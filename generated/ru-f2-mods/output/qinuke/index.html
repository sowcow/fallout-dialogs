<script>window.Codes = {"start":"[]","use_p_proc":"if (combat_is_initialized == 0) then begin\n  start_gdialog(1471, self_obj, 4, 4294967295, 4294967295);\n  gsay_start;\n  call Node000;\n  gsay_end;\n  end_dialogue;\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1471, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1471, 101));\n","timed_event_p_proc":"if (fixed_param == 2) then begin\n  gfade_out(600);\n  critter_dmg(dude_obj, 999999, 262);\n  explosion(tile_num(self_obj), elevation(self_obj), 999999);\nend\n","Node000":"gsay_reply(1471, 200);\ngiq_option(4, 1471, 201, Node001, 50);\ngiq_option(4, 1471, 202, Node999, 50);\n","Node001":"gsay_reply(1471, 210);\nif (obj_carrying_pid_obj(dude_obj, 306)) then begin\n  giq_option(4, 1471, 221, Node002, 50);\nend\nelse begin\n  giq_option(4, 1471, 220, Node999, 50);\nend\ngiq_option(4, 1471, 202, Node999, 50);\n","Node002":"gsay_reply(1471, 222);\nif (obj_is_carrying_obj_pid(dude_obj, 495)) then begin\n  giq_option(4, 1471, 223, Node003, 50);\nend\nelse begin\n  giq_option(4, 1471, 224, Node999, 50);\nend\ngiq_option(4, 1471, 202, Node999, 50);\n","Node003":"gsay_reply(1471, 225);\ngiq_option(4, 1471, 226, Node004, 50);\ngiq_option(4, 1471, 227, Node999, 50);\n","Node004":"gsay_reply(1471, 228);\ngiq_option(4, 1471, 229, Node990, 50);\n","Node999":"[]","Node990":"add_timer_event(self_obj, 2, 2);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
