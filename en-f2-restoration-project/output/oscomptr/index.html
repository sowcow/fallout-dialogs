<!-- sequence -->

<title>sequence</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1555" cy="-1782.66" rx="143.37" ry="310.6"/>
<text text-anchor="middle" x="1555" y="-1984.98" font-family="Times,serif" font-size="14.00">You are the last,</text>
<text text-anchor="middle" x="1555" y="-1967.73" font-family="Times,serif" font-size="14.00">Gruthar. The stain of</text>
<text text-anchor="middle" x="1555" y="-1950.48" font-family="Times,serif" font-size="14.00">your kind will soon be</text>
<text text-anchor="middle" x="1555" y="-1933.23" font-family="Times,serif" font-size="14.00">wiped clean.</text>
<text text-anchor="middle" x="1555" y="-1915.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1555" y="-1898.73" font-family="Times,serif" font-size="14.00">You tell your so&#45;called</text>
<text text-anchor="middle" x="1555" y="-1881.48" font-family="Times,serif" font-size="14.00">President that he will</text>
<text text-anchor="middle" x="1555" y="-1864.23" font-family="Times,serif" font-size="14.00">burn for this.</text>
<text text-anchor="middle" x="1555" y="-1846.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1555" y="-1829.73" font-family="Times,serif" font-size="14.00">Whatever. You were never</text>
<text text-anchor="middle" x="1555" y="-1812.48" font-family="Times,serif" font-size="14.00">anything more than a</text>
<text text-anchor="middle" x="1555" y="-1795.23" font-family="Times,serif" font-size="14.00">talking animal.</text>
<text text-anchor="middle" x="1555" y="-1777.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1555" y="-1760.73" font-family="Times,serif" font-size="14.00">That may be, but we were</text>
<text text-anchor="middle" x="1555" y="-1743.48" font-family="Times,serif" font-size="14.00">created through your</text>
<text text-anchor="middle" x="1555" y="-1726.23" font-family="Times,serif" font-size="14.00">experimentation. Your</text>
<text text-anchor="middle" x="1555" y="-1708.98" font-family="Times,serif" font-size="14.00">gave us life!</text>
<text text-anchor="middle" x="1555" y="-1691.73" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1555" y="-1674.48" font-family="Times,serif" font-size="14.00">And now I give you death.</text>
<text text-anchor="middle" x="1555" y="-1657.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1555" y="-1639.98" font-family="Times,serif" font-size="14.00">Take his body. The doctor</text>
<text text-anchor="middle" x="1555" y="-1622.73" font-family="Times,serif" font-size="14.00">wanted a specimen.</text>
<text text-anchor="middle" x="1555" y="-1605.48" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1555" y="-1588.23" font-family="Times,serif" font-size="14.00">Their blood will run like</text>
<text text-anchor="middle" x="1555" y="-1570.98" font-family="Times,serif" font-size="14.00">the Nile!</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
