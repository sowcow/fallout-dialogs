<text text-anchor="middle" x="123.744" y="-139.843" font-family="Times,serif" font-size="14.00">Sounds dangerous, with</text>

<text text-anchor="middle" x="376.744" y="-132.343" font-family="Times,serif" font-size="14.00">Yes, I am. I&#39;m called </text>

<text text-anchor="middle" x="488.744" y="-959.046" font-family="Times,serif" font-size="14.00">I suppose. What do you</text>
<text text-anchor="middle" x="488.744" y="-944.046" font-family="Times,serif" font-size="14.00">need to know about?</text>
<text text-anchor="middle" x="488.744" y="-929.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="488.744" y="-914.046" font-family="Times,serif" font-size="14.00">Who are you?</text>
<text text-anchor="middle" x="488.744" y="-899.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="488.744" y="-884.046" font-family="Times,serif" font-size="14.00">Can you give me some</text>
<text text-anchor="middle" x="488.744" y="-869.046" font-family="Times,serif" font-size="14.00">information about the</text>
<text text-anchor="middle" x="488.744" y="-854.046" font-family="Times,serif" font-size="14.00">Boneyard?</text>
<text text-anchor="middle" x="488.744" y="-839.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="488.744" y="-824.046" font-family="Times,serif" font-size="14.00">Tell me a bit about the</text>
<text text-anchor="middle" x="488.744" y="-809.046" font-family="Times,serif" font-size="14.00">other residents of</text>
<text text-anchor="middle" x="488.744" y="-794.046" font-family="Times,serif" font-size="14.00">Adytum.</text>
<text text-anchor="middle" x="488.744" y="-779.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="488.744" y="-764.046" font-family="Times,serif" font-size="14.00">What do you do for a</text>

<text text-anchor="middle" x="488.744" y="-734.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="488.744" y="-719.046" font-family="Times,serif" font-size="14.00">Never mind, thanks.</text>

<!-- Lorri03 -->
<g id="node6" class="node"><title>Lorri03</title>

<!-- Lorri06 -->
<g id="node8" class="node"><title>Lorri06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1147.74" cy="-842.746" rx="118.174" ry="185.938"/>
<text text-anchor="middle" x="1147.74" y="-959.046" font-family="Times,serif" font-size="14.00">It can be, if you&#39;re</text>
<text text-anchor="middle" x="1147.74" y="-944.046" font-family="Times,serif" font-size="14.00">caught. The Rippers are</text>
<text text-anchor="middle" x="1147.74" y="-929.046" font-family="Times,serif" font-size="14.00">especially</text>
<text text-anchor="middle" x="1147.74" y="-914.046" font-family="Times,serif" font-size="14.00">hard on trespassers.</text>
<text text-anchor="middle" x="1147.74" y="-899.046" font-family="Times,serif" font-size="14.00">That&#39;s why we work hard</text>
<text text-anchor="middle" x="1147.74" y="-884.046" font-family="Times,serif" font-size="14.00">not to get caught!</text>
<text text-anchor="middle" x="1147.74" y="-869.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1147.74" y="-854.046" font-family="Times,serif" font-size="14.00">Can you tell me a bit</text>
<text text-anchor="middle" x="1147.74" y="-839.046" font-family="Times,serif" font-size="14.00">about the gangs?</text>
<text text-anchor="middle" x="1147.74" y="-824.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1147.74" y="-809.046" font-family="Times,serif" font-size="14.00">How do you avoid getting</text>
<text text-anchor="middle" x="1147.74" y="-794.046" font-family="Times,serif" font-size="14.00">caught?</text>
<text text-anchor="middle" x="1147.74" y="-779.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1147.74" y="-764.046" font-family="Times,serif" font-size="14.00">Can I ask you about some</text>
<text text-anchor="middle" x="1147.74" y="-749.046" font-family="Times,serif" font-size="14.00">other stuff?</text>
<text text-anchor="middle" x="1147.74" y="-734.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1147.74" y="-719.046" font-family="Times,serif" font-size="14.00">Thanks. Bye.</text>
</g>
<!-- Lorri07 -->
<g id="node9" class="node"><title>Lorri07</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1399.74" cy="-842.746" rx="115.931" ry="101.233"/>
<text text-anchor="middle" x="1399.74" y="-899.046" font-family="Times,serif" font-size="14.00">Oh, there&#39;s half a dozen</text>
<text text-anchor="middle" x="1399.74" y="-884.046" font-family="Times,serif" font-size="14.00">of us. Sammael was the</text>

<text text-anchor="middle" x="1399.74" y="-854.046" font-family="Times,serif" font-size="14.00"> he&#39;s still the best.</text>
<text text-anchor="middle" x="1399.74" y="-839.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1399.74" y="-824.046" font-family="Times,serif" font-size="14.00">Can I ask you about some</text>
<text text-anchor="middle" x="1399.74" y="-809.046" font-family="Times,serif" font-size="14.00">other stuff?</text>
<text text-anchor="middle" x="1399.74" y="-794.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1399.74" y="-779.046" font-family="Times,serif" font-size="14.00">Interesting. Thanks.</text>
</g>
<!-- Lorri08 -->
<g id="node10" class="node"><title>Lorri08</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1649.74" cy="-842.746" rx="115.931" ry="228.291"/>
<text text-anchor="middle" x="1649.74" y="-989.046" font-family="Times,serif" font-size="14.00">You can always tell the</text>
<text text-anchor="middle" x="1649.74" y="-974.046" font-family="Times,serif" font-size="14.00">Blades because they have</text>
<text text-anchor="middle" x="1649.74" y="-959.046" font-family="Times,serif" font-size="14.00">those nasty</text>
<text text-anchor="middle" x="1649.74" y="-944.046" font-family="Times,serif" font-size="14.00">vibro&#45;knives. The</text>
<text text-anchor="middle" x="1649.74" y="-929.046" font-family="Times,serif" font-size="14.00">Rippers, on the other</text>
<text text-anchor="middle" x="1649.74" y="-914.046" font-family="Times,serif" font-size="14.00">hand, are low&#45;tech but</text>
<text text-anchor="middle" x="1649.74" y="-899.046" font-family="Times,serif" font-size="14.00"> really mean.</text>
<text text-anchor="middle" x="1649.74" y="-884.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1649.74" y="-869.046" font-family="Times,serif" font-size="14.00">The Rippers even have a</text>
<text text-anchor="middle" x="1649.74" y="-854.046" font-family="Times,serif" font-size="14.00">minefield around their</text>
<text text-anchor="middle" x="1649.74" y="-839.046" font-family="Times,serif" font-size="14.00">fort! Makes you</text>
<text text-anchor="middle" x="1649.74" y="-824.046" font-family="Times,serif" font-size="14.00">wonder what Julianna was</text>
<text text-anchor="middle" x="1649.74" y="-809.046" font-family="Times,serif" font-size="14.00">thinking.</text>
<text text-anchor="middle" x="1649.74" y="-794.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1649.74" y="-779.046" font-family="Times,serif" font-size="14.00">What do you mean about</text>
<text text-anchor="middle" x="1649.74" y="-764.046" font-family="Times,serif" font-size="14.00">Julianna?</text>
<text text-anchor="middle" x="1649.74" y="-749.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1649.74" y="-734.046" font-family="Times,serif" font-size="14.00">Very nasty. Can I ask</text>
<text text-anchor="middle" x="1649.74" y="-719.046" font-family="Times,serif" font-size="14.00">some other things?</text>
<text text-anchor="middle" x="1649.74" y="-704.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1649.74" y="-689.046" font-family="Times,serif" font-size="14.00">Thanks for the warning.</text>
</g>
<!-- Lorri09 -->
<g id="node11" class="node"><title>Lorri09</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1895.74" cy="-842.746" rx="112.36" ry="175.225"/>
<text text-anchor="middle" x="1895.74" y="-951.546" font-family="Times,serif" font-size="14.00">Oh, she wound up falling</text>
<text text-anchor="middle" x="1895.74" y="-936.546" font-family="Times,serif" font-size="14.00">for some Ripper a while</text>
<text text-anchor="middle" x="1895.74" y="-921.546" font-family="Times,serif" font-size="14.00">ago. Poor</text>
<text text-anchor="middle" x="1895.74" y="-906.546" font-family="Times,serif" font-size="14.00">dear can&#39;t leave the</text>
<text text-anchor="middle" x="1895.74" y="-891.546" font-family="Times,serif" font-size="14.00">town, of course, and</text>
<text text-anchor="middle" x="1895.74" y="-876.546" font-family="Times,serif" font-size="14.00">Caleb would kill</text>
<text text-anchor="middle" x="1895.74" y="-861.546" font-family="Times,serif" font-size="14.00">the young lad on sight.</text>
<text text-anchor="middle" x="1895.74" y="-846.546" font-family="Times,serif" font-size="14.00">Very tragic.</text>
<text text-anchor="middle" x="1895.74" y="-831.546" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1895.74" y="-816.546" font-family="Times,serif" font-size="14.00">Uh . . . if you say so.</text>
<text text-anchor="middle" x="1895.74" y="-801.546" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1895.74" y="-786.546" font-family="Times,serif" font-size="14.00">Can I ask some other</text>
<text text-anchor="middle" x="1895.74" y="-771.546" font-family="Times,serif" font-size="14.00">questions?</text>
<text text-anchor="middle" x="1895.74" y="-756.546" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1895.74" y="-741.546" font-family="Times,serif" font-size="14.00">Hmm. Thanks for filling</text>
<text text-anchor="middle" x="1895.74" y="-726.546" font-family="Times,serif" font-size="14.00">me in. Bye.</text>
</g>
<!-- Lorri10 -->
<g id="node12" class="node"><title>Lorri10</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2146.74" cy="-842.746" rx="120.417" ry="185.938"/>
<text text-anchor="middle" x="2146.74" y="-959.046" font-family="Times,serif" font-size="14.00">We only scavenge after</text>
<text text-anchor="middle" x="2146.74" y="-944.046" font-family="Times,serif" font-size="14.00">dark. And we&#39;re very good</text>
<text text-anchor="middle" x="2146.74" y="-929.046" font-family="Times,serif" font-size="14.00">at what we</text>
<text text-anchor="middle" x="2146.74" y="-914.046" font-family="Times,serif" font-size="14.00">do. Sammael&#39;s got a</text>
<text text-anchor="middle" x="2146.74" y="-899.046" font-family="Times,serif" font-size="14.00">little test that he likes</text>
<text text-anchor="middle" x="2146.74" y="-884.046" font-family="Times,serif" font-size="14.00">to throw out</text>
<text text-anchor="middle" x="2146.74" y="-869.046" font-family="Times,serif" font-size="14.00">at people, before he</text>
<text text-anchor="middle" x="2146.74" y="-854.046" font-family="Times,serif" font-size="14.00">lets them become Scavs.</text>
<text text-anchor="middle" x="2146.74" y="-839.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2146.74" y="-824.046" font-family="Times,serif" font-size="14.00">What&#39;s the test?</text>
<text text-anchor="middle" x="2146.74" y="-809.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2146.74" y="-794.046" font-family="Times,serif" font-size="14.00">Still sounds dangerous.</text>
<text text-anchor="middle" x="2146.74" y="-779.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2146.74" y="-764.046" font-family="Times,serif" font-size="14.00">I see. Mind if we back up</text>
<text text-anchor="middle" x="2146.74" y="-749.046" font-family="Times,serif" font-size="14.00">a bit?</text>
<text text-anchor="middle" x="2146.74" y="-734.046" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2146.74" y="-719.046" font-family="Times,serif" font-size="14.00">Interesting. Bye.</text>
</g>
<!-- Lorri11 -->
<g id="node13" class="node"><title>Lorri11</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2398.74" cy="-842.746" rx="113.689" ry="196.651"/>
<text text-anchor="middle" x="2398.74" y="-966.546" font-family="Times,serif" font-size="14.00">Sammael has the person</text>
<text text-anchor="middle" x="2398.74" y="-951.546" font-family="Times,serif" font-size="14.00">hide somewhere within</text>
<text text-anchor="middle" x="2398.74" y="-936.546" font-family="Times,serif" font-size="14.00">Adytum during the</text>
<text text-anchor="middle" x="2398.74" y="-921.546" font-family="Times,serif" font-size="14.00">day. If he can&#39;t find</text>

    top: 0
  });

    return positionCode(x, y);
  };

  hideCode = function() {

  };

  positionCode = function(x, y) {

      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
