<script>window.Codes = {"start":"[]","use_obj_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar1 := obj_carrying_pid_obj(dude_obj, 98);\nLVar0 := obj_pid(obj_being_used_with);\nif (global_var(752) == 3) then begin\n  script_overrides;\n  if (LVar0 == 98) then begin\n    script_overrides;\n    display_msg(message_str(1431, 106));\n    set_global_var(752, 4);\n    give_exp_points(500);\n    display_msg(message_str(14, 100) + 500 + message_str(14, 101));\n    rm_obj_from_inven(dude_obj, LVar1);\n    destroy_object(LVar1);\n    gfade_out(10);\n    reg_anim_func(2, self_obj);\n    reg_anim_func(1, 1);\n    reg_anim_animate_forever(self_obj, 0);\n    reg_anim_func(3, 0);\n    gfade_in(10);\n  end\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1431, 103));\n","look_at_p_proc":"script_overrides;\nif (local_var(4) == 0) then begin\n  display_msg(message_str(1431, 101));\nend\nelse begin\n  display_msg(message_str(1431, 102));\nend\n","use_skill_on_p_proc":"if (tile_num(self_obj) == 16901) then begin\n  if (action_being_used == 13) then begin\n    script_overrides;\n    if (has_skill(source_obj, 13) > 55) then begin\n      if (global_var(752) == 1) then begin\n        display_msg(message_str(1431, 104));\n        game_time_advance(6000);\n        float_msg(self_obj, message_str(1431, 105), 8);\n        set_global_var(752, 3);\n      end\n      else begin\n        if (global_var(752) == 3) then begin\n          display_msg(message_str(1431, 100));\n        end\n        else begin\n          if (global_var(752) >= 4) then begin\n            display_msg(message_str(1431, 108));\n          end\n          else begin\n            display_msg(message_str(1431, 109));\n          end\n        end\n      end\n    end\n    else begin\n      display_msg(message_str(1431, 107));\n    end\n  end\nend\n","use_p_proc":"[]","destroy_p_proc":"[]","map_enter_p_proc":"if ((tile_num(self_obj) == 16901) and (global_var(752) < 4)) then begin\nend\nelse begin\n  if ((tile_num(self_obj) == 16901) or (tile_num(self_obj) == 16893) or (tile_num(self_obj) == 23889) or (tile_num(self_obj) == 23897)) then begin\n    reg_anim_func(1, 1);\n    reg_anim_animate_forever(self_obj, 0);\n    reg_anim_func(3, 0);\n  end\nend\nadd_timer_event(self_obj, 1, 1);\nif ((tile_num(self_obj) == 16901) and (global_var(752) < 4)) then begin\n  add_timer_event(self_obj, game_ticks(random(5, 10)), 3);\nend\n","map_update_p_proc":"if ((tile_num(self_obj) == 16901) and (global_var(752) < 4)) then begin\nend\nelse begin\n  if ((tile_num(self_obj) == 16901) or (tile_num(self_obj) == 16893) or (tile_num(self_obj) == 23889) or (tile_num(self_obj) == 23897) and (combat_is_initialized == 0)) then begin\n    reg_anim_func(1, 1);\n    reg_anim_animate_forever(self_obj, 0);\n    reg_anim_func(3, 0);\n  end\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if ((tile_num(self_obj) == 16901) and (global_var(752) < 4)) then begin\n  end\n  else begin\n    if ((tile_num(self_obj) == 16901) or (tile_num(self_obj) == 16893) or (tile_num(self_obj) == 23889) or (tile_num(self_obj) == 23897) and (anim_busy(self_obj) == 0) and (combat_is_initialized == 0)) then begin\n      reg_anim_func(1, 1);\n      reg_anim_animate_forever(self_obj, 0);\n      reg_anim_func(3, 0);\n    end\n  end\n  add_timer_event(self_obj, 1, 1);\nend\nif (fixed_param == 3) then begin\n  if ((tile_num(self_obj) == 16901) and (global_var(752) < 4)) then begin\n    float_msg(self_obj, message_str(1431, random(200, 201)), 8);\n    add_timer_event(self_obj, game_ticks(random(15, 30)), 3);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
