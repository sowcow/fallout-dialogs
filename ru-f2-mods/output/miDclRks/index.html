<script>window.Codes = {"start":"[]","look_at_p_proc":"[]","description_p_proc":"[]","use_skill_on_p_proc":"[]","use_p_proc":"if (source_obj == dude_obj) then begin\n  script_overrides;\n  if ((get_critter_stat(dude_obj, 0) < 8) or (local_var(0) == 3)) then begin\n    display_msg(message_str(207, 100));\n  end\n  else begin\n    if ((get_critter_stat(dude_obj, 0) == 10) or is_success(do_check(dude_obj, 0, 0))) then begin\n      gfade_out(1);\n      if (has_trait(1, self_obj, 666) == 1) then begin\n        set_obj_visibility(self_obj, 1);\n      end\n      gfade_in(1);\n      game_time_advance((10 - get_critter_stat(dude_obj, 0) + 5) * 600);\n      give_exp_points(100);\n      display_msg(message_str(14, 100) + 100 + message_str(14, 101));\n      add_timer_event(modoc_death_claw_obj, game_ticks(random(1, 2)), 999);\n      destroy_object(self_obj);\n    end\n    else begin\n      set_local_var(0, local_var(0) + 1);\n      display_msg(message_str(207, 100 + local_var(0)));\n    end\n  end\nend\n","damage_p_proc":"if (target_obj != 0) then begin\n  if (metarule(49, target_obj) == 6) then begin\n    gfade_out(1);\n    if (has_trait(1, self_obj, 666) == 1) then begin\n      set_obj_visibility(self_obj, 1);\n    end\n    gfade_in(1);\n    add_timer_event(modoc_death_claw_obj, game_ticks(random(1, 2)), 999);\n    destroy_object(self_obj);\n  end\nend\nif (source_obj != 0) then begin\n  if (metarule(49, source_obj) == 6) then begin\n    gfade_out(1);\n    if (has_trait(1, self_obj, 666) == 1) then begin\n      set_obj_visibility(self_obj, 1);\n    end\n    gfade_in(1);\n    add_timer_event(modoc_death_claw_obj, game_ticks(random(1, 2)), 999);\n    destroy_object(self_obj);\n  end\nend\n","map_enter_p_proc":"if ((cur_map_index == 19) and (elevation(self_obj) != ((global_var(297) bwand 1) != 0))) then begin\n  move_to(self_obj, tile_num(self_obj), (global_var(297) bwand 1) != 0);\nend\n","timed_event_p_proc":"[]","destroy_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
