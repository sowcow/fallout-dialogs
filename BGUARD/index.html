<script>window.Codes = {"start":"if (script_action == 11) then begin\n  call do_dialogue;\nend\nelse begin\n  if (script_action == 12) then begin\n    if (hostile) then begin\n      hostile := 0;\n      attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n    end\n  end\n  else begin\n    if (script_action == 4) then begin\n      hostile := 1;\n    end\n    else begin\n      if ((script_action == 21) or (script_action == 3)) then begin\n        script_overrides;\n        display_msg(message_str(4, 100));\n      end\n    end\n  end\nend\n","do_dialogue":"variable LVar0 := 0;\nrndx := random(0, 6);\nif (rndx == 0) then begin\n  LVar0 := message_str(4, 101);\nend\nif (rndx == 1) then begin\n  LVar0 := message_str(4, 102);\nend\nif (rndx == 2) then begin\n  LVar0 := message_str(4, 103);\nend\nif (rndx == 3) then begin\n  LVar0 := message_str(4, 104);\nend\nif (rndx == 4) then begin\n  LVar0 := message_str(4, 105);\nend\nif (rndx == 5) then begin\n  LVar0 := message_str(4, 106);\nend\nif (rndx == 6) then begin\n  LVar0 := message_str(4, 107);\nend\nfloat_msg(self_obj, LVar0, 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
