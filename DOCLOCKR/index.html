<script>window.Codes = {"start":"if (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 6) then begin\n    call use_p_proc;\n  end\n  else begin\n    if (script_action == 7) then begin\n      call use_obj_on_p_proc;\n    end\n    else begin\n      if (script_action == 8) then begin\n        call use_skill_on_p_proc;\n      end\n    end\n  end\nend\n","look_at_p_proc":"set_map_var(4, self_obj);\n","use_p_proc":"messing_with_Morbid_stuff := 1;\nif (source_obj == dude_obj) then begin\n  if (obj_is_locked(self_obj)) then begin\n    script_overrides;\n    display_msg(message_str(851, 100));\n  end\n  else begin\n    if (local_var(2) == 0) then begin\n      script_overrides;\n      if (local_var(1) == 0) then begin\n        GVar0 := roll_vs_skill(source_obj, 11, 0);\n        if (is_success(GVar0)) then begin\n          reg_anim_func(2, source_obj);\n          GVar0 := roll_vs_skill(source_obj, 11, 0);\n          if (is_success(GVar0)) then begin\n            set_local_var(1, 1);\n            set_local_var(2, 1);\n            display_msg(message_str(851, 101));\n          end\n          else begin\n            if (is_critical(GVar0) and (local_var(2) == 0)) then begin\n              set_local_var(1, 1);\n              set_local_var(2, 1);\n              display_msg(message_str(851, 103));\n              call set_off_trap;\n            end\n            else begin\n              set_local_var(1, 1);\n              display_msg(message_str(851, 102));\n            end\n          end\n        end\n        else begin\n          call set_off_trap;\n        end\n      end\n      else begin\n        call set_off_trap;\n      end\n    end\n  end\nend\nelse begin\n  if (source_obj == Katja_ptr) then begin\n    set_local_var(1, 1);\n    set_local_var(2, 1);\n    obj_unlock(self_obj);\n  end\nend\n","use_obj_on_p_proc":"messing_with_Morbid_stuff := 1;\nif (obj_pid(obj_being_used_with) == 84) then begin\n  if (obj_is_locked(self_obj)) then begin\n    script_overrides;\n    GVar0 := roll_vs_skill(source_obj, 9, -40);\n    if (is_success(GVar0)) then begin\n      obj_unlock(self_obj);\n      display_msg(message_str(851, 107));\n    end\n    else begin\n      if (is_critical(GVar0)) then begin\n        jam_lock(self_obj);\n        set_local_var(0, local_var(0) + 1);\n        if ((local_var(0) >= 3) and (local_var(2) == 0)) then begin\n          display_msg(message_str(851, 106));\n          call set_off_trap;\n        end\n        else begin\n          display_msg(message_str(851, 110));\n        end\n      end\n      else begin\n        set_local_var(0, local_var(0) + 1);\n        if ((local_var(0) >= 3) and (local_var(2) == 0)) then begin\n          display_msg(message_str(851, 106));\n          call set_off_trap;\n        end\n        else begin\n          display_msg(message_str(851, 108));\n        end\n      end\n    end\n  end\n  else begin\n    display_msg(message_str(851, 109));\n  end\nend\n","use_skill_on_p_proc":"messing_with_Morbid_stuff := 1;\nif (action_being_used == 9) then begin\n  if (obj_is_locked(self_obj)) then begin\n    script_overrides;\n    GVar0 := roll_vs_skill(dude_obj, 9, -60);\n    if (is_success(GVar0)) then begin\n      obj_unlock(self_obj);\n      display_msg(message_str(851, 107));\n    end\n    else begin\n      if (is_critical(GVar0)) then begin\n        jam_lock(self_obj);\n        display_msg(message_str(851, 110));\n      end\n      else begin\n        display_msg(message_str(851, 108));\n        set_local_var(0, local_var(0) + 1);\n        if ((local_var(0) >= 3) and (local_var(2) == 0)) then begin\n          display_msg(message_str(851, 106));\n          call set_off_trap;\n        end\n      end\n    end\n  end\n  else begin\n    display_msg(message_str(851, 109));\n  end\nend\nelse begin\n  if (action_being_used == 11) then begin\n    if (local_var(1) == 0) then begin\n      GVar0 := roll_vs_skill(source_obj, 11, 0);\n      if (is_success(GVar0)) then begin\n        if (is_critical(GVar0)) then begin\n          script_overrides;\n          display_msg(message_str(851, 101));\n          set_local_var(1, 1);\n          set_local_var(2, 1);\n        end\n        else begin\n          script_overrides;\n          display_msg(message_str(851, 111));\n          set_local_var(1, 1);\n        end\n      end\n      else begin\n        if (is_critical(GVar0)) then begin\n          display_msg(message_str(851, 106));\n          call set_off_trap;\n        end\n      end\n    end\n    else begin\n      if (local_var(2) == 0) then begin\n        script_overrides;\n        GVar0 := roll_vs_skill(source_obj, 11, 0);\n        if (is_success(GVar0)) then begin\n          display_msg(message_str(851, 104));\n          set_local_var(2, 1);\n        end\n        else begin\n          if (is_critical(GVar0)) then begin\n            display_msg(message_str(851, 106));\n            call set_off_trap;\n          end\n          else begin\n            display_msg(message_str(851, 105));\n          end\n        end\n      end\n    end\n  end\nend\n","set_off_trap":"if (local_var(2) == 0) then begin\n  explosion(tile_num(self_obj), elevation(self_obj), random(6, 36));\n  destroy_object(self_obj);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {

    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
