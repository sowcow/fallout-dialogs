<text text-anchor="middle" x="1746.26" y="-1025.51" font-family="Times,serif" font-size="14.00">but I am meditating . . .</text>
<text text-anchor="middle" x="1746.26" y="-1010.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1746.26" y="-995.506" font-family="Times,serif" font-size="14.00">Excuse me, could you put</text>
<text text-anchor="middle" x="1746.26" y="-980.506" font-family="Times,serif" font-size="14.00">away your weapon? I can&#39;t</text>
<text text-anchor="middle" x="1746.26" y="-965.506" font-family="Times,serif" font-size="14.00">meditate on peace</text>

<text text-anchor="middle" x="1746.26" y="-935.506" font-family="Times,serif" font-size="14.00">staring certain death in</text>
<text text-anchor="middle" x="1746.26" y="-920.506" font-family="Times,serif" font-size="14.00">the face. Thank you very</text>
<text text-anchor="middle" x="1746.26" y="-905.506" font-family="Times,serif" font-size="14.00">much.</text>
<text text-anchor="middle" x="1746.26" y="-890.506" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1746.26" y="-875.506" font-family="Times,serif" font-size="14.00">You know, there are</text>
<text text-anchor="middle" x="1746.26" y="-860.506" font-family="Times,serif" font-size="14.00">people who say really bad</text>
