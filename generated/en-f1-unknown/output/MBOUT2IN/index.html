<script>window.Codes = {"start":"if (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 6) then begin\n    call use_p_proc;\n  end\n  else begin\n    if (script_action == 7) then begin\n      call use_obj_on_p_proc;\n    end\n    else begin\n      if (script_action == 8) then begin\n        call use_skill_on_p_proc;\n      end\n    end\n  end\nend\n","look_at_p_proc":"set_map_var(3, self_obj);\n","use_p_proc":"script_overrides;\nif (source_obj == Katja_ptr) then begin\n  obj_unlock(self_obj);\n  float_msg(Katja_ptr, message_str(623, 172), 0);\nend\nelse begin\n  if (not(obj_is_locked(self_obj))) then begin\n    load_map(31, 12);\n  end\n  else begin\n    if ((map_var(1) == 1) or (global_var(271) == 1)) then begin\n      display_msg(message_str(526, 101));\n      obj_unlock(self_obj);\n    end\n    else begin\n      display_msg(message_str(526, 100));\n    end\n  end\nend\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 77) then begin\n  if (not(obj_is_locked(self_obj))) then begin\n    script_overrides;\n    display_msg(message_str(526, 102));\n  end\n  else begin\n    if (is_success(roll_vs_skill(dude_obj, 9, -40))) then begin\n      script_overrides;\n      display_msg(message_str(526, 103));\n      obj_unlock(self_obj);\n      display_msg(message_str(766, 103) + \"65\" + message_str(766, 104));\n      give_exp_points(65);\n    end\n    else begin\n      script_overrides;\n      display_msg(message_str(526, 104));\n      set_local_var(0, local_var(0) + 1);\n    end\n  end\nend\ncall alert;\n","use_skill_on_p_proc":"if (action_being_used == 9) then begin\n  if (not(obj_is_locked(self_obj))) then begin\n    display_msg(message_str(526, 102));\n  end\n  else begin\n    if (is_success(roll_vs_skill(dude_obj, 9, -60))) then begin\n      script_overrides;\n      obj_unlock(self_obj);\n      display_msg(message_str(526, 103));\n      give_exp_points(85);\n      display_msg(message_str(766, 103) + \"85\" + message_str(766, 104));\n    end\n    else begin\n      script_overrides;\n      display_msg(message_str(526, 105));\n      set_local_var(0, local_var(0) + 1);\n    end\n  end\nend\ncall alert;\n","alert":"if (local_var(0) > 2) then begin\n  set_global_var(146, 1);\nend\n","damage_p_proc":"set_local_var(0, local_var(0) + 1);\ndisplay_msg(message_str(526, 106));\ncall alert;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
