<text text-anchor="middle" x="1206" y="-226.2" font-family="Times,serif" font-size="14.00">доставляет слишком много</text>

<script>window.Codes = {"start":"[]","use_p_proc":"if (map_var(1) == 0) then begin\n  script_overrides;\n  add_timer_event(subTech3_ptr, 5, 2);\nend\nelse begin\n  if (global_var(362) < 5) then begin\n    script_overrides;\n    display_msg(message_str(1543, 200));\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1543, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1543, 101));\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  explosion(29301, elevation(self_obj), 1000);\n  explosion(27500, elevation(self_obj), 1000);\n  explosion(29494, elevation(self_obj), 1000);\n  explosion(28694, elevation(self_obj), 1000);\n  critter_dmg(dude_obj, 99999, 6);\nend\n","use_skill_on_p_proc":"if (map_var(1) == 0) then begin\n  script_overrides;\n  add_timer_event(subTech3_ptr, 5, 2);\nend\nelse begin\n  if (global_var(362) < 5) then begin\n    if (action_being_used == 13) then begin\n      if (is_success(roll_vs_skill(source_obj, 13, 4294967246))) then begin\n        script_overrides;\n        display_msg(message_str(1543, 210));\n        set_global_var(362, 5);\n      end\n      else begin\n        script_overrides;\n        display_msg(message_str(1543, 211));\n      end\n    end\n  end\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (map_var(1) == 0) then begin\n  script_overrides;\n  add_timer_event(subTech3_ptr, 5, 2);\nend\nelse begin\n  if (global_var(362) < 5) then begin\n    if ((LVar0 == 75) or (LVar0 == 308)) then begin\n      if (is_success(roll_vs_skill(source_obj, 13, 4294967266))) then begin\n        script_overrides;\n        display_msg(message_str(1543, 210));\n        set_global_var(362, 5);\n      end\n      else begin\n        script_overrides;\n        display_msg(message_str(1543, 211));\n      end\n    end\n    else begin\n      if ((LVar0 == 51) or (LVar0 == 85)) then begin\n        script_overrides;\n        LVar1 := roll_vs_skill(dude_obj, 11, 4294967286 + (10 * using_skill(dude_obj, 8)));\n        if (is_success(LVar1)) then begin\n          removed_qty := obj_is_carrying_obj_pid(dude_obj, LVar0);\n          if (1 < removed_qty) then begin\n            removed_qty := 1;\n          end\n          if (removed_qty > 0) then begin\n            restock_obj := obj_carrying_pid_obj(dude_obj, LVar0);\n            if (obj_type(self_obj) == 1) then begin\n              restock_obj := obj_carrying_pid_obj(dude_obj, LVar0);\n              if (critter_inven_obj(self_obj, 0) == restock_obj) then begin\n                if (obj_item_subtype(critter_inven_obj(dude_obj, 0)) == 0) then begin\n                  restock_obj := critter_inven_obj(dude_obj, 0);\n                  debug_msg(\"fcsubtor\" + \": \" + \"armour pid == \" + obj_pid(restock_obj) + \"\\n\");\n                  rm_obj_from_inven(dude_obj, restock_obj);\n                  add_obj_to_inven(dude_obj, restock_obj);\n                end\n              end\n              else begin\n                if ((critter_inven_obj(dude_obj, 2) == restock_obj) or (critter_inven_obj(dude_obj, 1) == restock_obj)) then begin\n                  metarule(43, dude_obj);\n                end\n              end\n            end\n            restock_amt := rm_mult_objs_from_inven(dude_obj, restock_obj, removed_qty);\n            destroy_object(restock_obj);\n          end\n          restock_obj := 0;\n          restock_amt := 0;\n          set_map_var(2, 1);\n          display_msg(message_str(1543, 220));\n          add_timer_event(self_obj, game_ticks(120), 1);\n        end\n        else begin\n          add_timer_event(subTech3_ptr, 5, 3);\n        end\n      end\n    end\n  end\nend\n","damage_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
