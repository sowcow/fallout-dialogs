  4172: Майрон как гигантский прыщ, ждет момента, чтобы выскочить.
  4180: По крайней мере, Горис порядочный. Прикрывает свой срам.
  4181: Хорошо замаскировался, Горис. Ты выглядишь как типичный горбатый урод.
