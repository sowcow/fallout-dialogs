<g id="node5" class="node">
<title>use_skill_on_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1036.59" cy="-1175.15" rx="144.96" ry="517.96"/>
<text text-anchor="middle" x="1036.59" y="-1524.1" font-family="Times,serif" font-size="14.00">As you activate the Field</text>
<text text-anchor="middle" x="1036.59" y="-1506.85" font-family="Times,serif" font-size="14.00">Control computer, you</text>
<text text-anchor="middle" x="1036.59" y="-1489.6" font-family="Times,serif" font-size="14.00">can hear a low&#45;pitched</text>
<text text-anchor="middle" x="1036.59" y="-1472.35" font-family="Times,serif" font-size="14.00">hum throughout the</text>
<text text-anchor="middle" x="1036.59" y="-1455.1" font-family="Times,serif" font-size="14.00">complex.</text>
<text text-anchor="middle" x="1036.59" y="-1437.85" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1036.59" y="-1420.6" font-family="Times,serif" font-size="14.00">You do not use the</text>
<text text-anchor="middle" x="1036.59" y="-1403.35" font-family="Times,serif" font-size="14.00">computer properly.</text>
<text text-anchor="middle" x="1036.59" y="-1386.1" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1036.59" y="-1368.85" font-family="Times,serif" font-size="14.00">You cannot deactivate the</text>
<text text-anchor="middle" x="1036.59" y="-1351.6" font-family="Times,serif" font-size="14.00">Field Control computer.</text>
<text text-anchor="middle" x="1036.59" y="-1334.35" font-family="Times,serif" font-size="14.00">All the controls are</text>
<text text-anchor="middle" x="1036.59" y="-1317.1" font-family="Times,serif" font-size="14.00">locked and encrypted.</text>
<text text-anchor="middle" x="1036.59" y="-1299.85" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1036.59" y="-1282.6" font-family="Times,serif" font-size="14.00">You don&#39;t understand the</text>
<text text-anchor="middle" x="1036.59" y="-1265.35" font-family="Times,serif" font-size="14.00">computer operating</text>
<text text-anchor="middle" x="1036.59" y="-1248.1" font-family="Times,serif" font-size="14.00"> system.</text>
<text text-anchor="middle" x="1036.59" y="-1230.85" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1036.59" y="-1213.6" font-family="Times,serif" font-size="14.00">The force field</text>
<text text-anchor="middle" x="1036.59" y="-1196.35" font-family="Times,serif" font-size="14.00">subsystems are not nearly</text>
<text text-anchor="middle" x="1036.59" y="-1179.1" font-family="Times,serif" font-size="14.00">protected</text>
<text text-anchor="middle" x="1036.59" y="-1161.85" font-family="Times,serif" font-size="14.00">well enough against the</text>
<text text-anchor="middle" x="1036.59" y="-1144.6" font-family="Times,serif" font-size="14.00">likes of your talents.</text>
<text text-anchor="middle" x="1036.59" y="-1127.35" font-family="Times,serif" font-size="14.00">You turn off all the</text>
<text text-anchor="middle" x="1036.59" y="-1110.1" font-family="Times,serif" font-size="14.00">force fields on this</text>
<text text-anchor="middle" x="1036.59" y="-1092.85" font-family="Times,serif" font-size="14.00">level.</text>
<text text-anchor="middle" x="1036.59" y="-1075.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1036.59" y="-1058.35" font-family="Times,serif" font-size="14.00">The force field</text>
<text text-anchor="middle" x="1036.59" y="-1041.1" font-family="Times,serif" font-size="14.00">subsystems are well</text>
<text text-anchor="middle" x="1036.59" y="-1023.85" font-family="Times,serif" font-size="14.00">protected, but you</text>
<text text-anchor="middle" x="1036.59" y="-1006.6" font-family="Times,serif" font-size="14.00">manage to turn half of</text>
<text text-anchor="middle" x="1036.59" y="-989.35" font-family="Times,serif" font-size="14.00">them off. It&#39;s the best</text>
<text text-anchor="middle" x="1036.59" y="-972.1" font-family="Times,serif" font-size="14.00">you can do.</text>
<text text-anchor="middle" x="1036.59" y="-954.85" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1036.59" y="-937.6" font-family="Times,serif" font-size="14.00">The force field</text>
<text text-anchor="middle" x="1036.59" y="-920.35" font-family="Times,serif" font-size="14.00">subsystems are protected</text>
<text text-anchor="middle" x="1036.59" y="-903.1" font-family="Times,serif" font-size="14.00">against</text>
<text text-anchor="middle" x="1036.59" y="-885.85" font-family="Times,serif" font-size="14.00">electronic intrusion.</text>
<text text-anchor="middle" x="1036.59" y="-868.6" font-family="Times,serif" font-size="14.00">You spend some time</text>
<text text-anchor="middle" x="1036.59" y="-851.35" font-family="Times,serif" font-size="14.00">working on</text>
<text text-anchor="middle" x="1036.59" y="-834.1" font-family="Times,serif" font-size="14.00">it, but haven&#39;t broken</text>
<text text-anchor="middle" x="1036.59" y="-816.85" font-family="Times,serif" font-size="14.00">them yet.</text>
</g>
