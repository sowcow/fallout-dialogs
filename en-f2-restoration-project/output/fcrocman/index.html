<title>Node017</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1592.17" cy="-1412.58" rx="148.14" ry="286.2"/>
<text text-anchor="middle" x="1592.17" y="-1597.65" font-family="Times,serif" font-size="14.00">First, we need vertibird</text>
<text text-anchor="middle" x="1592.17" y="-1580.4" font-family="Times,serif" font-size="14.00">plans to ensure that</text>
<text text-anchor="middle" x="1592.17" y="-1563.15" font-family="Times,serif" font-size="14.00">we&#39;ve got the</text>
<text text-anchor="middle" x="1592.17" y="-1545.9" font-family="Times,serif" font-size="14.00">aerodynamics right. If</text>
<text text-anchor="middle" x="1592.17" y="-1528.65" font-family="Times,serif" font-size="14.00">you can do this, check</text>
<text text-anchor="middle" x="1592.17" y="-1511.4" font-family="Times,serif" font-size="14.00">with the Shi or go up</text>
<text text-anchor="middle" x="1592.17" y="-1494.15" font-family="Times,serif" font-size="14.00">that old base in Navarro.</text>
<text text-anchor="middle" x="1592.17" y="-1476.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1592.17" y="-1459.65" font-family="Times,serif" font-size="14.00">Remember, you are finding</text>
<text text-anchor="middle" x="1592.17" y="-1442.4" font-family="Times,serif" font-size="14.00">the plans for the</text>
<text text-anchor="middle" x="1592.17" y="-1425.15" font-family="Times,serif" font-size="14.00">vertibirds for us. </text>
<text text-anchor="middle" x="1592.17" y="-1407.9" font-family="Times,serif" font-size="14.00">Either try the Shi or</text>
<text text-anchor="middle" x="1592.17" y="-1390.65" font-family="Times,serif" font-size="14.00">that old base in Navarro.</text>
<text text-anchor="middle" x="1592.17" y="-1373.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1592.17" y="-1356.15" font-family="Times,serif" font-size="14.00">No one has been able to</text>
<text text-anchor="middle" x="1592.17" y="-1338.9" font-family="Times,serif" font-size="14.00">get plans for the</text>
<text text-anchor="middle" x="1592.17" y="-1321.65" font-family="Times,serif" font-size="14.00">vertibirds from the Shi,</text>
<text text-anchor="middle" x="1592.17" y="-1304.4" font-family="Times,serif" font-size="14.00">or from that old base in</text>
<text text-anchor="middle" x="1592.17" y="-1287.15" font-family="Times,serif" font-size="14.00">Navarro. &#160;Have you</text>
<text text-anchor="middle" x="1592.17" y="-1269.9" font-family="Times,serif" font-size="14.00">reconsidered helping us?</text>
<text text-anchor="middle" x="1592.17" y="-1252.65" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1592.17" y="-1235.4" font-family="Times,serif" font-size="14.00">Remember, recruit! The</text>
<text text-anchor="middle" x="1592.17" y="-1218.15" font-family="Times,serif" font-size="14.00">hated Shi have the plans.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
