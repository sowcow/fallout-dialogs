<script>window.Codes = {"start":"if (not(initialized)) then begin\n  if (elevation(self_obj) == 0) then begin\n    if (tile_num(self_obj) == 17106) then begin\n      set_map_var(0, self_obj);\n    end\n    else begin\n      if (tile_num(self_obj) == 17082) then begin\n        set_map_var(1, self_obj);\n      end\n      else begin\n        if (tile_num(self_obj) == 26710) then begin\n          set_map_var(2, self_obj);\n        end\n      end\n    end\n  end\n  else begin\n    if (tile_num(self_obj) == 15520) then begin\n      set_map_var(3, self_obj);\n    end\n  end\n  set_local_var(1, tile_num(self_obj));\n  call use_p_proc;\n  initialized := 1;\nend\nelse begin\n  if (script_action == 6) then begin\n    call use_p_proc;\n  end\nend\n","use_p_proc":"if (global_var(609)) then begin\n  field_change := \"off\";\nend\nif (source_obj != dude_obj) then begin\n  if (field_change == \"toggle\") then begin\n    call toggle_field;\n  end\n  else begin\n    if (field_change == \"off\") then begin\n      call turn_field_off;\n    end\n    else begin\n      if (field_change == \"on\") then begin\n        call turn_field_on;\n      end\n    end\n  end\nend\n","turn_field_on":"set_obj_visibility(self_obj, 0);\nset_local_var(0, 0);\n","turn_field_off":"set_obj_visibility(self_obj, 1);\nset_local_var(0, 1);\n","toggle_field":"if (local_var(0) == 1) then begin\n  call turn_field_on;\nend\nelse begin\n  call turn_field_off;\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
