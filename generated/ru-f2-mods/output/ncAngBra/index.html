al_temp := rotation_to_tile(tile_num(dude_obj), tile_num(self_obj));\n                    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), global_temp, random(3, 10)), 1);\n                    global_temp := (global_temp + 1) % 6;\n                    while((anim_busy(self_obj) == 0) and (global_temp != rotation_to_tile(tile_num(dude_obj), tile_num(self_obj)))) do begin\n                      debug_msg(\"ncangbra\" + \": \" + \"flee loop: rot == \" + global_temp + \"\\n\");\n                      animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), global_temp, random(3, 10)), 1);\n                      global_temp := (global_temp + 1) % 6;\n                    end\n                  end\n                end\n              end\n            end\n            else begin\n              attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n            end\n          end\n          else begin\n            display_msg(message_str(413, 235));\n          end\n        end\n      end\n    end\n  end\nend\n","damage_p_proc":"[]","map_enter_p_proc":"if (metarule(22, 0) == 0) then begin\n  if (metarule(14, 0)) then begin\n    critter_add_trait(self_obj, 1, 6, 2);\n    critter_add_trait(self_obj, 1, 5, 6);\n  end\n  metarule3(100, self_obj, 1, 0);\n  add_timer_event(self_obj, game_ticks(random(45, 90)), 1);\n  metarule3(100, self_obj, 2, 0);\n  add_timer_event(self_obj, game_ticks(random(30, 45)), 2);\n  metarule3(100, self_obj, 3, 0);\n  add_timer_event(self_obj, game_ticks(random(30, 45)), 3);\nend\n","timed_event_p_proc":"variable LVar0 := 0;\nif (fixed_param == 1) then begin\n  if ((critter_state(self_obj) bwand 2) == 0) then begin\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(1, 3)), 0);\n  end\n  metarule3(100, self_obj, 1, 0);\n  add_timer_event(self_obj, game_ticks(random(45, 90)), 1);\nend\nif (fixed_param == 2) then begin\n  float_msg(self_obj, message_str(203, random(201, 205)), 8);\n  metarule3(100, self_obj, 2, 0);\n  add_timer_event(self_obj, game_ticks(random(30, 45)), 2);\nend\nelse begin\n  if (fixed_param == 3) then begin\n    if (local_var(0) < 0) then begin\n      if (random(1, 2) == 1) then begin\n        float_msg(self_obj, message_str(203, 206), 8);\n        LVar0 := create_object_sid(random(33555178, 33555180), 0, 0, 848);\n        move_to(LVar0, tile_num_in_direction(tile_num(self_obj), (has_trait(1, self_obj, 10) + 3) % 6, 1), 0);\n      end\n      metarule3(100, self_obj, 3, 0);\n      add_timer_event(self_obj, game_ticks(random(15, 45)), 3);\n    end\n  end\n  else begin\n    if (fixed_param == 4) then begin\n      reg_anim_func(2, self_obj);\n      reg_anim_func(1, 1);\n      reg_anim_animate(self_obj, 37, 4294967295);\n      reg_anim_func(3, 0);\n      critter_injure(self_obj, 8388610);\n    end\n  end\nend\n","push_p_proc":"if (party_member_obj(obj_pid(source_obj)) != 0) then begin\n  if (is_success(do_check(source_obj, 0, 0))) then begin\n    if ((critter_state(self_obj) bwand 2) == 0) then begin\n      reg_anim_func(2, self_obj);\n      reg_anim_func(1, 1);\n      reg_anim_animate(self_obj, 14, 4294967295);\n      reg_anim_animate(self_obj, 20, 5);\n      reg_anim_animate(self_obj, 48, 4294967295);\n      reg_anim_func(3, 0);\n      critter_injure(self_obj, 2);\n      add_timer_event(self_obj, game_ticks(random(10, 30)), 4);\n      debug_msg(\"ncangbra\" + \": \" + \"ahh Cow TIPPED you get +10 Hick Experience Points.\" + \"\\n\");\n    end\n  end\nend\n","Node001":"float_msg(self_obj, message_str(413, random(200 - (2 * (local_var(0) < 0)), 206)), 8);\n","use_obj_on_p_proc":"variable LVar0 := 0;\nif ((obj_pid(obj_being_used_with) == 124) or (obj_pid(obj_being_used_with) == 125)) then begin\n  script_overrides;\n  LVar0 := obj_being_used_with;\n  rm_obj_from_inven(source_obj, obj_being_used_with);\n  destroy_object(LVar0);\n  if ((critter_state(self_obj) bwand 2) == 0) then begin\n    reg_anim_func(2, self_obj);\n    reg_anim_func(1, 1);\n    reg_anim_animate(self_obj, 14, 4294967295);\n    reg_anim_animate(self_obj, 20, 5);\n    reg_anim_animate(self_obj, 48, 4294967295);\n    reg_anim_func(3, 0);\n    critter_injure(self_obj, 2);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
