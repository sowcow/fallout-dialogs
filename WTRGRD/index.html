<g id="node14" class="node"><title>WtrGrd04</title>

<text text-anchor="middle" x="989.966" y="-440.482" font-family="Times,serif" font-size="14.00">Well, they attacked me</text>
<text text-anchor="middle" x="989.966" y="-425.482" font-family="Times,serif" font-size="14.00">while I was here pretty</text>
<text text-anchor="middle" x="989.966" y="-410.482" font-family="Times,serif" font-size="14.00">late one night. Usually I</text>
<text text-anchor="middle" x="989.966" y="-395.482" font-family="Times,serif" font-size="14.00">go</text>
<text text-anchor="middle" x="989.966" y="-380.482" font-family="Times,serif" font-size="14.00">home by eight or so, but</text>
<text text-anchor="middle" x="989.966" y="-365.482" font-family="Times,serif" font-size="14.00">I was staying late since</text>

<text text-anchor="middle" x="989.966" y="-335.482" font-family="Times,serif" font-size="14.00">stolen and</text>
<text text-anchor="middle" x="989.966" y="-320.482" font-family="Times,serif" font-size="14.00">I was checking our</text>
<text text-anchor="middle" x="989.966" y="-305.482" font-family="Times,serif" font-size="14.00">supplies. Next thing I</text>
<text text-anchor="middle" x="989.966" y="-290.482" font-family="Times,serif" font-size="14.00">know, I wake up in the</text>
<text text-anchor="middle" x="989.966" y="-275.482" font-family="Times,serif" font-size="14.00">med&#45;lab with a</text>
<text text-anchor="middle" x="989.966" y="-260.482" font-family="Times,serif" font-size="14.00">big bump on my head.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
