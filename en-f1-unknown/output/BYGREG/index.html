<!-- BYGreg06 -->
<g id="node13" class="node">
<title>BYGreg06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1560" cy="-332.62" rx="162.46" ry="188.62"/>
<text text-anchor="middle" x="1560" y="-448.7" font-family="Times,serif" font-size="14.00">Well they are...You know</text>
<text text-anchor="middle" x="1560" y="-431.45" font-family="Times,serif" font-size="14.00">don&#39;t you...The disease</text>
<text text-anchor="middle" x="1560" y="-414.2" font-family="Times,serif" font-size="14.00">was just the start. &#160;Now</text>
<text text-anchor="middle" x="1560" y="-396.95" font-family="Times,serif" font-size="14.00">they&#39;re going to come and</text>
<text text-anchor="middle" x="1560" y="-379.7" font-family="Times,serif" font-size="14.00">take as all. &#160;But you are</text>
<text text-anchor="middle" x="1560" y="-362.45" font-family="Times,serif" font-size="14.00">just like all the rest. </text>
<text text-anchor="middle" x="1560" y="-345.2" font-family="Times,serif" font-size="14.00">You won&#39;t believe me, and</text>
<text text-anchor="middle" x="1560" y="-327.95" font-family="Times,serif" font-size="14.00">you&#39;ll be doomed. &#160;You</text>
<text text-anchor="middle" x="1560" y="-310.7" font-family="Times,serif" font-size="14.00">mark my words. &#160;&#160;I&#39;LL</text>
<text text-anchor="middle" x="1560" y="-293.45" font-family="Times,serif" font-size="14.00">STILL BE HERE, and ALL OF</text>
<text text-anchor="middle" x="1560" y="-276.2" font-family="Times,serif" font-size="14.00">THIS, INCLUDING YOU, WILL</text>
<text text-anchor="middle" x="1560" y="-258.95" font-family="Times,serif" font-size="14.00">BE TAKEN. &#160;TAKEN. [Greg</text>
<text text-anchor="middle" x="1560" y="-241.7" font-family="Times,serif" font-size="14.00">grasps his head and curls</text>
<text text-anchor="middle" x="1560" y="-224.45" font-family="Times,serif" font-size="14.00">up in a ball, squealing</text>
<text text-anchor="middle" x="1560" y="-207.2" font-family="Times,serif" font-size="14.00">and thrashing about]</text>
</g>

<text text-anchor="middle" x="1909" y="-431.45" font-family="Times,serif" font-size="14.00">Medication...Oh so you&#39;re</text>
<text text-anchor="middle" x="1909" y="-414.2" font-family="Times,serif" font-size="14.00">one of them, trying to</text>
<text text-anchor="middle" x="1909" y="-396.95" font-family="Times,serif" font-size="14.00">get me to take my</text>
<text text-anchor="middle" x="1909" y="-379.7" font-family="Times,serif" font-size="14.00">medication again....Well</text>
<text text-anchor="middle" x="1909" y="-362.45" font-family="Times,serif" font-size="14.00">you won&#39;t get me to. &#160;I</text>
<text text-anchor="middle" x="1909" y="-345.2" font-family="Times,serif" font-size="14.00">WON&#39;T TAKE IT, NO, I</text>
<text text-anchor="middle" x="1909" y="-327.95" font-family="Times,serif" font-size="14.00">WON&#39;T. &#160;THE VOICES, NO I</text>
<text text-anchor="middle" x="1909" y="-310.7" font-family="Times,serif" font-size="14.00">WON&#39;T, YOU CAN&#39;T MAKE ME.</text>
<text text-anchor="middle" x="1909" y="-293.45" font-family="Times,serif" font-size="14.00">[Greg close his eyes shut</text>
<text text-anchor="middle" x="1909" y="-276.2" font-family="Times,serif" font-size="14.00">and clutches his head</text>
<text text-anchor="middle" x="1909" y="-258.95" font-family="Times,serif" font-size="14.00">frantically, talking with</text>
<text text-anchor="middle" x="1909" y="-241.7" font-family="Times,serif" font-size="14.00">the voices that only he</text>

and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n      set_global_var(157, 1);\n      set_global_var(156, 0);\n    end\n    set_global_var(159, global_var(159) + 1);\n    if ((global_var(159) % 2) == 0) then begin\n      set_global_var(155, global_var(155) - 1);\n    end\n  end\nend\n","pickup_p_proc":"set_global_var(253, 1);\n","BYGreg03":"gsay_reply(925, DisplayMessage);\nif (local_var(4) == 0) then begin\n  gsay_option(925, 105, BYGreg04, 50);\nend\ngsay_option(925, 106, BYGreg05, 50);\ngsay_option(925, 107, BYGreg07, 50);\ngsay_option(925, 108, BYGregEnd, 50);\n","BYGreg04":"DisplayMessage := 109;\nset_local_var(4, 1);\ncall BYGreg03;\n","BYGreg05":"gsay_reply(925, 110);\ngsay_option(925, 111, BYGreg06, 50);\ngsay_option(925, 112, BYGregEnd, 50);\n","BYGreg06":"gsay_reply(925, 113);\nset_local_var(5, 1);\n","BYGreg07":"gsay_reply(925, 114);\nset_local_var(5, 1);\n","BYGregEnd":"[]","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {

    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
