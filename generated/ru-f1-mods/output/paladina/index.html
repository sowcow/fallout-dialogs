<g id="node8" class="node">
<title>PaladinARandom</title>
<ellipse fill="#ffffff" stroke="#000000" cx="159.81" cy="-359.39" rx="159.81" ry="359.39"/>
<text text-anchor="middle" x="159.81" y="-596.21" font-family="Times,serif" font-size="14.00">Будь начеку, Посвященный!</text>
<text text-anchor="middle" x="159.81" y="-578.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-561.71" font-family="Times,serif" font-size="14.00">Прекрасно выглядишь. Так</text>
<text text-anchor="middle" x="159.81" y="-544.46" font-family="Times,serif" font-size="14.00">держать.</text>
<text text-anchor="middle" x="159.81" y="-527.21" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-509.96" font-family="Times,serif" font-size="14.00">Приветствую тебя,</text>
<text text-anchor="middle" x="159.81" y="-492.71" font-family="Times,serif" font-size="14.00">Посвященный, все вокруг</text>
<text text-anchor="middle" x="159.81" y="-475.46" font-family="Times,serif" font-size="14.00">спокойно.</text>
<text text-anchor="middle" x="159.81" y="-458.21" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-440.96" font-family="Times,serif" font-size="14.00">Привет, Брат.</text>
<text text-anchor="middle" x="159.81" y="-423.71" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-406.46" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="159.81" y="-389.21" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-371.96" font-family="Times,serif" font-size="14.00">Извини, я на посту.</text>
<text text-anchor="middle" x="159.81" y="-354.71" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-337.46" font-family="Times,serif" font-size="14.00">Поговори с Талусом или</text>
<text text-anchor="middle" x="159.81" y="-320.21" font-family="Times,serif" font-size="14.00">Максоном.</text>
<text text-anchor="middle" x="159.81" y="-302.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-285.71" font-family="Times,serif" font-size="14.00">Если тебе интересна</text>
<text text-anchor="middle" x="159.81" y="-268.46" font-family="Times,serif" font-size="14.00">техника, поговори с Врии,</text>
<text text-anchor="middle" x="159.81" y="-251.21" font-family="Times,serif" font-size="14.00">она в библиотеке.</text>
<text text-anchor="middle" x="159.81" y="-233.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-216.71" font-family="Times,serif" font-size="14.00">Я хочу стать таким, как</text>
<text text-anchor="middle" x="159.81" y="-199.46" font-family="Times,serif" font-size="14.00">Ромбус.</text>
<text text-anchor="middle" x="159.81" y="-182.21" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="159.81" y="-164.96" font-family="Times,serif" font-size="14.00">Лучше бы я тренировался</text>
<text text-anchor="middle" x="159.81" y="-147.71" font-family="Times,serif" font-size="14.00">сейчас. Работать</text>
<text text-anchor="middle" x="159.81" y="-130.46" font-family="Times,serif" font-size="14.00">охранником &#45; тратить</text>
<text text-anchor="middle" x="159.81" y="-113.21" font-family="Times,serif" font-size="14.00">время зря.</text>
</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 65);\n  add_timer_event(self_obj, game_ticks(300), 1);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n  end\nend\nif (script_action == 22) then begin\n  call time_p_proc;\nend\nelse begin\n  if (script_action == 12) then begin\n    call critter_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n  end\nend\n","PaladinARandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 9);\nend\nif (LVar0 > 10) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(325, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(325, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(325, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(325, 104) + proto_data(obj_pid(dude_obj), 1) + message_str(325, 105);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(325, 106);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(325, 107);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(325, 108);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(325, 109);\n            end\n            else begin\n              if (LVar0 == 9) then begin\n                LVar1 := message_str(325, 110);\n              end\n              else begin\n                LVar0 := 1;\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","PaladinABackground":"variable LVar0 := 0;\nadd_timer_event(self_obj, game_ticks(300), 1);\nif (random(0, 1)) then begin\n  LVar0 := message_str(325, 112);\nend\nelse begin\n  LVar0 := message_str(325, 113);\nend\nfloat_msg(self_obj, LVar0, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call PaladinARandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(325, 100));\n","time_p_proc":"call PaladinABackground;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
