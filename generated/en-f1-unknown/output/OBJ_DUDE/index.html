<script>window.Codes = {"start":"if (script_action == 22) then begin\n  call timed_event_p_proc;\nend\n","timed_event_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nvariable LVar2 := 0;\nif (fixed_param == 3) then begin\n  metarule(13, 0);\nend\nelse begin\n  if (fixed_param == 4) then begin\n    float_msg(self_obj, message_str(1, 500), -2);\n    add_timer_event(dude_obj, game_ticks(15), 3);\n  end\n  else begin\n    if (fixed_param == 5) then begin\n      game_ui_disable;\n      animate_move_obj_to_tile(map_var(0), 16890, 0);\n      add_timer_event(dude_obj, 5, 6);\n    end\n    else begin\n      if (fixed_param == 6) then begin\n        LVar0 := 0;\n        if (has_trait(2, dude_obj, 8)) then begin\n          LVar0 := 1;\n        end\n        else begin\n          if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n            LVar0 := 1;\n          end\n          else begin\n            if (global_var(155) < -1) then begin\n              LVar0 := 1;\n            end\n            else begin\n              if (global_var(158) > 2) then begin\n                LVar0 := 1;\n              end\n            end\n          end\n        end\n        if (LVar0 == 1) then begin\n          gun_ptr := create_object_sid(8, 0, 0, -1);\n          add_obj_to_inven(dude_obj, gun_ptr);\n          wield_obj_critter(dude_obj, gun_ptr);\n          add_timer_event(dude_obj, 25, 7);\n        end\n        else begin\n          add_timer_event(dude_obj, 25, 8);\n        end\n      end\n      else begin\n        if (fixed_param == 7) then begin\n          reg_anim_func(2, map_var(0));\n          reg_anim_func(1, 1);\n          reg_anim_animate(dude_obj, 43, -1);\n          LVar1 := sfx_build_weapon_name(1, gun_ptr, LVar2, map_var(0));\n          reg_anim_play_sfx(dude_obj, LVar1, -1);\n          reg_anim_animate(dude_obj, 45, -1);\n          LVar1 := sfx_build_char_name(map_var(0), 20, 3);\n          reg_anim_play_sfx(map_var(0), LVar1, 0);\n          reg_anim_animate(map_var(0), 20, 0);\n          reg_anim_animate(dude_obj, 44, 0);\n          reg_anim_func(3, 0);\n          add_timer_event(dude_obj, game_ticks(11), 8);\n        end\n        else begin\n          if (fixed_param == 8) then begin\n            game_ui_enable;\n            endgame_movie;\n            metarule(13, 0);\n          end\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
