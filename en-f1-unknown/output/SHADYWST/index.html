nelse begin\n  if ((LVar0 > 600) and (LVar0 <= 610)) then begin\n    Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n    move_to(Tandi_ptr, 18709, 0);\n  end\n  else begin\n    if ((LVar0 > 610) and (LVar0 <= 615)) then begin\n      Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n      move_to(Tandi_ptr, 23232, 0);\n    end\n    else begin\n      if (LVar0 == 650) then begin\n        Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n        move_to(Tandi_ptr, 23232, 0);\n      end\n      else begin\n        if ((LVar0 > 650) and (LVar0 <= 1000)) then begin\n          Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n          move_to(Tandi_ptr, 15683, 0);\n        end\n        else begin\n          if ((LVar0 > 1000) and (LVar0 <= 1200)) then begin\n            Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n            move_to(Tandi_ptr, 18709, 0);\n          end\n          else begin\n            if ((LVar0 > 1200) and (LVar0 <= 1300)) then begin\n              Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n              move_to(Tandi_ptr, 24678, 0);\n            end\n            else begin\n              if ((LVar0 > 1300) and (LVar0 <= 1305)) then begin\n                Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n                move_to(Tandi_ptr, 23232, 0);\n              end\n              else begin\n                if (LVar0 == 1905) then begin\n                  Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n                  move_to(Tandi_ptr, 23232, 0);\n                end\n                else begin\n                  if ((LVar0 > 1905) and (LVar0 <= 2100)) then begin\n                    Tandi_ptr := create_object_sid(16777256, 0, 0, 57);\n                    move_to(Tandi_ptr, 18709, 0);\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","Where_Is_Tandi":"if (global_var(26) == 1) then begin\nend\nelse begin\n  if (global_var(26) == 0) then begin\n    call Tandi_Move;\n  end\n  else begin\n    if (global_var(26) == 2) then begin\n      call Tandi_Move;\n    end\n  end\nend\n","Where_To_Start":"if (global_var(32) == 1) then begin\n  override_map_start(107, 60, 0, 2);\nend\nelse begin\n  if (global_var(32) == 2) then begin\n    override_map_start(65, 93, 0, 4);\n  end\n  else begin\n    if (global_var(32) == 3) then begin\n      override_map_start(107, 76, 0, 5);\n    end\n    else begin\n      override_map_start(107, 60, 0, 2);\n    end\n  end\nend\n","add_party":"variable LVar0 := 0;\nvariable LVar1 := 0;\nparty_elevation := elevation(dude_obj);\nif (global_var(26) == 5) then begin\n  if (Tandi_ptr == 0) then begin\n  end\n  critter_add_trait(Tandi_ptr, 1, 6, 0);\nend\n","update_party":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (elevation(dude_obj) != party_elevation) then begin\n  party_elevation := elevation(dude_obj);\n  if (global_var(118) == 2) then begin\n    if (Ian_ptr == 0) then begin\n    end\n    else begin\n      move_to(Ian_ptr, tile_num_in_direction(tile_num(dude_obj), 1, 2), elevation(dude_obj));\n    end\n  end\n  if (global_var(5)) then begin\n    if (Dog_ptr == 0) then begin\n    end\n    else begin\n      move_to(Dog_ptr, tile_num_in_direction(tile_num(dude_obj), 2, 1), elevation(dude_obj));\n    end\n  end\n  if (global_var(121) == 2) then begin\n    if (Tycho_ptr == 0) then begin\n    end\n    else begin\n      move_to(Tycho_ptr, tile_num_in_direction(tile_num(dude_obj), 3, 2), elevation(dude_obj));\n    end\n  end\n  if (global_var(244) == 2) then begin\n    if (Katja_ptr == 0) then begin\n    end\n    else begin\n      move_to(Katja_ptr, tile_num_in_direction(tile_num(dude_obj), 4, 2), elevation(dude_obj));\n    end\n  end\n  if (global_var(26) == 5) then begin\n    if (Tandi_ptr == 0) then begin\n    end\n    else begin\n      move_to(Tandi_ptr, tile_num_in_direction(tile_num(dude_obj), 4, 4), elevation(dude_obj));\n    end\n  end\nend\n","remove_party":"if (global_var(118) == 2) then begin\n  set_global_var(118, 2);\nend\nif (global_var(5)) then begin\n  set_global_var(5, 1);\nend\nif (global_var(121) == 2) then begin\n  set_global_var(121, 2);\nend\nif (global_var(244) == 2) then begin\n  set_global_var(244, 2);\nend\nif (global_var(26) == 5) then begin\nend\n","Darkness":"set_light_level(40);\n","Invasion":"if (not(global_var(18) == 2)) then begin\n  if (global_var(149) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(13, 1);\n  end\n  if (global_var(150) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(14, 1);\n  end\n  if (global_var(151) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(16, 1);\n  end\n  if (global_var(152) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(15, 1);\n  end\n  if (global_var(153) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(12, 1);\n  end\n  if (global_var(154) <= 0) then begin\n    set_global_var(11, 1);\n  end\n  if (global_var(148) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(7, 1);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
