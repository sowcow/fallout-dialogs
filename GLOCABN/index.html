<!DOCTYPE html><html><head><title>GLOCABN</title><meta charset="utf-8" /></head><body><svg width="212pt" height="486pt"

<ellipse fill="#ffffff" stroke="#000000" cx="101.823" cy="-239.002" rx="101.647" ry="239.004"/>
<text text-anchor="middle" x="101.823" y="-392.802" font-family="Times,serif" font-size="14.00">You see a cabinet.</text>
<text text-anchor="middle" x="101.823" y="-377.802" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="101.823" y="-362.802" font-family="Times,serif" font-size="14.00">There seems to be an</text>
<text text-anchor="middle" x="101.823" y="-347.802" font-family="Times,serif" font-size="14.00">electronic lock on this</text>
<text text-anchor="middle" x="101.823" y="-332.802" font-family="Times,serif" font-size="14.00">cabinet.</text>
<text text-anchor="middle" x="101.823" y="-317.802" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="101.823" y="-302.802" font-family="Times,serif" font-size="14.00">You easily unlock the</text>
<text text-anchor="middle" x="101.823" y="-287.802" font-family="Times,serif" font-size="14.00">cabinet.</text>
<text text-anchor="middle" x="101.823" y="-272.802" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="101.823" y="-257.802" font-family="Times,serif" font-size="14.00">This lock seems more</text>
<text text-anchor="middle" x="101.823" y="-242.802" font-family="Times,serif" font-size="14.00">troublesome than you</text>
<text text-anchor="middle" x="101.823" y="-227.802" font-family="Times,serif" font-size="14.00">first believed.</text>
<text text-anchor="middle" x="101.823" y="-212.802" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="101.823" y="-197.802" font-family="Times,serif" font-size="14.00">You easily bypass the</text>
<text text-anchor="middle" x="101.823" y="-182.802" font-family="Times,serif" font-size="14.00">lock on the cabinet.</text>
<text text-anchor="middle" x="101.823" y="-167.802" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="101.823" y="-152.802" font-family="Times,serif" font-size="14.00">This lock seems more</text>

<script>window.Codes = {"start":"if ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  display_msg(message_str(334, 100));\nend\nelse begin\n  if (script_action == 4) then begin\n    if (local_var(0) == 0) then begin\n      script_overrides;\n      display_msg(message_str(334, 101));\n    end\n  end\n  else begin\n    if (script_action == 8) then begin\n      if (action_being_used == 9) then begin\n        if (is_success(roll_vs_skill(dude_obj, 9, -15))) then begin\n          set_local_var(0, 1);\n          display_msg(message_str(334, 102));\n        end\n        else begin\n          display_msg(message_str(334, 103));\n        end\n      end\n      else begin\n        if (action_being_used == 12) then begin\n          if (is_success(roll_vs_skill(dude_obj, 12, -5))) then begin\n            set_local_var(0, 1);\n            display_msg(message_str(334, 104));\n          end\n          else begin\n            display_msg(message_str(334, 105));\n          end\n        end\n        else begin\n          display_msg(message_str(334, 106));\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
