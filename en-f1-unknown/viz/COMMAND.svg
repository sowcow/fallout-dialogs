<ellipse fill="#ffffff" stroke="#000000" cx="439.59" cy="-1175.15" rx="144.43" ry="164.23"/>
<text text-anchor="middle" x="439.59" y="-1273.97" font-family="Times,serif" font-size="14.00">You break the bank in a</text>
<text text-anchor="middle" x="439.59" y="-1256.72" font-family="Times,serif" font-size="14.00">game of 21 and sneak into</text>
<text text-anchor="middle" x="439.59" y="-1239.47" font-family="Times,serif" font-size="14.00">the main system through</text>
<text text-anchor="middle" x="439.59" y="-1222.22" font-family="Times,serif" font-size="14.00">the end game screen.</text>
<text text-anchor="middle" x="439.59" y="-1204.97" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="439.59" y="-1187.72" font-family="Times,serif" font-size="14.00">You gain 800 experience</text>
<text text-anchor="middle" x="439.59" y="-1170.47" font-family="Times,serif" font-size="14.00">points for your unusual</text>
<text text-anchor="middle" x="439.59" y="-1153.22" font-family="Times,serif" font-size="14.00">hacking procedures.</text>
<text text-anchor="middle" x="439.59" y="-1135.97" font-family="Times,serif" font-size="14.00"> Blackjack!</text>
<text text-anchor="middle" x="439.59" y="-1118.72" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="439.59" y="-1101.47" font-family="Times,serif" font-size="14.00">You play a game of 21 but</text>
<text text-anchor="middle" x="439.59" y="-1084.22" font-family="Times,serif" font-size="14.00">aren&#39;t good enough</text>
<text text-anchor="middle" x="439.59" y="-1066.97" font-family="Times,serif" font-size="14.00"> to break it.</text>
