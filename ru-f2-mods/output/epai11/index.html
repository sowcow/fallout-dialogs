<script>window.Codes = {"start":"[]","use_obj_on_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (LVar0 == 631) then begin\n  set_local_var(4, random(1, 2));\nend\nif (local_var(4) == 1) then begin\n  call evil_plant_placing_p_proc;\nend\nelse begin\n  if (local_var(4) == 2) then begin\n    call corn_placing_p_proc;\n  end\nend\n","use_p_proc":"[]","pickup_p_proc":"[]","destroy_p_proc":"[]","evil_plant_placing_p_proc":"variable LVar0 := 0;\ngfade_out(50);\ngame_ui_disable;\nLVar0 := create_object_sid(16777232, 17684, elevation(dude_obj), 614);\ncritter_attempt_placement(LVar0, 17684, elevation(dude_obj));\ngame_time_advance(6048000);\ngame_ui_enable;\ngfade_in(10);\nfloat_msg(dude_obj, message_str(1428, 100), 8);\ndestroy_object(self_obj);\n","corn_placing_p_proc":"variable LVar0 := 0;\ngfade_out(50);\ngame_ui_disable;\nLVar0 := create_object_sid(33555395, 17684, elevation(dude_obj), 4294967295);\ncritter_attempt_placement(LVar0, 17684, elevation(dude_obj));\ngame_time_advance(6048000);\ngame_ui_enable;\ngfade_in(10);\nfloat_msg(dude_obj, message_str(1428, 101), 8);\ndisplay_msg(message_str(1428, 102));\ndestroy_object(self_obj);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
