<script>window.Codes = {"start":"[]","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj) and ((local_var(5) == 1) or (global_var(146) == 2))) then begin\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","destroy_p_proc":"set_global_var(144, global_var(144) - 1);\nif (global_var(144) == 0) then begin\n  display_msg(message_str(1342, 200));\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1342, 100));\n","description_p_proc":"script_overrides;\nif (local_var(2) == 1) then begin\n  display_msg(message_str(1342, 102));\nend\nelse begin\n  display_msg(message_str(1342, 101));\nend\n","use_skill_on_p_proc":"if (action_being_used == 10) then begin\n  script_overrides;\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_local_var(5, 2);\n  set_global_var(146, 2);\nend\n","map_enter_p_proc":"if (((game_time - global_var(145)) >= 25920000) and ((global_var(143) < 4) and (global_var(143) > 0) or (global_var(142) > 0) and (global_var(140) != 4) and (global_var(143) < 4))) then begin\n  kill_critter(self_obj, random(62, 63));\nend\nelse begin\n  critter_add_trait(self_obj, 1, 6, 30);\n  critter_add_trait(self_obj, 1, 5, 7);\n  add_timer_event(self_obj, game_ticks(random(1, 5)), 0);\nend\n","timed_event_p_proc":"if (not(combat_is_initialized) and ((critter_state(self_obj) bwand 1) == 0)) then begin\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(1, 3)), 0);\n  reg_anim_func(3, 0);\nend\nadd_timer_event(self_obj, game_ticks(random(3, 5)), 0);\n","use_obj_on_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
