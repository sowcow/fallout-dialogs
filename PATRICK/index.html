<text text-anchor="middle" x="2037" y="-474.288" font-family="Times,serif" font-size="14.00">heard he&#39;s gone. It&#39;s a</text>

<text text-anchor="middle" x="2037" y="-429.288" font-family="Times,serif" font-size="14.00"> if they&#39;ll survive.</text>
<text text-anchor="middle" x="2037" y="-414.288" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
