 display_msg(message_str(14, 100) + 100 + message_str(14, 101));\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(18, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(18, 101));\n","use_skill_on_p_proc":"if (action_being_used == 12) then begin\n  script_overrides;\n  if (is_success(roll_vs_skill(dude_obj, action_being_used, 0))) then begin\n    display_msg(message_str(18, 102));\n  end\n  else begin\n    display_msg(message_str(18, 103));\n  end\nend\nelse begin\n  if (action_being_used == 10) then begin\n    script_overrides;\n  end\nend\n","damage_p_proc":"if (pissed == 0) then begin\n  pissed := 1;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","map_enter_p_proc":"critter_add_trait(self_obj, 1, 6, 7);\ncritter_add_trait(self_obj, 1, 5, 5);\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 562) then begin\n  set_map_var(1, map_var(1) + 1);\n  if (map_var(1) == 2) then begin\n    display_msg(message_str(18, 150));\n    set_global_var(9, 7);\n    set_global_var(0, global_var(0) + 0);\n    debug_msg(\"acsporpl\" + \": \" + \"Player gains \" + 0 + \" Karma Points.\" + \"\\n\");\n    set_global_var(37, 0);\n    set_global_var(38, 0);\n    set_global_var(39, 0);\n    set_global_var(40, 0);\n    set_global_var(41, 0);\n    set_global_var(42, 0);\n    set_global_var(43, 0);\n    set_global_var(44, 0);\n    set_global_var(45, 0);\n    tmp_gen_rep := global_var(0);\n    if (has_trait(0, dude_obj, 95)) then begin\n      tmp_gen_rep := global_var(0) * 2;\n    end\n    if (tmp_gen_rep >= 1000) then begin\n      set_global_var(37, 1);\n    end\n    else begin\n      if (tmp_gen_rep >= 750) then begin\n        set_global_var(38, 1);\n      end\n      else begin\n        if (tmp_gen_rep >= 500) then begin\n          set_global_var(39, 1);\n        end\n        else begin\n          if (tmp_gen_rep >= 250) then begin\n            set_global_var(40, 1);\n          end\n          else begin\n            if (tmp_gen_rep > 4294967046) then begin\n              set_global_var(41, 1);\n            end\n            else begin\n              if (tmp_gen_rep > 4294966796) then begin\n                set_global_var(42, 1);\n              end\n              else begin\n                if (tmp_gen_rep > 4294966546) then begin\n                  set_global_var(43, 1);\n                end\n                else begin\n                  if (tmp_gen_rep > 4294966296) then begin\n                    set_global_var(44, 1);\n                  end\n                  else begin\n                    set_global_var(45, 1);\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n    give_exp_points(100);\n    display_msg(message_str(14, 100) + 100 + message_str(14, 101));\n  end\n  kill_critter(self_obj, 60);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
