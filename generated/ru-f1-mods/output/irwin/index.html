<text text-anchor="middle" x="1627.55" y="-1030.41" font-family="Times,serif" font-size="14.00">Можно подумать, ты один,</text>
<text text-anchor="middle" x="1627.55" y="-1013.16" font-family="Times,serif" font-size="14.00">у кого есть проблемы.</text>
<text text-anchor="middle" x="1627.55" y="-995.91" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="1627.55" y="-944.16" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1627.55" y="-926.91" font-family="Times,serif" font-size="14.00">Ох, спасибо тебе</text>

<text text-anchor="middle" x="1627.55" y="-857.91" font-family="Times,serif" font-size="14.00">Возьми эту пушку за</text>
<text text-anchor="middle" x="1627.55" y="-840.66" font-family="Times,serif" font-size="14.00">спасение моего дома.</text>
<text text-anchor="middle" x="1627.55" y="-823.41" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1627.55" y="-806.16" font-family="Times,serif" font-size="14.00">Ты что, дурака из меня</text>
<text text-anchor="middle" x="1627.55" y="-788.91" font-family="Times,serif" font-size="14.00">делаешь? Не играй со</text>
<text text-anchor="middle" x="1627.55" y="-771.66" font-family="Times,serif" font-size="14.00">мной. Возвращайся и скажи</text>
<text text-anchor="middle" x="1627.55" y="-754.41" font-family="Times,serif" font-size="14.00">мне когда я действительно</text>

<text text-anchor="middle" x="1627.55" y="-719.91" font-family="Times,serif" font-size="14.00">себе домой, хорошо?</text>

<!-- Irwin02 -->
<g id="node19" class="node">
<title>Irwin02</title>
<ellipse fill="#ffffff" stroke="#000000" cx="299.55" cy="-429" rx="161.4" ry="176.42"/>
<text text-anchor="middle" x="299.55" y="-536.45" font-family="Times,serif" font-size="14.00">Поверь, у меня трагедия.</text>
<text text-anchor="middle" x="299.55" y="-519.2" font-family="Times,serif" font-size="14.00">Теперь все не так, как</text>
<text text-anchor="middle" x="299.55" y="-501.95" font-family="Times,serif" font-size="14.00">раньше. У меня есть</text>
<text text-anchor="middle" x="299.55" y="-484.7" font-family="Times,serif" font-size="14.00">небольшая ферма за</text>
<text text-anchor="middle" x="299.55" y="-467.45" font-family="Times,serif" font-size="14.00">городом. Пару дней назад</text>
<text text-anchor="middle" x="299.55" y="-450.2" font-family="Times,serif" font-size="14.00">толпа налетчиков возникла</text>
<text text-anchor="middle" x="299.55" y="-432.95" font-family="Times,serif" font-size="14.00">буквально из ниоткуда.</text>
<text text-anchor="middle" x="299.55" y="-415.7" font-family="Times,serif" font-size="14.00">Они захватили мой дом, и</text>
<text text-anchor="middle" x="299.55" y="-398.45" font-family="Times,serif" font-size="14.00">теперь у них там лагерь.</text>
<text text-anchor="middle" x="299.55" y="-381.2" font-family="Times,serif" font-size="14.00">Они убили Мордашку, моего</text>
<text text-anchor="middle" x="299.55" y="-363.95" font-family="Times,serif" font-size="14.00">ослика, и пригрозили</text>
<text text-anchor="middle" x="299.55" y="-346.7" font-family="Times,serif" font-size="14.00">убить и меня, если я</text>
<text text-anchor="middle" x="299.55" y="-329.45" font-family="Times,serif" font-size="14.00">только осмелюсь там</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

    'user-select': 'none'
  }).bind('selectstart', function() {

  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
