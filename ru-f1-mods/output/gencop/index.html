<script>window.Codes = {"start":"if (Only_Once) then begin\n  critter_add_trait(self_obj, 1, 6, 40);\n  critter_add_trait(self_obj, 1, 5, 86);\nend\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj)) then begin\n  if (hostile) then begin\n    hostile := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\n  if (global_var(248) == 1) then begin\n    hostile := 1;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call get_reaction;\nif (cur_map_index == 36) then begin\n  call Cop01;\nend\nelse begin\n  if (cur_map_index == 38) then begin\n    call Cop00;\n  end\n  else begin\n    call Cop02;\n  end\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","damage_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(source_obj);\nif (party_member_obj(LVar0) != 0) then begin\n  set_global_var(248, 1);\nend\n","combat_p_proc":"if (global_var(248) == 1) then begin\n  hostile := 1;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(573, 100));\n","Cop00":"if (random(0, 3) == 1) then begin\n  float_msg(self_obj, message_str(573, random(101, 106)), 2);\nend\nelse begin\n  if (global_var(158) > 2) then begin\n    float_msg(self_obj, message_str(573, random(113, 116)), 2);\n  end\n  else begin\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n      if (get_critter_stat(dude_obj, 34) == 0) then begin\n        float_msg(self_obj, message_str(573, random(110, 112)), 2);\n      end\n      else begin\n        float_msg(self_obj, message_str(573, random(110, 111)), 2);\n      end\n    end\n    else begin\n      if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n        float_msg(self_obj, message_str(573, random(117, 118)), 2);\n      end\n      else begin\n        if ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n          float_msg(self_obj, message_str(573, random(107, 109)), 2);\n        end\n        else begin\n          if (global_var(44) == 2) then begin\n            float_msg(self_obj, message_str(573, 119), 2);\n          end\n          else begin\n            float_msg(self_obj, message_str(573, random(101, 106)), 2);\n          end\n        end\n      end\n    end\n  end\nend\n","Cop01":"if (random(0, 3) == 1) then begin\n  float_msg(self_obj, message_str(573, random(120, 129)), 2);\nend\nelse begin\n  if ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n    float_msg(self_obj, message_str(573, random(130, 133)), 2);\n  end\n  else begin\n    if (obj_pid(critter_inven_obj(dude_obj, 0)) == 3) then begin\n      float_msg(self_obj, message_str(573, 134), 2);\n    end\n    else begin\n      if (global_var(198) == 1) then begin\n        float_msg(self_obj, message_str(573, random(135, 137)), 2);\n      end\n      else begin\n        if (global_var(201) == 1) then begin\n          float_msg(self_obj, message_str(573, 138), 2);\n        end\n        else begin\n          if (global_var(200) == 1) then begin\n            float_msg(self_obj, message_str(573, 139), 2);\n          end\n          else begin\n            if (global_var(199) == 1) then begin\n              float_msg(self_obj, message_str(573, 140), 2);\n            end\n            else begin\n              if (global_var(202) == 1) then begin\n                float_msg(self_obj, message_str(573, random(141, 143)), 2);\n              end\n              else begin\n                float_msg(self_obj, message_str(573, random(120, 129)), 2);\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","Cop02":"variable LVar0 := 0;\nif (random(0, 3) == 1) then begin\n  float_msg(self_obj, message_str(573, 144), 2);\nend\nelse begin\n  if (global_var(198) == 1) then begin\n    float_msg(self_obj, message_str(573, random(155, 157)), 2);\n  end\n  else begin\n    if (global_var(201) == 1) then begin\n      float_msg(self_obj, message_str(573, 158), 2);\n    end\n    else begin\n      if (global_var(200) == 1) then begin\n        float_msg(self_obj, message_str(573, 159), 2);\n      end\n      else begin\n        if (global_var(199) == 1) then begin\n          float_msg(self_obj, message_str(573, 160), 2);\n        end\n        else begin\n          if (global_var(202) == 1) then begin\n            float_msg(self_obj, message_str(573, random(161, 163)), 2);\n          end\n          else begin\n            LVar0 := random(144, 154);\n            if ((LVar0 == 145) or (LVar0 == 146)) then begin\n              if (get_critter_stat(dude_obj, 34) == 0) then begin\n                LVar0 := 145;\n              end\n              else begin\n                LVar0 := 146;\n              end\n            end\n            float_msg(self_obj, message_str(573, LVar0), 2);\n          end\n        end\n      end\n    end\n  end\nend\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
