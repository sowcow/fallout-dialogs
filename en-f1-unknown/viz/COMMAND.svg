<g id="node6" class="node">
<title>Command01</title>
<ellipse fill="#ffffff" stroke="#000000" cx="490.59" cy="-310.6" rx="148.67" ry="310.6"/>
<text text-anchor="middle" x="490.59" y="-512.92" font-family="Times,serif" font-size="14.00">The only folder not</text>
<text text-anchor="middle" x="490.59" y="-495.67" font-family="Times,serif" font-size="14.00">protected is the</text>
<text text-anchor="middle" x="490.59" y="-478.42" font-family="Times,serif" font-size="14.00">Recreational</text>
<text text-anchor="middle" x="490.59" y="-461.17" font-family="Times,serif" font-size="14.00">Games folder, which</text>
<text text-anchor="middle" x="490.59" y="-443.92" font-family="Times,serif" font-size="14.00">might be used as a</text>
<text text-anchor="middle" x="490.59" y="-426.67" font-family="Times,serif" font-size="14.00">backdoor.</text>
<text text-anchor="middle" x="490.59" y="-409.42" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="490.59" y="-392.17" font-family="Times,serif" font-size="14.00">The only folder not</text>
<text text-anchor="middle" x="490.59" y="-374.92" font-family="Times,serif" font-size="14.00">protected is the</text>
<text text-anchor="middle" x="490.59" y="-357.67" font-family="Times,serif" font-size="14.00">Recreational</text>
<text text-anchor="middle" x="490.59" y="-340.42" font-family="Times,serif" font-size="14.00"> Games folder.</text>
<text text-anchor="middle" x="490.59" y="-323.17" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="490.59" y="-305.92" font-family="Times,serif" font-size="14.00">You look at the computer</text>
<text text-anchor="middle" x="490.59" y="-288.67" font-family="Times,serif" font-size="14.00">in disgust.</text>
<text text-anchor="middle" x="490.59" y="-271.42" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="490.59" y="-254.17" font-family="Times,serif" font-size="14.00">You think all the folders</text>
<text text-anchor="middle" x="490.59" y="-236.92" font-family="Times,serif" font-size="14.00">are protected but you</text>
<text text-anchor="middle" x="490.59" y="-219.67" font-family="Times,serif" font-size="14.00">haven&#39;t completed your</text>
<text text-anchor="middle" x="490.59" y="-202.42" font-family="Times,serif" font-size="14.00">search.</text>
<text text-anchor="middle" x="490.59" y="-185.17" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="490.59" y="-167.92" font-family="Times,serif" font-size="14.00">You have broken into the</text>
<text text-anchor="middle" x="490.59" y="-150.67" font-family="Times,serif" font-size="14.00">main system and now need</text>
<text text-anchor="middle" x="490.59" y="-133.42" font-family="Times,serif" font-size="14.00">to</text>
<text text-anchor="middle" x="490.59" y="-116.17" font-family="Times,serif" font-size="14.00">reprogram the force</text>
<text text-anchor="middle" x="490.59" y="-98.92" font-family="Times,serif" font-size="14.00">field controls.</text>
</g>
