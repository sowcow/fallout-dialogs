<script>window.Codes = {"start":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (script_action == 2) then begin\n  if ((local_var(0) == 0) and (obj_type(source_obj) == dude_obj)) then begin\n    display_msg(message_str(304, 100));\n    set_local_var(0, 1);\n  end\n  if ((local_var(1) == 0) and (obj_type(source_obj) == dude_obj) and global_var(139) and global_var(140)) then begin\n    display_msg(message_str(304, 101));\n    set_local_var(1, 1);\n    add_timer_event(self_obj, game_ticks(7), 1);\n  end\nend\nelse begin\n  if (script_action == 22) then begin\n    LVar0 := random(1, 6) + 2;\n    LVar1 := do_check(source_obj, 5, 0);\n    if (is_success(LVar1)) then begin\n      if (is_critical(LVar1)) then begin\n        if (obj_type(source_obj) == dude_obj) then begin\n          display_msg(message_str(304, 102));\n        end\n      end\n      else begin\n        if (obj_type(source_obj) == dude_obj) then begin\n          display_msg(message_str(304, 103));\n        end\n        critter_dmg(source_obj, LVar0, 0);\n        display_msg(message_str(304, 104) + LVar0 + message_str(304, 105));\n      end\n    end\n    else begin\n      if (is_critical(LVar1)) then begin\n        if (obj_type(source_obj) == dude_obj) then begin\n          display_msg(message_str(304, 106));\n        end\n        critter_dmg(source_obj, LVar0, 0);\n        display_msg(message_str(304, 107) + LVar0 + message_str(304, 108));\n      end\n      else begin\n        if (obj_type(source_obj) == dude_obj) then begin\n          display_msg(message_str(304, 109));\n        end\n        critter_dmg(source_obj, LVar0, 0);\n        display_msg(message_str(304, 110) + LVar0 + message_str(304, 111));\n      end\n    end\n    set_local_var(1, 0);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

    '-ms-user-select': 'none',

  }).bind('selectstart', function() {
    return false;
  });

    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
