<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(978, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(978, 101));\n","critter_p_proc":"if (global_var(252) == 1) then begin\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(252, 1);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(252, 1);\n  float_msg(self_obj, message_str(978, 102), 2);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(155, global_var(155) + 1);\nend\n","map_enter_p_proc":"if (metarule(22, 0) == 0) then begin\n  if (tile_num(self_obj) == 24511) then begin\n    set_local_var(0, 24511);\n    set_local_var(1, 23670);\n  end\n  else begin\n    if (tile_num(self_obj) == 24272) then begin\n      set_local_var(0, 24272);\n      set_local_var(1, 23710);\n    end\n    else begin\n      if (tile_num(self_obj) == 20278) then begin\n        set_local_var(0, 20278);\n        set_local_var(1, 16500);\n      end\n    end\n  end\n  add_timer_event(self_obj, 30, 1);\n  critter_add_trait(self_obj, 1, 5, 26);\n  critter_add_trait(self_obj, 1, 6, 20);\nend\nif ((global_var(643) == 1) and (days_since_visited > 1)) then begin\n  set_obj_visibility(self_obj, 1);\n  move_to(self_obj, 9929, 2);\n  removal_ptr := self_obj;\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  animate_move_obj_to_tile(self_obj, local_var(1), 0);\n  add_timer_event(self_obj, 350, 2);\nend\nelse begin\n  if (fixed_param == 2) then begin\n    animate_move_obj_to_tile(self_obj, local_var(0), 0);\n    add_timer_event(self_obj, 350, 1);\n  end\nend\n","talk_p_proc":"float_msg(self_obj, message_str(978, 103 + random(1, 7)), 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
