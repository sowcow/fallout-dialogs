<g id="node7" class="node"><title>ScribeBRandom</title>
<ellipse fill="#ffffff" stroke="#000000" cx="185.447" cy="-684.479" rx="122.159" ry="684.459"/>
<text text-anchor="middle" x="185.447" y="-1153.28" font-family="Times,serif" font-size="14.00">Vree&#39;s my idol.</text>
<text text-anchor="middle" x="185.447" y="-1138.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-1123.28" font-family="Times,serif" font-size="14.00">Vree is so pretty.</text>
<text text-anchor="middle" x="185.447" y="-1108.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-1093.28" font-family="Times,serif" font-size="14.00">Sophia sure is nice.</text>
<text text-anchor="middle" x="185.447" y="-1078.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-1063.28" font-family="Times,serif" font-size="14.00">Derek is the bee&#39;s knees.</text>
<text text-anchor="middle" x="185.447" y="-1048.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-1033.28" font-family="Times,serif" font-size="14.00">Will the universe</text>
<text text-anchor="middle" x="185.447" y="-1018.28" font-family="Times,serif" font-size="14.00">continue to expand, or</text>
<text text-anchor="middle" x="185.447" y="-1003.28" font-family="Times,serif" font-size="14.00">will it eventually</text>
<text text-anchor="middle" x="185.447" y="-988.279" font-family="Times,serif" font-size="14.00">collapse back in on</text>
<text text-anchor="middle" x="185.447" y="-973.279" font-family="Times,serif" font-size="14.00">itself?</text>
<text text-anchor="middle" x="185.447" y="-958.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-943.279" font-family="Times,serif" font-size="14.00">I love those old books</text>
<text text-anchor="middle" x="185.447" y="-928.279" font-family="Times,serif" font-size="14.00">and magazines, but they</text>
<text text-anchor="middle" x="185.447" y="-913.279" font-family="Times,serif" font-size="14.00">are so hard</text>
<text text-anchor="middle" x="185.447" y="-898.279" font-family="Times,serif" font-size="14.00"> to come by.</text>
<text text-anchor="middle" x="185.447" y="-883.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-868.279" font-family="Times,serif" font-size="14.00">Knowledge is power.</text>
<text text-anchor="middle" x="185.447" y="-853.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-838.279" font-family="Times,serif" font-size="14.00">The pen is mightier than</text>
<text text-anchor="middle" x="185.447" y="-823.279" font-family="Times,serif" font-size="14.00">the sword.</text>
<text text-anchor="middle" x="185.447" y="-808.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-793.279" font-family="Times,serif" font-size="14.00">Technology must be</text>
<text text-anchor="middle" x="185.447" y="-778.279" font-family="Times,serif" font-size="14.00">preserved.</text>
<text text-anchor="middle" x="185.447" y="-763.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-748.279" font-family="Times,serif" font-size="14.00">Science is so much fun.</text>
<text text-anchor="middle" x="185.447" y="-733.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-718.279" font-family="Times,serif" font-size="14.00">I&#39;ve seen an alien space</text>
<text text-anchor="middle" x="185.447" y="-703.279" font-family="Times,serif" font-size="14.00">ship before.</text>
<text text-anchor="middle" x="185.447" y="-688.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-673.279" font-family="Times,serif" font-size="14.00">Did you know that the sun</text>
<text text-anchor="middle" x="185.447" y="-658.279" font-family="Times,serif" font-size="14.00">is actually a big nuclear</text>
<text text-anchor="middle" x="185.447" y="-643.279" font-family="Times,serif" font-size="14.00">reaction?</text>
<text text-anchor="middle" x="185.447" y="-628.279" font-family="Times,serif" font-size="14.00">Similar to what ended</text>
<text text-anchor="middle" x="185.447" y="-613.279" font-family="Times,serif" font-size="14.00">the old world, except</text>
<text text-anchor="middle" x="185.447" y="-598.279" font-family="Times,serif" font-size="14.00">it&#39;s fission,</text>
<text text-anchor="middle" x="185.447" y="-583.279" font-family="Times,serif" font-size="14.00"> no fusion.</text>
<text text-anchor="middle" x="185.447" y="-568.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-553.279" font-family="Times,serif" font-size="14.00">Did you know that a black</text>
<text text-anchor="middle" x="185.447" y="-538.279" font-family="Times,serif" font-size="14.00">hole is actually an</text>
<text text-anchor="middle" x="185.447" y="-523.279" font-family="Times,serif" font-size="14.00">opening to another</text>
<text text-anchor="middle" x="185.447" y="-508.279" font-family="Times,serif" font-size="14.00">universe? I have it all</text>
<text text-anchor="middle" x="185.447" y="-493.279" font-family="Times,serif" font-size="14.00">worked out on paper. Too</text>
<text text-anchor="middle" x="185.447" y="-478.279" font-family="Times,serif" font-size="14.00">bad</text>
<text text-anchor="middle" x="185.447" y="-463.279" font-family="Times,serif" font-size="14.00">there won&#39;t be any more</text>
<text text-anchor="middle" x="185.447" y="-448.279" font-family="Times,serif" font-size="14.00">space travel until long</text>
<text text-anchor="middle" x="185.447" y="-433.279" font-family="Times,serif" font-size="14.00">after I&#39;m dead.</text>
<text text-anchor="middle" x="185.447" y="-418.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-403.279" font-family="Times,serif" font-size="14.00">Did you know that the</text>
<text text-anchor="middle" x="185.447" y="-388.279" font-family="Times,serif" font-size="14.00">hydrogen atom is</text>
<text text-anchor="middle" x="185.447" y="-373.279" font-family="Times,serif" font-size="14.00">99.9843425% empty space?</text>
<text text-anchor="middle" x="185.447" y="-358.279" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="185.447" y="-343.279" font-family="Times,serif" font-size="14.00">Time travel will one day</text>
<text text-anchor="middle" x="185.447" y="-328.279" font-family="Times,serif" font-size="14.00">be possible and we might</text>
<text text-anchor="middle" x="185.447" y="-313.279" font-family="Times,serif" font-size="14.00">be able to</text>
<text text-anchor="middle" x="185.447" y="-298.279" font-family="Times,serif" font-size="14.00">prevent the disaster</text>
<text text-anchor="middle" x="185.447" y="-283.279" font-family="Times,serif" font-size="14.00">that ruined our world in</text>
<text text-anchor="middle" x="185.447" y="-268.279" font-family="Times,serif" font-size="14.00">the past. But</text>
<text text-anchor="middle" x="185.447" y="-253.279" font-family="Times,serif" font-size="14.00">wouldn&#39;t that . . . stop</text>
<text text-anchor="middle" x="185.447" y="-238.279" font-family="Times,serif" font-size="14.00">us from going back if it</text>
<text text-anchor="middle" x="185.447" y="-223.279" font-family="Times,serif" font-size="14.00">was fixed . . .</text>
<text text-anchor="middle" x="185.447" y="-208.279" font-family="Times,serif" font-size="14.00"> oh, my head hurts.</text>
</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 63);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","ScribeBRandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 15);\nend\nif (LVar0 > 15) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(290, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(290, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(290, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(290, 104);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(290, 105);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(290, 106);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(290, 107);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(290, 108);\n            end\n            else begin\n              if (LVar0 == 9) then begin\n                LVar1 := message_str(290, 109);\n              end\n              else begin\n                if (LVar0 == 10) then begin\n                  LVar1 := message_str(290, 110);\n                end\n                else begin\n                  if (LVar0 == 11) then begin\n                    LVar1 := message_str(290, 111);\n                  end\n                  else begin\n                    if (LVar0 == 12) then begin\n                      LVar1 := message_str(290, 112);\n                    end\n                    else begin\n                      if (LVar0 == 13) then begin\n                        LVar1 := message_str(290, 113);\n                      end\n                      else begin\n                        if (LVar0 == 14) then begin\n                          LVar1 := message_str(290, 114);\n                        end\n                        else begin\n                          if (LVar0 == 15) then begin\n                            LVar1 := message_str(290, 115);\n                          end\n                          else begin\n                            LVar0 := 1;\n                          end\n                        end\n                      end\n                    end\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call ScribeBRandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(290, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
