<script>window.Codes = {"start":"[]","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(890, 108));\n","talk_p_proc":"if (global_var(5)) then begin\n  call Lenore02;\nend\nelse begin\n  if (not(map_var(5))) then begin\n    call Lenore04;\n  end\n  else begin\n    if ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n      call Lenore01;\n    end\n    else begin\n      call Lenore03;\n    end\n  end\nend\n","critter_p_proc":"if (map_var(7)) then begin\n  call Lenore00;\nend\nif (not(map_var(5))) then begin\n  call go_inside;\nend\n","pickup_p_proc":"attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 7) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","map_enter_p_proc":"if (not(GVar2)) then begin\n  critter_add_trait(self_obj, 1, 6, 5);\n  GVar2 := 1;\nend\n","go_inside":"animate_move_obj_to_tile(self_obj, home_tile, 0);\nif (anim_busy(self_obj) == 0) then begin\n  anim(self_obj, 1000, rotation_to_tile(tile_num(self_obj), home_tile));\nend\n","Lenore00":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar0 := random(1, 3);\nif (LVar0 == 1) then begin\n  LVar1 := message_str(890, 101);\nend\nelse begin\n  if (LVar0 == 2) then begin\n    LVar1 := message_str(890, 102);\n  end\n  else begin\n    set_global_var(187, 1);\n    LVar1 := message_str(890, 103);\n  end\nend\nif (map_var(5)) then begin\n  float_msg(self_obj, LVar1, 0);\nend\nset_map_var(7, 0);\n","Lenore01":"if (map_var(5)) then begin\n  float_msg(self_obj, message_str(890, 104), 0);\nend\n","Lenore02":"if (not(map_var(5))) then begin\n  float_msg(self_obj, message_str(890, 105), 0);\nend\n","Lenore03":"float_msg(self_obj, message_str(890, 106), 0);\nset_map_var(6, 1);\n","Lenore04":"float_msg(self_obj, message_str(890, 107), 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
