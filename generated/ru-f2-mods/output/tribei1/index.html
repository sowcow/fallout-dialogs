<script>window.Codes = {"start":"[]","use_obj_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nvariable LVar2 := 0;\nLVar0 := obj_carrying_pid_obj(dude_obj, 127);\nLVar1 := obj_carrying_pid_obj(dude_obj, 534);\nscript_overrides;\nif ((local_var(5) == 1) or (global_var(715) == 1)) then begin\n  if (obj_pid(obj_being_used_with) == 127) then begin\n    set_global_var(715, 2);\n    float_msg(self_obj, message_str(1351, 100), 8);\n    LVar2 := rm_mult_objs_from_inven(dude_obj, LVar0, 1);\n    destroy_object(LVar0);\n    if (local_var(5) == 1) then begin\n      set_local_var(5, 2);\n    end\n  end\nend\nelse begin\n  if ((local_var(5) == 2) or ((global_var(715) == 2) or (global_var(715) == 3)) and (local_var(4) == 0)) then begin\n    if (obj_pid(obj_being_used_with) == 534) then begin\n      float_msg(self_obj, message_str(1351, 101), 8);\n      set_local_var(4, 1);\n      LVar2 := rm_mult_objs_from_inven(dude_obj, LVar1, 1);\n      destroy_object(LVar1);\n      if (local_var(5) == 2) then begin\n        set_global_var(715, 5);\n      end\n      else begin\n        set_global_var(715, 4);\n      end\n    end\n  end\nend\n","use_skill_on_p_proc":"script_overrides;\n","use_p_proc":"if (global_var(715) < 4) then begin\n  if (global_var(715) >= 2) then begin\n    display_msg(message_str(1351, 104));\n  end\n  else begin\n    display_msg(message_str(1351, 102));\n  end\n  if (not(local_var(5)) and (global_var(715) == 0)) then begin\n    set_local_var(5, 1);\n  end\nend\nelse begin\n  display_msg(message_str(1351, 103));\nend\n","destroy_p_proc":"[]","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1351, 200));\n","description_p_proc":"script_overrides;\nif (not(local_var(5)) and (global_var(715) == 0)) then begin\n  set_local_var(5, 1);\nend\nif (global_var(715) < 4) then begin\n  if (get_critter_stat(dude_obj, 1) >= 6) then begin\n    if (not(local_var(5)) and (global_var(715) == 0)) then begin\n      set_local_var(5, 1);\n    end\n    display_msg(message_str(1351, 202));\n  end\n  else begin\n    display_msg(message_str(1351, 201));\n  end\nend\nelse begin\n  display_msg(message_str(1351, 203));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
