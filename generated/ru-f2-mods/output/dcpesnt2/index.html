  };

    });

    var x, y;

    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;

    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };

    return false;
  });

  });
