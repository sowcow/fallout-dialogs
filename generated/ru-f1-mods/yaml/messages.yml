  218: Торговцы все такие сволочи, да?
  219: Похоже, ты прямо ярый фанат Декера.
  220: Следующий вопрос.
  221: Совершенно верно! Поэтому и был создан Круг, видишь ли. Вот тебе все эти богатенькие
