<g id="node7" class="node"><title>elder03</title>

<text text-anchor="middle" x="874.267" y="-476.069" font-family="Times,serif" font-size="14.00">We have been plagued by</text>

<text text-anchor="middle" x="874.267" y="-386.069" font-family="Times,serif" font-size="14.00">returned. I will give you</text>

<text text-anchor="middle" x="874.267" y="-356.069" font-family="Times,serif" font-size="14.00">and armor if you will</text>
<text text-anchor="middle" x="874.267" y="-341.069" font-family="Times,serif" font-size="14.00">follow my guide to their</text>

<script>window.Codes = {"start":"variable LVar0 := 0;\nif (script_action == 11) then begin\n  call do_dialogue;\nend\nelse begin\n  if (script_action == 21) then begin\n    script_overrides;\n    display_msg(message_str(2, 100));\n  end\n  else begin\n    if (script_action == 18) then begin\n      set_global_var(6, 1);\n    end\n  end\nend\n","do_dialogue":"start_gdialog(2, self_obj, 4, -1, -1);\ngsay_start;\nif ((global_var(6) != 0) or (global_var(4) != 0)) then begin\n  set_global_var(0, 1);\n  set_global_var(1, 1);\nend\nif (global_var(0)) then begin\n  call elder07;\nend\nelse begin\n  if (global_var(1)) then begin\n    call elder06;\n  end\n  else begin\n    gsay_reply(2, 101);\n    gsay_option(2, 102, elder01, 50);\n    gsay_option(2, 103, elder02, 50);\n  end\nend\ngsay_end;\nend_dialogue;\n","elder01":"dialogue_reaction(-1);\ngsay_reply(2, 104);\ngsay_option(2, 105, elder03, 50);\n","elder02":"dialogue_reaction(1);\ngsay_reply(2, 106);\ngsay_option(2, 107, elder03, 50);\n","elder03":"gsay_reply(2, 108);\ngsay_option(2, 109, elder05, 50);\ngsay_option(2, 110, elder04, 50);\n","elder04":"set_global_var(0, 1);\nset_global_var(1, 1);\ndialogue_reaction(1);\ngsay_reply(2, 111);\n","elder05":"variable LVar0 := 0;\nset_global_var(1, 1);\ndialogue_reaction(-1);\ngsay_reply(2, 112);\nLVar0 := create_object_sid(1, 0, 0, -1);\nadd_obj_to_inven(dude_obj, LVar0);\nLVar0 := create_object_sid(10, 0, 0, -1);\nadd_obj_to_inven(dude_obj, LVar0);\nLVar0 := create_object_sid(34, 0, 0, -1);\nadd_obj_to_inven(dude_obj, LVar0);\nLVar0 := create_object_sid(34, 0, 0, -1);\nadd_obj_to_inven(dude_obj, LVar0);\n","elder06":"gsay_message(2, 113, 50);\n","elder07":"dialogue_reaction(1);\ngsay_message(2, 114, 50);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
