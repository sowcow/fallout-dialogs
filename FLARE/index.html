<script>window.Codes = {"start":"if (script_action == 7) then begin\n  scr_return(0);\n  if ((lit != 1) and (lit != 2)) then begin\n    obj_set_light_level(self_obj, 100, 7);\n    display_msg(message_str(223, 100));\n    lit := 1;\n    add_timer_event(self_obj, game_ticks(1800 * 3), 1);\n  end\n  else begin\n    display_msg(message_str(223, 101));\n  end\nend\nelse begin\n  if (script_action == 22) then begin\n    if (fixed_param == 1) then begin\n      obj_set_light_level(self_obj, 80, 7);\n      add_timer_event(self_obj, game_ticks(900 * 3), 2);\n    end\n    else begin\n      if (fixed_param == 2) then begin\n        obj_set_light_level(self_obj, 60, 7);\n        add_timer_event(self_obj, game_ticks(450 * 3), 3);\n      end\n      else begin\n        if (fixed_param == 3) then begin\n          obj_set_light_level(self_obj, 0, 1);\n          lit := 2;\n          display_msg(message_str(223, 102));\n        end\n      end\n    end\n  end\n  else begin\n    if (script_action == 21) then begin\n      script_overrides;\n      if (lit == 1) then begin\n        display_msg(message_str(223, 103));\n      end\n      else begin\n        if (lit == 2) then begin\n          display_msg(message_str(223, 104));\n        end\n        else begin\n          display_msg(message_str(223, 105));\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
