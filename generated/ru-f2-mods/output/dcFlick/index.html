<ellipse fill="#ffffff" stroke="#000000" cx="2191" cy="-2380.87" rx="155.56" ry="188.62"/>
<text text-anchor="middle" x="2191" y="-2496.94" font-family="Times,serif" font-size="14.00">Ни хрена себе.</text>
<text text-anchor="middle" x="2191" y="-2479.69" font-family="Times,serif" font-size="14.00">Посмотрите, кто блин</text>
<text text-anchor="middle" x="2191" y="-2462.44" font-family="Times,serif" font-size="14.00">пришел. Добрый</text>
<text text-anchor="middle" x="2191" y="-2445.19" font-family="Times,serif" font-size="14.00">Самаритянин, спаситель</text>
<text text-anchor="middle" x="2191" y="-2427.94" font-family="Times,serif" font-size="14.00">маленьких детишек, решил</text>
<text text-anchor="middle" x="2191" y="-2410.69" font-family="Times,serif" font-size="14.00">почтить меня своим</text>
<text text-anchor="middle" x="2191" y="-2393.44" font-family="Times,serif" font-size="14.00">присутствием. Я в</text>
<text text-anchor="middle" x="2191" y="-2376.19" font-family="Times,serif" font-size="14.00">каком&#45;то смысле и сам</text>
<text text-anchor="middle" x="2191" y="-2358.94" font-family="Times,serif" font-size="14.00">добрый Самурай&#45;сан &#45;&#45;</text>
<text text-anchor="middle" x="2191" y="-2341.69" font-family="Times,serif" font-size="14.00">заботился об этих</text>
<text text-anchor="middle" x="2191" y="-2324.44" font-family="Times,serif" font-size="14.00">маиньких пацанах, и все</text>
<text text-anchor="middle" x="2191" y="-2307.19" font-family="Times,serif" font-size="14.00">такое. Ну, пока ты не</text>
<text text-anchor="middle" x="2191" y="-2289.94" font-family="Times,serif" font-size="14.00">нарисовался и не</text>
<text text-anchor="middle" x="2191" y="-2272.69" font-family="Times,serif" font-size="14.00">организовал этот хренов</text>
<text text-anchor="middle" x="2191" y="-2255.44" font-family="Times,serif" font-size="14.00">детский дом.</text>
</g>

<text text-anchor="middle" x="2577" y="-637.58" font-family="Times,serif" font-size="14.00">Ты опять? Я надеюсь ты</text>
<text text-anchor="middle" x="2577" y="-620.33" font-family="Times,serif" font-size="14.00">здесь, чтобы торговать,</text>
<text text-anchor="middle" x="2577" y="-603.08" font-family="Times,serif" font-size="14.00">потому что мне уже твоя</text>
<text text-anchor="middle" x="2577" y="-585.83" font-family="Times,serif" font-size="14.00">долбаная рожа приелася.</text>
<text text-anchor="middle" x="2577" y="-568.58" font-family="Times,serif" font-size="14.00">Скажу боле, я сблевываю</text>
<text text-anchor="middle" x="2577" y="-551.33" font-family="Times,serif" font-size="14.00">каждый раз, когда тебя</text>
<text text-anchor="middle" x="2577" y="-534.08" font-family="Times,serif" font-size="14.00">вижу. Вот насколько я</text>
<text text-anchor="middle" x="2577" y="-516.83" font-family="Times,serif" font-size="14.00">тебя не переношу. И если</text>
<text text-anchor="middle" x="2577" y="-499.58" font-family="Times,serif" font-size="14.00">у тебя нет чем</text>
<text text-anchor="middle" x="2577" y="-482.33" font-family="Times,serif" font-size="14.00">торговаться, я рекомендую</text>
<text text-anchor="middle" x="2577" y="-465.08" font-family="Times,serif" font-size="14.00">тебе свалить отсюда к</text>
<text text-anchor="middle" x="2577" y="-447.83" font-family="Times,serif" font-size="14.00">чертовой бабушке, мудак.</text>

    position: 'fixed',
    left: 0,
    top: 0
  });

  hideCode = function() {

  };

    });
  });

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
