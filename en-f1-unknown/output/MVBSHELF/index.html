<!DOCTYPE html><html><head><title>MVBSHELF</title><meta charset="utf-8" /></head><body><svg width="265pt" height="312pt"
 viewBox="0.00 0.00 265.03 312.06" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 308.06)">
<title>MVBSHELF</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-308.06 261.03,-308.06 261.03,4 -4,4"/>
<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="128.52" cy="-152.03" rx="128.52" ry="152.03"/>
<text text-anchor="middle" x="128.52" y="-242.23" font-family="Times,serif" font-size="14.00">The bookshelf is filled</text>
<text text-anchor="middle" x="128.52" y="-224.98" font-family="Times,serif" font-size="14.00">with religious and</text>
<text text-anchor="middle" x="128.52" y="-207.73" font-family="Times,serif" font-size="14.00">philosophical books. It</text>
<text text-anchor="middle" x="128.52" y="-190.48" font-family="Times,serif" font-size="14.00">is</text>
<text text-anchor="middle" x="128.52" y="-173.23" font-family="Times,serif" font-size="14.00"> very dusty.</text>
<text text-anchor="middle" x="128.52" y="-155.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="128.52" y="-138.73" font-family="Times,serif" font-size="14.00">You take a book down,</text>
<text text-anchor="middle" x="128.52" y="-121.48" font-family="Times,serif" font-size="14.00">examine it, and quickly</text>
<text text-anchor="middle" x="128.52" y="-104.23" font-family="Times,serif" font-size="14.00">replace it on the shelf.</text>
<text text-anchor="middle" x="128.52" y="-86.98" font-family="Times,serif" font-size="14.00">The</text>
<text text-anchor="middle" x="128.52" y="-69.73" font-family="Times,serif" font-size="14.00">shelf itself seems very</text>
<text text-anchor="middle" x="128.52" y="-52.48" font-family="Times,serif" font-size="14.00">sturdy.</text>
</g>
</g>
</svg>
<script>window.Codes = {"start":"if ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  display_msg(message_str(428, 100));\nend\nelse begin\n  if (script_action == 8) then begin\n    script_overrides;\n    display_msg(message_str(428, 101));\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
