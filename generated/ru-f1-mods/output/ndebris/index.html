 viewBox="0.00 0.00 305.34 214.48" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="148.67" cy="-103.24" rx="148.67" ry="103.24"/>
<text text-anchor="middle" x="148.67" y="-158.94" font-family="Times,serif" font-size="14.00">Дорога вперед перекрыта</text>
<text text-anchor="middle" x="148.67" y="-141.69" font-family="Times,serif" font-size="14.00">завалами. Вероятно, вы</text>
<text text-anchor="middle" x="148.67" y="-124.44" font-family="Times,serif" font-size="14.00">можете найти путь в</text>
<text text-anchor="middle" x="148.67" y="-107.19" font-family="Times,serif" font-size="14.00">подземелье.</text>
<text text-anchor="middle" x="148.67" y="-89.94" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<script>window.Codes = {"start":"if (script_action == 2) then begin\n  if (source_obj == dude_obj) then begin\n    if (map_var(0) == 0) then begin\n      set_map_var(0, 1);\n      set_map_var(4, map_var(4) + 1);\n      if (map_var(4) > 3) then begin\n        display_msg(message_str(824, 104));\n      end\n      else begin\n        display_msg(message_str(824, 100));\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
