<script>window.Codes = {"start":"if (script_action == 7) then begin\n  call use_obj_on_p_proc;\nend\nelse begin\n  if (script_action == 8) then begin\n    call use_skill_on_p_proc;\n  end\nend\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 75) then begin\n  script_overrides;\n  if (is_success(roll_vs_skill(dude_obj, 13, 0))) then begin\n    call turn_field_off;\n  end\n  else begin\n    display_msg(message_str(741, 100));\n  end\nend\n","use_skill_on_p_proc":"if (action_being_used == 13) then begin\n  script_overrides;\n  if (is_success(roll_vs_skill(dude_obj, 13, -20))) then begin\n    call turn_field_off;\n  end\n  else begin\n    display_msg(message_str(741, 100));\n  end\nend\n","turn_field_off":"field_change := \"off\";\ndisplay_msg(message_str(741, 101));\nif (cur_map_index == 31) then begin\n  if (elevation(self_obj) == 0) then begin\n    if (tile_num(self_obj) == 15581) then begin\n      use_obj(map_var(4));\n    end\n    else begin\n      if (tile_num(self_obj) == 19124) then begin\n        use_obj(map_var(5));\n      end\n      else begin\n        if (tile_num(self_obj) == 25098) then begin\n          use_obj(map_var(6));\n        end\n      end\n    end\n  end\nend\nelse begin\n  if (cur_map_index == 32) then begin\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
