<text text-anchor="middle" x="150.26" y="-1667.7" font-family="Times,serif" font-size="14.00">The pain in your head</text>
<text text-anchor="middle" x="150.26" y="-1650.45" font-family="Times,serif" font-size="14.00">does not feel as bad as</text>
<text text-anchor="middle" x="150.26" y="-1633.2" font-family="Times,serif" font-size="14.00">it did. The effects of</text>
<text text-anchor="middle" x="150.26" y="-1615.95" font-family="Times,serif" font-size="14.00">this strange corridor do</text>
<text text-anchor="middle" x="150.26" y="-1598.7" font-family="Times,serif" font-size="14.00">not feel as strong.</text>
<text text-anchor="middle" x="150.26" y="-1581.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="150.26" y="-1564.2" font-family="Times,serif" font-size="14.00">The hairs on the back of</text>
<text text-anchor="middle" x="150.26" y="-1546.95" font-family="Times,serif" font-size="14.00">your neck rise. You feel</text>
<text text-anchor="middle" x="150.26" y="-1529.7" font-family="Times,serif" font-size="14.00">something from the</text>
<text text-anchor="middle" x="150.26" y="-1512.45" font-family="Times,serif" font-size="14.00">corridor ahead. The bile</text>
<text text-anchor="middle" x="150.26" y="-1495.2" font-family="Times,serif" font-size="14.00">rises as your recognize</text>
<text text-anchor="middle" x="150.26" y="-1477.95" font-family="Times,serif" font-size="14.00">the mass of flesh ahead &#45;</text>
<text text-anchor="middle" x="150.26" y="-1460.7" font-family="Times,serif" font-size="14.00">human parts in the wall</text>
<text text-anchor="middle" x="150.26" y="-1443.45" font-family="Times,serif" font-size="14.00">itself. The worst part is</text>
<text text-anchor="middle" x="150.26" y="-1426.2" font-family="Times,serif" font-size="14.00">that it is moving,</text>
<text text-anchor="middle" x="150.26" y="-1408.95" font-family="Times,serif" font-size="14.00"> calling to you.</text>
<text text-anchor="middle" x="150.26" y="-1391.7" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="150.26" y="-1374.45" font-family="Times,serif" font-size="14.00">Your nose starts to</text>
<text text-anchor="middle" x="150.26" y="-1357.2" font-family="Times,serif" font-size="14.00">bleed. You hear voices in</text>
<text text-anchor="middle" x="150.26" y="-1339.95" font-family="Times,serif" font-size="14.00">your head. They are</text>
<text text-anchor="middle" x="150.26" y="-1322.7" font-family="Times,serif" font-size="14.00">calling your name.</text>
<text text-anchor="middle" x="150.26" y="-1305.45" font-family="Times,serif" font-size="14.00">Darkness washes over your</text>
<text text-anchor="middle" x="150.26" y="-1288.2" font-family="Times,serif" font-size="14.00">eyes for a moment, but</text>
<text text-anchor="middle" x="150.26" y="-1270.95" font-family="Times,serif" font-size="14.00">you</text>
<text text-anchor="middle" x="150.26" y="-1253.7" font-family="Times,serif" font-size="14.00"> recover.</text>
<text text-anchor="middle" x="150.26" y="-1236.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="150.26" y="-1219.2" font-family="Times,serif" font-size="14.00">A voice calls to you. You</text>
<text text-anchor="middle" x="150.26" y="-1201.95" font-family="Times,serif" font-size="14.00">turn you head and see the</text>
<text text-anchor="middle" x="150.26" y="-1184.7" font-family="Times,serif" font-size="14.00">image of a</text>
<text text-anchor="middle" x="150.26" y="-1167.45" font-family="Times,serif" font-size="14.00">forgotten friend,</text>
<text text-anchor="middle" x="150.26" y="-1150.2" font-family="Times,serif" font-size="14.00">obviously dead. The worms</text>
<text text-anchor="middle" x="150.26" y="-1132.95" font-family="Times,serif" font-size="14.00">fall from her rotted jaw</text>
<text text-anchor="middle" x="150.26" y="-1115.7" font-family="Times,serif" font-size="14.00">as</text>
<text text-anchor="middle" x="150.26" y="-1098.45" font-family="Times,serif" font-size="14.00"> your headache grows.</text>
<text text-anchor="middle" x="150.26" y="-1081.2" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="150.26" y="-1063.95" font-family="Times,serif" font-size="14.00">It is getting harder to</text>
<text text-anchor="middle" x="150.26" y="-1046.7" font-family="Times,serif" font-size="14.00">move forward. Your foot</text>
<text text-anchor="middle" x="150.26" y="-1029.45" font-family="Times,serif" font-size="14.00">seems bonded to the</text>
<text text-anchor="middle" x="150.26" y="-1012.2" font-family="Times,serif" font-size="14.00">floor. You look down,</text>
<text text-anchor="middle" x="150.26" y="-994.95" font-family="Times,serif" font-size="14.00">and the flesh of the</text>
<text text-anchor="middle" x="150.26" y="-977.7" font-family="Times,serif" font-size="14.00">floor is crawling up your</text>
<text text-anchor="middle" x="150.26" y="-960.45" font-family="Times,serif" font-size="14.00">leg.</text>
<text text-anchor="middle" x="150.26" y="-943.2" font-family="Times,serif" font-size="14.00">Teeth gnaw at your</text>
<text text-anchor="middle" x="150.26" y="-925.95" font-family="Times,serif" font-size="14.00">knees. Still, your</text>
<text text-anchor="middle" x="150.26" y="-908.7" font-family="Times,serif" font-size="14.00">headache gets worse.</text>
<text text-anchor="middle" x="150.26" y="-891.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="150.26" y="-874.2" font-family="Times,serif" font-size="14.00">Something catches your</text>
<text text-anchor="middle" x="150.26" y="-856.95" font-family="Times,serif" font-size="14.00">attention, a flash of</text>
<text text-anchor="middle" x="150.26" y="-839.7" font-family="Times,serif" font-size="14.00">movement from the</text>
<text text-anchor="middle" x="150.26" y="-822.45" font-family="Times,serif" font-size="14.00">ceiling, and then a</text>
<text text-anchor="middle" x="150.26" y="-805.2" font-family="Times,serif" font-size="14.00">sliver of bone pierces</text>
<text text-anchor="middle" x="150.26" y="-787.95" font-family="Times,serif" font-size="14.00">your eye! With it comes</text>
<text text-anchor="middle" x="150.26" y="-770.7" font-family="Times,serif" font-size="14.00">the</text>
<text text-anchor="middle" x="150.26" y="-753.45" font-family="Times,serif" font-size="14.00">thoughts of the dead and</text>
<text text-anchor="middle" x="150.26" y="-736.2" font-family="Times,serif" font-size="14.00">tortured!</text>
<text text-anchor="middle" x="150.26" y="-718.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="150.26" y="-701.7" font-family="Times,serif" font-size="14.00">The pain in your head is</text>
<text text-anchor="middle" x="150.26" y="-684.45" font-family="Times,serif" font-size="14.00">maddening. You feel the</text>
<text text-anchor="middle" x="150.26" y="-667.2" font-family="Times,serif" font-size="14.00">sins of others</text>
<text text-anchor="middle" x="150.26" y="-649.95" font-family="Times,serif" font-size="14.00">wash over your soul. And</text>
<text text-anchor="middle" x="150.26" y="-632.7" font-family="Times,serif" font-size="14.00">it gets worse, as your</text>
<text text-anchor="middle" x="150.26" y="-615.45" font-family="Times,serif" font-size="14.00">sins answer them. Like</text>
<text text-anchor="middle" x="150.26" y="-598.2" font-family="Times,serif" font-size="14.00">madmen, they fight</text>
<text text-anchor="middle" x="150.26" y="-580.95" font-family="Times,serif" font-size="14.00">through your psyche, and</text>
<text text-anchor="middle" x="150.26" y="-563.7" font-family="Times,serif" font-size="14.00">in the process tear your</text>
<text text-anchor="middle" x="150.26" y="-546.45" font-family="Times,serif" font-size="14.00"> personality apart.</text>
<text text-anchor="middle" x="150.26" y="-529.2" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="150.26" y="-511.95" font-family="Times,serif" font-size="14.00">Your head is pulsing with</text>
<text text-anchor="middle" x="150.26" y="-494.7" font-family="Times,serif" font-size="14.00">the intrusive thoughts of</text>
<text text-anchor="middle" x="150.26" y="-477.45" font-family="Times,serif" font-size="14.00">others. The</text>
<text text-anchor="middle" x="150.26" y="-460.2" font-family="Times,serif" font-size="14.00">pain grows and grows.</text>
<text text-anchor="middle" x="150.26" y="-442.95" font-family="Times,serif" font-size="14.00">Suddenly, as if it never</text>
<text text-anchor="middle" x="150.26" y="-425.7" font-family="Times,serif" font-size="14.00">existed, the pain</text>
<text text-anchor="middle" x="150.26" y="-408.45" font-family="Times,serif" font-size="14.00">vanishes.</text>
<text text-anchor="middle" x="150.26" y="-391.2" font-family="Times,serif" font-size="14.00">You fall to the ground</text>
<text text-anchor="middle" x="150.26" y="-373.95" font-family="Times,serif" font-size="14.00">and weep. But something</text>
<text text-anchor="middle" x="150.26" y="-356.7" font-family="Times,serif" font-size="14.00">does not feel right.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
