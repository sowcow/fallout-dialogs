<text text-anchor="middle" x="2569" y="-3239.29" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="2569" y="-3204.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2569" y="-3187.54" font-family="Times,serif" font-size="14.00">Гррр...</text>

<!-- Node010 -->
<g id="node17" class="node">
<title>Node010</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3534" cy="-1155.2" rx="153.44" ry="200.82"/>
<text text-anchor="middle" x="3534" y="-1279.9" font-family="Times,serif" font-size="14.00">Ну хватит, сколько можно!</text>
<text text-anchor="middle" x="3534" y="-1262.65" font-family="Times,serif" font-size="14.00">Скольких еще человек</text>
<text text-anchor="middle" x="3534" y="-1245.4" font-family="Times,serif" font-size="14.00">пришлет сюда Корнелиус в</text>
<text text-anchor="middle" x="3534" y="-1228.15" font-family="Times,serif" font-size="14.00">поисках его часов? Я их</text>
<text text-anchor="middle" x="3534" y="-1210.9" font-family="Times,serif" font-size="14.00">не брал! Мало того,</text>
<text text-anchor="middle" x="3534" y="-1193.65" font-family="Times,serif" font-size="14.00">по&#45;моему, тот же ворюга и</text>
<text text-anchor="middle" x="3534" y="-1176.4" font-family="Times,serif" font-size="14.00">меня обокрал. Примерно в</text>
<text text-anchor="middle" x="3534" y="-1159.15" font-family="Times,serif" font-size="14.00">то же время, когда у</text>
<text text-anchor="middle" x="3534" y="-1141.9" font-family="Times,serif" font-size="14.00">Корнелиуса исчезли часы,</text>
<text text-anchor="middle" x="3534" y="-1124.65" font-family="Times,serif" font-size="14.00">у меня пропали</text>
<text text-anchor="middle" x="3534" y="-1107.4" font-family="Times,serif" font-size="14.00">инструменты. Ты мне</text>
<text text-anchor="middle" x="3534" y="-1090.15" font-family="Times,serif" font-size="14.00">наверняка не веришь,</text>
<text text-anchor="middle" x="3534" y="-1072.9" font-family="Times,serif" font-size="14.00">поэтому я позволю тебе</text>
<text text-anchor="middle" x="3534" y="-1055.65" font-family="Times,serif" font-size="14.00">осмотреться здесь. Иначе</text>
<text text-anchor="middle" x="3534" y="-1038.4" font-family="Times,serif" font-size="14.00">ты ведь все равно не</text>
<text text-anchor="middle" x="3534" y="-1021.15" font-family="Times,serif" font-size="14.00">уйдешь. Что же, ищи!</text>
</g>

</g>
<!-- Node011 -->
<g id="node18" class="node">
<title>Node011</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2197" cy="-2898.85" rx="153.97" ry="176.42"/>
<text text-anchor="middle" x="2197" y="-3006.3" font-family="Times,serif" font-size="14.00">Это тебе Мария сказала?</text>
<text text-anchor="middle" x="2197" y="-2989.05" font-family="Times,serif" font-size="14.00">Придется отшлепать ее по</text>
<text text-anchor="middle" x="2197" y="-2971.8" font-family="Times,serif" font-size="14.00">попке за то, что снова</text>
<text text-anchor="middle" x="2197" y="-2954.55" font-family="Times,serif" font-size="14.00">распространяет слухи!</text>
<text text-anchor="middle" x="2197" y="-2937.3" font-family="Times,serif" font-size="14.00">Послушай, я, может, и</text>
<text text-anchor="middle" x="2197" y="-2920.05" font-family="Times,serif" font-size="14.00">беден, но у меня тоже</text>
<text text-anchor="middle" x="2197" y="-2902.8" font-family="Times,serif" font-size="14.00">есть своя гордость. Я</text>
<text text-anchor="middle" x="2197" y="-2885.55" font-family="Times,serif" font-size="14.00">помог одному из торговцев</text>
<text text-anchor="middle" x="2197" y="-2868.3" font-family="Times,serif" font-size="14.00">починить его повозку, а</text>
<text text-anchor="middle" x="2197" y="-2851.05" font-family="Times,serif" font-size="14.00">он в благодарность</text>
<text text-anchor="middle" x="2197" y="-2833.8" font-family="Times,serif" font-size="14.00">подарил мне эти</text>
<text text-anchor="middle" x="2197" y="-2816.55" font-family="Times,serif" font-size="14.00">инструменты.</text>
<text text-anchor="middle" x="2197" y="-2799.3" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2197" y="-2782.05" font-family="Times,serif" font-size="14.00">Пока&#45;пока!</text>
</g>

<!-- Node017 -->
<g id="node19" class="node">
<title>Node017</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2875" cy="-1155.2" rx="156.09" ry="200.82"/>
<text text-anchor="middle" x="2875" y="-1279.9" font-family="Times,serif" font-size="14.00">Модок &#45; небольшой городок</text>
<text text-anchor="middle" x="2875" y="-1262.65" font-family="Times,serif" font-size="14.00">огородников и скотоводов.</text>
<text text-anchor="middle" x="2875" y="-1245.4" font-family="Times,serif" font-size="14.00">Мы поставляем большую</text>
<text text-anchor="middle" x="2875" y="-1228.15" font-family="Times,serif" font-size="14.00">часть продовольствия для</text>
<text text-anchor="middle" x="2875" y="-1210.9" font-family="Times,serif" font-size="14.00">близлежащих городов и</text>
<text text-anchor="middle" x="2875" y="-1193.65" font-family="Times,serif" font-size="14.00">деревень, выменивая еду</text>
<text text-anchor="middle" x="2875" y="-1176.4" font-family="Times,serif" font-size="14.00">на различные предметы</text>
<text text-anchor="middle" x="2875" y="-1159.15" font-family="Times,serif" font-size="14.00">быта. На самом деле очень</text>
<text text-anchor="middle" x="2875" y="-1141.9" font-family="Times,serif" font-size="14.00">удобно. Но все может</text>
<text text-anchor="middle" x="2875" y="-1124.65" font-family="Times,serif" font-size="14.00">закончиться из&#45;за этой</text>
<text text-anchor="middle" x="2875" y="-1107.4" font-family="Times,serif" font-size="14.00">засухи. У нас едва</text>
<text text-anchor="middle" x="2875" y="-1090.15" font-family="Times,serif" font-size="14.00">хватает еды, чтобы</text>
<text text-anchor="middle" x="2875" y="-1072.9" font-family="Times,serif" font-size="14.00">прокормиться самим, не</text>
<text text-anchor="middle" x="2875" y="-1055.65" font-family="Times,serif" font-size="14.00">говоря уже о торговле.</text>
<text text-anchor="middle" x="2875" y="-1038.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2875" y="-1021.15" font-family="Times,serif" font-size="14.00">Пока&#45;пока!</text>
</g>

<!-- Node018 -->
<g id="node20" class="node">
<title>Node018</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2508" cy="-1155.2" rx="154.5" ry="347.19"/>
<text text-anchor="middle" x="2508" y="-1383.4" font-family="Times,serif" font-size="14.00">Что ж, в основном я</text>
<text text-anchor="middle" x="2508" y="-1366.15" font-family="Times,serif" font-size="14.00">работаю в огороде, тщетно</text>
<text text-anchor="middle" x="2508" y="-1348.9" font-family="Times,serif" font-size="14.00">пытаясь заставить эти</text>
<text text-anchor="middle" x="2508" y="-1331.65" font-family="Times,serif" font-size="14.00">чертовы растения расти</text>
<text text-anchor="middle" x="2508" y="-1314.4" font-family="Times,serif" font-size="14.00">без воды. У меня ничего</text>
<text text-anchor="middle" x="2508" y="-1297.15" font-family="Times,serif" font-size="14.00">не получается, потому что</text>
<text text-anchor="middle" x="2508" y="-1279.9" font-family="Times,serif" font-size="14.00">там завелась целая куча</text>
<text text-anchor="middle" x="2508" y="-1262.65" font-family="Times,serif" font-size="14.00">вредителей, и я не могу</text>
<text text-anchor="middle" x="2508" y="-1245.4" font-family="Times,serif" font-size="14.00">от них избавиться. И в</text>
<text text-anchor="middle" x="2508" y="-1228.15" font-family="Times,serif" font-size="14.00">довершение всего никто не</text>
<text text-anchor="middle" x="2508" y="-1210.9" font-family="Times,serif" font-size="14.00">желает мне помогать,</text>
<text text-anchor="middle" x="2508" y="-1193.65" font-family="Times,serif" font-size="14.00">потому что все думают,</text>
<text text-anchor="middle" x="2508" y="-1176.4" font-family="Times,serif" font-size="14.00">что это я украл золотые</text>
<text text-anchor="middle" x="2508" y="-1159.15" font-family="Times,serif" font-size="14.00">часы Корнелиуса.</text>
<text text-anchor="middle" x="2508" y="-1141.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2508" y="-1124.65" font-family="Times,serif" font-size="14.00">Что ж, в основном я</text>
<text text-anchor="middle" x="2508" y="-1107.4" font-family="Times,serif" font-size="14.00">работаю в огороде, тщетно</text>
<text text-anchor="middle" x="2508" y="-1090.15" font-family="Times,serif" font-size="14.00">пытаясь заставить эти</text>
<text text-anchor="middle" x="2508" y="-1072.9" font-family="Times,serif" font-size="14.00">чертовы растения расти</text>
<text text-anchor="middle" x="2508" y="-1055.65" font-family="Times,serif" font-size="14.00">без воды. У меня ничего</text>
<text text-anchor="middle" x="2508" y="-1038.4" font-family="Times,serif" font-size="14.00">не получается, потому что</text>
<text text-anchor="middle" x="2508" y="-1021.15" font-family="Times,serif" font-size="14.00">там завелась целая куча</text>
<text text-anchor="middle" x="2508" y="-1003.9" font-family="Times,serif" font-size="14.00">вредителей, и я не могу</text>
<text text-anchor="middle" x="2508" y="-986.65" font-family="Times,serif" font-size="14.00">от них избавиться. Без</text>
<text text-anchor="middle" x="2508" y="-969.4" font-family="Times,serif" font-size="14.00">еды с огорода я скоро</text>
<text text-anchor="middle" x="2508" y="-952.15" font-family="Times,serif" font-size="14.00">умру с голоду.</text>
<text text-anchor="middle" x="2508" y="-934.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2508" y="-917.65" font-family="Times,serif" font-size="14.00">Пока&#45;пока!</text>
</g>

</g>
<!-- Node023 -->
<g id="node21" class="node">
<title>Node023</title>
<ellipse fill="#ffffff" stroke="#000000" cx="696" cy="-1155.2" rx="156.09" ry="176.42"/>
<text text-anchor="middle" x="696" y="-1262.65" font-family="Times,serif" font-size="14.00">Все обвиняют меня в том,</text>
<text text-anchor="middle" x="696" y="-1245.4" font-family="Times,serif" font-size="14.00">что я украл золотые</text>
<text text-anchor="middle" x="696" y="-1228.15" font-family="Times,serif" font-size="14.00">карманные часы у своего</text>
<text text-anchor="middle" x="696" y="-1210.9" font-family="Times,serif" font-size="14.00">лучшего друга Корнелиуса.</text>
<text text-anchor="middle" x="696" y="-1193.65" font-family="Times,serif" font-size="14.00">Мы с Корнелиусом были</text>
<text text-anchor="middle" x="696" y="-1176.4" font-family="Times,serif" font-size="14.00">друзьями с тех пор, как я</text>
<text text-anchor="middle" x="696" y="-1159.15" font-family="Times,serif" font-size="14.00">себя помню. Я бы никогда</text>
<text text-anchor="middle" x="696" y="-1141.9" font-family="Times,serif" font-size="14.00">не взял его часы. Я все</text>

<text text-anchor="middle" x="825" y="-270.81" font-family="Times,serif" font-size="14.00">спросить их еще раз.</text>
<text text-anchor="middle" x="825" y="-253.56" font-family="Times,serif" font-size="14.00">Может, тебе они расскажут</text>
<text text-anchor="middle" x="825" y="-236.31" font-family="Times,serif" font-size="14.00">что&#45;нибудь, чего не</text>

<text text-anchor="middle" x="825" y="-201.81" font-family="Times,serif" font-size="14.00">Также не повредит</text>
<text text-anchor="middle" x="825" y="-184.56" font-family="Times,serif" font-size="14.00">разнюхать, нет ли часов в</text>
<text text-anchor="middle" x="825" y="-167.31" font-family="Times,serif" font-size="14.00">Мотеле Розы. Корнелиус</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
