<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\nelse begin\n  if (script_action == 2) then begin\n    call spatial_p_proc;\n  end\n  else begin\n    if (script_action == 8) then begin\n      call use_skill_on_p_proc;\n    end\n  end\nend\n","description_p_proc":"variable LVar0 := 0;\nscript_overrides;\nif (not(local_var(0))) then begin\n  if (is_success(do_check(dude_obj, 1, has_trait(0, dude_obj, 0) - 3))) then begin\n    LVar0 := message_str(614, 101);\n    if (is_success(roll_vs_skill(dude_obj, 11, 0))) then begin\n      LVar0 := LVar0 + message_str(614, 102);\n    end\n    set_local_var(0, 1);\n  end\n  else begin\n    LVar0 := 0;\n  end\nend\nelse begin\n  LVar0 := message_str(614, 101);\nend\nif (LVar0 != 0) then begin\n  display_msg(LVar0);\nend\n","spatial_p_proc":"if (fired) then begin\n  if (tile_num(source_obj) != tile_num(self_obj)) then begin\n    fired := 0;\n  end\nend\nelse begin\n  if (map_var(7) == 1) then begin\n    if (map_var(9) == 0) then begin\n      display_msg(message_str(614, 100));\n      critter_dmg(source_obj, random(10, 20), 1);\n      fired := 1;\n    end\n  end\nend\n","use_skill_on_p_proc":"if (action_being_used == 11) then begin\n  if (local_var(0) == 1) then begin\n    script_overrides;\n    if (is_success(roll_vs_skill(source_obj, 11, 0))) then begin\n      display_msg(message_str(614, 103));\n      set_map_var(9, 1);\n      move_to(self_obj, 7000, 0);\n      removal_ptr := self_obj;\n    end\n    else begin\n      display_msg(message_str(614, 104));\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
