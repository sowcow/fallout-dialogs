<script>window.Codes = {"start":"if (script_action == 13) then begin\n  call combat_p_proc;\nend\nelse begin\n  if (script_action == 12) then begin\n    call critter_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n    else begin\n      if (script_action == 8) then begin\n        call use_skill_on_p_proc;\n      end\n    end\n  end\nend\n","combat_p_proc":"if (fixed_param == 2) then begin\n  if (target_obj == dude_obj) then begin\n    if (not(is_success(do_check(dude_obj, 6, -1)))) then begin\n      poison(target_obj, random(1, 6));\n    end\n  end\nend\n","critter_p_proc":"variable LVar0 := 0;\nif (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 5, 14);\n  critter_add_trait(self_obj, 1, 6, 5);\n  add_timer_event(self_obj, game_ticks(random(1, 5)), 1);\n  initialized := 1;\nend\nelse begin\n  if (hostile) then begin\n    hostile := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\n  else begin\n    if (obj_can_see_obj(self_obj, dude_obj)) then begin\n      if (has_trait(0, dude_obj, 44) == 0) then begin\n        hostile := 1;\n      end\n    end\n  end\nend\n","destroy_p_proc":"variable LVar0 := 0;\nif (cur_map_index == 83) then begin\n  set_global_var(2, global_var(2) - 1);\n  if (global_var(2) < 0) then begin\n    set_global_var(2, 0);\n  end\nend\nLVar0 := create_object_sid(92, 0, 0, -1);\nadd_obj_to_inven(self_obj, LVar0);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(160, global_var(160) + 1);\n  if ((global_var(160) % 6) == 0) then begin\n    set_global_var(155, global_var(155) + 1);\n  end\nend\n","timed_event_p_proc":"if (not(combat_is_initialized)) then begin\n  critter_tile := tile_num_in_direction(tile_num(self_obj), random(0, 5), 3);\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  reg_anim_obj_move_to_tile(self_obj, critter_tile, -1);\n  reg_anim_func(3, 0);\nend\nadd_timer_event(self_obj, game_ticks(random(3, 5)), 1);\n","use_skill_on_p_proc":"if (action_being_used == 10) then begin\n  script_overrides;\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
