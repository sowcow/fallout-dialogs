 viewBox="0.00 0.00 300.04 385.24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<text text-anchor="middle" x="146.02" y="-304.7" font-family="Times,serif" font-size="14.00">This terminal seems to</text>
<text text-anchor="middle" x="146.02" y="-287.45" font-family="Times,serif" font-size="14.00">have been destroyed by</text>
<text text-anchor="middle" x="146.02" y="-270.2" font-family="Times,serif" font-size="14.00">the blast.</text>
<text text-anchor="middle" x="146.02" y="-252.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-235.7" font-family="Times,serif" font-size="14.00">This computer looks like</text>

<text text-anchor="middle" x="146.02" y="-201.2" font-family="Times,serif" font-size="14.00">megabytes of data.</text>
<text text-anchor="middle" x="146.02" y="-183.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-166.7" font-family="Times,serif" font-size="14.00">You wonder what data</text>

<script>window.Codes = {"start":"variable LVar0 := 0;\nif ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  LVar0 := random(1, 4);\n  if (LVar0 == 1) then begin\n    display_msg(message_str(299, 100));\n  end\n  else begin\n    if (LVar0 == 2) then begin\n      display_msg(message_str(299, 101));\n    end\n    else begin\n      if (LVar0 == 3) then begin\n        display_msg(message_str(299, 102));\n      end\n      else begin\n        if (LVar0 == 4) then begin\n          display_msg(message_str(299, 103));\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
