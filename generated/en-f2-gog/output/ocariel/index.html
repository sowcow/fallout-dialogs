<text text-anchor="middle" x="4306" y="-1109.06" font-family="Times,serif" font-size="14.00">California Republic. We</text>
<text text-anchor="middle" x="4306" y="-1091.81" font-family="Times,serif" font-size="14.00">wanted to start a new</text>
<text text-anchor="middle" x="4306" y="-1074.56" font-family="Times,serif" font-size="14.00">life for ourselves and</text>
<text text-anchor="middle" x="4306" y="-1057.31" font-family="Times,serif" font-size="14.00">our daughter, Sandy.</text>
<text text-anchor="middle" x="4306" y="-1040.06" font-family="Times,serif" font-size="14.00">Unfortunately, the</text>
<text text-anchor="middle" x="4306" y="-1022.81" font-family="Times,serif" font-size="14.00">caravan was</text>
<text text-anchor="middle" x="4306" y="-1005.56" font-family="Times,serif" font-size="14.00">attacked by raiders one</text>
<text text-anchor="middle" x="4306" y="-988.31" font-family="Times,serif" font-size="14.00">night. They were</text>
<text text-anchor="middle" x="4306" y="-971.06" font-family="Times,serif" font-size="14.00">incredibly brutal. They</text>
<text text-anchor="middle" x="4306" y="-953.81" font-family="Times,serif" font-size="14.00">killed everyone: men,</text>
<text text-anchor="middle" x="4306" y="-936.56" font-family="Times,serif" font-size="14.00">women, and</text>
<text text-anchor="middle" x="4306" y="-919.31" font-family="Times,serif" font-size="14.00">children. Rand, my</text>
<text text-anchor="middle" x="4306" y="-902.06" font-family="Times,serif" font-size="14.00">husband, died trying to</text>
<text text-anchor="middle" x="4306" y="-884.81" font-family="Times,serif" font-size="14.00">defend Sandy and me. We</text>
<text text-anchor="middle" x="4306" y="-867.56" font-family="Times,serif" font-size="14.00">were to die next when a</text>
<text text-anchor="middle" x="4306" y="-850.31" font-family="Times,serif" font-size="14.00">miracle</text>
<text text-anchor="middle" x="4306" y="-833.06" font-family="Times,serif" font-size="14.00"> occurred. </text>
<text text-anchor="middle" x="4306" y="-815.81" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4306" y="-798.56" font-family="Times,serif" font-size="14.00">I was holding Sandy</text>
<text text-anchor="middle" x="4306" y="-781.31" font-family="Times,serif" font-size="14.00">behind me, trying to keep</text>
<text text-anchor="middle" x="4306" y="-764.06" font-family="Times,serif" font-size="14.00">her from the monster that</text>
<text text-anchor="middle" x="4306" y="-746.81" font-family="Times,serif" font-size="14.00">had shot Rand. He stood</text>
<text text-anchor="middle" x="4306" y="-729.56" font-family="Times,serif" font-size="14.00">next to my husband&#39;s</text>
<text text-anchor="middle" x="4306" y="-712.31" font-family="Times,serif" font-size="14.00">body and laughed at me as</text>
<text text-anchor="middle" x="4306" y="-695.06" font-family="Times,serif" font-size="14.00">he aimed his gun at my</text>
<text text-anchor="middle" x="4306" y="-677.81" font-family="Times,serif" font-size="14.00">head. Suddenly, this huge</text>
<text text-anchor="middle" x="4306" y="-660.56" font-family="Times,serif" font-size="14.00">claw</text>
<text text-anchor="middle" x="4306" y="-643.31" font-family="Times,serif" font-size="14.00">came out of the</text>
<text text-anchor="middle" x="4306" y="-626.06" font-family="Times,serif" font-size="14.00">darkness, grabbed him</text>
<text text-anchor="middle" x="4306" y="-608.81" font-family="Times,serif" font-size="14.00">from behind and... well,</text>
<text text-anchor="middle" x="4306" y="-591.56" font-family="Times,serif" font-size="14.00">thank goodness that Sandy</text>
<text text-anchor="middle" x="4306" y="-574.31" font-family="Times,serif" font-size="14.00">didn&#39;t see</text>
<text text-anchor="middle" x="4306" y="-557.06" font-family="Times,serif" font-size="14.00">what happened next.</text>
<text text-anchor="middle" x="4306" y="-539.81" font-family="Times,serif" font-size="14.00">Anyway, the raiders were</text>
<text text-anchor="middle" x="4306" y="-522.56" font-family="Times,serif" font-size="14.00">being wiped out by this</text>
<text text-anchor="middle" x="4306" y="-505.31" font-family="Times,serif" font-size="14.00">group of deathclaws. The</text>
<text text-anchor="middle" x="4306" y="-488.06" font-family="Times,serif" font-size="14.00">one that</text>
<text text-anchor="middle" x="4306" y="-470.81" font-family="Times,serif" font-size="14.00">saved Sandy and me stood</text>
<text text-anchor="middle" x="4306" y="-453.56" font-family="Times,serif" font-size="14.00">near us and talked to me.</text>
<text text-anchor="middle" x="4306" y="-436.31" font-family="Times,serif" font-size="14.00">He kept reassuring me</text>
<text text-anchor="middle" x="4306" y="-419.06" font-family="Times,serif" font-size="14.00">that I was safe, and that</text>
<text text-anchor="middle" x="4306" y="-401.81" font-family="Times,serif" font-size="14.00">he</text>
<text text-anchor="middle" x="4306" y="-384.56" font-family="Times,serif" font-size="14.00">was sorry that he</text>
<text text-anchor="middle" x="4306" y="-367.31" font-family="Times,serif" font-size="14.00">couldn&#39;t have gotten</text>
<text text-anchor="middle" x="4306" y="-350.06" font-family="Times,serif" font-size="14.00">there sooner to help us.</text>
<text text-anchor="middle" x="4306" y="-332.81" font-family="Times,serif" font-size="14.00">Afterwards, the</text>
<text text-anchor="middle" x="4306" y="-315.56" font-family="Times,serif" font-size="14.00">deathclaws brought us</text>
<text text-anchor="middle" x="4306" y="-298.31" font-family="Times,serif" font-size="14.00"> here.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
