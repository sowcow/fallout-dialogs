<!-- Phil06 -->
<g id="node15" class="node">
<title>Phil06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1311" cy="-774.4" rx="144.96" ry="237.41"/>
<text text-anchor="middle" x="1311" y="-924.98" font-family="Times,serif" font-size="14.00">So, Gizmo had a couple of</text>
<text text-anchor="middle" x="1311" y="-907.73" font-family="Times,serif" font-size="14.00">boys beat him up and</text>
<text text-anchor="middle" x="1311" y="-890.48" font-family="Times,serif" font-size="14.00">throw him from</text>
<text text-anchor="middle" x="1311" y="-873.23" font-family="Times,serif" font-size="14.00">the casino roof. The</text>
<text text-anchor="middle" x="1311" y="-855.98" font-family="Times,serif" font-size="14.00">traveler broke his</text>
<text text-anchor="middle" x="1311" y="-838.73" font-family="Times,serif" font-size="14.00">damnfool neck and</text>
<text text-anchor="middle" x="1311" y="-821.48" font-family="Times,serif" font-size="14.00">died. The dog was</text>
<text text-anchor="middle" x="1311" y="-804.23" font-family="Times,serif" font-size="14.00">pissed.</text>
<text text-anchor="middle" x="1311" y="-786.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1311" y="-769.73" font-family="Times,serif" font-size="14.00">I don&#39;t know. Some guy.</text>
<text text-anchor="middle" x="1311" y="-752.48" font-family="Times,serif" font-size="14.00">He came from the east, he</text>
<text text-anchor="middle" x="1311" y="-735.23" font-family="Times,serif" font-size="14.00">said.</text>
<text text-anchor="middle" x="1311" y="-717.98" font-family="Times,serif" font-size="14.00">Like anyone could get</text>
<text text-anchor="middle" x="1311" y="-700.73" font-family="Times,serif" font-size="14.00">past the deadlands to the</text>
<text text-anchor="middle" x="1311" y="-683.48" font-family="Times,serif" font-size="14.00">east.</text>
<text text-anchor="middle" x="1311" y="-666.23" font-family="Times,serif" font-size="14.00">He ran afoul of Gizmo,</text>
<text text-anchor="middle" x="1311" y="-648.98" font-family="Times,serif" font-size="14.00">trying to interfere with</text>
<text text-anchor="middle" x="1311" y="-631.73" font-family="Times,serif" font-size="14.00">Gizmo&#39;s</text>
<text text-anchor="middle" x="1311" y="-614.48" font-family="Times,serif" font-size="14.00"> business.</text>
</g>

<g id="node16" class="node">
<title>Phil07</title>

<text text-anchor="middle" x="1112" y="-393.95" font-family="Times,serif" font-size="14.00">He had some funny accent.</text>
<text text-anchor="middle" x="1112" y="-376.7" font-family="Times,serif" font-size="14.00">The dog was his constant</text>

<text text-anchor="middle" x="1112" y="-342.2" font-family="Times,serif" font-size="14.00"> followed him everywhere.</text>
<text text-anchor="middle" x="1112" y="-324.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1112" y="-307.7" font-family="Times,serif" font-size="14.00">Oh, the guy was tall,</text>
<text text-anchor="middle" x="1112" y="-290.45" font-family="Times,serif" font-size="14.00">dark&#45;haired with a little</text>
<text text-anchor="middle" x="1112" y="-273.2" font-family="Times,serif" font-size="14.00">graying</text>
<text text-anchor="middle" x="1112" y="-255.95" font-family="Times,serif" font-size="14.00">around the edges. He was</text>
<text text-anchor="middle" x="1112" y="-238.7" font-family="Times,serif" font-size="14.00">dressed all in black</text>
<text text-anchor="middle" x="1112" y="-221.45" font-family="Times,serif" font-size="14.00">leather,</text>
<text text-anchor="middle" x="1112" y="-204.2" font-family="Times,serif" font-size="14.00">like that&#39;s a good idea</text>

<text text-anchor="middle" x="1112" y="-169.7" font-family="Times,serif" font-size="14.00">carried</text>
<text text-anchor="middle" x="1112" y="-152.45" font-family="Times,serif" font-size="14.00"> a shotgun.</text>
