    });
  });

    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };

  });

  });
