  4009: Ты откопал мою куртку? Эта малышка была сделана в Гранд-Рапидс, штат Мичиган.
  4010: Слушай... в пустоши где-то можно достать гель для волос?
  4011: Я знаю, это звучит немного грубо, но ты никогда не пробовал обжаренные во
