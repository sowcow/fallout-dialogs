<ellipse fill="#ffffff" stroke="#000000" cx="160.87" cy="-456.97" rx="160.87" ry="456.97"/>
<text text-anchor="middle" x="160.87" y="-762.79" font-family="Times,serif" font-size="14.00">Вы видите тускло</text>
<text text-anchor="middle" x="160.87" y="-745.54" font-family="Times,serif" font-size="14.00">светящийся компьютер.</text>
<text text-anchor="middle" x="160.87" y="-728.29" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-711.04" font-family="Times,serif" font-size="14.00">Вы не замечаете ничего</text>
<text text-anchor="middle" x="160.87" y="-693.79" font-family="Times,serif" font-size="14.00">необычного.</text>
<text text-anchor="middle" x="160.87" y="-676.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-659.29" font-family="Times,serif" font-size="14.00">Компьютер издает странный</text>
<text text-anchor="middle" x="160.87" y="-642.04" font-family="Times,serif" font-size="14.00">гудящий звук.</text>
<text text-anchor="middle" x="160.87" y="-624.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-607.54" font-family="Times,serif" font-size="14.00">Монитор, подключенный к</text>
<text text-anchor="middle" x="160.87" y="-590.29" font-family="Times,serif" font-size="14.00">этому компьютеру,</text>
<text text-anchor="middle" x="160.87" y="-573.04" font-family="Times,serif" font-size="14.00">постоянно выдает</text>
<text text-anchor="middle" x="160.87" y="-555.79" font-family="Times,serif" font-size="14.00">сообщение &quot;Системная</text>
<text text-anchor="middle" x="160.87" y="-538.54" font-family="Times,serif" font-size="14.00">ошибка&quot;.</text>
<text text-anchor="middle" x="160.87" y="-521.29" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-504.04" font-family="Times,serif" font-size="14.00">Кажется, этот компьютер</text>
<text text-anchor="middle" x="160.87" y="-486.79" font-family="Times,serif" font-size="14.00">был атакован гулем.</text>
<text text-anchor="middle" x="160.87" y="-469.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-452.29" font-family="Times,serif" font-size="14.00">На этом компьютере</text>
<text text-anchor="middle" x="160.87" y="-435.04" font-family="Times,serif" font-size="14.00">хаотично мигают лампочки.</text>
<text text-anchor="middle" x="160.87" y="-417.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-400.54" font-family="Times,serif" font-size="14.00">Когда вы прикасаетесь к</text>
<text text-anchor="middle" x="160.87" y="-383.29" font-family="Times,serif" font-size="14.00">этому компьютеру, он</text>
<text text-anchor="middle" x="160.87" y="-366.04" font-family="Times,serif" font-size="14.00">несильно бьет вас током.</text>
<text text-anchor="middle" x="160.87" y="-348.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-331.54" font-family="Times,serif" font-size="14.00">Осмотрев этот компьютер,</text>
<text text-anchor="middle" x="160.87" y="-314.29" font-family="Times,serif" font-size="14.00">вы видите, что он давно</text>
<text text-anchor="middle" x="160.87" y="-297.04" font-family="Times,serif" font-size="14.00">служит жильем крысам.</text>
<text text-anchor="middle" x="160.87" y="-279.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-262.54" font-family="Times,serif" font-size="14.00">Случайные числа</text>
<text text-anchor="middle" x="160.87" y="-245.29" font-family="Times,serif" font-size="14.00">отображаются на экране,</text>
<text text-anchor="middle" x="160.87" y="-228.04" font-family="Times,serif" font-size="14.00">подключенном к этой</text>
<text text-anchor="middle" x="160.87" y="-210.79" font-family="Times,serif" font-size="14.00">системе.</text>
<text text-anchor="middle" x="160.87" y="-193.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="160.87" y="-176.29" font-family="Times,serif" font-size="14.00">Половина этого компьютера</text>
<text text-anchor="middle" x="160.87" y="-159.04" font-family="Times,serif" font-size="14.00">обуглилась при пожаре,</text>
<text text-anchor="middle" x="160.87" y="-141.79" font-family="Times,serif" font-size="14.00">причем давно.</text>
</g>

<text text-anchor="middle" x="497.87" y="-521.29" font-family="Times,serif" font-size="14.00">Туда подключено питание.</text>

<text text-anchor="middle" x="497.87" y="-452.29" font-family="Times,serif" font-size="14.00">функциональности остатков</text>
<text text-anchor="middle" x="497.87" y="-435.04" font-family="Times,serif" font-size="14.00">рабочих систем.</text>

<script>window.Codes = {"start":"if (local_var(0) == 0) then begin\n  set_local_var(0, random(1, 9));\nend\nif (script_action == 21) then begin\n  script_overrides;\n  call search;\nend\nelse begin\n  if (script_action == 8) then begin\n    use_skill := action_being_used;\n    script_overrides;\n    call skills;\n  end\nend\n","search":"if (tile_distance_objs(self_obj, dude_obj) > 3) then begin\n  display_msg(message_str(418, 100));\nend\nelse begin\n  if (local_var(0) == 1) then begin\n    display_msg(message_str(418, 102));\n  end\n  else begin\n    if (local_var(0) == 2) then begin\n      display_msg(message_str(418, 103));\n    end\n    else begin\n      if (local_var(0) == 3) then begin\n        display_msg(message_str(418, 104));\n      end\n      else begin\n        if (local_var(0) == 4) then begin\n          display_msg(message_str(418, 105));\n        end\n        else begin\n          if (local_var(0) == 5) then begin\n            display_msg(message_str(418, 106));\n          end\n          else begin\n            if (local_var(0) == 6) then begin\n              display_msg(message_str(418, 107));\n            end\n            else begin\n              if (local_var(0) == 7) then begin\n                display_msg(message_str(418, 108));\n              end\n              else begin\n                if (local_var(0) == 8) then begin\n                  display_msg(message_str(418, 109));\n                end\n                else begin\n                  if (local_var(0) == 9) then begin\n                    display_msg(message_str(418, 111));\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","skills":"if ((use_skill == 13) or (use_skill == 12)) then begin\n  display_msg(message_str(418, 101));\nend\nelse begin\n  display_msg(message_str(418, 102));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
