<title>ScribeBRandom</title>

<text text-anchor="middle" x="203.32" y="-1325" font-family="Times,serif" font-size="14.00">Врии &#45; мой кумир.</text>
<text text-anchor="middle" x="203.32" y="-1307.75" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-1290.5" font-family="Times,serif" font-size="14.00">Врии очень симпатичная.</text>
<text text-anchor="middle" x="203.32" y="-1273.25" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-1256" font-family="Times,serif" font-size="14.00">София хорошенькая.</text>
<text text-anchor="middle" x="203.32" y="-1238.75" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-1221.5" font-family="Times,serif" font-size="14.00">Дерек &#45; просто супер.</text>
<text text-anchor="middle" x="203.32" y="-1204.25" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-1187" font-family="Times,serif" font-size="14.00">Продолжит ли Вселенная</text>
<text text-anchor="middle" x="203.32" y="-1169.75" font-family="Times,serif" font-size="14.00">расширятся, или же она в</text>
<text text-anchor="middle" x="203.32" y="-1152.5" font-family="Times,serif" font-size="14.00">конечном итоге поглотит</text>
<text text-anchor="middle" x="203.32" y="-1135.25" font-family="Times,serif" font-size="14.00">самое себя?</text>
<text text-anchor="middle" x="203.32" y="-1118" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-1100.75" font-family="Times,serif" font-size="14.00">Мне нравятся старые</text>
<text text-anchor="middle" x="203.32" y="-1083.5" font-family="Times,serif" font-size="14.00">книжки и журналы, но их</text>
<text text-anchor="middle" x="203.32" y="-1066.25" font-family="Times,serif" font-size="14.00">так трудно достать.</text>
<text text-anchor="middle" x="203.32" y="-1049" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-1031.75" font-family="Times,serif" font-size="14.00">Знание &#45; сила.</text>
<text text-anchor="middle" x="203.32" y="-1014.5" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-997.25" font-family="Times,serif" font-size="14.00">Карандаш ученого сильнее,</text>
<text text-anchor="middle" x="203.32" y="-980" font-family="Times,serif" font-size="14.00">чем меч воина.</text>
<text text-anchor="middle" x="203.32" y="-962.75" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-945.5" font-family="Times,serif" font-size="14.00">Мы должны сохранить</text>
<text text-anchor="middle" x="203.32" y="-928.25" font-family="Times,serif" font-size="14.00">знания.</text>
<text text-anchor="middle" x="203.32" y="-911" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-893.75" font-family="Times,serif" font-size="14.00">Заниматься наукой очень</text>
<text text-anchor="middle" x="203.32" y="-876.5" font-family="Times,serif" font-size="14.00">интересно.</text>
<text text-anchor="middle" x="203.32" y="-859.25" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-842" font-family="Times,serif" font-size="14.00">Я как&#45;то видел летающую</text>
<text text-anchor="middle" x="203.32" y="-824.75" font-family="Times,serif" font-size="14.00">тарелку.</text>
<text text-anchor="middle" x="203.32" y="-807.5" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-790.25" font-family="Times,serif" font-size="14.00">Знаете ли вы, что Солнце</text>
<text text-anchor="middle" x="203.32" y="-773" font-family="Times,serif" font-size="14.00">&#45; это на самом деле</text>
<text text-anchor="middle" x="203.32" y="-755.75" font-family="Times,serif" font-size="14.00">большая ядерная реакция?</text>
<text text-anchor="middle" x="203.32" y="-738.5" font-family="Times,serif" font-size="14.00">То же, что уничтожило</text>
<text text-anchor="middle" x="203.32" y="-721.25" font-family="Times,serif" font-size="14.00">старый мир? Только то &#45;</text>
<text text-anchor="middle" x="203.32" y="-704" font-family="Times,serif" font-size="14.00">распад, а это &#45; синтез.</text>
<text text-anchor="middle" x="203.32" y="-686.75" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-669.5" font-family="Times,serif" font-size="14.00">А вы знали, что черная</text>
<text text-anchor="middle" x="203.32" y="-652.25" font-family="Times,serif" font-size="14.00">дыра &#45; это на самом деле</text>
<text text-anchor="middle" x="203.32" y="-635" font-family="Times,serif" font-size="14.00">дверь в другую вселенную?</text>
<text text-anchor="middle" x="203.32" y="-617.75" font-family="Times,serif" font-size="14.00">Я все это рассчитал на</text>
<text text-anchor="middle" x="203.32" y="-600.5" font-family="Times,serif" font-size="14.00">бумаге. Жаль, в ближайшем</text>
<text text-anchor="middle" x="203.32" y="-583.25" font-family="Times,serif" font-size="14.00">будущем никаких</text>
<text text-anchor="middle" x="203.32" y="-566" font-family="Times,serif" font-size="14.00">космических путешествий</text>
<text text-anchor="middle" x="203.32" y="-548.75" font-family="Times,serif" font-size="14.00">не предвидится. По</text>
<text text-anchor="middle" x="203.32" y="-531.5" font-family="Times,serif" font-size="14.00">крайней мере, я их точно</text>
<text text-anchor="middle" x="203.32" y="-514.25" font-family="Times,serif" font-size="14.00">не застану.</text>
<text text-anchor="middle" x="203.32" y="-497" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-479.75" font-family="Times,serif" font-size="14.00">Атом водорода на</text>
<text text-anchor="middle" x="203.32" y="-462.5" font-family="Times,serif" font-size="14.00">99,9843425% своего объема</text>
<text text-anchor="middle" x="203.32" y="-445.25" font-family="Times,serif" font-size="14.00">состоит из вакуума.</text>
<text text-anchor="middle" x="203.32" y="-428" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-410.75" font-family="Times,serif" font-size="14.00">Однажды путешествие во</text>
<text text-anchor="middle" x="203.32" y="-393.5" font-family="Times,serif" font-size="14.00">времени станет возможным,</text>
<text text-anchor="middle" x="203.32" y="-376.25" font-family="Times,serif" font-size="14.00">и мы сможем предотвратить</text>
<text text-anchor="middle" x="203.32" y="-359" font-family="Times,serif" font-size="14.00">катастрофу, которая в</text>
<text text-anchor="middle" x="203.32" y="-341.75" font-family="Times,serif" font-size="14.00">прошлом разрушила наш</text>
<text text-anchor="middle" x="203.32" y="-324.5" font-family="Times,serif" font-size="14.00">мир. Но не могло бы</text>
<text text-anchor="middle" x="203.32" y="-307.25" font-family="Times,serif" font-size="14.00">это... сделать</text>
<text text-anchor="middle" x="203.32" y="-290" font-family="Times,serif" font-size="14.00">невозможным наше</text>
<text text-anchor="middle" x="203.32" y="-272.75" font-family="Times,serif" font-size="14.00">возвращение в случае</text>
<text text-anchor="middle" x="203.32" y="-255.5" font-family="Times,serif" font-size="14.00">успеха...О, голова</text>
<text text-anchor="middle" x="203.32" y="-238.25" font-family="Times,serif" font-size="14.00">болит...</text>
</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 63);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","ScribeBRandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 15);\nend\nif (LVar0 > 15) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(290, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(290, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(290, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(290, 104);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(290, 105);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(290, 106);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(290, 107);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(290, 108);\n            end\n            else begin\n              if (LVar0 == 9) then begin\n                LVar1 := message_str(290, 109);\n              end\n              else begin\n                if (LVar0 == 10) then begin\n                  LVar1 := message_str(290, 110);\n                end\n                else begin\n                  if (LVar0 == 11) then begin\n                    LVar1 := message_str(290, 111);\n                  end\n                  else begin\n                    if (LVar0 == 12) then begin\n                      LVar1 := message_str(290, 112);\n                    end\n                    else begin\n                      if (LVar0 == 13) then begin\n                        LVar1 := message_str(290, 113);\n                      end\n                      else begin\n                        if (LVar0 == 14) then begin\n                          LVar1 := message_str(290, 114);\n                        end\n                        else begin\n                          if (LVar0 == 15) then begin\n                            LVar1 := message_str(290, 115);\n                          end\n                          else begin\n                            LVar0 := 1;\n                          end\n                        end\n                      end\n                    end\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call ScribeBRandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(290, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
