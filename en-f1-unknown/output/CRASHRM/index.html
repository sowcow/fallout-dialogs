<script>window.Codes = {"start":"if (script_action == 2) then begin\n  call spatial_p_proc;\nend\nelse begin\n  if (script_action == 11) then begin\n    call talk_p_proc;\n  end\nend\n","spatial_p_proc":"if ((source_obj == dude_obj) and (global_var(168) > (game_time / (10 * 60 * 60 * 24)))) then begin\n  dialogue_system_enter;\nend\n","talk_p_proc":"start_gdialog(807, self_obj, 4, -1, -1);\ngsay_start;\ngsay_reply(807, 100);\ngiq_option(0, 807, 101, CrashRm01, 50);\ngiq_option(0, 807, 102, CrashRmEnd, 50);\ngsay_end;\nend_dialogue;\nif (local_var(0) == 1) then begin\n  call CrashRm02;\nend\n","CrashRm01":"set_local_var(0, 1);\n","CrashRm02":"set_local_var(0, 0);\ngfade_out(600);\ngame_time_advance(game_ticks(60 * (60 - (game_time_hour % 100))));\nif (game_time_hour < 1000) then begin\n  game_time_advance(game_ticks(36 * (1000 - game_time_hour)));\nend\nelse begin\n  game_time_advance(game_ticks(36 * (3400 - game_time_hour)));\nend\ncritter_heal(dude_obj, random(10, 15));\ndisplay_msg(message_str(807, 103));\nif ((map_var(3) == 0) and (map_var(0) != 2)) then begin\n  JTRaider_ptr := create_object_sid(16777449, 17484, 0, 337);\n  move_to(Sinthia_ptr, 17485, 0);\n  anim(JTRaider_ptr, 1000, 3);\n  anim(Sinthia_ptr, 1000, 3);\n  item := create_object_sid(8, 0, 0, -1);\n  add_obj_to_inven(JTRaider_ptr, item);\n  wield_obj_critter(JTRaider_ptr, item);\n  item := create_object_sid(1, 0, 0, -1);\n  add_obj_to_inven(JTRaider_ptr, item);\n  wield_obj_critter(JTRaider_ptr, item);\n  set_map_var(3, 1);\nend\ngfade_in(600);\n","CrashRmEnd":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
