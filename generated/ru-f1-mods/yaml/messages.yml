    такие тонкие, что едва задерживают свет. А между тем, эти богатые ублюдки живут
    с комфортом в своих опрятных домах на Высотах. Прям тошнит.
  1134: Большинство бедных, которые работают на торговцев, живут здесь. Стены их домов
