<text text-anchor="middle" x="1119" y="-1396.09" font-family="Times,serif" font-size="14.00">[Чак достает две карты.</text>
<text text-anchor="middle" x="1119" y="-1378.84" font-family="Times,serif" font-size="14.00">На одной изображен</text>
<text text-anchor="middle" x="1119" y="-1361.59" font-family="Times,serif" font-size="14.00">человек в лабораторном</text>
<text text-anchor="middle" x="1119" y="-1344.34" font-family="Times,serif" font-size="14.00">халате, в руке он держит</text>
<text text-anchor="middle" x="1119" y="-1327.09" font-family="Times,serif" font-size="14.00">компьютер. На другой</text>
<text text-anchor="middle" x="1119" y="-1309.84" font-family="Times,serif" font-size="14.00">карте нарисован человек в</text>
<text text-anchor="middle" x="1119" y="-1292.59" font-family="Times,serif" font-size="14.00">силовой броне.] Жрец и</text>
<text text-anchor="middle" x="1119" y="-1275.34" font-family="Times,serif" font-size="14.00">Принц Жезлов на юге...</text>
<text text-anchor="middle" x="1119" y="-1258.09" font-family="Times,serif" font-size="14.00">Великая мудрость и</text>
<text text-anchor="middle" x="1119" y="-1240.84" font-family="Times,serif" font-size="14.00">благородство ждут тебя на</text>
<text text-anchor="middle" x="1119" y="-1223.59" font-family="Times,serif" font-size="14.00">юге.</text>
<text text-anchor="middle" x="1119" y="-1206.34" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1119" y="-1189.09" font-family="Times,serif" font-size="14.00">[Чак вытаскивает карту,</text>
<text text-anchor="middle" x="1119" y="-1171.84" font-family="Times,serif" font-size="14.00">на которой изображен</text>
<text text-anchor="middle" x="1119" y="-1154.59" font-family="Times,serif" font-size="14.00">человек с вибромечом и</text>
<text text-anchor="middle" x="1119" y="-1137.34" font-family="Times,serif" font-size="14.00">флагом.] Принц Мечей на</text>
<text text-anchor="middle" x="1119" y="-1120.09" font-family="Times,serif" font-size="14.00">севере... Скорее всего,</text>
<text text-anchor="middle" x="1119" y="-1102.84" font-family="Times,serif" font-size="14.00">на севере тебя ждет</text>
<text text-anchor="middle" x="1119" y="-1085.59" font-family="Times,serif" font-size="14.00">могущественный противник.</text>
<text text-anchor="middle" x="1119" y="-1068.34" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1119" y="-1051.09" font-family="Times,serif" font-size="14.00">[Чак вытаскивает две</text>
<text text-anchor="middle" x="1119" y="-1033.84" font-family="Times,serif" font-size="14.00">карты. На одной</text>
<text text-anchor="middle" x="1119" y="-1016.59" font-family="Times,serif" font-size="14.00">изображена радиовышка, на</text>
<text text-anchor="middle" x="1119" y="-999.34" font-family="Times,serif" font-size="14.00">другой &#45; человек в</text>
<text text-anchor="middle" x="1119" y="-982.09" font-family="Times,serif" font-size="14.00">костюме со скипетром.]</text>
<text text-anchor="middle" x="1119" y="-964.84" font-family="Times,serif" font-size="14.00">Башня и император... Тебя</text>
<text text-anchor="middle" x="1119" y="-947.59" font-family="Times,serif" font-size="14.00">ждут большие перемены,</text>
<text text-anchor="middle" x="1119" y="-930.34" font-family="Times,serif" font-size="14.00">причиной их станет некий</text>
<text text-anchor="middle" x="1119" y="-913.09" font-family="Times,serif" font-size="14.00">могущественный лидер.</text>
<text text-anchor="middle" x="1119" y="-895.84" font-family="Times,serif" font-size="14.00">Возможно, эти перемены</text>
<text text-anchor="middle" x="1119" y="-878.59" font-family="Times,serif" font-size="14.00">означают смерть. Не знаю.</text>
<text text-anchor="middle" x="1119" y="-861.34" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1119" y="-844.09" font-family="Times,serif" font-size="14.00">[Чак вытаскивает карту с</text>
<text text-anchor="middle" x="1119" y="-826.84" font-family="Times,serif" font-size="14.00">изображением человека,</text>
<text text-anchor="middle" x="1119" y="-809.59" font-family="Times,serif" font-size="14.00">танцующего на ядерной</text>
<text text-anchor="middle" x="1119" y="-792.34" font-family="Times,serif" font-size="14.00">боеголовке.] Шут. Ничем</text>
<text text-anchor="middle" x="1119" y="-775.09" font-family="Times,serif" font-size="14.00">не могу помочь. Тебе</text>
<text text-anchor="middle" x="1119" y="-757.84" font-family="Times,serif" font-size="14.00">придется самостоятельно</text>
<text text-anchor="middle" x="1119" y="-740.59" font-family="Times,serif" font-size="14.00">выбрать себе путь в этом</text>
