<text text-anchor="middle" x="613" y="-1488.76" font-family="Times,serif" font-size="14.00">Let me tell you, then.</text>

<text text-anchor="middle" x="613" y="-1368.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="613" y="-1350.76" font-family="Times,serif" font-size="14.00">They work in secret,</text>
<text text-anchor="middle" x="613" y="-1333.51" font-family="Times,serif" font-size="14.00">especially up north.</text>
<text text-anchor="middle" x="613" y="-1316.26" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="613" y="-1299.01" font-family="Times,serif" font-size="14.00">Jeez, I got to spell this</text>
<text text-anchor="middle" x="613" y="-1281.76" font-family="Times,serif" font-size="14.00">out for you? They raid</text>
<text text-anchor="middle" x="613" y="-1264.51" font-family="Times,serif" font-size="14.00">slavers, drive off the</text>
<text text-anchor="middle" x="613" y="-1247.26" font-family="Times,serif" font-size="14.00">stock, and smuggle &#39;em</text>
<text text-anchor="middle" x="613" y="-1230.01" font-family="Times,serif" font-size="14.00">down south to NCR lands</text>
<text text-anchor="middle" x="613" y="-1212.76" font-family="Times,serif" font-size="14.00">where slavery&#39;s illegal.</text>
<text text-anchor="middle" x="613" y="-1195.51" font-family="Times,serif" font-size="14.00">So you interested?</text>

<text text-anchor="middle" x="613" y="-1161.01" font-family="Times,serif" font-size="14.00">There is no &quot;and&quot;! You</text>
