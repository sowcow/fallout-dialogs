    смерти.]
  241: "[ГОТОВО]"
  250: Да. Об этом я вас и предупреждал. Теперь, оставьте меня в покое. Мне больше
    нечего вам сказать.
  251: "[ГОТОВО]"
  260: Может быть, вы правы. Всю свою жизнь, я ничего не видел, кроме Ши. Но здесь
    для меня не осталось ничего, кроме печали. Да, я думаю, мне действительно лучше
    отправиться в большой мир и найти там свою новую судьбу. Даже если пустыне нечего
    мне предложить, кроме быстрой смерти, это лучше чем оставаться здесь. Спасибо
    тебе, лаовай.
  261: Удачи, Мэнг. Надеюсь, что судьба улыбнется тебе.
  262: Перед тем как начнешь паковать вещи, не мог бы ты ответить мне на пару вопросов?
  270: Почему нет? Я разрываю все связи с Ши. Их секреты теперь для меня ничего не
    значат. Спрашивайте что пожелаете.
  271: Что ты можешь рассказать мне о том охраняемом катере?
  272: Ничего. Удачи в поисках новой жизни, Мэнг.
  280: Ши используют этот катер для доступа к нашему спящему защитнику, подводной
    лодке.
  281: Что ты можешь рассказать мне о подводной лодке?
  290: Ши-Хуан-Ти это подводная лодка, которую доставили сюда наши предки из далеких
    земель. После Великой войны она осталась без питания и села на мель в бухте Сан-Франциско.
    Капитан Йе Ли и его экипаж добрались до этого города и создали то, что стало обществом
    Ши.
  291: Ты назвал ее "спящим защитником". Что это значит?
  300: Она как спящий дракон, храп которого все еще может выпустить смертельный огонь
    - подлодка неподвижна, но не беспомощна. Ши работали над этим в секрете, совершая
    тайные поездки на подводную лодку под покровом ночи. Ее орудия были снова запущены,
    и она запросто может уничтожить любое некитайское судно, которое посмеет пройти
    через эту бухту.
  301: Значит, скажем так, чисто *гипотетически*, если этот большой танкер, который
    пришвартован здесь, попробует поднять паруса...
  310: Тогда... БУМ!
  311: Понятно. Полагаю, ты не знаешь, как я могу разоружить ее?
  320: Только техники Ши знают такие вещи. Я рассказал вам все, что знаю.
  321: Спасибо, Мэнг. Удачи в новой жизни.
  330: Теперь пришло время начать новую жизнь...
  350: Оставь меня, лаовай.
  400: Вы убедили Мэнга изменить свою жизнь.
