<script>window.Codes = {"start":"if (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 6) then begin\n    call use_p_proc;\n  end\n  else begin\n    if (script_action == 4) then begin\n      call pickup_p_proc;\n    end\n    else begin\n      if (script_action == 7) then begin\n        call use_obj_on_p_proc;\n      end\n      else begin\n        if (script_action == 8) then begin\n          call use_skill_on_p_proc;\n        end\n      end\n    end\n  end\nend\n","use_p_proc":"if (local_var(0) == 0) then begin\n  script_overrides;\n  display_msg(message_str(734, 100));\nend\n","pickup_p_proc":"call use_p_proc;\n","use_skill_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar1 := action_being_used;\nLVar0 := roll_vs_skill(dude_obj, 9, -20);\nif (LVar1 == 9) then begin\n  script_overrides;\n  if (is_success(LVar0)) then begin\n    set_local_var(0, 1);\n    display_msg(message_str(734, 102));\n  end\n  else begin\n    display_msg(message_str(734, 103));\n  end\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar0 := obj_being_used_with;\nLVar1 := roll_vs_skill(dude_obj, 9, 0);\nif (obj_pid(LVar0) == 84) then begin\n  script_overrides;\n  if (is_success(LVar1)) then begin\n    set_local_var(0, 1);\n    display_msg(message_str(734, 102));\n  end\n  else begin\n    if (is_critical(LVar1)) then begin\n      rm_obj_from_inven(dude_obj, LVar0);\n      destroy_object(LVar0);\n      display_msg(message_str(734, 101));\n    end\n    else begin\n      display_msg(message_str(734, 103));\n    end\n  end\nend\n","look_at_p_proc":"if (local_var(0) == 0) then begin\n  script_overrides;\n  display_msg(message_str(734, 100));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
