<text text-anchor="middle" x="1387.54" y="-10547.98" font-family="Times,serif" font-size="14.00">Хорошо, э&#45;э... Прежде чем</text>
<text text-anchor="middle" x="1387.54" y="-10530.73" font-family="Times,serif" font-size="14.00">мы начнем, есть ли здесь</text>

<text text-anchor="middle" x="1387.54" y="-10427.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1387.54" y="-10409.98" font-family="Times,serif" font-size="14.00">Согласишься ли ты, </text>
<text text-anchor="middle" x="1387.54" y="-10392.73" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1387.54" y="-10375.48" font-family="Times,serif" font-size="14.00">Мария</text>
<text text-anchor="middle" x="1387.54" y="-10358.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1387.54" y="-10340.98" font-family="Times,serif" font-size="14.00">, взять этого человека по</text>

<text text-anchor="middle" x="1387.54" y="-10306.48" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1387.54" y="-10289.23" font-family="Times,serif" font-size="14.00"> в законные </text>

<text text-anchor="middle" x="4732.54" y="-2732.01" font-family="Times,serif" font-size="14.00">[Потрясенно] В Дыре!</text>
<text text-anchor="middle" x="4732.54" y="-2714.76" font-family="Times,serif" font-size="14.00">Н&#45;наверное, мы слишком уж</text>

<text text-anchor="middle" x="4732.54" y="-2680.26" font-family="Times,serif" font-size="14.00">себе представить, через</text>
<text text-anchor="middle" x="4732.54" y="-2663.01" font-family="Times,serif" font-size="14.00">что он прошел на Ферме</text>
<text text-anchor="middle" x="4732.54" y="-2645.76" font-family="Times,serif" font-size="14.00">ужасов, а ему никто не</text>
<text text-anchor="middle" x="4732.54" y="-2628.51" font-family="Times,serif" font-size="14.00">верил. Говоришь, он</text>
<text text-anchor="middle" x="4732.54" y="-2611.26" font-family="Times,serif" font-size="14.00">теперь живет в Дыре и</text>
<text text-anchor="middle" x="4732.54" y="-2594.01" font-family="Times,serif" font-size="14.00">спивается? Может, ты</text>
<text text-anchor="middle" x="4732.54" y="-2576.76" font-family="Times,serif" font-size="14.00">встретишь его еще, так</text>
<text text-anchor="middle" x="4732.54" y="-2559.51" font-family="Times,serif" font-size="14.00">скажи, что ему наконец&#45;то</text>
<text text-anchor="middle" x="4732.54" y="-2542.26" font-family="Times,serif" font-size="14.00">поверили и мы ждем его</text>
<text text-anchor="middle" x="4732.54" y="-2525.01" font-family="Times,serif" font-size="14.00">дома. Я был бы тебе очень</text>
<text text-anchor="middle" x="4732.54" y="-2507.76" font-family="Times,serif" font-size="14.00">признателен.</text>
</g>

<text text-anchor="middle" x="4541.54" y="-1576.21" font-family="Times,serif" font-size="14.00">Повсюду кровь и</text>

<text text-anchor="middle" x="4541.54" y="-1524.46" font-family="Times,serif" font-size="14.00">Мы ведь не... то есть..</text>

<text text-anchor="middle" x="2600.54" y="-7693.81" font-family="Times,serif" font-size="14.00">больше не хотел этим</text>
<text text-anchor="middle" x="2600.54" y="-7676.56" font-family="Times,serif" font-size="14.00">заниматься. Но кроме</text>
<text text-anchor="middle" x="2600.54" y="-7659.31" font-family="Times,serif" font-size="14.00">редких споров, которые</text>
<text text-anchor="middle" x="2600.54" y="-7642.06" font-family="Times,serif" font-size="14.00">приходится разрешать, мне</text>
<text text-anchor="middle" x="2600.54" y="-7624.81" font-family="Times,serif" font-size="14.00">практически ничего больше</text>
<text text-anchor="middle" x="2600.54" y="-7607.56" font-family="Times,serif" font-size="14.00">не нужно делать. Что меня</text>
<text text-anchor="middle" x="2600.54" y="-7590.31" font-family="Times,serif" font-size="14.00">вполне устраивает.</text>

<!-- Node076 -->
<g id="node77" class="node">
<title>Node076</title>
<ellipse fill="#ffffff" stroke="#000000" cx="6122.54" cy="-408.18" rx="155.03" ry="408.18"/>
<text text-anchor="middle" x="6122.54" y="-679.5" font-family="Times,serif" font-size="14.00">[Несколько смущаясь.]</text>
<text text-anchor="middle" x="6122.54" y="-662.25" font-family="Times,serif" font-size="14.00">Э&#45;э... ну, видишь ли, на</text>
<text text-anchor="middle" x="6122.54" y="-645" font-family="Times,serif" font-size="14.00">самом деле я ничего не</text>
<text text-anchor="middle" x="6122.54" y="-627.75" font-family="Times,serif" font-size="14.00">знаю об этой штуке, ГЭКК,</text>
<text text-anchor="middle" x="6122.54" y="-610.5" font-family="Times,serif" font-size="14.00">которую ты ищешь. Пойми</text>
<text text-anchor="middle" x="6122.54" y="-593.25" font-family="Times,serif" font-size="14.00">меня, мы были просто</text>
<text text-anchor="middle" x="6122.54" y="-576" font-family="Times,serif" font-size="14.00">загнаны в угол! Однако я</text>
<text text-anchor="middle" x="6122.54" y="-558.75" font-family="Times,serif" font-size="14.00">знаю, что есть место,</text>
<text text-anchor="middle" x="6122.54" y="-541.5" font-family="Times,serif" font-size="14.00">которое называется Гекко.</text>
<text text-anchor="middle" x="6122.54" y="-524.25" font-family="Times,serif" font-size="14.00">Это где&#45;то на востоке</text>
<text text-anchor="middle" x="6122.54" y="-507" font-family="Times,serif" font-size="14.00">отсюда. Если бы я любил</text>
<text text-anchor="middle" x="6122.54" y="-489.75" font-family="Times,serif" font-size="14.00">спорить, я бы мог держать</text>
<text text-anchor="middle" x="6122.54" y="-472.5" font-family="Times,serif" font-size="14.00">пари, что твоя штуковина,</text>
<text text-anchor="middle" x="6122.54" y="-455.25" font-family="Times,serif" font-size="14.00">ГЭКК, находится именно</text>
<text text-anchor="middle" x="6122.54" y="-438" font-family="Times,serif" font-size="14.00">там. Мне жаль, что я</text>
<text text-anchor="middle" x="6122.54" y="-420.75" font-family="Times,serif" font-size="14.00">больше ничего не могу</text>
<text text-anchor="middle" x="6122.54" y="-403.5" font-family="Times,serif" font-size="14.00">тебе предложить, но мы</text>
<text text-anchor="middle" x="6122.54" y="-386.25" font-family="Times,serif" font-size="14.00">сейчас очень бедны, и у</text>
<text text-anchor="middle" x="6122.54" y="-369" font-family="Times,serif" font-size="14.00">нас самих мало что есть.</text>
<text text-anchor="middle" x="6122.54" y="-351.75" font-family="Times,serif" font-size="14.00">Но я могу предложить тебе</text>
<text text-anchor="middle" x="6122.54" y="-334.5" font-family="Times,serif" font-size="14.00">свои товары практически</text>
<text text-anchor="middle" x="6122.54" y="-317.25" font-family="Times,serif" font-size="14.00">по закупочной цене. Ты</text>
<text text-anchor="middle" x="6122.54" y="-300" font-family="Times,serif" font-size="14.00">окажешь мне честь, если</text>
<text text-anchor="middle" x="6122.54" y="-282.75" font-family="Times,serif" font-size="14.00">позволишь помочь тебе</text>
<text text-anchor="middle" x="6122.54" y="-265.5" font-family="Times,serif" font-size="14.00">выбрать какие&#45;нибудь</text>
<text text-anchor="middle" x="6122.54" y="-248.25" font-family="Times,serif" font-size="14.00">товары, когда они у меня</text>
<text text-anchor="middle" x="6122.54" y="-231" font-family="Times,serif" font-size="14.00">будут. Уверен, все</text>
<text text-anchor="middle" x="6122.54" y="-213.75" font-family="Times,serif" font-size="14.00">остальные жители нашего</text>
<text text-anchor="middle" x="6122.54" y="-196.5" font-family="Times,serif" font-size="14.00">города также будут в той</text>
<text text-anchor="middle" x="6122.54" y="-179.25" font-family="Times,serif" font-size="14.00">же степени тебе</text>
<text text-anchor="middle" x="6122.54" y="-162" font-family="Times,serif" font-size="14.00">благодарны. Спасибо тебе!</text>
<text text-anchor="middle" x="6122.54" y="-144.75" font-family="Times,serif" font-size="14.00">Мы все обязаны тебе</text>
<text text-anchor="middle" x="6122.54" y="-127.5" font-family="Times,serif" font-size="14.00">жизнью.</text>
</g>

<text text-anchor="middle" x="3413.54" y="-3922.06" font-family="Times,serif" font-size="14.00">тебя обмануть. Я бы хотел</text>
<text text-anchor="middle" x="3413.54" y="-3904.81" font-family="Times,serif" font-size="14.00">чем&#45;нибудь компенсировать</text>
<text text-anchor="middle" x="3413.54" y="-3887.56" font-family="Times,serif" font-size="14.00">тебе эту неприятность, но</text>

<!-- Node075 -->
<g id="node72" class="node">
<title>Node075</title>
<ellipse fill="#ffffff" stroke="#000000" cx="6122.54" cy="-2034.16" rx="166.7" ry="322.79"/>
<text text-anchor="middle" x="6122.54" y="-2245.11" font-family="Times,serif" font-size="14.00">[Потрясенно] В Дыре!</text>
<text text-anchor="middle" x="6122.54" y="-2227.86" font-family="Times,serif" font-size="14.00">Н&#45;наверное, мы слишком уж</text>
<text text-anchor="middle" x="6122.54" y="-2210.61" font-family="Times,serif" font-size="14.00">сильно его высмеяли. Могу</text>
<text text-anchor="middle" x="6122.54" y="-2193.36" font-family="Times,serif" font-size="14.00">себе представить, через</text>
<text text-anchor="middle" x="6122.54" y="-2176.11" font-family="Times,serif" font-size="14.00">что он прошел на Ферме</text>
<text text-anchor="middle" x="6122.54" y="-2158.86" font-family="Times,serif" font-size="14.00">ужасов, а ему никто не</text>
<text text-anchor="middle" x="6122.54" y="-2141.61" font-family="Times,serif" font-size="14.00">верил. Говоришь, он</text>
<text text-anchor="middle" x="6122.54" y="-2124.36" font-family="Times,serif" font-size="14.00">теперь живет в Дыре и</text>
<text text-anchor="middle" x="6122.54" y="-2107.11" font-family="Times,serif" font-size="14.00">спивается? Может, ты</text>
<text text-anchor="middle" x="6122.54" y="-2089.86" font-family="Times,serif" font-size="14.00">встретишь его еще, так</text>
<text text-anchor="middle" x="6122.54" y="-2072.61" font-family="Times,serif" font-size="14.00">скажи, что ему наконец&#45;то</text>
<text text-anchor="middle" x="6122.54" y="-2055.36" font-family="Times,serif" font-size="14.00">поверили и мы ждем его</text>
<text text-anchor="middle" x="6122.54" y="-2038.11" font-family="Times,serif" font-size="14.00">дома. Я был бы тебе очень</text>
<text text-anchor="middle" x="6122.54" y="-2020.86" font-family="Times,serif" font-size="14.00">признателен. А пока, я</text>
<text text-anchor="middle" x="6122.54" y="-2003.61" font-family="Times,serif" font-size="14.00">думаю, настало время</text>
<text text-anchor="middle" x="6122.54" y="-1986.36" font-family="Times,serif" font-size="14.00">жителям Модока и ушельцам</text>
<text text-anchor="middle" x="6122.54" y="-1969.11" font-family="Times,serif" font-size="14.00">познакомиться друг с</text>
<text text-anchor="middle" x="6122.54" y="-1951.86" font-family="Times,serif" font-size="14.00">другом.</text>
<text text-anchor="middle" x="6122.54" y="-1934.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="6122.54" y="-1917.36" font-family="Times,serif" font-size="14.00">Вы спасли город Модок.</text>
<text text-anchor="middle" x="6122.54" y="-1900.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="6122.54" y="-1882.86" font-family="Times,serif" font-size="14.00">Самый что ни на есть</text>
<text text-anchor="middle" x="6122.54" y="-1865.61" font-family="Times,serif" font-size="14.00">средний дядька, среднего</text>
<text text-anchor="middle" x="6122.54" y="-1848.36" font-family="Times,serif" font-size="14.00">роста, среднего возраста,</text>
<text text-anchor="middle" x="6122.54" y="-1831.11" font-family="Times,serif" font-size="14.00">среднего сложения. Ничего</text>
<text text-anchor="middle" x="6122.54" y="-1813.86" font-family="Times,serif" font-size="14.00">необычного.</text>
</g>

    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
