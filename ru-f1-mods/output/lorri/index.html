<text text-anchor="middle" x="870" y="-1353.7" font-family="Times,serif" font-size="14.00">стали Клинками.</text>
<text text-anchor="middle" x="870" y="-1336.45" font-family="Times,serif" font-size="14.00">Оружейники изначально</text>
<text text-anchor="middle" x="870" y="-1319.2" font-family="Times,serif" font-size="14.00">были не отсюда.</text>
<text text-anchor="middle" x="870" y="-1301.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="870" y="-1284.7" font-family="Times,serif" font-size="14.00">Там жило много людей. Мне</text>
<text text-anchor="middle" x="870" y="-1267.45" font-family="Times,serif" font-size="14.00">говорили, что выжившие</text>
<text text-anchor="middle" x="870" y="-1250.2" font-family="Times,serif" font-size="14.00">спрятались в большом</text>
<text text-anchor="middle" x="870" y="-1232.95" font-family="Times,serif" font-size="14.00">убежище, и вышли только</text>
<text text-anchor="middle" x="870" y="-1215.7" font-family="Times,serif" font-size="14.00">много лет спустя.</text>
<text text-anchor="middle" x="870" y="-1198.45" font-family="Times,serif" font-size="14.00">Некоторые из них</text>
<text text-anchor="middle" x="870" y="-1181.2" font-family="Times,serif" font-size="14.00">образовали Регуляторов, а</text>
<text text-anchor="middle" x="870" y="-1163.95" font-family="Times,serif" font-size="14.00">затем основали Святилище,</text>

    });

  $('svg').mousedown(function(e) {

      y: y - downAt.y
    };
