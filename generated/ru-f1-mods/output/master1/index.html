<script>window.Codes = {"start":"if (script_action == 15) then begin\n  call map_enter_p_proc;\nend\nelse begin\n  if (script_action == 23) then begin\n    call map_update_p_proc;\n  end\n  else begin\n    if (script_action == 16) then begin\n      call map_exit_p_proc;\n    end\n  end\nend\n","map_enter_p_proc":"set_global_var(79, 2);\ncall Darkness;\nPlayer_Elevation := elevation(dude_obj);\nif (Player_Elevation == 0) then begin\n  if ((game_time_hour >= 700) and (game_time_hour < 1800) and (metarule(22, 0) == 0)) then begin\n    if (map_var(10) == 0) then begin\n      set_map_var(10, 1);\n      monstr_ptr := create_object_sid(16777259, 0, 0, 686);\n      critter_attempt_placement(monstr_ptr, 24678, 0);\n      critter_add_trait(monstr_ptr, 1, 6, 34);\n      monstr_ptr := create_object_sid(16777261, 0, 0, 686);\n      critter_attempt_placement(monstr_ptr, 25680, 0);\n      critter_add_trait(monstr_ptr, 1, 6, 34);\n      monstr_ptr := create_object_sid(16777261, 0, 0, 686);\n      critter_attempt_placement(monstr_ptr, 25276, 0);\n      critter_add_trait(monstr_ptr, 1, 6, 34);\n    end\n  end\nend\nif (global_var(32) == 0) then begin\n  override_map_start(136, 107, 0, 3);\nend\nelse begin\n  if (global_var(32) == 4) then begin\n    override_map_start(98, 60, 0, 3);\n  end\n  else begin\n    if (global_var(32) == 1) then begin\n      override_map_start(94, 98, 1, 3);\n    end\n    else begin\n      override_map_start(136, 107, 0, 3);\n    end\n  end\nend\ncall add_party;\n","map_update_p_proc":"call Darkness;\nif (global_var(55) != 0) then begin\n  cur_count := 240 - ((game_time / 10) - global_var(55));\n  if (cur_count != prev_count) then begin\n    display_msg(message_str(447, 100) + cur_count + message_str(447, 101));\n    prev_count := cur_count;\n  end\n  if (((game_time / 10) - global_var(55)) > 240) then begin\n    display_msg(message_str(446, 106));\n    play_gmovie(4);\n    metarule(13, 0);\n  end\nend\n","map_exit_p_proc":"kill_critter_type(16777259, 0);\nkill_critter_type(16777261, 0);\n","Darkness":"set_light_level(40);\n","add_party":"if (global_var(26) == 5) then begin\n  if (Tandi_ptr == 0) then begin\n  end\n  critter_add_trait(Tandi_ptr, 1, 6, 0);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
