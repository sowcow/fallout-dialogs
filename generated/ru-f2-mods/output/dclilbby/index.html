<!-- Node007 -->
<g id="node25" class="node">
<title>Node007</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1213" cy="-378.41" rx="151.85" ry="237.41"/>
<text text-anchor="middle" x="1213" y="-528.99" font-family="Times,serif" font-size="14.00">[Огромная улыбка</text>
<text text-anchor="middle" x="1213" y="-511.74" font-family="Times,serif" font-size="14.00">появляется на лице</text>
<text text-anchor="middle" x="1213" y="-494.49" font-family="Times,serif" font-size="14.00">мальчика.] Правда? Это</text>
<text text-anchor="middle" x="1213" y="-477.24" font-family="Times,serif" font-size="14.00">здорово! [Он обнимает</text>
<text text-anchor="middle" x="1213" y="-459.99" font-family="Times,serif" font-size="14.00">вас.] Я не могу ждать,</text>
<text text-anchor="middle" x="1213" y="-442.74" font-family="Times,serif" font-size="14.00">хочу жить там вместе с</text>
<text text-anchor="middle" x="1213" y="-425.49" font-family="Times,serif" font-size="14.00">моими друзьями. Я так</text>
<text text-anchor="middle" x="1213" y="-408.24" font-family="Times,serif" font-size="14.00">взволнован. Еще раз</text>
<text text-anchor="middle" x="1213" y="-390.99" font-family="Times,serif" font-size="14.00">спасибо мистер! Вы самый</text>
<text text-anchor="middle" x="1213" y="-373.74" font-family="Times,serif" font-size="14.00">лучший!</text>
<text text-anchor="middle" x="1213" y="-356.49" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1213" y="-339.24" font-family="Times,serif" font-size="14.00">Вы помогаете Бобби найти</text>
<text text-anchor="middle" x="1213" y="-321.99" font-family="Times,serif" font-size="14.00">лучшую жизнь.</text>
<text text-anchor="middle" x="1213" y="-304.74" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1213" y="-287.49" font-family="Times,serif" font-size="14.00">Вы видите маленького</text>
<text text-anchor="middle" x="1213" y="-270.24" font-family="Times,serif" font-size="14.00">мальчика.</text>
<text text-anchor="middle" x="1213" y="-252.99" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1213" y="-235.74" font-family="Times,serif" font-size="14.00">Вы видите маленького</text>
<text text-anchor="middle" x="1213" y="-218.49" font-family="Times,serif" font-size="14.00">Бобби.</text>
</g>
<!-- Node006&#45;&gt;Node007 -->

<polygon fill="#319900" stroke="#319900" points="1190.42,-624.28 1188,-613.96 1183.46,-623.53 1190.42,-624.28"/>
<text text-anchor="middle" x="1289.25" y="-827.52" font-family="Times,serif" font-size="14.00" fill="#319900">Знаешь что, Бобби? Я</text>
<text text-anchor="middle" x="1289.25" y="-810.27" font-family="Times,serif" font-size="14.00" fill="#319900">поговорил с Мамашей и она</text>
<text text-anchor="middle" x="1289.25" y="-793.02" font-family="Times,serif" font-size="14.00" fill="#319900">согласилась открыть</text>
<text text-anchor="middle" x="1289.25" y="-775.77" font-family="Times,serif" font-size="14.00" fill="#319900">большой детский дом, где</text>
<text text-anchor="middle" x="1289.25" y="-758.52" font-family="Times,serif" font-size="14.00" fill="#319900">ты и все твои друзья</text>
<text text-anchor="middle" x="1289.25" y="-741.27" font-family="Times,serif" font-size="14.00" fill="#319900">смогут жить вместе. Он</text>
<text text-anchor="middle" x="1289.25" y="-724.02" font-family="Times,serif" font-size="14.00" fill="#319900">будет находиться в</text>
<text text-anchor="middle" x="1289.25" y="-706.77" font-family="Times,serif" font-size="14.00" fill="#319900">большом здании, прямо</text>
<text text-anchor="middle" x="1289.25" y="-689.52" font-family="Times,serif" font-size="14.00" fill="#319900">через дорогу отсюда. Она</text>
<text text-anchor="middle" x="1289.25" y="-672.27" font-family="Times,serif" font-size="14.00" fill="#319900">должна привезти вещи и</text>
<text text-anchor="middle" x="1289.25" y="-655.02" font-family="Times,serif" font-size="14.00" fill="#319900">все организовать через</text>
<text text-anchor="middle" x="1289.25" y="-637.77" font-family="Times,serif" font-size="14.00" fill="#319900">несколько дней.</text>
</g>
<!-- Node002a -->
<g id="node19" class="node">
<title>Node002a</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1326" cy="-2454.61" rx="158.75" ry="176.42"/>
<text text-anchor="middle" x="1326" y="-2562.06" font-family="Times,serif" font-size="14.00">Вы здесь, потому что он</text>
<text text-anchor="middle" x="1326" y="-2544.81" font-family="Times,serif" font-size="14.00">должен вам денег? Он</text>
<text text-anchor="middle" x="1326" y="-2527.56" font-family="Times,serif" font-size="14.00">постоянно пьет, а иногда</text>
<text text-anchor="middle" x="1326" y="-2510.31" font-family="Times,serif" font-size="14.00">и бьет меня, когда</text>
<text text-anchor="middle" x="1326" y="-2493.06" font-family="Times,serif" font-size="14.00">становится злой. [Он</text>
<text text-anchor="middle" x="1326" y="-2475.81" font-family="Times,serif" font-size="14.00">поднимает рукав рубашки и</text>
<text text-anchor="middle" x="1326" y="-2458.56" font-family="Times,serif" font-size="14.00">показывает синяк на</text>
<text text-anchor="middle" x="1326" y="-2441.31" font-family="Times,serif" font-size="14.00">руке.] Папа также</text>
<text text-anchor="middle" x="1326" y="-2424.06" font-family="Times,serif" font-size="14.00">заставляет меня красть у</text>
<text text-anchor="middle" x="1326" y="-2406.81" font-family="Times,serif" font-size="14.00">других людей, как делают</text>
<text text-anchor="middle" x="1326" y="-2389.56" font-family="Times,serif" font-size="14.00">многие другие дети во</text>
<text text-anchor="middle" x="1326" y="-2372.31" font-family="Times,serif" font-size="14.00">всем городе. Я не хотел</text>
<text text-anchor="middle" x="1326" y="-2355.06" font-family="Times,serif" font-size="14.00">воровать у людей, и это</text>
<text text-anchor="middle" x="1326" y="-2337.81" font-family="Times,serif" font-size="14.00">сводит папу с ума.</text>
</g>

<!-- Node002b -->
<g id="node23" class="node">
<title>Node002b</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1506" cy="-1972.37" rx="150.79" ry="200.82"/>
<text text-anchor="middle" x="1506" y="-2097.07" font-family="Times,serif" font-size="14.00">Потому что мой папа</text>
<text text-anchor="middle" x="1506" y="-2079.82" font-family="Times,serif" font-size="14.00">нехороший. Он все время</text>
<text text-anchor="middle" x="1506" y="-2062.57" font-family="Times,serif" font-size="14.00">оставляет меня дома</text>
<text text-anchor="middle" x="1506" y="-2045.32" font-family="Times,serif" font-size="14.00">одного, а когда он дома,</text>
<text text-anchor="middle" x="1506" y="-2028.07" font-family="Times,serif" font-size="14.00">то он всегда пьян или он</text>
<text text-anchor="middle" x="1506" y="-2010.82" font-family="Times,serif" font-size="14.00">говорит, что летает на</text>
<text text-anchor="middle" x="1506" y="-1993.57" font-family="Times,serif" font-size="14.00">винте или пропеллере...</text>
<text text-anchor="middle" x="1506" y="-1976.32" font-family="Times,serif" font-size="14.00">но это неправда, потому</text>
<text text-anchor="middle" x="1506" y="-1959.07" font-family="Times,serif" font-size="14.00">что я никогда не видел</text>
<text text-anchor="middle" x="1506" y="-1941.82" font-family="Times,serif" font-size="14.00">его летающим где&#45;нибудь.</text>
<text text-anchor="middle" x="1506" y="-1924.57" font-family="Times,serif" font-size="14.00">Иногда он приводит домой</text>
<text text-anchor="middle" x="1506" y="-1907.32" font-family="Times,serif" font-size="14.00">подруг &#45; у него много</text>
<text text-anchor="middle" x="1506" y="-1890.07" font-family="Times,serif" font-size="14.00">подруг, &#45; и заставляет</text>
<text text-anchor="middle" x="1506" y="-1872.82" font-family="Times,serif" font-size="14.00">меня выходить на улицу,</text>
<text text-anchor="middle" x="1506" y="-1855.57" font-family="Times,serif" font-size="14.00">даже если ночь и холодно</text>
<text text-anchor="middle" x="1506" y="-1838.32" font-family="Times,serif" font-size="14.00">или дождь.</text>
</g>

<!-- Node002 -->
<g id="node20" class="node">
<title>Node002</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1506" cy="-1554.08" rx="152.91" ry="164.23"/>
<text text-anchor="middle" x="1506" y="-1652.9" font-family="Times,serif" font-size="14.00">Ох! А иногда он говорит</text>
<text text-anchor="middle" x="1506" y="-1635.65" font-family="Times,serif" font-size="14.00">мне тайно забирать вещи у</text>
<text text-anchor="middle" x="1506" y="-1618.4" font-family="Times,serif" font-size="14.00">людей. Он говорит, что</text>
<text text-anchor="middle" x="1506" y="-1601.15" font-family="Times,serif" font-size="14.00">это игра, и что он позже</text>
<text text-anchor="middle" x="1506" y="-1583.9" font-family="Times,serif" font-size="14.00">их возвращает, но я не</text>
<text text-anchor="middle" x="1506" y="-1566.65" font-family="Times,serif" font-size="14.00">верю ему. А если я этого</text>
<text text-anchor="middle" x="1506" y="-1549.4" font-family="Times,serif" font-size="14.00">не делаю, то он очень</text>
<text text-anchor="middle" x="1506" y="-1532.15" font-family="Times,serif" font-size="14.00">злится, глаза его</text>
<text text-anchor="middle" x="1506" y="-1514.9" font-family="Times,serif" font-size="14.00">страшные становятся, и он</text>
<text text-anchor="middle" x="1506" y="-1497.65" font-family="Times,serif" font-size="14.00">делает мне больно.</text>
<text text-anchor="middle" x="1506" y="-1480.4" font-family="Times,serif" font-size="14.00">Видишь? [Он поднимает</text>
<text text-anchor="middle" x="1506" y="-1463.15" font-family="Times,serif" font-size="14.00">рукав рубашки, показывая</text>
<text text-anchor="middle" x="1506" y="-1445.9" font-family="Times,serif" font-size="14.00">огромный синяк на руке.]</text>
</g>
<!-- Node003 -->
<g id="node21" class="node">
<title>Node003</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1480" cy="-1071.84" rx="156.62" ry="213.02"/>
<text text-anchor="middle" x="1480" y="-1205.16" font-family="Times,serif" font-size="14.00">[Его глаза загораются.]</text>
<text text-anchor="middle" x="1480" y="-1187.91" font-family="Times,serif" font-size="14.00">Вы не похожи на других,</text>
<text text-anchor="middle" x="1480" y="-1170.66" font-family="Times,serif" font-size="14.00">которые приходят сюда. Вы</text>
<text text-anchor="middle" x="1480" y="-1153.41" font-family="Times,serif" font-size="14.00">мне нравитесь. [Тяжело</text>
<text text-anchor="middle" x="1480" y="-1136.16" font-family="Times,serif" font-size="14.00">вздыхает.] Как было бы</text>
<text text-anchor="middle" x="1480" y="-1118.91" font-family="Times,serif" font-size="14.00">хорошо, если мой папа был</text>
<text text-anchor="middle" x="1480" y="-1101.66" font-family="Times,serif" font-size="14.00">как вы. Иногда, я</text>
<text text-anchor="middle" x="1480" y="-1084.41" font-family="Times,serif" font-size="14.00">подумываю сбежать из</text>
<text text-anchor="middle" x="1480" y="-1067.16" font-family="Times,serif" font-size="14.00">дома. Некоторые из моих</text>
<text text-anchor="middle" x="1480" y="-1049.91" font-family="Times,serif" font-size="14.00">друзей живут на улице, и</text>
<text text-anchor="middle" x="1480" y="-1032.66" font-family="Times,serif" font-size="14.00">ничего. Им хорошо, пока</text>
<text text-anchor="middle" x="1480" y="-1015.41" font-family="Times,serif" font-size="14.00">они несут мистеру Флику</text>
<text text-anchor="middle" x="1480" y="-998.16" font-family="Times,serif" font-size="14.00">вещички. Он их кормит раз</text>
<text text-anchor="middle" x="1480" y="-980.91" font-family="Times,serif" font-size="14.00">в день. Но, если честно,</text>
<text text-anchor="middle" x="1480" y="-963.66" font-family="Times,serif" font-size="14.00">мистер Флик не похож на</text>
<text text-anchor="middle" x="1480" y="-946.41" font-family="Times,serif" font-size="14.00">хорошего дядю, он больше</text>
<text text-anchor="middle" x="1480" y="-929.16" font-family="Times,serif" font-size="14.00">похож на моего папу.</text>
</g>

<!-- Node004 -->
<g id="node24" class="node">
<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1542" cy="-378.41" rx="159.28" ry="200.82"/>
<text text-anchor="middle" x="1542" y="-503.11" font-family="Times,serif" font-size="14.00">[Бобби пожимает плечами.]</text>
<text text-anchor="middle" x="1542" y="-485.86" font-family="Times,serif" font-size="14.00">Может Мамаша? Не *моя*</text>
<text text-anchor="middle" x="1542" y="-468.61" font-family="Times,serif" font-size="14.00">мама &#45;&#45; моя умерла &#45;&#45; а</text>
<text text-anchor="middle" x="1542" y="-451.36" font-family="Times,serif" font-size="14.00">леди, которую все зовут</text>
<text text-anchor="middle" x="1542" y="-434.11" font-family="Times,serif" font-size="14.00">Мамаша. Я не знаю почему.</text>
<text text-anchor="middle" x="1542" y="-416.86" font-family="Times,serif" font-size="14.00">Может потому, что она</text>
<text text-anchor="middle" x="1542" y="-399.61" font-family="Times,serif" font-size="14.00">добрая? У нее есть</text>
<text text-anchor="middle" x="1542" y="-382.36" font-family="Times,serif" font-size="14.00">столовка на другом конце</text>
<text text-anchor="middle" x="1542" y="-365.11" font-family="Times,serif" font-size="14.00">города. [Он показывает на</text>
<text text-anchor="middle" x="1542" y="-347.86" font-family="Times,serif" font-size="14.00">северо&#45;восток.] Мои</text>
<text text-anchor="middle" x="1542" y="-330.61" font-family="Times,serif" font-size="14.00">бездомные друзья туда</text>
<text text-anchor="middle" x="1542" y="-313.36" font-family="Times,serif" font-size="14.00">ходят за бесплатной едой.</text>
<text text-anchor="middle" x="1542" y="-296.11" font-family="Times,serif" font-size="14.00">Жаль, что меня папа туда</text>
<text text-anchor="middle" x="1542" y="-278.86" font-family="Times,serif" font-size="14.00">никогда не водит. У нее</text>
<text text-anchor="middle" x="1542" y="-261.61" font-family="Times,serif" font-size="14.00">такие вкусные жаренные</text>
<text text-anchor="middle" x="1542" y="-244.36" font-family="Times,serif" font-size="14.00">крысы получаются!</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',

  }).bind('selectstart', function() {

  });

  $('<div/>', {

  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
