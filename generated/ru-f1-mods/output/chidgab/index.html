<script>window.Codes = {"start":"if (Only_Once) then begin\n  critter_add_trait(self_obj, 1, 6, 20);\n  critter_add_trait(self_obj, 1, 5, 69);\n  Only_Once := 0;\nend\nif ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  display_msg(message_str(395, 100));\nend\nelse begin\n  if (script_action == 4) then begin\n    Hostile := 1;\n  end\n  else begin\n    if (script_action == 12) then begin\n      if (Hostile) then begin\n        Hostile := 0;\n        attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n      end\n    end\n    else begin\n      if (script_action == 18) then begin\n        if (source_obj == dude_obj) then begin\n          if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n            set_global_var(156, 1);\n            set_global_var(157, 0);\n          end\n          if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n            set_global_var(157, 1);\n            set_global_var(156, 0);\n          end\n          set_global_var(160, global_var(160) + 1);\n          if ((global_var(160) % 6) == 0) then begin\n            set_global_var(155, global_var(155) + 1);\n          end\n        end\n      end\n      else begin\n        if (script_action == 11) then begin\n          script_overrides;\n          if (global_var(195) == 1) then begin\n            if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1)) or (global_var(158) > 2)) then begin\n              float_msg(self_obj, message_str(395, 102), 0);\n            end\n            else begin\n              float_msg(self_obj, message_str(395, 101), 0);\n            end\n          end\n          else begin\n            start_gdialog(395, self_obj, 4, -1, -1);\n            gsay_start;\n            call Brat02;\n            gsay_end;\n            end_dialogue;\n          end\n        end\n      end\n    end\n  end\nend\n","Brat02":"gsay_reply(395, 103);\ngiq_option(7, 395, 104, Brat03, 50);\ngiq_option(4, 395, 105, Brat04, 50);\ngiq_option(4, 395, 106, Brat05, 50);\nif (global_var(194) == 1) then begin\n  giq_option(4, 395, 107, Brat06, 50);\nend\nif (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n  giq_option(4, 395, 108, Brat07, 50);\nend\ngiq_option(-3, 395, 109, Brat07, 50);\n","Brat03":"gsay_reply(395, 110);\ngsay_option(395, 115, BratEnd, 50);\n","Brat04":"gsay_reply(395, 111);\ngsay_option(395, 115, BratEnd, 50);\n","Brat05":"gsay_reply(395, 112);\ngsay_option(395, 115, BratEnd, 50);\n","Brat06":"gsay_reply(395, 113);\ngsay_option(395, 115, BratEnd, 50);\n","Brat07":"gsay_reply(395, 114);\ngsay_option(395, 115, BratEnd, 50);\n","Combat":"Hostile := 1;\n","BratEnd":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
