<script>window.Codes = {"start":"[]","use_p_proc":"if (not(combat_is_initialized)) then begin\n  if (get_critter_stat(dude_obj, 34) == 0) then begin\n    if ((obj_pid(critter_inven_obj(dude_obj, 0)) == 3) or (obj_pid(critter_inven_obj(dude_obj, 0)) == 232) and (obj_is_carrying_obj_pid(dude_obj, 101) >= 1)) then begin\n      script_overrides;\n      if (local_var(0) == 0) then begin\n        display_msg(message_str(1502, 100));\n      end\n      else begin\n        display_msg(message_str(1502, 101));\n      end\n      add_timer_event(self_obj, 1, 1);\n      set_local_var(0, local_var(0) + 1);\n      if (local_var(0) == 10) then begin\n        script_overrides;\n        call remove;\n      end\n    end\n    else begin\n      if ((obj_pid(critter_inven_obj(dude_obj, 0)) == 348) or (obj_pid(critter_inven_obj(dude_obj, 0)) == 349)) then begin\n        script_overrides;\n        display_msg(message_str(1502, 102));\n      end\n      else begin\n        if ((get_critter_stat(dude_obj, 34) == 0) and (source_obj == dude_obj) and (obj_is_carrying_obj_pid(dude_obj, 101) >= 1)) then begin\n          script_overrides;\n          if (local_var(0) == 0) then begin\n            display_msg(message_str(1502, 100));\n          end\n          else begin\n            display_msg(message_str(1502, 101));\n          end\n          add_timer_event(self_obj, 1, 0);\n          set_local_var(0, local_var(0) + 1);\n          if (local_var(0) == 10) then begin\n            script_overrides;\n            call remove;\n          end\n        end\n      end\n    end\n    if (obj_is_carrying_obj_pid(dude_obj, 101) == 0) then begin\n      script_overrides;\n      display_msg(message_str(1502, 104));\n    end\n  end\nend\nelse begin\n  display_msg(message_str(1502, 250));\nend\n","remove":"variable LVar0 := 0;\nscript_overrides;\ndisplay_msg(message_str(1502, 103));\nset_global_var(773, 1);\nLVar0 := obj_carrying_pid_obj(dude_obj, 548);\nrm_obj_from_inven(dude_obj, LVar0);\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  reg_anim_func(2, dude_obj);\n  reg_anim_func(1, 1);\n  reg_anim_animate(dude_obj, 5, 4294967295);\n  reg_anim_play_sfx(dude_obj, \"powr\", 6);\n  reg_anim_animate(dude_obj, 2, 4294967295);\n  reg_anim_play_sfx(dude_obj, \"zippo\", 9);\n  reg_anim_animate_reverse(dude_obj, 5, 4294967295);\n  reg_anim_play_sfx(dude_obj, \"powrb\", 8);\n  reg_anim_func(3, 0);\nend\nelse begin\n  reg_anim_func(2, dude_obj);\n  reg_anim_func(1, 1);\n  reg_anim_animate(dude_obj, 2, 4294967295);\n  reg_anim_play_sfx(dude_obj, \"zippo\", 10);\n  reg_anim_func(3, 0);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
