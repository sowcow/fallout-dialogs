<script>window.Codes = {"start":"if (not(GVar2)) then begin\n  critter_add_trait(self_obj, 1, 6, 6);\n  GVar2 := 1;\n  dog_is_angry := 1;\nend\nelse begin\n  if (script_action == 11) then begin\n    call do_dialogue;\n  end\n  else begin\n    if (script_action == 4) then begin\n      attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n    end\n    else begin\n      if ((script_action == 21) or (script_action == 3)) then begin\n        script_overrides;\n        if (global_var(5)) then begin\n          display_msg(message_str(374, 100));\n        end\n        else begin\n          display_msg(message_str(374, 101));\n        end\n      end\n      else begin\n        if (script_action == 12) then begin\n          if (global_var(5) == 1) then begin\n            if (tile_distance_objs(self_obj, dude_obj) > 4) then begin\n              animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), 1), 1);\n            end\n            else begin\n              animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), 3), 0);\n            end\n          end\n          else begin\n            if (Phil_approaches) then begin\n              if (dog_is_angry) then begin\n                add_timer_event(self_obj, game_ticks(4), 1);\n              end\n              Phil_approaches := 0;\n            end\n          end\n        end\n        else begin\n          if (script_action == 18) then begin\n            dog_is_angry := 0;\n          end\n          else begin\n            if (script_action == 22) then begin\n              if (fixed_param == 1) then begin\n                call growl;\n              end\n              else begin\n                if (fixed_param == 2) then begin\n                  call follow_player;\n                end\n              end\n            end\n            else begin\n              if (script_action == 7) then begin\n                if (obj_pid(obj_being_used_with) == 103) then begin\n                  display_msg(message_str(374, 104));\n                  give_exp_points(200);\n                  set_global_var(5, 1);\n                  set_global_var(187, 2);\n                  set_global_var(186, 2);\n                  critter_add_trait(self_obj, 1, 6, 0);\n                  dog_is_angry := 0;\n                  add_timer_event(self_obj, game_ticks(1), 2);\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","growl":"float_msg(self_obj, message_str(374, 103), 0);\ngrowling := 1;\nsmartass2 := 1;\n","do_dialogue":"float_msg(self_obj, message_str(374, 102), 0);\n","follow_player":"variable LVar0 := 0;\nLVar0 := tile_num_in_direction(tile_num(dude_obj), random(0, 5), 1);\nif (tile_distance_objs(self_obj, dude_obj) < 8) then begin\n  animate_move_obj_to_tile(self_obj, LVar0, 0 bwor 16);\nend\nelse begin\n  animate_move_obj_to_tile(self_obj, LVar0, 1 bwor 16);\nend\nadd_timer_event(self_obj, game_ticks(2), 2);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
