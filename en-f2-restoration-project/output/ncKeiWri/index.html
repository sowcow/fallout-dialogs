<text text-anchor="middle" x="1326" y="-2789.12" font-family="Times,serif" font-size="14.00">Whatdya want now?</text>
<text text-anchor="middle" x="1326" y="-2771.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1326" y="-2754.62" font-family="Times,serif" font-size="14.00">Slaver, you done come to</text>
<text text-anchor="middle" x="1326" y="-2737.37" font-family="Times,serif" font-size="14.00">the wrong side of town.</text>
<text text-anchor="middle" x="1326" y="-2720.12" font-family="Times,serif" font-size="14.00">If you don&#39;t start</text>
<text text-anchor="middle" x="1326" y="-2702.87" font-family="Times,serif" font-size="14.00">explain&#39; yourself, yer</text>
<text text-anchor="middle" x="1326" y="-2685.62" font-family="Times,serif" font-size="14.00">gonna be</text>
<text text-anchor="middle" x="1326" y="-2668.37" font-family="Times,serif" font-size="14.00">in a whole mess of</text>
<text text-anchor="middle" x="1326" y="-2651.12" font-family="Times,serif" font-size="14.00">trouble.</text>
<text text-anchor="middle" x="1326" y="-2633.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1326" y="-2616.62" font-family="Times,serif" font-size="14.00">How&#39;s it goin&#39;, </text>
<text text-anchor="middle" x="1326" y="-2599.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1326" y="-2582.12" font-family="Times,serif" font-size="14.00">I warned you, dim…</text>
<text text-anchor="middle" x="1326" y="-2564.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1326" y="-2547.62" font-family="Times,serif" font-size="14.00">Everybody treating you</text>
<text text-anchor="middle" x="1326" y="-2530.37" font-family="Times,serif" font-size="14.00">all right? Anything I can</text>
<text text-anchor="middle" x="1326" y="-2513.12" font-family="Times,serif" font-size="14.00">do for you?</text>
<text text-anchor="middle" x="1326" y="-2495.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1326" y="-2478.62" font-family="Times,serif" font-size="14.00">Thanks for finding out</text>
<text text-anchor="middle" x="1326" y="-2461.37" font-family="Times,serif" font-size="14.00">who killed Richard,</text>
<text text-anchor="middle" x="1326" y="-2444.12" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1326" y="-2426.87" font-family="Times,serif" font-size="14.00">. We owe you big, and the</text>
<text text-anchor="middle" x="1326" y="-2409.62" font-family="Times,serif" font-size="14.00">Wrights always pay their</text>
<text text-anchor="middle" x="1326" y="-2392.37" font-family="Times,serif" font-size="14.00">debts. What can I do for</text>
<text text-anchor="middle" x="1326" y="-2375.12" font-family="Times,serif" font-size="14.00">you?</text>
