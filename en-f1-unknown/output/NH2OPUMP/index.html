<script>window.Codes = {"start":"if (script_action == 21) then begin\n  script_overrides;\n  call search;\nend\nelse begin\n  if (script_action == 8) then begin\n    use_skill := action_being_used;\n    script_overrides;\n    call skills;\n  end\n  else begin\n    if (script_action == 6) then begin\n      if (global_var(31) != 2) then begin\n        script_overrides;\n        display_msg(message_str(87, 112));\n      end\n    end\n    else begin\n      if (script_action == 7) then begin\n        if (obj_pid(obj_being_used_with) == 98) then begin\n          script_overrides;\n          test2 := roll_vs_skill(dude_obj, 13, -5);\n          if (is_success(test2)) then begin\n            display_msg(message_str(87, 114));\n            rm_obj_from_inven(dude_obj, obj_being_used_with);\n            add_obj_to_inven(self_obj, obj_being_used_with);\n            set_global_var(31, 2);\n            set_global_var(227, 0);\n            set_global_var(155, global_var(155) + 1);\n            give_exp_points(1000);\n            display_msg(message_str(87, 118));\n          end\n          else begin\n            if (is_critical(test2)) then begin\n              display_msg(message_str(87, 115));\n              game_time_advance(game_ticks(240));\n              rm_obj_from_inven(dude_obj, obj_being_used_with);\n              critter_dmg(dude_obj, 1, 0);\n            end\n            else begin\n              display_msg(message_str(87, 116));\n              game_time_advance(game_ticks(180));\n            end\n          end\n        end\n        else begin\n          display_msg(message_str(87, 117));\n        end\n      end\n    end\n  end\nend\n","search":"test := do_check(dude_obj, 4, 0);\nif (global_var(31) == 2) then begin\n  display_msg(message_str(87, 100));\nend\nelse begin\n  if (is_success(test)) then begin\n    if (is_critical(test)) then begin\n      display_msg(message_str(87, 101));\n    end\n    else begin\n      display_msg(message_str(87, 102));\n    end\n  end\n  else begin\n    display_msg(message_str(87, 103));\n  end\nend\n","skills":"test1 := roll_vs_skill(dude_obj, 12, -10);\ntest2 := roll_vs_skill(dude_obj, 13, 0);\ntest3 := roll_vs_skill(dude_obj, 12, -20);\nif (use_skill == 13) then begin\n  if (is_success(test2)) then begin\n    display_msg(message_str(87, 108));\n  end\n  else begin\n    if (is_critical(test2)) then begin\n      display_msg(message_str(87, 107));\n    end\n    else begin\n      display_msg(message_str(87, 109));\n    end\n  end\nend\nelse begin\n  if (use_skill == 12) then begin\n    if (is_success(test3)) then begin\n      display_msg(message_str(87, 111));\n    end\n    else begin\n      if (is_critical(test3)) then begin\n        display_msg(message_str(87, 110));\n      end\n      else begin\n        display_msg(message_str(87, 112));\n      end\n    end\n  end\n  else begin\n    display_msg(message_str(87, 113));\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
