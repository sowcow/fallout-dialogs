<!-- Node006 -->
<g id="node22" class="node">
<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="352.03" cy="-4400.58" rx="164.58" ry="249.61"/>
<text text-anchor="middle" x="352.03" y="-4559.78" font-family="Times,serif" font-size="14.00">[В этот раз вам удается</text>
<text text-anchor="middle" x="352.03" y="-4542.53" font-family="Times,serif" font-size="14.00">расшифровать сообщение</text>
<text text-anchor="middle" x="352.03" y="-4525.28" font-family="Times,serif" font-size="14.00">намного быстрее:</text>
<text text-anchor="middle" x="352.03" y="-4508.03" font-family="Times,serif" font-size="14.00">&quot;Перезагрузите меня!&quot;] О,</text>
<text text-anchor="middle" x="352.03" y="-4490.78" font-family="Times,serif" font-size="14.00">конечно. [Вы</text>
<text text-anchor="middle" x="352.03" y="-4473.53" font-family="Times,serif" font-size="14.00">перезагружаете машину</text>
<text text-anchor="middle" x="352.03" y="-4456.28" font-family="Times,serif" font-size="14.00">проецирующую голограмму.</text>
<text text-anchor="middle" x="352.03" y="-4439.03" font-family="Times,serif" font-size="14.00">Чтобы скоротать время, вы</text>
<text text-anchor="middle" x="352.03" y="-4421.78" font-family="Times,serif" font-size="14.00">насвистываете</text>
<text text-anchor="middle" x="352.03" y="-4404.53" font-family="Times,serif" font-size="14.00">незамысловатую мелодию на</text>
<text text-anchor="middle" x="352.03" y="-4387.28" font-family="Times,serif" font-size="14.00">протяжении всей</text>
<text text-anchor="middle" x="352.03" y="-4370.03" font-family="Times,serif" font-size="14.00">процедуры.]</text>
<text text-anchor="middle" x="352.03" y="-4352.78" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="352.03" y="-4335.53" font-family="Times,serif" font-size="14.00">Вы починили Голограмму</text>
<text text-anchor="middle" x="352.03" y="-4318.28" font-family="Times,serif" font-size="14.00">00000.</text>
<text text-anchor="middle" x="352.03" y="-4301.03" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="352.03" y="-4283.78" font-family="Times,serif" font-size="14.00">Вы видите голограмму.</text>
<text text-anchor="middle" x="352.03" y="-4266.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="352.03" y="-4249.28" font-family="Times,serif" font-size="14.00">Вы видите научного</text>
<text text-anchor="middle" x="352.03" y="-4232.03" font-family="Times,serif" font-size="14.00">директора.</text>
</g>

<text text-anchor="middle" x="1923.03" y="-1162.65" font-family="Times,serif" font-size="14.00">Отлично! Вы идеальный</text>
<text text-anchor="middle" x="1923.03" y="-1145.4" font-family="Times,serif" font-size="14.00">кандидат. Видите ли, в</text>
<text text-anchor="middle" x="1923.03" y="-1128.15" font-family="Times,serif" font-size="14.00">целях помочь военным</text>
<text text-anchor="middle" x="1923.03" y="-1110.9" font-family="Times,serif" font-size="14.00">стать более</text>
<text text-anchor="middle" x="1923.03" y="-1093.65" font-family="Times,serif" font-size="14.00">&quot;экологичными&quot;, я</text>
<text text-anchor="middle" x="1923.03" y="-1076.4" font-family="Times,serif" font-size="14.00">разработал новое оружие,</text>
<text text-anchor="middle" x="1923.03" y="-1059.15" font-family="Times,serif" font-size="14.00">не требующее боеприпасов,</text>
<text text-anchor="middle" x="1923.03" y="-1041.9" font-family="Times,serif" font-size="14.00">потому что оно работает</text>
<text text-anchor="middle" x="1923.03" y="-1024.65" font-family="Times,serif" font-size="14.00">полностью от *света*. Я</text>
<text text-anchor="middle" x="1923.03" y="-1007.4" font-family="Times,serif" font-size="14.00">назвал его *Солнечный</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
