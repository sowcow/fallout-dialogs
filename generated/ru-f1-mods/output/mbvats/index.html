<script>window.Codes = {"start":"if (script_action == 15) then begin\n  call map_enter_p_proc;\nend\nelse begin\n  if (script_action == 23) then begin\n    call map_update_p_proc;\n  end\n  else begin\n    if (script_action == 16) then begin\n      call map_exit_p_proc;\n    end\n  end\nend\n","map_enter_p_proc":"if (metarule(14, 0)) then begin\n  field_change := \"off\";\nend\nif (global_var(146)) then begin\n  field_change := \"on\";\nend\nif (global_var(609)) then begin\n  field_change := \"off\";\nend\nPlayer_Elevation := elevation(dude_obj);\nif (global_var(32) == 0) then begin\n  override_map_start(144, 64, 0, 3);\nend\nelse begin\n  if (global_var(32) == 1) then begin\n    override_map_start(120, 122, 0, 3);\n  end\n  else begin\n    if (global_var(32) == 2) then begin\n      override_map_start(92, 122, 0, 2);\n    end\n    else begin\n      if (global_var(32) == 3) then begin\n        override_map_start(120, 122, 1, 3);\n      end\n      else begin\n        if (global_var(32) == 4) then begin\n          override_map_start(92, 122, 1, 2);\n        end\n        else begin\n          if (global_var(32) == 5) then begin\n            override_map_start(71, 116, 1, 0);\n          end\n          else begin\n            override_map_start(144, 64, 0, 3);\n          end\n        end\n      end\n    end\n  end\nend\ncall add_party;\nif (metarule(14, 0) and global_var(57)) then begin\n  move_party := 1;\nend\n","map_update_p_proc":"if (global_var(146) == 0) then begin\n  if (elevation(dude_obj) == 0) then begin\n    set_global_var(590, 1);\n  end\n  else begin\n    set_global_var(591, 1);\n    if (not(map_var(4)) and not(global_var(57))) then begin\n      display_msg(message_str(361, 140));\n      give_exp_points(2000);\n      set_map_var(4, 1);\n    end\n  end\nend\nelse begin\n  if (map_var(19) == 0) then begin\n    display_msg(message_str(766, 186));\n    set_map_var(19, 1);\n  end\n  set_global_var(590, 0);\n  set_global_var(591, 0);\nend\nif (global_var(147) != 0) then begin\n  display_msg(message_str(442, 107) + (300 - ((game_time / 10) - global_var(147))) + message_str(442, 108));\n  if (((game_time / 10) - global_var(147)) >= 300) then begin\n    play_gmovie(3);\n    metarule(13, 0);\n  end\nend\nif (removal_ptr != 0) then begin\n  destroy_object(removal_ptr);\n  removal_ptr := 0;\nend\nif (move_party == 1) then begin\n  move_party := 0;\n  if ((global_var(118) == 2) and not(Ian_ptr == 0)) then begin\n    move_to(Ian_ptr, 26141, 1);\n  end\n  if (global_var(5) and not(Dog_ptr == 0)) then begin\n    move_to(Dog_ptr, 25745, 1);\n  end\n  if ((global_var(121) == 2) and not(Tycho_ptr == 0)) then begin\n    move_to(Tycho_ptr, 26143, 1);\n  end\n  if ((global_var(244) == 2) and not(Katja_ptr == 0)) then begin\n    move_to(Katja_ptr, 26145, 1);\n  end\n  if ((global_var(26) == 5) and not(Tandi_ptr == 0)) then begin\n    move_to(Tandi_ptr, 25947, 1);\n  end\nend\n","map_exit_p_proc":"[]","combat_p_proc":"if (global_var(276) == 1) then begin\n  script_overrides;\n  set_global_var(276, 0);\n  set_global_var(57, 3);\n  load_map(32, 5);\nend\n","add_party":"if (global_var(26) == 5) then begin\n  if (Tandi_ptr == 0) then begin\n  end\n  critter_add_trait(Tandi_ptr, 1, 6, 0);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
