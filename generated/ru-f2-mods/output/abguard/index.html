<title>Node002</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1749.62" cy="-707.14" rx="155.03" ry="164.23"/>
<text text-anchor="middle" x="1749.62" y="-805.96" font-family="Times,serif" font-size="14.00">Никто... Старый охранник</text>
<text text-anchor="middle" x="1749.62" y="-788.71" font-family="Times,serif" font-size="14.00">караванов, вышедший на</text>
<text text-anchor="middle" x="1749.62" y="-771.46" font-family="Times,serif" font-size="14.00">пенсию. Многие люди</text>
<text text-anchor="middle" x="1749.62" y="-754.21" font-family="Times,serif" font-size="14.00">ошибочно принимают меня</text>
<text text-anchor="middle" x="1749.62" y="-736.96" font-family="Times,serif" font-size="14.00">за шерифа, поскольку в</text>
<text text-anchor="middle" x="1749.62" y="-719.71" font-family="Times,serif" font-size="14.00">этих местах я больше</text>
<text text-anchor="middle" x="1749.62" y="-702.46" font-family="Times,serif" font-size="14.00">всего похож на человека,</text>
<text text-anchor="middle" x="1749.62" y="-685.21" font-family="Times,serif" font-size="14.00">связанного с законом, но</text>
<text text-anchor="middle" x="1749.62" y="-667.96" font-family="Times,serif" font-size="14.00">это не так. Я просто</text>
<text text-anchor="middle" x="1749.62" y="-650.71" font-family="Times,serif" font-size="14.00">присматриваю за этим</text>
<text text-anchor="middle" x="1749.62" y="-633.46" font-family="Times,serif" font-size="14.00">сообществом, так как</text>
<text text-anchor="middle" x="1749.62" y="-616.21" font-family="Times,serif" font-size="14.00">думаю, что оно нуждается</text>
<text text-anchor="middle" x="1749.62" y="-598.96" font-family="Times,serif" font-size="14.00">в защите.</text>
</g>

<text text-anchor="middle" x="1491.62" y="-267.53" font-family="Times,serif" font-size="14.00">Перси, в его &quot;Вещи для</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
