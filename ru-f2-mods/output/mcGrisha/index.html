<text text-anchor="middle" x="234" y="-5543.34" font-family="Times,serif" font-size="14.00">Что здесь происходит?</text>
<text text-anchor="middle" x="234" y="-5526.09" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5508.84" font-family="Times,serif" font-size="14.00">Как ты смеешь пятнать</text>
<text text-anchor="middle" x="234" y="-5491.59" font-family="Times,serif" font-size="14.00">честь моей семьи. Это же</text>
<text text-anchor="middle" x="234" y="-5474.34" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5457.09" font-family="Times,serif" font-size="14.00">Мария</text>
<text text-anchor="middle" x="234" y="-5439.84" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5422.59" font-family="Times,serif" font-size="14.00">. Есть только один способ</text>
<text text-anchor="middle" x="234" y="-5405.34" font-family="Times,serif" font-size="14.00">все исправить!</text>
<text text-anchor="middle" x="234" y="-5388.09" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5370.84" font-family="Times,serif" font-size="14.00">Твою мать! Я знал, что </text>
<text text-anchor="middle" x="234" y="-5353.59" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5336.34" font-family="Times,serif" font-size="14.00">Мария</text>
<text text-anchor="middle" x="234" y="-5319.09" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5301.84" font-family="Times,serif" font-size="14.00">не такой человек, как</text>
<text text-anchor="middle" x="234" y="-5284.59" font-family="Times,serif" font-size="14.00">все, теперь есть только</text>
<text text-anchor="middle" x="234" y="-5267.34" font-family="Times,serif" font-size="14.00">один способ все</text>
<text text-anchor="middle" x="234" y="-5250.09" font-family="Times,serif" font-size="14.00">исправить!</text>
<text text-anchor="middle" x="234" y="-5232.84" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5215.59" font-family="Times,serif" font-size="14.00">Эй, Джо, может мы сразу</text>
<text text-anchor="middle" x="234" y="-5198.34" font-family="Times,serif" font-size="14.00">перейдем к клятве</text>
<text text-anchor="middle" x="234" y="-5181.09" font-family="Times,serif" font-size="14.00">верности?</text>
<text text-anchor="middle" x="234" y="-5163.84" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5146.59" font-family="Times,serif" font-size="14.00">Паарень...</text>
<text text-anchor="middle" x="234" y="-5129.34" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5112.09" font-family="Times,serif" font-size="14.00">Не вынуждай меня. Мы ведь</text>
<text text-anchor="middle" x="234" y="-5094.84" font-family="Times,serif" font-size="14.00">не хотим, чтобы</text>
<text text-anchor="middle" x="234" y="-5077.59" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5060.34" font-family="Times,serif" font-size="14.00">Мария</text>
<text text-anchor="middle" x="234" y="-5043.09" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-5025.84" font-family="Times,serif" font-size="14.00"> стала вдовой.</text>
<text text-anchor="middle" x="234" y="-5008.59" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-4991.34" font-family="Times,serif" font-size="14.00">Никуда ты не пойдешь,</text>
<text text-anchor="middle" x="234" y="-4974.09" font-family="Times,serif" font-size="14.00">пацан! Если сбежишь, то</text>
<text text-anchor="middle" x="234" y="-4956.84" font-family="Times,serif" font-size="14.00">пожалеешь!</text>
<text text-anchor="middle" x="234" y="-4939.59" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-4922.34" font-family="Times,serif" font-size="14.00">Что за чертовщина тут</text>
<text text-anchor="middle" x="234" y="-4905.09" font-family="Times,serif" font-size="14.00">происходит?</text>
<text text-anchor="middle" x="234" y="-4887.84" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-4870.59" font-family="Times,serif" font-size="14.00">Э&#45;э... Сэр, я просто...</text>
<text text-anchor="middle" x="234" y="-4853.34" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="234" y="-4836.09" font-family="Times,serif" font-size="14.00">Убери от нее свои чертовы</text>
<text text-anchor="middle" x="234" y="-4818.84" font-family="Times,serif" font-size="14.00">лапы...</text>
</g>

<ellipse fill="#ffffff" stroke="#000000" cx="1283" cy="-4247.02" rx="163.52" ry="286.2"/>
<text text-anchor="middle" x="1283" y="-4432.1" font-family="Times,serif" font-size="14.00">Привет, </text>
<text text-anchor="middle" x="1283" y="-4414.85" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1283" y="-4397.6" font-family="Times,serif" font-size="14.00">. Надеюсь, ты хорошо</text>
<text text-anchor="middle" x="1283" y="-4380.35" font-family="Times,serif" font-size="14.00">заботишься о моей дочке</text>
<text text-anchor="middle" x="1283" y="-4363.1" font-family="Times,serif" font-size="14.00">Марии. Она свет моей</text>
<text text-anchor="middle" x="1283" y="-4345.85" font-family="Times,serif" font-size="14.00">жизни, и если с ней</text>
<text text-anchor="middle" x="1283" y="-4328.6" font-family="Times,serif" font-size="14.00">что&#45;нибудь случится, это</text>
<text text-anchor="middle" x="1283" y="-4311.35" font-family="Times,serif" font-size="14.00">разобьет мое сердце.</text>
<text text-anchor="middle" x="1283" y="-4294.1" font-family="Times,serif" font-size="14.00">Кстати, где она? Я бы</text>
<text text-anchor="middle" x="1283" y="-4276.85" font-family="Times,serif" font-size="14.00">очень хотел ее увидеть.</text>
<text text-anchor="middle" x="1283" y="-4259.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1283" y="-4242.35" font-family="Times,serif" font-size="14.00">Да это же </text>
<text text-anchor="middle" x="1283" y="-4225.1" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1283" y="-4207.85" font-family="Times,serif" font-size="14.00">. Как тебе нравится</text>
<text text-anchor="middle" x="1283" y="-4190.6" font-family="Times,serif" font-size="14.00">замужняя жизнь? Вижу, мой</text>
<text text-anchor="middle" x="1283" y="-4173.35" font-family="Times,serif" font-size="14.00">сын Дэвин с тобой не</text>
<text text-anchor="middle" x="1283" y="-4156.1" font-family="Times,serif" font-size="14.00">пришел. Я очень по нему</text>
<text text-anchor="middle" x="1283" y="-4138.85" font-family="Times,serif" font-size="14.00">скучаю. Может, в</text>
<text text-anchor="middle" x="1283" y="-4121.6" font-family="Times,serif" font-size="14.00">следующий раз ты</text>
<text text-anchor="middle" x="1283" y="-4104.35" font-family="Times,serif" font-size="14.00">прихватишь его с собой.</text>
<text text-anchor="middle" x="1283" y="-4087.1" font-family="Times,serif" font-size="14.00">Подари старику счастье</text>
<text text-anchor="middle" x="1283" y="-4069.85" font-family="Times,serif" font-size="14.00">вновь повидаться с</text>
<text text-anchor="middle" x="1283" y="-4052.6" font-family="Times,serif" font-size="14.00">единственным сыном.</text>

<!-- Node002 -->
<g id="node11" class="node">
<title>Node002</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3877" cy="-4247.02" rx="154.5" ry="371.58"/>
<text text-anchor="middle" x="3877" y="-4492.47" font-family="Times,serif" font-size="14.00">Я знал, ты сможешь это</text>
<text text-anchor="middle" x="3877" y="-4475.22" font-family="Times,serif" font-size="14.00">сделать. Итак, посмотрим.</text>
<text text-anchor="middle" x="3877" y="-4457.97" font-family="Times,serif" font-size="14.00">Я должен тебе $1000 за</text>
<text text-anchor="middle" x="3877" y="-4440.72" font-family="Times,serif" font-size="14.00">работу. Вот деньги.</text>
<text text-anchor="middle" x="3877" y="-4423.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3877" y="-4406.22" font-family="Times,serif" font-size="14.00">Вы спасли браминов</text>
<text text-anchor="middle" x="3877" y="-4388.97" font-family="Times,serif" font-size="14.00">Гришэма.</text>
<text text-anchor="middle" x="3877" y="-4371.72" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3877" y="-4354.47" font-family="Times,serif" font-size="14.00">Очень оживленный старик.</text>
<text text-anchor="middle" x="3877" y="-4337.22" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3877" y="-4319.97" font-family="Times,serif" font-size="14.00">Гришэм.</text>
<text text-anchor="middle" x="3877" y="-4302.72" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3877" y="-4285.47" font-family="Times,serif" font-size="14.00">Я знал, ты сможешь это</text>
<text text-anchor="middle" x="3877" y="-4268.22" font-family="Times,serif" font-size="14.00">сделать. Итак, посмотрим.</text>
<text text-anchor="middle" x="3877" y="-4250.97" font-family="Times,serif" font-size="14.00">Я должен тебе $1000 за</text>
<text text-anchor="middle" x="3877" y="-4233.72" font-family="Times,serif" font-size="14.00">работу. Конечно,</text>
<text text-anchor="middle" x="3877" y="-4216.47" font-family="Times,serif" font-size="14.00">несколько браминов</text>
<text text-anchor="middle" x="3877" y="-4199.22" font-family="Times,serif" font-size="14.00">(точнее,</text>
<text text-anchor="middle" x="3877" y="-4181.97" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3877" y="-4164.72" font-family="Times,serif" font-size="14.00">) погибло из&#45;за твоей</text>
<text text-anchor="middle" x="3877" y="-4147.47" font-family="Times,serif" font-size="14.00">невнимательности.</text>
<text text-anchor="middle" x="3877" y="-4130.22" font-family="Times,serif" font-size="14.00">Вычитаем по $100 за</text>
<text text-anchor="middle" x="3877" y="-4112.97" font-family="Times,serif" font-size="14.00">брамина. Получается</text>
<text text-anchor="middle" x="3877" y="-4095.72" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',

    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
