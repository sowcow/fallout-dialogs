<script>window.Codes = {"start":"[]","use_p_proc":"if (global_var(601) == 0) then begin\n  display_msg(message_str(1201, 200));\nend\nelse begin\n  display_msg(message_str(1201, 201));\nend\n","use_obj_on_p_proc":"script_overrides;\nTool := obj_pid(obj_being_used_with);\nif ((Tool == 75) or (Tool == 308)) then begin\n  call repair_it;\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1201, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1201, 101));\n","use_skill_on_p_proc":"script_overrides;\nskill_used := action_being_used;\nif (skill_used == 13) then begin\n  call repair_it;\nend\nelse begin\n  display_msg(message_str(1201, 300));\nend\n","repair_it":"repair_check := roll_vs_skill(dude_obj, 13, 4294967256);\nif (is_success(repair_check)) then begin\n  set_global_var(601, 1);\n  display_msg(message_str(1201, 400));\n  add_timer_event(self_obj, 1, 1);\nend\nelse begin\n  display_msg(message_str(1201, 401));\nend\n","map_enter_p_proc":"if (global_var(601) == 1) then begin\n  reg_anim_func(1, 1);\n  reg_anim_animate_forever(self_obj, 0);\n  reg_anim_func(3, 0);\n  add_timer_event(self_obj, 1, 1);\nend\n","map_update_p_proc":"if (global_var(601) == 1) then begin\n  if (combat_is_initialized == 0) then begin\n    reg_anim_func(1, 1);\n    reg_anim_animate_forever(self_obj, 0);\n    reg_anim_func(3, 0);\n  end\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if ((anim_busy(self_obj) == 0) and (combat_is_initialized == 0)) then begin\n    reg_anim_func(1, 1);\n    reg_anim_animate_forever(self_obj, 0);\n    reg_anim_func(3, 0);\n  end\n  add_timer_event(self_obj, 1, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
