        end_dialogue;\n          end\n        end\n      end\n    end\n  end\nend\n","Brat02":"gsay_reply(395, 103);\ngiq_option(7, 395, 104, Brat03, 50);\ngiq_option(4, 395, 105, Brat04, 50);\ngiq_option(4, 395, 106, Brat05, 50);\nif (global_var(194) == 1) then begin\n  giq_option(4, 395, 107, Brat06, 50);\nend\nif (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n  giq_option(4, 395, 108, Brat07, 50);\nend\ngiq_option(-3, 395, 109, Brat07, 50);\n","Brat03":"gsay_reply(395, 110);\ngsay_option(395, 115, BratEnd, 50);\n","Brat04":"gsay_reply(395, 111);\ngsay_option(395, 115, BratEnd, 50);\n","Brat05":"gsay_reply(395, 112);\ngsay_option(395, 115, BratEnd, 50);\n","Brat06":"gsay_reply(395, 113);\ngsay_option(395, 115, BratEnd, 50);\n","Brat07":"gsay_reply(395, 114);\ngsay_option(395, 115, BratEnd, 50);\n","Combat":"Hostile := 1;\n","BratEnd":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  }).bind('selectstart', function() {

  });

    id: 'thecode'
  }).appendTo('body');

    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
