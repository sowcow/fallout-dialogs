<text text-anchor="middle" x="5981.61" y="-1209.67" font-family="Times,serif" font-size="14.00">Собор &#45; это святое</text>
<text text-anchor="middle" x="5981.61" y="-1192.42" font-family="Times,serif" font-size="14.00">убежище для человеческой</text>
<text text-anchor="middle" x="5981.61" y="-1175.17" font-family="Times,serif" font-size="14.00">расы. Когда апокалипсис</text>
<text text-anchor="middle" x="5981.61" y="-1157.92" font-family="Times,serif" font-size="14.00">пронесся над этим грешным</text>
<text text-anchor="middle" x="5981.61" y="-1140.67" font-family="Times,serif" font-size="14.00">городом, Собор уцелел,</text>

<text text-anchor="middle" x="5981.61" y="-1106.17" font-family="Times,serif" font-size="14.00">Создателю. Таким образом</text>
<text text-anchor="middle" x="5981.61" y="-1088.92" font-family="Times,serif" font-size="14.00">исцеляющая Тьма возникла</text>
<text text-anchor="middle" x="5981.61" y="-1071.67" font-family="Times,serif" font-size="14.00">из ужасающего света.</text>
<text text-anchor="middle" x="5981.61" y="-1054.42" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="5981.61" y="-1037.17" font-family="Times,serif" font-size="14.00">Когда пришел я, то</text>
<text text-anchor="middle" x="5981.61" y="-1019.92" font-family="Times,serif" font-size="14.00">увидел, что этому месту</text>
<text text-anchor="middle" x="5981.61" y="-1002.67" font-family="Times,serif" font-size="14.00">не хватает средоточия</text>
<text text-anchor="middle" x="5981.61" y="-985.42" font-family="Times,serif" font-size="14.00">морали. И я приложил все</text>
<text text-anchor="middle" x="5981.61" y="-968.17" font-family="Times,serif" font-size="14.00">усилия, чтобы приложить</text>
<text text-anchor="middle" x="5981.61" y="-950.92" font-family="Times,serif" font-size="14.00">боль обучения к месту, к</text>
<text text-anchor="middle" x="5981.61" y="-933.67" font-family="Times,serif" font-size="14.00">месту, поглощенному</text>
<text text-anchor="middle" x="5981.61" y="-916.42" font-family="Times,serif" font-size="14.00">праздным удовольствием.</text>
<text text-anchor="middle" x="5981.61" y="-899.17" font-family="Times,serif" font-size="14.00">Это все, что тебе нужно</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
