<!-- Node005 -->
<g id="node10" class="node">
<title>Node005</title>
<ellipse fill="#ffffff" stroke="#000000" cx="384.15" cy="-866.93" rx="166.17" ry="347.19"/>
<text text-anchor="middle" x="384.15" y="-1095.13" font-family="Times,serif" font-size="14.00">Совершенно верно! В</text>
<text text-anchor="middle" x="384.15" y="-1077.88" font-family="Times,serif" font-size="14.00">случае ядерной войны, вы</text>
<text text-anchor="middle" x="384.15" y="-1060.63" font-family="Times,serif" font-size="14.00">захотите, чтобы ваша</text>
<text text-anchor="middle" x="384.15" y="-1043.38" font-family="Times,serif" font-size="14.00">семья была в</text>
<text text-anchor="middle" x="384.15" y="-1026.13" font-family="Times,serif" font-size="14.00">безопасности, в убежище</text>
<text text-anchor="middle" x="384.15" y="-1008.88" font-family="Times,serif" font-size="14.00">производства компании</text>
<text text-anchor="middle" x="384.15" y="-991.63" font-family="Times,serif" font-size="14.00">Волт&#45;Teк. Волт&#45;Teк</text>
<text text-anchor="middle" x="384.15" y="-974.38" font-family="Times,serif" font-size="14.00">построила 122</text>
<text text-anchor="middle" x="384.15" y="-957.13" font-family="Times,serif" font-size="14.00">общественных убежища для</text>
<text text-anchor="middle" x="384.15" y="-939.88" font-family="Times,serif" font-size="14.00">нашего великого народа,</text>
<text text-anchor="middle" x="384.15" y="-922.63" font-family="Times,serif" font-size="14.00">так что свяжитесь с</text>
<text text-anchor="middle" x="384.15" y="-905.38" font-family="Times,serif" font-size="14.00">ближайшим к вам. Думаю вы</text>
<text text-anchor="middle" x="384.15" y="-888.13" font-family="Times,serif" font-size="14.00">понимаете, что количество</text>
<text text-anchor="middle" x="384.15" y="-870.88" font-family="Times,serif" font-size="14.00">мест в них очень</text>
<text text-anchor="middle" x="384.15" y="-853.63" font-family="Times,serif" font-size="14.00">ограничено, поэтому</text>
<text text-anchor="middle" x="384.15" y="-836.38" font-family="Times,serif" font-size="14.00">зарезервируйте место для</text>
<text text-anchor="middle" x="384.15" y="-819.13" font-family="Times,serif" font-size="14.00">себя сегодня же, иначе</text>
<text text-anchor="middle" x="384.15" y="-801.88" font-family="Times,serif" font-size="14.00">*ваша* семья в конечном</text>
<text text-anchor="middle" x="384.15" y="-784.63" font-family="Times,serif" font-size="14.00">итоге может закончить так</text>
<text text-anchor="middle" x="384.15" y="-767.38" font-family="Times,serif" font-size="14.00">же, как и Джонсоны.</text>
<text text-anchor="middle" x="384.15" y="-750.13" font-family="Times,serif" font-size="14.00">[Доктор Калеб гладит</text>
<text text-anchor="middle" x="384.15" y="-732.88" font-family="Times,serif" font-size="14.00">голову скелета собаки.</text>
<text text-anchor="middle" x="384.15" y="-715.63" font-family="Times,serif" font-size="14.00">Череп отделяется от тела,</text>
<text text-anchor="middle" x="384.15" y="-698.38" font-family="Times,serif" font-size="14.00">падает на пол и</text>
<text text-anchor="middle" x="384.15" y="-681.13" font-family="Times,serif" font-size="14.00">разбивается. Появляется</text>
<text text-anchor="middle" x="384.15" y="-663.88" font-family="Times,serif" font-size="14.00">робот Мистер Хенди и</text>
<text text-anchor="middle" x="384.15" y="-646.63" font-family="Times,serif" font-size="14.00">подметает фрагменты</text>
<text text-anchor="middle" x="384.15" y="-629.38" font-family="Times,serif" font-size="14.00">черепа.]</text>
</g>
