<ellipse fill="#ffffff" stroke="#000000" cx="3858" cy="-2051.57" rx="174.13" ry="432.57"/>
<text text-anchor="middle" x="3858" y="-2340.14" font-family="Times,serif" font-size="14.00">[He sobers up quickly and</text>
<text text-anchor="middle" x="3858" y="-2322.89" font-family="Times,serif" font-size="14.00">begins to tell his tale.]</text>
<text text-anchor="middle" x="3858" y="-2305.64" font-family="Times,serif" font-size="14.00">I used to be an</text>
<text text-anchor="middle" x="3858" y="-2288.39" font-family="Times,serif" font-size="14.00">upstanding citizen before</text>
<text text-anchor="middle" x="3858" y="-2271.14" font-family="Times,serif" font-size="14.00">coming here. I was a</text>
<text text-anchor="middle" x="3858" y="-2253.89" font-family="Times,serif" font-size="14.00">peaceful farmer that</text>
<text text-anchor="middle" x="3858" y="-2236.64" font-family="Times,serif" font-size="14.00">worked the fields as hard</text>
<text text-anchor="middle" x="3858" y="-2219.39" font-family="Times,serif" font-size="14.00">as any man &#45;&#45; until they</text>
<text text-anchor="middle" x="3858" y="-2202.14" font-family="Times,serif" font-size="14.00">started</text>
<text text-anchor="middle" x="3858" y="-2184.89" font-family="Times,serif" font-size="14.00">showing up at night. All</text>
<text text-anchor="middle" x="3858" y="-2167.64" font-family="Times,serif" font-size="14.00">glowing, with pasty white</text>
<text text-anchor="middle" x="3858" y="-2150.39" font-family="Times,serif" font-size="14.00">skins... Spooked the hell</text>
<text text-anchor="middle" x="3858" y="-2133.14" font-family="Times,serif" font-size="14.00">out of me, it did. Night</text>
<text text-anchor="middle" x="3858" y="-2115.89" font-family="Times,serif" font-size="14.00">after night they showed</text>
<text text-anchor="middle" x="3858" y="-2098.64" font-family="Times,serif" font-size="14.00">up and stole crops and</text>
<text text-anchor="middle" x="3858" y="-2081.39" font-family="Times,serif" font-size="14.00">cattle alike; I could do</text>
<text text-anchor="middle" x="3858" y="-2064.14" font-family="Times,serif" font-size="14.00">nothing to stop them. I</text>
<text text-anchor="middle" x="3858" y="-2046.89" font-family="Times,serif" font-size="14.00">know</text>
<text text-anchor="middle" x="3858" y="-2029.64" font-family="Times,serif" font-size="14.00">what you’re gonna say &#45;</text>
<text text-anchor="middle" x="3858" y="-2012.39" font-family="Times,serif" font-size="14.00">&quot;Why didn’t you ask for</text>
<text text-anchor="middle" x="3858" y="-1995.14" font-family="Times,serif" font-size="14.00">help?&quot; I tell ya, I did!</text>
<text text-anchor="middle" x="3858" y="-1977.89" font-family="Times,serif" font-size="14.00">Nobody would believe me,</text>
<text text-anchor="middle" x="3858" y="-1960.64" font-family="Times,serif" font-size="14.00">they</text>
<text text-anchor="middle" x="3858" y="-1943.39" font-family="Times,serif" font-size="14.00">thought I was crazy.</text>
<text text-anchor="middle" x="3858" y="-1926.14" font-family="Times,serif" font-size="14.00">Finally, it just became</text>
<text text-anchor="middle" x="3858" y="-1908.89" font-family="Times,serif" font-size="14.00">too much for me. I</text>
<text text-anchor="middle" x="3858" y="-1891.64" font-family="Times,serif" font-size="14.00">COULDN’T TAKE IT ANYMORE!</text>
<text text-anchor="middle" x="3858" y="-1874.39" font-family="Times,serif" font-size="14.00">I just up</text>
<text text-anchor="middle" x="3858" y="-1857.14" font-family="Times,serif" font-size="14.00">and left and came here</text>
<text text-anchor="middle" x="3858" y="-1839.89" font-family="Times,serif" font-size="14.00">&#45;&#45; and here I’ve been</text>
<text text-anchor="middle" x="3858" y="-1822.64" font-family="Times,serif" font-size="14.00">ever since. [Karl starts</text>
<text text-anchor="middle" x="3858" y="-1805.39" font-family="Times,serif" font-size="14.00">to weep uncontrollably.</text>
<text text-anchor="middle" x="3858" y="-1788.14" font-family="Times,serif" font-size="14.00">You</text>
<text text-anchor="middle" x="3858" y="-1770.89" font-family="Times,serif" font-size="14.00">decide to leave him with</text>
<text text-anchor="middle" x="3858" y="-1753.64" font-family="Times,serif" font-size="14.00">his misery.]</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
