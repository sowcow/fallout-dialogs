<text text-anchor="middle" x="1156" y="-1629.26" font-family="Times,serif" font-size="14.00">, прежде чем мы приступим</text>

<text text-anchor="middle" x="1156" y="-1560.26" font-family="Times,serif" font-size="14.00">Ты возмешь, $</text>

<text text-anchor="middle" x="1156" y="-1525.76" font-family="Times,serif" font-size="14.00"> хватит?</text>
<text text-anchor="middle" x="1156" y="-1508.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1156" y="-1491.26" font-family="Times,serif" font-size="14.00">У тебя серьезные ранения.</text>
<text text-anchor="middle" x="1156" y="-1474.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1156" y="-1456.76" font-family="Times,serif" font-size="14.00">Кажется, у тебя серьезное</text>
<text text-anchor="middle" x="1156" y="-1439.51" font-family="Times,serif" font-size="14.00">отравление.</text>
<text text-anchor="middle" x="1156" y="-1422.26" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1156" y="-1405.01" font-family="Times,serif" font-size="14.00">О, следы радиации. К</text>
<text text-anchor="middle" x="1156" y="-1387.76" font-family="Times,serif" font-size="14.00">несчастью, мы это не</text>
<text text-anchor="middle" x="1156" y="-1370.51" font-family="Times,serif" font-size="14.00">лечим.</text>
<text text-anchor="middle" x="1156" y="-1353.26" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
