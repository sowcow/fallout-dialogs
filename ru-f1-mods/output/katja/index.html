<!-- map_commentary -->
<g id="node5" class="node">

<ellipse fill="#ffffff" stroke="#000000" cx="414.85" cy="-3473.04" rx="163.52" ry="322.79"/>
<text text-anchor="middle" x="414.85" y="-3683.99" font-family="Times,serif" font-size="14.00">Что&#45;то необычное с этим</text>
<text text-anchor="middle" x="414.85" y="-3666.74" font-family="Times,serif" font-size="14.00">шкафом у восточной стены.</text>
<text text-anchor="middle" x="414.85" y="-3649.49" font-family="Times,serif" font-size="14.00">Похоже, в нем что&#45;то</text>
<text text-anchor="middle" x="414.85" y="-3632.24" font-family="Times,serif" font-size="14.00">есть.</text>
<text text-anchor="middle" x="414.85" y="-3614.99" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="414.85" y="-3597.74" font-family="Times,serif" font-size="14.00">Он открыт.</text>
<text text-anchor="middle" x="414.85" y="-3580.49" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="414.85" y="-3563.24" font-family="Times,serif" font-size="14.00">Еда вкусно пахнет.</text>
<text text-anchor="middle" x="414.85" y="-3545.99" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="414.85" y="-3528.74" font-family="Times,serif" font-size="14.00">Спасибо за помощь. Можешь</text>
<text text-anchor="middle" x="414.85" y="-3511.49" font-family="Times,serif" font-size="14.00">идти.</text>
<text text-anchor="middle" x="414.85" y="-3494.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="414.85" y="-3476.99" font-family="Times,serif" font-size="14.00">Я уже просто начинаю</text>
<text text-anchor="middle" x="414.85" y="-3459.74" font-family="Times,serif" font-size="14.00">ненавидеть это место.</text>
<text text-anchor="middle" x="414.85" y="-3442.49" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="414.85" y="-3425.24" font-family="Times,serif" font-size="14.00">Ненавижу собак.</text>
<text text-anchor="middle" x="414.85" y="-3407.99" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="414.85" y="-3390.74" font-family="Times,serif" font-size="14.00">Ох, ух. Меня, кажется,</text>
<text text-anchor="middle" x="414.85" y="-3373.49" font-family="Times,serif" font-size="14.00">сейчас стошнит.</text>
<text text-anchor="middle" x="414.85" y="-3356.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="414.85" y="-3338.99" font-family="Times,serif" font-size="14.00">Эй, смотри, похоже эта</text>
<text text-anchor="middle" x="414.85" y="-3321.74" font-family="Times,serif" font-size="14.00">стена с облупившейся</text>
<text text-anchor="middle" x="414.85" y="-3304.49" font-family="Times,serif" font-size="14.00">штукатуркой может</text>
<text text-anchor="middle" x="414.85" y="-3287.24" font-family="Times,serif" font-size="14.00">двигаться.</text>
<text text-anchor="middle" x="414.85" y="-3269.99" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="414.85" y="-3252.74" font-family="Times,serif" font-size="14.00">Берегись Когтей Смерти!</text>
