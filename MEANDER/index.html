<script>window.Codes = {"start":"if (not(initialized)) then begin\n  if (local_var(0) == 0) then begin\n    set_local_var(0, 1);\n  end\n  critter_add_trait(self_obj, 1, 6, 32);\n  initialized := 1;\nend\ncurtime := DAY;\nif (prevtime != curtime) then begin\n  noevent := curtime;\n  prevtime := curtime;\n  animate_move_obj_to_tile(self_obj, local_var(0), 0);\nend\nif (script_action == 22) then begin\n  call timeforwhat;\nend\nelse begin\n  if (script_action == 11) then begin\n    call do_dialogue;\n  end\n  else begin\n    if (script_action == 4) then begin\n      hostile := 1;\n    end\n    else begin\n      if (script_action == 12) then begin\n        if (hostile) then begin\n          hostile := 0;\n          attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n        end\n        else begin\n          loopcount := loopcount + 1;\n          if (loopcount > 40) then begin\n            loopcount := 0;\n            if (noevent == 0) then begin\n              noevent := 1;\n              rndx := 5 + random(1, 10);\n              add_timer_event(self_obj, game_ticks(rndx), 0);\n            end\n          end\n        end\n      end\n      else begin\n        if (script_action == 18) then begin\n          if (source_obj == dude_obj) then begin\n            if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n              set_global_var(156, 1);\n              set_global_var(157, 0);\n            end\n            if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n              set_global_var(157, 1);\n              set_global_var(156, 0);\n            end\n            set_global_var(160, global_var(160) + 1);\n            if ((global_var(160) % 6) == 0) then begin\n              set_global_var(155, global_var(155) + 1);\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","do_dialogue":"start_gdialog(84, self_obj, 4, -1, -1);\ngsay_start;\nif (hostile) then begin\n  call generic01;\nend\nelse begin\n  call generic00;\nend\ngsay_end;\nend_dialogue;\n","timeforwhat":"noevent := curtime;\nrndy := random(1, 6);\nif (rndy > 1) then begin\n  dist := 2;\nend\nif (rndy > 5) then begin\n  dist := 3;\nend\nrndz := random(0, 5);\nprev_tile := tile_num(self_obj);\nnew_tile := tile_num_in_direction(prev_tile, rndz, dist);\nif (tile_distance(local_var(0), new_tile) < MAXLEASH) then begin\n  animate_move_obj_to_tile(self_obj, new_tile, 0);\nend\n","genericend":"[]","genericcbt":"[]","generic00":"rndx := random(1, 7);\nif (rndx == 1) then begin\n  gsay_message(84, 100, 50);\nend\nif (rndx == 2) then begin\n  gsay_message(84, 101, 50);\nend\nif (rndx == 3) then begin\n  gsay_message(84, 102, 50);\nend\nif (rndx == 4) then begin\n  gsay_message(84, 103, 50);\nend\nif (rndx == 5) then begin\n  gsay_message(84, 104, 50);\nend\nif (rndx == 6) then begin\n  call generic02;\nend\nif (rndx == 7) then begin\n  call generic03;\nend\n","generic01":"rndx := random(1, 4);\nif (rndx == 1) then begin\n  gsay_message(84, 105, 50);\nend\nif (rndx == 2) then begin\n  gsay_message(84, 106, 50);\nend\nif (rndx == 3) then begin\n  gsay_message(84, 107, 50);\nend\nif (rndx == 4) then begin\n  gsay_message(84, 108, 50);\nend\n","generic02":"if (SET == 0) then begin\n  rndx := random(1, 2);\n  if (rndx == 1) then begin\n    gsay_message(84, 109, 50);\n  end\n  if (rndx == 2) then begin\n    gsay_message(84, 110, 50);\n  end\nend\nelse begin\n  gsay_message(84, 111, 50);\nend\n","generic03":"if (MUTANTS == 0) then begin\n  rndx := random(1, 2);\n  if (rndx == 1) then begin\n    gsay_message(84, 112, 50);\n  end\n  if (rndx == 2) then begin\n    gsay_message(84, 113, 50);\n  end\nend\nelse begin\n  gsay_message(84, 114, 50);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
