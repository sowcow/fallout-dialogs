<!DOCTYPE html><html><head><title>dog2</title><meta charset="utf-8" /></head><body><svg width="278pt" height="44pt"
 viewBox="0.00 0.00 278.00 44.00" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 40)">
<title>dog2</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-40 274,-40 274,4 -4,4"/>
<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="27" cy="-18" rx="27" ry="18"/>
</g>
<!-- critter_p_proc -->
<g id="node2" class="node">
<title>critter_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="99" cy="-18" rx="27" ry="18"/>
</g>
<!-- destroy_p_proc -->
<g id="node3" class="node">
<title>destroy_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="171" cy="-18" rx="27" ry="18"/>
</g>
<!-- map_enter_p_proc -->
<g id="node4" class="node">
<title>map_enter_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="243" cy="-18" rx="27" ry="18"/>
</g>
</g>
</svg>
<script>window.Codes = {"start":"[]","critter_p_proc":"if (global_var(4) == 0) then begin\n  rndx := random(0, 5);\n  critter_tile := tile_num_in_direction(tile_num(dude_obj), rndx, 1);\n  animate_move_obj_to_tile(self_obj, critter_tile, 0);\nend\nelse begin\n  rndy := random(1, 20);\n  if (rndy == 1) then begin\n    rndx := random(0, 5);\n    critter_tile := tile_num_in_direction(tile_num(self_obj), rndx, 1);\n    animate_move_obj_to_tile(self_obj, critter_tile, 0);\n  end\nend\n","destroy_p_proc":"set_global_var(4, global_var(4) + 1);\n","map_enter_p_proc":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 5, 8);\n  critter_add_trait(self_obj, 1, 6, 49);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
