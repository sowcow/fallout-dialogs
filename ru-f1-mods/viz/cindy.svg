<text text-anchor="middle" x="1209.3" y="-1411.55" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1209.3" y="-1394.3" font-family="Times,serif" font-size="14.00">Ты спас всех нас!</text>
<text text-anchor="middle" x="1209.3" y="-1377.05" font-family="Times,serif" font-size="14.00">Спасибо!</text>
<text text-anchor="middle" x="1209.3" y="-1359.8" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
