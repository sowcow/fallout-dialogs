  227: Отлично. Я надеюсь, тебе все ясно. Так ты точно хочешь рассказать, где Убежище?
    Пытки - это же так приятно.
  228: Да, точно.
  229: Хотя, ты вот сейчас напомнил, и я думаю, что нет.
  230: Могу я прежде кое-что спросить?
  231: Я думал, что ты взглянешь с моей стороны. Не передумаешь?
  232: Я все скажу.
  233: Да, уже. И я никогда не скажу.
  234: Могу я прежде кое-что спросить?
  235: О, великолепно. Знаешь, я, на самом деле, сомневался, когда мне доложили, что
    полиция поймала изначально чистого. Так приятно тебя видеть.
  236: Иди к черту.
  237: Что вам от меня надо?
  238: Да екрн!
  239: Да, ты умеешь управлять словами. А слова - это как раз то, что нам нужно, прежде
    чем...
  240: Что значит "прежде чем"?
  241: Вы от меня ничего не дождетесь!
  242: Отчего же! Дождемся, как только ты станешь одним из нас. Не могу же я, имея
    отличного изначально чистого человека, упустить возможность сделать из него одного
    из Избранных. После того, как ты мне скажешь, где твое Убежище.
  243: Сказать тебе? Ты меня почти насмешил.
  244: С одним условием.
  245: О, похвальное упорство. Ну ладно, хватит глупостей. Где твое Убежище?
  246: Я не скажу.
  247: Ну... с одним условием.
  248: Что ж, впечатляет. Мои шпионы говорили мне, что вы находчивы. Но они, похоже,
