<script>window.Codes = {"start":"if (script_action == 14) then begin\n  call damage_p_proc;\nend\nelse begin\n  if (script_action == 3) then begin\n    call description_p_proc;\n  end\n  else begin\n    if (script_action == 15) then begin\n      call map_enter_p_proc;\n    end\n    else begin\n      if (script_action == 2) then begin\n        call spatial_p_proc;\n      end\n      else begin\n        if (script_action == 7) then begin\n          call use_obj_on_p_proc;\n        end\n        else begin\n          if (script_action == 8) then begin\n            call use_skill_on_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","damage_p_proc":"destroy_object(self_obj);\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(789, 101));\n","map_enter_p_proc":"if (tile_num(self_obj) == 18666) then begin\n  obj_close(self_obj);\n  obj_lock(self_obj);\n  jail_door_ptr := self_obj;\nend\n","spatial_p_proc":"if ((source_obj == dude_obj) and (triggered == 0) and (map_var(1) == 1)) then begin\n  display_msg(message_str(789, 100));\n  set_map_var(1, 0);\n  set_global_var(155, global_var(155) - 3);\n  display_msg(message_str(789, 107));\n  give_exp_points(250);\n  if (global_var(247) == 0) then begin\n    set_global_var(247, 1);\n    set_global_var(155, global_var(155) - 5);\n  end\n  triggered := 1;\n  destroy_object(self_obj);\nend\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 84) then begin\n  skill_test := roll_vs_skill(dude_obj, 9, -20);\n  call lockpicking;\nend\n","use_skill_on_p_proc":"if (action_being_used == 9) then begin\n  skill_test := roll_vs_skill(dude_obj, 9, 0);\n  call lockpicking;\nend\n","lockpicking":"script_overrides;\nset_map_var(3, map_var(3) + 1);\nif (is_success(skill_test)) then begin\n  if (obj_is_locked(self_obj)) then begin\n    obj_unlock(self_obj);\n    display_msg(message_str(789, 103));\n  end\n  else begin\n    obj_lock(self_obj);\n    display_msg(message_str(789, 104));\n  end\nend\nelse begin\n  if (obj_is_locked(self_obj)) then begin\n    display_msg(message_str(789, 105));\n  end\n  else begin\n    display_msg(message_str(789, 106));\n  end\nend\n","use_p_proc":"if (obj_is_locked(self_obj)) then begin\n  script_overrides;\n  display_msg(message_str(789, 102));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
