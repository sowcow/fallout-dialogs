  201: Почему бы вам не оставить бедного Мэнга в покое? [Бормочет про себя.] Не то
    чтобы я когда-либо знал что такое покой. Или, если знал, то уже давно забыл что
    это, как давний сон...
  202: Ой, я кажется застал вас в неудачное время. Пока.
  203: Что у тебя за проблемы, Бормотун?
  204: Я заметил, что вы чем-то расстроены. Возможно я смогу помочь.
  210: Моя проблема? [Горько смеется.] Лаовай, вряд ли вы хотите узнать мою беду.
    Чтобы услышать мою скорбь, нужно забыть смех ребенка и теплые объятия любимого
    человека. Нет, поверьте мне, вам ни к чему видеть мой личный ад.
  211: Я повидал множество ужасных вещей за свою жизнь. Я уверен, что какой бы ни
    была проблема, я смогу справиться с ней.
  212: Вы думаете, *ваши* проблемы ужасны? Бьюсь об заклад, они не *сравнятся* с вещами,
    которые я пережил.
  213: Простите, жизнь обошлась с вами грубо, но может все-таки стоит поговорить об
    этом. Если вы готовы поговорить, то я готов выслушать вас.
  214: Ладно, мистер Мелодрама, я лучше пойду, пока вы не вогнали меня в депрессию.
    Пока.
  220: Хорошо. Раз уж вы хотите знать, в чем моя беда. Я вам расскажу. Два года назад
    у моего брата, который очень похож на меня, был роман с невестой главаря местной
    банды. Главарь банды, узнал об этом, и мой брат был вынужден бежать из города.
    Бандиты поймали меня вместо брата и, думая что я - это он, в качестве наказания
    отрезали мне член. Теперь я справляю нужду через трубку.
  221: Ох, нууу...
  230: О, нет! Я еще не закончил. Потом моя красавица невеста бросила меня, потому
