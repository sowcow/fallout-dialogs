<script>window.Codes = {"start":"if (not(init)) then begin\n  if (local_var(6) == 0) then begin\n    set_local_var(6, tile_num(self_obj));\n    set_local_var(5, 1);\n  end\n  critter_add_trait(self_obj, 1, 6, 31);\n  critter_add_trait(self_obj, 1, 5, 40);\n  init := 1;\nend\nif (script_action == 22) then begin\n  call timetomove;\nend\nelse begin\n  if ((script_action == 21) or (script_action == 3)) then begin\n    script_overrides;\n    display_msg(message_str(77, 100));\n  end\n  else begin\n    if (script_action == 11) then begin\n      call do_dialogue;\n    end\n    else begin\n      if (script_action == 4) then begin\n        Hostile := 1;\n      end\n      else begin\n        if (script_action == 12) then begin\n          call Critter_Action;\n        end\n        else begin\n          if (script_action == 18) then begin\n            if (source_obj == dude_obj) then begin\n              if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n                set_global_var(156, 1);\n                set_global_var(157, 0);\n              end\n              if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n                set_global_var(157, 1);\n                set_global_var(156, 0);\n              end\n              set_global_var(159, global_var(159) + 1);\n              if ((global_var(159) % 2) == 0) then begin\n                set_global_var(155, global_var(155) - 1);\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","do_dialogue":"call get_reaction;\nif (local_var(1) < 2) then begin\n  call groundr01;\nend\nelse begin\n  call groundr00;\nend\n","groundr00":"float_msg(self_obj, message_str(77, random(101, 104)), 0);\n","groundr01":"float_msg(self_obj, message_str(77, random(105, 107)), 0);\n","Critter_Action":"if (Hostile > 0) then begin\n  Hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (local_var(5)) then begin\n    loopcount := loopcount + 1;\n    if (loopcount > 40) then begin\n      loopcount := 0;\n      if (noevent == 0) then begin\n        noevent := 1;\n        add_timer_event(self_obj, game_ticks(random(5, 13)), 0);\n      end\n    end\n  end\nend\n","timetomove":"noevent := 0;\nset_local_var(7, tile_num(self_obj));\nnew_tile := tile_num_in_direction(local_var(7), random(0, 5), 2);\nif (tile_distance(local_var(6), new_tile) < maxleash) then begin\n  animate_move_obj_to_tile(self_obj, new_tile, 0);\nend\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n","set_sleep_tile":"if (local_var(6) == 21943) then begin\n  sleep_tile := 21143;\nend\nelse begin\n  if (local_var(6) == 21541) then begin\n    sleep_tile := 20537;\n  end\n  else begin\n    if (local_var(6) == 21740) then begin\n      sleep_tile := 20735;\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
