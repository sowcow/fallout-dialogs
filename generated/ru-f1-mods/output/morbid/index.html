<text text-anchor="middle" x="1479.84" y="-1767.26" font-family="Times,serif" font-size="14.00">Вы </text>
<text text-anchor="middle" x="1479.84" y="-1750.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1732.76" font-family="Times,serif" font-size="14.00">полностью здоровы,</text>
<text text-anchor="middle" x="1479.84" y="-1715.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1698.26" font-family="Times,serif" font-size="14.00">легко ранены,</text>
<text text-anchor="middle" x="1479.84" y="-1681.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1663.76" font-family="Times,serif" font-size="14.00">среднетяжело ранены,</text>
<text text-anchor="middle" x="1479.84" y="-1646.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1629.26" font-family="Times,serif" font-size="14.00">тяжело ранены,</text>
<text text-anchor="middle" x="1479.84" y="-1612.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1594.76" font-family="Times,serif" font-size="14.00">при смерти,</text>
<text text-anchor="middle" x="1479.84" y="-1577.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1560.26" font-family="Times,serif" font-size="14.00">Вы получили небольшую</text>
<text text-anchor="middle" x="1479.84" y="-1543.01" font-family="Times,serif" font-size="14.00">дозу облучения.</text>
<text text-anchor="middle" x="1479.84" y="-1525.76" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1508.51" font-family="Times,serif" font-size="14.00">Вы получили серьезную</text>
<text text-anchor="middle" x="1479.84" y="-1491.26" font-family="Times,serif" font-size="14.00">дозу облучения.</text>
<text text-anchor="middle" x="1479.84" y="-1474.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1456.76" font-family="Times,serif" font-size="14.00">Ваше тело поглотило</text>

<text text-anchor="middle" x="1479.84" y="-1422.26" font-family="Times,serif" font-size="14.00">радиации.</text>
<text text-anchor="middle" x="1479.84" y="-1405.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1479.84" y="-1387.76" font-family="Times,serif" font-size="14.00">Я никогда не видел</text>
