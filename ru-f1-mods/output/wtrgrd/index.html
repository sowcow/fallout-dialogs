<text text-anchor="middle" x="1380" y="-414.77" font-family="Times,serif" font-size="14.00">когда я тут засиделся</text>
<text text-anchor="middle" x="1380" y="-397.52" font-family="Times,serif" font-size="14.00">очень поздно однажды</text>
<text text-anchor="middle" x="1380" y="-380.27" font-family="Times,serif" font-size="14.00">ночью. Обычно я иду домой</text>
<text text-anchor="middle" x="1380" y="-363.02" font-family="Times,serif" font-size="14.00">приблизительно в восемь,</text>
<text text-anchor="middle" x="1380" y="-345.77" font-family="Times,serif" font-size="14.00">но я задержался, потому</text>
<text text-anchor="middle" x="1380" y="-328.52" font-family="Times,serif" font-size="14.00">что у кого&#45;то украли</text>
<text text-anchor="middle" x="1380" y="-311.27" font-family="Times,serif" font-size="14.00">часть воды и я проверял</text>
<text text-anchor="middle" x="1380" y="-294.02" font-family="Times,serif" font-size="14.00">наши запасы. А в</text>
<text text-anchor="middle" x="1380" y="-276.77" font-family="Times,serif" font-size="14.00">следующий момент я уже в</text>
<text text-anchor="middle" x="1380" y="-259.52" font-family="Times,serif" font-size="14.00">мед&#45;лабе с огромной</text>
<text text-anchor="middle" x="1380" y="-242.27" font-family="Times,serif" font-size="14.00">шишкой на голове. Тут все</text>
<text text-anchor="middle" x="1380" y="-225.02" font-family="Times,serif" font-size="14.00">катится в тартарары.</text>
<text text-anchor="middle" x="1380" y="-207.77" font-family="Times,serif" font-size="14.00">Скоро начнут убивать за</text>
<text text-anchor="middle" x="1380" y="-190.52" font-family="Times,serif" font-size="14.00">стакан воды. Не знаю, что</text>
<text text-anchor="middle" x="1380" y="-173.27" font-family="Times,serif" font-size="14.00">нам с этим делать.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  }).appendTo('body');

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
