<text text-anchor="middle" x="138.59" y="-1239.47" font-family="Times,serif" font-size="14.00">This looks like the Field</text>
<text text-anchor="middle" x="138.59" y="-1222.22" font-family="Times,serif" font-size="14.00">Control computer.</text>
<text text-anchor="middle" x="138.59" y="-1204.97" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="138.59" y="-1187.72" font-family="Times,serif" font-size="14.00">It appears to have a</text>
<text text-anchor="middle" x="138.59" y="-1170.47" font-family="Times,serif" font-size="14.00">transmitter for field</text>
<text text-anchor="middle" x="138.59" y="-1153.22" font-family="Times,serif" font-size="14.00">signaling, a receiver for</text>
<text text-anchor="middle" x="138.59" y="-1135.97" font-family="Times,serif" font-size="14.00">remote commands, and a</text>
<text text-anchor="middle" x="138.59" y="-1118.72" font-family="Times,serif" font-size="14.00">standard radio data</text>
<text text-anchor="middle" x="138.59" y="-1101.47" font-family="Times,serif" font-size="14.00">communications port.</text>
