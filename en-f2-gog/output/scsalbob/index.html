<!-- Node008 -->
<g id="node25" class="node">
<title>Node008</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1305.82" cy="-713.12" rx="153.44" ry="713.12"/>
<text text-anchor="middle" x="1305.82" y="-1200.07" font-family="Times,serif" font-size="14.00">It was back in &#39;78 and me</text>
<text text-anchor="middle" x="1305.82" y="-1182.82" font-family="Times,serif" font-size="14.00">and Bessie &#45; best &#39;bot a</text>
<text text-anchor="middle" x="1305.82" y="-1165.57" font-family="Times,serif" font-size="14.00">man ever had &#45; we was</text>
<text text-anchor="middle" x="1305.82" y="-1148.32" font-family="Times,serif" font-size="14.00">u&#45;ra&#45;ni&#45;um prospecting</text>
<text text-anchor="middle" x="1305.82" y="-1131.07" font-family="Times,serif" font-size="14.00">west o&#39; here. We hadn&#39;t</text>
<text text-anchor="middle" x="1305.82" y="-1113.82" font-family="Times,serif" font-size="14.00">turned up a rad&#39;s worth</text>
<text text-anchor="middle" x="1305.82" y="-1096.57" font-family="Times,serif" font-size="14.00">o&#39; beans when all of a</text>
<text text-anchor="middle" x="1305.82" y="-1079.32" font-family="Times,serif" font-size="14.00">sudden five &#45; no, I&#39;m</text>
<text text-anchor="middle" x="1305.82" y="-1062.07" font-family="Times,serif" font-size="14.00">sure it was ten &#45;</text>
<text text-anchor="middle" x="1305.82" y="-1044.82" font-family="Times,serif" font-size="14.00">deathclaws jumped us.</text>
<text text-anchor="middle" x="1305.82" y="-1027.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1305.82" y="-1010.32" font-family="Times,serif" font-size="14.00">They fought like</text>
<text text-anchor="middle" x="1305.82" y="-993.07" font-family="Times,serif" font-size="14.00">hellcats. I fired so much</text>
<text text-anchor="middle" x="1305.82" y="-975.82" font-family="Times,serif" font-size="14.00">I melted down my rifle</text>
<text text-anchor="middle" x="1305.82" y="-958.57" font-family="Times,serif" font-size="14.00">barrel and was going at</text>
<text text-anchor="middle" x="1305.82" y="-941.32" font-family="Times,serif" font-size="14.00">&#39;em knife to claw when</text>
<text text-anchor="middle" x="1305.82" y="-924.07" font-family="Times,serif" font-size="14.00">old Bessie finally fused</text>
<text text-anchor="middle" x="1305.82" y="-906.82" font-family="Times,serif" font-size="14.00">her last circuit board.</text>
<text text-anchor="middle" x="1305.82" y="-889.57" font-family="Times,serif" font-size="14.00">Well, I tried to save</text>
<text text-anchor="middle" x="1305.82" y="-872.32" font-family="Times,serif" font-size="14.00">her, but it warn&#39;t no</text>
<text text-anchor="middle" x="1305.82" y="-855.07" font-family="Times,serif" font-size="14.00">use. Finally had to cut</text>
<text text-anchor="middle" x="1305.82" y="-837.82" font-family="Times,serif" font-size="14.00">and run, keeping &#39;em off</text>
<text text-anchor="middle" x="1305.82" y="-820.57" font-family="Times,serif" font-size="14.00">with rocks all the way.</text>
<text text-anchor="middle" x="1305.82" y="-803.32" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1305.82" y="-786.07" font-family="Times,serif" font-size="14.00">Well, things looked bad</text>
<text text-anchor="middle" x="1305.82" y="-768.82" font-family="Times,serif" font-size="14.00">when I stumbled into this</text>
<text text-anchor="middle" x="1305.82" y="-751.57" font-family="Times,serif" font-size="14.00">cave. Thought I was a</text>
<text text-anchor="middle" x="1305.82" y="-734.32" font-family="Times,serif" font-size="14.00">goner fer sure. Figured</text>
<text text-anchor="middle" x="1305.82" y="-717.07" font-family="Times,serif" font-size="14.00">it was their lair &#45; but I</text>
<text text-anchor="middle" x="1305.82" y="-699.82" font-family="Times,serif" font-size="14.00">had me my torch so I went</text>
<text text-anchor="middle" x="1305.82" y="-682.57" font-family="Times,serif" font-size="14.00">inside. Hoo&#45;wee, it was a</text>
<text text-anchor="middle" x="1305.82" y="-665.32" font-family="Times,serif" font-size="14.00">deep cave. And that&#39;s</text>
<text text-anchor="middle" x="1305.82" y="-648.07" font-family="Times,serif" font-size="14.00">when I saw it.</text>
<text text-anchor="middle" x="1305.82" y="-630.82" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1305.82" y="-613.57" font-family="Times,serif" font-size="14.00">It was a great big door,</text>
<text text-anchor="middle" x="1305.82" y="-596.32" font-family="Times,serif" font-size="14.00">like them kinds you see</text>
<text text-anchor="middle" x="1305.82" y="-579.07" font-family="Times,serif" font-size="14.00">in the old video flics.</text>
<text text-anchor="middle" x="1305.82" y="-561.82" font-family="Times,serif" font-size="14.00">Big and made o&#39; steel. An</text>
<text text-anchor="middle" x="1305.82" y="-544.57" font-family="Times,serif" font-size="14.00">on it was carved a great,</text>
<text text-anchor="middle" x="1305.82" y="-527.32" font-family="Times,serif" font-size="14.00">big 13!</text>
<text text-anchor="middle" x="1305.82" y="-510.07" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1305.82" y="-492.82" font-family="Times,serif" font-size="14.00">I knew I&#39;d found it, the</text>
<text text-anchor="middle" x="1305.82" y="-475.57" font-family="Times,serif" font-size="14.00">mother lode, the Vault</text>
<text text-anchor="middle" x="1305.82" y="-458.32" font-family="Times,serif" font-size="14.00">13. I sat right down and</text>
<text text-anchor="middle" x="1305.82" y="-441.07" font-family="Times,serif" font-size="14.00">made me a map. Damn near</text>
<text text-anchor="middle" x="1305.82" y="-423.82" font-family="Times,serif" font-size="14.00">died getting out o&#39;</text>
<text text-anchor="middle" x="1305.82" y="-406.57" font-family="Times,serif" font-size="14.00">there, past them</text>
<text text-anchor="middle" x="1305.82" y="-389.32" font-family="Times,serif" font-size="14.00">deathclaws and then the</text>
<text text-anchor="middle" x="1305.82" y="-372.07" font-family="Times,serif" font-size="14.00">sun o&#39; the desert and no</text>
<text text-anchor="middle" x="1305.82" y="-354.82" font-family="Times,serif" font-size="14.00">water.</text>
<text text-anchor="middle" x="1305.82" y="-337.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1305.82" y="-320.32" font-family="Times,serif" font-size="14.00">By the time I staggered</text>
<text text-anchor="middle" x="1305.82" y="-303.07" font-family="Times,serif" font-size="14.00">into Shady Sands, I was</text>
<text text-anchor="middle" x="1305.82" y="-285.82" font-family="Times,serif" font-size="14.00">mostly dead. Took me to</text>
<text text-anchor="middle" x="1305.82" y="-268.57" font-family="Times,serif" font-size="14.00">the doc and fixed me up,</text>
<text text-anchor="middle" x="1305.82" y="-251.32" font-family="Times,serif" font-size="14.00">but that doc stole my</text>
<text text-anchor="middle" x="1305.82" y="-234.07" font-family="Times,serif" font-size="14.00">map. I knows it and</text>
<text text-anchor="middle" x="1305.82" y="-216.82" font-family="Times,serif" font-size="14.00">that&#39;s all I gots to say.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  }).bind('selectstart', function() {

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
