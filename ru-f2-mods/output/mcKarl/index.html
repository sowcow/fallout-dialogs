<text text-anchor="middle" x="2909.5" y="-4067.3" font-family="Times,serif" font-size="14.00">Это Карл. Он упился до</text>
<text text-anchor="middle" x="2909.5" y="-4050.05" font-family="Times,serif" font-size="14.00">потери сознания.</text>
<text text-anchor="middle" x="2909.5" y="-4032.8" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2909.5" y="-4015.55" font-family="Times,serif" font-size="14.00">Пока не проспится, он</text>
<text text-anchor="middle" x="2909.5" y="-3998.3" font-family="Times,serif" font-size="14.00">некоммуникабелен.</text>
<text text-anchor="middle" x="2909.5" y="-3981.05" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2909.5" y="-3963.8" font-family="Times,serif" font-size="14.00">Приятно снова быть дома.</text>
<text text-anchor="middle" x="2909.5" y="-3946.55" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2909.5" y="-3929.3" font-family="Times,serif" font-size="14.00">Я отправляюсь домой,</text>
<text text-anchor="middle" x="2909.5" y="-3912.05" font-family="Times,serif" font-size="14.00">благодаря тебе!</text>
<text text-anchor="middle" x="2909.5" y="-3894.8" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2909.5" y="-3877.55" font-family="Times,serif" font-size="14.00">Здесь призраки меня не</text>
<text text-anchor="middle" x="2909.5" y="-3860.3" font-family="Times,serif" font-size="14.00">найдут... [всхлипывает]</text>

<g id="node35" class="node">
<title>Node040</title>
<ellipse fill="#ffffff" stroke="#000000" cx="154.5" cy="-3357.59" rx="154.5" ry="237.41"/>
<text text-anchor="middle" x="154.5" y="-3508.16" font-family="Times,serif" font-size="14.00">Значит... значит... мне</text>
<text text-anchor="middle" x="154.5" y="-3490.91" font-family="Times,serif" font-size="14.00">можно вернуться домой?</text>
<text text-anchor="middle" x="154.5" y="-3473.66" font-family="Times,serif" font-size="14.00">Призраков больше нет?</text>
<text text-anchor="middle" x="154.5" y="-3456.41" font-family="Times,serif" font-size="14.00">[Карл начинает рыдать.</text>
<text text-anchor="middle" x="154.5" y="-3439.16" font-family="Times,serif" font-size="14.00">Боже, ничто не сравнится</text>
<text text-anchor="middle" x="154.5" y="-3421.91" font-family="Times,serif" font-size="14.00">с видом плачущего</text>
<text text-anchor="middle" x="154.5" y="-3404.66" font-family="Times,serif" font-size="14.00">взрослого дядьки.]</text>
<text text-anchor="middle" x="154.5" y="-3387.41" font-family="Times,serif" font-size="14.00">Спасибо тебе, я наконец</text>
<text text-anchor="middle" x="154.5" y="-3370.16" font-family="Times,serif" font-size="14.00">вернусь домой!</text>
<text text-anchor="middle" x="154.5" y="-3352.91" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="154.5" y="-3335.66" font-family="Times,serif" font-size="14.00">Вы отправили Карла домой</text>
<text text-anchor="middle" x="154.5" y="-3318.41" font-family="Times,serif" font-size="14.00">в Модок.</text>
<text text-anchor="middle" x="154.5" y="-3301.16" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="154.5" y="-3283.91" font-family="Times,serif" font-size="14.00">Очень пьяный человек. [У</text>
<text text-anchor="middle" x="154.5" y="-3266.66" font-family="Times,serif" font-size="14.00">него на груди табличка с</text>
<text text-anchor="middle" x="154.5" y="-3249.41" font-family="Times,serif" font-size="14.00">надписью: &quot;Готов работать</text>
<text text-anchor="middle" x="154.5" y="-3232.16" font-family="Times,serif" font-size="14.00">за еду&quot;.]</text>
<text text-anchor="middle" x="154.5" y="-3214.91" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="154.5" y="-3197.66" font-family="Times,serif" font-size="14.00">Карл.</text>

<!-- Node046 -->
<g id="node22" class="node">
<title>Node046</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3699.5" cy="-2342.22" rx="166.17" ry="444.77"/>
<text text-anchor="middle" x="3699.5" y="-2639.42" font-family="Times,serif" font-size="14.00">[Он быстро трезвеет и</text>
<text text-anchor="middle" x="3699.5" y="-2622.17" font-family="Times,serif" font-size="14.00">начинает свой рассказ.]</text>
<text text-anchor="middle" x="3699.5" y="-2604.92" font-family="Times,serif" font-size="14.00">Перед тем, как придти</text>
<text text-anchor="middle" x="3699.5" y="-2587.67" font-family="Times,serif" font-size="14.00">сюда, я был</text>
<text text-anchor="middle" x="3699.5" y="-2570.42" font-family="Times,serif" font-size="14.00">добропорядочным</text>
<text text-anchor="middle" x="3699.5" y="-2553.17" font-family="Times,serif" font-size="14.00">гражданином. Я был мирным</text>
<text text-anchor="middle" x="3699.5" y="-2535.92" font-family="Times,serif" font-size="14.00">фермером и работал в поле</text>
<text text-anchor="middle" x="3699.5" y="-2518.67" font-family="Times,serif" font-size="14.00">так же, как и все</text>
<text text-anchor="middle" x="3699.5" y="-2501.42" font-family="Times,serif" font-size="14.00">остальные. А потом по</text>
<text text-anchor="middle" x="3699.5" y="-2484.17" font-family="Times,serif" font-size="14.00">ночам стали появляться</text>
<text text-anchor="middle" x="3699.5" y="-2466.92" font-family="Times,serif" font-size="14.00">они. Их кожа была</text>
<text text-anchor="middle" x="3699.5" y="-2449.67" font-family="Times,serif" font-size="14.00">настолько белой, что</text>
<text text-anchor="middle" x="3699.5" y="-2432.42" font-family="Times,serif" font-size="14.00">светилась в темноте...</text>
<text text-anchor="middle" x="3699.5" y="-2415.17" font-family="Times,serif" font-size="14.00">Надо признаться, это до</text>
<text text-anchor="middle" x="3699.5" y="-2397.92" font-family="Times,serif" font-size="14.00">чертиков меня напугало.</text>
<text text-anchor="middle" x="3699.5" y="-2380.67" font-family="Times,serif" font-size="14.00">Ночь за ночью они</text>
<text text-anchor="middle" x="3699.5" y="-2363.42" font-family="Times,serif" font-size="14.00">приходили и воровали</text>
<text text-anchor="middle" x="3699.5" y="-2346.17" font-family="Times,serif" font-size="14.00">зерно и скот. Я ничего не</text>
<text text-anchor="middle" x="3699.5" y="-2328.92" font-family="Times,serif" font-size="14.00">мог сделать, чтобы</text>
<text text-anchor="middle" x="3699.5" y="-2311.67" font-family="Times,serif" font-size="14.00">остановить их. Я знаю,</text>
<text text-anchor="middle" x="3699.5" y="-2294.42" font-family="Times,serif" font-size="14.00">что ты скажешь: &quot;Почему</text>
<text text-anchor="middle" x="3699.5" y="-2277.17" font-family="Times,serif" font-size="14.00">ты не попросил у</text>
<text text-anchor="middle" x="3699.5" y="-2259.92" font-family="Times,serif" font-size="14.00">кого&#45;нибудь помощи?&quot;. Я</text>
<text text-anchor="middle" x="3699.5" y="-2242.67" font-family="Times,serif" font-size="14.00">тебе скажу. Я просил!</text>
<text text-anchor="middle" x="3699.5" y="-2225.42" font-family="Times,serif" font-size="14.00">Никто мне не поверил. Все</text>
<text text-anchor="middle" x="3699.5" y="-2208.17" font-family="Times,serif" font-size="14.00">решили, что я спятил. И в</text>
<text text-anchor="middle" x="3699.5" y="-2190.92" font-family="Times,serif" font-size="14.00">конце концов, я больше не</text>
<text text-anchor="middle" x="3699.5" y="-2173.67" font-family="Times,serif" font-size="14.00">мог этого выносить. Я</text>
<text text-anchor="middle" x="3699.5" y="-2156.42" font-family="Times,serif" font-size="14.00">БОЛЬШЕ НЕ МОГ ЭТОГО</text>
<text text-anchor="middle" x="3699.5" y="-2139.17" font-family="Times,serif" font-size="14.00">ВЫНОСИТЬ! Я просто встал</text>
<text text-anchor="middle" x="3699.5" y="-2121.92" font-family="Times,serif" font-size="14.00">и ушел, и пришел сюда. С</text>
<text text-anchor="middle" x="3699.5" y="-2104.67" font-family="Times,serif" font-size="14.00">тех пор сижу здесь. [Карл</text>
<text text-anchor="middle" x="3699.5" y="-2087.42" font-family="Times,serif" font-size="14.00">начинает безудержно</text>
<text text-anchor="middle" x="3699.5" y="-2070.17" font-family="Times,serif" font-size="14.00">рыдать. Вы решаете</text>
<text text-anchor="middle" x="3699.5" y="-2052.92" font-family="Times,serif" font-size="14.00">оставить его наедине с</text>
<text text-anchor="middle" x="3699.5" y="-2035.67" font-family="Times,serif" font-size="14.00">его бедой.]</text>
</g>

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
