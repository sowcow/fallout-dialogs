<!DOCTYPE html><html><head><title>FRUIT</title><meta charset="utf-8" /></head><body><svg width="264pt" height="213pt"
 viewBox="0.00 0.00 263.97 213.29" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<!-- start -->

<!-- spatial_p_proc -->
<g id="node2" class="node">
<title>spatial_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="127.99" cy="-66.64" rx="127.99" ry="66.64"/>
<text text-anchor="middle" x="127.99" y="-96.47" font-family="Times,serif" font-size="14.00">Although the fruit here</text>
<text text-anchor="middle" x="127.99" y="-79.22" font-family="Times,serif" font-size="14.00">appears abnormal, you</text>
<text text-anchor="middle" x="127.99" y="-61.97" font-family="Times,serif" font-size="14.00">recognize it</text>
<text text-anchor="middle" x="127.99" y="-44.72" font-family="Times,serif" font-size="14.00">and recall that it has</text>

<polygon fill="#555555" stroke="#555555" points="131.49,-144.57 127.99,-134.57 124.49,-144.57 131.49,-144.57"/>

</svg>
<script>window.Codes = {"start":"if (script_action == 2) then begin\n  call spatial_p_proc;\nend\n","spatial_p_proc":"if (obj_type(source_obj) == dude_obj) then begin\n  if (local_var(0) == 0) then begin\n    set_local_var(0, 1);\n    if (is_success(roll_vs_skill(dude_obj, 17, 0))) then begin\n      display_msg(message_str(127, 100));\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
