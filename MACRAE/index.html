<text text-anchor="middle" x="1678" y="-645.529" font-family="Times,serif" font-size="14.00">I was thinkin the</text>
<text text-anchor="middle" x="1678" y="-630.529" font-family="Times,serif" font-size="14.00">Deathclaws were the spawn</text>
<text text-anchor="middle" x="1678" y="-615.529" font-family="Times,serif" font-size="14.00">of an unnatural act, but</text>
<text text-anchor="middle" x="1678" y="-600.529" font-family="Times,serif" font-size="14.00">&#39;em Regulators are evil.</text>
<text text-anchor="middle" x="1678" y="-585.529" font-family="Times,serif" font-size="14.00">Come once a month or so</text>
<text text-anchor="middle" x="1678" y="-570.529" font-family="Times,serif" font-size="14.00">and they shows their ugly</text>
<text text-anchor="middle" x="1678" y="-555.529" font-family="Times,serif" font-size="14.00">faces and drag a father</text>
<text text-anchor="middle" x="1678" y="-540.529" font-family="Times,serif" font-size="14.00">away from is wee ones.</text>
</g>

<text text-anchor="middle" x="2412" y="-548.029" font-family="Times,serif" font-size="14.00">You be a quick learner. </text>
<text text-anchor="middle" x="2412" y="-533.029" font-family="Times,serif" font-size="14.00">Hope that helps you in</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
