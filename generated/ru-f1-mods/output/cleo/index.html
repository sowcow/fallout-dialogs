<text text-anchor="middle" x="2824" y="-1205.53" font-family="Times,serif" font-size="14.00">А что тебя интересует?</text>
<text text-anchor="middle" x="2824" y="-1188.28" font-family="Times,serif" font-size="14.00">Торговцы водой ведут свои</text>
<text text-anchor="middle" x="2824" y="-1171.03" font-family="Times,serif" font-size="14.00">игры. Декер давит на них,</text>
<text text-anchor="middle" x="2824" y="-1153.78" font-family="Times,serif" font-size="14.00">предлагает им крышу. Чада</text>
<text text-anchor="middle" x="2824" y="-1136.53" font-family="Times,serif" font-size="14.00">Собора молятся своему</text>
<text text-anchor="middle" x="2824" y="-1119.28" font-family="Times,serif" font-size="14.00">богу. Когти смерти</text>
<text text-anchor="middle" x="2824" y="-1102.03" font-family="Times,serif" font-size="14.00">пожирают людей. В мире</text>
<text text-anchor="middle" x="2824" y="-1084.78" font-family="Times,serif" font-size="14.00">полно слухов и мало</text>
<text text-anchor="middle" x="2824" y="-1067.53" font-family="Times,serif" font-size="14.00">правды. А почему ты</text>
<text text-anchor="middle" x="2824" y="-1050.28" font-family="Times,serif" font-size="14.00">спрашиваешь? У тебя есть</text>
<text text-anchor="middle" x="2824" y="-1033.03" font-family="Times,serif" font-size="14.00">друзья среди</text>
<text text-anchor="middle" x="2824" y="-1015.78" font-family="Times,serif" font-size="14.00">караванщиков?</text>
</g>
