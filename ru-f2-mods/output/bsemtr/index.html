<script>window.Codes = {"start":"[]","use_p_proc":"[]","look_at_p_proc":"script_overrides;\nif (local_var(0) == 0) then begin\n  display_msg(message_str(640, 100));\nend\nelse begin\n  display_msg(message_str(640, 101));\nend\n","description_p_proc":"script_overrides;\nif (local_var(0) == 0) then begin\n  display_msg(message_str(640, 102));\nend\nelse begin\n  display_msg(message_str(640, 103));\nend\n","use_skill_on_p_proc":"variable LVar0 := 0;\nLVar0 := action_being_used;\nif (LVar0 == 12) then begin\n  if (is_success(roll_vs_skill(dude_obj, LVar0, 0))) then begin\n    script_overrides;\n    set_local_var(0, 1);\n    display_msg(message_str(640, 103));\n  end\nend\nelse begin\n  if (LVar0 == 13) then begin\n    if (is_success(roll_vs_skill(dude_obj, LVar0, 0))) then begin\n      script_overrides;\n      if (i_field_obj != 4294967295) then begin\n        add_timer_event(i_field_obj, 0, 2);\n      end\n    end\n  end\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (LVar0 == 75) then begin\n  script_overrides;\n  if (is_success(roll_vs_skill(dude_obj, 13, 30))) then begin\n    if (i_field_obj != 4294967295) then begin\n      add_timer_event(i_field_obj, 0, 2);\n    end\n  end\nend\nelse begin\n  if (LVar0 == 308) then begin\n    script_overrides;\n    if (is_success(roll_vs_skill(dude_obj, 13, 50))) then begin\n      if (i_field_obj != 4294967295) then begin\n        add_timer_event(i_field_obj, 0, 2);\n      end\n    end\n  end\nend\n","damage_p_proc":"if (local_var(1) < 20) then begin\n  set_local_var(1, local_var(1) + random(10, 25));\n  if (local_var(1) > 20) then begin\n    display_msg(message_str(640, 104));\n    add_timer_event(self_obj, 0, 3);\n    add_timer_event(self_obj, game_ticks(1), 2);\n  end\n  else begin\n    if (i_field_obj != 4294967295) then begin\n      add_timer_event(i_field_obj, 0, 4);\n    end\n  end\nend\n","map_enter_p_proc":"[]","map_update_p_proc":"[]","talk_p_proc":"[]","timed_event_p_proc":"if (fixed_param == 2) then begin\n  if (i_field_obj != 4294967295) then begin\n    add_timer_event(i_field_obj, 0, 3);\n  end\nend\nelse begin\n  if (fixed_param == 1) then begin\n    destroy_object(self_obj);\n  end\n  else begin\n    if (fixed_param == 3) then begin\n      explosion(tile_num(self_obj), elevation(self_obj), random(25, 50));\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
