<script>window.Codes = {"start":"if (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 14) then begin\n    call damage_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n    else begin\n      if (script_action == 15) then begin\n        call map_enter_p_proc;\n      end\n      else begin\n        if (script_action == 4) then begin\n          call pickup_p_proc;\n        end\n        else begin\n          if (script_action == 11) then begin\n            call talk_p_proc;\n          end\n          else begin\n            if (script_action == 22) then begin\n              call timed_event_p_proc;\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (global_var(101) == 0) then begin\n    if (local_var(5) == 0) then begin\n      if ((elevation(self_obj) == elevation(WtrGrd_ptr)) and (elevation(self_obj) == elevation(dude_obj))) then begin\n        if ((game_time_hour > 700) and (game_time_hour < 900)) then begin\n          call get_rations;\n        end\n      end\n    end\n  end\n  if (not((game_time_hour >= 700) and (game_time_hour < 1800))) then begin\n    set_local_var(5, 0);\n    sleeping_disabled := 0;\n  end\n  if (sleeping_disabled == 0) then begin\n    call sleeping;\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_local_var(7, 1);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\nif (source_obj == dude_obj) then begin\n  set_global_var(261, 1);\nend\n","map_enter_p_proc":"if (not(local_var(4))) then begin\n  set_local_var(4, tile_num(self_obj));\nend\nhome_tile := local_var(4);\ncritter_add_trait(self_obj, 1, 6, 1);\ncall set_ration_tile;\ncall set_sleep_tile;\nsleep_time := random(1900, 1930);\nwake_time := sleep_time - 1300;\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"if (local_var(6) == 1) then begin\n  if (random(0, 1)) then begin\n    float_msg(self_obj, message_str(185, 166), 0);\n  end\n  else begin\n    display_msg(message_str(185, 167));\n  end\nend\nelse begin\n  if (local_var(7) or global_var(261)) then begin\n    float_msg(self_obj, message_str(669, 105), 0);\n  end\n  else begin\n    if (rndx == 0) then begin\n      rndx := random(101, 106);\n    end\n    float_msg(self_obj, message_str(130, rndx), 0);\n  end\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(WtrGrd_ptr), 2, 1), 0);\n  add_timer_event(self_obj, game_ticks(3), 2);\nend\nelse begin\n  if (fixed_param == 2) then begin\n    getting_ration := 1;\n    if (random(0, 1)) then begin\n      float_msg(self_obj, message_str(185, 165), 0);\n    end\n    add_timer_event(self_obj, game_ticks(3), 3);\n  end\n  else begin\n    if (fixed_param == 3) then begin\n      recipient := 0;\n      animate_move_obj_to_tile(self_obj, home_tile, 0);\n    end\n  end\nend\n","get_rations":"sleeping_disabled := 1;\nif (tile_num(self_obj) != ration_tile) then begin\n  if (random(0, 1)) then begin\n    animate_move_obj_to_tile(self_obj, ration_tile, 0);\n  end\n  else begin\n    animate_move_obj_to_tile(self_obj, ration_tile, 1);\n  end\nend\nelse begin\n  if (not(recipient)) then begin\n    recipient := self_obj;\n    add_timer_event(self_obj, game_ticks(3), 1);\n    set_local_var(5, 1);\n    sleeping_disabled := 0;\n  end\nend\n","set_ration_tile":"if (elevation(self_obj) == 0) then begin\n  ration_tile := tile_num_in_direction(14704, random(0, 5), random(1, 2));\nend\nelse begin\n  if (elevation(self_obj) == 1) then begin\n    ration_tile := tile_num_in_direction(21895, random(0, 5), random(1, 2));\n  end\n  else begin\n    if (elevation(self_obj) == 2) then begin\n      ration_tile := tile_num_in_direction(22513, random(0, 5), random(1, 2));\n    end\n  end\nend\n","set_sleep_tile":"if (elevation(self_obj) == 0) then begin\n  sleep_tile := 7000;\nend\nelse begin\n  if (elevation(self_obj) == 1) then begin\n    sleep_tile := home_tile;\n  end\n  else begin\n    if (elevation(self_obj) == 2) then begin\n      sleep_tile := 7000;\n    end\n  end\nend\n","sleeping":"if (local_var(6) == 1) then begin\n  if (not(night_person) and (game_time_hour >= wake_time) and (game_time_hour < sleep_time) or (night_person and ((game_time_hour >= wake_time) or (game_time_hour < sleep_time)))) then begin\n    if (((game_time_hour - wake_time) < 10) and ((game_time_hour - wake_time) > 0)) then begin\n      if (tile_num(self_obj) != home_tile) then begin\n        animate_move_obj_to_tile(self_obj, home_tile, 0);\n      end\n      else begin\n        set_local_var(6, 0);\n      end\n    end\n    else begin\n      move_to(self_obj, home_tile, elevation(self_obj));\n      if (tile_num(self_obj) == home_tile) then begin\n        set_local_var(6, 0);\n      end\n    end\n  end\nend\nelse begin\n  if (night_person and (game_time_hour >= sleep_time) and (game_time_hour < wake_time) or (not(night_person) and ((game_time_hour >= sleep_time) or (game_time_hour < wake_time)))) then begin\n    if (((game_time_hour - sleep_time) < 10) and ((game_time_hour - sleep_time) > 0)) then begin\n      if (tile_num(self_obj) != sleep_tile) then begin\n        animate_move_obj_to_tile(self_obj, self_obj, 0);\n      end\n      else begin\n        set_local_var(6, 1);\n      end\n    end\n    else begin\n      if (tile_num(self_obj) != sleep_tile) then begin\n        move_to(self_obj, sleep_tile, elevation(self_obj));\n      end\n      else begin\n        set_local_var(6, 1);\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
