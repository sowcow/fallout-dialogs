<text text-anchor="middle" x="206.89" y="-1054.31" font-family="Times,serif" font-size="14.00">I wonder what the old</text>
<text text-anchor="middle" x="206.89" y="-1037.06" font-family="Times,serif" font-size="14.00">turbine engines were</text>
<text text-anchor="middle" x="206.89" y="-1019.81" font-family="Times,serif" font-size="14.00">really like.</text>
<text text-anchor="middle" x="206.89" y="-1002.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-985.31" font-family="Times,serif" font-size="14.00">Boy, I wish we had an</text>
<text text-anchor="middle" x="206.89" y="-968.06" font-family="Times,serif" font-size="14.00">automobile.</text>
<text text-anchor="middle" x="206.89" y="-950.81" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-933.56" font-family="Times,serif" font-size="14.00">Did you know that man has</text>
<text text-anchor="middle" x="206.89" y="-916.31" font-family="Times,serif" font-size="14.00">been on the moon? Or, at</text>
<text text-anchor="middle" x="206.89" y="-899.06" font-family="Times,serif" font-size="14.00">least,</text>
<text text-anchor="middle" x="206.89" y="-881.81" font-family="Times,serif" font-size="14.00">I think that&#39;s what they</text>
<text text-anchor="middle" x="206.89" y="-864.56" font-family="Times,serif" font-size="14.00">said.</text>
<text text-anchor="middle" x="206.89" y="-847.31" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-830.06" font-family="Times,serif" font-size="14.00">Can you imagine what life</text>
<text text-anchor="middle" x="206.89" y="-812.81" font-family="Times,serif" font-size="14.00">would be like without</text>
<text text-anchor="middle" x="206.89" y="-795.56" font-family="Times,serif" font-size="14.00">technology?</text>
<text text-anchor="middle" x="206.89" y="-778.31" font-family="Times,serif" font-size="14.00">Well, I guess you&#39;ve</text>
<text text-anchor="middle" x="206.89" y="-761.06" font-family="Times,serif" font-size="14.00">probably seen things</text>
<text text-anchor="middle" x="206.89" y="-743.81" font-family="Times,serif" font-size="14.00">pretty close to that.</text>
<text text-anchor="middle" x="206.89" y="-726.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-709.31" font-family="Times,serif" font-size="14.00">I can&#39;t find the file I</text>
<text text-anchor="middle" x="206.89" y="-692.06" font-family="Times,serif" font-size="14.00">need.</text>
<text text-anchor="middle" x="206.89" y="-674.81" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-657.56" font-family="Times,serif" font-size="14.00">I&#39;ll be a Paladin</text>
<text text-anchor="middle" x="206.89" y="-640.31" font-family="Times,serif" font-size="14.00">someday.</text>
<text text-anchor="middle" x="206.89" y="-623.06" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-605.81" font-family="Times,serif" font-size="14.00">Talus is a skilled</text>
<text text-anchor="middle" x="206.89" y="-588.56" font-family="Times,serif" font-size="14.00">warrior. I would never</text>
<text text-anchor="middle" x="206.89" y="-571.31" font-family="Times,serif" font-size="14.00">want to have to</text>
<text text-anchor="middle" x="206.89" y="-554.06" font-family="Times,serif" font-size="14.00"> go up against him.</text>
<text text-anchor="middle" x="206.89" y="-536.81" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-519.56" font-family="Times,serif" font-size="14.00">Thomas is the best</text>
<text text-anchor="middle" x="206.89" y="-502.31" font-family="Times,serif" font-size="14.00">fighter in the</text>
<text text-anchor="middle" x="206.89" y="-485.06" font-family="Times,serif" font-size="14.00">Brotherhood. I bet he</text>
<text text-anchor="middle" x="206.89" y="-467.81" font-family="Times,serif" font-size="14.00">could</text>
<text text-anchor="middle" x="206.89" y="-450.56" font-family="Times,serif" font-size="14.00"> kick Rhombus&#39;s butt.</text>
<text text-anchor="middle" x="206.89" y="-433.31" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-416.06" font-family="Times,serif" font-size="14.00">I&#39;d like to get my hands</text>
<text text-anchor="middle" x="206.89" y="-398.81" font-family="Times,serif" font-size="14.00">on those raiders. Show</text>
<text text-anchor="middle" x="206.89" y="-381.56" font-family="Times,serif" font-size="14.00">them what</text>
<text text-anchor="middle" x="206.89" y="-364.31" font-family="Times,serif" font-size="14.00"> thieves deserve.</text>
<text text-anchor="middle" x="206.89" y="-347.06" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-329.81" font-family="Times,serif" font-size="14.00">That&#39;s it . . . what? Oh,</text>
<text text-anchor="middle" x="206.89" y="-312.56" font-family="Times,serif" font-size="14.00">sorry. I can&#39;t talk right</text>
<text text-anchor="middle" x="206.89" y="-295.31" font-family="Times,serif" font-size="14.00">now.</text>
<text text-anchor="middle" x="206.89" y="-278.06" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="206.89" y="-260.81" font-family="Times,serif" font-size="14.00">I wonder what would</text>
<text text-anchor="middle" x="206.89" y="-243.56" font-family="Times,serif" font-size="14.00">happen if I . . . huh?</text>
<text text-anchor="middle" x="206.89" y="-226.31" font-family="Times,serif" font-size="14.00">Oh, you made</text>

</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 64);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","KnightBRandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 11);\nend\nif (LVar0 > 11) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(330, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(330, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(330, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(330, 104);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(330, 105);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(330, 106);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(330, 107);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(330, 108);\n            end\n            else begin\n              if (LVar0 == 9) then begin\n                LVar1 := message_str(330, 109);\n              end\n              else begin\n                if (LVar0 == 10) then begin\n                  LVar1 := message_str(330, 110);\n                end\n                else begin\n                  if (LVar0 == 11) then begin\n                    LVar1 := message_str(330, 111);\n                  end\n                  else begin\n                    LVar0 := 1;\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call KnightBRandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(330, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
