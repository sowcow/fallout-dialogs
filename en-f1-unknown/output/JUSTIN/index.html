<title>Justin35</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1771.79" cy="-3423.13" rx="144.43" ry="383.78"/>
<text text-anchor="middle" x="1771.79" y="-3677.21" font-family="Times,serif" font-size="14.00">Hello ma&#39;am! The name&#39;s</text>
<text text-anchor="middle" x="1771.79" y="-3659.96" font-family="Times,serif" font-size="14.00">Justin Greene. I&#39;m the</text>
<text text-anchor="middle" x="1771.79" y="-3642.71" font-family="Times,serif" font-size="14.00">sheriff of this fine</text>
<text text-anchor="middle" x="1771.79" y="-3625.46" font-family="Times,serif" font-size="14.00">city. Is there something</text>
<text text-anchor="middle" x="1771.79" y="-3608.21" font-family="Times,serif" font-size="14.00">I can</text>
<text text-anchor="middle" x="1771.79" y="-3590.96" font-family="Times,serif" font-size="14.00">do for you this fine</text>
<text text-anchor="middle" x="1771.79" y="-3573.71" font-family="Times,serif" font-size="14.00">day?</text>
<text text-anchor="middle" x="1771.79" y="-3556.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1771.79" y="-3539.21" font-family="Times,serif" font-size="14.00">Well, spit it out!</text>
<text text-anchor="middle" x="1771.79" y="-3521.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1771.79" y="-3504.71" font-family="Times,serif" font-size="14.00">Man, that was one hell of</text>
<text text-anchor="middle" x="1771.79" y="-3487.46" font-family="Times,serif" font-size="14.00">a battle! &#160;You did well</text>
<text text-anchor="middle" x="1771.79" y="-3470.21" font-family="Times,serif" font-size="14.00">in there. &#160;Now that</text>
<text text-anchor="middle" x="1771.79" y="-3452.96" font-family="Times,serif" font-size="14.00">Decker and Kane are gone</text>
<text text-anchor="middle" x="1771.79" y="-3435.71" font-family="Times,serif" font-size="14.00">the rest of the</text>
<text text-anchor="middle" x="1771.79" y="-3418.46" font-family="Times,serif" font-size="14.00">Underground will fall</text>
<text text-anchor="middle" x="1771.79" y="-3401.21" font-family="Times,serif" font-size="14.00">very shortly. &#160;Without</text>
<text text-anchor="middle" x="1771.79" y="-3383.96" font-family="Times,serif" font-size="14.00">leadership, organizations</text>
<text text-anchor="middle" x="1771.79" y="-3366.71" font-family="Times,serif" font-size="14.00">like that can&#39;t last. </text>
<text text-anchor="middle" x="1771.79" y="-3349.46" font-family="Times,serif" font-size="14.00">Nobody around here is</text>
<text text-anchor="middle" x="1771.79" y="-3332.21" font-family="Times,serif" font-size="14.00">smart</text>
<text text-anchor="middle" x="1771.79" y="-3314.96" font-family="Times,serif" font-size="14.00">enough to take up the</text>
<text text-anchor="middle" x="1771.79" y="-3297.71" font-family="Times,serif" font-size="14.00">reigns.</text>
<text text-anchor="middle" x="1771.79" y="-3280.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1771.79" y="-3263.21" font-family="Times,serif" font-size="14.00">Well, here&#39;s the rest of</text>
<text text-anchor="middle" x="1771.79" y="-3245.96" font-family="Times,serif" font-size="14.00">your reward. &#160;Thanks</text>
<text text-anchor="middle" x="1771.79" y="-3228.71" font-family="Times,serif" font-size="14.00">again for your help. </text>
<text text-anchor="middle" x="1771.79" y="-3211.46" font-family="Times,serif" font-size="14.00">This city owes you a debt</text>
<text text-anchor="middle" x="1771.79" y="-3194.21" font-family="Times,serif" font-size="14.00">of gratitidue.</text>
<text text-anchor="middle" x="1771.79" y="-3176.96" font-family="Times,serif" font-size="14.00">[The Sheriff hands you</text>
<text text-anchor="middle" x="1771.79" y="-3159.71" font-family="Times,serif" font-size="14.00">1000 caps]</text>
</g>
