<!-- Vault01 -->
<g id="node16" class="node"><title>Vault01</title>
<ellipse fill="#ffffff" stroke="#000000" cx="605" cy="-943.8" rx="101.233" ry="377.69"/>
<text text-anchor="middle" x="605" y="-1195.6" font-family="Times,serif" font-size="14.00">Thank you for saving</text>
<text text-anchor="middle" x="605" y="-1180.6" font-family="Times,serif" font-size="14.00"> us.</text>
<text text-anchor="middle" x="605" y="-1165.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="605" y="-1150.6" font-family="Times,serif" font-size="14.00">I was a lit</text>
<text text-anchor="middle" x="605" y="-1135.6" font-family="Times,serif" font-size="14.00">tle unsure that you </text>
<text text-anchor="middle" x="605" y="-1120.6" font-family="Times,serif" font-size="14.00">could do it,</text>
<text text-anchor="middle" x="605" y="-1105.6" font-family="Times,serif" font-size="14.00"> but I </text>
<text text-anchor="middle" x="605" y="-1090.6" font-family="Times,serif" font-size="14.00">trust you now.</text>
<text text-anchor="middle" x="605" y="-1075.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="605" y="-1060.6" font-family="Times,serif" font-size="14.00">T</text>
<text text-anchor="middle" x="605" y="-1045.6" font-family="Times,serif" font-size="14.00">hank you! Thank you!</text>
<text text-anchor="middle" x="605" y="-1014.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="605" y="-999.6" font-family="Times,serif" font-size="14.00">You are a hero.</text>
<text text-anchor="middle" x="605" y="-984.6" font-family="Times,serif" font-size="14.00"> My little boy wants</text>
<text text-anchor="middle" x="605" y="-969.6" font-family="Times,serif" font-size="14.00"> to be just like you</text>
<text text-anchor="middle" x="605" y="-954.6" font-family="Times,serif" font-size="14.00"> when he grows</text>
<text text-anchor="middle" x="605" y="-939.6" font-family="Times,serif" font-size="14.00"> up. </text>
<text text-anchor="middle" x="605" y="-924.6" font-family="Times,serif" font-size="14.00">I don&#39;t know if I li</text>
<text text-anchor="middle" x="605" y="-909.6" font-family="Times,serif" font-size="14.00">ke that.</text>
<text text-anchor="middle" x="605" y="-894.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="605" y="-879.6" font-family="Times,serif" font-size="14.00">You are</text>
<text text-anchor="middle" x="605" y="-864.6" font-family="Times,serif" font-size="14.00"> a heroine. My littl</text>
<text text-anchor="middle" x="605" y="-849.6" font-family="Times,serif" font-size="14.00">e girl wants to be</text>
<text text-anchor="middle" x="605" y="-834.6" font-family="Times,serif" font-size="14.00"> </text>
<text text-anchor="middle" x="605" y="-819.6" font-family="Times,serif" font-size="14.00">just like you when s</text>
<text text-anchor="middle" x="605" y="-804.6" font-family="Times,serif" font-size="14.00">he grows up. I don&#39;t</text>
<text text-anchor="middle" x="605" y="-789.6" font-family="Times,serif" font-size="14.00"> know if I like that</text>
<text text-anchor="middle" x="605" y="-774.6" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="605" y="-759.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="605" y="-744.6" font-family="Times,serif" font-size="14.00">You are a swel</text>
<text text-anchor="middle" x="605" y="-729.6" font-family="Times,serif" font-size="14.00">l guy!</text>
<text text-anchor="middle" x="605" y="-714.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="605" y="-699.6" font-family="Times,serif" font-size="14.00">You are a</text>
<text text-anchor="middle" x="605" y="-684.6" font-family="Times,serif" font-size="14.00"> swell gal!</text>

<text text-anchor="middle" x="823" y="-342.403" font-family="Times,serif" font-size="14.00">The Vault dweller re</text>
<text text-anchor="middle" x="823" y="-327.403" font-family="Times,serif" font-size="14.00">fuses to talk to you</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',

  }).bind('selectstart', function() {

  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
