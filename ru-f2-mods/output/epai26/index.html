<!DOCTYPE html><html><head><title>epai26</title><meta charset="utf-8" /></head><body><svg width="392pt" height="141pt"
 viewBox="0.00 0.00 392.09 141.29" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 137.29)">
<title>epai26</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-137.29 388.09,-137.29 388.09,4 -4,4"/>
<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="27" cy="-66.64" rx="27" ry="18"/>
</g>
<!-- use_p_proc -->
<g id="node2" class="node">
<title>use_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="228" cy="-66.64" rx="156.09" ry="66.64"/>
<text text-anchor="middle" x="228" y="-96.47" font-family="Times,serif" font-size="14.00">Вы нажимаете на курок, но</text>
<text text-anchor="middle" x="228" y="-79.22" font-family="Times,serif" font-size="14.00">ничего не происходит.</text>
<text text-anchor="middle" x="228" y="-61.97" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="228" y="-44.72" font-family="Times,serif" font-size="14.00">Вы нажимаете на курок и</text>
<text text-anchor="middle" x="228" y="-27.47" font-family="Times,serif" font-size="14.00">подрываете динамит.</text>

</svg>
<script>window.Codes = {"start":"[]","use_p_proc":"if (global_var(761) == 0) then begin\n  display_msg(message_str(1443, 100));\nend\nelse begin\n  set_global_var(762, 1);\n  display_msg(message_str(1443, 101));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
