<!-- Neal06 -->
<g id="node23" class="node"><title>Neal06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="834.279" cy="-547.742" rx="115.017" ry="239.004"/>
<text text-anchor="middle" x="834.279" y="-701.542" font-family="Times,serif" font-size="14.00">Well, just over there to</text>
<text text-anchor="middle" x="834.279" y="-686.542" font-family="Times,serif" font-size="14.00">the west of us is Gizmo&#39;s</text>
<text text-anchor="middle" x="834.279" y="-671.542" font-family="Times,serif" font-size="14.00">casino. I&#39;d be</text>
<text text-anchor="middle" x="834.279" y="-656.542" font-family="Times,serif" font-size="14.00">surprised if you didn&#39;t</text>
<text text-anchor="middle" x="834.279" y="-641.542" font-family="Times,serif" font-size="14.00">know about it; most of</text>
<text text-anchor="middle" x="834.279" y="-626.542" font-family="Times,serif" font-size="14.00">the people here are the</text>
<text text-anchor="middle" x="834.279" y="-611.542" font-family="Times,serif" font-size="14.00">ones who</text>
<text text-anchor="middle" x="834.279" y="-596.542" font-family="Times,serif" font-size="14.00">just finished losing</text>
<text text-anchor="middle" x="834.279" y="-581.542" font-family="Times,serif" font-size="14.00">their money there. Over</text>
<text text-anchor="middle" x="834.279" y="-566.542" font-family="Times,serif" font-size="14.00">in the other part of town</text>
<text text-anchor="middle" x="834.279" y="-551.542" font-family="Times,serif" font-size="14.00">you got</text>
<text text-anchor="middle" x="834.279" y="-536.542" font-family="Times,serif" font-size="14.00">Killian&#39;s general store,</text>
<text text-anchor="middle" x="834.279" y="-521.542" font-family="Times,serif" font-size="14.00">and Marcelles&#39;s Crash</text>
<text text-anchor="middle" x="834.279" y="-506.542" font-family="Times,serif" font-size="14.00">House. Killian&#39;s a good</text>
<text text-anchor="middle" x="834.279" y="-491.542" font-family="Times,serif" font-size="14.00">guy, runs</text>
<text text-anchor="middle" x="834.279" y="-476.542" font-family="Times,serif" font-size="14.00">a straight joint,</text>
<text text-anchor="middle" x="834.279" y="-461.542" font-family="Times,serif" font-size="14.00">carries everything you</text>
<text text-anchor="middle" x="834.279" y="-446.542" font-family="Times,serif" font-size="14.00">need. The Crash House is</text>
<text text-anchor="middle" x="834.279" y="-431.542" font-family="Times,serif" font-size="14.00">where you sleep</text>
<text text-anchor="middle" x="834.279" y="-416.542" font-family="Times,serif" font-size="14.00">it off when you&#39;ve been</text>
<text text-anchor="middle" x="834.279" y="-401.542" font-family="Times,serif" font-size="14.00">in here for too long.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
