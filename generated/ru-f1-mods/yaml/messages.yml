  100: Что-то странное происходит с одной из восточных стен.
officer:
  100: Ты! Остановись там и предстань перед законом!
  101: Спасибо за возвращение водяного чипа. Это поможет укрепить дух и не даст людям
    нарушать законы Убежища.
  102: Доброго тебе дня. Что я могу для тебя сделать?
  103: Чем ты занимаешься?
  104: Да, мне нужно оружие.
  105: Почему дверь в Убежище заперта?
  106: Глоп!
  107: Хмм. Я думаю, лучше тебе не бродить здесь. Хорошего дня.
  108: Я отвечаю за безопасность и правопорядок в Убежище. Может, ты и не знаешь этого,
    но Убежище не работало бы так хорошо, если бы не я.
  109: Хмм. Не. Спасибо.
  110: Звучит значительно.
  111: Так и есть. Без должного повиновения законам, Убежище стало бы беззаконным
    местом, без руководства. Это угрожало бы безопасности всех нас.
  112: Есть ли какие-то особые законы для тех, кто побывал снаружи?
  113: Во внешнем мире есть места, которые страдают без законов.
