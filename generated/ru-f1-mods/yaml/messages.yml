  228: Мы толпа воров! А кто, ты думал, мы такие? Стадо браминов?
  229: Можешь заглянуть к торговцам, хотя лучше бы тебе, конечно, подумать насчет
    ночного визита к ним. Хоть я и считаю это полным бредом, но можешь поспрашивать
    про Когтей Смерти. Или последовать за караваном, если у тебя совсем с мозгами
    плохо.
  230: А мне, дьявол меня разбери, откуда знать? Я что, похож на торговца?
  231: Пара основных правил. Во-первых, никогда не попадайся. И во-вторых, никогда
