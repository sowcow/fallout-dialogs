<text text-anchor="middle" x="2499" y="-1347.71" font-family="Times,serif" font-size="14.00">Мутанты их всех выгнали</text>

<text text-anchor="middle" x="2499" y="-1295.96" font-family="Times,serif" font-size="14.00">решение. В результате я</text>

<text text-anchor="middle" x="2499" y="-1140.71" font-family="Times,serif" font-size="14.00">Ну, я тут раньше был.</text>
<text text-anchor="middle" x="2499" y="-1123.46" font-family="Times,serif" font-size="14.00">Раньше состоял в Союзе</text>

<text text-anchor="middle" x="2499" y="-1071.71" font-family="Times,serif" font-size="14.00">там менее дружелюбное.</text>
<text text-anchor="middle" x="2499" y="-1054.46" font-family="Times,serif" font-size="14.00">Они хотели быть замкнутой</text>

<text text-anchor="middle" x="2499" y="-985.46" font-family="Times,serif" font-size="14.00">хозяином. Поэтому я ушел.</text>

<!-- Jake07 -->
<g id="node23" class="node">
<title>Jake07</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1913" cy="-1770.43" rx="156.62" ry="237.41"/>
<text text-anchor="middle" x="1913" y="-1921" font-family="Times,serif" font-size="14.00">Ну, некоторые называют ее</text>
<text text-anchor="middle" x="1913" y="-1903.75" font-family="Times,serif" font-size="14.00">&quot;Прозрачная смерть&quot;, ведь</text>
<text text-anchor="middle" x="1913" y="-1886.5" font-family="Times,serif" font-size="14.00">так и есть. Ее не видно и</text>
<text text-anchor="middle" x="1913" y="-1869.25" font-family="Times,serif" font-size="14.00">не слышно, и даже</text>
<text text-anchor="middle" x="1913" y="-1852" font-family="Times,serif" font-size="14.00">понюхать ее нельзя. В</text>
<text text-anchor="middle" x="1913" y="-1834.75" font-family="Times,serif" font-size="14.00">общем, она накапливается</text>
<text text-anchor="middle" x="1913" y="-1817.5" font-family="Times,serif" font-size="14.00">у тебя в организме, но ты</text>
<text text-anchor="middle" x="1913" y="-1800.25" font-family="Times,serif" font-size="14.00">не почувствуешь этого,</text>
<text text-anchor="middle" x="1913" y="-1783" font-family="Times,serif" font-size="14.00">пока не окажется слишком</text>
<text text-anchor="middle" x="1913" y="-1765.75" font-family="Times,serif" font-size="14.00">поздно. Чем чаще бываешь</text>
<text text-anchor="middle" x="1913" y="-1748.5" font-family="Times,serif" font-size="14.00">в горячих точках, тем</text>
<text text-anchor="middle" x="1913" y="-1731.25" font-family="Times,serif" font-size="14.00">больше ее накапливается,</text>
<text text-anchor="middle" x="1913" y="-1714" font-family="Times,serif" font-size="14.00">и никак от нее потом не</text>
<text text-anchor="middle" x="1913" y="-1696.75" font-family="Times,serif" font-size="14.00">избавиться. Никогда.</text>
<text text-anchor="middle" x="1913" y="-1679.5" font-family="Times,serif" font-size="14.00">Радов становится все</text>
<text text-anchor="middle" x="1913" y="-1662.25" font-family="Times,serif" font-size="14.00">больше и больше. Ну...</text>
<text text-anchor="middle" x="1913" y="-1645" font-family="Times,serif" font-size="14.00">конечно, если ты не</text>
<text text-anchor="middle" x="1913" y="-1627.75" font-family="Times,serif" font-size="14.00">достанешь где&#45;нибудь</text>
<text text-anchor="middle" x="1913" y="-1610.5" font-family="Times,serif" font-size="14.00">антирадин.</text>
</g>

<text text-anchor="middle" x="1820" y="-750.64" font-family="Times,serif" font-size="14.00">Да очень просто, на самом</text>

<text text-anchor="middle" x="1820" y="-698.89" font-family="Times,serif" font-size="14.00">тебе рад&#45;единиц. Пока</text>
<text text-anchor="middle" x="1820" y="-681.64" font-family="Times,serif" font-size="14.00">меньше 100, можешь особо</text>
<text text-anchor="middle" x="1820" y="-664.39" font-family="Times,serif" font-size="14.00">не беспокоиться. Больше</text>
<text text-anchor="middle" x="1820" y="-647.14" font-family="Times,serif" font-size="14.00">100, и у тебя уже будут</text>
<text text-anchor="middle" x="1820" y="-629.89" font-family="Times,serif" font-size="14.00">появляться проблемы. Хуже</text>
<text text-anchor="middle" x="1820" y="-612.64" font-family="Times,serif" font-size="14.00">всего то, что пока</text>
<text text-anchor="middle" x="1820" y="-595.39" font-family="Times,serif" font-size="14.00">несколько дней не</text>
<text text-anchor="middle" x="1820" y="-578.14" font-family="Times,serif" font-size="14.00">пройдет, и не поймешь что</text>
<text text-anchor="middle" x="1820" y="-560.89" font-family="Times,serif" font-size="14.00">нахватался радиации.</text>
<text text-anchor="middle" x="1820" y="-543.64" font-family="Times,serif" font-size="14.00">Перевалишь за 1000 &#45;</text>
<text text-anchor="middle" x="1820" y="-526.39" font-family="Times,serif" font-size="14.00">считай сварился. Если,</text>
<text text-anchor="middle" x="1820" y="-509.14" font-family="Times,serif" font-size="14.00">конечно, не достанешь</text>
<text text-anchor="middle" x="1820" y="-491.89" font-family="Times,serif" font-size="14.00">целую кучу антирадина.</text>
</g>
