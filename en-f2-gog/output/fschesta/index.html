<!-- Node005 -->
<g id="node20" class="node">
<title>Node005</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1039" cy="-905.74" rx="143.9" ry="237.41"/>
<text text-anchor="middle" x="1039" y="-1056.31" font-family="Times,serif" font-size="14.00">(After sifting through</text>
<text text-anchor="middle" x="1039" y="-1039.06" font-family="Times,serif" font-size="14.00">the complex chemical</text>
<text text-anchor="middle" x="1039" y="-1021.81" font-family="Times,serif" font-size="14.00">formulae and lab notes,</text>
<text text-anchor="middle" x="1039" y="-1004.56" font-family="Times,serif" font-size="14.00">you come to the</text>
<text text-anchor="middle" x="1039" y="-987.31" font-family="Times,serif" font-size="14.00">conclusion that the Shi</text>
<text text-anchor="middle" x="1039" y="-970.06" font-family="Times,serif" font-size="14.00">have created a kind of</text>
<text text-anchor="middle" x="1039" y="-952.81" font-family="Times,serif" font-size="14.00">fuel from plant extracts</text>
<text text-anchor="middle" x="1039" y="-935.56" font-family="Times,serif" font-size="14.00">and sealife. Apparently,</text>
<text text-anchor="middle" x="1039" y="-918.31" font-family="Times,serif" font-size="14.00">they have hooked into</text>
<text text-anchor="middle" x="1039" y="-901.06" font-family="Times,serif" font-size="14.00">previously existing</text>
<text text-anchor="middle" x="1039" y="-883.81" font-family="Times,serif" font-size="14.00">pipelines so they can</text>
<text text-anchor="middle" x="1039" y="-866.56" font-family="Times,serif" font-size="14.00">transport fuel to a wide</text>
<text text-anchor="middle" x="1039" y="-849.31" font-family="Times,serif" font-size="14.00">variety of destinations)</text>
<text text-anchor="middle" x="1039" y="-832.06" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1039" y="-814.81" font-family="Times,serif" font-size="14.00">(You come across a vast</text>
<text text-anchor="middle" x="1039" y="-797.56" font-family="Times,serif" font-size="14.00">array of complex chemical</text>
<text text-anchor="middle" x="1039" y="-780.31" font-family="Times,serif" font-size="14.00">formulae and lab notes.</text>
<text text-anchor="middle" x="1039" y="-763.06" font-family="Times,serif" font-size="14.00">You&#39;re not quite sure</text>
<text text-anchor="middle" x="1039" y="-745.81" font-family="Times,serif" font-size="14.00">what all of this means.)</text>

<!-- Node006 -->
<g id="node21" class="node">
<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="651" cy="-905.74" rx="149.73" ry="188.62"/>
<text text-anchor="middle" x="651" y="-1021.81" font-family="Times,serif" font-size="14.00">(Once you have waded past</text>
<text text-anchor="middle" x="651" y="-1004.56" font-family="Times,serif" font-size="14.00">the symbology and</text>
<text text-anchor="middle" x="651" y="-987.31" font-family="Times,serif" font-size="14.00">technical discussion, you</text>
<text text-anchor="middle" x="651" y="-970.06" font-family="Times,serif" font-size="14.00">discover that the Shi are</text>
<text text-anchor="middle" x="651" y="-952.81" font-family="Times,serif" font-size="14.00">working on a new kind of</text>
<text text-anchor="middle" x="651" y="-935.56" font-family="Times,serif" font-size="14.00">polymeric combat armor</text>
<text text-anchor="middle" x="651" y="-918.31" font-family="Times,serif" font-size="14.00">that is resistant to both</text>
<text text-anchor="middle" x="651" y="-901.06" font-family="Times,serif" font-size="14.00">flame and penetration. It</text>
<text text-anchor="middle" x="651" y="-883.81" font-family="Times,serif" font-size="14.00">is still years from</text>
<text text-anchor="middle" x="651" y="-866.56" font-family="Times,serif" font-size="14.00">completion. You also see</text>
<text text-anchor="middle" x="651" y="-849.31" font-family="Times,serif" font-size="14.00">mention of new weaponry</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',

    padding: '1em',

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

      return hideCode();
    });
  });

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
