<script>window.Codes = {"start":"if (not(init_teams)) then begin\n  critter_add_trait(self_obj, 1, 6, 34);\n  init_teams := 1;\nend\nif (script_action == 22) then begin\n  call timeforwhat;\nend\nelse begin\n  if (local_var(2) == 0) then begin\n    set_local_var(2, tile_num(self_obj));\n  end\n  if (script_action == 11) then begin\n    call do_dialogue;\n  end\n  else begin\n    if (script_action == 4) then begin\n      Hostile := 1;\n    end\n    else begin\n      if (script_action == 12) then begin\n        if (global_var(13) == 0) then begin\n          set_obj_visibility(self_obj, 1);\n        end\n        else begin\n          maxsight := get_critter_stat(self_obj, 1);\n          time := game_time_hour;\n          if ((time > 2300) or (time < 600)) then begin\n            maxsight := 4;\n          end\n          if ((tile_distance_objs(self_obj, dude_obj) <= maxsight) and obj_can_see_obj(self_obj, dude_obj)) then begin\n            if ((Hostile > 0) or (local_var(0) > 0)) then begin\n              Hostile := 0;\n              attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n            end\n            else begin\n              call do_dialogue;\n            end\n          end\n          loopcount := loopcount + 1;\n          if (loopcount > 40) then begin\n            loopcount := 0;\n            if (noevent == 0) then begin\n              noevent := 1;\n              rndx := 5 + random(1, 10);\n              add_timer_event(self_obj, game_ticks(rndx), 0);\n            end\n          end\n        end\n      end\n      else begin\n        if (script_action == 18) then begin\n          set_global_var(35, global_var(35) + 1);\n          if (source_obj == dude_obj) then begin\n            if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n              set_global_var(156, 1);\n              set_global_var(157, 0);\n            end\n            if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n              set_global_var(157, 1);\n              set_global_var(156, 0);\n            end\n            set_global_var(160, global_var(160) + 1);\n            if ((global_var(160) % 6) == 0) then begin\n              set_global_var(155, global_var(155) + 1);\n            end\n          end\n        end\n        else begin\n          if (script_action == 21) then begin\n            display_msg(message_str(13, 100));\n          end\n        end\n      end\n    end\n  end\nend\n","do_dialogue":"start_gdialog(13, self_obj, 4, -1, -1);\ngsay_start;\nset_local_var(0, 1);\nif (get_critter_stat(dude_obj, 34) == 0) then begin\n  gsay_message(13, 101, 50);\nend\nelse begin\n  gsay_message(13, 102, 50);\nend\ngsay_end;\nend_dialogue;\n","timeforwhat":"noevent := 0;\nrndy := random(1, 6);\nif (rndy > 1) then begin\n  dist := 2;\nend\nif (rndy > 5) then begin\n  dist := 3;\nend\nrndz := random(0, 5);\nset_local_var(3, tile_num(self_obj));\nnew_tile := tile_num_in_direction(local_var(3), rndz, dist);\nif (tile_distance(local_var(2), new_tile) < maxleash) then begin\n  animate_move_obj_to_tile(self_obj, new_tile, 0);\nend\n","genericend":"[]","genericcbt":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
