<g id="node9" class="node">
<title>Node028</title>
<ellipse fill="#ffffff" stroke="#000000" cx="4779.11" cy="-1181.68" rx="151.85" ry="554.55"/>
<text text-anchor="middle" x="4779.11" y="-1556.51" font-family="Times,serif" font-size="14.00">Какая у тебя, на хрен,</text>
<text text-anchor="middle" x="4779.11" y="-1539.26" font-family="Times,serif" font-size="14.00">проблема? На этот раз ты</text>
<text text-anchor="middle" x="4779.11" y="-1522.01" font-family="Times,serif" font-size="14.00">ни шиша не получишь. Мы</text>
<text text-anchor="middle" x="4779.11" y="-1504.76" font-family="Times,serif" font-size="14.00">тут деньги делаем, а не</text>
<text text-anchor="middle" x="4779.11" y="-1487.51" font-family="Times,serif" font-size="14.00">просто так болтаемся.</text>
<text text-anchor="middle" x="4779.11" y="-1470.26" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1453.01" font-family="Times,serif" font-size="14.00">Правда? Я очень рад, что</text>
<text text-anchor="middle" x="4779.11" y="-1435.76" font-family="Times,serif" font-size="14.00">в этом мы не расходимся.</text>
<text text-anchor="middle" x="4779.11" y="-1418.51" font-family="Times,serif" font-size="14.00">И как ты думаешь, что</text>
<text text-anchor="middle" x="4779.11" y="-1401.26" font-family="Times,serif" font-size="14.00">надо сделать с тем, кто</text>
<text text-anchor="middle" x="4779.11" y="-1384.01" font-family="Times,serif" font-size="14.00">предает это доверие?</text>
<text text-anchor="middle" x="4779.11" y="-1366.76" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1349.51" font-family="Times,serif" font-size="14.00">Вы видите неприятного на</text>
<text text-anchor="middle" x="4779.11" y="-1332.26" font-family="Times,serif" font-size="14.00">вид человека.</text>
<text text-anchor="middle" x="4779.11" y="-1315.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1297.76" font-family="Times,serif" font-size="14.00">Вы видите Мецгера, главу</text>
<text text-anchor="middle" x="4779.11" y="-1280.51" font-family="Times,serif" font-size="14.00">работорговцев.</text>
<text text-anchor="middle" x="4779.11" y="-1263.26" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1246.01" font-family="Times,serif" font-size="14.00">Вот $</text>
<text text-anchor="middle" x="4779.11" y="-1228.76" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1211.51" font-family="Times,serif" font-size="14.00">. Чертовски хорошая</text>
<text text-anchor="middle" x="4779.11" y="-1194.26" font-family="Times,serif" font-size="14.00">работа,</text>
<text text-anchor="middle" x="4779.11" y="-1177.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1159.76" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="4779.11" y="-1142.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1125.26" font-family="Times,serif" font-size="14.00">Вот твои деньги, </text>
<text text-anchor="middle" x="4779.11" y="-1108.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1090.76" font-family="Times,serif" font-size="14.00">. $</text>
<text text-anchor="middle" x="4779.11" y="-1073.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1056.26" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="4779.11" y="-1039.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-1021.76" font-family="Times,serif" font-size="14.00">Вот $</text>
<text text-anchor="middle" x="4779.11" y="-1004.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-987.26" font-family="Times,serif" font-size="14.00">. Чертовски славная</text>
<text text-anchor="middle" x="4779.11" y="-970.01" font-family="Times,serif" font-size="14.00">работа.</text>
<text text-anchor="middle" x="4779.11" y="-952.76" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-935.51" font-family="Times,serif" font-size="14.00">Вот $</text>
<text text-anchor="middle" x="4779.11" y="-918.26" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-901.01" font-family="Times,serif" font-size="14.00">. Чертовски славная</text>
<text text-anchor="middle" x="4779.11" y="-883.76" font-family="Times,serif" font-size="14.00">работа.</text>
<text text-anchor="middle" x="4779.11" y="-866.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-849.26" font-family="Times,serif" font-size="14.00">Вот $</text>
<text text-anchor="middle" x="4779.11" y="-832.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4779.11" y="-814.76" font-family="Times,serif" font-size="14.00">. Чертовски славная</text>
<text text-anchor="middle" x="4779.11" y="-797.51" font-family="Times,serif" font-size="14.00">работа.</text>

<title>Node010</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1898.11" cy="-1181.68" rx="151.85" ry="286.2"/>
<text text-anchor="middle" x="1898.11" y="-1366.76" font-family="Times,serif" font-size="14.00">Двое моих людей подведут</text>
<text text-anchor="middle" x="1898.11" y="-1349.51" font-family="Times,serif" font-size="14.00">тебя к самой цели. Оплата</text>
<text text-anchor="middle" x="1898.11" y="-1332.26" font-family="Times,serif" font-size="14.00">будет зависеть от того,</text>
<text text-anchor="middle" x="1898.11" y="-1315.01" font-family="Times,serif" font-size="14.00">сколько рабов ты</text>
<text text-anchor="middle" x="1898.11" y="-1297.76" font-family="Times,serif" font-size="14.00">привезешь, но только</text>
<text text-anchor="middle" x="1898.11" y="-1280.51" font-family="Times,serif" font-size="14.00">осторожно. Если</text>
<text text-anchor="middle" x="1898.11" y="-1263.26" font-family="Times,serif" font-size="14.00">кого&#45;нибудь убьют, оплата</text>
<text text-anchor="middle" x="1898.11" y="-1246.01" font-family="Times,serif" font-size="14.00">будет значительно</text>
<text text-anchor="middle" x="1898.11" y="-1228.76" font-family="Times,serif" font-size="14.00">снижена.</text>
<text text-anchor="middle" x="1898.11" y="-1211.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1898.11" y="-1194.26" font-family="Times,serif" font-size="14.00">Черт, мы исчерпали все</text>
<text text-anchor="middle" x="1898.11" y="-1177.01" font-family="Times,serif" font-size="14.00">ресурсы. Придется</text>
<text text-anchor="middle" x="1898.11" y="-1159.76" font-family="Times,serif" font-size="14.00">подождать, пока</text>
<text text-anchor="middle" x="1898.11" y="-1142.51" font-family="Times,serif" font-size="14.00">какие&#45;нибудь дикари не</text>
<text text-anchor="middle" x="1898.11" y="-1125.26" font-family="Times,serif" font-size="14.00">переберутся поближе к</text>
<text text-anchor="middle" x="1898.11" y="-1108.01" font-family="Times,serif" font-size="14.00">нам. Может, стоит начать</text>
<text text-anchor="middle" x="1898.11" y="-1090.76" font-family="Times,serif" font-size="14.00">разводить их.</text>
<text text-anchor="middle" x="1898.11" y="-1073.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1898.11" y="-1056.26" font-family="Times,serif" font-size="14.00">Извини, но ты не</text>
<text text-anchor="middle" x="1898.11" y="-1039.01" font-family="Times,serif" font-size="14.00">справляешься. Слишком</text>
<text text-anchor="middle" x="1898.11" y="-1021.76" font-family="Times,serif" font-size="14.00">много потерь, а ведь это</text>
<text text-anchor="middle" x="1898.11" y="-1004.51" font-family="Times,serif" font-size="14.00">бизнес. Я хочу делать</text>
<text text-anchor="middle" x="1898.11" y="-987.26" font-family="Times,serif" font-size="14.00">деньги, а не терять их.</text>
</g>

<!-- Node013 -->
<g id="node43" class="node">
<title>Node013</title>
<ellipse fill="#ffffff" stroke="#000000" cx="794.11" cy="-2578.75" rx="154.5" ry="737.51"/>
<text text-anchor="middle" x="794.11" y="-3082.95" font-family="Times,serif" font-size="14.00">Ах ты дубина</text>
<text text-anchor="middle" x="794.11" y="-3065.7" font-family="Times,serif" font-size="14.00">распротреснутая! Какого</text>
<text text-anchor="middle" x="794.11" y="-3048.45" font-family="Times,serif" font-size="14.00">хрена тебе взбрело в</text>
<text text-anchor="middle" x="794.11" y="-3031.2" font-family="Times,serif" font-size="14.00">голову, что мне нужен</text>
<text text-anchor="middle" x="794.11" y="-3013.95" font-family="Times,serif" font-size="14.00">этот кретин? У него ушла</text>
<text text-anchor="middle" x="794.11" y="-2996.7" font-family="Times,serif" font-size="14.00">целая вечность на то,</text>
<text text-anchor="middle" x="794.11" y="-2979.45" font-family="Times,serif" font-size="14.00">чтобы починить проклятую</text>
<text text-anchor="middle" x="794.11" y="-2962.2" font-family="Times,serif" font-size="14.00">рацию! Рацию! Тебе надо,</text>
<text text-anchor="middle" x="794.11" y="-2944.95" font-family="Times,serif" font-size="14.00">ты и возись с ним. Я не</text>
<text text-anchor="middle" x="794.11" y="-2927.7" font-family="Times,serif" font-size="14.00">хочу, чтобы он еще</text>
<text text-anchor="middle" x="794.11" y="-2910.45" font-family="Times,serif" font-size="14.00">что&#45;нибудь тут сломал.</text>
<text text-anchor="middle" x="794.11" y="-2893.2" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="794.11" y="-2875.95" font-family="Times,serif" font-size="14.00">Он ничего. Что ж, я мог</text>
<text text-anchor="middle" x="794.11" y="-2858.7" font-family="Times,serif" font-size="14.00">бы избавить тебя от него,</text>
<text text-anchor="middle" x="794.11" y="-2841.45" font-family="Times,serif" font-size="14.00">скажем за $</text>
<text text-anchor="middle" x="794.11" y="-2824.2" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="794.11" y="-2806.95" font-family="Times,serif" font-size="14.00">?</text>
<text text-anchor="middle" x="794.11" y="-2789.7" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="794.11" y="-2772.45" font-family="Times,serif" font-size="14.00">Ну, да&#45;а. Она миленькая.</text>
<text text-anchor="middle" x="794.11" y="-2755.2" font-family="Times,serif" font-size="14.00">Я дам тебе $</text>
<text text-anchor="middle" x="794.11" y="-2737.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="794.11" y="-2720.7" font-family="Times,serif" font-size="14.00"> за нее. Ну как?</text>

<text text-anchor="middle" x="2801.11" y="-1220.13" font-family="Times,serif" font-size="14.00">объясню, как туда</text>

<text text-anchor="middle" x="2801.11" y="-1151.13" font-family="Times,serif" font-size="14.00">окажется, что ты шпион</text>
<text text-anchor="middle" x="2801.11" y="-1133.88" font-family="Times,serif" font-size="14.00">этих гребаных рейнджеров,</text>
<text text-anchor="middle" x="2801.11" y="-1116.63" font-family="Times,serif" font-size="14.00">я тебя из&#45;под земли</text>
<text text-anchor="middle" x="2801.11" y="-1099.38" font-family="Times,serif" font-size="14.00">достану и заживо кожу</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
