<!DOCTYPE html><html><head><title>NDEBRIS</title><meta charset="utf-8" /></head><body><svg width="288pt" height="263pt"
 viewBox="0.00 0.00 288.37 263.27" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<polygon fill="white" stroke="none" points="-4,4 -4,-259.27 284.37,-259.27 284.37,4 -4,4"/>
<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="140.18" cy="-127.63" rx="140.18" ry="127.63"/>
<text text-anchor="middle" x="140.18" y="-200.58" font-family="Times,serif" font-size="14.00">The way ahead is blocked</text>
<text text-anchor="middle" x="140.18" y="-183.33" font-family="Times,serif" font-size="14.00">by rubble and debris.</text>
<text text-anchor="middle" x="140.18" y="-166.08" font-family="Times,serif" font-size="14.00">Perhaps you can</text>
<text text-anchor="middle" x="140.18" y="-148.83" font-family="Times,serif" font-size="14.00"> find a way underground.</text>
<text text-anchor="middle" x="140.18" y="-131.58" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="140.18" y="-114.33" font-family="Times,serif" font-size="14.00">The way to the north is</text>
<text text-anchor="middle" x="140.18" y="-97.08" font-family="Times,serif" font-size="14.00">blocked by rubble and</text>
<text text-anchor="middle" x="140.18" y="-79.83" font-family="Times,serif" font-size="14.00">debris. You will</text>
<text text-anchor="middle" x="140.18" y="-62.58" font-family="Times,serif" font-size="14.00">have to find another</text>
<text text-anchor="middle" x="140.18" y="-45.33" font-family="Times,serif" font-size="14.00">way.</text>
</g>

</svg>
<script>window.Codes = {"start":"if (script_action == 2) then begin\n  if (source_obj == dude_obj) then begin\n    if (map_var(0) == 0) then begin\n      set_map_var(0, 1);\n      set_map_var(4, map_var(4) + 1);\n      if (map_var(4) > 3) then begin\n        display_msg(message_str(824, 104));\n      end\n      else begin\n        display_msg(message_str(824, 100));\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
