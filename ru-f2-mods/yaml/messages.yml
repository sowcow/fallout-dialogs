    меня с музыкой Короля. К сожалению, он заразился Новой чумой когда мне было семь
    лет. Потом, когда мне было десять, я видел из шкафа, как мой отец забил маму насмерть
    за то, что она забыла покормить нашу собаку, Капитана Робени.
  3021: Не приятное начало. Продолжай.
  3022: Сучке надо было помнить о необходимости покормить Капитана. Продолжай.
  3023: Ну, они упекли моего отца в тюрягу, а меня отправили жить к тетке с дядькой.
    Видишь ли, я любил немного поскандалить даже там, а мой дядя, будучи человеком
    военным, думал что он сможет превратить меня в убийцу комуняк, как своего сына,
