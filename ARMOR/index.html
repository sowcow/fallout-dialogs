<script>window.Codes = {"start":"bonus := 0;\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 6) then begin\n    call use_p_proc;\n  end\n  else begin\n    if (script_action == 4) then begin\n      call pickup_p_proc;\n    end\n    else begin\n      if (script_action == 8) then begin\n        call use_skill_on_p_proc;\n      end\n      else begin\n        if (script_action == 7) then begin\n          call use_obj_on_p_proc;\n        end\n      end\n    end\n  end\nend\n","use_p_proc":"if (source_obj != dude_obj) then begin\nend\nelse begin\n  display_msg(message_str(936, 101));\nend\n","pickup_p_proc":"call use_p_proc;\n","look_at_p_proc":"display_msg(message_str(936, 100));\n","use_skill_on_p_proc":"use_skill := action_being_used;\ncall try_skill;\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 75) then begin\n  bonus := 10;\n  use_skill := 13;\n  call use_skill_on_p_proc;\nend\nelse begin\n  display_msg(message_str(936, 105));\nend\n","chance":"Test := roll_vs_skill(dude_obj, 13, bonus);\nif (is_success(Test)) then begin\n  call fixed;\nend\nelse begin\n  call failure;\nend\n","try_skill":"if (use_skill == 13) then begin\n  if (global_var(304) > 1) then begin\n    if (global_var(304) == 3) then begin\n      if (has_skill(dude_obj, 13) < 75) then begin\n        script_overrides;\n        display_msg(message_str(936, 103));\n      end\n      else begin\n        call chance;\n      end\n    end\n    else begin\n      call chance;\n    end\n  end\n  else begin\n    script_overrides;\n    display_msg(message_str(936, 102));\n  end\nend\nelse begin\n  script_overrides;\n  display_msg(message_str(936, 105));\nend\n","fixed":"script_overrides;\nset_global_var(304, 4);\ndisplay_msg(message_str(936, 104));\ncreate_object_sid(3, 22475, 0, -1);\ntemp := 500;\ndisplay_msg(message_str(936, 107) + temp + message_str(936, 108));\ngive_exp_points(temp);\ndestroy_object(self_obj);\n","failure":"script_overrides;\nset_global_var(304, 3);\ndisplay_msg(message_str(936, 106));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
