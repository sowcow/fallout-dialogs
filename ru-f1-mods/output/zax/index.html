<text text-anchor="middle" x="2009" y="-4239.74" font-family="Times,serif" font-size="14.00">оболочкой, укрепленной</text>
<text text-anchor="middle" x="2009" y="-4222.49" font-family="Times,serif" font-size="14.00">ионизированными</text>
<text text-anchor="middle" x="2009" y="-4205.24" font-family="Times,serif" font-size="14.00">молекулами водорода. В</text>
<text text-anchor="middle" x="2009" y="-4187.99" font-family="Times,serif" font-size="14.00">связи с этим он способен</text>
<text text-anchor="middle" x="2009" y="-4170.74" font-family="Times,serif" font-size="14.00">поглощать нейтроны, не</text>
<text text-anchor="middle" x="2009" y="-4153.49" font-family="Times,serif" font-size="14.00">становясь при этом</text>
<text text-anchor="middle" x="2009" y="-4136.24" font-family="Times,serif" font-size="14.00">радиоактивным.</text>
</g>

<!-- Zax18 -->
<g id="node24" class="node">
<title>Zax18</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1665" cy="-3169.9" rx="169.88" ry="603.34"/>
<text text-anchor="middle" x="1665" y="-3579.23" font-family="Times,serif" font-size="14.00">Такой рекурсивный рост</text>
<text text-anchor="middle" x="1665" y="-3561.98" font-family="Times,serif" font-size="14.00">ведет к увеличению</text>
<text text-anchor="middle" x="1665" y="-3544.73" font-family="Times,serif" font-size="14.00">мускульной и мозговой</text>
<text text-anchor="middle" x="1665" y="-3527.48" font-family="Times,serif" font-size="14.00">массы, но часто</text>
<text text-anchor="middle" x="1665" y="-3510.23" font-family="Times,serif" font-size="14.00">сопровождается</text>
<text text-anchor="middle" x="1665" y="-3492.98" font-family="Times,serif" font-size="14.00">обезображиванием и</text>
<text text-anchor="middle" x="1665" y="-3475.73" font-family="Times,serif" font-size="14.00">повреждением существующих</text>
<text text-anchor="middle" x="1665" y="-3458.48" font-family="Times,serif" font-size="14.00">нейронных связей, что</text>
<text text-anchor="middle" x="1665" y="-3441.23" font-family="Times,serif" font-size="14.00">вызывает потерю памяти.</text>
<text text-anchor="middle" x="1665" y="-3423.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1665" y="-3406.73" font-family="Times,serif" font-size="14.00">ВРЭ изначально</text>
<text text-anchor="middle" x="1665" y="-3389.48" font-family="Times,serif" font-size="14.00">запрограммирован</text>
<text text-anchor="middle" x="1665" y="-3372.23" font-family="Times,serif" font-size="14.00">интронами улучшенных ДНК,</text>
<text text-anchor="middle" x="1665" y="-3354.98" font-family="Times,serif" font-size="14.00">соответствующих видов</text>
<text text-anchor="middle" x="1665" y="-3337.73" font-family="Times,serif" font-size="14.00">живых существ. Исходя из</text>
<text text-anchor="middle" x="1665" y="-3320.48" font-family="Times,serif" font-size="14.00">них, вирус пытается</text>
<text text-anchor="middle" x="1665" y="-3303.23" font-family="Times,serif" font-size="14.00">корректировать ДНК</text>
<text text-anchor="middle" x="1665" y="-3285.98" font-family="Times,serif" font-size="14.00">индивида.</text>
<text text-anchor="middle" x="1665" y="-3268.73" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1665" y="-3251.48" font-family="Times,serif" font-size="14.00">Однако, поскольку ВРЭ</text>
<text text-anchor="middle" x="1665" y="-3234.23" font-family="Times,serif" font-size="14.00">частично зависит от ДНК</text>
<text text-anchor="middle" x="1665" y="-3216.98" font-family="Times,serif" font-size="14.00">индивида и включает ее</text>
<text text-anchor="middle" x="1665" y="-3199.73" font-family="Times,serif" font-size="14.00">части в состав</text>
<text text-anchor="middle" x="1665" y="-3182.48" font-family="Times,serif" font-size="14.00">собственного рекурсивного</text>
<text text-anchor="middle" x="1665" y="-3165.23" font-family="Times,serif" font-size="14.00">кода, результаты могут</text>
<text text-anchor="middle" x="1665" y="-3147.98" font-family="Times,serif" font-size="14.00">быть непредсказуемы.</text>
<text text-anchor="middle" x="1665" y="-3130.73" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1665" y="-3113.48" font-family="Times,serif" font-size="14.00">В случае инфицирования</text>
<text text-anchor="middle" x="1665" y="-3096.23" font-family="Times,serif" font-size="14.00">индивида с существенными</text>
<text text-anchor="middle" x="1665" y="-3078.98" font-family="Times,serif" font-size="14.00">генетическими</text>
<text text-anchor="middle" x="1665" y="-3061.73" font-family="Times,serif" font-size="14.00">повреждениями,</text>
<text text-anchor="middle" x="1665" y="-3044.48" font-family="Times,serif" font-size="14.00">полученными в результате</text>
<text text-anchor="middle" x="1665" y="-3027.23" font-family="Times,serif" font-size="14.00">радиоактивного облучения,</text>
<text text-anchor="middle" x="1665" y="-3009.98" font-family="Times,serif" font-size="14.00">например, вирус вызовет</text>
<text text-anchor="middle" x="1665" y="-2992.73" font-family="Times,serif" font-size="14.00">крайне интенсивную</text>
<text text-anchor="middle" x="1665" y="-2975.48" font-family="Times,serif" font-size="14.00">перестройку всех систем</text>
<text text-anchor="middle" x="1665" y="-2958.23" font-family="Times,serif" font-size="14.00">организма, что может</text>
<text text-anchor="middle" x="1665" y="-2940.98" font-family="Times,serif" font-size="14.00">привести к дисфункции</text>
<text text-anchor="middle" x="1665" y="-2923.73" font-family="Times,serif" font-size="14.00">жизненно&#45;важных органов</text>
<text text-anchor="middle" x="1665" y="-2906.48" font-family="Times,serif" font-size="14.00">и, таким образом, к</text>
<text text-anchor="middle" x="1665" y="-2889.23" font-family="Times,serif" font-size="14.00">смерти.</text>
<text text-anchor="middle" x="1665" y="-2871.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1665" y="-2854.73" font-family="Times,serif" font-size="14.00">В генетически</text>
<text text-anchor="middle" x="1665" y="-2837.48" font-family="Times,serif" font-size="14.00">жизнеспособном индивиде,</text>
<text text-anchor="middle" x="1665" y="-2820.23" font-family="Times,serif" font-size="14.00">вирус переписывает части</text>
<text text-anchor="middle" x="1665" y="-2802.98" font-family="Times,serif" font-size="14.00">ДНК, вызывая ускоренную</text>
<text text-anchor="middle" x="1665" y="-2785.73" font-family="Times,serif" font-size="14.00">мутацию, обычно ведущую к</text>
<text text-anchor="middle" x="1665" y="-2768.48" font-family="Times,serif" font-size="14.00">рекурсивному росту из&#45;за</text>
<text text-anchor="middle" x="1665" y="-2751.23" font-family="Times,serif" font-size="14.00">собственных образцов ВРЭ.</text>
</g>

<g id="node25" class="node">
<title>Zax19</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1967" cy="-1168.62" rx="162.46" ry="395.98"/>
<text text-anchor="middle" x="1967" y="-1431.32" font-family="Times,serif" font-size="14.00">Тем не менее, поскольку</text>
<text text-anchor="middle" x="1967" y="-1414.07" font-family="Times,serif" font-size="14.00">моя лабораторная база</text>
<text text-anchor="middle" x="1967" y="-1396.82" font-family="Times,serif" font-size="14.00">безнадежно повреждена,</text>
<text text-anchor="middle" x="1967" y="-1379.57" font-family="Times,serif" font-size="14.00">все эти выводы &#45;</text>
<text text-anchor="middle" x="1967" y="-1362.32" font-family="Times,serif" font-size="14.00">предположительны. Я не</text>
<text text-anchor="middle" x="1967" y="-1345.07" font-family="Times,serif" font-size="14.00">могу представить</text>
<text text-anchor="middle" x="1967" y="-1327.82" font-family="Times,serif" font-size="14.00">физических доказательств.</text>
<text text-anchor="middle" x="1967" y="-1310.57" font-family="Times,serif" font-size="14.00">Тебе придется, как это</text>
<text text-anchor="middle" x="1967" y="-1293.32" font-family="Times,serif" font-size="14.00">говорят люди, &quot;поверить</text>
<text text-anchor="middle" x="1967" y="-1276.07" font-family="Times,serif" font-size="14.00">мне на слово&quot;.</text>
<text text-anchor="middle" x="1967" y="-1258.82" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1967" y="-1241.57" font-family="Times,serif" font-size="14.00">Поскольку ВРЭ вызывает</text>
<text text-anchor="middle" x="1967" y="-1224.32" font-family="Times,serif" font-size="14.00">постоянную регенеративную</text>
<text text-anchor="middle" x="1967" y="-1207.07" font-family="Times,serif" font-size="14.00">модернизацию ДНК, он</text>
<text text-anchor="middle" x="1967" y="-1189.82" font-family="Times,serif" font-size="14.00">может сделать индивида</text>
<text text-anchor="middle" x="1967" y="-1172.57" font-family="Times,serif" font-size="14.00">практически бессмертным,</text>
<text text-anchor="middle" x="1967" y="-1155.32" font-family="Times,serif" font-size="14.00">поскольку смерть</text>
<text text-anchor="middle" x="1967" y="-1138.07" font-family="Times,serif" font-size="14.00">клеточной ткани будет с</text>
<text text-anchor="middle" x="1967" y="-1120.82" font-family="Times,serif" font-size="14.00">избытком возмещена</text>
<text text-anchor="middle" x="1967" y="-1103.57" font-family="Times,serif" font-size="14.00">искусственным ростом.</text>
<text text-anchor="middle" x="1967" y="-1086.32" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1967" y="-1069.07" font-family="Times,serif" font-size="14.00">И, наконец, поскольку</text>
<text text-anchor="middle" x="1967" y="-1051.82" font-family="Times,serif" font-size="14.00">гаметы репродуктивной</text>
<text text-anchor="middle" x="1967" y="-1034.57" font-family="Times,serif" font-size="14.00">системы обладают двойной</text>
<text text-anchor="middle" x="1967" y="-1017.32" font-family="Times,serif" font-size="14.00">ДНК и являются своего</text>
<text text-anchor="middle" x="1967" y="-1000.07" font-family="Times,serif" font-size="14.00">рода &quot;полу&#45;клетками&quot;,</text>
<text text-anchor="middle" x="1967" y="-982.82" font-family="Times,serif" font-size="14.00">они, скорее всего, будут</text>
<text text-anchor="middle" x="1967" y="-965.57" font-family="Times,serif" font-size="14.00">восприняты вирусом как</text>
<text text-anchor="middle" x="1967" y="-948.32" font-family="Times,serif" font-size="14.00">&quot;поврежденные&quot;, и ВРЭ</text>
<text text-anchor="middle" x="1967" y="-931.07" font-family="Times,serif" font-size="14.00">&quot;восстановит&quot; их, сделав,</text>
<text text-anchor="middle" x="1967" y="-913.82" font-family="Times,serif" font-size="14.00">таким образом, объект</text>
<text text-anchor="middle" x="1967" y="-896.57" font-family="Times,serif" font-size="14.00">исследования бесплодным.</text>
</g>

    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
