<!-- Elder02 -->
<g id="node28" class="node"><title>Elder02</title>
<ellipse fill="#ffffff" stroke="#000000" cx="817" cy="-2566.62" rx="113.689" ry="249.717"/>
<text text-anchor="middle" x="817" y="-2727.92" font-family="Times,serif" font-size="14.00">There is an urgent matter</text>
<text text-anchor="middle" x="817" y="-2712.92" font-family="Times,serif" font-size="14.00">I need you to help me</text>
<text text-anchor="middle" x="817" y="-2697.92" font-family="Times,serif" font-size="14.00">with. It&#39;s Maxson. We</text>
<text text-anchor="middle" x="817" y="-2682.92" font-family="Times,serif" font-size="14.00">are pretty sure he&#39;s gone</text>
<text text-anchor="middle" x="817" y="-2667.92" font-family="Times,serif" font-size="14.00">off the</text>
<text text-anchor="middle" x="817" y="-2652.92" font-family="Times,serif" font-size="14.00">deep end. He keeps</text>
<text text-anchor="middle" x="817" y="-2637.92" font-family="Times,serif" font-size="14.00">babbling about an army</text>
<text text-anchor="middle" x="817" y="-2622.92" font-family="Times,serif" font-size="14.00">massing to the</text>
<text text-anchor="middle" x="817" y="-2607.92" font-family="Times,serif" font-size="14.00"> north.</text>
<text text-anchor="middle" x="817" y="-2592.92" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="817" y="-2577.92" font-family="Times,serif" font-size="14.00">I&#39;m not willing to send</text>
<text text-anchor="middle" x="817" y="-2562.92" font-family="Times,serif" font-size="14.00">our troops up there into</text>
<text text-anchor="middle" x="817" y="-2547.92" font-family="Times,serif" font-size="14.00">possibly radiated areas,</text>
<text text-anchor="middle" x="817" y="-2532.92" font-family="Times,serif" font-size="14.00">unless I&#39;ve got absolute</text>
<text text-anchor="middle" x="817" y="-2517.92" font-family="Times,serif" font-size="14.00">proof</text>
<text text-anchor="middle" x="817" y="-2502.92" font-family="Times,serif" font-size="14.00"> that this &quot;army&quot; exists.</text>
<text text-anchor="middle" x="817" y="-2487.92" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="817" y="-2472.92" font-family="Times,serif" font-size="14.00">I need someone who isn&#39;t</text>
<text text-anchor="middle" x="817" y="-2457.92" font-family="Times,serif" font-size="14.00">a friend of the old man.</text>
<text text-anchor="middle" x="817" y="-2442.92" font-family="Times,serif" font-size="14.00">Someone I can get an</text>
<text text-anchor="middle" x="817" y="-2427.92" font-family="Times,serif" font-size="14.00">honest report from. Are</text>
<text text-anchor="middle" x="817" y="-2412.92" font-family="Times,serif" font-size="14.00">you willing to check</text>
<text text-anchor="middle" x="817" y="-2397.92" font-family="Times,serif" font-size="14.00"> the northern region?</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
