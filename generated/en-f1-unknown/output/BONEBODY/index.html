<!DOCTYPE html><html><head><title>BONEBODY</title><meta charset="utf-8" /></head><body><svg width="302pt" height="263pt"
 viewBox="0.00 0.00 302.16 263.27" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 259.27)">
<title>BONEBODY</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-259.27 298.16,-259.27 298.16,4 -4,4"/>
<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="147.08" cy="-127.63" rx="147.08" ry="127.63"/>
<text text-anchor="middle" x="147.08" y="-200.58" font-family="Times,serif" font-size="14.00">Whatever attacked this</text>
<text text-anchor="middle" x="147.08" y="-183.33" font-family="Times,serif" font-size="14.00">person cleaned them down</text>
<text text-anchor="middle" x="147.08" y="-166.08" font-family="Times,serif" font-size="14.00">to the bones.</text>
<text text-anchor="middle" x="147.08" y="-148.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.08" y="-131.58" font-family="Times,serif" font-size="14.00">The wind has bleached</text>
<text text-anchor="middle" x="147.08" y="-114.33" font-family="Times,serif" font-size="14.00">these bones clean.</text>
<text text-anchor="middle" x="147.08" y="-97.08" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.08" y="-79.83" font-family="Times,serif" font-size="14.00">These corpses appear to</text>
<text text-anchor="middle" x="147.08" y="-62.58" font-family="Times,serif" font-size="14.00">have been here for quite</text>
<text text-anchor="middle" x="147.08" y="-45.33" font-family="Times,serif" font-size="14.00">some time.</text>
</g>
</g>
</svg>
<script>window.Codes = {"start":"if ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  rndx := random(1, 3);\n  if (rndx == 1) then begin\n    display_msg(message_str(293, 100));\n  end\n  else begin\n    if (rndx == 2) then begin\n      display_msg(message_str(293, 101));\n    end\n    else begin\n      if (rndx == 3) then begin\n        display_msg(message_str(293, 102));\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
