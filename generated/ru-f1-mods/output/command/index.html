<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(432, 100));\ndisplay_msg(message_str(432, 101));\nif (local_var(0) and not(local_var(2))) then begin\n  call Command01;\nend\n","use_p_proc":"variable LVar0 := 0;\nif (local_var(0) and not(local_var(1))) then begin\n  script_overrides;\n  LVar0 := roll_vs_skill(dude_obj, 16, 0);\n  if (is_success(LVar0)) then begin\n    display_msg(message_str(432, 109));\n    set_local_var(1, 1);\n    display_msg(message_str(432, 116));\n    give_exp_points(800);\n  end\n  else begin\n    display_msg(message_str(432, 110));\n  end\n  game_time_advance(game_ticks(1200));\nend\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 100) then begin\n  if (not(global_var(610))) then begin\n    script_overrides;\n    if (is_success(roll_vs_skill(dude_obj, 13, 0))) then begin\n      display_msg(message_str(432, 117));\n      set_global_var(610, 1);\n    end\n    else begin\n      display_msg(message_str(432, 118));\n    end\n    game_time_advance(game_ticks(600));\n  end\nend\n","use_skill_on_p_proc":"variable LVar0 := 0;\nif (action_being_used == 12) then begin\n  script_overrides;\n  LVar0 := roll_vs_skill(dude_obj, action_being_used, 0);\n  if (not(local_var(0))) then begin\n    if (is_success(LVar0)) then begin\n      display_msg(message_str(432, 102));\n      field_change := \"on\";\n      call use_all_fields_on;\n      set_local_var(0, 1);\n    end\n    else begin\n      display_msg(message_str(432, 103));\n    end\n    game_time_advance(game_ticks(300));\n  end\n  else begin\n    if (not(local_var(1))) then begin\n      if (is_success(LVar0)) then begin\n        display_msg(message_str(432, 104));\n      end\n      else begin\n        display_msg(message_str(432, 105));\n      end\n      game_time_advance(game_ticks(300));\n      call Command01;\n    end\n    else begin\n      if (not(local_var(2))) then begin\n        if (is_success(LVar0)) then begin\n          display_msg(message_str(432, 106));\n          field_change := \"off\";\n          call use_all_fields_off;\n        end\n        else begin\n          display_msg(message_str(432, 108));\n        end\n        game_time_advance(game_ticks(1800));\n        set_local_var(2, 1);\n      end\n    end\n  end\nend\n","map_enter_p_proc":"if (not(initialized)) then begin\n  if (global_var(146)) then begin\n    set_local_var(0, 1);\n  end\n  initialized := 1;\nend\n","Command01":"stat_roll := do_check(dude_obj, 1, has_trait(0, dude_obj, 0));\nif (not(local_var(1))) then begin\n  if (is_success(stat_roll)) then begin\n    if (is_critical(stat_roll)) then begin\n      display_msg(message_str(432, 111));\n    end\n    else begin\n      display_msg(message_str(432, 112));\n    end\n  end\n  else begin\n    if (is_critical(stat_roll)) then begin\n      display_msg(message_str(432, 113));\n    end\n    else begin\n      display_msg(message_str(432, 114));\n    end\n  end\nend\nelse begin\n  display_msg(message_str(432, 115));\nend\n","use_all_fields_on":"set_global_var(262, 1);\nset_map_var(16, 1);\nset_map_var(17, 1);\nset_map_var(18, 1);\nset_map_var(19, 1);\nset_map_var(20, 1);\nset_map_var(21, 1);\nset_map_var(22, 1);\nset_map_var(23, 1);\n","use_all_fields_off":"set_global_var(262, 0);\nset_map_var(16, 0);\nset_map_var(17, 0);\nset_map_var(18, 0);\nset_map_var(19, 0);\nset_map_var(20, 0);\nset_map_var(21, 0);\nset_map_var(22, 0);\nset_map_var(23, 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
