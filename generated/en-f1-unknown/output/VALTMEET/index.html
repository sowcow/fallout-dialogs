 viewBox="0.00 0.00 283.06 262.08" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<title>spatial_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="137.53" cy="-91.04" rx="137.53" ry="91.04"/>
<text text-anchor="middle" x="137.53" y="-138.11" font-family="Times,serif" font-size="14.00">This is the Vault meeting</text>
<text text-anchor="middle" x="137.53" y="-120.86" font-family="Times,serif" font-size="14.00">room. This is a good</text>
<text text-anchor="middle" x="137.53" y="-103.61" font-family="Times,serif" font-size="14.00">gathering place for the</text>
<text text-anchor="middle" x="137.53" y="-86.36" font-family="Times,serif" font-size="14.00">Vault dwellers.</text>
<text text-anchor="middle" x="137.53" y="-69.11" font-family="Times,serif" font-size="14.00">Oddly, it does not hold</text>

<script>window.Codes = {"start":"if (script_action == 2) then begin\n  call spatial_p_proc;\nend\n","spatial_p_proc":"if (source_obj == dude_obj) then begin\n  if (not(local_var(0))) then begin\n    display_msg(message_str(218, 100));\n    set_local_var(0, 1);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
