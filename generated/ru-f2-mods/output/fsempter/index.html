<title>Node014</title>

<text text-anchor="middle" x="1152" y="-9423.21" font-family="Times,serif" font-size="14.00">[Примерно через двадцать</text>
<text text-anchor="middle" x="1152" y="-9405.96" font-family="Times,serif" font-size="14.00">минут вы обнаруживаете</text>
<text text-anchor="middle" x="1152" y="-9388.71" font-family="Times,serif" font-size="14.00">вот что: Первоначальные</text>
<text text-anchor="middle" x="1152" y="-9371.46" font-family="Times,serif" font-size="14.00">результаты эксперимента</text>
<text text-anchor="middle" x="1152" y="-9354.21" font-family="Times,serif" font-size="14.00">по выводу растений,</text>
<text text-anchor="middle" x="1152" y="-9336.96" font-family="Times,serif" font-size="14.00">поглощающих радиацию,</text>
<text text-anchor="middle" x="1152" y="-9319.71" font-family="Times,serif" font-size="14.00">малоутешительны. Доктор</text>
<text text-anchor="middle" x="1152" y="-9302.46" font-family="Times,serif" font-size="14.00">Шенг вывел устойчивую к</text>
<text text-anchor="middle" x="1152" y="-9285.21" font-family="Times,serif" font-size="14.00">радиации форму</text>
<text text-anchor="middle" x="1152" y="-9267.96" font-family="Times,serif" font-size="14.00">растительной жизни, но, к</text>
<text text-anchor="middle" x="1152" y="-9250.71" font-family="Times,serif" font-size="14.00">сожалению, возникли</text>
<text text-anchor="middle" x="1152" y="-9233.46" font-family="Times,serif" font-size="14.00">неприятные побочные</text>
<text text-anchor="middle" x="1152" y="-9216.21" font-family="Times,serif" font-size="14.00">эффекты. Как нам кажется,</text>
<text text-anchor="middle" x="1152" y="-9198.96" font-family="Times,serif" font-size="14.00">эта форма слишком опасна.</text>
<text text-anchor="middle" x="1152" y="-9181.71" font-family="Times,serif" font-size="14.00">Шенг настаивает на том,</text>
<text text-anchor="middle" x="1152" y="-9164.46" font-family="Times,serif" font-size="14.00">чтобы продолжать</text>
<text text-anchor="middle" x="1152" y="-9147.21" font-family="Times,serif" font-size="14.00">исследования в этом</text>
<text text-anchor="middle" x="1152" y="-9129.96" font-family="Times,serif" font-size="14.00">направлении и объединить</text>
<text text-anchor="middle" x="1152" y="-9112.71" font-family="Times,serif" font-size="14.00">усилия с генетической</text>
<text text-anchor="middle" x="1152" y="-9095.46" font-family="Times,serif" font-size="14.00">программой.]</text>
</g>

<!-- Node015 -->
<g id="node39" class="node">
<title>Node015</title>
<ellipse fill="#ffffff" stroke="#000000" cx="770" cy="-8091.83" rx="161.4" ry="298.4"/>
<text text-anchor="middle" x="770" y="-8285.53" font-family="Times,serif" font-size="14.00">[Примерно через двадцать</text>
<text text-anchor="middle" x="770" y="-8268.28" font-family="Times,serif" font-size="14.00">минут вы обнаруживаете</text>
<text text-anchor="middle" x="770" y="-8251.03" font-family="Times,serif" font-size="14.00">вот что: взяв за основу</text>
<text text-anchor="middle" x="770" y="-8233.78" font-family="Times,serif" font-size="14.00">вирус ВРЭ, доктор Лонг</text>
<text text-anchor="middle" x="770" y="-8216.53" font-family="Times,serif" font-size="14.00">Ванг добился, как ему</text>
<text text-anchor="middle" x="770" y="-8199.28" font-family="Times,serif" font-size="14.00">казалось, успеха в</text>
<text text-anchor="middle" x="770" y="-8182.03" font-family="Times,serif" font-size="14.00">выведении</text>
<text text-anchor="middle" x="770" y="-8164.78" font-family="Times,serif" font-size="14.00">солдат&#45;мутантов. Он</text>
<text text-anchor="middle" x="770" y="-8147.53" font-family="Times,serif" font-size="14.00">создал сыворотку,</text>
<text text-anchor="middle" x="770" y="-8130.28" font-family="Times,serif" font-size="14.00">показавшую интересные</text>
<text text-anchor="middle" x="770" y="-8113.03" font-family="Times,serif" font-size="14.00">результаты в</text>
<text text-anchor="middle" x="770" y="-8095.78" font-family="Times,serif" font-size="14.00">экспериментах на</text>
<text text-anchor="middle" x="770" y="-8078.53" font-family="Times,serif" font-size="14.00">грызунах. Он ввел эту</text>
<text text-anchor="middle" x="770" y="-8061.28" font-family="Times,serif" font-size="14.00">сыворотку себе и растекся</text>
<text text-anchor="middle" x="770" y="-8044.03" font-family="Times,serif" font-size="14.00">липкой лужей. Доктор Шенг</text>
<text text-anchor="middle" x="770" y="-8026.78" font-family="Times,serif" font-size="14.00">прекратил разработки в</text>
<text text-anchor="middle" x="770" y="-8009.53" font-family="Times,serif" font-size="14.00">этом направлении. После</text>
<text text-anchor="middle" x="770" y="-7992.28" font-family="Times,serif" font-size="14.00">смерти доктора Лонга</text>
<text text-anchor="middle" x="770" y="-7975.03" font-family="Times,serif" font-size="14.00">ответственным за</text>
<text text-anchor="middle" x="770" y="-7957.78" font-family="Times,serif" font-size="14.00">исследования стал доктор</text>
<text text-anchor="middle" x="770" y="-7940.53" font-family="Times,serif" font-size="14.00">Шенг. Он требует</text>
<text text-anchor="middle" x="770" y="-7923.28" font-family="Times,serif" font-size="14.00">направить все усилия на</text>
<text text-anchor="middle" x="770" y="-7906.03" font-family="Times,serif" font-size="14.00">выведение растений,</text>
<text text-anchor="middle" x="770" y="-7888.78" font-family="Times,serif" font-size="14.00">поглощающих радиацию.]</text>
</g>

<text text-anchor="middle" x="5595" y="-3481.51" font-family="Times,serif" font-size="14.00">кислорода, чтобы</text>

<text text-anchor="middle" x="5595" y="-3447.01" font-family="Times,serif" font-size="14.00">недель. Я больше</text>
<text text-anchor="middle" x="5595" y="-3429.76" font-family="Times,serif" font-size="14.00">обеспокоен за пищу и воду</text>

<text text-anchor="middle" x="5710" y="-2846" font-family="Times,serif" font-size="14.00">2077&#45;11&#45;12: Наконец&#45;то!</text>
<text text-anchor="middle" x="5710" y="-2828.75" font-family="Times,serif" font-size="14.00">Мы сели на мель в бухте</text>
<text text-anchor="middle" x="5710" y="-2811.5" font-family="Times,serif" font-size="14.00">Сан&#45;Франциско. Экипаж</text>
<text text-anchor="middle" x="5710" y="-2794.25" font-family="Times,serif" font-size="14.00">плясал, пока мы разрезали</text>
<text text-anchor="middle" x="5710" y="-2777" font-family="Times,serif" font-size="14.00">люки. Город весь в</text>

<text text-anchor="middle" x="5710" y="-2742.5" font-family="Times,serif" font-size="14.00">радиация сделали свое</text>
<text text-anchor="middle" x="5710" y="-2725.25" font-family="Times,serif" font-size="14.00">дело. Я послал разведку,</text>
<text text-anchor="middle" x="5710" y="-2708" font-family="Times,serif" font-size="14.00">для поиска подходящего</text>
<text text-anchor="middle" x="5710" y="-2690.75" font-family="Times,serif" font-size="14.00">места для лагеря.</text>
<text text-anchor="middle" x="5710" y="-2673.5" font-family="Times,serif" font-size="14.00">Пока что никто так и не</text>
<text text-anchor="middle" x="5710" y="-2656.25" font-family="Times,serif" font-size="14.00">смог найти подходящего</text>
<text text-anchor="middle" x="5710" y="-2639" font-family="Times,serif" font-size="14.00">клочка земли.</text>

<text text-anchor="middle" x="5775" y="-2453.58" font-family="Times,serif" font-size="14.00">2077&#45;11&#45;16: Команда Ляо</text>
<text text-anchor="middle" x="5775" y="-2436.33" font-family="Times,serif" font-size="14.00">нашла жилой район. Жители</text>
<text text-anchor="middle" x="5775" y="-2419.08" font-family="Times,serif" font-size="14.00">покинули его после</text>
<text text-anchor="middle" x="5775" y="-2401.83" font-family="Times,serif" font-size="14.00">сигнала о воздушном</text>
<text text-anchor="middle" x="5775" y="-2384.58" font-family="Times,serif" font-size="14.00">налете. Кажется, он</text>
<text text-anchor="middle" x="5775" y="-2367.33" font-family="Times,serif" font-size="14.00">пострадал,</text>
<text text-anchor="middle" x="5775" y="-2350.08" font-family="Times,serif" font-size="14.00">но незначительно. И,</text>
<text text-anchor="middle" x="5775" y="-2332.83" font-family="Times,serif" font-size="14.00">какая ирония, это</text>
<text text-anchor="middle" x="5775" y="-2315.58" font-family="Times,serif" font-size="14.00">китайский квартал</text>
<text text-anchor="middle" x="5775" y="-2298.33" font-family="Times,serif" font-size="14.00">Сан&#45;Франциско,</text>
<text text-anchor="middle" x="5775" y="-2281.08" font-family="Times,serif" font-size="14.00">по&#45;прежнему окруженный</text>
<text text-anchor="middle" x="5775" y="-2263.83" font-family="Times,serif" font-size="14.00">американскими</text>
<text text-anchor="middle" x="5775" y="-2246.58" font-family="Times,serif" font-size="14.00">контрольно&#45;пропускными</text>
<text text-anchor="middle" x="5775" y="-2229.33" font-family="Times,serif" font-size="14.00">пунктами и укрепленными</text>
<text text-anchor="middle" x="5775" y="-2212.08" font-family="Times,serif" font-size="14.00">казармами. Если бы они</text>
<text text-anchor="middle" x="5775" y="-2194.83" font-family="Times,serif" font-size="14.00">только знали...</text>

<text text-anchor="middle" x="5861" y="-1923.16" font-family="Times,serif" font-size="14.00">С 23&#45;его,</text>
<text text-anchor="middle" x="5861" y="-1905.91" font-family="Times,serif" font-size="14.00">по крайней мере до того</text>
<text text-anchor="middle" x="5861" y="-1888.66" font-family="Times,serif" font-size="14.00">момента как была потеряна</text>
<text text-anchor="middle" x="5861" y="-1871.41" font-family="Times,serif" font-size="14.00">связь с ЦентКомом. Не</text>

<text text-anchor="middle" x="5861" y="-1819.66" font-family="Times,serif" font-size="14.00">но мы должны</text>

<text text-anchor="middle" x="5934" y="-1624.14" font-family="Times,serif" font-size="14.00">2077&#45;12&#45;06: Лагерь</text>
<text text-anchor="middle" x="5934" y="-1606.89" font-family="Times,serif" font-size="14.00">Ши&#45;Хуань&#45;Ти разбит.</text>
<text text-anchor="middle" x="5934" y="-1589.64" font-family="Times,serif" font-size="14.00">Призраки сейчас находятся</text>

<text text-anchor="middle" x="5934" y="-1520.64" font-family="Times,serif" font-size="14.00">любых встречающихся</text>

<text text-anchor="middle" x="5934" y="-1486.14" font-family="Times,serif" font-size="14.00">строгий приказ не трогать</text>
<text text-anchor="middle" x="5934" y="-1468.89" font-family="Times,serif" font-size="14.00">выживших американцев,</text>

<text text-anchor="middle" x="5934" y="-1218.04" font-family="Times,serif" font-size="14.00">2077&#45;12&#45;14: Удивительно &#45;</text>
<text text-anchor="middle" x="5934" y="-1200.79" font-family="Times,serif" font-size="14.00">культ, называющий себя</text>

<text text-anchor="middle" x="5934" y="-1166.29" font-family="Times,serif" font-size="14.00">каким&#45;то образом уцелел в</text>

<text text-anchor="middle" x="5324" y="-801.23" font-family="Times,serif" font-size="14.00">2077&#45;12&#45;27: Основные</text>

<text text-anchor="middle" x="5324" y="-732.23" font-family="Times,serif" font-size="14.00">планы по снятию с</text>
<text text-anchor="middle" x="5324" y="-714.98" font-family="Times,serif" font-size="14.00">подлодки электроники и</text>

<text text-anchor="middle" x="5324" y="-611.48" font-family="Times,serif" font-size="14.00">ремонту, а нам</text>
<text text-anchor="middle" x="5324" y="-594.23" font-family="Times,serif" font-size="14.00">все это может</text>

<text text-anchor="middle" x="5150" y="-325.52" font-family="Times,serif" font-size="14.00">2077&#45;12&#45;31: Это моя</text>
<text text-anchor="middle" x="5150" y="-308.27" font-family="Times,serif" font-size="14.00">последняя запись в</text>
<text text-anchor="middle" x="5150" y="-291.02" font-family="Times,serif" font-size="14.00">журнале. Я больше не</text>
<text text-anchor="middle" x="5150" y="-273.77" font-family="Times,serif" font-size="14.00">адмирал Военно&#45;морского</text>
<text text-anchor="middle" x="5150" y="-256.52" font-family="Times,serif" font-size="14.00">флота</text>
<text text-anchor="middle" x="5150" y="-239.27" font-family="Times,serif" font-size="14.00">Народно&#45;освободительной</text>
<text text-anchor="middle" x="5150" y="-222.02" font-family="Times,serif" font-size="14.00">армии Китая.</text>
<text text-anchor="middle" x="5150" y="-204.77" font-family="Times,serif" font-size="14.00">Я несу ответственность</text>
<text text-anchor="middle" x="5150" y="-187.52" font-family="Times,serif" font-size="14.00">за своих людей и за их</text>
<text text-anchor="middle" x="5150" y="-170.27" font-family="Times,serif" font-size="14.00">будущее. По состоянию на</text>
<text text-anchor="middle" x="5150" y="-153.02" font-family="Times,serif" font-size="14.00">2078, мы полностью</text>
<text text-anchor="middle" x="5150" y="-135.77" font-family="Times,serif" font-size="14.00">отделились от Китая.</text>
<text text-anchor="middle" x="5150" y="-118.52" font-family="Times,serif" font-size="14.00">Председатель Ченг,</text>
<text text-anchor="middle" x="5150" y="-101.27" font-family="Times,serif" font-size="14.00">отвали. Это был Йе Ли,</text>
<text text-anchor="middle" x="5150" y="-84.02" font-family="Times,serif" font-size="14.00">лидер людей Ши&#45;Хуань&#45;Ти,</text>
<text text-anchor="middle" x="5150" y="-66.77" font-family="Times,serif" font-size="14.00">конец журнала.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',

    top: 0

    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {

      top: y
    });
  };

    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
