<!-- Node010 -->

<title>Node010</title>
<ellipse fill="#ffffff" stroke="#000000" cx="4408.17" cy="-1201.03" rx="141.24" ry="298.4"/>
<text text-anchor="middle" x="4408.17" y="-1394.73" font-family="Times,serif" font-size="14.00">Two of my men will get</text>
<text text-anchor="middle" x="4408.17" y="-1377.48" font-family="Times,serif" font-size="14.00">you fairly close to your</text>
<text text-anchor="middle" x="4408.17" y="-1360.23" font-family="Times,serif" font-size="14.00">targets. Your pay will be</text>
<text text-anchor="middle" x="4408.17" y="-1342.98" font-family="Times,serif" font-size="14.00">based</text>
<text text-anchor="middle" x="4408.17" y="-1325.73" font-family="Times,serif" font-size="14.00">on the number of the</text>
<text text-anchor="middle" x="4408.17" y="-1308.48" font-family="Times,serif" font-size="14.00">slaves you return, but</text>
<text text-anchor="middle" x="4408.17" y="-1291.23" font-family="Times,serif" font-size="14.00">watch each other&#39;s backs.</text>
<text text-anchor="middle" x="4408.17" y="-1273.98" font-family="Times,serif" font-size="14.00">If anyone</text>
<text text-anchor="middle" x="4408.17" y="-1256.73" font-family="Times,serif" font-size="14.00">gets killed, your pay</text>
<text text-anchor="middle" x="4408.17" y="-1239.48" font-family="Times,serif" font-size="14.00">will be severely cut.</text>
<text text-anchor="middle" x="4408.17" y="-1222.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4408.17" y="-1204.98" font-family="Times,serif" font-size="14.00">Damn, we&#39;re all farmed</text>
<text text-anchor="middle" x="4408.17" y="-1187.73" font-family="Times,serif" font-size="14.00">out. Have to wait for</text>
<text text-anchor="middle" x="4408.17" y="-1170.48" font-family="Times,serif" font-size="14.00">some primitives to move</text>
<text text-anchor="middle" x="4408.17" y="-1153.23" font-family="Times,serif" font-size="14.00">back into the</text>
<text text-anchor="middle" x="4408.17" y="-1135.98" font-family="Times,serif" font-size="14.00">area. Maybe we should</text>
<text text-anchor="middle" x="4408.17" y="-1118.73" font-family="Times,serif" font-size="14.00">start breeding them.</text>
<text text-anchor="middle" x="4408.17" y="-1101.48" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4408.17" y="-1084.23" font-family="Times,serif" font-size="14.00">Sorry, you&#39;re just not</text>
<text text-anchor="middle" x="4408.17" y="-1066.98" font-family="Times,serif" font-size="14.00">working out. Too many</text>
<text text-anchor="middle" x="4408.17" y="-1049.73" font-family="Times,serif" font-size="14.00">losses and this is a</text>
<text text-anchor="middle" x="4408.17" y="-1032.48" font-family="Times,serif" font-size="14.00">business. I need</text>
<text text-anchor="middle" x="4408.17" y="-1015.23" font-family="Times,serif" font-size="14.00">to make money, not lose</text>
<text text-anchor="middle" x="4408.17" y="-997.98" font-family="Times,serif" font-size="14.00">it.</text>
</g>

<text text-anchor="middle" x="4888.17" y="-2701.61" font-family="Times,serif" font-size="14.00">You fucking idiot. What</text>
<text text-anchor="middle" x="4888.17" y="-2684.36" font-family="Times,serif" font-size="14.00">the hell makes you think</text>
<text text-anchor="middle" x="4888.17" y="-2667.11" font-family="Times,serif" font-size="14.00">I want that moron back?</text>
<text text-anchor="middle" x="4888.17" y="-2649.86" font-family="Times,serif" font-size="14.00">It took</text>

<text text-anchor="middle" x="4888.17" y="-2511.86" font-family="Times,serif" font-size="14.00">He&#39;s okay. I could</text>

<text text-anchor="middle" x="4888.17" y="-2442.86" font-family="Times,serif" font-size="14.00">?</text>
<text text-anchor="middle" x="4888.17" y="-2425.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="4888.17" y="-2373.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4888.17" y="-2356.61" font-family="Times,serif" font-size="14.00"> for her. How about it?</text>
<text text-anchor="middle" x="4888.17" y="-2339.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="4888.17" y="-2253.11" font-family="Times,serif" font-size="14.00">give you $</text>
<text text-anchor="middle" x="4888.17" y="-2235.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4888.17" y="-2218.61" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="4888.17" y="-2201.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4888.17" y="-2184.11" font-family="Times,serif" font-size="14.00">This one looks like he</text>
<text text-anchor="middle" x="4888.17" y="-2166.86" font-family="Times,serif" font-size="14.00">could really put up a</text>

<text text-anchor="middle" x="4888.17" y="-2115.11" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="4888.17" y="-2097.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4888.17" y="-2080.61" font-family="Times,serif" font-size="14.00">Another primitive. This</text>
<text text-anchor="middle" x="4888.17" y="-2063.36" font-family="Times,serif" font-size="14.00">one&#39;s a freak show.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  });

    'pointer-events': 'none',

    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
