<script>window.Codes = {"start":"if (Only_Once) then begin\n  Only_Once := 0;\n  critter_add_trait(self_obj, 1, 6, 2);\n  critter_add_trait(self_obj, 1, 5, 6);\nend\nif (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 11) then begin\n    call talk_p_proc;\n  end\n  else begin\n    if (script_action == 4) then begin\n      call pickup_p_proc;\n    end\n    else begin\n      if (script_action == 18) then begin\n        call destroy_p_proc;\n      end\n      else begin\n        if (script_action == 14) then begin\n          call damage_p_proc;\n        end\n      end\n    end\n  end\nend\n","do_dialogue":"if ((game_time_hour >= 1900) or (game_time_hour < 600)) then begin\n  call Wife00n;\nend\nelse begin\n  start_gdialog(119, self_obj, 4, -1, -1);\n  gsay_start;\n  call Wife01;\n  gsay_end;\n  end_dialogue;\nend\n","Wife01":"gsay_reply(119, 100);\ngiq_option(4, 119, 101, Wife02, 50);\ngiq_option(4, 119, 107, WifeEnd, 50);\ngiq_option(-3, 119, 102, Wife03, 50);\n","Wife02":"gsay_message(119, 103, 50);\n","Wife03":"gsay_message(119, 104, 50);\n","Wife00n":"float_msg(self_obj, message_str(119, 105), 8);\n","WifeEnd":"[]","critter_p_proc":"if (map_var(2) == 1) then begin\n  set_local_var(0, local_var(0) + 1);\n  set_map_var(2, 0);\n  if (local_var(0) < 3) then begin\n    float_msg(self_obj, message_str(129, 308), 2);\n  end\n  else begin\n    HOSTILE := 1;\n  end\nend\nif (obj_can_see_obj(self_obj, dude_obj)) then begin\n  if (global_var(246) == 1) then begin\n    HOSTILE := 1;\n  end\nend\nif (HOSTILE) then begin\n  HOSTILE := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","talk_p_proc":"call do_dialogue;\n","pickup_p_proc":"HOSTILE := 1;\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(246, 1);\nend\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(246, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
