<!-- Node004 -->
<g id="node8" class="node">
<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="164.58" cy="-1376.87" rx="164.58" ry="176.42"/>
<text text-anchor="middle" x="164.58" y="-1484.32" font-family="Times,serif" font-size="14.00">Добро пожаловать в</text>
<text text-anchor="middle" x="164.58" y="-1467.07" font-family="Times,serif" font-size="14.00">зверинец АЗОС! Здесь вы</text>
<text text-anchor="middle" x="164.58" y="-1449.82" font-family="Times,serif" font-size="14.00">имеете удовольствие</text>
<text text-anchor="middle" x="164.58" y="-1432.57" font-family="Times,serif" font-size="14.00">лицезреть уникальных</text>
<text text-anchor="middle" x="164.58" y="-1415.32" font-family="Times,serif" font-size="14.00">существ, которые похожи</text>
<text text-anchor="middle" x="164.58" y="-1398.07" font-family="Times,serif" font-size="14.00">на ужасно деформированных</text>
<text text-anchor="middle" x="164.58" y="-1380.82" font-family="Times,serif" font-size="14.00">людей! Все это потому что</text>
<text text-anchor="middle" x="164.58" y="-1363.57" font-family="Times,serif" font-size="14.00">эти уродливые звери</text>
<text text-anchor="middle" x="164.58" y="-1346.32" font-family="Times,serif" font-size="14.00">появились в результате</text>
<text text-anchor="middle" x="164.58" y="-1329.07" font-family="Times,serif" font-size="14.00">захватывающих</text>
<text text-anchor="middle" x="164.58" y="-1311.82" font-family="Times,serif" font-size="14.00">экспериментов, где наши</text>
<text text-anchor="middle" x="164.58" y="-1294.57" font-family="Times,serif" font-size="14.00">выдающиеся ученые</text>
<text text-anchor="middle" x="164.58" y="-1277.32" font-family="Times,serif" font-size="14.00">пытались скрестить ДНК</text>
<text text-anchor="middle" x="164.58" y="-1260.07" font-family="Times,serif" font-size="14.00">человека и животного!</text>
</g>

<!-- Node007 -->
<g id="node9" class="node">
<title>Node007</title>
<ellipse fill="#ffffff" stroke="#000000" cx="505.58" cy="-1376.87" rx="158.75" ry="188.62"/>
<text text-anchor="middle" x="505.58" y="-1492.94" font-family="Times,serif" font-size="14.00">Добро пожаловать на новую</text>
<text text-anchor="middle" x="505.58" y="-1475.69" font-family="Times,serif" font-size="14.00">выставку! Эти странно</text>
<text text-anchor="middle" x="505.58" y="-1458.44" font-family="Times,serif" font-size="14.00">выглядящие существа со</text>
<text text-anchor="middle" x="505.58" y="-1441.19" font-family="Times,serif" font-size="14.00">щупальцами, которых вы</text>
<text text-anchor="middle" x="505.58" y="-1423.94" font-family="Times,serif" font-size="14.00">видите в этой клетке,</text>
<text text-anchor="middle" x="505.58" y="-1406.69" font-family="Times,serif" font-size="14.00">похожи на пришельцев из</text>
<text text-anchor="middle" x="505.58" y="-1389.44" font-family="Times,serif" font-size="14.00">космоса, но они не</text>
<text text-anchor="middle" x="505.58" y="-1372.19" font-family="Times,serif" font-size="14.00">инопланетяне. На самом</text>
<text text-anchor="middle" x="505.58" y="-1354.94" font-family="Times,serif" font-size="14.00">деле, они были созданы</text>
<text text-anchor="middle" x="505.58" y="-1337.69" font-family="Times,serif" font-size="14.00">прямо здесь, в Америке!</text>
<text text-anchor="middle" x="505.58" y="-1320.44" font-family="Times,serif" font-size="14.00">Как вы уже догадались,</text>
<text text-anchor="middle" x="505.58" y="-1303.19" font-family="Times,serif" font-size="14.00">эти ребята не были</text>
<text text-anchor="middle" x="505.58" y="-1285.94" font-family="Times,serif" font-size="14.00">созданы матерью&#45;природой,</text>
<text text-anchor="middle" x="505.58" y="-1268.69" font-family="Times,serif" font-size="14.00">они были созданы</text>
<text text-anchor="middle" x="505.58" y="-1251.44" font-family="Times,serif" font-size="14.00">благодаря науке!</text>
</g>

<!-- Node010 -->
<g id="node10" class="node">
<title>Node010</title>
<ellipse fill="#ffffff" stroke="#000000" cx="851.58" cy="-1376.87" rx="169.35" ry="176.42"/>
<text text-anchor="middle" x="851.58" y="-1484.32" font-family="Times,serif" font-size="14.00">Здесь можно увидеть</text>
<text text-anchor="middle" x="851.58" y="-1467.07" font-family="Times,serif" font-size="14.00">растения, не похожие ни</text>
<text text-anchor="middle" x="851.58" y="-1449.82" font-family="Times,serif" font-size="14.00">на одно из тех, что вы</text>
<text text-anchor="middle" x="851.58" y="-1432.57" font-family="Times,serif" font-size="14.00">видели раньше! Этот</text>
<text text-anchor="middle" x="851.58" y="-1415.32" font-family="Times,serif" font-size="14.00">захватывающий новый вид,</text>
<text text-anchor="middle" x="851.58" y="-1398.07" font-family="Times,serif" font-size="14.00">полученный из венериной</text>
<text text-anchor="middle" x="851.58" y="-1380.82" font-family="Times,serif" font-size="14.00">мухоловки, был специально</text>
<text text-anchor="middle" x="851.58" y="-1363.57" font-family="Times,serif" font-size="14.00">создан нашими выдающимися</text>
<text text-anchor="middle" x="851.58" y="-1346.32" font-family="Times,serif" font-size="14.00">учеными приспособленным к</text>
<text text-anchor="middle" x="851.58" y="-1329.07" font-family="Times,serif" font-size="14.00">выживанию в мире,</text>
<text text-anchor="middle" x="851.58" y="-1311.82" font-family="Times,serif" font-size="14.00">разрушенном ядерной</text>
<text text-anchor="middle" x="851.58" y="-1294.57" font-family="Times,serif" font-size="14.00">войной. Зачем нам это</text>
<text text-anchor="middle" x="851.58" y="-1277.32" font-family="Times,serif" font-size="14.00">было нужно? Это</text>
<text text-anchor="middle" x="851.58" y="-1260.07" font-family="Times,serif" font-size="14.00">элементарно!</text>
</g>

<!-- Node005 -->
<g id="node14" class="node">
<title>Node005</title>
<ellipse fill="#ffffff" stroke="#000000" cx="167.58" cy="-860.99" rx="153.44" ry="200.82"/>
<text text-anchor="middle" x="167.58" y="-985.69" font-family="Times,serif" font-size="14.00">В теории, эти новые</text>
<text text-anchor="middle" x="167.58" y="-968.44" font-family="Times,serif" font-size="14.00">знания позволят нам в</text>
<text text-anchor="middle" x="167.58" y="-951.19" font-family="Times,serif" font-size="14.00">течение одного дня</text>
<text text-anchor="middle" x="167.58" y="-933.94" font-family="Times,serif" font-size="14.00">создать &quot;супер человека&quot;.</text>
<text text-anchor="middle" x="167.58" y="-916.69" font-family="Times,serif" font-size="14.00">Представьте себе</text>
<text text-anchor="middle" x="167.58" y="-899.44" font-family="Times,serif" font-size="14.00">американского солдата с</text>
<text text-anchor="middle" x="167.58" y="-882.19" font-family="Times,serif" font-size="14.00">зоркостью орла, скоростью</text>
<text text-anchor="middle" x="167.58" y="-864.94" font-family="Times,serif" font-size="14.00">гепарда, и силой</text>
<text text-anchor="middle" x="167.58" y="-847.69" font-family="Times,serif" font-size="14.00">обезьяны! Представьте</text>
<text text-anchor="middle" x="167.58" y="-830.44" font-family="Times,serif" font-size="14.00">себе, как этот</text>
<text text-anchor="middle" x="167.58" y="-813.19" font-family="Times,serif" font-size="14.00">&quot;суперсолдат&quot; будет</text>
<text text-anchor="middle" x="167.58" y="-795.94" font-family="Times,serif" font-size="14.00">вселять страх в сердца</text>
<text text-anchor="middle" x="167.58" y="-778.69" font-family="Times,serif" font-size="14.00">коммуняк! Звучит</text>
<text text-anchor="middle" x="167.58" y="-761.44" font-family="Times,serif" font-size="14.00">фантастически, но в</text>
<text text-anchor="middle" x="167.58" y="-744.19" font-family="Times,serif" font-size="14.00">скором времени это может</text>
<text text-anchor="middle" x="167.58" y="-726.94" font-family="Times,serif" font-size="14.00">стать реальностью!</text>
</g>

<!-- Node008 -->
<g id="node16" class="node">
<title>Node008</title>
<ellipse fill="#ffffff" stroke="#000000" cx="508.58" cy="-860.99" rx="160.87" ry="274"/>
<text text-anchor="middle" x="508.58" y="-1037.44" font-family="Times,serif" font-size="14.00">Это верно, эти страшные</text>
<text text-anchor="middle" x="508.58" y="-1020.19" font-family="Times,serif" font-size="14.00">чудовища были созданы</text>
<text text-anchor="middle" x="508.58" y="-1002.94" font-family="Times,serif" font-size="14.00">американскими учеными в</text>
<text text-anchor="middle" x="508.58" y="-985.69" font-family="Times,serif" font-size="14.00">сверхсекретных</text>
<text text-anchor="middle" x="508.58" y="-968.44" font-family="Times,serif" font-size="14.00">лабораториях как новейшее</text>
<text text-anchor="middle" x="508.58" y="-951.19" font-family="Times,serif" font-size="14.00">оружие в войне за</text>
<text text-anchor="middle" x="508.58" y="-933.94" font-family="Times,serif" font-size="14.00">свободу. Их мощные</text>
<text text-anchor="middle" x="508.58" y="-916.69" font-family="Times,serif" font-size="14.00">щупальца и острые зубы</text>
<text text-anchor="middle" x="508.58" y="-899.44" font-family="Times,serif" font-size="14.00">были специально</text>
<text text-anchor="middle" x="508.58" y="-882.19" font-family="Times,serif" font-size="14.00">разработаны для того,</text>
<text text-anchor="middle" x="508.58" y="-864.94" font-family="Times,serif" font-size="14.00">чтобы наводить страх на</text>
<text text-anchor="middle" x="508.58" y="-847.69" font-family="Times,serif" font-size="14.00">врагов Америки. Их</text>
<text text-anchor="middle" x="508.58" y="-830.44" font-family="Times,serif" font-size="14.00">щупальца также</text>
<text text-anchor="middle" x="508.58" y="-813.19" font-family="Times,serif" font-size="14.00">превосходно подходят для</text>
<text text-anchor="middle" x="508.58" y="-795.94" font-family="Times,serif" font-size="14.00">копания, поэтому</text>
<text text-anchor="middle" x="508.58" y="-778.69" font-family="Times,serif" font-size="14.00">коммунисты не будут в</text>
<text text-anchor="middle" x="508.58" y="-761.44" font-family="Times,serif" font-size="14.00">безопасности даже в своих</text>
<text text-anchor="middle" x="508.58" y="-744.19" font-family="Times,serif" font-size="14.00">подземных бункерах! Кроме</text>
<text text-anchor="middle" x="508.58" y="-726.94" font-family="Times,serif" font-size="14.00">того, кожа этих свирепых</text>
<text text-anchor="middle" x="508.58" y="-709.69" font-family="Times,serif" font-size="14.00">убийц настолько толстая,</text>
<text text-anchor="middle" x="508.58" y="-692.44" font-family="Times,serif" font-size="14.00">что пули с трудом</text>
<text text-anchor="middle" x="508.58" y="-675.19" font-family="Times,serif" font-size="14.00">пробивают ее!</text>
</g>

<!-- Node011 -->
<g id="node18" class="node">
<title>Node011</title>
<ellipse fill="#ffffff" stroke="#000000" cx="850.58" cy="-860.99" rx="162.46" ry="237.41"/>
<text text-anchor="middle" x="850.58" y="-1011.57" font-family="Times,serif" font-size="14.00">Ученые считают, что после</text>
<text text-anchor="middle" x="850.58" y="-994.32" font-family="Times,serif" font-size="14.00">глобальной ядерной войны</text>
<text text-anchor="middle" x="850.58" y="-977.07" font-family="Times,serif" font-size="14.00">большая часть Земли</text>
<text text-anchor="middle" x="850.58" y="-959.82" font-family="Times,serif" font-size="14.00">станет бесплодной</text>
<text text-anchor="middle" x="850.58" y="-942.57" font-family="Times,serif" font-size="14.00">пустошью. Растительной</text>
<text text-anchor="middle" x="850.58" y="-925.32" font-family="Times,serif" font-size="14.00">жизни будет трудно выжить</text>
<text text-anchor="middle" x="850.58" y="-908.07" font-family="Times,serif" font-size="14.00">в этой суровой новой</text>
<text text-anchor="middle" x="850.58" y="-890.82" font-family="Times,serif" font-size="14.00">среде. Теперь представьте</text>
<text text-anchor="middle" x="850.58" y="-873.57" font-family="Times,serif" font-size="14.00">себе, что мы, пережившие</text>
<text text-anchor="middle" x="850.58" y="-856.32" font-family="Times,serif" font-size="14.00">апокалипсис в</text>
<text text-anchor="middle" x="850.58" y="-839.07" font-family="Times,serif" font-size="14.00">безопасности наших убежищ</text>
<text text-anchor="middle" x="850.58" y="-821.82" font-family="Times,serif" font-size="14.00">производства компании</text>
<text text-anchor="middle" x="850.58" y="-804.57" font-family="Times,serif" font-size="14.00">Волт&#45;Тек, после выхода из</text>
<text text-anchor="middle" x="850.58" y="-787.32" font-family="Times,serif" font-size="14.00">них обнаружим, что вся</text>

<text text-anchor="middle" x="176.58" y="-328.52" font-family="Times,serif" font-size="14.00">Вместо эвтаназии этой</text>

<text text-anchor="middle" x="176.58" y="-294.02" font-family="Times,serif" font-size="14.00">они прекрасно подойдут</text>

<text text-anchor="middle" x="514.58" y="-276.77" font-family="Times,serif" font-size="14.00">Простите нас за слабое</text>
<text text-anchor="middle" x="514.58" y="-259.52" font-family="Times,serif" font-size="14.00">освещение но эти ребята</text>

<text text-anchor="middle" x="514.58" y="-207.77" font-family="Times,serif" font-size="14.00">прохладном, темном месте.</text>
<text text-anchor="middle" x="514.58" y="-190.52" font-family="Times,serif" font-size="14.00">Вы ведь не хотите, чтоб</text>
<text text-anchor="middle" x="514.58" y="-173.27" font-family="Times,serif" font-size="14.00">они пришли в ярость,</text>
