<text text-anchor="middle" x="558.8" y="-266.66" font-family="Times,serif" font-size="14.00">destroying humans who</text>

<text text-anchor="middle" x="870.8" y="-430.54" font-family="Times,serif" font-size="14.00">appears to be hugely</text>
<text text-anchor="middle" x="870.8" y="-413.29" font-family="Times,serif" font-size="14.00">wealthy. The standard</text>
<text text-anchor="middle" x="870.8" y="-396.04" font-family="Times,serif" font-size="14.00">approach is to ask a new</text>
<text text-anchor="middle" x="870.8" y="-378.79" font-family="Times,serif" font-size="14.00">recruit to donate all his</text>
<text text-anchor="middle" x="870.8" y="-361.54" font-family="Times,serif" font-size="14.00">or her worldly</text>
<text text-anchor="middle" x="870.8" y="-344.29" font-family="Times,serif" font-size="14.00">possessions to the Church</text>
<text text-anchor="middle" x="870.8" y="-327.04" font-family="Times,serif" font-size="14.00">as a sign of good faith. </text>
<text text-anchor="middle" x="870.8" y="-309.79" font-family="Times,serif" font-size="14.00">When someone isn&#39;t asked</text>
<text text-anchor="middle" x="870.8" y="-292.54" font-family="Times,serif" font-size="14.00">to do this, apparently it</text>
<text text-anchor="middle" x="870.8" y="-275.29" font-family="Times,serif" font-size="14.00">means the Hubologists</text>
<text text-anchor="middle" x="870.8" y="-258.04" font-family="Times,serif" font-size="14.00">aren&#39;t intending to deal</text>
<text text-anchor="middle" x="870.8" y="-240.79" font-family="Times,serif" font-size="14.00">fairly. They have a huge</text>
<text text-anchor="middle" x="870.8" y="-223.54" font-family="Times,serif" font-size="14.00">cache of loot stashed</text>
<text text-anchor="middle" x="870.8" y="-206.29" font-family="Times,serif" font-size="14.00">somewhere in the desert.</text>
<text text-anchor="middle" x="870.8" y="-189.04" font-family="Times,serif" font-size="14.00">You can&#39;t quite figure</text>
