<text text-anchor="middle" x="4308" y="-1780.43" font-family="Times,serif" font-size="14.00">I’m Chuck Dunton. What</text>
<text text-anchor="middle" x="4308" y="-1763.18" font-family="Times,serif" font-size="14.00">are you? Dumb?</text>
<text text-anchor="middle" x="4308" y="-1745.93" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4308" y="-1728.68" font-family="Times,serif" font-size="14.00">Do I look especially</text>
<text text-anchor="middle" x="4308" y="-1711.43" font-family="Times,serif" font-size="14.00">ugly? I’m Chuck Dunton.</text>
<text text-anchor="middle" x="4308" y="-1694.18" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4308" y="-1676.93" font-family="Times,serif" font-size="14.00">Are you slow in the head?</text>
<text text-anchor="middle" x="4308" y="-1659.68" font-family="Times,serif" font-size="14.00">I’m Chuck Dunton.</text>
<text text-anchor="middle" x="4308" y="-1642.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4308" y="-1625.18" font-family="Times,serif" font-size="14.00">You just can’t get it</text>
<text text-anchor="middle" x="4308" y="-1607.93" font-family="Times,serif" font-size="14.00">straight. Damn simpleton</text>
<text text-anchor="middle" x="4308" y="-1590.68" font-family="Times,serif" font-size="14.00">tribals. I’m Chuck, you</text>
<text text-anchor="middle" x="4308" y="-1573.43" font-family="Times,serif" font-size="14.00">dumb&#45;ass.</text>
<text text-anchor="middle" x="4308" y="-1556.18" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4308" y="-1538.93" font-family="Times,serif" font-size="14.00">I’m Big Nose Sally</text>
<text text-anchor="middle" x="4308" y="-1521.68" font-family="Times,serif" font-size="14.00">Dunton. Do you like my</text>
<text text-anchor="middle" x="4308" y="-1504.43" font-family="Times,serif" font-size="14.00">dress? I’m Chuck Dunton,</text>

<!-- Node023 -->
<g id="node80" class="node">
<title>Node023</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3114" cy="-6115.79" rx="147.08" ry="639.93"/>
<text text-anchor="middle" x="3114" y="-6550.99" font-family="Times,serif" font-size="14.00">Well, our drymeat is an</text>
<text text-anchor="middle" x="3114" y="-6533.74" font-family="Times,serif" font-size="14.00">incredible blend of</text>
<text text-anchor="middle" x="3114" y="-6516.49" font-family="Times,serif" font-size="14.00">eleven herbs and spices.</text>
<text text-anchor="middle" x="3114" y="-6499.24" font-family="Times,serif" font-size="14.00">Let me tell you, it’s</text>
<text text-anchor="middle" x="3114" y="-6481.99" font-family="Times,serif" font-size="14.00">finger&#45;lickin’ good.</text>
<text text-anchor="middle" x="3114" y="-6464.74" font-family="Times,serif" font-size="14.00">Animals love it, too.</text>
<text text-anchor="middle" x="3114" y="-6447.49" font-family="Times,serif" font-size="14.00">They’ll chase you from</text>
<text text-anchor="middle" x="3114" y="-6430.24" font-family="Times,serif" font-size="14.00">all over to get some.</text>
<text text-anchor="middle" x="3114" y="-6412.99" font-family="Times,serif" font-size="14.00">Must be that</text>
<text text-anchor="middle" x="3114" y="-6395.74" font-family="Times,serif" font-size="14.00"> rotting smell.</text>
<text text-anchor="middle" x="3114" y="-6378.49" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3114" y="-6361.24" font-family="Times,serif" font-size="14.00">There’s nothing else like</text>
<text text-anchor="middle" x="3114" y="-6343.99" font-family="Times,serif" font-size="14.00">it. Anywhere. It’s</text>
<text text-anchor="middle" x="3114" y="-6326.74" font-family="Times,serif" font-size="14.00">you&#45;neek. And most people</text>
<text text-anchor="middle" x="3114" y="-6309.49" font-family="Times,serif" font-size="14.00">are happy it’s like that.</text>
<text text-anchor="middle" x="3114" y="-6292.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3114" y="-6274.99" font-family="Times,serif" font-size="14.00">It’s PEOPLE! Hyuk, hyuk,</text>
<text text-anchor="middle" x="3114" y="-6257.74" font-family="Times,serif" font-size="14.00">hyuk, just wanted to see</text>
<text text-anchor="middle" x="3114" y="-6240.49" font-family="Times,serif" font-size="14.00">your face when I said</text>
<text text-anchor="middle" x="3114" y="-6223.24" font-family="Times,serif" font-size="14.00">that. Heck, it’s only</text>
<text text-anchor="middle" x="3114" y="-6205.99" font-family="Times,serif" font-size="14.00"> part people. Hyuk, hyuk.</text>
<text text-anchor="middle" x="3114" y="-6188.74" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3114" y="-6171.49" font-family="Times,serif" font-size="14.00">It’s not like anything</text>
<text text-anchor="middle" x="3114" y="-6154.24" font-family="Times,serif" font-size="14.00">that most people would</text>
<text text-anchor="middle" x="3114" y="-6136.99" font-family="Times,serif" font-size="14.00">eat. It’s different. Not</text>
<text text-anchor="middle" x="3114" y="-6119.74" font-family="Times,serif" font-size="14.00">better, just</text>
<text text-anchor="middle" x="3114" y="-6102.49" font-family="Times,serif" font-size="14.00"> different.</text>
<text text-anchor="middle" x="3114" y="-6085.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3114" y="-6067.99" font-family="Times,serif" font-size="14.00">No cruelty to animals</text>
<text text-anchor="middle" x="3114" y="-6050.74" font-family="Times,serif" font-size="14.00">involved here. This is</text>
<text text-anchor="middle" x="3114" y="-6033.49" font-family="Times,serif" font-size="14.00">all found meat. Sometimes</text>
<text text-anchor="middle" x="3114" y="-6016.24" font-family="Times,serif" font-size="14.00">it takes us a while to</text>
<text text-anchor="middle" x="3114" y="-5998.99" font-family="Times,serif" font-size="14.00">find it, but usually we</text>
<text text-anchor="middle" x="3114" y="-5981.74" font-family="Times,serif" font-size="14.00">can home in on the stink.</text>
<text text-anchor="middle" x="3114" y="-5964.49" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3114" y="-5947.24" font-family="Times,serif" font-size="14.00">After a long day in the</text>
<text text-anchor="middle" x="3114" y="-5929.99" font-family="Times,serif" font-size="14.00">brahmin pen, we get some</text>
<text text-anchor="middle" x="3114" y="-5912.74" font-family="Times,serif" font-size="14.00">choice boot scrapings to</text>
<text text-anchor="middle" x="3114" y="-5895.49" font-family="Times,serif" font-size="14.00">flavor it with.</text>
<text text-anchor="middle" x="3114" y="-5878.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3114" y="-5860.99" font-family="Times,serif" font-size="14.00">Well, we’ve found that a</text>
<text text-anchor="middle" x="3114" y="-5843.74" font-family="Times,serif" font-size="14.00">sauce made by us</text>
<text text-anchor="middle" x="3114" y="-5826.49" font-family="Times,serif" font-size="14.00">personally, if ya’ know</text>
<text text-anchor="middle" x="3114" y="-5809.24" font-family="Times,serif" font-size="14.00">what I mean, gives it</text>
<text text-anchor="middle" x="3114" y="-5791.99" font-family="Times,serif" font-size="14.00">that</text>
<text text-anchor="middle" x="3114" y="-5774.74" font-family="Times,serif" font-size="14.00"> down&#45;home taste. </text>
<text text-anchor="middle" x="3114" y="-5757.49" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3114" y="-5740.24" font-family="Times,serif" font-size="14.00">It’s made from beef aged</text>
<text text-anchor="middle" x="3114" y="-5722.99" font-family="Times,serif" font-size="14.00">over six months and</text>
<text text-anchor="middle" x="3114" y="-5705.74" font-family="Times,serif" font-size="14.00">tenderized by the</text>
<text text-anchor="middle" x="3114" y="-5688.49" font-family="Times,serif" font-size="14.00">choicest horsefly</text>
<text text-anchor="middle" x="3114" y="-5671.24" font-family="Times,serif" font-size="14.00">maggots.</text>
</g>

<text text-anchor="middle" x="4608" y="-4426.63" font-family="Times,serif" font-size="14.00">OK &#45; here’s the $50 and a</text>
<text text-anchor="middle" x="4608" y="-4409.38" font-family="Times,serif" font-size="14.00">little something extra</text>
<text text-anchor="middle" x="4608" y="-4392.13" font-family="Times,serif" font-size="14.00">for you, as well. A few</text>
<text text-anchor="middle" x="4608" y="-4374.88" font-family="Times,serif" font-size="14.00">sticks of Dunton’s</text>
<text text-anchor="middle" x="4608" y="-4357.63" font-family="Times,serif" font-size="14.00">Drymeat. Thanks again,</text>
<text text-anchor="middle" x="4608" y="-4340.38" font-family="Times,serif" font-size="14.00">partner.</text>
<text text-anchor="middle" x="4608" y="-4323.13" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4608" y="-4305.88" font-family="Times,serif" font-size="14.00">You have rustled the</text>
<text text-anchor="middle" x="4608" y="-4288.63" font-family="Times,serif" font-size="14.00">brahmin successfully.</text>
<text text-anchor="middle" x="4608" y="-4271.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4608" y="-4254.13" font-family="Times,serif" font-size="14.00">You see one of two very</text>
<text text-anchor="middle" x="4608" y="-4236.88" font-family="Times,serif" font-size="14.00">similar looking men&#45;&#45;they</text>
<text text-anchor="middle" x="4608" y="-4219.63" font-family="Times,serif" font-size="14.00">could be twins.</text>
<text text-anchor="middle" x="4608" y="-4202.38" font-family="Times,serif" font-size="14.00">Both are heavily muscled</text>
<text text-anchor="middle" x="4608" y="-4185.13" font-family="Times,serif" font-size="14.00">and have beetling brows.</text>
<text text-anchor="middle" x="4608" y="-4167.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="4608" y="-4150.63" font-family="Times,serif" font-size="14.00">You see either Chuck or</text>
<text text-anchor="middle" x="4608" y="-4133.38" font-family="Times,serif" font-size="14.00">Buck Dunton, they both</text>
<text text-anchor="middle" x="4608" y="-4116.13" font-family="Times,serif" font-size="14.00">look so much alike that</text>
<text text-anchor="middle" x="4608" y="-4098.88" font-family="Times,serif" font-size="14.00">you’re not sure which one</text>
<text text-anchor="middle" x="4608" y="-4081.63" font-family="Times,serif" font-size="14.00">you’re looking at right</text>
<text text-anchor="middle" x="4608" y="-4064.38" font-family="Times,serif" font-size="14.00">now.</text>
</g>

  $('svg').attr('unselectable', 'on').css({

    $('#thecode').text("# " + name + "\n" + code);

  };

  hideCode = function() {
    return $('#thecode').hide();
  };

      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;

    });

      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
