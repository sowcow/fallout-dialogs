02);\ngiq_option(4, 3, 103, Node001, 50);\ngiq_option(4, 3, 105, Node002, 50);\ngiq_option(-3, 3, 108, Node001, 50);\ngiq_option(-3, 3, 107, Node999, 50);\n","Node001":"gsay_message(3, 104, 50);\ngdialog_mod_barter(-10);\ngsay_reply(3, 109);\ngiq_option(4, 3, 110, Node999, 50);\ngiq_option(-3, 3, 107, Node999, 50);\n","Node002":"gsay_message(3, 106, 50);\n","Node999":"[]","Get_Stuff":"move_obj_inven_to_obj(Barter_Box, self_obj);\n","Put_Stuff":"move_obj_inven_to_obj(self_obj, Barter_Box);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();

  positionCode = function(x, y) {

      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
