<text text-anchor="middle" x="1876.14" y="-3377.33" font-family="Times,serif" font-size="14.00">There&#39;s something funny</text>
<text text-anchor="middle" x="1876.14" y="-3362.33" font-family="Times,serif" font-size="14.00">about that bookcase on</text>
<text text-anchor="middle" x="1876.14" y="-3347.33" font-family="Times,serif" font-size="14.00">the east wall. Looks like</text>
<text text-anchor="middle" x="1876.14" y="-3332.33" font-family="Times,serif" font-size="14.00"> it&#39;s hiding something.</text>
<text text-anchor="middle" x="1876.14" y="-3317.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1876.14" y="-3302.33" font-family="Times,serif" font-size="14.00">It&#39;s unlocked.</text>
<text text-anchor="middle" x="1876.14" y="-3287.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1876.14" y="-3272.33" font-family="Times,serif" font-size="14.00">That food smells good.</text>
<text text-anchor="middle" x="1876.14" y="-3257.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1876.14" y="-3242.33" font-family="Times,serif" font-size="14.00">Thanks for your help. You</text>
<text text-anchor="middle" x="1876.14" y="-3227.33" font-family="Times,serif" font-size="14.00">can go now.</text>
<text text-anchor="middle" x="1876.14" y="-3212.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1876.14" y="-3197.33" font-family="Times,serif" font-size="14.00">I&#39;m really starting to</text>

<text text-anchor="middle" x="1876.14" y="-3167.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1876.14" y="-3152.33" font-family="Times,serif" font-size="14.00">I hate dogs.</text>
<text text-anchor="middle" x="1876.14" y="-3137.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1876.14" y="-3122.33" font-family="Times,serif" font-size="14.00">Oh, ugh. I think I&#39;m</text>
<text text-anchor="middle" x="1876.14" y="-3107.33" font-family="Times,serif" font-size="14.00">gonna be sick.</text>
<text text-anchor="middle" x="1876.14" y="-3092.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1876.14" y="-3077.33" font-family="Times,serif" font-size="14.00">Hey, that wall with the</text>
<text text-anchor="middle" x="1876.14" y="-3062.33" font-family="Times,serif" font-size="14.00">tear in the plaster looks</text>
<text text-anchor="middle" x="1876.14" y="-3047.33" font-family="Times,serif" font-size="14.00">like it could move.</text>
<text text-anchor="middle" x="1876.14" y="-3032.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1876.14" y="-3017.33" font-family="Times,serif" font-size="14.00">Watch out for Deathclaws!</text>

<text text-anchor="middle" x="1330.14" y="-1510.31" font-family="Times,serif" font-size="14.00">The Rippers are just</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
