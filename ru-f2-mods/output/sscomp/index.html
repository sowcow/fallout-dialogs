<script>window.Codes = {"start":"[]","use_p_proc":"call use_skill_on_p_proc;\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(520, 100));\n","description_p_proc":"script_overrides;\nif ((global_var(240) != 4) and (global_var(240) != 3)) then begin\n  display_msg(message_str(520, 101));\nend\nelse begin\n  display_msg(message_str(520, 102));\nend\n","use_skill_on_p_proc":"script_overrides;\nif (global_var(240) != 0) then begin\n  debug_msg(\"sscomp\" + \": \" + \"using sscomp console\" + \"\\n\");\n  if (local_var(0) == 1) then begin\n    if (is_success(roll_vs_skill(source_obj, 13, 0))) then begin\n      call use_success;\n    end\n    else begin\n      call use_fail;\n    end\n  end\n  else begin\n    call use_fail;\n  end\nend\n","use_obj_on_p_proc":"call use_skill_on_p_proc;\n","damage_p_proc":"[]","map_enter_p_proc":"if (global_var(234) != 1) then begin\n  add_timer_event(self_obj, 1, 1);\n  set_local_var(0, 1);\n  set_local_var(1, 0);\nend\nelse begin\n  set_local_var(0, 2);\nend\n","map_update_p_proc":"[]","use_fail":"if ((global_var(240) != 6) and (global_var(240) != 8)) then begin\n  set_global_var(240, 9);\n  display_msg(message_str(520, 104));\nend\n","use_success":"if ((global_var(240) != 6) and (global_var(240) != 8)) then begin\n  set_global_var(240, 8);\n  display_msg(message_str(520, 103));\nend\n","loadDestroyed":"create_object_sid(33555233, tile_num(self_obj), 0, 520);\ndestroy_object(self_obj);\n","doExplosion":"set_local_var(0, 2);\nset_global_var(240, 3);\nset_global_var(234, 1);\nexplosion(tile_num(self_obj), 0, 200);\nadd_timer_event(self_obj, game_ticks(2), 3);\n","timed_event_p_proc":"variable LVar0 := 0;\nif (fixed_param == 1) then begin\n  if ((global_var(240) == 4) and (local_var(1) == 0)) then begin\n    set_local_var(1, 1);\n    add_timer_event(self_obj, game_ticks(1), 2);\n  end\n  add_timer_event(self_obj, 1, 1);\nend\nelse begin\n  if (fixed_param == 2) then begin\n    if (global_var(240) != 8) then begin\n      set_local_var(1, local_var(1) + 1);\n      if (local_var(1) >= 30) then begin\n        call doExplosion;\n      end\n      else begin\n        add_timer_event(self_obj, game_ticks(1), 2);\n      end\n    end\n    else begin\n      set_local_var(1, 0);\n    end\n  end\n  else begin\n    if (fixed_param == 3) then begin\n      LVar0 := tile_num_in_direction(tile_num(self_obj), random(0, 5), random(1, 2));\n      explosion(LVar0, 0, 100);\n      count := count - 1;\n      if (count > 0) then begin\n        add_timer_event(self_obj, game_ticks(2), 3);\n      end\n      else begin\n        call loadDestroyed;\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
