  200: Мелкий мошенник! Хватит ныть, начинай работать!
  201: Хватит бездельничать!
  202: Я тебе предупреждаю, Билли!
  203: Я тебе по-хорошему говорю!
  204: Извини, мне некогда.
  208: У меня нет времени на разговоры. Куча срочных дел.
  209: Не приставай к Билли, ему надо работать.
  210: Отстань, я занят.
  211: Чего ты ко мне лезешь? Не видишь, я занят?
  212: Если нужна работа, поговори с торговцами. Я не нанимаю.
  213: Слушай, иди лучше поиграй в "Мальтийском соколе"! Я занят.
  214: Какого черта ты здесь делаешь? Убирайся!
  215: Убирайся, иначе я тебе голову проломлю!
  216: Сколько тебе раз надо повторить?
dane:
  100: Вы видите крепкого мужчину.
  101: Мы же только что виделись? Ты хочешь убить меня?
  102: Я знаю, отцы не любят всякие нежности, но я люблю тебя, папа!
  103: Создатель, я уже прошел Обращение, Создатель?
  104: Дэйн уникален.
  105: Какой у тебя любимый цвет, а? Мне нравится молочный!
  106: Ты идиот, Дэйн. Скоро они тебя убьют, и правильно сделают! Слабак!
  107: Мама, неужели они взорвали бомбу?
  108: Они сделали это, причем с большим апломбом!
  109: Меня зовут Дэйн, а не Том!
  110: Твоя поэзия - говно, друг мой! Говно! Говно! Говно!
  111: Я люблю домашнего робота! Я хочу заняться с ним сексом, у него такие хорошенькие
    маленькие ручки...
  112: Я схожу с ума. Окончательно и бесповоротно. Или уже сошел... Подумай о мире!
