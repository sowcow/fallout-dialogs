<script>window.Codes = {"start":"if (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 18) then begin\n    call destroy_p_proc;\n  end\n  else begin\n    if (script_action == 21) then begin\n      call look_at_p_proc;\n    end\n    else begin\n      if (script_action == 15) then begin\n        call map_enter_p_proc;\n      end\n      else begin\n        if (script_action == 16) then begin\n          call map_exit_p_proc;\n        end\n        else begin\n          if (script_action == 4) then begin\n            call pickup_p_proc;\n          end\n          else begin\n            if (script_action == 11) then begin\n              call talk_p_proc;\n            end\n            else begin\n              if (script_action == 22) then begin\n                call timed_event_p_proc;\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (cur_map_index == 11) then begin\n    if ((map_var(2) == 2) and (waypoint == 0)) then begin\n      waypoint := 1;\n      dest_tile := 26297;\n      sleeping_disabled := 1;\n    end\n    else begin\n      if ((global_var(282) == 1) and (waypoint == 0)) then begin\n        waypoint := 1;\n        sleeping_disabled := 1;\n        add_timer_event(self_obj, game_ticks(8), 3);\n      end\n    end\n    if (waypoint != 0) then begin\n      if (tile_distance(tile_num(self_obj), dest_tile) > 3) then begin\n        animate_move_obj_to_tile(self_obj, dest_tile, 0);\n      end\n      else begin\n        if (waypoint == 1) then begin\n          if (map_var(2) == 0) then begin\n            dest_tile := 33519;\n          end\n          else begin\n            dest_tile := 20076;\n            waypoint := 2;\n          end\n        end\n      end\n    end\n    if (sleeping_disabled == 0) then begin\n      call sleeping;\n    end\n  end\n  else begin\n    if (cur_map_index == 12) then begin\n      if ((global_var(555) != 2) and (sleeping_disabled == 0)) then begin\n        call sleeping;\n      end\n    end\n  end\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(160, global_var(160) + 1);\n  if ((global_var(160) % 6) == 0) then begin\n    set_global_var(155, global_var(155) + 1);\n  end\nend\nif (home_tile == 20082) then begin\n  Skul_target := 0;\nend\nif ((cur_map_index == 11) and (map_var(2) == 1)) then begin\n  set_map_var(0, map_var(0) - 1);\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(390, 100));\n","map_enter_p_proc":"if (not(local_var(5))) then begin\n  set_local_var(5, tile_num(self_obj));\nend\nhome_tile := local_var(5);\nif (cur_map_index == 10) then begin\n  if (global_var(555) == 2) then begin\n    set_obj_visibility(self_obj, 0);\n  end\n  else begin\n    set_obj_visibility(self_obj, 1);\n  end\nend\nif (cur_map_index != 11) then begin\n  if (cur_map_index == 10) then begin\n    if (global_var(555) == 2) then begin\n      add_timer_event(self_obj, game_ticks(random(30, 60)), 1);\n    end\n  end\n  else begin\n    if (cur_map_index == 12) then begin\n      add_timer_event(self_obj, game_ticks(random(30, 60)), 1);\n    end\n  end\nend\nelse begin\n  if ((global_var(282) == 1) and (map_var(2) == 0)) then begin\n    destroy_object(self_obj);\n  end\nend\ncritter_add_trait(self_obj, 1, 6, 14);\ncritter_add_trait(self_obj, 1, 5, 59);\nif (global_var(555) == 2) then begin\n  if (cur_map_index == 10) then begin\n    set_obj_visibility(self_obj, 0);\n  end\n  else begin\n    destroy_object(self_obj);\n  end\nend\ncall set_sleep_tile;\nif ((home_tile == 20082) and (cur_map_index == 11)) then begin\n  Skul_target := self_obj;\nend\n","map_exit_p_proc":"if (cur_map_index == 11) then begin\n  if ((global_var(282) == 1) and (map_var(2) == 0)) then begin\n    destroy_object(self_obj);\n  end\nend\n","pickup_p_proc":"float_msg(self_obj, message_str(390, 101), 2);\nhostile := 1;\n","talk_p_proc":"variable LVar0 := 0;\nif (cur_map_index == 10) then begin\n  set_local_var(6, 104);\nend\nelse begin\n  if ((cur_map_index == 11) and (map_var(2) == 2)) then begin\n    set_local_var(6, 112);\n  end\n  else begin\n    if (local_var(6) == 0) then begin\n      set_local_var(6, random(102, 105));\n    end\n  end\nend\nLVar0 := message_str(390, local_var(6));\nif (local_var(4) == 1) then begin\n  LVar0 := message_str(390, 106);\nend\nfloat_msg(self_obj, LVar0, 0);\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if ((local_var(4) == 0) and (combat_is_initialized == 0)) then begin\n    if (random(0, 1)) then begin\n      float_msg(self_obj, message_str(390, random(107, 112)), 0);\n    end\n    else begin\n      animate_move_obj_to_tile(self_obj, tile_num_in_direction(local_var(5), random(0, 3), random(0, 5)), 0);\n    end\n  end\n  add_timer_event(self_obj, game_ticks(random(30, 60)), 1);\nend\nelse begin\n  if ((fixed_param == 2) and (Trish_ptr != 0) and (Neal_ptr != 0)) then begin\n    float_msg(self_obj, message_str(387, 102), 2);\n    reg_anim_func(2, self_obj);\n    reg_anim_func(1, 1);\n    reg_anim_obj_move_to_obj(self_obj, Trish_ptr, -1);\n    reg_anim_animate(self_obj, 16, -1);\n    reg_anim_animate(Trish_ptr, 20, 4);\n    reg_anim_animate(Trish_ptr, 48, -1);\n    reg_anim_animate(Trish_ptr, 37, -1);\n    reg_anim_obj_run_to_tile(Trish_ptr, 19889, -1);\n    reg_anim_func(3, 0);\n    add_timer_event(Neal_ptr, game_ticks(3), 1);\n  end\n  else begin\n    if (fixed_param == 3) then begin\n      dest_tile := 26297;\n      sleeping_disabled := 1;\n    end\n  end\nend\n","set_sleep_tile":"if (cur_map_index == 12) then begin\n  if (home_tile == 13502) then begin\n    sleep_tile := 13093;\n  end\n  else begin\n    if (home_tile == 13516) then begin\n      sleep_tile := 13719;\n    end\n    else begin\n      if (home_tile == 13717) then begin\n        sleep_tile := 13721;\n      end\n    end\n  end\n  sleep_time := random(2200, 2215);\n  wake_time := random(800, 815);\nend\nelse begin\n  if (cur_map_index == 11) then begin\n    sleep_tile := 7000;\n    sleep_time := 300;\n    wake_time := 1600;\n    night_person := 1;\n  end\n  else begin\n    if (cur_map_index == 10) then begin\n      sleep_tile := home_tile;\n      sleep_time := 2200;\n      wake_time := 1000;\n    end\n  end\nend\n","sleeping":"if (local_var(4) == 1) then begin\n  if (not(night_person) and (game_time_hour >= wake_time) and (game_time_hour < sleep_time) or (night_person and ((game_time_hour >= wake_time) or (game_time_hour < sleep_time)))) then begin\n    if (((game_time_hour - wake_time) < 10) and ((game_time_hour - wake_time) > 0)) then begin\n      if (tile_num(self_obj) != home_tile) then begin\n        animate_move_obj_to_tile(self_obj, home_tile, 0);\n      end\n      else begin\n        set_local_var(4, 0);\n      end\n    end\n    else begin\n      move_to(self_obj, home_tile, elevation(self_obj));\n      if (tile_num(self_obj) == home_tile) then begin\n        set_local_var(4, 0);\n      end\n    end\n  end\nend\nelse begin\n  if (night_person and (game_time_hour >= sleep_time) and (game_time_hour < wake_time) or (not(night_person) and ((game_time_hour >= sleep_time) or (game_time_hour < wake_time)))) then begin\n    if (((game_time_hour - sleep_time) < 10) and ((game_time_hour - sleep_time) > 0)) then begin\n      if (tile_num(self_obj) != sleep_tile) then begin\n        animate_move_obj_to_tile(self_obj, self_obj, 0);\n      end\n      else begin\n        set_local_var(4, 1);\n      end\n    end\n    else begin\n      if (tile_num(self_obj) != sleep_tile) then begin\n        move_to(self_obj, sleep_tile, elevation(self_obj));\n      end\n      else begin\n        set_local_var(4, 1);\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
