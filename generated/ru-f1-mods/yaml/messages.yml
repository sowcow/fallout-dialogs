  100: Вы видите лейтенанта армии Создателя.
  101: Так, что у нас тут? Мне сказали, что ты желаешь раскрыть нам информацию первейшей
    важности. Искренне на это надеюсь.
  102: Мда, понятно.
  103: Но только не такому уроду, как ты.
  104: С одним условием.
  105: Ну да!
  106: 'Оскорбление. Забавно. Я бы тебе разъяснил, что это значит, но это была бы
    пустая трата времени. У тебя есть две возможности: ты скажешь то, что мне нужно,
    или же мы поступим... по-моему.'
  107: Я выбираю пункт "ни одно из вышеперечисленного".
  108: Хорошо, но с одним условием.
  109: Хорошо, я скажу. Это на другой стороне гор далеко на севере. Вы найдете его
    рядом со странной скалой, похожей на полусферу... А что я за это получу?
  110: Не могу поверить, что я решился это кому-то предложить. Но так и быть, я тебе
    скажу спасибо, если ты мне скажешь, где твое Убежище. Уверен, Создатель будет...
    очень тебе благодарен.
  111: Как приятно для нас обоих. Теперь, если позволишь, я хотел бы узнать месторасположение
    твоего убежища.
  112: Это... это...
  113: С одним условием, приятель.
  114: Ха, обманул тебя! Я никогда тебе не скажу!
  115: Окей, окей! Только не убивай меня! Я скажу все, что знаю!
  116: Условия? Как восхитительно. Что же, давай, порази меня своим... условием.
  117: Я хочу спокойно уйти.
  118: Мешок себе на голову надень, чтобы я хотя бы мог находиться в твоем обществе.
  119: Я хочу прежде спросить кое о чем.
  120: Какое превосходное чувство юмора. Жаль, у меня его нет. Так что... местоположение
    твоего убежища, пожалуйста.
  121: Хорошо, но можно мне прежде спросить кое о чем?
  122: Я не скажу, и вы меня не возьмете.
  123: Это... это...
  124: Ну конечно, мой дорогой человек. Мне просто очень интересно, о чем же ты спросишь.
  125: Чем вы занимаетесь?
  126: На кого ты работаешь?
  127: Зачем я вам?
  128: Давайте я просто пойду.
  129: Мой дорогой человек, это великий прародитель. Здесь мы окончательно создадим
    расу Создателя и обеспечим Единство. Это будет славное событие, я тебя уверяю.
  130: Расскажи про Единство.
  131: Похоже на то. А зачем вам тут нужно все, э-э, порождать?
  132: Так кто здесь главный?
  133: Сейчас есть небольшая... проблема в процессе воспроизводства. Ей уже занимаются.
    А пока мы должны использовать Чаны, чтобы превращать людей в супермутантов. Ты
    испытаешь величие этого момента на себе через мгновение.
  134: Ой, божечки. Еще пару вопросов, прежде чем я... засвечусь?
  135: Как ты можешь отвергнуть просьбу, поставленную так?
  136: Конечно, ведь времени у нас бесконечно много... Поверь.
  137: Единство - наша цель. Все на самом деле очень просто. Конечно, ведь тебе тоже
    довелось заметить постоянный упадок цивилизации?
  138: Ну, да, но...
  139: Супермутант - это следующая ступень в эволюции человека. Чтобы спасти мир,
    мы превратим всех, кто достоин. Просто, эффективно, величественно.
  140: Так вы что, превращаете всех в огромных, зеленых, уродливых мутантов, чтобы
    спасти мир?
  141: А чем вы более развитые?
  142: Но ведь выбора нет.
  143: Ваш человеческий разум неспособен осознать и понять это, поэтому пока достаточно
    просто ответить "да". Скоро все люди в мире будут превращены, и настанет мир.
  144: А как же свобода воли?
  145: И ты говоришь, что не будет войны?
  146: А это был твой выбор - родиться в этом покрытом пеплом мире? Мы, супермутанты,
    более всех подготовлены к грядущему миру. Что такое свободный выбор по сравнению
    с жизнью?
  147: Это спорный вопрос. Но чем же вы более подготовлены, чем обычные люди?
  148: Но ведь это зло, принуждать людей жить по-вашему!
  149: Это интуитивно ясно каждому среднему наблюдателю. У нас высокий интеллект и
    иммунитет к заболеваниям. Выживает сильнейший, наша цель - улучшить расу людей.
  150: Довольно далекая цель. Как вы до такого дошли?
  151: А-а, чудеса технологии. До войны людские ученые создали препарат ВРЭ. Он был
    разработан, чтобы создать идеального человека.
  152: Так ты идеальный человек?
  153: Лучше. Больше чем человек. Я тоже раньше был человеком. Как и ты, я был червем,
    барахтающимся в грязи, до того как на мне был применен ВРЭ и я прошел великую
    трансформацию.
  154: Так вы собираетесь всех искупать в этом ВРЭ?
  155: Точно. Теперь ты понимаешь.
  156: Э-э, да уж. Можно еще кое-что спросить?
  157: Но это же неправильно!
  158: О, какое разочарование. Я так надеялся, что ты узришь свет прежде, чем... Что
    ж, когда ты примкнешь к нам - уверен, ты поймешь. И тогда ты примешь Единство.
  159: Никогда! Это зло. Зло, я тебе говорю!
  160: Может быть. Можно еще кое-что спросить?
  161: Не будет войны и болезней. Все супермутанты связаны Единством. Мы - надежда
    всего мира.
  162: По-моему, вы бредите.
  163: Как же это вы - надежда мира?
  164: Мы все трудимся ради Создателя чтобы поддержать величие Единства. Он был первым,
    видишь ли.
  165: Как получилось, что ты стал работать с ним?
  166: Что такое Единство?
  167: Судьба. Удачный жребий. Я был самый сильный из своей партии тех, кто попал
    в Чаны, и я всегда поддерживал идеалы Единства и Создателя, ибо он прав. И за
    свою преданность я был вознагражден.
  168: Какой вирус?
  169: А как выглядит Создатель?
  170: До войны люди сделали вирус, который назвали ВРЭ, для создания идеального человека.
    Им это удалось, чему ты можешь быть свидетелем. Создатель первым использовал весь
    потенциал ВРЭ.
  171: И где же этот Создатель?
  172: Как это?
  173: Он занят Чадами Собора. Они, на самом деле, считают нас богами. Но кто станет
    их в этом винить.
  174: Боже, какие мы тщеславные!
  175: Вы думаете, что вы боги?
  176: Разве честность - это тщеславие? Мы - новая ступень эволюции. В нашем Единстве
    выживет мир. Где же в этом тщеславие?
  177: Например, в твоей нелепой башке.
  178: Ну, как скажешь. Можно еще кое-что спросить?
  179: Конечно нет. Мы - просто будущее.
  180: Я тебе не верю.
  181: Прежде чем настанет будущее, мне любопытно было бы узнать еще несколько вещей.
  182: О, я полагаю, что это выше твоих способностей осознания. Но оставь беспокойство.
    Скоро глаза твои откроются на абсолютно новую жизнь.
  183: Что ты имеешь в виду?!
  184: Прежде чем это случится, у меня есть еще вопросы.
  185: "[Лейтенант вздыхает.] Ты, до сих пор не понимаешь? Ты принадлежишь к изначально
    чистым. Скоро ты примкнешь к нам."
  186: А что если я скажу "Ни за что"?
  187: Пока меня тоже не опустили в этот чан, у меня есть вопросы.
  188: И в чем же заключается моя чистота?
  189: Вперед, задавай вопросы. Мы никуда не торопимся.
  190: Он был нашим проводником на пути к вирусу, дарующему жизнь, и он же - наш Отец.
    И он так хочет с тобой встретиться. Надеюсь, это честь для тебя.
  191: Э-э... окей. Так что там по поводу этого вируса? Что это вообще?
  192: Прежде чем удостоить меня этой чести, ответь мне еще на несколько вопросов?
  193: Где он?
  194: ВРЭ мутировал под влиянием радиации. Те, кто жили в этой безлюдной пустыне,
    подверглись влиянию мутировавшего ВРЭ, что привило им существенный иммунитет от
    полного воздействия.
  195: Ну и что?
  196: Так вам нужны незараженные люди, чтобы создавать супермутантов?
  197: А ты - из Убежища, и мутировавший вирус на тебя почти не повлиял. Изначальный
    ВРЭ в Чанах должен хорошо на тебя подействовать.
  198: А откуда ты об этом знаешь?
  199: Мы провели обширные эксперименты на людях, чтобы прийти к такому заключению.
    Создатель искал неоткрытые Убежища, чтобы доказать свою теорию. И вот к нам приходишь
    ты. Очень разумно с твоей стороны.
  200: Вы не найдете таких.
  201: Ну, прежде чем это случится, у меня есть еще вопросы.
  202: О, вот как, а ты умнее, чем я думал. Теперь ты знаешь, зачем нам твое Убежище.
  203: Очень жаль, но вы его не получите.
  204: Это большое Убежище. Как насчет нескольких ответов сначала?
  205: Идти? По-моему... подожди, я проверю... Ах, ну да, я почти засмеялся! Как это
    удивительно смешно. Единственное место, куда ты пойдешь, так это в Чаны. Но сначала
    ты мне расскажешь, где находится твое Убежище.
  206: Надеюсь, ты сможешь принять отказ.
  207: Посмотрим, посмотрим.
  208: Весьма странно, у меня такое чувство, что ты не собираешься мне этого сообщать.
    Ну мы это исправим!
  209: Лучше себя чувствуешь? Поскольку пытка весьма грубый, но зато необычно приятный
    и эффективный метод, я тебя еще раз вежливо спрошу. Где... находится... Убежище?!
  210: Я. Не. Скажу.
  211: Хорошо. Оно за горами на западе. Я могу нарисовать карту.
  212: Я очень надеялся, что ты это скажешь.
  213: Как тебе это? Еще не появилось настроение... поболтать? Так на чем мы там?..
    Ах, да... убежище.
  214: Оно... оно... во сне под подушкой.
  215: Хорошо. Оно за горами на западе. Я могу нарисовать карту.
  216: Ах, мне намного лучше. А тебе?... Ну, будь хорошим человечком, скажи, где убежище.
    А то я уже притомился.
  217: Иди к черту.
  218: Я скажу! Хватит меня пытать!
  219: Я восхищаюсь твоей волей. Охрана, отведите его обратно в камеру и подготовьте
    его к обработке. Он скажет, где его Убежище, когда станет одним из нас.
  220: Если ты так уверен, что я все скажу после обработки, тогда зачем было все это?
  221: Ну, видишь ли, есть один небольшой недостаток. Иногда, не всегда, память человека,
    э-э, как бы сказать... прерывается после обработки. Поэтому есть возможность,
    что ты забудешь, где твое Убежище.
  222: Значит, вы не можете позволить себе подвергнуть меня обработке.
  223: Похоже, мы оба в заднице.
  224: К сожалению, на данном этапе мне придется рискнуть. Мне очень нужны эти сведения.
  225: Я скажу.
  226: Ты лучше надейся, чтобы у меня память отшибло. Потому что если вспомню что-то
