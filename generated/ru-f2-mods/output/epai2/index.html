<script>window.Codes = {"start":"add_timer_event(self_obj, game_ticks(random(5, 10)), 3);\n","timed_event_p_proc":"if (fixed_param == 3) then begin\n  float_msg(self_obj, message_str(1419, random(112, 114)), 9);\n  add_timer_event(self_obj, game_ticks(random(5, 10)), 3);\nend\n","use_skill_on_p_proc":"if (action_being_used == 13) then begin\n  if (local_var(4) == 2) then begin\n    script_overrides;\n    if (global_var(740) >= 4) then begin\n      display_msg(message_str(1419, 115));\n    end\n    else begin\n      if (has_skill(source_obj, 13) < 76) then begin\n        display_msg(message_str(1419, 108));\n      end\n      else begin\n        display_msg(message_str(1419, 109));\n        set_global_var(740, 4);\n        give_exp_points(500);\n        display_msg(message_str(14, 100) + 500 + message_str(14, 101));\n      end\n    end\n  end\nend\n","use_p_proc":"if (combat_is_initialized == 0) then begin\n  if (global_var(740) >= 4) then begin\n    start_gdialog(1419, self_obj, 4, 4294967295, 4294967295);\n    gsay_start;\n    call Node004;\n    gsay_end;\n    end_dialogue;\n  end\n  else begin\n    start_gdialog(1419, self_obj, 4, 4294967295, 4294967295);\n    gsay_start;\n    call Node001;\n    gsay_end;\n    end_dialogue;\n  end\nend\n","use_obj_on_p_proc":"if ((obj_pid(obj_being_used_with) == 75) or (obj_pid(obj_being_used_with) == 308)) then begin\n  script_overrides;\n  if (local_var(4) == 2) then begin\n    if (global_var(740) >= 4) then begin\n      display_msg(message_str(1419, 115));\n    end\n    else begin\n      if (has_skill(source_obj, 13) < 56) then begin\n        display_msg(message_str(1419, 108));\n      end\n      else begin\n        display_msg(message_str(1419, 109));\n        set_global_var(740, 4);\n        give_exp_points(500);\n        display_msg(message_str(14, 100) + 500 + message_str(14, 101));\n      end\n    end\n  end\nend\n","Node001":"gsay_reply(1419, 100);\ngiq_option(4, 1419, 101, Node002, 50);\nif (global_var(740) < 4) then begin\n  giq_option(4, 1419, 102, Node003, 50);\nend\ngiq_option(4, 1419, 103, Node999, 50);\n","Node002":"gsay_reply(1419, 104);\ngiq_option(4, 1419, 103, Node999, 50);\n","Node003":"gsay_reply(1419, 106);\ngiq_option(4, 1419, 107, Node999, 50);\nset_local_var(4, 2);\n","Node004":"gsay_reply(1419, 110);\ngiq_option(4, 1419, 111, Node999, 50);\n","Node999":"debug_msg(\"epai2\" + \": \" + \"LVAR_Herebefore == \" + local_var(4) + \"\\n\");\nif (local_var(4) == 0) then begin\n  set_local_var(4, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
