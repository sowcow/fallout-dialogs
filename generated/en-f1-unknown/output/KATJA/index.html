<ellipse fill="#ffffff" stroke="#000000" cx="2245.41" cy="-3586.07" rx="144.96" ry="310.6"/>
<text text-anchor="middle" x="2245.41" y="-3788.4" font-family="Times,serif" font-size="14.00">There&#39;s something funny</text>
<text text-anchor="middle" x="2245.41" y="-3771.15" font-family="Times,serif" font-size="14.00">about that bookcase on</text>
<text text-anchor="middle" x="2245.41" y="-3753.9" font-family="Times,serif" font-size="14.00">the east wall. Looks like</text>
<text text-anchor="middle" x="2245.41" y="-3736.65" font-family="Times,serif" font-size="14.00"> it&#39;s hiding something.</text>
<text text-anchor="middle" x="2245.41" y="-3719.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2245.41" y="-3702.15" font-family="Times,serif" font-size="14.00">It&#39;s unlocked.</text>
<text text-anchor="middle" x="2245.41" y="-3684.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2245.41" y="-3667.65" font-family="Times,serif" font-size="14.00">That food smells good.</text>
<text text-anchor="middle" x="2245.41" y="-3650.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2245.41" y="-3633.15" font-family="Times,serif" font-size="14.00">Thanks for your help. You</text>
<text text-anchor="middle" x="2245.41" y="-3615.9" font-family="Times,serif" font-size="14.00">can go now.</text>
<text text-anchor="middle" x="2245.41" y="-3598.65" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2245.41" y="-3581.4" font-family="Times,serif" font-size="14.00">I&#39;m really starting to</text>
<text text-anchor="middle" x="2245.41" y="-3564.15" font-family="Times,serif" font-size="14.00">hate this place.</text>
<text text-anchor="middle" x="2245.41" y="-3546.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2245.41" y="-3529.65" font-family="Times,serif" font-size="14.00">I hate dogs.</text>
<text text-anchor="middle" x="2245.41" y="-3512.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2245.41" y="-3495.15" font-family="Times,serif" font-size="14.00">Oh, ugh. I think I&#39;m</text>
<text text-anchor="middle" x="2245.41" y="-3477.9" font-family="Times,serif" font-size="14.00">gonna be sick.</text>
<text text-anchor="middle" x="2245.41" y="-3460.65" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2245.41" y="-3443.4" font-family="Times,serif" font-size="14.00">Hey, that wall with the</text>
<text text-anchor="middle" x="2245.41" y="-3426.15" font-family="Times,serif" font-size="14.00">tear in the plaster looks</text>
<text text-anchor="middle" x="2245.41" y="-3408.9" font-family="Times,serif" font-size="14.00">like it could move.</text>
<text text-anchor="middle" x="2245.41" y="-3391.65" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2245.41" y="-3374.4" font-family="Times,serif" font-size="14.00">Watch out for Deathclaws!</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
