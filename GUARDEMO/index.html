<script>window.Codes = {"start":"if (script_action == 11) then begin\n  call do_dialogue;\nend\nelse begin\n  if (script_action == 12) then begin\n    call weapon_check;\n    if (obj_can_see_obj(self_obj, dude_obj)) then begin\n      if ((global_var(142) == 0) and armed and not(Scared) and not(Checked)) then begin\n        Checked := 1;\n        dialogue_system_enter;\n      end\n    end\n    if (hostile) then begin\n      attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n    end\n  end\n  else begin\n    if (script_action == 22) then begin\n      if (fixed_param == 1) then begin\n        if (obj_can_see_obj(self_obj, dude_obj)) then begin\n          call weapon_check;\n          if (armed) then begin\n            attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n          end\n        end\n        else begin\n          if (script_action == 18) then begin\n            give_exp_points(150);\n            display_msg(message_str(221, 123));\n          end\n          else begin\n            if ((script_action == 21) or 3) then begin\n              script_overrides;\n              display_msg(message_str(221, 100));\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","do_dialogue":"if ((global_var(142) == 0) and armed and not(Scared)) then begin\n  set_global_var(142, 1);\n  start_gdialog(221, self_obj, 4, -1, -1);\n  sayStart;\n  call guard00;\n  sayEnd;\n  end_dialogue;\n  add_timer_event(self_obj, game_ticks(5), 1);\nend\nelse begin\n  call guard02a;\nend\n","guard02a":"rndx := random(1, 3);\nif (rndx == 1) then begin\n  float_msg(self_obj, message_str(221, 101), 0);\nend\nelse begin\n  if (rndx == 2) then begin\n    float_msg(self_obj, message_str(221, 102), 0);\n  end\n  else begin\n    if (rndx == 3) then begin\n      float_msg(self_obj, message_str(221, 103), 0);\n    end\n  end\nend\n","guard02b":"sayReply(0, message_str(221, 114));\nif (get_critter_stat(dude_obj, 2) >= 4) then begin\n  sayOption(message_str(221, 115), guardend);\nend\nif (get_critter_stat(dude_obj, 2) >= 4) then begin\n  sayOption(message_str(221, 116), guard02i);\nend\n","guard00":"sayReply(0, message_str(221, 104));\nif (get_critter_stat(dude_obj, 2) >= 4) then begin\n  sayOption(message_str(221, 105), guard01);\nend\nif (get_critter_stat(dude_obj, 2) >= 4) then begin\n  sayOption(message_str(221, 106), guard00i);\nend\nif (get_critter_stat(dude_obj, 2) >= 5) then begin\n  sayOption(message_str(221, 107), guard00ii);\nend\nif (-get_critter_stat(dude_obj, 2) >= -3) then begin\n  sayOption(message_str(221, 108), guard05);\nend\n","guard00i":"call DownReact;\ncall guard02;\n","guard00ii":"call UpReact;\ncall guard04;\n","guard01":"sayReply(0, message_str(221, 109));\nif (get_critter_stat(dude_obj, 2) >= 4) then begin\n  sayOption(message_str(221, 110), guard02);\nend\nif (get_critter_stat(dude_obj, 2) >= 4) then begin\n  sayOption(message_str(221, 111), guard01i);\nend\n","guard01i":"if (is_success(roll_vs_skill(dude_obj, 14, -20))) then begin\n  call guard03;\nend\nelse begin\n  call guard02;\nend\n","guard02":"sayReply(0, message_str(221, 112));\nif (get_critter_stat(dude_obj, 2) >= 0) then begin\n  sayOption(message_str(221, 113), guard02b);\nend\n","guard02i":"hostile := 1;\n","guard03":"sayReply(0, message_str(221, 117));\nif (get_critter_stat(dude_obj, 2) >= 0) then begin\n  sayOption(message_str(221, 118), guardend);\nend\nScared := 1;\n","guard04":"sayReply(0, message_str(221, 119));\nif (get_critter_stat(dude_obj, 2) >= 0) then begin\n  sayOption(message_str(221, 120), guardend);\nend\n","guard05":"sayReply(0, message_str(221, 121));\nif (get_critter_stat(dude_obj, 2) >= 0) then begin\n  sayOption(message_str(221, 122), guardend);\nend\n","guardend":"[]","weapon_check":"if ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n  armed := 1;\nend\nelse begin\n  armed := 0;\nend\n","ReactToLevel":"if (reaction < 24) then begin\n  reaction_level := 1;\nend\nelse begin\n  if (reaction < 74) then begin\n    reaction_level := 2;\n  end\n  else begin\n    reaction_level := 3;\n  end\nend\n","LevelToReact":"if (reaction_level == 1) then begin\n  reaction := random(1, 24);\nend\nelse begin\n  if (reaction_level == 2) then begin\n    reaction := random(25, 74);\n  end\n  else begin\n    reaction := random(75, 100);\n  end\nend\n","ModReact":"Talk := roll_vs_skill(dude_obj, 14, 0);\nif (action_being_used == 14) then begin\n  if (is_success(Talk)) then begin\n    reaction_level := reaction_level + 1;\n  end\nend\ncall LevelToReact;\n","UpReact":"reaction := reaction + 10;\ncall ReactToLevel;\n","DownReact":"reaction := reaction - 10;\ncall ReactToLevel;\n","BottomReact":"reaction_level := 1;\nreaction := 1;\n","TopReact":"reaction := 100;\nreaction_level := 3;\n","BigUpReact":"reaction := reaction + 25;\ncall ReactToLevel;\n","BigDownReact":"reaction := reaction - 25;\ncall ReactToLevel;\n","UpReactLevel":"reaction_level := reaction_level + 1;\nif (reaction_level > 3) then begin\n  reaction_level := 3;\nend\ncall LevelToReact;\n","DownReactLevel":"reaction_level := reaction_level - 1;\nif (reaction_level < 1) then begin\n  reaction_level := 1;\nend\ncall LevelToReact;\n","Goodbyes":"variable LVar0 := 0;\nLVar0 := random(1, 6);\nif (LVar0 == 1) then begin\n  exit_line := \"Thanks, bye.\";\nend\nif (LVar0 == 2) then begin\n  exit_line := \"Okay, thanks.\";\nend\nif (LVar0 == 3) then begin\n  exit_line := \"Hmm. Bye.\";\nend\nif (LVar0 == 4) then begin\n  exit_line := \"See ya.\";\nend\nif (LVar0 == 5) then begin\n  exit_line := \"Thanks.\";\nend\nif (LVar0 == 6) then begin\n  exit_line := \"Okay, bye.\";\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
