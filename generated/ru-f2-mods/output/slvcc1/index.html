<title>Node007</title>
<ellipse fill="#ffffff" stroke="#000000" cx="498.44" cy="-1125.77" rx="151.85" ry="115.44"/>
<text text-anchor="middle" x="498.44" y="-1190.1" font-family="Times,serif" font-size="14.00">Мецгер тебя послал? [Ему</text>
<text text-anchor="middle" x="498.44" y="-1172.85" font-family="Times,serif" font-size="14.00">стало немного неловко.]</text>
<text text-anchor="middle" x="498.44" y="-1155.6" font-family="Times,serif" font-size="14.00">Только не говори мне, что</text>
<text text-anchor="middle" x="498.44" y="-1138.35" font-family="Times,serif" font-size="14.00">он снова хочет рабов.</text>
<text text-anchor="middle" x="498.44" y="-1121.1" font-family="Times,serif" font-size="14.00">Черт возьми. Мы ж совсем</text>
<text text-anchor="middle" x="498.44" y="-1103.85" font-family="Times,serif" font-size="14.00">недавно уже отправляли</text>
<text text-anchor="middle" x="498.44" y="-1086.6" font-family="Times,serif" font-size="14.00">партию, на прошлой</text>
<text text-anchor="middle" x="498.44" y="-1069.35" font-family="Times,serif" font-size="14.00">неделе, если память не</text>
<text text-anchor="middle" x="498.44" y="-1052.1" font-family="Times,serif" font-size="14.00">изменяет мне.</text>
</g>

<title>Node009</title>
<ellipse fill="#ffffff" stroke="#000000" cx="174.44" cy="-852.51" rx="151.32" ry="139.83"/>
<text text-anchor="middle" x="174.44" y="-934.08" font-family="Times,serif" font-size="14.00">Мецгер послал тебя, да? Я</text>
<text text-anchor="middle" x="174.44" y="-916.83" font-family="Times,serif" font-size="14.00">что, похож на слепого</text>
<text text-anchor="middle" x="174.44" y="-899.58" font-family="Times,serif" font-size="14.00">идиота? У тебя ведь даже</text>
<text text-anchor="middle" x="174.44" y="-882.33" font-family="Times,serif" font-size="14.00">нет нашей гребаной</text>
<text text-anchor="middle" x="174.44" y="-865.08" font-family="Times,serif" font-size="14.00">наколки. Я не знаю, кто</text>
<text text-anchor="middle" x="174.44" y="-847.83" font-family="Times,serif" font-size="14.00">ты, но ты несешь полное</text>
<text text-anchor="middle" x="174.44" y="-830.58" font-family="Times,serif" font-size="14.00">дерьмо и только тратишь</text>
<text text-anchor="middle" x="174.44" y="-813.33" font-family="Times,serif" font-size="14.00">мое время. И за это ты</text>
<text text-anchor="middle" x="174.44" y="-796.08" font-family="Times,serif" font-size="14.00">умрешь. [Подает сигнал</text>
<text text-anchor="middle" x="174.44" y="-778.83" font-family="Times,serif" font-size="14.00">своим.] Давайте замочим</text>
<text text-anchor="middle" x="174.44" y="-761.58" font-family="Times,serif" font-size="14.00">этого неудачника.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0

    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);

  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();

    });

      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
