<ellipse fill="#ffffff" stroke="#000000" cx="1340" cy="-611.97" rx="158.22" ry="188.62"/>
<text text-anchor="middle" x="1340" y="-728.04" font-family="Times,serif" font-size="14.00">Мы работаем только ночью,</text>
<text text-anchor="middle" x="1340" y="-710.79" font-family="Times,serif" font-size="14.00">и наша работа у нас</text>
<text text-anchor="middle" x="1340" y="-693.54" font-family="Times,serif" font-size="14.00">хорошо получается. Но я</text>
<text text-anchor="middle" x="1340" y="-676.29" font-family="Times,serif" font-size="14.00">хочу заметить, что иногда</text>
<text text-anchor="middle" x="1340" y="-659.04" font-family="Times,serif" font-size="14.00">не все возвращаются</text>
<text text-anchor="middle" x="1340" y="-641.79" font-family="Times,serif" font-size="14.00">домой. На прошлой неделе</text>
<text text-anchor="middle" x="1340" y="-624.54" font-family="Times,serif" font-size="14.00">я послал одного парня</text>
<text text-anchor="middle" x="1340" y="-607.29" font-family="Times,serif" font-size="14.00">поискать некоторые</text>
<text text-anchor="middle" x="1340" y="-590.04" font-family="Times,serif" font-size="14.00">запчасти для Майлза, и с</text>
<text text-anchor="middle" x="1340" y="-572.79" font-family="Times,serif" font-size="14.00">тех пор о нем ни слуху,</text>
<text text-anchor="middle" x="1340" y="-555.54" font-family="Times,serif" font-size="14.00">ни духу. Последнее</text>
<text text-anchor="middle" x="1340" y="-538.29" font-family="Times,serif" font-size="14.00">сообщение от него</text>
<text text-anchor="middle" x="1340" y="-521.04" font-family="Times,serif" font-size="14.00">гласило, что он нашел</text>
<text text-anchor="middle" x="1340" y="-503.79" font-family="Times,serif" font-size="14.00">детали и уже возвращается</text>
<text text-anchor="middle" x="1340" y="-486.54" font-family="Times,serif" font-size="14.00">домой.</text>
</g>
