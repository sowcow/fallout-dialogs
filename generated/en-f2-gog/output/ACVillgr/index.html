<!-- Node001 -->
<g id="node17" class="node">
<title>Node001</title>
<ellipse fill="#ffffff" stroke="#000000" cx="452.24" cy="-1275.65" rx="150.26" ry="432.57"/>
<text text-anchor="middle" x="452.24" y="-1564.23" font-family="Times,serif" font-size="14.00">Chosen One, our village</text>
<text text-anchor="middle" x="452.24" y="-1546.98" font-family="Times,serif" font-size="14.00">is almost dead... you&#39;re</text>
<text text-anchor="middle" x="452.24" y="-1529.73" font-family="Times,serif" font-size="14.00">our only hope. Is there</text>
<text text-anchor="middle" x="452.24" y="-1512.48" font-family="Times,serif" font-size="14.00">anything</text>
<text text-anchor="middle" x="452.24" y="-1495.23" font-family="Times,serif" font-size="14.00">I could tell you that</text>
<text text-anchor="middle" x="452.24" y="-1477.98" font-family="Times,serif" font-size="14.00">would aide you in our</text>
<text text-anchor="middle" x="452.24" y="-1460.73" font-family="Times,serif" font-size="14.00">salvation?</text>
<text text-anchor="middle" x="452.24" y="-1443.48" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="452.24" y="-1426.23" font-family="Times,serif" font-size="14.00">We are running out of</text>
<text text-anchor="middle" x="452.24" y="-1408.98" font-family="Times,serif" font-size="14.00">time, Chosen One. Please,</text>
<text text-anchor="middle" x="452.24" y="-1391.73" font-family="Times,serif" font-size="14.00">finish your holy quest</text>
<text text-anchor="middle" x="452.24" y="-1374.48" font-family="Times,serif" font-size="14.00">soon. We can</text>
<text text-anchor="middle" x="452.24" y="-1357.23" font-family="Times,serif" font-size="14.00">not afford to wait much</text>
<text text-anchor="middle" x="452.24" y="-1339.98" font-family="Times,serif" font-size="14.00">longer. If there&#39;s</text>
<text text-anchor="middle" x="452.24" y="-1322.73" font-family="Times,serif" font-size="14.00">anythying I can do to</text>
<text text-anchor="middle" x="452.24" y="-1305.48" font-family="Times,serif" font-size="14.00">help you to save us, let</text>
<text text-anchor="middle" x="452.24" y="-1288.23" font-family="Times,serif" font-size="14.00">me know.</text>
<text text-anchor="middle" x="452.24" y="-1270.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="452.24" y="-1253.73" font-family="Times,serif" font-size="14.00">Chosen One, our people</text>
<text text-anchor="middle" x="452.24" y="-1236.48" font-family="Times,serif" font-size="14.00">are dying. You must hurry</text>
<text text-anchor="middle" x="452.24" y="-1219.23" font-family="Times,serif" font-size="14.00">your search for the holy</text>
<text text-anchor="middle" x="452.24" y="-1201.98" font-family="Times,serif" font-size="14.00">GECK. What may I do to</text>
<text text-anchor="middle" x="452.24" y="-1184.73" font-family="Times,serif" font-size="14.00">aid you in this most holy</text>
<text text-anchor="middle" x="452.24" y="-1167.48" font-family="Times,serif" font-size="14.00">of quests?</text>
<text text-anchor="middle" x="452.24" y="-1150.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="452.24" y="-1132.98" font-family="Times,serif" font-size="14.00">Hello, Chosen One. Nice</text>
<text text-anchor="middle" x="452.24" y="-1115.73" font-family="Times,serif" font-size="14.00">to see you again. I pray</text>
<text text-anchor="middle" x="452.24" y="-1098.48" font-family="Times,serif" font-size="14.00">that your holy quest is</text>
<text text-anchor="middle" x="452.24" y="-1081.23" font-family="Times,serif" font-size="14.00">going well. Is there</text>
<text text-anchor="middle" x="452.24" y="-1063.98" font-family="Times,serif" font-size="14.00">something I can help you</text>
<text text-anchor="middle" x="452.24" y="-1046.73" font-family="Times,serif" font-size="14.00">with?</text>
<text text-anchor="middle" x="452.24" y="-1029.48" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="452.24" y="-1012.23" font-family="Times,serif" font-size="14.00">Hello! I hear you are the</text>
<text text-anchor="middle" x="452.24" y="-994.98" font-family="Times,serif" font-size="14.00">Chosen One. Now, perhaps,</text>
<text text-anchor="middle" x="452.24" y="-977.73" font-family="Times,serif" font-size="14.00">our village can be saved.</text>
</g>

      y: y

      y: y - downAt.y
    };

  });

  });

  $('svg').mouseleave(function(e) {
