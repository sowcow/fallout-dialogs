<script>window.Codes = {"start":"if (script_action == 2) then begin\n  call spatial_p_proc;\nend\nelse begin\n  if (script_action == 8) then begin\n    call use_skill_on_p_proc;\n  end\nend\n","spatial_p_proc":"if (source_obj == dude_obj) then begin\n  if (tile_num(dude_obj) != tile_num(self_obj)) then begin\n    triggered := 0;\n  end\n  else begin\n    if (triggered == 0) then begin\n      triggered := 1;\n      if ((art_anim(obj_art_fid(dude_obj)) == 1) and is_success(do_check(dude_obj, 1, 0)) and is_success(do_check(dude_obj, 5, 0))) then begin\n        display_msg(message_str(615, 100));\n        set_map_var(13, 1);\n      end\n      else begin\n        display_msg(message_str(615, 101));\n        if (art_anim(obj_art_fid(dude_obj)) == 1) then begin\n          critter_dmg(dude_obj, random(10, 20), 1);\n        end\n        else begin\n          critter_dmg(dude_obj, random(15, 30), 1);\n        end\n        if (not(is_success(do_check(dude_obj, 6, 0)))) then begin\n          if (random(0, 1)) then begin\n            display_msg(message_str(615, 102));\n            critter_injure(dude_obj, 8);\n          end\n          else begin\n            display_msg(message_str(615, 103));\n            critter_injure(dude_obj, 4);\n          end\n        end\n      end\n    end\n  end\nend\n","use_skill_on_p_proc":"if ((map_var(7) == 1) and (map_var(13) == 0)) then begin\n  script_overrides;\n  if (is_success(roll_vs_skill(dude_obj, 11, -20))) then begin\n    display_msg(message_str(615, 104));\n    set_map_var(13, 1);\n    move_to(self_obj, 7000, 0);\n    removal_ptr := self_obj;\n  end\n  else begin\n    if (is_critical(test)) then begin\n      display_msg(message_str(615, 106));\n      critter_dmg(dude_obj, 1, 1);\n    end\n    else begin\n      display_msg(message_str(615, 105));\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
