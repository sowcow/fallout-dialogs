<text text-anchor="middle" x="4265.85" y="-7432.87" font-family="Times,serif" font-size="14.00">(Ренеско выхватывает очки</text>

<text text-anchor="middle" x="4265.85" y="-7381.12" font-family="Times,serif" font-size="14.00">расширяются.) Рино</text>
<text text-anchor="middle" x="4265.85" y="-7363.87" font-family="Times,serif" font-size="14.00">всемогущий! Так ВОТ как</text>
<text text-anchor="middle" x="4265.85" y="-7346.62" font-family="Times,serif" font-size="14.00">на самом деле выглядит</text>
<text text-anchor="middle" x="4265.85" y="-7329.37" font-family="Times,serif" font-size="14.00">этот чертов магазин.</text>
<text text-anchor="middle" x="4265.85" y="-7312.12" font-family="Times,serif" font-size="14.00">(Хмурится.) Ну и</text>
<text text-anchor="middle" x="4265.85" y="-7294.87" font-family="Times,serif" font-size="14.00">бардак... а что это на</text>
<text text-anchor="middle" x="4265.85" y="-7277.62" font-family="Times,serif" font-size="14.00">полках? Неужто браминий</text>
<text text-anchor="middle" x="4265.85" y="-7260.37" font-family="Times,serif" font-size="14.00">навоз?</text>

<!-- Node066 -->

<ellipse fill="#ffffff" stroke="#000000" cx="2469.85" cy="-6956.05" rx="158.22" ry="237.41"/>
<text text-anchor="middle" x="2469.85" y="-7106.63" font-family="Times,serif" font-size="14.00">(Складывает руки на</text>
<text text-anchor="middle" x="2469.85" y="-7089.38" font-family="Times,serif" font-size="14.00">груди.) Адекватны. Если</text>
<text text-anchor="middle" x="2469.85" y="-7072.13" font-family="Times,serif" font-size="14.00">ты думаешь, что поведение</text>
<text text-anchor="middle" x="2469.85" y="-7054.88" font-family="Times,serif" font-size="14.00">а&#45;ля добрый самаритянин</text>
<text text-anchor="middle" x="2469.85" y="-7037.63" font-family="Times,serif" font-size="14.00">обеспечит тебе некую</text>
<text text-anchor="middle" x="2469.85" y="-7020.38" font-family="Times,serif" font-size="14.00">материальную</text>
<text text-anchor="middle" x="2469.85" y="-7003.13" font-family="Times,serif" font-size="14.00">благодарность, то ты</text>
<text text-anchor="middle" x="2469.85" y="-6985.88" font-family="Times,serif" font-size="14.00">ЖЕСТОКО ошибаешься.</text>
<text text-anchor="middle" x="2469.85" y="-6968.63" font-family="Times,serif" font-size="14.00">Что&#45;нибудь еще?</text>
<text text-anchor="middle" x="2469.85" y="-6951.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2469.85" y="-6934.13" font-family="Times,serif" font-size="14.00">Будь проклят тот Коготь</text>
<text text-anchor="middle" x="2469.85" y="-6916.88" font-family="Times,serif" font-size="14.00">Смерти или директор по</text>
<text text-anchor="middle" x="2469.85" y="-6899.63" font-family="Times,serif" font-size="14.00">маркетингу, что породил</text>
<text text-anchor="middle" x="2469.85" y="-6882.38" font-family="Times,serif" font-size="14.00">тебя! Тебе что&#45;то от меня</text>
<text text-anchor="middle" x="2469.85" y="-6865.13" font-family="Times,serif" font-size="14.00">НАДО? Вот! ВОТ! ВОЗЬМИ!</text>
<text text-anchor="middle" x="2469.85" y="-6847.88" font-family="Times,serif" font-size="14.00">Забирай хоть ВСЕ, что у</text>
<text text-anchor="middle" x="2469.85" y="-6830.63" font-family="Times,serif" font-size="14.00">меня есть! Что угодно,</text>
<text text-anchor="middle" x="2469.85" y="-6813.38" font-family="Times,serif" font-size="14.00">только ОСТАВЬ МЕНЯ В</text>
<text text-anchor="middle" x="2469.85" y="-6796.13" font-family="Times,serif" font-size="14.00">ПОКОЕ!</text>
</g>

<text text-anchor="middle" x="8419.85" y="-8546.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8419.85" y="-8529.18" font-family="Times,serif" font-size="14.00">Я? Я старый добрый</text>
<text text-anchor="middle" x="8419.85" y="-8511.93" font-family="Times,serif" font-size="14.00">Санта&#45;Клаус. А ТЫ должна</text>

<text text-anchor="middle" x="8419.85" y="-8442.93" font-family="Times,serif" font-size="14.00">используют для</text>
<text text-anchor="middle" x="8419.85" y="-8425.68" font-family="Times,serif" font-size="14.00">удовлетворения своих</text>
<text text-anchor="middle" x="8419.85" y="-8408.43" font-family="Times,serif" font-size="14.00">мастурбационных прихотей.</text>
<text text-anchor="middle" x="8419.85" y="-8391.18" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8419.85" y="-8373.93" font-family="Times,serif" font-size="14.00">Я? О, я просто старый</text>
<text text-anchor="middle" x="8419.85" y="-8356.68" font-family="Times,serif" font-size="14.00">добрый Санта&#45;Клаус, мой</text>
<text text-anchor="middle" x="8419.85" y="-8339.43" font-family="Times,serif" font-size="14.00">дорогой недоразвитый</text>
<text text-anchor="middle" x="8419.85" y="-8322.18" font-family="Times,serif" font-size="14.00">друг.</text>

<text text-anchor="middle" x="8726.85" y="-786" font-family="Times,serif" font-size="14.00">(Сжимает кулаки.) Вон из</text>

<text text-anchor="middle" x="8726.85" y="-699.75" font-family="Times,serif" font-size="14.00">(Обалдело таращится на</text>

<text text-anchor="middle" x="8726.85" y="-665.25" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8726.85" y="-648" font-family="Times,serif" font-size="14.00">Моя немножко извиняться </text>
<text text-anchor="middle" x="8726.85" y="-630.75" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8726.85" y="-613.5" font-family="Times,serif" font-size="14.00">такой большой. Моя</text>
<text text-anchor="middle" x="8726.85" y="-596.25" font-family="Times,serif" font-size="14.00">сейчас идти.</text>
<text text-anchor="middle" x="8726.85" y="-579" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8726.85" y="-561.75" font-family="Times,serif" font-size="14.00">Не кричать на </text>
<text text-anchor="middle" x="8726.85" y="-544.5" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8726.85" y="-527.25" font-family="Times,serif" font-size="14.00">не кричать ПОЧЕМУ ТЫ</text>
<text text-anchor="middle" x="8726.85" y="-510" font-family="Times,serif" font-size="14.00">КРИЧИШ ХВАТИТ КРИК</text>
<text text-anchor="middle" x="8726.85" y="-492.75" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8726.85" y="-475.5" font-family="Times,serif" font-size="14.00"> ТВОЯ УБИТЬ</text>
<text text-anchor="middle" x="8726.85" y="-458.25" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8726.85" y="-441" font-family="Times,serif" font-size="14.00"> твоя ненавидит!</text>
<text text-anchor="middle" x="8726.85" y="-423.75" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="8726.85" y="-406.5" font-family="Times,serif" font-size="14.00">...*шмыг* ...брату</text>
<text text-anchor="middle" x="8726.85" y="-389.25" font-family="Times,serif" font-size="14.00">пожалуюсь, он тебя</text>
<text text-anchor="middle" x="8726.85" y="-372" font-family="Times,serif" font-size="14.00">побьет, старик! А потом</text>
<text text-anchor="middle" x="8726.85" y="-354.75" font-family="Times,serif" font-size="14.00">мы будем есть</text>
<text text-anchor="middle" x="8726.85" y="-337.5" font-family="Times,serif" font-size="14.00">магоженое... *шмыг*... И</text>

<text text-anchor="middle" x="5434.85" y="-10085.94" font-family="Times,serif" font-size="14.00">спросить этого</text>
<text text-anchor="middle" x="5434.85" y="-10068.69" font-family="Times,serif" font-size="14.00">похотливого кролика?</text>
<text text-anchor="middle" x="5434.85" y="-10051.44" font-family="Times,serif" font-size="14.00">Уверен, он с радостью все</text>

<text text-anchor="middle" x="5434.85" y="-10016.94" font-family="Times,serif" font-size="14.00">(Прожигает взглядом</text>
<text text-anchor="middle" x="5434.85" y="-9999.69" font-family="Times,serif" font-size="14.00">Майрона.) Ведь так,</text>

<text text-anchor="middle" x="9621.85" y="-4699.98" font-family="Times,serif" font-size="14.00" fill="#990100">Ромбовидные края в одну</text>

<text text-anchor="middle" x="9621.85" y="-4665.48" font-family="Times,serif" font-size="14.00" fill="#990100">ли это составит много</text>
<text text-anchor="middle" x="9621.85" y="-4648.23" font-family="Times,serif" font-size="14.00" fill="#990100">труда для человека с</text>

<text text-anchor="middle" x="11405.85" y="-12254.71" font-family="Times,serif" font-size="14.00">Я... *ПОЛАГАЮ*... твои</text>
<text text-anchor="middle" x="11405.85" y="-12237.46" font-family="Times,serif" font-size="14.00">трижды проклятые таблетки</text>
<text text-anchor="middle" x="11405.85" y="-12220.21" font-family="Times,serif" font-size="14.00">– это небольшая цена для</text>
<text text-anchor="middle" x="11405.85" y="-12202.96" font-family="Times,serif" font-size="14.00">меня. И если я</text>
<text text-anchor="middle" x="11405.85" y="-12185.71" font-family="Times,serif" font-size="14.00">*КОГДА&#45;ЛИБО* вновь услышу</text>

<text text-anchor="middle" x="11405.85" y="-12151.21" font-family="Times,serif" font-size="14.00">даже *РИФМУЕТСЯ* с</text>
<text text-anchor="middle" x="11405.85" y="-12133.96" font-family="Times,serif" font-size="14.00">&quot;должен&quot;, у меня в лавке</text>
<text text-anchor="middle" x="11405.85" y="-12116.71" font-family="Times,serif" font-size="14.00">появится новый коврик –</text>
<text text-anchor="middle" x="11405.85" y="-12099.46" font-family="Times,serif" font-size="14.00">из шкуры шимпанзе. Сядь</text>
<text text-anchor="middle" x="11405.85" y="-12082.21" font-family="Times,serif" font-size="14.00">туда, заткни рот и</text>
<text text-anchor="middle" x="11405.85" y="-12064.96" font-family="Times,serif" font-size="14.00">попробуй освоить</text>
<text text-anchor="middle" x="11405.85" y="-12047.71" font-family="Times,serif" font-size="14.00">абстрактное мышление,</text>
<text text-anchor="middle" x="11405.85" y="-12030.46" font-family="Times,serif" font-size="14.00">пока я готовлю смесь.</text>
<text text-anchor="middle" x="11405.85" y="-12013.21" font-family="Times,serif" font-size="14.00">[Ренеско принимается за</text>
<text text-anchor="middle" x="11405.85" y="-11995.96" font-family="Times,serif" font-size="14.00">работу.]</text>
<text text-anchor="middle" x="11405.85" y="-11978.71" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="11405.85" y="-11961.46" font-family="Times,serif" font-size="14.00">Вообще&#45;то, у меня есть</text>
<text text-anchor="middle" x="11405.85" y="-11944.21" font-family="Times,serif" font-size="14.00">еще вопросы...</text>
</g>

</g>
<!-- Node093 -->
<g id="node121" class="node">
<title>Node093</title>
<ellipse fill="#ffffff" stroke="#000000" cx="12118.85" cy="-12104.14" rx="152.38" ry="298.4"/>
<text text-anchor="middle" x="12118.85" y="-12297.84" font-family="Times,serif" font-size="14.00">[Ренеско бледнеет.] Боже</text>
<text text-anchor="middle" x="12118.85" y="-12280.59" font-family="Times,serif" font-size="14.00">мой. Я этого не слышал. Я</text>
<text text-anchor="middle" x="12118.85" y="-12263.34" font-family="Times,serif" font-size="14.00">ничего не знаю.</text>
<text text-anchor="middle" x="12118.85" y="-12246.09" font-family="Times,serif" font-size="14.00">Развернись. И пошел вон.</text>
<text text-anchor="middle" x="12118.85" y="-12228.84" font-family="Times,serif" font-size="14.00">*НЕМЕДЛЕННО*. Найди</text>
<text text-anchor="middle" x="12118.85" y="-12211.59" font-family="Times,serif" font-size="14.00">другое место, где ты мог</text>
<text text-anchor="middle" x="12118.85" y="-12194.34" font-family="Times,serif" font-size="14.00">бы закончить свои</text>
<text text-anchor="middle" x="12118.85" y="-12177.09" font-family="Times,serif" font-size="14.00">мистические видения,</text>
<text text-anchor="middle" x="12118.85" y="-12159.84" font-family="Times,serif" font-size="14.00">нашептанные сраными</text>
<text text-anchor="middle" x="12118.85" y="-12142.59" font-family="Times,serif" font-size="14.00">предками. Где&#45;нибудь</text>
<text text-anchor="middle" x="12118.85" y="-12125.34" font-family="Times,serif" font-size="14.00">далеко&#45;далеко отсюда.</text>
<text text-anchor="middle" x="12118.85" y="-12108.09" font-family="Times,serif" font-size="14.00">[Ренеско нервно</text>
<text text-anchor="middle" x="12118.85" y="-12090.84" font-family="Times,serif" font-size="14.00">перемещается в другой</text>
<text text-anchor="middle" x="12118.85" y="-12073.59" font-family="Times,serif" font-size="14.00">угол своей клетки и</text>
<text text-anchor="middle" x="12118.85" y="-12056.34" font-family="Times,serif" font-size="14.00">создает видимость</text>
<text text-anchor="middle" x="12118.85" y="-12039.09" font-family="Times,serif" font-size="14.00">напряженной работы.]</text>
<text text-anchor="middle" x="12118.85" y="-12021.84" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="12118.85" y="-12004.59" font-family="Times,serif" font-size="14.00">Это НЬЮ&#45;РИНО. Здесь нет</text>

  var downAt, hideCode, nodes, positionCode, showCode;
