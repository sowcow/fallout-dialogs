<text text-anchor="middle" x="1321" y="-3223.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1321" y="-3205.76" font-family="Times,serif" font-size="14.00">Зачем... *ИК* Привет то</text>

<text text-anchor="middle" x="1321" y="-3171.26" font-family="Times,serif" font-size="14.00">Что, э&#45;э... *ИК* привело</text>

<!-- Node004 -->
<g id="node15" class="node">
<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="763" cy="-2853.75" rx="158.22" ry="152.03"/>
<text text-anchor="middle" x="763" y="-2943.95" font-family="Times,serif" font-size="14.00">Да, *ИК* я присматриваю</text>
<text text-anchor="middle" x="763" y="-2926.7" font-family="Times,serif" font-size="14.00">за этими могилами. Больше</text>
<text text-anchor="middle" x="763" y="-2909.45" font-family="Times,serif" font-size="14.00">никто не хочет *ИК* этого</text>
<text text-anchor="middle" x="763" y="-2892.2" font-family="Times,serif" font-size="14.00">делать, так что получил</text>
<text text-anchor="middle" x="763" y="-2874.95" font-family="Times,serif" font-size="14.00">эту работенку старичок</text>
<text text-anchor="middle" x="763" y="-2857.7" font-family="Times,serif" font-size="14.00">Сэмми. Это не так плохо,</text>
<text text-anchor="middle" x="763" y="-2840.45" font-family="Times,serif" font-size="14.00">как кажется. Есть свои...</text>
<text text-anchor="middle" x="763" y="-2823.2" font-family="Times,serif" font-size="14.00">плюсы, если вы понимаете</text>
<text text-anchor="middle" x="763" y="-2805.95" font-family="Times,serif" font-size="14.00">о чем я. [Он душевно</text>
<text text-anchor="middle" x="763" y="-2788.7" font-family="Times,serif" font-size="14.00">улыбается вам и шевелит</text>
<text text-anchor="middle" x="763" y="-2771.45" font-family="Times,serif" font-size="14.00">своими кустистыми</text>
<text text-anchor="middle" x="763" y="-2754.2" font-family="Times,serif" font-size="14.00">бровями.]</text>

<!-- Node006 -->
<g id="node16" class="node">
<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="611" cy="-1605.39" rx="158.22" ry="213.02"/>
<text text-anchor="middle" x="611" y="-1738.72" font-family="Times,serif" font-size="14.00">Ну, Аббатство... что ж,</text>
<text text-anchor="middle" x="611" y="-1721.47" font-family="Times,serif" font-size="14.00">это место *ИК* &#45;&#45; мой дом</text>
<text text-anchor="middle" x="611" y="-1704.22" font-family="Times,serif" font-size="14.00">родной большую часть моей</text>
<text text-anchor="middle" x="611" y="-1686.97" font-family="Times,serif" font-size="14.00">жизни. Все здесь *ИК*</text>
<text text-anchor="middle" x="611" y="-1669.72" font-family="Times,serif" font-size="14.00">милы и рады любому, если</text>
<text text-anchor="middle" x="611" y="-1652.47" font-family="Times,serif" font-size="14.00">он *ИК* не причиняет</text>
<text text-anchor="middle" x="611" y="-1635.22" font-family="Times,serif" font-size="14.00">неприятностей. Я,</text>
<text text-anchor="middle" x="611" y="-1617.97" font-family="Times,serif" font-size="14.00">вообще&#45;то, не слишком</text>
<text text-anchor="middle" x="611" y="-1600.72" font-family="Times,serif" font-size="14.00">много времени провожу в</text>
<text text-anchor="middle" x="611" y="-1583.47" font-family="Times,serif" font-size="14.00">мона&#45;*ИК* в монастыре, но</text>
<text text-anchor="middle" x="611" y="-1566.22" font-family="Times,serif" font-size="14.00">я знаю, что в наших</text>
<text text-anchor="middle" x="611" y="-1548.97" font-family="Times,serif" font-size="14.00">компьютерах есть много</text>
<text text-anchor="middle" x="611" y="-1531.72" font-family="Times,serif" font-size="14.00">различной информации,</text>
<text text-anchor="middle" x="611" y="-1514.47" font-family="Times,serif" font-size="14.00">собранной на протяжении</text>
<text text-anchor="middle" x="611" y="-1497.22" font-family="Times,serif" font-size="14.00">многих лет. Может, что&#45;то</text>
<text text-anchor="middle" x="611" y="-1479.97" font-family="Times,serif" font-size="14.00">из этого *ИК* и тебе</text>
<text text-anchor="middle" x="611" y="-1462.72" font-family="Times,serif" font-size="14.00">пригодится.</text>
</g>

<!-- Node002 -->
<g id="node19" class="node">
<title>Node002</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1568" cy="-2853.75" rx="158.75" ry="164.23"/>
<text text-anchor="middle" x="1568" y="-2952.57" font-family="Times,serif" font-size="14.00">Отца Тулли, говорите?</text>
<text text-anchor="middle" x="1568" y="-2935.32" font-family="Times,serif" font-size="14.00">[Он, кажется, напрягает</text>
<text text-anchor="middle" x="1568" y="-2918.07" font-family="Times,serif" font-size="14.00">мозг, пытаясь вспомнить.]</text>
<text text-anchor="middle" x="1568" y="-2900.82" font-family="Times,serif" font-size="14.00">Да... Я *ИК* помню Тулли.</text>
<text text-anchor="middle" x="1568" y="-2883.57" font-family="Times,serif" font-size="14.00">Как он поживает? Я не</text>
<text text-anchor="middle" x="1568" y="-2866.32" font-family="Times,serif" font-size="14.00">видел его *ИК* с тех пор,</text>
<text text-anchor="middle" x="1568" y="-2849.07" font-family="Times,serif" font-size="14.00">как он был изгнан отсюда</text>
<text text-anchor="middle" x="1568" y="-2831.82" font-family="Times,serif" font-size="14.00">давным *ИК* давным&#45;давно.</text>
<text text-anchor="middle" x="1568" y="-2814.57" font-family="Times,serif" font-size="14.00">[Он пьяно улыбается,</text>
<text text-anchor="middle" x="1568" y="-2797.32" font-family="Times,serif" font-size="14.00">вспоминая.] Боже, как он</text>
<text text-anchor="middle" x="1568" y="-2780.07" font-family="Times,serif" font-size="14.00">проповедовал! Он и я все</text>
<text text-anchor="middle" x="1568" y="-2762.82" font-family="Times,serif" font-size="14.00">время вместе, *ИК* вот</text>
<text text-anchor="middle" x="1568" y="-2745.57" font-family="Times,serif" font-size="14.00">это команда...</text>
</g>
