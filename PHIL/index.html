<!-- Phil06 -->
<g id="node21" class="node"><title>Phil06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1124" cy="-689.694" rx="120.417" ry="207.365"/>
<text text-anchor="middle" x="1124" y="-820.994" font-family="Times,serif" font-size="14.00">So, Gizmo had a couple of</text>
<text text-anchor="middle" x="1124" y="-805.994" font-family="Times,serif" font-size="14.00">boys beat him up and</text>
<text text-anchor="middle" x="1124" y="-790.994" font-family="Times,serif" font-size="14.00">throw him from</text>
<text text-anchor="middle" x="1124" y="-775.994" font-family="Times,serif" font-size="14.00">the casino roof. The</text>
<text text-anchor="middle" x="1124" y="-760.994" font-family="Times,serif" font-size="14.00">traveller broke his</text>
<text text-anchor="middle" x="1124" y="-745.994" font-family="Times,serif" font-size="14.00">damnfool neck and</text>
<text text-anchor="middle" x="1124" y="-730.994" font-family="Times,serif" font-size="14.00">died. The dog was</text>
<text text-anchor="middle" x="1124" y="-715.994" font-family="Times,serif" font-size="14.00">pissed.</text>
<text text-anchor="middle" x="1124" y="-700.994" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1124" y="-685.994" font-family="Times,serif" font-size="14.00">I don&#39;t know. Some guy.</text>
<text text-anchor="middle" x="1124" y="-670.994" font-family="Times,serif" font-size="14.00">He came from the east, he</text>
<text text-anchor="middle" x="1124" y="-655.994" font-family="Times,serif" font-size="14.00">said.</text>
<text text-anchor="middle" x="1124" y="-640.994" font-family="Times,serif" font-size="14.00">Like anyone could get</text>
<text text-anchor="middle" x="1124" y="-625.994" font-family="Times,serif" font-size="14.00">past the deadlands to the</text>
<text text-anchor="middle" x="1124" y="-610.994" font-family="Times,serif" font-size="14.00">east.</text>
<text text-anchor="middle" x="1124" y="-595.994" font-family="Times,serif" font-size="14.00">He ran afoul of Gizmo,</text>
<text text-anchor="middle" x="1124" y="-580.994" font-family="Times,serif" font-size="14.00">trying to interfere with</text>
<text text-anchor="middle" x="1124" y="-565.994" font-family="Times,serif" font-size="14.00">Gizmo&#39;s</text>
<text text-anchor="middle" x="1124" y="-550.994" font-family="Times,serif" font-size="14.00"> business.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
