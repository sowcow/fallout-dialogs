<script>window.Codes = {"start":"[]","use_p_proc":"[]","look_at_p_proc":"[]","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1273, 100));\n","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (LVar0 == 41) then begin\n  script_overrides;\n  debug_msg(\"zinuke\" + \": \" + \"stock: \" + local_var(0) + \"\\n\");\n  if (local_var(0) > 0) then begin\n    set_local_var(0, local_var(0) - 1);\n    item_caps_adjust(source_obj, 4294967295);\n    display_msg(message_str(1273, 101));\n    if (not(is_success(do_check(source_obj, 6, 0)))) then begin\n      projectile := create_object_sid(83886086, tile_num(self_obj), elevation(self_obj), 4294967295);\n      call checkHit;\n    end\n    else begin\n      display_msg(message_str(1273, 102));\n      add_obj_to_inven(source_obj, create_object_sid(106, 0, 0, 4294967295));\n    end\n  end\n  else begin\n    display_msg(message_str(1273, 106));\n  end\nend\n","damage_p_proc":"[]","map_enter_p_proc":"if ((game_time < 0) and (local_var(2) == 0)) then begin\n  set_local_var(1, game_time - 1);\n  set_local_var(2, 1);\nend\nif (game_time > local_var(1)) then begin\n  if (local_var(0) < 30) then begin\n    set_local_var(0, random(15, 30));\n  end\n  set_local_var(1, game_time + (6048000 * random(1, 7)));\nend\n","map_update_p_proc":"[]","talk_p_proc":"[]","checkHit":"if (is_success(do_check(source_obj, 5, 0))) then begin\n  if (source_obj == dude_obj) then begin\n    display_msg(message_str(1273, 104));\n  end\n  else begin\n    display_msg(obj_name(source_obj) + message_str(1273, 105));\n  end\n  Final_Hex := tile_num_in_direction(tile_num(source_obj), rotation_to_tile(tile_num(self_obj), tile_num(source_obj)), 3);\n  call Missile_Fired;\nend\nelse begin\n  Final_Hex := tile_num(source_obj);\n  call Missile_Fired;\n  float_msg(dude_obj, message_str(1273, 103), 2);\n  critter_dmg(source_obj, random(1, 2), 768);\nend\nadd_timer_event(self_obj, game_ticks(0), 1);\n","Missile_Fired":"variable LVar0 := 0;\nvariable LVar1 := 0;\nwhile((tile_num(projectile) != Final_Hex) and (LVar1 < 10000)) do begin\n  if ((LVar1 % 500) == 0) then begin\n    LVar0 := tile_num_in_direction(tile_num(projectile), rotation_to_tile(tile_num(projectile), Final_Hex), 1);\n    move_to(projectile, LVar0, elevation(self_obj));\n    if (Final_Hex == tile_num(source_obj)) then begin\n      anim(source_obj, 15, 0);\n    end\n    else begin\n      anim(source_obj, 13, 0);\n    end\n    debug_msg(\"zinuke\" + \": \" + \"Projectile == \" + tile_num(projectile) + \". Final_Hex == \" + Final_Hex + \"\\n\");\n  end\n  LVar1 := LVar1 + 1;\nend\ndebug_msg(\"zinuke\" + \": \" + \"\" + LVar1 + \"\\n\");\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  destroy_object(projectile);\n  projectile := create_object_sid(106, Final_Hex, elevation(self_obj), 4294967295);\n  anim(projectile, 1000, rotation_to_tile(tile_num(self_obj), Final_Hex));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
