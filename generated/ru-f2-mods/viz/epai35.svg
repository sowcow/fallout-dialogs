<text text-anchor="middle" x="351.15" y="-393.95" font-family="Times,serif" font-size="14.00">Похоже, Мистер Хенди</text>
<text text-anchor="middle" x="351.15" y="-376.7" font-family="Times,serif" font-size="14.00">полностью потеряет свою</text>
