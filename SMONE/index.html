<script>window.Codes = {"start":"if (Only_Once) then begin\n  Only_Once := 0;\n  critter_add_trait(self_obj, 1, 6, 34);\n  critter_add_trait(self_obj, 1, 5, 48);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 22) then begin\n        if (hostile < 1) then begin\n          lesson_ptr := lesson_ptr + 1;\n          set_local_var(1, lesson_ptr);\n          call goto00;\n        end\n      end\n      else begin\n        if (script_action == 12) then begin\n          call critter_p_proc;\n        end\n        else begin\n          if (script_action == 18) then begin\n            call destroy_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","combat":"hostile := 1;\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nmy_tile := tile_num(self_obj);\nif (my_tile == 12098) then begin\n  move_to(self_obj, 7000, 0);\nend\nelse begin\n  if (tile_distance(my_tile, tile_num(dude_obj)) < 12) then begin\n    if (local_var(2) != 1) then begin\n      set_local_var(2, 1);\n      lesson_ptr := 0;\n      add_timer_event(self_obj, game_ticks(1), 0);\n    end\n  end\nend\nif (obj_can_see_obj(self_obj, dude_obj)) then begin\n  call zamin;\n  if ((ARMED == 1) or (DISGUISED == 0)) then begin\n    call combat;\n  end\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call zamin;\nif ((ARMED == 1) or (DISGUISED == 0)) then begin\n  call combat;\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(160, global_var(160) + 1);\n  if ((global_var(160) % 6) == 0) then begin\n    set_global_var(155, global_var(155) + 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\n","zamin":"DISGUISED := 0;\nARMED := 0;\nif ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n  ARMED := 1;\nend\nif (obj_pid(critter_inven_obj(dude_obj, 0)) == 113) then begin\n  if (metarule(16, 0) > 1) then begin\n    DISGUISED := 0;\n  end\n  else begin\n    DISGUISED := 1;\n  end\nend\n","goto00":"PICK := lesson_ptr;\nif (PICK == 1) then begin\n  float_msg(self_obj, message_str(694, 101), 2);\nend\nelse begin\n  if (PICK == 2) then begin\n    float_msg(patient, message_str(694, 102), 8);\n  end\n  else begin\n    if (PICK == 3) then begin\n      float_msg(self_obj, message_str(694, 103), 2);\n    end\n    else begin\n      if (PICK == 4) then begin\n        call goto01;\n      end\n      else begin\n        if (PICK == 5) then begin\n          call goto02;\n        end\n        else begin\n          if (PICK == 6) then begin\n            float_msg(patient, message_str(694, 108), 8);\n          end\n          else begin\n            if (PICK == 7) then begin\n              float_msg(self_obj, message_str(694, 109), 2);\n            end\n            else begin\n              if (PICK == 8) then begin\n                float_msg(patient, message_str(694, 110), 8);\n              end\n              else begin\n                if (PICK == 9) then begin\n                  call goto03;\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nadd_timer_event(self_obj, game_ticks(3), 1);\n","goto01":"if (get_critter_stat(dude_obj, 34) == 0) then begin\n  float_msg(patient, message_str(694, 104), 8);\nend\nelse begin\n  float_msg(patient, message_str(694, 105), 8);\nend\n","goto02":"if (get_critter_stat(dude_obj, 34) == 0) then begin\n  float_msg(self_obj, message_str(694, 106), 2);\nend\nelse begin\n  float_msg(self_obj, message_str(694, 107), 2);\nend\n","goto03":"lets_go := 1;\nanimate_move_obj_to_tile(self_obj, 12098, 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
