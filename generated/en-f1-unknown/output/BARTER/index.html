<script>window.Codes = {"start":"if (script_action == 12) then begin\n  if (hostile) then begin\n    hostile := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\nelse begin\n  if (script_action == 4) then begin\n    hostile := 1;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call do_dialogue;\n    end\n    else begin\n      if (script_action == 3) then begin\n        display_msg(message_str(0, 100));\n        script_overrides;\n      end\n    end\n  end\nend\n","do_dialogue":"start_gdialog(-1, self_obj, 4, -1, -1);\nsayStart;\nsayReply(0, message_str(0, 101));\nsayOption(message_str(0, 102), do_nothing);\nsayOption(message_str(0, 103), do_nothing);\nsayEnd;\nend_dialogue;\n","do_barter":"barter_offer(4, 20, 2);\nbarter_offer(9, 300, 1);\nbarter_offer(30, 20, 4);\nbarter_offer(40, 10, 8);\nbarter_offer(14, 20, 6);\nbarter_asking(4, 10, -1);\nbarter_asking(9, 200, -1);\nbarter_asking(30, 15, -1);\nbarter_asking(40, 5, -1);\nbarter_asking(14, 10, -1);\nbarter_asking(18, 100, -1);\nbarter_asking(31, 10, -1);\nbarter_asking(7, 20, -1);\nbarter_asking(1, 50, -1);\nbarter_asking(10, 150, -1);\nbarter_asking(34, 15, -1);\nbarter_asking(13, 300, -1);\n","elder04":"no_deal := 1;\nsayReply(0, message_str(0, 107));\n","elder05":"sayReply(0, message_str(0, 108));\n","do_nothing":"[]","elder03":"sayReply(0, message_str(0, 104));\nsayOption(message_str(0, 105), elder05);\nsayOption(message_str(0, 106), elder04);\n","elder06":"sayMessage(0, message_str(0, 109));\n","elder07":"sayMessage(0, message_str(0, 110));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
