<script>window.Codes = {"start":"float_msg(self_obj, message_str(1409, random(103, 106)), 2);\nadd_timer_event(self_obj, game_ticks(random(13, 16)), 3);\nadd_timer_event(self_obj, game_ticks(random(5, 7)), 1);\n","destroy_p_proc":"set_map_var(0, map_var(0) + 1);\n","critter_p_proc":"if (global_var(753) == 1) then begin\n  animate_move_obj_to_tile(self_obj, 18508, 1);\nend\nif (obj_can_see_obj(self_obj, dude_obj) and (pissed == 0)) then begin\n  pissed := 1;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  pissed := 0;\nend\n","use_p_proc":"[]","look_at_p_proc":"script_overrides;\nif (local_var(4) == 0) then begin\n  display_msg(message_str(1409, 100));\nend\nelse begin\n  display_msg(message_str(1409, 101));\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1409, 102));\n","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"[]","damage_p_proc":"attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n","map_enter_p_proc":"critter_add_trait(self_obj, 1, 6, 93);\ncritter_add_trait(self_obj, 1, 5, 1);\n","map_update_p_proc":"[]","talk_p_proc":"float_msg(self_obj, message_str(1409, 107), 2);\n","timed_event_p_proc":"if (fixed_param == 3) then begin\n  float_msg(self_obj, message_str(1409, random(103, 106)), 2);\n  add_timer_event(self_obj, game_ticks(random(13, 16)), 3);\nend\nif (fixed_param == 1) then begin\n  if (((critter_state(self_obj) bwand 2) == 0) and not(combat_is_initialized)) then begin\n    reg_anim_func(2, self_obj);\n    reg_anim_func(1, 1);\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), 5), 0);\n    reg_anim_func(3, 0);\n  end\n  add_timer_event(self_obj, game_ticks(random(3, 5)), 1);\nend\n","combat_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
