<text text-anchor="middle" x="2201.29" y="-243.14" font-family="Times,serif" font-size="14.00">Make sure to look at all</text>

<text text-anchor="middle" x="1442.29" y="-2125.4" font-family="Times,serif" font-size="14.00">Ranch supplies and hiring</text>
<text text-anchor="middle" x="1442.29" y="-2108.15" font-family="Times,serif" font-size="14.00">hall, all done right</text>
<text text-anchor="middle" x="1442.29" y="-2090.9" font-family="Times,serif" font-size="14.00">here. Gotta say, you</text>
<text text-anchor="middle" x="1442.29" y="-2073.65" font-family="Times,serif" font-size="14.00">don&#39;t look like a brahmin</text>
<text text-anchor="middle" x="1442.29" y="-2056.4" font-family="Times,serif" font-size="14.00">puncher. How are you with</text>
<text text-anchor="middle" x="1442.29" y="-2039.15" font-family="Times,serif" font-size="14.00">a gun?</text>
<text text-anchor="middle" x="1442.29" y="-2021.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1442.29" y="-2004.65" font-family="Times,serif" font-size="14.00">Still looking for some</text>
<text text-anchor="middle" x="1442.29" y="-1987.4" font-family="Times,serif" font-size="14.00">guards, if you&#39;re</text>
<text text-anchor="middle" x="1442.29" y="-1970.15" font-family="Times,serif" font-size="14.00">interested.</text>
<text text-anchor="middle" x="1442.29" y="-1952.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1442.29" y="-1935.65" font-family="Times,serif" font-size="14.00">Be at the gate to</text>
<text text-anchor="middle" x="1442.29" y="-1918.4" font-family="Times,serif" font-size="14.00">Westin&#39;s place tomorrow.</text>
<text text-anchor="middle" x="1442.29" y="-1901.15" font-family="Times,serif" font-size="14.00">If you don&#39;t show, you</text>
<text text-anchor="middle" x="1442.29" y="-1883.9" font-family="Times,serif" font-size="14.00">don&#39;t go, understand?</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
