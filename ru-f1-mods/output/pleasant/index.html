<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 2);\n  critter_add_trait(self_obj, 1, 5, 6);\n  add_timer_event(self_obj, game_ticks(random(15, 60)), 1);\n  add_timer_event(self_obj, game_ticks(random(3, 5)), 1);\n  initialized := 1;\nend\n","combat_p_proc":"if (fixed_param == 4) then begin\n  round_counter := round_counter + 1;\n  if (round_counter > 3) then begin\n    if ((global_var(246) == 0) and ((cur_map_index == 26) or (cur_map_index == 25))) then begin\n      set_global_var(246, 1);\n      set_global_var(155, global_var(155) - 5);\n    end\n  end\nend\n","critter_p_proc":"variable LVar0 := 0;\nif (obj_can_see_obj(self_obj, dude_obj)) then begin\n  if ((global_var(246) == 1) and ((cur_map_index == 26) or (cur_map_index == 25))) then begin\n    hostile := 1;\n  end\nend\nif (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (local_var(0)) then begin\n    if (tile_distance_objs(self_obj, dude_obj) < 8) then begin\n      call flee_dude;\n    end\n  end\nend\nLVar0 := global_var(343);\nif ((((game_time / 10) - LVar0) >= 10) and (tile_distance_objs(self_obj, dude_obj) <= 4) and (global_var(246) == 0) and ((cur_map_index == 26) or (cur_map_index == 25))) then begin\n  float_msg(self_obj, message_str(115, random(110, 114)), 0);\n  LVar0 := game_time / 10;\n  set_global_var(343, LVar0);\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_local_var(0, 1);\nend\n","destroy_p_proc":"if ((source_obj == dude_obj) and ((cur_map_index == 26) or (cur_map_index == 25))) then begin\n  set_global_var(246, 1);\nend\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(9, 100));\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"if (local_var(0) or global_var(246)) then begin\n  float_msg(self_obj, message_str(669, random(100, 105)), 0);\nend\nelse begin\n  if (global_var(43) == 2) then begin\n    float_msg(self_obj, message_str(9, random(101, 104)), 0);\n  end\n  else begin\n    float_msg(self_obj, message_str(9, random(101, 107)), 0);\n  end\nend\n","timed_event_p_proc":"if (obj_on_screen(self_obj)) then begin\n  animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(1, 5)), 0);\nend\nadd_timer_event(self_obj, game_ticks(random(6, 10)), 1);\n","flee_dude":"variable LVar0 := 0;\nvariable LVar1 := 0;\nvariable LVar2 := 0;\nwhile(LVar1 < 5) do begin\n  if (tile_distance(tile_num(dude_obj), tile_num_in_direction(tile_num(self_obj), LVar1, 3)) > LVar2) then begin\n    LVar0 := tile_num_in_direction(tile_num(self_obj), LVar1, 3);\n    LVar2 := tile_distance(tile_num(dude_obj), LVar0);\n  end\n  LVar1 := LVar1 + 1;\nend\nanimate_move_obj_to_tile(self_obj, LVar0, 1);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
