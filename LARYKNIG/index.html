e_str(770, 100));\n","do_dialogue":"start_gdialog(770, self_obj, 4, -1, -1);\ngsay_start;\ncall goto00;\ngsay_end;\nend_dialogue;\n","goto00":"gsay_reply(770, 101);\ngiq_option(4, 770, 102, goto02, 50);\ngiq_option(4, 770, 103, goto00b, 50);\ngiq_option(-3, 770, 104, goto01, 50);\n","goto00b":"if (is_success(roll_vs_skill(dude_obj, 14, 0))) then begin\n  call goto03;\nend\nelse begin\n  call goto04;\nend\n","goto01":"gsay_message(770, 105, 50);\n","goto02":"set_local_var(1, 1);\ncritter_mod_skill(dude_obj, 2, 5);\ngame_time_advance(game_ticks(1800));\ngsay_message(770, 106, 50);\n","goto03":"set_local_var(1, 1);\ncritter_mod_skill(dude_obj, 2, 5);\ngame_time_advance(game_ticks(1800));\ngsay_message(770, 107, 50);\n","goto04":"set_local_var(0, 1);\ngsay_message(770, 108, 50);\n","goto05":"float_msg(self_obj, message_str(770, 109), 2);\n","goto06":"float_msg(self_obj, message_str(770, random(216, 223)), 2);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
