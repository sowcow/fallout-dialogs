<text text-anchor="middle" x="3185.49" y="-2958.13" font-family="Times,serif" font-size="14.00">where it is, would you</text>

<!-- Node012 -->

<title>Node012</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3185.49" cy="-2632.85" rx="139.12" ry="139.83"/>
<text text-anchor="middle" x="3185.49" y="-2714.43" font-family="Times,serif" font-size="14.00">All you have to do is</text>
<text text-anchor="middle" x="3185.49" y="-2697.18" font-family="Times,serif" font-size="14.00">find a little shack just</text>
<text text-anchor="middle" x="3185.49" y="-2679.93" font-family="Times,serif" font-size="14.00">south of town. Go inside</text>
<text text-anchor="middle" x="3185.49" y="-2662.68" font-family="Times,serif" font-size="14.00">and dump some firewood</text>
<text text-anchor="middle" x="3185.49" y="-2645.43" font-family="Times,serif" font-size="14.00">into the still. Then</text>
<text text-anchor="middle" x="3185.49" y="-2628.18" font-family="Times,serif" font-size="14.00">come back here and I’ll</text>
<text text-anchor="middle" x="3185.49" y="-2610.93" font-family="Times,serif" font-size="14.00">give you your money. But</text>
<text text-anchor="middle" x="3185.49" y="-2593.68" font-family="Times,serif" font-size="14.00">it needs to be done</text>
<text text-anchor="middle" x="3185.49" y="-2576.43" font-family="Times,serif" font-size="14.00">within the</text>
<text text-anchor="middle" x="3185.49" y="-2559.18" font-family="Times,serif" font-size="14.00">next day, or my batch of</text>
<text text-anchor="middle" x="3185.49" y="-2541.93" font-family="Times,serif" font-size="14.00">hootch will go bad.</text>
</g>

<!-- Node021 -->
<g id="node43" class="node">
<title>Node021</title>
<ellipse fill="#ffffff" stroke="#000000" cx="993.49" cy="-1398.54" rx="137.53" ry="115.44"/>
<text text-anchor="middle" x="993.49" y="-1462.86" font-family="Times,serif" font-size="14.00">They say that critters</text>
<text text-anchor="middle" x="993.49" y="-1445.61" font-family="Times,serif" font-size="14.00">that look like giant</text>
<text text-anchor="middle" x="993.49" y="-1428.36" font-family="Times,serif" font-size="14.00">man&#45;shaped bugs, in a</text>
<text text-anchor="middle" x="993.49" y="-1411.11" font-family="Times,serif" font-size="14.00">shell and everything, are</text>
<text text-anchor="middle" x="993.49" y="-1393.86" font-family="Times,serif" font-size="14.00">mutilating brahmin at</text>
<text text-anchor="middle" x="993.49" y="-1376.61" font-family="Times,serif" font-size="14.00">night. All they find are</text>
<text text-anchor="middle" x="993.49" y="-1359.36" font-family="Times,serif" font-size="14.00">the torn open, horribly</text>
<text text-anchor="middle" x="993.49" y="-1342.11" font-family="Times,serif" font-size="14.00">hacked up brahmin</text>
<text text-anchor="middle" x="993.49" y="-1324.86" font-family="Times,serif" font-size="14.00">corpses.</text>
</g>

<!-- Node023 -->
<g id="node44" class="node">
<title>Node023</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2184.49" cy="-1398.54" rx="141.24" ry="152.03"/>
<text text-anchor="middle" x="2184.49" y="-1488.74" font-family="Times,serif" font-size="14.00">There’s a canyon just to</text>
<text text-anchor="middle" x="2184.49" y="-1471.49" font-family="Times,serif" font-size="14.00">the west of town that had</text>
<text text-anchor="middle" x="2184.49" y="-1454.24" font-family="Times,serif" font-size="14.00">a bright light in it a</text>
<text text-anchor="middle" x="2184.49" y="-1436.99" font-family="Times,serif" font-size="14.00">few months back. Ever</text>
<text text-anchor="middle" x="2184.49" y="-1419.74" font-family="Times,serif" font-size="14.00">since, every now and</text>
<text text-anchor="middle" x="2184.49" y="-1402.49" font-family="Times,serif" font-size="14.00">then, there’s been a</text>
<text text-anchor="middle" x="2184.49" y="-1385.24" font-family="Times,serif" font-size="14.00">horrible squealing sound</text>
<text text-anchor="middle" x="2184.49" y="-1367.99" font-family="Times,serif" font-size="14.00">that comes from the</text>
<text text-anchor="middle" x="2184.49" y="-1350.74" font-family="Times,serif" font-size="14.00">canyon. Brahmin</text>
<text text-anchor="middle" x="2184.49" y="-1333.49" font-family="Times,serif" font-size="14.00">that wander in don’t</text>
<text text-anchor="middle" x="2184.49" y="-1316.24" font-family="Times,serif" font-size="14.00">come back. Everyone’s</text>
<text text-anchor="middle" x="2184.49" y="-1298.99" font-family="Times,serif" font-size="14.00">afraid to get too near.</text>
</g>

<!-- Node024 -->
<g id="node45" class="node">
<title>Node024</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2487.49" cy="-1398.54" rx="143.9" ry="188.62"/>
<text text-anchor="middle" x="2487.49" y="-1514.61" font-family="Times,serif" font-size="14.00">Well, out back of Trapper</text>
<text text-anchor="middle" x="2487.49" y="-1497.36" font-family="Times,serif" font-size="14.00">Town, just to the west of</text>
<text text-anchor="middle" x="2487.49" y="-1480.11" font-family="Times,serif" font-size="14.00">downtown, there’s a back</text>
<text text-anchor="middle" x="2487.49" y="-1462.86" font-family="Times,serif" font-size="14.00">section that’s</text>
<text text-anchor="middle" x="2487.49" y="-1445.61" font-family="Times,serif" font-size="14.00">overrun by rats. The</text>
<text text-anchor="middle" x="2487.49" y="-1428.36" font-family="Times,serif" font-size="14.00">further back you, go the</text>
<text text-anchor="middle" x="2487.49" y="-1411.11" font-family="Times,serif" font-size="14.00">bigger they get. Some say</text>
<text text-anchor="middle" x="2487.49" y="-1393.86" font-family="Times,serif" font-size="14.00">that there’s one huge</text>
<text text-anchor="middle" x="2487.49" y="-1376.61" font-family="Times,serif" font-size="14.00">great</text>
<text text-anchor="middle" x="2487.49" y="-1359.36" font-family="Times,serif" font-size="14.00">rat spirit that’s</text>
<text text-anchor="middle" x="2487.49" y="-1342.11" font-family="Times,serif" font-size="14.00">leading them all. Some of</text>
<text text-anchor="middle" x="2487.49" y="-1324.86" font-family="Times,serif" font-size="14.00">the trappers won’t even</text>
<text text-anchor="middle" x="2487.49" y="-1307.61" font-family="Times,serif" font-size="14.00">stay there anymore. They</text>
<text text-anchor="middle" x="2487.49" y="-1290.36" font-family="Times,serif" font-size="14.00">say it’s</text>
<text text-anchor="middle" x="2487.49" y="-1273.11" font-family="Times,serif" font-size="14.00"> too dangerous.</text>
</g>
<!-- Node019&#45;&gt;Node024 -->

<text text-anchor="middle" x="2504.74" y="-1709.65" font-family="Times,serif" font-size="14.00" fill="#350099">Gigantical rats? I’ve</text>
<text text-anchor="middle" x="2504.74" y="-1692.4" font-family="Times,serif" font-size="14.00" fill="#350099">gotta hear more about</text>
<text text-anchor="middle" x="2504.74" y="-1675.15" font-family="Times,serif" font-size="14.00" fill="#350099">those.</text>
</g>
<!-- Node025 -->
<g id="node46" class="node">
<title>Node025</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1879.49" cy="-1398.54" rx="145.49" ry="237.41"/>
<text text-anchor="middle" x="1879.49" y="-1549.11" font-family="Times,serif" font-size="14.00">Not ‘A den,’ &#45; ‘The Den.’</text>
<text text-anchor="middle" x="1879.49" y="-1531.86" font-family="Times,serif" font-size="14.00">You’ll not find a greater</text>
<text text-anchor="middle" x="1879.49" y="-1514.61" font-family="Times,serif" font-size="14.00">hive of scum and</text>
<text text-anchor="middle" x="1879.49" y="-1497.36" font-family="Times,serif" font-size="14.00">villainy. Now where did I</text>
<text text-anchor="middle" x="1879.49" y="-1480.11" font-family="Times,serif" font-size="14.00">hear that? In any case,</text>
<text text-anchor="middle" x="1879.49" y="-1462.86" font-family="Times,serif" font-size="14.00">it’s a rough sort of</text>
<text text-anchor="middle" x="1879.49" y="-1445.61" font-family="Times,serif" font-size="14.00">place a few days travel</text>
<text text-anchor="middle" x="1879.49" y="-1428.36" font-family="Times,serif" font-size="14.00">south of Klamath.</text>
<text text-anchor="middle" x="1879.49" y="-1411.11" font-family="Times,serif" font-size="14.00">Anything can</text>
<text text-anchor="middle" x="1879.49" y="-1393.86" font-family="Times,serif" font-size="14.00">be had there for a</text>
<text text-anchor="middle" x="1879.49" y="-1376.61" font-family="Times,serif" font-size="14.00">price...even slaves. But</text>
<text text-anchor="middle" x="1879.49" y="-1359.36" font-family="Times,serif" font-size="14.00">you have to be very</text>
<text text-anchor="middle" x="1879.49" y="-1342.11" font-family="Times,serif" font-size="14.00">careful there &#45;— lots of</text>
<text text-anchor="middle" x="1879.49" y="-1324.86" font-family="Times,serif" font-size="14.00">short tempers</text>
<text text-anchor="middle" x="1879.49" y="-1307.61" font-family="Times,serif" font-size="14.00">attached to dangerous</text>
<text text-anchor="middle" x="1879.49" y="-1290.36" font-family="Times,serif" font-size="14.00">weapons. I don’t think</text>
<text text-anchor="middle" x="1879.49" y="-1273.11" font-family="Times,serif" font-size="14.00">they have much to do with</text>
<text text-anchor="middle" x="1879.49" y="-1255.86" font-family="Times,serif" font-size="14.00">us, though; we’re too</text>
<text text-anchor="middle" x="1879.49" y="-1238.61" font-family="Times,serif" font-size="14.00">poor here.</text>
</g>

</g>
<!-- Node026 -->
<g id="node47" class="node">
<title>Node026</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1540.49" cy="-1398.54" rx="138.06" ry="78.84"/>
<text text-anchor="middle" x="1540.49" y="-1436.99" font-family="Times,serif" font-size="14.00">Lately, we’ve had a</text>
<text text-anchor="middle" x="1540.49" y="-1419.74" font-family="Times,serif" font-size="14.00">couple of people go</text>
<text text-anchor="middle" x="1540.49" y="-1402.49" font-family="Times,serif" font-size="14.00">missing. A trader, named</text>
<text text-anchor="middle" x="1540.49" y="-1385.24" font-family="Times,serif" font-size="14.00">Vic, who specialized in</text>
<text text-anchor="middle" x="1540.49" y="-1367.99" font-family="Times,serif" font-size="14.00">pre&#45;war stuff, and one</text>
<text text-anchor="middle" x="1540.49" y="-1350.74" font-family="Times,serif" font-size="14.00">of our best trappers.</text>
</g>

<polygon fill="#990024" stroke="#990024" points="1477,-1480.86 1480.12,-1470.73 1471.37,-1476.7 1477,-1480.86"/>
<text text-anchor="middle" x="1502.36" y="-1701.02" font-family="Times,serif" font-size="14.00" fill="#990024">Missing people? Tell me</text>
<text text-anchor="middle" x="1502.36" y="-1683.77" font-family="Times,serif" font-size="14.00" fill="#990024">more.</text>
</g>
<!-- Node031 -->
<g id="node48" class="node">

<text text-anchor="middle" x="2796.49" y="-1471.49" font-family="Times,serif" font-size="14.00">A Garden of Eden Creation</text>
<text text-anchor="middle" x="2796.49" y="-1454.24" font-family="Times,serif" font-size="14.00">Kit? Why I think I saw</text>
<text text-anchor="middle" x="2796.49" y="-1436.99" font-family="Times,serif" font-size="14.00">one of those listed on a</text>
<text text-anchor="middle" x="2796.49" y="-1419.74" font-family="Times,serif" font-size="14.00">page of an old</text>
<text text-anchor="middle" x="2796.49" y="-1402.49" font-family="Times,serif" font-size="14.00">catalog I was looking</text>
<text text-anchor="middle" x="2796.49" y="-1385.24" font-family="Times,serif" font-size="14.00">through while I was</text>
<text text-anchor="middle" x="2796.49" y="-1367.99" font-family="Times,serif" font-size="14.00">sitting down, out back.</text>
<text text-anchor="middle" x="2796.49" y="-1350.74" font-family="Times,serif" font-size="14.00">But I don’t know much</text>
<text text-anchor="middle" x="2796.49" y="-1333.49" font-family="Times,serif" font-size="14.00">more about it</text>
<text text-anchor="middle" x="2796.49" y="-1316.24" font-family="Times,serif" font-size="14.00"> than that.</text>
</g>

<text text-anchor="middle" x="1629.49" y="-560.85" font-family="Times,serif" font-size="14.00">work too much, so he</text>
<text text-anchor="middle" x="1629.49" y="-543.6" font-family="Times,serif" font-size="14.00">would specialize in</text>
<text text-anchor="middle" x="1629.49" y="-526.35" font-family="Times,serif" font-size="14.00">expensive pre&#45;war things</text>
<text text-anchor="middle" x="1629.49" y="-509.1" font-family="Times,serif" font-size="14.00">and then go sell them to</text>
<text text-anchor="middle" x="1629.49" y="-491.85" font-family="Times,serif" font-size="14.00">the Den &#45;&#45; or even hawk</text>
<text text-anchor="middle" x="1629.49" y="-474.6" font-family="Times,serif" font-size="14.00">them to stupid tribals as</text>
<text text-anchor="middle" x="1629.49" y="-457.35" font-family="Times,serif" font-size="14.00">religious artifacts</text>
<text text-anchor="middle" x="1629.49" y="-440.1" font-family="Times,serif" font-size="14.00">(chuckles to himself).</text>
<text text-anchor="middle" x="1629.49" y="-422.85" font-family="Times,serif" font-size="14.00">Oops, no offense. Anyhow,</text>

0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
