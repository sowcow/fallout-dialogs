<!-- lesson1 -->
<g id="node7" class="node">
<title>lesson1</title>
<ellipse fill="#ffffff" stroke="#000000" cx="583.32" cy="-967.79" rx="153.44" ry="847.29"/>
<text text-anchor="middle" x="583.32" y="-1549.61" font-family="Times,serif" font-size="14.00">Вы видите брата Томаса.</text>
<text text-anchor="middle" x="583.32" y="-1532.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1515.11" font-family="Times,serif" font-size="14.00">Вы видите брата Томаса.</text>
<text text-anchor="middle" x="583.32" y="-1497.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1480.61" font-family="Times,serif" font-size="14.00">Почему это так плохо?</text>
<text text-anchor="middle" x="583.32" y="-1463.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1446.11" font-family="Times,serif" font-size="14.00">Если есть возможность</text>
<text text-anchor="middle" x="583.32" y="-1428.86" font-family="Times,serif" font-size="14.00">убить врага, разве не</text>
<text text-anchor="middle" x="583.32" y="-1411.61" font-family="Times,serif" font-size="14.00">следует ею</text>
<text text-anchor="middle" x="583.32" y="-1394.36" font-family="Times,serif" font-size="14.00">воспользоваться?</text>
<text text-anchor="middle" x="583.32" y="-1377.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1359.86" font-family="Times,serif" font-size="14.00">Вы видите брата Томаса.</text>
<text text-anchor="middle" x="583.32" y="-1342.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1325.36" font-family="Times,serif" font-size="14.00">Давай посмотрим, что тебе</text>
<text text-anchor="middle" x="583.32" y="-1308.11" font-family="Times,serif" font-size="14.00">удалось усвоить из</text>
<text text-anchor="middle" x="583.32" y="-1290.86" font-family="Times,serif" font-size="14.00">предыдущего урока.</text>
<text text-anchor="middle" x="583.32" y="-1273.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1256.36" font-family="Times,serif" font-size="14.00">Неплохо, последний удар</text>
<text text-anchor="middle" x="583.32" y="-1239.11" font-family="Times,serif" font-size="14.00">меня почти достал.</text>
<text text-anchor="middle" x="583.32" y="-1221.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1204.61" font-family="Times,serif" font-size="14.00">Ты точно хочешь быть</text>
<text text-anchor="middle" x="583.32" y="-1187.36" font-family="Times,serif" font-size="14.00">посвященным&#45;писцом?</text>
<text text-anchor="middle" x="583.32" y="-1170.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1152.86" font-family="Times,serif" font-size="14.00">Жаль закапывать в</text>
<text text-anchor="middle" x="583.32" y="-1135.61" font-family="Times,serif" font-size="14.00">библиотеке такой талант.</text>
<text text-anchor="middle" x="583.32" y="-1118.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1101.11" font-family="Times,serif" font-size="14.00">Мы будем держать тебя в</text>
<text text-anchor="middle" x="583.32" y="-1083.86" font-family="Times,serif" font-size="14.00">запасе. Ладно?</text>
<text text-anchor="middle" x="583.32" y="-1066.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1049.36" font-family="Times,serif" font-size="14.00">Ух.</text>
<text text-anchor="middle" x="583.32" y="-1032.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-1014.86" font-family="Times,serif" font-size="14.00">Я тебе просто голову</text>
<text text-anchor="middle" x="583.32" y="-997.61" font-family="Times,serif" font-size="14.00">морочу.</text>
<text text-anchor="middle" x="583.32" y="-980.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-963.11" font-family="Times,serif" font-size="14.00">Ты можешь пересмотреть</text>
<text text-anchor="middle" x="583.32" y="-945.86" font-family="Times,serif" font-size="14.00">свое решение и стать</text>
<text text-anchor="middle" x="583.32" y="-928.61" font-family="Times,serif" font-size="14.00">рыцарем.</text>
<text text-anchor="middle" x="583.32" y="-911.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-894.11" font-family="Times,serif" font-size="14.00">Просто подумай об этом.</text>
<text text-anchor="middle" x="583.32" y="-876.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-859.61" font-family="Times,serif" font-size="14.00">Спасибо, брат Томас.</text>
<text text-anchor="middle" x="583.32" y="-842.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-825.11" font-family="Times,serif" font-size="14.00">Надеюсь, что вы все</text>
<text text-anchor="middle" x="583.32" y="-807.86" font-family="Times,serif" font-size="14.00">заметили, что брат Энтони</text>
<text text-anchor="middle" x="583.32" y="-790.61" font-family="Times,serif" font-size="14.00">не вытягивался слишком</text>
<text text-anchor="middle" x="583.32" y="-773.36" font-family="Times,serif" font-size="14.00">сильно.</text>
<text text-anchor="middle" x="583.32" y="-756.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-738.86" font-family="Times,serif" font-size="14.00">К тому же он попытался</text>
<text text-anchor="middle" x="583.32" y="-721.61" font-family="Times,serif" font-size="14.00">использовать против меня</text>
<text text-anchor="middle" x="583.32" y="-704.36" font-family="Times,serif" font-size="14.00">мой вес.</text>
<text text-anchor="middle" x="583.32" y="-687.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-669.86" font-family="Times,serif" font-size="14.00">Ну, пока что все. Давайте</text>
<text text-anchor="middle" x="583.32" y="-652.61" font-family="Times,serif" font-size="14.00">повторим.</text>
<text text-anchor="middle" x="583.32" y="-635.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-618.11" font-family="Times,serif" font-size="14.00">Легкий толчок посадит вас</text>
<text text-anchor="middle" x="583.32" y="-600.86" font-family="Times,serif" font-size="14.00">прямо на задницу.</text>
<text text-anchor="middle" x="583.32" y="-583.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-566.36" font-family="Times,serif" font-size="14.00">Ты точно хочешь быть</text>
<text text-anchor="middle" x="583.32" y="-549.11" font-family="Times,serif" font-size="14.00">посвященным&#45;писцом?</text>
<text text-anchor="middle" x="583.32" y="-531.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-514.61" font-family="Times,serif" font-size="14.00">Легкий толчок посадит вас</text>
<text text-anchor="middle" x="583.32" y="-497.36" font-family="Times,serif" font-size="14.00">прямо на задницу.</text>
<text text-anchor="middle" x="583.32" y="-480.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-462.86" font-family="Times,serif" font-size="14.00">Жаль закапывать в</text>
<text text-anchor="middle" x="583.32" y="-445.61" font-family="Times,serif" font-size="14.00">библиотеке такой талант.</text>
<text text-anchor="middle" x="583.32" y="-428.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="583.32" y="-411.11" font-family="Times,serif" font-size="14.00">Вы получаете 500 единиц</text>
<text text-anchor="middle" x="583.32" y="-393.86" font-family="Times,serif" font-size="14.00">опыта за наблюдение за</text>
<text text-anchor="middle" x="583.32" y="-376.61" font-family="Times,serif" font-size="14.00">обучением.</text>
</g>
