  164: Расскажи мне о Детях ночи.
  165: Что здесь происходит?
  166: Что они с тобой сделали?
  167: Кто такой Создатель?
  168: Ты хочешь умереть? Я могу избавить тебя от страданий.
  169: Ты несешь полную чушь!
