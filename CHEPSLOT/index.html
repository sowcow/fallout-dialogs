<script>window.Codes = {"start":"if (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 15) then begin\n    call map_enter_p_proc;\n  end\n  else begin\n    if (script_action == 6) then begin\n      call use_p_proc;\n    end\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(354, 100));\n","map_enter_p_proc":"if (global_var(38) == 1) then begin\n  destroy_object(self_obj);\nend\n","use_p_proc":"script_overrides;\nif (item_caps_total(dude_obj) < 10) then begin\n  display_msg(message_str(354, 108));\nend\nelse begin\n  display_msg(message_str(354, 101));\n  item_caps_adjust(dude_obj, -10);\n  bonus := random(1, 50) - random(1, 50);\n  test := roll_vs_skill(dude_obj, 16, bonus);\n  if (is_success(test)) then begin\n    if (is_critical(test)) then begin\n      rndx := random(15, 30);\n      float_msg(self_obj, message_str(354, 102), 0);\n      display_msg(message_str(354, 103) + rndx + message_str(354, 104));\n    end\n    else begin\n      float_msg(self_obj, message_str(354, 105), 0);\n      display_msg(message_str(354, 106));\n      rndx := 15;\n    end\n    item_caps_adjust(dude_obj, rndx);\n  end\n  else begin\n    display_msg(message_str(354, 107));\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
