 viewBox="0.00 0.00 394.15 190.08" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<!-- start -->

<title>start</title>

</g>
<!-- spatial_p_proc -->
<g id="node2" class="node">
<title>spatial_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="229" cy="-91.04" rx="157.15" ry="91.04"/>
<text text-anchor="middle" x="229" y="-138.11" font-family="Times,serif" font-size="14.00">Вы слышите женский голос</text>
<text text-anchor="middle" x="229" y="-120.86" font-family="Times,serif" font-size="14.00">из громкоговорителя.</text>
<text text-anchor="middle" x="229" y="-103.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="229" y="-86.36" font-family="Times,serif" font-size="14.00">Внимание! Вы вошли в</text>
<text text-anchor="middle" x="229" y="-69.11" font-family="Times,serif" font-size="14.00">закрытую зону! Не</text>
<text text-anchor="middle" x="229" y="-51.86" font-family="Times,serif" font-size="14.00">входите! Нарушители будут</text>

<script>window.Codes = {"start":"[]","spatial_p_proc":"if (map_var(7) == 1) then begin\n  display_msg(message_str(610, 100));\n  float_msg(dude_obj, message_str(610, 101), 7);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
