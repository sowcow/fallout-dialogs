<!-- map_commentary -->
<g id="node5" class="node">
<title>map_commentary</title>
<ellipse fill="#ffffff" stroke="#000000" cx="542.05" cy="-2780.44" rx="167.23" ry="737.51"/>
<text text-anchor="middle" x="542.05" y="-3284.64" font-family="Times,serif" font-size="14.00">Это универсальный магазин</text>
<text text-anchor="middle" x="542.05" y="-3267.39" font-family="Times,serif" font-size="14.00">Киллиана. Киллиан хороший</text>
<text text-anchor="middle" x="542.05" y="-3250.14" font-family="Times,serif" font-size="14.00">человек. В магазине есть</text>
<text text-anchor="middle" x="542.05" y="-3232.89" font-family="Times,serif" font-size="14.00">много всего.</text>
<text text-anchor="middle" x="542.05" y="-3215.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-3198.39" font-family="Times,serif" font-size="14.00">Казино Гизмо. Рассадник</text>
<text text-anchor="middle" x="542.05" y="-3181.14" font-family="Times,serif" font-size="14.00">азартных игр и подпольной</text>
<text text-anchor="middle" x="542.05" y="-3163.89" font-family="Times,serif" font-size="14.00">деятельности. Будь</text>
<text text-anchor="middle" x="542.05" y="-3146.64" font-family="Times,serif" font-size="14.00">осторожнее, говорят там</text>
<text text-anchor="middle" x="542.05" y="-3129.39" font-family="Times,serif" font-size="14.00">кругом мошенники.</text>
<text text-anchor="middle" x="542.05" y="-3112.14" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-3094.89" font-family="Times,serif" font-size="14.00">От этого места у меня</text>
<text text-anchor="middle" x="542.05" y="-3077.64" font-family="Times,serif" font-size="14.00">мурашки по коже.</text>
<text text-anchor="middle" x="542.05" y="-3060.39" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-3043.14" font-family="Times,serif" font-size="14.00">Что здесь, черт возьми,</text>
<text text-anchor="middle" x="542.05" y="-3025.89" font-family="Times,serif" font-size="14.00">произошло?</text>
<text text-anchor="middle" x="542.05" y="-3008.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-2991.39" font-family="Times,serif" font-size="14.00">Это будет крепкий орешек.</text>
<text text-anchor="middle" x="542.05" y="-2974.14" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-2956.89" font-family="Times,serif" font-size="14.00">Это оружейный магазин. Им</text>
<text text-anchor="middle" x="542.05" y="-2939.64" font-family="Times,serif" font-size="14.00">заправляет Бет. Хорошо</text>
<text text-anchor="middle" x="542.05" y="-2922.39" font-family="Times,serif" font-size="14.00">разбирается в пистолетах,</text>
<text text-anchor="middle" x="542.05" y="-2905.14" font-family="Times,serif" font-size="14.00">но гораздо лучше &#45; во</text>
<text text-anchor="middle" x="542.05" y="-2887.89" font-family="Times,serif" font-size="14.00">всяких сплетнях.</text>
<text text-anchor="middle" x="542.05" y="-2870.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-2853.39" font-family="Times,serif" font-size="14.00">Это Красный караван. Я</text>
<text text-anchor="middle" x="542.05" y="-2836.14" font-family="Times,serif" font-size="14.00">как&#45;то на них работал.</text>
<text text-anchor="middle" x="542.05" y="-2818.89" font-family="Times,serif" font-size="14.00">Они занимаются</text>
<text text-anchor="middle" x="542.05" y="-2801.64" font-family="Times,serif" font-size="14.00">исключительно рисковыми</text>
<text text-anchor="middle" x="542.05" y="-2784.39" font-family="Times,serif" font-size="14.00">работами.</text>
<text text-anchor="middle" x="542.05" y="-2767.14" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-2749.89" font-family="Times,serif" font-size="14.00">Дальнобойщиками управляет</text>
<text text-anchor="middle" x="542.05" y="-2732.64" font-family="Times,serif" font-size="14.00">Бутч Харрис. Он такой,</text>
<text text-anchor="middle" x="542.05" y="-2715.39" font-family="Times,serif" font-size="14.00">знаешь, не тормоз, а</text>
<text text-anchor="middle" x="542.05" y="-2698.14" font-family="Times,serif" font-size="14.00">медленный газ, если ты</text>
<text text-anchor="middle" x="542.05" y="-2680.89" font-family="Times,serif" font-size="14.00">понимаешь о чем я.</text>
<text text-anchor="middle" x="542.05" y="-2663.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-2646.39" font-family="Times,serif" font-size="14.00">А, вот Мальтийский сокол</text>
<text text-anchor="middle" x="542.05" y="-2629.14" font-family="Times,serif" font-size="14.00">&#45; это местечко, в котором</text>
<text text-anchor="middle" x="542.05" y="-2611.89" font-family="Times,serif" font-size="14.00">непременно нужно</text>
<text text-anchor="middle" x="542.05" y="-2594.64" font-family="Times,serif" font-size="14.00">побывать. Хорошая музыка,</text>
<text text-anchor="middle" x="542.05" y="-2577.39" font-family="Times,serif" font-size="14.00">хорошая выпивка и хорошая</text>
<text text-anchor="middle" x="542.05" y="-2560.14" font-family="Times,serif" font-size="14.00">компания.</text>
<text text-anchor="middle" x="542.05" y="-2542.89" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-2525.64" font-family="Times,serif" font-size="14.00">Оружейная Джейка. Высокие</text>
<text text-anchor="middle" x="542.05" y="-2508.39" font-family="Times,serif" font-size="14.00">цены, но его оружие того</text>
<text text-anchor="middle" x="542.05" y="-2491.14" font-family="Times,serif" font-size="14.00">стоит.</text>
<text text-anchor="middle" x="542.05" y="-2473.89" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-2456.64" font-family="Times,serif" font-size="14.00">Офис Торговцев водой. Они</text>
<text text-anchor="middle" x="542.05" y="-2439.39" font-family="Times,serif" font-size="14.00">двигают жизнь и экономику</text>
<text text-anchor="middle" x="542.05" y="-2422.14" font-family="Times,serif" font-size="14.00">в Хабе, поскольку все</text>
<text text-anchor="middle" x="542.05" y="-2404.89" font-family="Times,serif" font-size="14.00">здесь зависит от поставок</text>
<text text-anchor="middle" x="542.05" y="-2387.64" font-family="Times,serif" font-size="14.00">воды.</text>
<text text-anchor="middle" x="542.05" y="-2370.39" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="542.05" y="-2353.14" font-family="Times,serif" font-size="14.00">Я слыхал о таких местах</text>
<text text-anchor="middle" x="542.05" y="-2335.89" font-family="Times,serif" font-size="14.00">раньше, но ни разу ни в</text>
<text text-anchor="middle" x="542.05" y="-2318.64" font-family="Times,serif" font-size="14.00">одном не был. Похоже, там</text>
<text text-anchor="middle" x="542.05" y="-2301.39" font-family="Times,serif" font-size="14.00">чисто и красиво...</text>
<text text-anchor="middle" x="542.05" y="-2284.14" font-family="Times,serif" font-size="14.00">немножко слишком чисто,</text>
<text text-anchor="middle" x="542.05" y="-2266.89" font-family="Times,serif" font-size="14.00">на мой вкус.</text>
</g>
