<g id="node8" class="node">
<title>lesson1</title>
<ellipse fill="#ffffff" stroke="#000000" cx="575.14" cy="-1053.17" rx="151.32" ry="688.72"/>
<text text-anchor="middle" x="575.14" y="-1522.87" font-family="Times,serif" font-size="14.00">You see Brother Thomas.</text>
<text text-anchor="middle" x="575.14" y="-1505.62" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1488.37" font-family="Times,serif" font-size="14.00">You see Brother Thomas.</text>
<text text-anchor="middle" x="575.14" y="-1471.12" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1453.87" font-family="Times,serif" font-size="14.00">Why is overextending so</text>
<text text-anchor="middle" x="575.14" y="-1436.62" font-family="Times,serif" font-size="14.00">bad?</text>
<text text-anchor="middle" x="575.14" y="-1419.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1402.12" font-family="Times,serif" font-size="14.00">If you have the</text>
<text text-anchor="middle" x="575.14" y="-1384.87" font-family="Times,serif" font-size="14.00">opportunity for a kill,</text>
<text text-anchor="middle" x="575.14" y="-1367.62" font-family="Times,serif" font-size="14.00">shouldn&#39;t you go for it?</text>
<text text-anchor="middle" x="575.14" y="-1350.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1333.12" font-family="Times,serif" font-size="14.00">You see Brother Thomas.</text>
<text text-anchor="middle" x="575.14" y="-1315.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1298.62" font-family="Times,serif" font-size="14.00">Let&#39;s see if you&#39;ve</text>
<text text-anchor="middle" x="575.14" y="-1281.37" font-family="Times,serif" font-size="14.00">learned from the previous</text>
<text text-anchor="middle" x="575.14" y="-1264.12" font-family="Times,serif" font-size="14.00">example.</text>
<text text-anchor="middle" x="575.14" y="-1246.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1229.62" font-family="Times,serif" font-size="14.00">Not bad, that last move</text>
<text text-anchor="middle" x="575.14" y="-1212.37" font-family="Times,serif" font-size="14.00">almost got me.</text>
<text text-anchor="middle" x="575.14" y="-1195.12" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1177.87" font-family="Times,serif" font-size="14.00">Are you sure you want to</text>
<text text-anchor="middle" x="575.14" y="-1160.62" font-family="Times,serif" font-size="14.00">be a Scribe Initiate?</text>
<text text-anchor="middle" x="575.14" y="-1143.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1126.12" font-family="Times,serif" font-size="14.00">Those talents would be a</text>
<text text-anchor="middle" x="575.14" y="-1108.87" font-family="Times,serif" font-size="14.00">shame to waste.</text>
<text text-anchor="middle" x="575.14" y="-1091.62" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1074.37" font-family="Times,serif" font-size="14.00">We&#39;ll just keep you in</text>
<text text-anchor="middle" x="575.14" y="-1057.12" font-family="Times,serif" font-size="14.00">reserve. Okay?</text>
<text text-anchor="middle" x="575.14" y="-1039.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-1022.62" font-family="Times,serif" font-size="14.00">Uhh.</text>
<text text-anchor="middle" x="575.14" y="-1005.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-988.12" font-family="Times,serif" font-size="14.00">I&#39;m just fooling with ya.</text>
<text text-anchor="middle" x="575.14" y="-970.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-953.62" font-family="Times,serif" font-size="14.00">You may want to</text>
<text text-anchor="middle" x="575.14" y="-936.37" font-family="Times,serif" font-size="14.00">reconsider a career as a</text>
<text text-anchor="middle" x="575.14" y="-919.12" font-family="Times,serif" font-size="14.00">Knight.</text>
<text text-anchor="middle" x="575.14" y="-901.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-884.62" font-family="Times,serif" font-size="14.00">Just think about it.</text>
<text text-anchor="middle" x="575.14" y="-867.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-850.12" font-family="Times,serif" font-size="14.00">Thank you Brother Thomas.</text>
<text text-anchor="middle" x="575.14" y="-832.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-815.62" font-family="Times,serif" font-size="14.00">I hope you all noticed</text>
<text text-anchor="middle" x="575.14" y="-798.37" font-family="Times,serif" font-size="14.00">how Brother Anthony did</text>
<text text-anchor="middle" x="575.14" y="-781.12" font-family="Times,serif" font-size="14.00">not overextend</text>
<text text-anchor="middle" x="575.14" y="-763.87" font-family="Times,serif" font-size="14.00"> himself.</text>
<text text-anchor="middle" x="575.14" y="-746.62" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-729.37" font-family="Times,serif" font-size="14.00">He also tried to use my</text>
<text text-anchor="middle" x="575.14" y="-712.12" font-family="Times,serif" font-size="14.00">weight and bulkiness</text>
<text text-anchor="middle" x="575.14" y="-694.87" font-family="Times,serif" font-size="14.00">against me.</text>
<text text-anchor="middle" x="575.14" y="-677.62" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-660.37" font-family="Times,serif" font-size="14.00">Well that&#39;s all for now,</text>
<text text-anchor="middle" x="575.14" y="-643.12" font-family="Times,serif" font-size="14.00">so let&#39;s review.</text>
<text text-anchor="middle" x="575.14" y="-625.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="575.14" y="-608.62" font-family="Times,serif" font-size="14.00">You gain 500 experience</text>
<text text-anchor="middle" x="575.14" y="-591.37" font-family="Times,serif" font-size="14.00">points from watching the</text>
<text text-anchor="middle" x="575.14" y="-574.12" font-family="Times,serif" font-size="14.00">training.</text>
