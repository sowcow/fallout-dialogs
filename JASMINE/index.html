<text text-anchor="middle" x="772.343" y="-715.354" font-family="Times,serif" font-size="14.00">Welcome to the Circle of</text>

<text text-anchor="middle" x="772.343" y="-670.354" font-family="Times,serif" font-size="14.00">infiltration of the</text>
<text text-anchor="middle" x="772.343" y="-655.354" font-family="Times,serif" font-size="14.00">Daren Hightower estate as</text>

<text text-anchor="middle" x="772.343" y="-625.354" font-family="Times,serif" font-size="14.00">Hightower&#39;s estate is</text>

<text text-anchor="middle" x="772.343" y="-595.354" font-family="Times,serif" font-size="14.00">It has a</text>
<text text-anchor="middle" x="772.343" y="-580.354" font-family="Times,serif" font-size="14.00">minimum of two guards on</text>
<text text-anchor="middle" x="772.343" y="-565.354" font-family="Times,serif" font-size="14.00">duty at all times. The</text>
<text text-anchor="middle" x="772.343" y="-550.354" font-family="Times,serif" font-size="14.00">necklace is probably in a</text>
<text text-anchor="middle" x="772.343" y="-535.354" font-family="Times,serif" font-size="14.00">strongbox, which often</text>
<text text-anchor="middle" x="772.343" y="-520.354" font-family="Times,serif" font-size="14.00">have</text>
<text text-anchor="middle" x="772.343" y="-505.354" font-family="Times,serif" font-size="14.00">some minor traps, so be</text>
<text text-anchor="middle" x="772.343" y="-490.354" font-family="Times,serif" font-size="14.00">careful. Here are some</text>
<text text-anchor="middle" x="772.343" y="-475.354" font-family="Times,serif" font-size="14.00">lockpicks and a couple of</text>
<text text-anchor="middle" x="772.343" y="-460.354" font-family="Times,serif" font-size="14.00">flares to make your job a</text>
<text text-anchor="middle" x="772.343" y="-445.354" font-family="Times,serif" font-size="14.00">little</text>

<text text-anchor="middle" x="772.343" y="-415.354" font-family="Times,serif" font-size="14.00">Nuka&#45;Cola. &#160;Try not to</text>
<text text-anchor="middle" x="772.343" y="-400.354" font-family="Times,serif" font-size="14.00">kill Mr. Hightower. &#160;He&#39;s</text>
<text text-anchor="middle" x="772.343" y="-385.354" font-family="Times,serif" font-size="14.00">one of our &quot;favorite&quot;</text>
<text text-anchor="middle" x="772.343" y="-370.354" font-family="Times,serif" font-size="14.00">people. You</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  }).bind('selectstart', function() {

  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
