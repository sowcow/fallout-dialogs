<script>window.Codes = {"start":"[]","map_exit_p_proc":"if (map_var(2) == 1) then begin\n  display_msg(message_str(1537, 102));\n  set_global_var(362, 5);\nend\n","map_enter_p_proc":"if (metarule(14, 0)) then begin\n  display_msg(message_str(1537, 100));\n  if (global_var(27) == 901) then begin\n    set_global_var(361, global_var(361) bwor 1);\n    set_map_var(0, 1);\n  end\n  if (global_var(362) < 3) then begin\n    set_global_var(362, 2);\n    set_map_var(1, 1);\n  end\n  else begin\n    display_msg(message_str(1537, 101));\n  end\n  give_exp_points(500);\n  display_msg(message_str(14, 100) + 500 + message_str(14, 101));\nend\nset_light_level(60);\nset_global_var(27, 0);\n","map_update_p_proc":"if (elevation(dude_obj) == 0) then begin\n  set_light_level(60);\nend\nelse begin\n  if (tile_in_tile_rect(25907, 27884, 28717, 31895, tile_num(dude_obj))) then begin\n  end\n  set_light_level(55);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
