<text text-anchor="middle" x="118.794" y="-700.614" font-family="Times,serif" font-size="14.00">You see a dim glowing</text>
<text text-anchor="middle" x="118.794" y="-685.614" font-family="Times,serif" font-size="14.00">computer.</text>
<text text-anchor="middle" x="118.794" y="-670.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-655.614" font-family="Times,serif" font-size="14.00">You notice nothing</text>
<text text-anchor="middle" x="118.794" y="-640.614" font-family="Times,serif" font-size="14.00">unusual.</text>
<text text-anchor="middle" x="118.794" y="-625.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-610.614" font-family="Times,serif" font-size="14.00">This computer is making a</text>
<text text-anchor="middle" x="118.794" y="-595.614" font-family="Times,serif" font-size="14.00">weird humming noise.</text>
<text text-anchor="middle" x="118.794" y="-580.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-565.614" font-family="Times,serif" font-size="14.00">A monitor connected to</text>
<text text-anchor="middle" x="118.794" y="-550.614" font-family="Times,serif" font-size="14.00">this computer is printing</text>
<text text-anchor="middle" x="118.794" y="-535.614" font-family="Times,serif" font-size="14.00">the word</text>
<text text-anchor="middle" x="118.794" y="-520.614" font-family="Times,serif" font-size="14.00">&#39;System failure.&#39; over</text>
<text text-anchor="middle" x="118.794" y="-505.614" font-family="Times,serif" font-size="14.00">and over.</text>
<text text-anchor="middle" x="118.794" y="-490.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-475.614" font-family="Times,serif" font-size="14.00">This computer appears to</text>
<text text-anchor="middle" x="118.794" y="-460.614" font-family="Times,serif" font-size="14.00">have been attacked by a</text>
<text text-anchor="middle" x="118.794" y="-445.614" font-family="Times,serif" font-size="14.00">ghoul.</text>
<text text-anchor="middle" x="118.794" y="-430.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-415.614" font-family="Times,serif" font-size="14.00">Lights are flashing on</text>
<text text-anchor="middle" x="118.794" y="-400.614" font-family="Times,serif" font-size="14.00">this computer but it</text>
<text text-anchor="middle" x="118.794" y="-385.614" font-family="Times,serif" font-size="14.00">seems random to you.</text>
<text text-anchor="middle" x="118.794" y="-370.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-355.614" font-family="Times,serif" font-size="14.00">This computer gives you a</text>
<text text-anchor="middle" x="118.794" y="-340.614" font-family="Times,serif" font-size="14.00">harmless shock when you</text>
<text text-anchor="middle" x="118.794" y="-325.614" font-family="Times,serif" font-size="14.00">touch it.</text>
<text text-anchor="middle" x="118.794" y="-310.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-295.614" font-family="Times,serif" font-size="14.00">Upon inspection you</text>
<text text-anchor="middle" x="118.794" y="-280.614" font-family="Times,serif" font-size="14.00">notice that this computer</text>
<text text-anchor="middle" x="118.794" y="-265.614" font-family="Times,serif" font-size="14.00">has been used</text>
<text text-anchor="middle" x="118.794" y="-250.614" font-family="Times,serif" font-size="14.00"> as a home by rats.</text>
<text text-anchor="middle" x="118.794" y="-235.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-220.614" font-family="Times,serif" font-size="14.00">Random numbers are</text>
<text text-anchor="middle" x="118.794" y="-205.614" font-family="Times,serif" font-size="14.00">printing across a screen</text>
<text text-anchor="middle" x="118.794" y="-190.614" font-family="Times,serif" font-size="14.00">connected to this system.</text>
<text text-anchor="middle" x="118.794" y="-175.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="118.794" y="-160.614" font-family="Times,serif" font-size="14.00">Half of this computer is</text>
<text text-anchor="middle" x="118.794" y="-145.614" font-family="Times,serif" font-size="14.00">black and charred from an</text>
<text text-anchor="middle" x="118.794" y="-130.614" font-family="Times,serif" font-size="14.00">old fire.</text>
</g>

<text text-anchor="middle" x="371.794" y="-483.114" font-family="Times,serif" font-size="14.00">There is a trickle of</text>
<text text-anchor="middle" x="371.794" y="-468.114" font-family="Times,serif" font-size="14.00">power coming in. Most of</text>
<text text-anchor="middle" x="371.794" y="-453.114" font-family="Times,serif" font-size="14.00">the power seems</text>
<text text-anchor="middle" x="371.794" y="-438.114" font-family="Times,serif" font-size="14.00">to have been routed to</text>
<text text-anchor="middle" x="371.794" y="-423.114" font-family="Times,serif" font-size="14.00">maintain the few systems</text>
<text text-anchor="middle" x="371.794" y="-408.114" font-family="Times,serif" font-size="14.00">which are still</text>
<text text-anchor="middle" x="371.794" y="-393.114" font-family="Times,serif" font-size="14.00"> semi&#45;functioning.</text>
<text text-anchor="middle" x="371.794" y="-378.114" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="371.794" y="-363.114" font-family="Times,serif" font-size="14.00">You notice nothing</text>
<text text-anchor="middle" x="371.794" y="-348.114" font-family="Times,serif" font-size="14.00">unusual.</text>

<script>window.Codes = {"start":"if (local_var(0) == 0) then begin\n  set_local_var(0, random(1, 9));\nend\nif (script_action == 21) then begin\n  script_overrides;\n  call search;\nend\nelse begin\n  if (script_action == 8) then begin\n    use_skill := action_being_used;\n    script_overrides;\n    call skills;\n  end\nend\n","search":"if (tile_distance_objs(self_obj, dude_obj) > 3) then begin\n  display_msg(message_str(418, 100));\nend\nelse begin\n  if (local_var(0) == 1) then begin\n    display_msg(message_str(418, 102));\n  end\n  else begin\n    if (local_var(0) == 2) then begin\n      display_msg(message_str(418, 103));\n    end\n    else begin\n      if (local_var(0) == 3) then begin\n        display_msg(message_str(418, 104));\n      end\n      else begin\n        if (local_var(0) == 4) then begin\n          display_msg(message_str(418, 105));\n        end\n        else begin\n          if (local_var(0) == 5) then begin\n            display_msg(message_str(418, 106));\n          end\n          else begin\n            if (local_var(0) == 6) then begin\n              display_msg(message_str(418, 107));\n            end\n            else begin\n              if (local_var(0) == 7) then begin\n                display_msg(message_str(418, 108));\n              end\n              else begin\n                if (local_var(0) == 8) then begin\n                  display_msg(message_str(418, 109));\n                end\n                else begin\n                  if (local_var(0) == 9) then begin\n                    display_msg(message_str(418, 111));\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","skills":"if ((use_skill == 13) or (use_skill == 12)) then begin\n  display_msg(message_str(418, 101));\nend\nelse begin\n  display_msg(message_str(418, 102));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
