<text text-anchor="middle" x="252.69" y="-597.928" font-family="Times,serif" font-size="14.00">They serve the Master.</text>

<text text-anchor="middle" x="252.69" y="-507.928" font-family="Times,serif" font-size="14.00">Curiosity is a foolhardy</text>

<text text-anchor="middle" x="252.69" y="-477.928" font-family="Times,serif" font-size="14.00">when it comes to the</text>
<text text-anchor="middle" x="252.69" y="-462.928" font-family="Times,serif" font-size="14.00">Nightkin. That</text>
<text text-anchor="middle" x="252.69" y="-447.928" font-family="Times,serif" font-size="14.00">is your only warning. I</text>
<text text-anchor="middle" x="252.69" y="-432.928" font-family="Times,serif" font-size="14.00">have much to do now. Away</text>

<text text-anchor="middle" x="2743.69" y="-590.428" font-family="Times,serif" font-size="14.00">Decadence and ease</text>

<text text-anchor="middle" x="2743.69" y="-515.428" font-family="Times,serif" font-size="14.00">Fortunately, I am a hard</text>

<text text-anchor="middle" x="2743.69" y="-440.428" font-family="Times,serif" font-size="14.00">I do not care about your</text>

<g id="node36" class="node"><title>lasher31</title>

<text text-anchor="middle" x="2412.69" y="-590.428" font-family="Times,serif" font-size="14.00">Mutation is nothing to</text>
<text text-anchor="middle" x="2412.69" y="-575.428" font-family="Times,serif" font-size="14.00">fear. Every birth is a</text>
<text text-anchor="middle" x="2412.69" y="-560.428" font-family="Times,serif" font-size="14.00">mutation of our parents’</text>
<text text-anchor="middle" x="2412.69" y="-545.428" font-family="Times,serif" font-size="14.00">DNA. We are all mutants.</text>
<text text-anchor="middle" x="2412.69" y="-530.428" font-family="Times,serif" font-size="14.00">The</text>
<text text-anchor="middle" x="2412.69" y="-515.428" font-family="Times,serif" font-size="14.00">only thing that matters</text>
<text text-anchor="middle" x="2412.69" y="-500.428" font-family="Times,serif" font-size="14.00">is that the mutant is</text>
<text text-anchor="middle" x="2412.69" y="-485.428" font-family="Times,serif" font-size="14.00">guided on a moral and</text>
<text text-anchor="middle" x="2412.69" y="-470.428" font-family="Times,serif" font-size="14.00">productive path. This is</text>
<text text-anchor="middle" x="2412.69" y="-455.428" font-family="Times,serif" font-size="14.00">my job. And</text>
<text text-anchor="middle" x="2412.69" y="-440.428" font-family="Times,serif" font-size="14.00">this also ends this</text>
<text text-anchor="middle" x="2412.69" y="-425.428" font-family="Times,serif" font-size="14.00">discussion. Leave me now.</text>
</g>

<text text-anchor="middle" x="3588.69" y="-590.428" font-family="Times,serif" font-size="14.00">I deal out pain. If the</text>

<text text-anchor="middle" x="3588.69" y="-560.428" font-family="Times,serif" font-size="14.00">learn from it, it evolves</text>
<text text-anchor="middle" x="3588.69" y="-545.428" font-family="Times,serif" font-size="14.00">into a righteous soul. If</text>
<text text-anchor="middle" x="3588.69" y="-530.428" font-family="Times,serif" font-size="14.00">it does not, it does not</text>
<text text-anchor="middle" x="3588.69" y="-515.428" font-family="Times,serif" font-size="14.00">deserve to exist. On rare</text>
<text text-anchor="middle" x="3588.69" y="-500.428" font-family="Times,serif" font-size="14.00">occasions, the animal is</text>
<text text-anchor="middle" x="3588.69" y="-485.428" font-family="Times,serif" font-size="14.00">removed the genetic pool,</text>
<text text-anchor="middle" x="3588.69" y="-470.428" font-family="Times,serif" font-size="14.00">although not as often as</text>
<text text-anchor="middle" x="3588.69" y="-455.428" font-family="Times,serif" font-size="14.00">I would like. This</text>
<text text-anchor="middle" x="3588.69" y="-440.428" font-family="Times,serif" font-size="14.00">happens more often with</text>
<text text-anchor="middle" x="3588.69" y="-425.428" font-family="Times,serif" font-size="14.00">failed grown animals.</text>
</g>

<text text-anchor="middle" x="4553.69" y="-1050.87" font-family="Times,serif" font-size="14.00">Cathedral was spared,</text>

<text text-anchor="middle" x="4553.69" y="-1005.87" font-family="Times,serif" font-size="14.00">a healing darkness</text>

<text text-anchor="middle" x="4553.69" y="-960.866" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="4553.69" y="-915.866" font-family="Times,serif" font-size="14.00">center, and so I have</text>
<text text-anchor="middle" x="4553.69" y="-900.866" font-family="Times,serif" font-size="14.00">endeavored to administer</text>
<text text-anchor="middle" x="4553.69" y="-885.866" font-family="Times,serif" font-size="14.00">teaching</text>

<text text-anchor="middle" x="4806.69" y="-975.866" font-family="Times,serif" font-size="14.00">Master.</text>
<text text-anchor="middle" x="4806.69" y="-960.866" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
