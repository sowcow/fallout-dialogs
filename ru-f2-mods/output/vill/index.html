<text text-anchor="middle" x="231" y="-575.39" font-family="Times,serif" font-size="14.00">Вы вошли в небольшую</text>
<text text-anchor="middle" x="231" y="-558.14" font-family="Times,serif" font-size="14.00">деревню. Здесь невыносимо</text>
<text text-anchor="middle" x="231" y="-540.89" font-family="Times,serif" font-size="14.00">воняет грызунами. Вы</text>
<text text-anchor="middle" x="231" y="-523.64" font-family="Times,serif" font-size="14.00">видите несколько</text>
<text text-anchor="middle" x="231" y="-506.39" font-family="Times,serif" font-size="14.00">кротокрысов, шибуршаших</text>
<text text-anchor="middle" x="231" y="-489.14" font-family="Times,serif" font-size="14.00">вокруг. Странно, но они,</text>
<text text-anchor="middle" x="231" y="-471.89" font-family="Times,serif" font-size="14.00">по каким&#45;то причинам, не</text>
<text text-anchor="middle" x="231" y="-454.64" font-family="Times,serif" font-size="14.00">нападают ни на вас, ни на</text>
<text text-anchor="middle" x="231" y="-437.39" font-family="Times,serif" font-size="14.00">работающих рядом</text>
<text text-anchor="middle" x="231" y="-420.14" font-family="Times,serif" font-size="14.00">крестьян.</text>
<text text-anchor="middle" x="231" y="-402.89" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="231" y="-385.64" font-family="Times,serif" font-size="14.00">Деревня выглядит пустой.</text>
<text text-anchor="middle" x="231" y="-368.39" font-family="Times,serif" font-size="14.00">Воздух наполняет смрад от</text>
<text text-anchor="middle" x="231" y="-351.14" font-family="Times,serif" font-size="14.00">гниения трупов</text>
<text text-anchor="middle" x="231" y="-333.89" font-family="Times,serif" font-size="14.00">кротокрысов.</text>
<text text-anchor="middle" x="231" y="-316.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="231" y="-299.39" font-family="Times,serif" font-size="14.00">Эй! Куда все ушли?</text>
<text text-anchor="middle" x="231" y="-282.14" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="231" y="-264.89" font-family="Times,serif" font-size="14.00">Деревня сильно изменилась</text>
<text text-anchor="middle" x="231" y="-247.64" font-family="Times,serif" font-size="14.00">со времени вашего</text>
<text text-anchor="middle" x="231" y="-230.39" font-family="Times,serif" font-size="14.00">последнего визита.</text>
<text text-anchor="middle" x="231" y="-213.14" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="231" y="-195.89" font-family="Times,serif" font-size="14.00">Деревня изменилась еще</text>
<text text-anchor="middle" x="231" y="-178.64" font-family="Times,serif" font-size="14.00">больше с тех пор, как вы</text>
<text text-anchor="middle" x="231" y="-161.39" font-family="Times,serif" font-size="14.00">были здесь в последний</text>
<text text-anchor="middle" x="231" y="-144.14" font-family="Times,serif" font-size="14.00">раз. Кажется, что защита</text>
<text text-anchor="middle" x="231" y="-126.89" font-family="Times,serif" font-size="14.00">из кротокрысов была</text>
<text text-anchor="middle" x="231" y="-109.64" font-family="Times,serif" font-size="14.00">заменена стеной.</text>

    top: 0
  });

  showCode = function(code, x, y) {

  nodes = $('.node');

      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
