<text text-anchor="middle" x="1124.84" y="-1024.65" font-family="Times,serif" font-size="14.00">Look: They can think for</text>

<text text-anchor="middle" x="1124.84" y="-990.15" font-family="Times,serif" font-size="14.00">learn, they can read and</text>
<text text-anchor="middle" x="1124.84" y="-972.9" font-family="Times,serif" font-size="14.00">even write if they dip a</text>
<text text-anchor="middle" x="1124.84" y="-955.65" font-family="Times,serif" font-size="14.00">claw</text>
<text text-anchor="middle" x="1124.84" y="-938.4" font-family="Times,serif" font-size="14.00">in ink. They are fast,</text>
<text text-anchor="middle" x="1124.84" y="-921.15" font-family="Times,serif" font-size="14.00">tough, perceptive, and</text>
<text text-anchor="middle" x="1124.84" y="-903.9" font-family="Times,serif" font-size="14.00">deadly. If their numbers</text>

    left: 0,
    top: 0

  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {

      left: x,
      top: y
    });
  };

      return hideCode();
    });
  });

    var x, y;

    y = e.pageY;

      x: x,
      y: y
    };
  });

    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
