<script>window.Codes = {"start":"[]","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj)) then begin\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","destroy_p_proc":"variable LVar0 := 0;\nif ((obj_pid(self_obj) == 16777221) or (obj_pid(self_obj) == 16777571)) then begin\n  LVar0 := create_object_sid(591, 0, 0, 4294967295);\nend\nelse begin\n  LVar0 := create_object_sid(92, 0, 0, 4294967295);\nend\nadd_obj_to_inven(self_obj, LVar0);\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(20, 100));\n","description_p_proc":"[]","use_skill_on_p_proc":"if (action_being_used == 10) then begin\n  script_overrides;\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","map_enter_p_proc":"critter_add_trait(self_obj, 1, 6, 4);\ncritter_add_trait(self_obj, 1, 5, 8);\nadd_timer_event(self_obj, game_ticks(random(1, 5)), 0);\n","timed_event_p_proc":"if ((combat_is_initialized == 0) and ((critter_state(self_obj) bwand 1) == 0)) then begin\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  if ((cur_map_index == 3) and (elevation(dude_obj) != elevation(self_obj))) then begin\n    debug_msg(\"zclscorp\" + \": \" + \"I'm in Arroyo Caves and not on the same elevation as the dude.\" + \"\\n\");\n  end\n  else begin\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(1, 3)), 0);\n  end\n  reg_anim_func(3, 0);\nend\nadd_timer_event(self_obj, game_ticks(random(3, 5)), 0);\n","combat_p_proc":"if (fixed_param == 2) then begin\n  if (target_obj == dude_obj) then begin\n    if (not(is_success(do_check(dude_obj, 6, 4294967295)))) then begin\n      poison(target_obj, random(1, 6));\n    end\n  end\nend\n","use_obj_on_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
