<text text-anchor="middle" x="1272" y="-2042.42" font-family="Times,serif" font-size="14.00">Me </text>

<text text-anchor="middle" x="1272" y="-2007.92" font-family="Times,serif" font-size="14.00">. Me </text>
<text text-anchor="middle" x="1272" y="-1990.67" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1272" y="-1973.42" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="1272" y="-1956.17" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1272" y="-1938.92" font-family="Times,serif" font-size="14.00">I am </text>
<text text-anchor="middle" x="1272" y="-1921.67" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1272" y="-1904.42" font-family="Times,serif" font-size="14.00">. What are you doing</text>
<text text-anchor="middle" x="1272" y="-1887.17" font-family="Times,serif" font-size="14.00">here?</text>
<text text-anchor="middle" x="1272" y="-1869.92" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1272" y="-1852.67" font-family="Times,serif" font-size="14.00">Greetings to you as well.</text>
<text text-anchor="middle" x="1272" y="-1835.42" font-family="Times,serif" font-size="14.00">I am called</text>
<text text-anchor="middle" x="1272" y="-1818.17" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

  };

      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
