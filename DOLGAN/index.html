<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 47);\n  critter_add_trait(self_obj, 1, 5, 27);\n  initialized := 1;\nend\nelse begin\n  if (script_action == 12) then begin\n    call critter_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n    else begin\n      if (script_action == 21) then begin\n        call look_at_p_proc;\n      end\n      else begin\n        if (script_action == 4) then begin\n          call pickup_p_proc;\n        end\n        else begin\n          if (script_action == 11) then begin\n            call talk_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj) and (global_var(136) < 41)) then begin\n  hostile := 1;\nend\nif (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","destroy_p_proc":"set_global_var(136, global_var(136) - 1);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"if ((global_var(135) == 2) or (get_critter_stat(dude_obj, 6) > 6)) then begin\n  call show_true_name;\nend\nelse begin\n  if (get_critter_stat(dude_obj, 6) < 4) then begin\n    call show_false_name;\n  end\n  else begin\n    if (get_critter_stat(dude_obj, 4) < 5) then begin\n      call show_false_name;\n    end\n    else begin\n      if (random(0, 1)) then begin\n        call show_false_name;\n      end\n      else begin\n        call show_true_name;\n      end\n    end\n  end\nend\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"start_gdialog(282, self_obj, 4, -1, -1);\ngsay_start;\nset_local_var(0, 1);\nif (global_var(135) == 2) then begin\n  call Dolgan03;\nend\nelse begin\n  if ((global_var(135) == 1) and (local_var(1) == 0)) then begin\n    call Dolgan01;\n  end\n  else begin\n    call Dolgan00;\n  end\nend\ngsay_end;\nend_dialogue;\n","show_true_name":"script_overrides;\nif (local_var(0)) then begin\n  if ((game_time_hour >= 1900) or (game_time_hour < 600)) then begin\n    display_msg(message_str(282, 100));\n  end\n  else begin\n    display_msg(message_str(282, 101));\n  end\nend\nelse begin\n  display_msg(message_str(282, 104));\nend\n","show_false_name":"script_overrides;\ndisplay_msg(message_str(282, random(105, 111)));\n","Dolgan00":"float_msg(self_obj, message_str(282, 112), 2);\n","Dolgan01":"float_msg(self_obj, message_str(282, 113), 2);\nset_local_var(1, 1);\ncritter_mod_skill(dude_obj, 4, 7);\ngame_time_advance(game_ticks(14400));\ncall Dolgan02;\n","Dolgan02":"gsay_message(282, 114, 50);\n","Dolgan03":"gsay_reply(282, 115);\nif (local_var(1) != 2) then begin\n  giq_option(5, 282, 116, Dolgan04, 50);\nend\ngiq_option(5, 282, 117, Dolgan07, 50);\ngiq_option(5, 282, 118, DolganEnd, 50);\n","Dolgan04":"gsay_reply(282, 119);\nif (local_var(1) != 2) then begin\n  giq_option(4, 282, 120, Train, 50);\nend\ngiq_option(4, 282, 121, DolganEnd, 50);\n","Dolgan05":"gsay_message(282, 122, 50);\n","Dolgan06":"gsay_message(282, 123, 50);\n","Dolgan07":"gsay_reply(282, 124);\ngiq_option(5, 282, 125, DolganEnd, 50);\n","Train":"game_time_advance(game_ticks(21600));\nset_local_var(1, 2);\ncritter_mod_skill(dude_obj, 4, 7);\ncall Dolgan05;\n","DolganEnd":"[]","DolganCombat":"hostile := 1;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {

  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
