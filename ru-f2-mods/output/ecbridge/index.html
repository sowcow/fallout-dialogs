  var downAt, hideCode, nodes, positionCode, showCode;

    });
  });

      y: y
    };
  });

    var delta, x, y;
    if (!downAt) {
      return;
    }

    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };

    return false;
  });

  });
