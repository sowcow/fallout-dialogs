<text text-anchor="middle" x="1674" y="-3037.07" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1674" y="-3022.07" font-family="Times,serif" font-size="14.00">The FEV is pre&#45;programmed</text>

<text text-anchor="middle" x="1674" y="-2992.07" font-family="Times,serif" font-size="14.00">DNA</text>

<text text-anchor="middle" x="1674" y="-2947.07" font-family="Times,serif" font-size="14.00">It therefore</text>
<text text-anchor="middle" x="1674" y="-2932.07" font-family="Times,serif" font-size="14.00">attempts to correct the</text>

<text text-anchor="middle" x="1674" y="-2902.07" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1674" y="-2887.07" font-family="Times,serif" font-size="14.00">However, as the FEV is</text>

<text text-anchor="middle" x="1674" y="-2857.07" font-family="Times,serif" font-size="14.00">the DNA of</text>

<text text-anchor="middle" x="1674" y="-2827.07" font-family="Times,serif" font-size="14.00">includes portions of its</text>
<text text-anchor="middle" x="1674" y="-2812.07" font-family="Times,serif" font-size="14.00">own</text>
<text text-anchor="middle" x="1674" y="-2797.07" font-family="Times,serif" font-size="14.00">recursive code, the</text>

<text text-anchor="middle" x="1674" y="-2767.07" font-family="Times,serif" font-size="14.00">unpredictable.</text>

<text text-anchor="middle" x="1674" y="-2722.07" font-family="Times,serif" font-size="14.00">individual with</text>

<text text-anchor="middle" x="1674" y="-2572.07" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1674" y="-2557.07" font-family="Times,serif" font-size="14.00">In a genetically viable</text>
<text text-anchor="middle" x="1674" y="-2542.07" font-family="Times,serif" font-size="14.00">individual, it re&#45;writes</text>
<text text-anchor="middle" x="1674" y="-2527.07" font-family="Times,serif" font-size="14.00">portions</text>
<text text-anchor="middle" x="1674" y="-2512.07" font-family="Times,serif" font-size="14.00">of DNA, causing</text>
<text text-anchor="middle" x="1674" y="-2497.07" font-family="Times,serif" font-size="14.00">accelerated mutation,</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({

    '-moz-user-select': 'none',

    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
