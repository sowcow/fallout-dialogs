<text text-anchor="middle" x="1487" y="-5521.43" font-family="Times,serif" font-size="14.00">Well, I&#39;m not one to</text>

<text text-anchor="middle" x="1487" y="-5476.43" font-family="Times,serif" font-size="14.00">related to the</text>

<text text-anchor="middle" x="1487" y="-5431.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1487" y="-5416.43" font-family="Times,serif" font-size="14.00">There is something else.</text>
<text text-anchor="middle" x="1487" y="-5401.43" font-family="Times,serif" font-size="14.00">I know someone who knows</text>
<text text-anchor="middle" x="1487" y="-5386.43" font-family="Times,serif" font-size="14.00">someone that says that</text>
<text text-anchor="middle" x="1487" y="-5371.43" font-family="Times,serif" font-size="14.00">they saw three</text>
<text text-anchor="middle" x="1487" y="-5356.43" font-family="Times,serif" font-size="14.00">extremely large robed</text>

<text text-anchor="middle" x="1487" y="-5311.43" font-family="Times,serif" font-size="14.00">before the murders.</text>
<text text-anchor="middle" x="1487" y="-5296.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1487" y="-5281.43" font-family="Times,serif" font-size="14.00">There is something else.</text>
<text text-anchor="middle" x="1487" y="-5266.43" font-family="Times,serif" font-size="14.00">Someone killed Jain, the</text>

<text text-anchor="middle" x="3588" y="-787.562" font-family="Times,serif" font-size="14.00">merchants seized control</text>

<text text-anchor="middle" x="3588" y="-727.562" font-family="Times,serif" font-size="14.00">and people had to get</text>

<text text-anchor="middle" x="3588" y="-697.562" font-family="Times,serif" font-size="14.00">merchant war</text>
<text text-anchor="middle" x="3588" y="-682.562" font-family="Times,serif" font-size="14.00">raged on for years until</text>
<text text-anchor="middle" x="3588" y="-667.562" font-family="Times,serif" font-size="14.00">a man named Roy Greene &#45;</text>
<text text-anchor="middle" x="3588" y="-652.562" font-family="Times,serif" font-size="14.00">yeah, Justin&#39;s</text>
<text text-anchor="middle" x="3588" y="-637.562" font-family="Times,serif" font-size="14.00">Grandfather, that&#39;s it &#45;</text>
<text text-anchor="middle" x="3588" y="-622.562" font-family="Times,serif" font-size="14.00">helped to</text>
<text text-anchor="middle" x="3588" y="-607.562" font-family="Times,serif" font-size="14.00">negotiate an agreement</text>
<text text-anchor="middle" x="3588" y="-592.562" font-family="Times,serif" font-size="14.00">that ended the war.</text>
</g>
