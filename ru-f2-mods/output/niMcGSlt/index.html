<text text-anchor="middle" x="3141.62" y="-4691.85" font-family="Times,serif" font-size="14.00">С этим автоматом ничего</text>
<text text-anchor="middle" x="3141.62" y="-4674.6" font-family="Times,serif" font-size="14.00">нельзя сделать, пока</text>
<text text-anchor="middle" x="3141.62" y="-4657.35" font-family="Times,serif" font-size="14.00">старикан на нем играет.</text>
<text text-anchor="middle" x="3141.62" y="-4640.1" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3141.62" y="-4622.85" font-family="Times,serif" font-size="14.00">Чинить тут уже нечего.</text>
<text text-anchor="middle" x="3141.62" y="-4605.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3141.62" y="-4588.35" font-family="Times,serif" font-size="14.00">С этим автоматом ничего</text>
<text text-anchor="middle" x="3141.62" y="-4571.1" font-family="Times,serif" font-size="14.00">больше не сделать.</text>
<text text-anchor="middle" x="3141.62" y="-4553.85" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3141.62" y="-4536.6" font-family="Times,serif" font-size="14.00">Этот автомат древний, как</text>
<text text-anchor="middle" x="3141.62" y="-4519.35" font-family="Times,serif" font-size="14.00">не знаю что. Удивительно,</text>
<text text-anchor="middle" x="3141.62" y="-4502.1" font-family="Times,serif" font-size="14.00">что он вообще работает.</text>
<text text-anchor="middle" x="3141.62" y="-4484.85" font-family="Times,serif" font-size="14.00">Вы некоторое время</text>
<text text-anchor="middle" x="3141.62" y="-4467.6" font-family="Times,serif" font-size="14.00">возитесь с ним, пока из</text>
<text text-anchor="middle" x="3141.62" y="-4450.35" font-family="Times,serif" font-size="14.00">недр не раздается жуткий</text>
<text text-anchor="middle" x="3141.62" y="-4433.1" font-family="Times,serif" font-size="14.00">скрежет. После этого вы</text>
<text text-anchor="middle" x="3141.62" y="-4415.85" font-family="Times,serif" font-size="14.00">сразу решаете оставить</text>
<text text-anchor="middle" x="3141.62" y="-4398.6" font-family="Times,serif" font-size="14.00">его в покое.</text>
<text text-anchor="middle" x="3141.62" y="-4381.35" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3141.62" y="-4364.1" font-family="Times,serif" font-size="14.00">Этот автомат древний, как</text>
<text text-anchor="middle" x="3141.62" y="-4346.85" font-family="Times,serif" font-size="14.00">не знаю что. Удивительно,</text>
<text text-anchor="middle" x="3141.62" y="-4329.6" font-family="Times,serif" font-size="14.00">что он вообще работает.</text>
<text text-anchor="middle" x="3141.62" y="-4312.35" font-family="Times,serif" font-size="14.00">Вы некоторое время с ним</text>
<text text-anchor="middle" x="3141.62" y="-4295.1" font-family="Times,serif" font-size="14.00">возитесь, но починить его</text>
<text text-anchor="middle" x="3141.62" y="-4277.85" font-family="Times,serif" font-size="14.00">вам не удается.</text>
<text text-anchor="middle" x="3141.62" y="-4260.6" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3141.62" y="-4243.35" font-family="Times,serif" font-size="14.00">Этот автомат древний, как</text>
<text text-anchor="middle" x="3141.62" y="-4226.1" font-family="Times,serif" font-size="14.00">не знаю что. Удивительно,</text>
<text text-anchor="middle" x="3141.62" y="-4208.85" font-family="Times,serif" font-size="14.00">что он вообще работает.</text>
<text text-anchor="middle" x="3141.62" y="-4191.6" font-family="Times,serif" font-size="14.00">Вы некоторое время с ним</text>
<text text-anchor="middle" x="3141.62" y="-4174.35" font-family="Times,serif" font-size="14.00">возитесь, очищая</text>
<text text-anchor="middle" x="3141.62" y="-4157.1" font-family="Times,serif" font-size="14.00">шестеренки, но все равно</text>
<text text-anchor="middle" x="3141.62" y="-4139.85" font-family="Times,serif" font-size="14.00">его состояние оставляет</text>
<text text-anchor="middle" x="3141.62" y="-4122.6" font-family="Times,serif" font-size="14.00">желать лучшего.</text>
</g>
