<text text-anchor="middle" x="501" y="-4772.13" font-family="Times,serif" font-size="14.00">Hello, welcome,</text>
<text text-anchor="middle" x="501" y="-4754.88" font-family="Times,serif" font-size="14.00">salutations! I am the</text>
<text text-anchor="middle" x="501" y="-4737.63" font-family="Times,serif" font-size="14.00">Great Ananias (he offers</text>
<text text-anchor="middle" x="501" y="-4720.38" font-family="Times,serif" font-size="14.00">you a slight bow, with a</text>
<text text-anchor="middle" x="501" y="-4703.13" font-family="Times,serif" font-size="14.00">flourish). I bring</text>
<text text-anchor="middle" x="501" y="-4685.88" font-family="Times,serif" font-size="14.00">mysteries from near and</text>
<text text-anchor="middle" x="501" y="-4668.63" font-family="Times,serif" font-size="14.00">far friend. Mysteries</text>
<text text-anchor="middle" x="501" y="-4651.38" font-family="Times,serif" font-size="14.00">from a world beyond our</text>
<text text-anchor="middle" x="501" y="-4634.13" font-family="Times,serif" font-size="14.00">own... of the</text>
<text text-anchor="middle" x="501" y="-4616.88" font-family="Times,serif" font-size="14.00">Netherworld.</text>
<text text-anchor="middle" x="501" y="-4599.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501" y="-4582.38" font-family="Times,serif" font-size="14.00">Come back to learn of the</text>
<text text-anchor="middle" x="501" y="-4565.13" font-family="Times,serif" font-size="14.00">Great Ananias&#39; mysteries</text>
<text text-anchor="middle" x="501" y="-4547.88" font-family="Times,serif" font-size="14.00">of the Netherworld have</text>
<text text-anchor="middle" x="501" y="-4530.63" font-family="Times,serif" font-size="14.00">you?</text>
</g>

<!-- Node014 -->

<ellipse fill="#ffffff" stroke="#000000" cx="697" cy="-4208.32" rx="135.94" ry="188.62"/>
<text text-anchor="middle" x="697" y="-4324.39" font-family="Times,serif" font-size="14.00">I know things that mere</text>
<text text-anchor="middle" x="697" y="-4307.14" font-family="Times,serif" font-size="14.00">mortal man is not meant</text>
<text text-anchor="middle" x="697" y="-4289.89" font-family="Times,serif" font-size="14.00">to know. Aiiieeee!</text>
<text text-anchor="middle" x="697" y="-4272.64" font-family="Times,serif" font-size="14.00">Nyarloth...Oh, sorry</text>
<text text-anchor="middle" x="697" y="-4255.39" font-family="Times,serif" font-size="14.00">(heh, heh). Got a little</text>
<text text-anchor="middle" x="697" y="-4238.14" font-family="Times,serif" font-size="14.00">carried away</text>
<text text-anchor="middle" x="697" y="-4220.89" font-family="Times,serif" font-size="14.00">there for a moment. I</text>
<text text-anchor="middle" x="697" y="-4203.64" font-family="Times,serif" font-size="14.00">have tales of a Ghost</text>
<text text-anchor="middle" x="697" y="-4186.39" font-family="Times,serif" font-size="14.00">that haunts these very</text>
<text text-anchor="middle" x="697" y="-4169.14" font-family="Times,serif" font-size="14.00">grounds, as well as a</text>
<text text-anchor="middle" x="697" y="-4151.89" font-family="Times,serif" font-size="14.00">Jan&#45;u&#45;wine Egypt&#45;ee&#45;an</text>
<text text-anchor="middle" x="697" y="-4134.64" font-family="Times,serif" font-size="14.00">Mummy that you</text>
<text text-anchor="middle" x="697" y="-4117.39" font-family="Times,serif" font-size="14.00">can see, right here in</text>
<text text-anchor="middle" x="697" y="-4100.14" font-family="Times,serif" font-size="14.00">this marvelous</text>
<text text-anchor="middle" x="697" y="-4082.89" font-family="Times,serif" font-size="14.00">sarcophagus.</text>

    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
