<!DOCTYPE html><html><head><title>GENDISK</title><meta charset="utf-8" /></head><body><svg width="311pt" height="727pt"
 viewBox="0.00 0.00 310.64 726.77" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<text text-anchor="middle" x="151.32" y="-596.21" font-family="Times,serif" font-size="14.00">You see before you a</text>
<text text-anchor="middle" x="151.32" y="-578.96" font-family="Times,serif" font-size="14.00">Holodisk.</text>

<text text-anchor="middle" x="151.32" y="-492.71" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="151.32" y="-475.46" font-family="Times,serif" font-size="14.00">This seems to have been a</text>
<text text-anchor="middle" x="151.32" y="-458.21" font-family="Times,serif" font-size="14.00">disk with some type of</text>
<text text-anchor="middle" x="151.32" y="-440.96" font-family="Times,serif" font-size="14.00">entertainment upon it.</text>
<text text-anchor="middle" x="151.32" y="-423.71" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="151.32" y="-406.46" font-family="Times,serif" font-size="14.00">The disk has been damaged</text>
<text text-anchor="middle" x="151.32" y="-389.21" font-family="Times,serif" font-size="14.00">too horribly to allow you</text>
<text text-anchor="middle" x="151.32" y="-371.96" font-family="Times,serif" font-size="14.00">to read anything on it.</text>
<text text-anchor="middle" x="151.32" y="-354.71" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="151.32" y="-337.46" font-family="Times,serif" font-size="14.00">This disk seems to talk</text>
<text text-anchor="middle" x="151.32" y="-320.21" font-family="Times,serif" font-size="14.00">about some pass code on</text>

<text text-anchor="middle" x="151.32" y="-268.46" font-family="Times,serif" font-size="14.00">You see a small display</text>

<script>window.Codes = {"start":"if ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  display_msg(message_str(295, 100));\nend\nelse begin\n  if (script_action == 6) then begin\n    script_overrides;\n    rndx := random(1, 5);\n    display_msg(message_str(295, 101));\n    if (rndx == 1) then begin\n      display_msg(message_str(295, 102));\n    end\n    else begin\n      if (rndx == 2) then begin\n        display_msg(message_str(295, 103));\n      end\n      else begin\n        if (rndx == 3) then begin\n          display_msg(message_str(295, 104));\n        end\n        else begin\n          if (rndx == 4) then begin\n            display_msg(message_str(295, 105));\n          end\n          else begin\n            if (rndx == 5) then begin\n              display_msg(message_str(295, 106));\n            end\n          end\n        end\n      end\n    end\n    rm_obj_from_inven(dude_obj, 4);\n    display_msg(message_str(295, 107));\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
