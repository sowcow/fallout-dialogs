<text text-anchor="middle" x="3785" y="-938.04" font-family="Times,serif" font-size="14.00">отличное большое здание в</text>
<text text-anchor="middle" x="3785" y="-920.79" font-family="Times,serif" font-size="14.00">юго&#45;западной части</text>
<text text-anchor="middle" x="3785" y="-903.54" font-family="Times,serif" font-size="14.00">города, которое может</text>
<text text-anchor="middle" x="3785" y="-886.29" font-family="Times,serif" font-size="14.00">быть легко</text>
<text text-anchor="middle" x="3785" y="-869.04" font-family="Times,serif" font-size="14.00">переоборудовано в детский</text>
<text text-anchor="middle" x="3785" y="-851.79" font-family="Times,serif" font-size="14.00">дом. Но к сожалению,</text>
<text text-anchor="middle" x="3785" y="-834.54" font-family="Times,serif" font-size="14.00">несколько наркоманов</text>
<text text-anchor="middle" x="3785" y="-817.29" font-family="Times,serif" font-size="14.00">используют его под жилье</text>
<text text-anchor="middle" x="3785" y="-800.04" font-family="Times,serif" font-size="14.00">и не хотят уходить, пока</text>
<text text-anchor="middle" x="3785" y="-782.79" font-family="Times,serif" font-size="14.00">я не заплачу им</text>
<text text-anchor="middle" x="3785" y="-765.54" font-family="Times,serif" font-size="14.00">кругленькую сумму. Даже</text>
<text text-anchor="middle" x="3785" y="-748.29" font-family="Times,serif" font-size="14.00">если бы у меня были такие</text>
<text text-anchor="middle" x="3785" y="-731.04" font-family="Times,serif" font-size="14.00">деньги, я бы им не</text>
<text text-anchor="middle" x="3785" y="-713.79" font-family="Times,serif" font-size="14.00">заплатила, чертовы</text>
<text text-anchor="middle" x="3785" y="-696.54" font-family="Times,serif" font-size="14.00">нахалы. Они только бы и</text>
<text text-anchor="middle" x="3785" y="-679.29" font-family="Times,serif" font-size="14.00">делали, что ширялись там.</text>
<text text-anchor="middle" x="3785" y="-662.04" font-family="Times,serif" font-size="14.00">Я конечно могла бы</text>
<text text-anchor="middle" x="3785" y="-644.79" font-family="Times,serif" font-size="14.00">обратиться к властям, но</text>
<text text-anchor="middle" x="3785" y="-627.54" font-family="Times,serif" font-size="14.00">где их найти... в</text>
<text text-anchor="middle" x="3785" y="-610.29" font-family="Times,serif" font-size="14.00">Дыре&#45;то? Вот если бы мы</text>
<text text-anchor="middle" x="3785" y="-593.04" font-family="Times,serif" font-size="14.00">могли найти способ</text>
<text text-anchor="middle" x="3785" y="-575.79" font-family="Times,serif" font-size="14.00">выгнать их оттуда. Я</text>

<text text-anchor="middle" x="3785" y="-541.29" font-family="Times,serif" font-size="14.00">и мы сделали бы приют.</text>
<text text-anchor="middle" x="3785" y="-524.04" font-family="Times,serif" font-size="14.00">Что вы думаете?</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
