<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 29);\n  if (cur_map_index != 29) then begin\n    call Hunter05;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n    my_script_mode := 1;\n  end\n  else begin\n    if (global_var(123) == 3) then begin\n      move_to(self_obj, 7000, 0);\n      removal_ptr := self_obj;\n    end\n  end\n  initialized := 1;\nend\nelse begin\n  if (not(my_script_mode)) then begin\n    if (script_action == 12) then begin\n      call critter_p_proc;\n    end\n    else begin\n      if (script_action == 18) then begin\n        call destroy_p_proc;\n      end\n      else begin\n        if (script_action == 21) then begin\n          call look_at_p_proc;\n        end\n        else begin\n          if (script_action == 4) then begin\n            call pickup_p_proc;\n          end\n          else begin\n            if (script_action == 11) then begin\n              call talk_p_proc;\n            end\n          end\n        end\n      end\n    end\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (obj_can_see_obj(self_obj, dude_obj) and not(my_script_mode) and not(pre_fight) and (global_var(158) > 2)) then begin\n    call Hunter05;\n    pre_fight := 1;\n  end\nend\n","destroy_p_proc":"set_global_var(123, 3);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(241, 100));\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"start_gdialog(241, self_obj, 4, -1, -1);\ngsay_start;\ncall Hunter01;\ngsay_end;\nend_dialogue;\n","Hunter01":"gsay_reply(241, 101);\ngiq_option(3, 241, 102, Hunter02, 50);\ngiq_option(3, 241, 103, Hunter03, 50);\ngiq_option(3, 241, 104, Hunter04, 50);\ngiq_option(0, 241, 105, Hunter04, 50);\n","Hunter02":"if (not(mad)) then begin\n  gsay_message(241, 106, 50);\n  mad := 1;\nend\nelse begin\n  gsay_message(241, 107, 50);\n  hostile := 1;\nend\n","Hunter03":"gsay_message(241, 108, 50);\n","Hunter04":"gsay_message(241, 109, 50);\n","Hunter05":"float_msg(self_obj, message_str(241, 110), 0);\nhostile := 1;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
