<script>window.Codes = {"start":"if (script_action == 13) then begin\n  call combat_p_proc;\nend\nelse begin\n  if (script_action == 12) then begin\n    call critter_p_proc;\n  end\n  else begin\n    if (script_action == 3) then begin\n      call description_p_proc;\n    end\n    else begin\n      if (script_action == 18) then begin\n        call destroy_p_proc;\n      end\n      else begin\n        if (script_action == 21) then begin\n          call look_at_p_proc;\n        end\n        else begin\n          if (script_action == 15) then begin\n            call map_enter_p_proc;\n          end\n          else begin\n            if (script_action == 23) then begin\n              call map_update_p_proc;\n            end\n            else begin\n              if (script_action == 4) then begin\n                call pickup_p_proc;\n              end\n              else begin\n                if (script_action == 11) then begin\n                  call talk_p_proc;\n                end\n                else begin\n                  if (script_action == 22) then begin\n                    call timed_event_p_proc;\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","combat_p_proc":"if (fixed_param == 4) then begin\n  if (Officer_ptr != 0) then begin\n    critter_add_trait(Officer_ptr, 1, 6, 0);\n  end\nend\n","critter_p_proc":"variable LVar0 := 0;\nif (hostile) then begin\n  hostile := 0;\n  scared := 1;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (game_time_hour <= 600) then begin\n    if (global_var(188) == 1) then begin\n      if (not(got_water)) then begin\n        if (not(on_the_way)) then begin\n          on_the_way := 1;\n          dest_tile := 22728;\n          move_to(self_obj, 16912, 2);\n          add_timer_event(self_obj, game_ticks(30), 1);\n        end\n      end\n    end\n    if (tile_num(self_obj) != dest_tile) then begin\n      animat pt src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
