<text text-anchor="middle" x="1720" y="-2570.08" font-family="Times,serif" font-size="14.00">For me, sir, it is a</text>
<text text-anchor="middle" x="1720" y="-2552.83" font-family="Times,serif" font-size="14.00">place to practice the</text>
<text text-anchor="middle" x="1720" y="-2535.58" font-family="Times,serif" font-size="14.00">gift of healing. For</text>
<text text-anchor="middle" x="1720" y="-2518.33" font-family="Times,serif" font-size="14.00">others, it is a place</text>
<text text-anchor="middle" x="1720" y="-2501.08" font-family="Times,serif" font-size="14.00">where stray souls</text>
<text text-anchor="middle" x="1720" y="-2483.83" font-family="Times,serif" font-size="14.00">may be gathered and put</text>
<text text-anchor="middle" x="1720" y="-2466.58" font-family="Times,serif" font-size="14.00">on a productive path.</text>
<text text-anchor="middle" x="1720" y="-2449.33" font-family="Times,serif" font-size="14.00">Forgive me, but I have no</text>
<text text-anchor="middle" x="1720" y="-2432.08" font-family="Times,serif" font-size="14.00">patience for long</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
