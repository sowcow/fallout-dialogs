<script>window.Codes = {"start":"if (calledMapEnter == 0) then begin\n  calledMapEnter := 1;\n  call map_enter_p_proc;\nend\n","use_p_proc":"[]","look_at_p_proc":"[]","description_p_proc":"[]","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"[]","damage_p_proc":"[]","map_enter_p_proc":"critter_add_trait(self_obj, 1, 6, 143);\nadd_timer_event(self_obj, random(10, 50), 1);\n","map_update_p_proc":"[]","talk_p_proc":"[]","destroy_p_proc":"set_map_var(0, map_var(0) - 1);\n","combat_p_proc":"if (not(doExplosion)) then begin\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","critter_p_proc":"if (not(doExplosion)) then begin\n  if (not(anim_busy(self_obj))) then begin\n    reg_anim_func(2, self_obj);\n    reg_anim_func(1, 1);\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), 1), 1);\n    reg_anim_func(3, 0);\n  end\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  float_msg(self_obj, message_str(203, 201 + random(0, 5)), 2);\n  add_timer_event(self_obj, random(10, 50), 1);\nend\n","doExplosion":"if (tile_distance_objs(self_obj, dude_obj) < 2) then begin\n  explosion(tile_num(self_obj), elevation(self_obj), 150);\n  return 1;\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
