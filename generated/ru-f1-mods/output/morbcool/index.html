<script>window.Codes = {"start":"[]","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  script_overrides;\n  display_msg(message_str(877, 100));\n  messing_with_Morbid_stuff := 1;\nend\n","use_p_proc":"if (source_obj == dude_obj) then begin\n  script_overrides;\n  display_msg(message_str(877, 101));\n  messing_with_Morbid_stuff := 1;\nend\n","use_skill_on_p_proc":"if (action_being_used == 10) then begin\n  script_overrides;\n  display_msg(message_str(877, 101));\nend\nelse begin\n  if (action_being_used == 7) then begin\n    test := roll_vs_skill(source_obj, action_being_used, 0);\n    if (is_success(test)) then begin\n      script_overrides;\n      if (is_critical(test)) then begin\n        display_msg(message_str(877, 102));\n      end\n      else begin\n        display_msg(message_str(877, 104));\n      end\n    end\n    else begin\n      script_overrides;\n      display_msg(message_str(877, 103));\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
