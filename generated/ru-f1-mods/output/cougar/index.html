<script>window.Codes = {"start":"[]","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(35, 100));\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (fetch_dude) then begin\n    hostile := 1;\n    fetch_dude := 0;\n  end\nend\nif (global_var(346) == 1) then begin\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\n","map_enter_p_proc":"if (global_var(15) == 1) then begin\n  kill_critter(self_obj, 48);\nend\ncritter_add_trait(self_obj, 1, 6, 19);\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"if (local_var(0)) then begin\n  call Cougar04;\nend\nelse begin\n  start_gdialog(35, self_obj, 4, -1, -1);\n  gsay_start;\n  call Cougar00;\n  gsay_end;\n  end_dialogue;\nend\n","destroy_p_proc":"variable LVar0 := 0;\nLVar0 := obj_carrying_pid_obj(self_obj, 1);\nif (LVar0) then begin\n  rm_obj_from_inven(self_obj, LVar0);\n  destroy_object(LVar0);\nend\nif (source_obj == dude_obj) then begin\n  set_global_var(346, 1);\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(346, 1);\nend\n","Cougar00":"set_local_var(0, 1);\ngsay_reply(35, 101);\ngiq_option(4, 35, 102, Cougar01, 50);\ngiq_option(5, 35, 103, Cougar02, 50);\ngiq_option(-3, 35, 104, Cougar03, 50);\n","Cougar01":"gsay_reply(35, 105);\ngiq_option(4, 35, 106, Cougar02, 50);\n","Cougar02":"gsay_message(35, 107, 50);\n","Cougar03":"gsay_message(35, 108, 50);\n","Cougar04":"float_msg(self_obj, message_str(35, 109), 50);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
