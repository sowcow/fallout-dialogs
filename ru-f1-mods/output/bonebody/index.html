 viewBox="0.00 0.00 304.28 310.87" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<text text-anchor="middle" x="148.14" y="-179.76" font-family="Times,serif" font-size="14.00">Тот, кто напал на этого</text>
<text text-anchor="middle" x="148.14" y="-162.51" font-family="Times,serif" font-size="14.00">человека, обглодал его до</text>
<text text-anchor="middle" x="148.14" y="-145.26" font-family="Times,serif" font-size="14.00">костей.</text>
<text text-anchor="middle" x="148.14" y="-128.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

</svg>
<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call look_at_p_proc;\nend\n","look_at_p_proc":"script_overrides;\nrndx := random(1, 3);\nif (rndx == 1) then begin\n  display_msg(message_str(293, 100));\nend\nelse begin\n  if (rndx == 2) then begin\n    display_msg(message_str(293, 101));\n  end\n  else begin\n    if (rndx == 3) then begin\n      display_msg(message_str(293, 102));\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
