<!-- map_commentary -->
<g id="node11" class="node">
<title>map_commentary</title>
<ellipse fill="#ffffff" stroke="#000000" cx="147.61" cy="-2987.8" rx="147.61" ry="725.31"/>
<text text-anchor="middle" x="147.61" y="-3483.38" font-family="Times,serif" font-size="14.00">This is Killian&#39;s, a</text>
<text text-anchor="middle" x="147.61" y="-3466.13" font-family="Times,serif" font-size="14.00">general store. Killian&#39;s</text>
<text text-anchor="middle" x="147.61" y="-3448.88" font-family="Times,serif" font-size="14.00">a good man, and they</text>
<text text-anchor="middle" x="147.61" y="-3431.63" font-family="Times,serif" font-size="14.00"> have plenty of stock.</text>
<text text-anchor="middle" x="147.61" y="-3414.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-3397.13" font-family="Times,serif" font-size="14.00">Gizmo&#39;s casino. A hive of</text>
<text text-anchor="middle" x="147.61" y="-3379.88" font-family="Times,serif" font-size="14.00">gambling and underworld</text>
<text text-anchor="middle" x="147.61" y="-3362.63" font-family="Times,serif" font-size="14.00">activity. Careful; they</text>
<text text-anchor="middle" x="147.61" y="-3345.38" font-family="Times,serif" font-size="14.00">say the games are</text>
<text text-anchor="middle" x="147.61" y="-3328.13" font-family="Times,serif" font-size="14.00">rigged.</text>
<text text-anchor="middle" x="147.61" y="-3310.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-3293.63" font-family="Times,serif" font-size="14.00">This place gives me the</text>
<text text-anchor="middle" x="147.61" y="-3276.38" font-family="Times,serif" font-size="14.00">creeps.</text>
<text text-anchor="middle" x="147.61" y="-3259.13" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-3241.88" font-family="Times,serif" font-size="14.00">What the hell happened</text>
<text text-anchor="middle" x="147.61" y="-3224.63" font-family="Times,serif" font-size="14.00">here?</text>
<text text-anchor="middle" x="147.61" y="-3207.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-3190.13" font-family="Times,serif" font-size="14.00">This is gonna be a tough</text>
<text text-anchor="middle" x="147.61" y="-3172.88" font-family="Times,serif" font-size="14.00">nut to crack.</text>
<text text-anchor="middle" x="147.61" y="-3155.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-3138.38" font-family="Times,serif" font-size="14.00">This is the Weapon Shop.</text>
<text text-anchor="middle" x="147.61" y="-3121.13" font-family="Times,serif" font-size="14.00">It&#39;s run by Beth. She&#39;s</text>
<text text-anchor="middle" x="147.61" y="-3103.88" font-family="Times,serif" font-size="14.00">good for guns, but</text>
<text text-anchor="middle" x="147.61" y="-3086.63" font-family="Times,serif" font-size="14.00"> better for gossip.</text>
<text text-anchor="middle" x="147.61" y="-3069.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-3052.13" font-family="Times,serif" font-size="14.00">This is the Crimson</text>
<text text-anchor="middle" x="147.61" y="-3034.88" font-family="Times,serif" font-size="14.00">Caravan. I did some work</text>
<text text-anchor="middle" x="147.61" y="-3017.63" font-family="Times,serif" font-size="14.00">for them. They do a lot</text>
<text text-anchor="middle" x="147.61" y="-3000.38" font-family="Times,serif" font-size="14.00">of</text>
<text text-anchor="middle" x="147.61" y="-2983.13" font-family="Times,serif" font-size="14.00"> high&#45;risk jobs.</text>
<text text-anchor="middle" x="147.61" y="-2965.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-2948.63" font-family="Times,serif" font-size="14.00">Far Go Traders, run by</text>
<text text-anchor="middle" x="147.61" y="-2931.38" font-family="Times,serif" font-size="14.00">Butch Harris. He&#39;s ot&#45;nay</text>
<text text-anchor="middle" x="147.61" y="-2914.13" font-family="Times,serif" font-size="14.00">oo&#45;tay ight&#45;bray, if you</text>
<text text-anchor="middle" x="147.61" y="-2896.88" font-family="Times,serif" font-size="14.00"> catch my meaning.</text>
<text text-anchor="middle" x="147.61" y="-2879.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-2862.38" font-family="Times,serif" font-size="14.00">Ah, now the Maltese</text>
<text text-anchor="middle" x="147.61" y="-2845.13" font-family="Times,serif" font-size="14.00">Falcon is the place to</text>
<text text-anchor="middle" x="147.61" y="-2827.88" font-family="Times,serif" font-size="14.00">be. Good music, good</text>
<text text-anchor="middle" x="147.61" y="-2810.63" font-family="Times,serif" font-size="14.00">drinks,</text>
<text text-anchor="middle" x="147.61" y="-2793.38" font-family="Times,serif" font-size="14.00"> and good company.</text>
<text text-anchor="middle" x="147.61" y="-2776.13" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-2758.88" font-family="Times,serif" font-size="14.00">Jake&#39;s weapons. High</text>
<text text-anchor="middle" x="147.61" y="-2741.63" font-family="Times,serif" font-size="14.00">prices, but really good</text>
<text text-anchor="middle" x="147.61" y="-2724.38" font-family="Times,serif" font-size="14.00">guns.</text>
<text text-anchor="middle" x="147.61" y="-2707.13" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-2689.88" font-family="Times,serif" font-size="14.00">Office of the Water</text>
<text text-anchor="middle" x="147.61" y="-2672.63" font-family="Times,serif" font-size="14.00">Merchants. They&#39;re the</text>
<text text-anchor="middle" x="147.61" y="-2655.38" font-family="Times,serif" font-size="14.00">big movers and shakers of</text>
<text text-anchor="middle" x="147.61" y="-2638.13" font-family="Times,serif" font-size="14.00">the</text>
<text text-anchor="middle" x="147.61" y="-2620.88" font-family="Times,serif" font-size="14.00">Hub, since they supply</text>
<text text-anchor="middle" x="147.61" y="-2603.63" font-family="Times,serif" font-size="14.00">the water that keeps</text>
<text text-anchor="middle" x="147.61" y="-2586.38" font-family="Times,serif" font-size="14.00">everything going.</text>
<text text-anchor="middle" x="147.61" y="-2569.13" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="147.61" y="-2551.88" font-family="Times,serif" font-size="14.00">Heard about some of these</text>
<text text-anchor="middle" x="147.61" y="-2534.63" font-family="Times,serif" font-size="14.00">places before, but never</text>
<text text-anchor="middle" x="147.61" y="-2517.38" font-family="Times,serif" font-size="14.00">been in one. Seems nice</text>
<text text-anchor="middle" x="147.61" y="-2500.13" font-family="Times,serif" font-size="14.00">and clean . . . a little</text>
<text text-anchor="middle" x="147.61" y="-2482.88" font-family="Times,serif" font-size="14.00">too clean for my taste.</text>
</g>

    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
