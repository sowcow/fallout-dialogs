<script>window.Codes = {"start":"add_timer_event(self_obj, game_ticks(random(10, 12)), 3);\n","map_exit_p_proc":"if (global_var(754) == 2) then begin\n  destroy_object(self_obj);\nend\n","critter_p_proc":"if (global_var(754) == 1) then begin\n  float_msg(self_obj, message_str(1411, 107), 4);\n  set_global_var(754, 0);\n  call Run_p_proc;\nend\nelse begin\n  if (global_var(754) == 2) then begin\n    animate_move_obj_to_tile(self_obj, 20435, 1);\n  end\nend\n","use_p_proc":"[]","look_at_p_proc":"script_overrides;\nif (local_var(4) == 0) then begin\n  display_msg(message_str(1411, 100));\nend\nelse begin\n  display_msg(message_str(1411, 101));\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1411, 102));\n","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"[]","damage_p_proc":"[]","map_enter_p_proc":"[]","map_update_p_proc":"[]","talk_p_proc":"[]","Run_p_proc":"animate_move_obj_to_tile(self_obj, 16658, 1);\nset_global_var(754, 2);\nadd_timer_event(self_obj, game_ticks(13), 4);\n","timed_event_p_proc":"if (fixed_param == 3) then begin\n  float_msg(self_obj, message_str(1411, random(103, 106)), 4);\n  add_timer_event(self_obj, game_ticks(random(5, 7)), 3);\nend\nif (fixed_param == 4) then begin\n  move_to(self_obj, 20435, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
