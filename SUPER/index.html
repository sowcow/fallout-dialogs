<script>window.Codes = {"start":"if (not(init_teams)) then begin\n  critter_add_trait(self_obj, 1, 6, 34);\n  init_teams := 1;\nend\nif (script_action == 11) then begin\n  call do_dialogue;\nend\nelse begin\n  if (script_action == 4) then begin\n    Hostile := 1;\n  end\n  else begin\n    if (script_action == 12) then begin\n      if (Hostile) then begin\n        Hostile := 0;\n        attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n      end\n      else begin\n        if (global_var(13) == 0) then begin\n          set_obj_visibility(self_obj, 1);\n        end\n        else begin\n          if ((game_time_hour >= 1900) or (game_time_hour < 600) and (tile_num(self_obj) != 24929)) then begin\n            animate_move_obj_to_tile(self_obj, 24929, 0);\n          end\n          if ((game_time_hour >= 700) and (game_time_hour < 1800) and (tile_num(self_obj) != 25915)) then begin\n            animate_move_obj_to_tile(self_obj, 25915, 0);\n          end\n        end\n      end\n    end\n    else begin\n      if (script_action == 18) then begin\n        set_global_var(35, global_var(35) + 1);\n        if (source_obj == dude_obj) then begin\n          if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n            set_global_var(156, 1);\n            set_global_var(157, 0);\n          end\n          if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n            set_global_var(157, 1);\n            set_global_var(156, 0);\n          end\n          set_global_var(160, global_var(160) + 1);\n          if ((global_var(160) % 6) == 0) then begin\n            set_global_var(155, global_var(155) + 1);\n          end\n        end\n      end\n      else begin\n        if (script_action == 21) then begin\n          display_msg(message_str(100, 100));\n        end\n      end\n    end\n  end\nend\n","do_dialogue":"start_gdialog(100, self_obj, 4, -1, -1);\ngsay_start;\nif (local_var(0)) then begin\n  call super00;\nend\nelse begin\n  set_local_var(0, 1);\n  call super00;\nend\ngsay_end;\nend_dialogue;\n","supercbt":"Hostile := 1;\n","superx":"call supercbt;\n","super00":"gsay_reply(100, 101);\ngiq_option(3, 100, 102, superx, 50);\ngiq_option(3, 100, 103, supercbt, 50);\ngiq_option(-3, 100, 104, supercbt, 50);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
