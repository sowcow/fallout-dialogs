<script>window.Codes = {"start":"if (script_action == 13) then begin\n  call combat_p_proc;\nend\nelse begin\n  if (script_action == 12) then begin\n    call critter_p_proc;\n  end\n  else begin\n    if (script_action == 21) then begin\n      call look_at_p_proc;\n    end\n    else begin\n      if (script_action == 4) then begin\n        call pickup_p_proc;\n      end\n      else begin\n        if (script_action == 11) then begin\n          call talk_p_proc;\n        end\n        else begin\n          if (script_action == 22) then begin\n            call timed_event_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","combat_p_proc":"if (fixed_param == 4) then begin\n  round_counter := round_counter + 1;\nend\nif (round_counter > 3) then begin\n  if (global_var(247) == 0) then begin\n    set_global_var(247, 1);\n    set_global_var(155, global_var(155) - 5);\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if ((map_var(1) == 1) and ((game_time / (10 * 60 * 60 * 24)) > map_var(5))) then begin\n    if (jail_door_ptr != 0) then begin\n      obj_unlock(jail_door_ptr);\n      use_obj(jail_door_ptr);\n      moving_flag := 0;\n      rm_timer_event(self_obj);\n      add_timer_event(self_obj, game_ticks(5), 1);\n    end\n    set_map_var(1, 0);\n    float_msg(self_obj, message_str(172, 101), 3);\n  end\n  else begin\n    if (map_var(3) == 1) then begin\n      set_map_var(3, map_var(3) + 1);\n      float_msg(self_obj, message_str(172, 116), 2);\n    end\n    else begin\n      if (map_var(3) == 3) then begin\n        if (jail_door_ptr != 0) then begin\n          obj_unlock(jail_door_ptr);\n        end\n        hostile := 1;\n      end\n      else begin\n        if (moving_flag == 1) then begin\n          if (tile_num(self_obj) != local_var(1)) then begin\n            animate_move_obj_to_tile(self_obj, local_var(1), 0);\n          end\n        end\n        if ((global_var(247) == 1) and obj_can_see_obj(self_obj, dude_obj)) then begin\n          dialogue_system_enter;\n        end\n      end\n    end\n  end\nend\n","look_at_p_proc":"if (local_var(0) == 1) then begin\n  script_overrides;\n  display_msg(message_str(172, 100));\nend\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"if (global_var(247) == 1) then begin\n  float_msg(self_obj, message_str(172, 102), 2);\n  hostile := 1;\nend\nelse begin\n  start_gdialog(172, self_obj, 4, -1, -1);\n  gsay_start;\n  call Andrew01;\n  gsay_end;\n  end_dialogue;\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  obj_close(jail_door_ptr);\n  rm_timer_event(self_obj);\n  add_timer_event(self_obj, game_ticks(10), 2);\nend\nelse begin\n  if (fixed_param == 2) then begin\n    moving_flag := 1;\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(247, 1);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(247, 1);\n  if (source_obj == dude_obj) then begin\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n      set_global_var(156, 1);\n      set_global_var(157, 0);\n    end\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n      set_global_var(157, 1);\n      set_global_var(156, 0);\n    end\n    set_global_var(159, global_var(159) + 1);\n    if ((global_var(159) % 2) == 0) then begin\n      set_global_var(155, global_var(155) - 1);\n    end\n  end\nend\n","Andrew01":"gsay_reply(172, 103);\ngiq_option(4, 172, 104, Andrew02, 50);\ngiq_option(4, 172, 105, Andrew03, 50);\ngiq_option(4, 172, 106, Andrew04, 50);\ngiq_option(-3, 172, 113, Andrew06, 50);\n","Andrew02":"set_local_var(0, 1);\ngsay_reply(172, 107);\ngiq_option(4, 172, 105, Andrew03, 50);\ngiq_option(4, 172, 106, Andrew04, 50);\n","Andrew03":"gsay_reply(172, 108);\ngiq_option(6, 172, 109, Andrew05, 50);\ngiq_option(4, 172, 110, Andrew04, 50);\n","Andrew04":"gsay_message(172, 111, 50);\n","Andrew05":"gsay_reply(172, 112);\ngiq_option(4, 172, 110, Andrew04, 50);\n","Andrew06":"if (get_critter_stat(dude_obj, 34) == 0) then begin\n  gsay_message(172, 114, 50);\nend\nelse begin\n  gsay_message(172, 115, 50);\nend\n","map_enter_p_proc":"if (global_var(15) == 1) then begin\n  kill_critter(self_obj, 49);\nend\ncritter_add_trait(self_obj, 1, 6, 12);\ncritter_add_trait(self_obj, 1, 5, 17);\nif (local_var(1) == 0) then begin\n  set_local_var(1, tile_num(self_obj));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {

    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
