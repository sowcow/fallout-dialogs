<text text-anchor="middle" x="2261.73" y="-1176.17" font-family="Times,serif" font-size="14.00">Вы видите сестру Фрэнсис.</text>
<text text-anchor="middle" x="2261.73" y="-1158.92" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2261.73" y="-1141.67" font-family="Times,serif" font-size="14.00">Приветствую. О, это ты!</text>
<text text-anchor="middle" x="2261.73" y="-1124.42" font-family="Times,serif" font-size="14.00">Надеюсь, ты не</text>
<text text-anchor="middle" x="2261.73" y="-1107.17" font-family="Times,serif" font-size="14.00">собираешься меня убивать.</text>
<text text-anchor="middle" x="2261.73" y="-1089.92" font-family="Times,serif" font-size="14.00">Подожди немного, пока я</text>
<text text-anchor="middle" x="2261.73" y="-1072.67" font-family="Times,serif" font-size="14.00">медитирую.</text>
<text text-anchor="middle" x="2261.73" y="-1055.42" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2261.73" y="-1038.17" font-family="Times,serif" font-size="14.00">Это опять ты! Не хочу</text>
<text text-anchor="middle" x="2261.73" y="-1020.92" font-family="Times,serif" font-size="14.00">показаться грубой, но я</text>
<text text-anchor="middle" x="2261.73" y="-1003.67" font-family="Times,serif" font-size="14.00">все еще медитирую...</text>
<text text-anchor="middle" x="2261.73" y="-986.42" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2261.73" y="-969.17" font-family="Times,serif" font-size="14.00">Прости, ты можешь убрать</text>
<text text-anchor="middle" x="2261.73" y="-951.92" font-family="Times,serif" font-size="14.00">оружие? Я не могу</text>
<text text-anchor="middle" x="2261.73" y="-934.67" font-family="Times,serif" font-size="14.00">спокойно медитировать,</text>
<text text-anchor="middle" x="2261.73" y="-917.42" font-family="Times,serif" font-size="14.00">когда у меня перед носом</text>
<text text-anchor="middle" x="2261.73" y="-900.17" font-family="Times,serif" font-size="14.00">размахивают, хм...</text>
<text text-anchor="middle" x="2261.73" y="-882.92" font-family="Times,serif" font-size="14.00">орудием смерти. Большое</text>
<text text-anchor="middle" x="2261.73" y="-865.67" font-family="Times,serif" font-size="14.00">спасибо.</text>
<text text-anchor="middle" x="2261.73" y="-848.42" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2261.73" y="-831.17" font-family="Times,serif" font-size="14.00">Знаешь, о тебе</text>
<text text-anchor="middle" x="2261.73" y="-813.92" font-family="Times,serif" font-size="14.00">рассказывают ужасные</text>
<text text-anchor="middle" x="2261.73" y="-796.67" font-family="Times,serif" font-size="14.00">вещи. Задумайся над</text>
<text text-anchor="middle" x="2261.73" y="-779.42" font-family="Times,serif" font-size="14.00">этим...</text>
