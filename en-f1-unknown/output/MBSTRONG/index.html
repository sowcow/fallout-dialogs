<script>window.Codes = {"start":"if (script_action == 13) then begin\n  call combat_p_proc;\nend\nelse begin\n  if (script_action == 15) then begin\n    if (metarule(14, 0)) then begin\n      field_change := \"off\";\n    end\n    if (global_var(146)) then begin\n      field_change := \"on\";\n    end\n    if (global_var(609)) then begin\n      field_change := \"off\";\n    end\n    if (global_var(32) == 0) then begin\n      override_map_start(120, 75, 0, 2);\n    end\n    else begin\n      if (global_var(32) == 1) then begin\n        override_map_start(120, 75, 1, 2);\n      end\n      else begin\n        if (global_var(32) == 12) then begin\n          override_map_start(92, 135, 0, 5);\n        end\n        else begin\n          override_map_start(93, 143, 0, 5);\n        end\n      end\n    end\n    radio_room_attacked := map_var(13);\n    call add_party;\n  end\n  else begin\n    if (script_action == 23) then begin\n      if (global_var(146) == 0) then begin\n        if (elevation(dude_obj) == 0) then begin\n          set_global_var(588, 1);\n        end\n        else begin\n          set_global_var(589, 1);\n        end\n      end\n      else begin\n        if (map_var(24) == 0) then begin\n          display_msg(message_str(766, 186));\n          set_map_var(24, 1);\n        end\n        set_global_var(588, 0);\n        set_global_var(589, 0);\n      end\n      if (global_var(147) != 0) then begin\n        display_msg(message_str(441, 108) + (300 - ((game_time / 10) - global_var(147))) + message_str(441, 109));\n        if (((game_time / 10) - global_var(147)) >= 300) then begin\n          play_gmovie(3);\n          metarule(13, 0);\n        end\n      end\n      if (removal_ptr != 0) then begin\n        destroy_object(removal_ptr);\n        removal_ptr := 0;\n      end\n      call update_party;\n    end\n    else begin\n      if (script_action == 16) then begin\n        call remove_party;\n      end\n    end\n  end\nend\n","combat_p_proc":"if (global_var(276)) on(dude_obj));\n    end\n  end\nend\n","remove_party":"if (global_var(118) == 2) then begin\n  set_global_var(118, 2);\nend\nif (global_var(5)) then begin\n  set_global_var(5, 1);\nend\nif (global_var(121) == 2) then begin\n  set_global_var(121, 2);\nend\nif (global_var(244) == 2) then begin\n  set_global_var(244, 2);\nend\nif (global_var(26) == 5) then begin\nend\n","Invasion":"if (not(global_var(18) == 2)) then begin\n  if (global_var(149) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(13, 1);\n  end\n  if (global_var(150) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(14, 1);\n  end\n  if (global_var(151) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(16, 1);\n  end\n  if (global_var(152) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(15, 1);\n  end\n  if (global_var(153) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(12, 1);\n  end\n  if (global_var(154) <= 0) then begin\n    set_global_var(11, 1);\n  end\n  if (global_var(148) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(7, 1);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
