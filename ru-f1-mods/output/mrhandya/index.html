<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nif (global_var(275) != 0) then begin\n  if ((critter_state(self_obj) bwand 64) == 0) then begin\n    critter_injure(self_obj, 64);\n  end\nend\nif (global_var(274) != 0) then begin\n  if ((critter_state(self_obj) bwand 4) == 0) then begin\n    critter_injure(self_obj, 4);\n  end\nend\nif (global_var(274) == 2) then begin\n  if ((critter_state(self_obj) bwand 8) == 0) then begin\n    critter_injure(self_obj, 8);\n  end\nend\nif (global_var(146) == 1) then begin\n  if (global_var(275) == 0) then begin\n    if (global_var(273) == 0) then begin\n      if (obj_can_see_obj(self_obj, dude_obj)) then begin\n        hostile := 1;\n      end\n    end\n    else begin\n      if (global_var(273) == 1) then begin\n        if (obj_can_see_obj(self_obj, valid_target)) then begin\n          attack_complex(valid_target, 0, 1, 0, 0, 30000, 0, 0);\n        end\n      end\n      else begin\n        if (global_var(273) == 2) then begin\n          if (obj_can_see_obj(self_obj, valid_target)) then begin\n            attack_complex(valid_target, 0, 1, 0, 0, 30000, 0, 0);\n          end\n        end\n        else begin\n          if (global_var(273) == 3) then begin\n            if (obj_can_see_obj(self_obj, dude_obj)) then begin\n              hostile := 1;\n            end\n          end\n        end\n      end\n    end\n  end\n  if (global_var(274) != 2) then begin\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(1, 3)), 0);\n  end\nend\n","description_p_proc":"script_overrides;\nif (local_var(0)) then begin\n  display_msg(message_str(365, 100));\nend\nelse begin\n  display_msg(message_str(365, 101));\nend\n","use_skill_on_p_proc":"if (action_being_used == 13) then begin\n  if (local_var(0) == 0) then begin\n    call Repair_Attempt;\n  end\nend\nelse begin\n  if (action_being_used == 10) then begin\n    script_overrides;\n  end\nend\n","map_enter_p_proc":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 34);\n  critter_add_trait(self_obj, 1, 5, 71);\n  initialized := 1;\nend\nif (global_var(273) == 2) then begin\n  critter_add_trait(self_obj, 1, 6, 85);\nend\n","Repair_Attempt":"variable LVar0 := 0;\ngame_time_advance(game_ticks(1200));\nLVar0 := roll_vs_skill(dude_obj, 13, 0);\nif (not(local_var(1)) and is_success(LVar0)) then begin\n  display_msg(message_str(365, 102));\n  set_local_var(0, 1);\nend\nelse begin\n  display_msg(message_str(365, 103));\n  set_local_var(1, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
