<text text-anchor="middle" x="2389" y="-3304.72" font-family="Times,serif" font-size="14.00">so stop coming over here</text>
<text text-anchor="middle" x="2389" y="-3287.47" font-family="Times,serif" font-size="14.00">and harassing poor old</text>
<text text-anchor="middle" x="2389" y="-3270.22" font-family="Times,serif" font-size="14.00">Farrel!</text>
<text text-anchor="middle" x="2389" y="-3252.97" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2389" y="-3235.72" font-family="Times,serif" font-size="14.00">Bye bye!</text>
<text text-anchor="middle" x="2389" y="-3218.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2389" y="-3201.22" font-family="Times,serif" font-size="14.00">Grrr...</text>

<!-- Node010 -->
<g id="node18" class="node">
<title>Node010</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3258" cy="-1211.13" rx="139.12" ry="200.82"/>
<text text-anchor="middle" x="3258" y="-1335.83" font-family="Times,serif" font-size="14.00">Not again! How many</text>
<text text-anchor="middle" x="3258" y="-1318.58" font-family="Times,serif" font-size="14.00">people is Cornelius going</text>
<text text-anchor="middle" x="3258" y="-1301.33" font-family="Times,serif" font-size="14.00">to send over to look for</text>
<text text-anchor="middle" x="3258" y="-1284.08" font-family="Times,serif" font-size="14.00">his watch? I didn’t do</text>
<text text-anchor="middle" x="3258" y="-1266.83" font-family="Times,serif" font-size="14.00">it! In fact, I was</text>
<text text-anchor="middle" x="3258" y="-1249.58" font-family="Times,serif" font-size="14.00">probably the victim of</text>
<text text-anchor="middle" x="3258" y="-1232.33" font-family="Times,serif" font-size="14.00">the same thief. Around</text>
<text text-anchor="middle" x="3258" y="-1215.08" font-family="Times,serif" font-size="14.00">the same time his watch</text>
<text text-anchor="middle" x="3258" y="-1197.83" font-family="Times,serif" font-size="14.00">disappeared,</text>
<text text-anchor="middle" x="3258" y="-1180.58" font-family="Times,serif" font-size="14.00">some of my tools were</text>
<text text-anchor="middle" x="3258" y="-1163.33" font-family="Times,serif" font-size="14.00">stolen. I’m sure you</text>
<text text-anchor="middle" x="3258" y="-1146.08" font-family="Times,serif" font-size="14.00">don’t believe me, so you</text>
<text text-anchor="middle" x="3258" y="-1128.83" font-family="Times,serif" font-size="14.00">might as well have a look</text>
<text text-anchor="middle" x="3258" y="-1111.58" font-family="Times,serif" font-size="14.00">around, otherwise you’ll</text>
<text text-anchor="middle" x="3258" y="-1094.33" font-family="Times,serif" font-size="14.00">never go away. Well, go</text>
<text text-anchor="middle" x="3258" y="-1077.08" font-family="Times,serif" font-size="14.00">on!</text>
</g>

<!-- Node011 -->
<g id="node19" class="node">
<title>Node011</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1982" cy="-2940.5" rx="144.43" ry="152.03"/>
<text text-anchor="middle" x="1982" y="-3030.7" font-family="Times,serif" font-size="14.00">Did Miria tell you that?</text>
<text text-anchor="middle" x="1982" y="-3013.45" font-family="Times,serif" font-size="14.00">I’ll have to spank her</text>
<text text-anchor="middle" x="1982" y="-2996.2" font-family="Times,serif" font-size="14.00">bottom for spreading</text>
<text text-anchor="middle" x="1982" y="-2978.95" font-family="Times,serif" font-size="14.00">rumors again! Look, I may</text>
<text text-anchor="middle" x="1982" y="-2961.7" font-family="Times,serif" font-size="14.00">be poor, but I have my</text>
<text text-anchor="middle" x="1982" y="-2944.45" font-family="Times,serif" font-size="14.00">pride. I helped one of</text>
<text text-anchor="middle" x="1982" y="-2927.2" font-family="Times,serif" font-size="14.00">the traders fix his</text>
<text text-anchor="middle" x="1982" y="-2909.95" font-family="Times,serif" font-size="14.00">wagon, and in return he</text>
<text text-anchor="middle" x="1982" y="-2892.7" font-family="Times,serif" font-size="14.00">gave me some</text>
<text text-anchor="middle" x="1982" y="-2875.45" font-family="Times,serif" font-size="14.00"> tools.</text>
<text text-anchor="middle" x="1982" y="-2858.2" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1982" y="-2840.95" font-family="Times,serif" font-size="14.00">Bye bye!</text>
</g>

</g>
<!-- Node017 -->
<g id="node20" class="node">
<title>Node017</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2654" cy="-1211.13" rx="144.96" ry="225.21"/>
<text text-anchor="middle" x="2654" y="-1353.08" font-family="Times,serif" font-size="14.00">Modoc is a small</text>
<text text-anchor="middle" x="2654" y="-1335.83" font-family="Times,serif" font-size="14.00">community of farmers and</text>
<text text-anchor="middle" x="2654" y="-1318.58" font-family="Times,serif" font-size="14.00">ranchers. We supply most</text>
<text text-anchor="middle" x="2654" y="-1301.33" font-family="Times,serif" font-size="14.00">of the food for the</text>
<text text-anchor="middle" x="2654" y="-1284.08" font-family="Times,serif" font-size="14.00">surrounding towns and</text>
<text text-anchor="middle" x="2654" y="-1266.83" font-family="Times,serif" font-size="14.00">cities by trading our</text>
<text text-anchor="middle" x="2654" y="-1249.58" font-family="Times,serif" font-size="14.00">crops for various</text>
<text text-anchor="middle" x="2654" y="-1232.33" font-family="Times,serif" font-size="14.00">essentials. It’s actually</text>
<text text-anchor="middle" x="2654" y="-1215.08" font-family="Times,serif" font-size="14.00">a very nice</text>
<text text-anchor="middle" x="2654" y="-1197.83" font-family="Times,serif" font-size="14.00">arrangement. However,</text>
<text text-anchor="middle" x="2654" y="-1180.58" font-family="Times,serif" font-size="14.00">this could all change</text>
<text text-anchor="middle" x="2654" y="-1163.33" font-family="Times,serif" font-size="14.00">with the drought. We can</text>
<text text-anchor="middle" x="2654" y="-1146.08" font-family="Times,serif" font-size="14.00">barely keep ourselves</text>
<text text-anchor="middle" x="2654" y="-1128.83" font-family="Times,serif" font-size="14.00">fed, let</text>
<text text-anchor="middle" x="2654" y="-1111.58" font-family="Times,serif" font-size="14.00">alone have surplus to</text>
<text text-anchor="middle" x="2654" y="-1094.33" font-family="Times,serif" font-size="14.00">trade.</text>
<text text-anchor="middle" x="2654" y="-1077.08" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2654" y="-1059.83" font-family="Times,serif" font-size="14.00">Bye bye!</text>
</g>

<text text-anchor="middle" x="3001.38" y="-2331.6" font-family="Times,serif" font-size="14.00" fill="#930099">What can you tell me</text>
<text text-anchor="middle" x="3001.38" y="-2314.35" font-family="Times,serif" font-size="14.00" fill="#930099">about Modoc?</text>
</g>
<!-- Node018 -->
<g id="node21" class="node">
<title>Node018</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2336" cy="-1211.13" rx="151.32" ry="347.19"/>
<text text-anchor="middle" x="2336" y="-1439.33" font-family="Times,serif" font-size="14.00">Well, mostly I putter</text>
<text text-anchor="middle" x="2336" y="-1422.08" font-family="Times,serif" font-size="14.00">around in the garden,</text>
<text text-anchor="middle" x="2336" y="-1404.83" font-family="Times,serif" font-size="14.00">trying to make those damn</text>
<text text-anchor="middle" x="2336" y="-1387.58" font-family="Times,serif" font-size="14.00">plants grow without</text>
<text text-anchor="middle" x="2336" y="-1370.33" font-family="Times,serif" font-size="14.00">water. I can’t do that</text>
<text text-anchor="middle" x="2336" y="-1353.08" font-family="Times,serif" font-size="14.00">now because something big</text>
<text text-anchor="middle" x="2336" y="-1335.83" font-family="Times,serif" font-size="14.00">has moved in and I can’t</text>
<text text-anchor="middle" x="2336" y="-1318.58" font-family="Times,serif" font-size="14.00">seem to get rid of it.</text>
<text text-anchor="middle" x="2336" y="-1301.33" font-family="Times,serif" font-size="14.00">And to top it all off,</text>
<text text-anchor="middle" x="2336" y="-1284.08" font-family="Times,serif" font-size="14.00">nobody will help me</text>
<text text-anchor="middle" x="2336" y="-1266.83" font-family="Times,serif" font-size="14.00">because they think I</text>
<text text-anchor="middle" x="2336" y="-1249.58" font-family="Times,serif" font-size="14.00">stole Cornelius’s gold</text>
<text text-anchor="middle" x="2336" y="-1232.33" font-family="Times,serif" font-size="14.00">watch.</text>
<text text-anchor="middle" x="2336" y="-1215.08" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2336" y="-1197.83" font-family="Times,serif" font-size="14.00">Well, mostly I putter</text>
<text text-anchor="middle" x="2336" y="-1180.58" font-family="Times,serif" font-size="14.00">around in the garden,</text>
<text text-anchor="middle" x="2336" y="-1163.33" font-family="Times,serif" font-size="14.00">trying to make those damn</text>
<text text-anchor="middle" x="2336" y="-1146.08" font-family="Times,serif" font-size="14.00">plants grow without</text>
<text text-anchor="middle" x="2336" y="-1128.83" font-family="Times,serif" font-size="14.00">water. But I can’t do</text>
<text text-anchor="middle" x="2336" y="-1111.58" font-family="Times,serif" font-size="14.00">that now because</text>
<text text-anchor="middle" x="2336" y="-1094.33" font-family="Times,serif" font-size="14.00">something big has moved</text>
<text text-anchor="middle" x="2336" y="-1077.08" font-family="Times,serif" font-size="14.00">in and I can’t seem to</text>
<text text-anchor="middle" x="2336" y="-1059.83" font-family="Times,serif" font-size="14.00">get rid of it.</text>
<text text-anchor="middle" x="2336" y="-1042.58" font-family="Times,serif" font-size="14.00">Without food from my</text>
<text text-anchor="middle" x="2336" y="-1025.33" font-family="Times,serif" font-size="14.00">garden, I’ll surly</text>
<text text-anchor="middle" x="2336" y="-1008.08" font-family="Times,serif" font-size="14.00">starve.</text>
<text text-anchor="middle" x="2336" y="-990.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2336" y="-973.58" font-family="Times,serif" font-size="14.00">Bye bye!</text>
</g>

</g>
<!-- Node023 -->
<g id="node22" class="node">
<title>Node023</title>
<ellipse fill="#ffffff" stroke="#000000" cx="697" cy="-1211.13" rx="142.84" ry="188.62"/>
<text text-anchor="middle" x="697" y="-1327.21" font-family="Times,serif" font-size="14.00">Everybody is accusing me</text>
<text text-anchor="middle" x="697" y="-1309.96" font-family="Times,serif" font-size="14.00">of stealing my best</text>
<text text-anchor="middle" x="697" y="-1292.71" font-family="Times,serif" font-size="14.00">friend Cornelius’s gold</text>
<text text-anchor="middle" x="697" y="-1275.46" font-family="Times,serif" font-size="14.00">pocket watch. Me and</text>
<text text-anchor="middle" x="697" y="-1258.21" font-family="Times,serif" font-size="14.00">Cornelius have been</text>
<text text-anchor="middle" x="697" y="-1240.96" font-family="Times,serif" font-size="14.00">friends as long as I can</text>
<text text-anchor="middle" x="697" y="-1223.71" font-family="Times,serif" font-size="14.00">remember; I would never</text>
<text text-anchor="middle" x="697" y="-1206.46" font-family="Times,serif" font-size="14.00">take his watch. I’ve</text>
<text text-anchor="middle" x="697" y="-1189.21" font-family="Times,serif" font-size="14.00">searched</text>
<text text-anchor="middle" x="697" y="-1171.96" font-family="Times,serif" font-size="14.00">everywhere hoping to</text>
<text text-anchor="middle" x="697" y="-1154.71" font-family="Times,serif" font-size="14.00">find it so we can be</text>
<text text-anchor="middle" x="697" y="-1137.46" font-family="Times,serif" font-size="14.00">friends again, but I’ve</text>
<text text-anchor="middle" x="697" y="-1120.21" font-family="Times,serif" font-size="14.00">had no such luck.</text>
<text text-anchor="middle" x="697" y="-1102.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="697" y="-1085.71" font-family="Times,serif" font-size="14.00">Bye bye!</text>
</g>

<text text-anchor="middle" x="932" y="-450.45" font-family="Times,serif" font-size="14.00">Would you really? Nobody</text>
<text text-anchor="middle" x="932" y="-433.2" font-family="Times,serif" font-size="14.00">will help me because they</text>
<text text-anchor="middle" x="932" y="-415.95" font-family="Times,serif" font-size="14.00">think I stole the watch.</text>
<text text-anchor="middle" x="932" y="-398.7" font-family="Times,serif" font-size="14.00">It would be nice to</text>
<text text-anchor="middle" x="932" y="-381.45" font-family="Times,serif" font-size="14.00">have somebody on my</text>
<text text-anchor="middle" x="932" y="-364.2" font-family="Times,serif" font-size="14.00">side, for once. I’ve</text>
<text text-anchor="middle" x="932" y="-346.95" font-family="Times,serif" font-size="14.00">already questioned</text>
<text text-anchor="middle" x="932" y="-329.7" font-family="Times,serif" font-size="14.00">everyone about it, but it</text>
<text text-anchor="middle" x="932" y="-312.45" font-family="Times,serif" font-size="14.00">won’t hurt to ask</text>
<text text-anchor="middle" x="932" y="-295.2" font-family="Times,serif" font-size="14.00">everybody again. Maybe</text>
<text text-anchor="middle" x="932" y="-277.95" font-family="Times,serif" font-size="14.00">they’ll tell you</text>
<text text-anchor="middle" x="932" y="-260.7" font-family="Times,serif" font-size="14.00">something they wouldn’t</text>
<text text-anchor="middle" x="932" y="-243.45" font-family="Times,serif" font-size="14.00">tell me. It also won’t</text>
<text text-anchor="middle" x="932" y="-226.2" font-family="Times,serif" font-size="14.00">hurt to poke yer</text>
<text text-anchor="middle" x="932" y="-208.95" font-family="Times,serif" font-size="14.00">nose around Rose’s Bed</text>
<text text-anchor="middle" x="932" y="-191.7" font-family="Times,serif" font-size="14.00">and Breakfast; Cornelius</text>
<text text-anchor="middle" x="932" y="-174.45" font-family="Times,serif" font-size="14.00">is notorious for putting</text>
<text text-anchor="middle" x="932" y="-157.2" font-family="Times,serif" font-size="14.00">stuff down and forgetting</text>
<text text-anchor="middle" x="932" y="-139.95" font-family="Times,serif" font-size="14.00">where he put it a minute</text>
<text text-anchor="middle" x="932" y="-122.7" font-family="Times,serif" font-size="14.00">later.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
