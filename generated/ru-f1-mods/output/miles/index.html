<g id="node9" class="node">
<title>Miles19</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1461" cy="-555.85" rx="160.34" ry="310.6"/>
<text text-anchor="middle" x="1461" y="-758.17" font-family="Times,serif" font-size="14.00">[Майлз забирает у тебя</text>
<text text-anchor="middle" x="1461" y="-740.92" font-family="Times,serif" font-size="14.00">отремонтированные детали]</text>
<text text-anchor="middle" x="1461" y="-723.67" font-family="Times,serif" font-size="14.00">Похоже, Смитти хорошо</text>
<text text-anchor="middle" x="1461" y="-706.42" font-family="Times,serif" font-size="14.00">потрудился над ними.</text>
<text text-anchor="middle" x="1461" y="-689.17" font-family="Times,serif" font-size="14.00">Спасибо за помощь, а вот</text>
<text text-anchor="middle" x="1461" y="-671.92" font-family="Times,serif" font-size="14.00">кое&#45;что, что может помочь</text>
<text text-anchor="middle" x="1461" y="-654.67" font-family="Times,serif" font-size="14.00">тебе.</text>
<text text-anchor="middle" x="1461" y="-637.42" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1461" y="-620.17" font-family="Times,serif" font-size="14.00">[Майлз передает тебе</text>
<text text-anchor="middle" x="1461" y="-602.92" font-family="Times,serif" font-size="14.00">немного крышек и</text>
<text text-anchor="middle" x="1461" y="-585.67" font-family="Times,serif" font-size="14.00">несколько стимуляторов.]</text>
<text text-anchor="middle" x="1461" y="-568.42" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1461" y="-551.17" font-family="Times,serif" font-size="14.00">Если ты когда&#45;нибудь</text>
<text text-anchor="middle" x="1461" y="-533.92" font-family="Times,serif" font-size="14.00">будешь проходить этой</text>
<text text-anchor="middle" x="1461" y="-516.67" font-family="Times,serif" font-size="14.00">дорогой, то, возможно,</text>
<text text-anchor="middle" x="1461" y="-499.42" font-family="Times,serif" font-size="14.00">захочешь навестить меня и</text>
<text text-anchor="middle" x="1461" y="-482.17" font-family="Times,serif" font-size="14.00">Смитти. Быть может, мы</text>
<text text-anchor="middle" x="1461" y="-464.92" font-family="Times,serif" font-size="14.00">сможем помочь тебе с</text>
<text text-anchor="middle" x="1461" y="-447.67" font-family="Times,serif" font-size="14.00">кое&#45;каким</text>
<text text-anchor="middle" x="1461" y="-430.42" font-family="Times,serif" font-size="14.00">усовершенствованием части</text>
<text text-anchor="middle" x="1461" y="-413.17" font-family="Times,serif" font-size="14.00">твоего снаряжения. Смитти</text>
<text text-anchor="middle" x="1461" y="-395.92" font-family="Times,serif" font-size="14.00">может творить чудеса с</text>
<text text-anchor="middle" x="1461" y="-378.67" font-family="Times,serif" font-size="14.00">определенным оружием, а я</text>
<text text-anchor="middle" x="1461" y="-361.42" font-family="Times,serif" font-size="14.00">могу помочь с некоторыми</text>
<text text-anchor="middle" x="1461" y="-344.17" font-family="Times,serif" font-size="14.00">видами брони.</text>
</g>

<text text-anchor="middle" x="1801" y="-663.3" font-family="Times,serif" font-size="14.00">использовать для того,</text>
<text text-anchor="middle" x="1801" y="-646.05" font-family="Times,serif" font-size="14.00">чтобы сделать поверхность</text>
<text text-anchor="middle" x="1801" y="-628.8" font-family="Times,serif" font-size="14.00">брони более прочной.</text>
<text text-anchor="middle" x="1801" y="-611.55" font-family="Times,serif" font-size="14.00">Однако, мне не хватает</text>
<text text-anchor="middle" x="1801" y="-594.3" font-family="Times,serif" font-size="14.00">некоторой информации,</text>
<text text-anchor="middle" x="1801" y="-577.05" font-family="Times,serif" font-size="14.00">которая могла бы дать мне</text>
<text text-anchor="middle" x="1801" y="-559.8" font-family="Times,serif" font-size="14.00">последние несколько</text>
<text text-anchor="middle" x="1801" y="-542.55" font-family="Times,serif" font-size="14.00">ключей к разгадке формулы</text>
<text text-anchor="middle" x="1801" y="-525.3" font-family="Times,serif" font-size="14.00">и необходимых реагентов.</text>
<text text-anchor="middle" x="1801" y="-508.05" font-family="Times,serif" font-size="14.00">Я слышал, что у</text>
<text text-anchor="middle" x="1801" y="-490.8" font-family="Times,serif" font-size="14.00">библиотекаря в Хабе,</text>
<text text-anchor="middle" x="1801" y="-473.55" font-family="Times,serif" font-size="14.00">миссис Стэплтон, есть</text>
<text text-anchor="middle" x="1801" y="-456.3" font-family="Times,serif" font-size="14.00">журналы и книги, которые</text>
<text text-anchor="middle" x="1801" y="-439.05" font-family="Times,serif" font-size="14.00">могут помочь. Если ты</text>
<text text-anchor="middle" x="1801" y="-421.8" font-family="Times,serif" font-size="14.00">сможешь добыть их, то,</text>
<text text-anchor="middle" x="1801" y="-404.55" font-family="Times,serif" font-size="14.00">возможно, у меня</text>
<text text-anchor="middle" x="1801" y="-387.3" font-family="Times,serif" font-size="14.00">получится протестировать</text>
<text text-anchor="middle" x="1801" y="-370.05" font-family="Times,serif" font-size="14.00">процесс на твоей броне.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
