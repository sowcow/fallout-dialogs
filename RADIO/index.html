l_var(146, 1);\ngsay_message(361, 115, 0);\n","Radio05":"set_map_var(0, 1);\nGVar1 := 1;\ngsay_message(361, 116, 0);\n","Radio06":"set_map_var(0, 1);\nGVar1 := 1;\ngsay_message(361, 117, 0);\n","Radio07":"set_map_var(0, 1);\nGVar1 := 1;\ngsay_message(361, 118, 0);\n","Radio08":"display_msg(message_str(361, 119));\n","Radio10":"display_msg(message_str(361, 120));\n","Radio11":"variable LVar0 := 0;\nLVar0 := message_str(361, 121);\nif (is_success(do_check(dude_obj, 4, 0))) then begin\n  LVar0 := LVar0 + message_str(361, 122);\nend\ndisplay_msg(LVar0);\n","Radio12":"if (global_var(262) == 0) then begin\n  set_global_var(262, 1);\nend\nelse begin\n  set_global_var(262, 0);\nend\ndisplay_msg(message_str(361, 123));\n","Radio13":"display_msg(message_str(361, 124));\n","Radio14":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (get_critter_stat(dude_obj, 4) > get_critter_stat(dude_obj, 1)) then begin\n  LVar0 := 4;\nend\nelse begin\n  LVar0 := 1;\nend\nLVar1 := message_str(361, 125);\nif (is_success(do_check(dude_obj, LVar0, 0))) then begin\n  LVar1 := LVar1 + message_str(361, 126);\nend\ndisplay_msg(LVar1);\n","Radio21":"if (global_var(262) == 0) then begin\n  set_global_var(262, 1);\nend\nelse begin\n  set_global_var(262, 0);\nend\n","Radio22":"display_msg(message_str(361, 127));\n","Radio23":"gsay_reply(361, 128);\ngiq_option(-3, 361, 129, Radio24, 0);\ngiq_option(4, 361, 130, Radio23a, 0);\n","Radio23a":"if (local_var(1) or not(is_success(roll_vs_skill(dude_obj, 14, 10)))) then begin\n  call Radio24;\nend\nelse begin\n  call Radio25;\nend\n","Radio24":"set_global_var(146, 1);\ngsay_message(361, 131, 0);\n","Radio25":"set_local_var(1, 1);\ngsay_message(361, 132, 0);\n","Radio31":"if (global_var(262) == 0) then begin\n  set_global_var(262, 1);\nend\nelse begin\n  set_global_var(262, 0);\nend\ndisplay_msg(message_str(361, 123));\n","Radio36":"gsay_reply(361, 133);\ngiq_option(-3, 361, 134, Radio37, 0);\ngiq_option(4, 361, 135, Radio37, 0);\nif (map_var(6)) then begin\n  giq_option(4, 361, 136, Radio36a, 0);\nend\ngiq_option(4, 361, 137, RadioEnd, 0);\n","Radio36a":"set_map_var(7, 0);\n","Radio37":"gsay_message(361, 138, 0);\nset_local_var(0, 1);\n","RadioEnd":"[]","RadioAlert":"set_global_var(146, 1);\n","RadioEnt":"if (map_var(2)) then begin\n  call Radio08;\nend\nelse begin\n  set_map_var(2, 1);\n  start_gdialog(361, self_obj, 4, -1, -1);\n  gsay_start;\n  gsay_reply(361, 101);\n  giq_option(-3, 361, 102, Radio01, 0);\n  giq_option(4, 361, 103, Radio02, 0);\n  giq_option(5, 361, 104, Radio03, 0);\n  giq_option(6, 361, 105, Radio07, 0);\n  gsay_end;\n  end_dialogue;\nend\n","RadioStrg1":"if (global_var(608)) then begin\n  call Radio14;\nend\nelse begin\n  if (global_var(610)) then begin\n    call Radio12;\n  end\n  else begin\n    if (global_var(146)) then begin\n      if (map_var(12) == 3) then begin\n        call Radio13;\n      end\n      else begin\n        call Radio11;\n      end\n    end\n  end\nend\n","RadioStrg2":"if (global_var(608)) then begin\n  call Radio14;\nend\nelse begin\n  if (global_var(610)) then begin\n    call Radio21;\n  end\n  else begin\n    if (global_var(146)) then begin\n      call Radio22;\n    end\n    else begin\n      call Radio23;\n    end\n  end\nend\n","RadioVats1":"if (global_var(608)) then begin\n  call Radio12;\nend\nelse begin\n  if (map_var(6) and map_var(7) and not(local_var(0))) then begin\n    call Radio36;\n  end\n  else begin\n    if (global_var(610)) then begin\n      call Radio31;\n    end\n    else begin\n      if (global_var(146)) then begin\n        call Radio22;\n      end\n      else begin\n        call Radio23;\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
