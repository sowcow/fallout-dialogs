<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 5, 14);\n  critter_add_trait(self_obj, 1, 6, 5);\nend\nelse begin\n  if (script_action == 13) then begin\n    if (fixed_param == 2) then begin\n      if (not(is_success(do_check(dude_obj, 6, -1)))) then begin\n        rndx := random(1, 6);\n        poison(target_obj, rndx);\n      end\n    end\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n    else begin\n      if (script_action == 22) then begin\n        call timed_event_p_proc;\n      end\n      else begin\n        if (script_action == 12) then begin\n          call critter_p_proc;\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if ((random(1, 10) == 1) and (Start_Moving == 0)) then begin\n  Start_Moving := 1;\n  add_timer_event(self_obj, game_ticks(5), 1);\nend\nif (obj_can_see_obj(self_obj, dude_obj)) then begin\n  hostile := 1;\nend\nif (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","destroy_p_proc":"set_global_var(2, global_var(2) - 1);\nif (global_var(2) <= 0) then begin\n  set_global_var(2, 0);\n  set_global_var(28, 2);\n  set_global_var(43, 2);\n  give_exp_points(500);\n  display_msg(message_str(517, 100));\n  set_global_var(155, global_var(155) + 6);\nend\n","timed_event_p_proc":"variable LVar0 := 0;\nif (Start_Moving == 1) then begin\n  LVar0 := tile_num_in_direction(tile_num(self_obj), random(0, 5), 3);\n  Start_Moving := 0;\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  reg_anim_obj_move_to_tile(self_obj, LVar0, -1);\n  reg_anim_func(3, 0);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
