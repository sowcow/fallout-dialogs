<script>window.Codes = {"start":"[]","use_p_proc":"call use_skill_on_p_proc;\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(376, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(376, 101));\n","use_skill_on_p_proc":"script_overrides;\nif (local_var(0) == 1) then begin\n  if (is_success(roll_vs_skill(source_obj, 12, 30))) then begin\n    if (is_success(roll_vs_skill(source_obj, 9, 4294967276))) then begin\n      call use_success;\n    end\n    else begin\n      display_msg(message_str(376, 201));\n      call use_fail;\n    end\n  end\n  else begin\n    display_msg(message_str(376, 205));\n    call use_fail;\n  end\nend\n","use_obj_on_p_proc":"display_msg(message_str(376, 204));\n","damage_p_proc":"set_local_var(0, 0);\n","map_enter_p_proc":"set_local_var(0, 1);\nset_local_var(1, 0);\n","map_update_p_proc":"[]","use_success":"if (local_var(1) == 0) then begin\n  set_local_var(1, 1);\n  call open_slave_doors;\nend\nelse begin\n  set_local_var(1, 0);\n  call close_slave_doors;\nend\n","use_fail":"[]","open_slave_doors":"debug_msg(\"siterm\" + \": \" + \"doors opening\" + \"\\n\");\nset_global_var(243, global_var(243) bwor 32);\nset_map_var(0, 1);\nset_map_var(3, 1);\nif (tile_num(self_obj) == 17715) then begin\n  debug_msg(\"siterm\" + \": \" + \"You were on terminal 1\" + \"\\n\");\n  reg_anim_func(2, slvdor_g1d1);\n  obj_unlock(slvdor_g1d1);\n  obj_open(slvdor_g1d1);\n  reg_anim_func(2, slvdor_g1d2);\n  obj_unlock(slvdor_g1d2);\n  obj_open(slvdor_g1d2);\n  reg_anim_func(2, slvdor_g1d3);\n  obj_unlock(slvdor_g1d3);\n  obj_open(slvdor_g1d3);\n  reg_anim_func(2, slvdor_g1d4);\n  obj_unlock(slvdor_g1d4);\n  obj_open(slvdor_g1d4);\nend\nelse begin\n  if (tile_num(self_obj) == 13904) then begin\n    debug_msg(\"siterm\" + \": \" + \"You were on terminal 2\" + \"\\n\");\n    reg_anim_func(2, slvdor_g2d1);\n    obj_unlock(slvdor_g2d1);\n    obj_open(slvdor_g2d1);\n    reg_anim_func(2, slvdor_g2d2);\n    obj_unlock(slvdor_g2d2);\n   var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
