<text text-anchor="middle" x="1112" y="-1929.45" font-family="Times,serif" font-size="14.00">Greetings sister. My name</text>
<text text-anchor="middle" x="1112" y="-1914.45" font-family="Times,serif" font-size="14.00">is Talius. How might I</text>
<text text-anchor="middle" x="1112" y="-1899.45" font-family="Times,serif" font-size="14.00">assist you today?</text>
<text text-anchor="middle" x="1112" y="-1884.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1112" y="-1869.45" font-family="Times,serif" font-size="14.00">Greetings brother. My</text>
<text text-anchor="middle" x="1112" y="-1854.45" font-family="Times,serif" font-size="14.00">name is Talius. How might</text>
<text text-anchor="middle" x="1112" y="-1839.45" font-family="Times,serif" font-size="14.00">I assist you today?</text>

<text text-anchor="middle" x="1112" y="-1809.45" font-family="Times,serif" font-size="14.00">Me </text>
<text text-anchor="middle" x="1112" y="-1794.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1112" y="-1779.45" font-family="Times,serif" font-size="14.00">. Me </text>
<text text-anchor="middle" x="1112" y="-1764.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1112" y="-1749.45" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="1112" y="-1734.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1112" y="-1719.45" font-family="Times,serif" font-size="14.00">I am </text>
<text text-anchor="middle" x="1112" y="-1704.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1112" y="-1689.45" font-family="Times,serif" font-size="14.00">. What are you doing</text>
<text text-anchor="middle" x="1112" y="-1674.45" font-family="Times,serif" font-size="14.00">here?</text>
<text text-anchor="middle" x="1112" y="-1659.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1112" y="-1644.45" font-family="Times,serif" font-size="14.00">Greetings to you as well.</text>
<text text-anchor="middle" x="1112" y="-1629.45" font-family="Times,serif" font-size="14.00">I am called</text>
<text text-anchor="middle" x="1112" y="-1614.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1112" y="-1599.45" font-family="Times,serif" font-size="14.00">. How is it that you came</text>
<text text-anchor="middle" x="1112" y="-1584.45" font-family="Times,serif" font-size="14.00">into the realm of the</text>

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {

    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
