<ellipse fill="#ffffff" stroke="#000000" cx="153.44" cy="-980.28" rx="153.44" ry="908.28"/>
<text text-anchor="middle" x="153.44" y="-1605.23" font-family="Times,serif" font-size="14.00">Боль в вашей голове уже</text>
<text text-anchor="middle" x="153.44" y="-1587.98" font-family="Times,serif" font-size="14.00">не так сильна, как</text>
<text text-anchor="middle" x="153.44" y="-1570.73" font-family="Times,serif" font-size="14.00">раньше. Эффекты этого</text>
<text text-anchor="middle" x="153.44" y="-1553.48" font-family="Times,serif" font-size="14.00">странного коридора</text>
<text text-anchor="middle" x="153.44" y="-1536.23" font-family="Times,serif" font-size="14.00">ослабевают.</text>
<text text-anchor="middle" x="153.44" y="-1518.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="153.44" y="-1501.73" font-family="Times,serif" font-size="14.00">У вас на затылке встали</text>
<text text-anchor="middle" x="153.44" y="-1484.48" font-family="Times,serif" font-size="14.00">дыбом волосы. Вы что&#45;то</text>
<text text-anchor="middle" x="153.44" y="-1467.23" font-family="Times,serif" font-size="14.00">чувствуете из коридора</text>
<text text-anchor="middle" x="153.44" y="-1449.98" font-family="Times,serif" font-size="14.00">перед вами. Тошнота</text>
<text text-anchor="middle" x="153.44" y="-1432.73" font-family="Times,serif" font-size="14.00">подступает к горлу, как</text>
<text text-anchor="middle" x="153.44" y="-1415.48" font-family="Times,serif" font-size="14.00">только вы различаете</text>
<text text-anchor="middle" x="153.44" y="-1398.23" font-family="Times,serif" font-size="14.00">впереди массу плоти &#45;</text>
<text text-anchor="middle" x="153.44" y="-1380.98" font-family="Times,serif" font-size="14.00">части человеческих тел,</text>
<text text-anchor="middle" x="153.44" y="-1363.73" font-family="Times,serif" font-size="14.00">вмурованные в стену. Но</text>
<text text-anchor="middle" x="153.44" y="-1346.48" font-family="Times,serif" font-size="14.00">хуже всего то, что все</text>
<text text-anchor="middle" x="153.44" y="-1329.23" font-family="Times,serif" font-size="14.00">это шевелится, зовет вас.</text>
<text text-anchor="middle" x="153.44" y="-1311.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="153.44" y="-1294.73" font-family="Times,serif" font-size="14.00">Из вашего носа начинает</text>
<text text-anchor="middle" x="153.44" y="-1277.48" font-family="Times,serif" font-size="14.00">идти кровь. Вы слышите</text>
<text text-anchor="middle" x="153.44" y="-1260.23" font-family="Times,serif" font-size="14.00">голоса в вашей голове,</text>
<text text-anchor="middle" x="153.44" y="-1242.98" font-family="Times,serif" font-size="14.00">они зовут вас. Темнота</text>
<text text-anchor="middle" x="153.44" y="-1225.73" font-family="Times,serif" font-size="14.00">обрушивается на вас на</text>
<text text-anchor="middle" x="153.44" y="-1208.48" font-family="Times,serif" font-size="14.00">короткое время, но вы</text>
<text text-anchor="middle" x="153.44" y="-1191.23" font-family="Times,serif" font-size="14.00">приходите в себя.</text>
<text text-anchor="middle" x="153.44" y="-1173.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="153.44" y="-1156.73" font-family="Times,serif" font-size="14.00">Голоса зовут вас. Вы</text>
<text text-anchor="middle" x="153.44" y="-1139.48" font-family="Times,serif" font-size="14.00">поворачиваете голову и</text>
<text text-anchor="middle" x="153.44" y="-1122.23" font-family="Times,serif" font-size="14.00">видите лицо забытой</text>
<text text-anchor="middle" x="153.44" y="-1104.98" font-family="Times,serif" font-size="14.00">подруги, она явно мертва.</text>
<text text-anchor="middle" x="153.44" y="-1087.73" font-family="Times,serif" font-size="14.00">Черви падают из ее</text>
<text text-anchor="middle" x="153.44" y="-1070.48" font-family="Times,serif" font-size="14.00">прогнившей челюсти, в то</text>
<text text-anchor="middle" x="153.44" y="-1053.23" font-family="Times,serif" font-size="14.00">время как ваша голова</text>
<text text-anchor="middle" x="153.44" y="-1035.98" font-family="Times,serif" font-size="14.00">болит все сильнее.</text>
<text text-anchor="middle" x="153.44" y="-1018.73" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="153.44" y="-1001.48" font-family="Times,serif" font-size="14.00">Идти вперед становится</text>
<text text-anchor="middle" x="153.44" y="-984.23" font-family="Times,serif" font-size="14.00">все тяжелее. Ваши ноги с</text>
<text text-anchor="middle" x="153.44" y="-966.98" font-family="Times,serif" font-size="14.00">трудом отрываются от</text>
<text text-anchor="middle" x="153.44" y="-949.73" font-family="Times,serif" font-size="14.00">пола. Вы смотрите вниз, и</text>
<text text-anchor="middle" x="153.44" y="-932.48" font-family="Times,serif" font-size="14.00">шевелящаяся плоть с пола</text>
<text text-anchor="middle" x="153.44" y="-915.23" font-family="Times,serif" font-size="14.00">обвивает ваши ноги. Зубы</text>
<text text-anchor="middle" x="153.44" y="-897.98" font-family="Times,serif" font-size="14.00">вгрызаются в колени.</text>
<text text-anchor="middle" x="153.44" y="-880.73" font-family="Times,serif" font-size="14.00">Головная боль все</text>
<text text-anchor="middle" x="153.44" y="-863.48" font-family="Times,serif" font-size="14.00">усиливается.</text>
<text text-anchor="middle" x="153.44" y="-846.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="153.44" y="-828.98" font-family="Times,serif" font-size="14.00">Что&#45;то привлекает ваше</text>
<text text-anchor="middle" x="153.44" y="-811.73" font-family="Times,serif" font-size="14.00">внимание, короткое</text>
<text text-anchor="middle" x="153.44" y="-794.48" font-family="Times,serif" font-size="14.00">движение под потолком, и</text>
<text text-anchor="middle" x="153.44" y="-777.23" font-family="Times,serif" font-size="14.00">затем обломок кости</text>
<text text-anchor="middle" x="153.44" y="-759.98" font-family="Times,serif" font-size="14.00">пронзает ваш глаз! Вместе</text>
<text text-anchor="middle" x="153.44" y="-742.73" font-family="Times,serif" font-size="14.00">с этим приходят мысли о</text>
<text text-anchor="middle" x="153.44" y="-725.48" font-family="Times,serif" font-size="14.00">мертвых и замученных!</text>
<text text-anchor="middle" x="153.44" y="-708.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="153.44" y="-690.98" font-family="Times,serif" font-size="14.00">Боль в голове сводит вас</text>
<text text-anchor="middle" x="153.44" y="-673.73" font-family="Times,serif" font-size="14.00">с ума. Вы чувствуете как</text>
<text text-anchor="middle" x="153.44" y="-656.48" font-family="Times,serif" font-size="14.00">грехи других людей</text>
<text text-anchor="middle" x="153.44" y="-639.23" font-family="Times,serif" font-size="14.00">обрушиваются на вашу</text>
<text text-anchor="middle" x="153.44" y="-621.98" font-family="Times,serif" font-size="14.00">душу. Ваши грехи</text>
<text text-anchor="middle" x="153.44" y="-604.73" font-family="Times,serif" font-size="14.00">отзываются им и вам</text>
<text text-anchor="middle" x="153.44" y="-587.48" font-family="Times,serif" font-size="14.00">становится еще хуже.</text>
<text text-anchor="middle" x="153.44" y="-570.23" font-family="Times,serif" font-size="14.00">Подобно безумцам, они</text>
<text text-anchor="middle" x="153.44" y="-552.98" font-family="Times,serif" font-size="14.00">сражаются в вашем</text>
<text text-anchor="middle" x="153.44" y="-535.73" font-family="Times,serif" font-size="14.00">подсознании, раздирая</text>
<text text-anchor="middle" x="153.44" y="-518.48" font-family="Times,serif" font-size="14.00">вашу личность на части.</text>
<text text-anchor="middle" x="153.44" y="-501.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="153.44" y="-483.98" font-family="Times,serif" font-size="14.00">Навязчивые мысли других</text>
<text text-anchor="middle" x="153.44" y="-466.73" font-family="Times,serif" font-size="14.00">бьются в вашей голове.</text>
<text text-anchor="middle" x="153.44" y="-449.48" font-family="Times,serif" font-size="14.00">Боль растет и растет.</text>
<text text-anchor="middle" x="153.44" y="-432.23" font-family="Times,serif" font-size="14.00">Внезапно, как будто ее</text>
<text text-anchor="middle" x="153.44" y="-414.98" font-family="Times,serif" font-size="14.00">никогда не было, боль</text>
<text text-anchor="middle" x="153.44" y="-397.73" font-family="Times,serif" font-size="14.00">исчезает. Вы падаете на</text>
<text text-anchor="middle" x="153.44" y="-380.48" font-family="Times,serif" font-size="14.00">пол и начинаете плакать.</text>
<text text-anchor="middle" x="153.44" y="-363.23" font-family="Times,serif" font-size="14.00">Но что&#45;то по прежнему не</text>
<text text-anchor="middle" x="153.44" y="-345.98" font-family="Times,serif" font-size="14.00">так.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
