<text text-anchor="middle" x="1748" y="-3139.9" font-family="Times,serif" font-size="14.00">государственную</text>

<text text-anchor="middle" x="1748" y="-3105.4" font-family="Times,serif" font-size="14.00">насколько удивительна</text>
<text text-anchor="middle" x="1748" y="-3088.15" font-family="Times,serif" font-size="14.00">будет жизнь в Убежищах.</text>
<text text-anchor="middle" x="1748" y="-3070.9" font-family="Times,serif" font-size="14.00">Вы узнаете, что в</text>
<text text-anchor="middle" x="1748" y="-3053.65" font-family="Times,serif" font-size="14.00">середине XXI&#45;го века</text>
<text text-anchor="middle" x="1748" y="-3036.4" font-family="Times,serif" font-size="14.00">правительство США</text>
<text text-anchor="middle" x="1748" y="-3019.15" font-family="Times,serif" font-size="14.00">поручило Волт&#45;Тек</text>
<text text-anchor="middle" x="1748" y="-3001.9" font-family="Times,serif" font-size="14.00">построить сто двадцать</text>
<text text-anchor="middle" x="1748" y="-2984.65" font-family="Times,serif" font-size="14.00">два Убежища по всей</text>
<text text-anchor="middle" x="1748" y="-2967.4" font-family="Times,serif" font-size="14.00">территории Соединенных</text>
<text text-anchor="middle" x="1748" y="-2950.15" font-family="Times,serif" font-size="14.00">Штатов. Эти Убежища были</text>
<text text-anchor="middle" x="1748" y="-2932.9" font-family="Times,serif" font-size="14.00">призваны служить в</text>
<text text-anchor="middle" x="1748" y="-2915.65" font-family="Times,serif" font-size="14.00">качестве дома для тысяч</text>
<text text-anchor="middle" x="1748" y="-2898.4" font-family="Times,serif" font-size="14.00">американских граждан в</text>
<text text-anchor="middle" x="1748" y="-2881.15" font-family="Times,serif" font-size="14.00">случае ядерной</text>
<text text-anchor="middle" x="1748" y="-2863.9" font-family="Times,serif" font-size="14.00">катастрофы. В</text>
<text text-anchor="middle" x="1748" y="-2846.65" font-family="Times,serif" font-size="14.00">безопасности подземных</text>
<text text-anchor="middle" x="1748" y="-2829.4" font-family="Times,serif" font-size="14.00">Убежищ люди могли вполне</text>
<text text-anchor="middle" x="1748" y="-2812.15" font-family="Times,serif" font-size="14.00">комфортно жить в ожидании</text>
<text text-anchor="middle" x="1748" y="-2794.9" font-family="Times,serif" font-size="14.00">сигнала о том, что мир на</text>

<text text-anchor="middle" x="2259" y="-2423.81" font-family="Times,serif" font-size="14.00">основные продукты питания</text>
<text text-anchor="middle" x="2259" y="-2406.56" font-family="Times,serif" font-size="14.00">и предметы, необходимые</text>
<text text-anchor="middle" x="2259" y="-2389.31" font-family="Times,serif" font-size="14.00">для строительства вашего</text>
<text text-anchor="middle" x="2259" y="-2372.06" font-family="Times,serif" font-size="14.00">нового мира&quot;,</text>
<text text-anchor="middle" x="2259" y="-2354.81" font-family="Times,serif" font-size="14.00">&quot;Считыватель голодисков с</text>

<text text-anchor="middle" x="2259" y="-2320.31" font-family="Times,serif" font-size="14.00">&quot;включает в себя</text>
<text text-anchor="middle" x="2259" y="-2303.06" font-family="Times,serif" font-size="14.00">избранные книги</text>
<text text-anchor="middle" x="2259" y="-2285.81" font-family="Times,serif" font-size="14.00">Библиотеки Конгресса США,</text>
<text text-anchor="middle" x="2259" y="-2268.56" font-family="Times,serif" font-size="14.00">полный комплект</text>
<text text-anchor="middle" x="2259" y="-2251.31" font-family="Times,serif" font-size="14.00">энциклопедий и другую</text>
<text text-anchor="middle" x="2259" y="-2234.06" font-family="Times,serif" font-size="14.00">жизненно важную</text>
<text text-anchor="middle" x="2259" y="-2216.81" font-family="Times,serif" font-size="14.00">информацию, содержащуюся</text>
<text text-anchor="middle" x="2259" y="-2199.56" font-family="Times,serif" font-size="14.00">всего лишь на четырехстах</text>
<text text-anchor="middle" x="2259" y="-2182.31" font-family="Times,serif" font-size="14.00">шестидесяти миниатюрных</text>
<text text-anchor="middle" x="2259" y="-2165.06" font-family="Times,serif" font-size="14.00">голодисках!&quot;, и даже</text>
<text text-anchor="middle" x="2259" y="-2147.81" font-family="Times,serif" font-size="14.00">содержит &quot;Миниатюрную</text>
<text text-anchor="middle" x="2259" y="-2130.56" font-family="Times,serif" font-size="14.00">ручку с фонариком!&quot;</text>
<text text-anchor="middle" x="2259" y="-2113.31" font-family="Times,serif" font-size="14.00">Конечно, это</text>
<text text-anchor="middle" x="2259" y="-2096.06" font-family="Times,serif" font-size="14.00">чудо&#45;устройство — именно</text>
<text text-anchor="middle" x="2259" y="-2078.81" font-family="Times,serif" font-size="14.00">то, что вам нужно, чтобы</text>
<text text-anchor="middle" x="2259" y="-2061.56" font-family="Times,serif" font-size="14.00">спасти умирающую деревню.</text>
</g>

<text text-anchor="middle" x="1755" y="-1370.01" font-family="Times,serif" font-size="14.00">При дальнейшем чтении вы</text>

<text text-anchor="middle" x="1755" y="-1318.26" font-family="Times,serif" font-size="14.00">совсем уж такое</text>
<text text-anchor="middle" x="1755" y="-1301.01" font-family="Times,serif" font-size="14.00">чудо&#45;устройство, как это</text>
<text text-anchor="middle" x="1755" y="-1283.76" font-family="Times,serif" font-size="14.00">пытается внушить реклама.</text>
<text text-anchor="middle" x="1755" y="-1266.51" font-family="Times,serif" font-size="14.00">&quot;Базовое Устройство</text>
<text text-anchor="middle" x="1755" y="-1249.26" font-family="Times,serif" font-size="14.00">Репликации&quot; на самом деле</text>
<text text-anchor="middle" x="1755" y="-1232.01" font-family="Times,serif" font-size="14.00">не что иное, как система</text>
<text text-anchor="middle" x="1755" y="-1214.76" font-family="Times,serif" font-size="14.00">удобрения, включающая в</text>
<text text-anchor="middle" x="1755" y="-1197.51" font-family="Times,serif" font-size="14.00">себя продовольственные</text>

<text text-anchor="middle" x="1755" y="-1145.76" font-family="Times,serif" font-size="14.00">вещества, специально</text>
<text text-anchor="middle" x="1755" y="-1128.51" font-family="Times,serif" font-size="14.00">разработанные для</text>
<text text-anchor="middle" x="1755" y="-1111.26" font-family="Times,serif" font-size="14.00">превращения засушливых</text>

<text text-anchor="middle" x="1755" y="-956.01" font-family="Times,serif" font-size="14.00">Убежища, которые позволят</text>
<text text-anchor="middle" x="1755" y="-938.76" font-family="Times,serif" font-size="14.00">им создавать эти новые</text>

<text text-anchor="middle" x="1755" y="-904.26" font-family="Times,serif" font-size="14.00">базовые схемы силовых</text>
<text text-anchor="middle" x="1755" y="-887.01" font-family="Times,serif" font-size="14.00">полей и строительства</text>
<text text-anchor="middle" x="1755" y="-869.76" font-family="Times,serif" font-size="14.00">&quot;песчано&#45;кладенных&quot; стен</text>
