<script>window.Codes = {"start":"if (script_action == 14) then begin\n  call damage_p_proc;\nend\nelse begin\n  if (script_action == 18) then begin\n    call destroy_p_proc;\n  end\n  else begin\n    if (script_action == 15) then begin\n      call map_enter_p_proc;\n    end\n    else begin\n      if (script_action == 6) then begin\n        call use_p_proc;\n      end\n      else begin\n        if (script_action == 7) then begin\n          call use_obj_on_p_proc;\n        end\n        else begin\n          if (script_action == 8) then begin\n            call use_skill_on_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","damage_p_proc":"SkumDoor_ptr := 0;\ndestroy_object(self_obj);\n","destroy_p_proc":"SkumDoor_ptr := 0;\n","map_enter_p_proc":"SkumDoor_ptr := self_obj;\nif ((game_time_hour > 410) and (game_time_hour < 1400)) then begin\n  obj_close(self_obj);\n  obj_lock(self_obj);\nend\nelse begin\n  obj_unlock(self_obj);\nend\nset_local_var(0, 0);\n","map_update_p_proc":"if ((game_time_hour > 410) and (game_time_hour < 1400)) then begin\n  if (local_var(0) == 0) then begin\n    obj_close(self_obj);\n    obj_lock(self_obj);\n  end\nend\nelse begin\n  obj_unlock(self_obj);\nend\n","use_p_proc":"if (source_obj == dude_obj) then begin\n  if (obj_is_locked(self_obj)) then begin\n    script_overrides;\n    display_msg(message_str(853, 100));\n  end\nend\nelse begin\n  if (Neal_ptr != 0) then begin\n    if (source_obj == Neal_ptr) then begin\n      set_local_var(0, 0);\n      if (Neal_closing_door == 0) then begin\n        script_overrides;\n        obj_open(self_obj);\n        obj_unlock(self_obj);\n      end\n      else begin\n        script_overrides;\n        obj_close(self_obj);\n        obj_lock(self_obj);\n      end\n    end\n  end\nend\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 84) then begin\n  if (obj_is_locked(self_obj)) then begin\n    GVar0 := roll_vs_skill(source_obj, 9, 0);\n    if (is_success(GVar0)) then begin\n      display_msg(message_str(853, 101));\n      obj_unlock(self_obj);\n      set_local_var(0, 1);\n    end\n    else begin\n      if (is_critical(GVar0)) then begin\n        display_msg(message_str(853, 103));\n        jam_lock(self_obj);\n      end\n      else begin\n        display_msg(message_str(853, 102));\n      end\n    end\n  end\n  else begin\n    display_msg(message_str(853, 104));\n  end\nend\n","use_skill_on_p_proc":"if (action_being_used == 9) then begin\n  script_overrides;\n  if (obj_is_locked(self_obj)) then begin\n    GVar0 := roll_vs_skill(source_obj, action_being_used, -10);\n    if (is_success(GVar0)) then begin\n      display_msg(message_str(853, 101));\n      obj_unlock(self_obj);\n      set_local_var(0, 1);\n    end\n    else begin\n      if (is_critical(GVar0)) then begin\n        display_msg(message_str(853, 103));\n        jam_lock(self_obj);\n      end\n      else begin\n        display_msg(message_str(853, 102));\n      end\n    end\n  end\n  else begin\n    display_msg(message_str(853, 104));\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
