<text text-anchor="middle" x="8148.99" y="-3853.39" font-family="Times,serif" font-size="14.00">Я родилась спустя год. Я</text>

<text text-anchor="middle" x="8148.99" y="-3715.39" font-family="Times,serif" font-size="14.00">равенству.</text>
<text text-anchor="middle" x="8148.99" y="-3698.14" font-family="Times,serif" font-size="14.00">Когда я стала старше, я</text>
<text text-anchor="middle" x="8148.99" y="-3680.89" font-family="Times,serif" font-size="14.00">писала для</text>
<text text-anchor="middle" x="8148.99" y="-3663.64" font-family="Times,serif" font-size="14.00">националистических газет</text>
<text text-anchor="middle" x="8148.99" y="-3646.39" font-family="Times,serif" font-size="14.00">и принимала участие в</text>
<text text-anchor="middle" x="8148.99" y="-3629.14" font-family="Times,serif" font-size="14.00">дебатах поддерживая</text>
<text text-anchor="middle" x="8148.99" y="-3611.89" font-family="Times,serif" font-size="14.00">правящую партию.</text>

<text text-anchor="middle" x="8148.99" y="-3077.9" font-family="Times,serif" font-size="14.00">Все военные действия</text>

<text text-anchor="middle" x="8148.99" y="-2922.65" font-family="Times,serif" font-size="14.00">их видении &#45; они не</text>
<text text-anchor="middle" x="8148.99" y="-2905.4" font-family="Times,serif" font-size="14.00">предают Китай, &#45; они</text>
<text text-anchor="middle" x="8148.99" y="-2888.15" font-family="Times,serif" font-size="14.00">работают против</text>
<text text-anchor="middle" x="8148.99" y="-2870.9" font-family="Times,serif" font-size="14.00">правительства, которое</text>
<text text-anchor="middle" x="8148.99" y="-2853.65" font-family="Times,serif" font-size="14.00">считают недостойным</text>
<text text-anchor="middle" x="8148.99" y="-2836.4" font-family="Times,serif" font-size="14.00">управлять страной.</text>
