<text text-anchor="middle" x="435.116" y="-1798.53" font-family="Times,serif" font-size="14.00">You see Brother Thom</text>
<text text-anchor="middle" x="435.116" y="-1783.53" font-family="Times,serif" font-size="14.00">as.</text>
<text text-anchor="middle" x="435.116" y="-1768.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-1753.53" font-family="Times,serif" font-size="14.00">You see Brot</text>
<text text-anchor="middle" x="435.116" y="-1738.53" font-family="Times,serif" font-size="14.00">her Thomas.</text>
<text text-anchor="middle" x="435.116" y="-1723.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-1708.53" font-family="Times,serif" font-size="14.00">Why </text>
<text text-anchor="middle" x="435.116" y="-1693.53" font-family="Times,serif" font-size="14.00">is overextending so </text>
<text text-anchor="middle" x="435.116" y="-1678.53" font-family="Times,serif" font-size="14.00">bad?</text>
<text text-anchor="middle" x="435.116" y="-1663.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-1648.53" font-family="Times,serif" font-size="14.00">If you have</text>
<text text-anchor="middle" x="435.116" y="-1633.53" font-family="Times,serif" font-size="14.00"> the opportunity for</text>
<text text-anchor="middle" x="435.116" y="-1618.53" font-family="Times,serif" font-size="14.00"> a kill, shouldn&#39;t y</text>
<text text-anchor="middle" x="435.116" y="-1603.53" font-family="Times,serif" font-size="14.00">ou go for it?</text>
<text text-anchor="middle" x="435.116" y="-1588.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-1573.53" font-family="Times,serif" font-size="14.00">Yo</text>
<text text-anchor="middle" x="435.116" y="-1558.53" font-family="Times,serif" font-size="14.00">u see Brother Thomas</text>
<text text-anchor="middle" x="435.116" y="-1543.53" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="435.116" y="-1528.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-1513.53" font-family="Times,serif" font-size="14.00">Let&#39;s see if y</text>
<text text-anchor="middle" x="435.116" y="-1498.53" font-family="Times,serif" font-size="14.00">ou&#39;ve learned from t</text>
<text text-anchor="middle" x="435.116" y="-1483.53" font-family="Times,serif" font-size="14.00">he previous example.</text>
<text text-anchor="middle" x="435.116" y="-1452.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-1437.53" font-family="Times,serif" font-size="14.00">Not bad, that l</text>
<text text-anchor="middle" x="435.116" y="-1422.53" font-family="Times,serif" font-size="14.00">ast move almost got </text>
<text text-anchor="middle" x="435.116" y="-1407.53" font-family="Times,serif" font-size="14.00">me.</text>
<text text-anchor="middle" x="435.116" y="-1392.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-1377.53" font-family="Times,serif" font-size="14.00">Are you sure</text>
<text text-anchor="middle" x="435.116" y="-1362.53" font-family="Times,serif" font-size="14.00"> you want to be a Sc</text>
<text text-anchor="middle" x="435.116" y="-1347.53" font-family="Times,serif" font-size="14.00">ribe Initiate?</text>
<text text-anchor="middle" x="435.116" y="-1332.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-1317.53" font-family="Times,serif" font-size="14.00">T</text>
<text text-anchor="middle" x="435.116" y="-1302.53" font-family="Times,serif" font-size="14.00">hose talents would b</text>
<text text-anchor="middle" x="435.116" y="-1287.53" font-family="Times,serif" font-size="14.00">e a shame to waste.</text>

<text text-anchor="middle" x="435.116" y="-940.532" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-925.532" font-family="Times,serif" font-size="14.00">I hope </text>

<text text-anchor="middle" x="435.116" y="-820.532" font-family="Times,serif" font-size="14.00">He also tri</text>

<text text-anchor="middle" x="435.116" y="-790.532" font-family="Times,serif" font-size="14.00">and bulkiness agains</text>

<text text-anchor="middle" x="435.116" y="-760.532" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="435.116" y="-745.532" font-family="Times,serif" font-size="14.00">Well that&#39;</text>
<text text-anchor="middle" x="435.116" y="-730.532" font-family="Times,serif" font-size="14.00">s all for now, so le</text>

  nodes = $('.node');

    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };

  });
