<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\nelse begin\n  if (script_action == 6) then begin\n    call use_p_proc;\n  end\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(545, 100));\n","use_p_proc":"field_change := \"toggle\";\nif (cur_map_index == 31) then begin\n  if (elevation(self_obj) == 0) then begin\n    if (tile_num(self_obj) == 16308) then begin\n      use_obj(map_var(0));\n    end\n    else begin\n      if (tile_num(self_obj) == 16280) then begin\n        use_obj(map_var(1));\n      end\n      else begin\n        if (tile_num(self_obj) == 25912) then begin\n          use_obj(map_var(2));\n        end\n        else begin\n          if (tile_num(self_obj) == 25878) then begin\n            use_obj(map_var(7));\n          end\n          else begin\n            if (tile_num(self_obj) == 21664) then begin\n              use_obj(map_var(8));\n            end\n          end\n        end\n      end\n    end\n  end\n  else begin\n    if (elevation(self_obj) == 1) then begin\n      if (tile_num(self_obj) == 15502) then begin\n        use_obj(map_var(10));\n      end\n      else begin\n        if (tile_num(self_obj) == 26706) then begin\n          use_obj(map_var(11));\n        end\n      end\n    end\n  end\nend\nelse begin\n  if (cur_map_index == 32) then begin\n    if (elevation(self_obj) == 0) then begin\n      if (tile_num(self_obj) == 17120) then begin\n        use_obj(map_var(0));\n      end\n      else begin\n        if (tile_num(self_obj) == 24326) then begin\n          use_obj(map_var(1));\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
