<title>Elder02</title>
<ellipse fill="#ffffff" stroke="#000000" cx="953.88" cy="-2893.83" rx="142.31" ry="286.2"/>
<text text-anchor="middle" x="953.88" y="-3078.91" font-family="Times,serif" font-size="14.00">There is an urgent matter</text>
<text text-anchor="middle" x="953.88" y="-3061.66" font-family="Times,serif" font-size="14.00">I need you to help me</text>
<text text-anchor="middle" x="953.88" y="-3044.41" font-family="Times,serif" font-size="14.00">with. It&#39;s Maxson. We</text>
<text text-anchor="middle" x="953.88" y="-3027.16" font-family="Times,serif" font-size="14.00">are pretty sure he&#39;s gone</text>
<text text-anchor="middle" x="953.88" y="-3009.91" font-family="Times,serif" font-size="14.00">off the</text>
<text text-anchor="middle" x="953.88" y="-2992.66" font-family="Times,serif" font-size="14.00">deep end. He keeps</text>
<text text-anchor="middle" x="953.88" y="-2975.41" font-family="Times,serif" font-size="14.00">babbling about an army</text>
<text text-anchor="middle" x="953.88" y="-2958.16" font-family="Times,serif" font-size="14.00">massing to the</text>
<text text-anchor="middle" x="953.88" y="-2940.91" font-family="Times,serif" font-size="14.00"> north.</text>
<text text-anchor="middle" x="953.88" y="-2923.66" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="953.88" y="-2906.41" font-family="Times,serif" font-size="14.00">I&#39;m not willing to send</text>
<text text-anchor="middle" x="953.88" y="-2889.16" font-family="Times,serif" font-size="14.00">our troops up there into</text>
<text text-anchor="middle" x="953.88" y="-2871.91" font-family="Times,serif" font-size="14.00">possibly radiated areas,</text>
<text text-anchor="middle" x="953.88" y="-2854.66" font-family="Times,serif" font-size="14.00">unless I&#39;ve got absolute</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {

  });

    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
