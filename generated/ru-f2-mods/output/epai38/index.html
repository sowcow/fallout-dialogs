<script>window.Codes = {"start":"[]","use_p_proc":"[]","pickup_p_proc":"[]","destroy_p_proc":"[]","damage_p_proc":"display_msg(message_str(1520, 300));\nexplosion(tile_num(self_obj), 0, 25);\nadd_timer_event(self_obj, 3, 1);\n","use_skill_on_p_proc":"variable LVar0 := 0;\nLVar0 := action_being_used;\nif ((LVar0 == 13) and (map_var(0) < 2)) then begin\n  script_overrides;\n  if (is_success(roll_vs_skill(source_obj, LVar0, 4294967216))) then begin\n    if (map_var(0) == 0) then begin\n      set_map_var(0, 1);\n      set_obj_visibility(tile_contains_pid_obj(24501, elevation(dude_obj), 33556498), 1);\n      if (source_obj == dude_obj) then begin\n        display_msg(message_str(1520, 200));\n      end\n      else begin\n        display_msg(obj_name(source_obj) + message_str(1520, 210));\n      end\n    end\n    else begin\n      set_map_var(0, 0);\n      set_obj_visibility(tile_contains_pid_obj(24501, elevation(dude_obj), 33556498), 0);\n      if (source_obj == dude_obj) then begin\n        display_msg(message_str(1520, 202));\n      end\n      else begin\n        display_msg(obj_name(source_obj) + message_str(1520, 212));\n      end\n    end\n    if (local_var(0) == 0) then begin\n      set_local_var(0, 1);\n      give_exp_points(70);\n      display_msg(message_str(14, 100) + 70 + message_str(14, 101));\n    end\n  end\n  else begin\n    if (map_var(0) == 0) then begin\n      if (source_obj == dude_obj) then begin\n        display_msg(message_str(1520, 201));\n      end\n      else begin\n        display_msg(obj_name(source_obj) + message_str(1520, 211));\n      end\n    end\n    else begin\n      if (source_obj == dude_obj) then begin\n        display_msg(message_str(1520, 203));\n      end\n      else begin\n        display_msg(obj_name(source_obj) + message_str(1520, 213));\n      end\n    end\n  end\nend\n","timed_event_p_proc":"variable LVar0 := 0;\nif (fixed_param == 1) then begin\n  set_map_var(0, 3);\n  explosion(tile_num(tile_contains_pid_obj(24501, elevation(dude_obj), 33556498)), 0, 0);\n  destroy_object(tile_contains_pid_obj(24501, elevation(dude_obj), 33556498));\n  LVar0 := create_object_sid(33555232, tile_num(self_obj), elevation(self_obj), 4294967295);\n  if (LVar0) then begin\n    destroy_object(self_obj);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1520, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
