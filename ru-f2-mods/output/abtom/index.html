<text text-anchor="middle" x="1173.59" y="-3333.56" font-family="Times,serif" font-size="14.00">лучшем состоянии, чем был</text>

<text text-anchor="middle" x="1173.59" y="-3299.06" font-family="Times,serif" font-size="14.00">вам навстречу.</text>
<text text-anchor="middle" x="1173.59" y="-3281.81" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1173.59" y="-3264.56" font-family="Times,serif" font-size="14.00">От дряхлого старого</text>

<text text-anchor="middle" x="1173.59" y="-3212.81" font-family="Times,serif" font-size="14.00">грязные лохмотья и в</text>
<text text-anchor="middle" x="1173.59" y="-3195.56" font-family="Times,serif" font-size="14.00">руках держит лопату.</text>

<text text-anchor="middle" x="2129.59" y="-3047.83" font-family="Times,serif" font-size="14.00">Эй, там! Да, вы были</text>
<text text-anchor="middle" x="2129.59" y="-3030.58" font-family="Times,serif" font-size="14.00">правы. Этот мистер</text>
<text text-anchor="middle" x="2129.59" y="-3013.33" font-family="Times,serif" font-size="14.00">Питерсон славный парень.</text>
<text text-anchor="middle" x="2129.59" y="-2996.08" font-family="Times,serif" font-size="14.00">Он простил меня за то,</text>
<text text-anchor="middle" x="2129.59" y="-2978.83" font-family="Times,serif" font-size="14.00">что я делал, и даже</text>
<text text-anchor="middle" x="2129.59" y="-2961.58" font-family="Times,serif" font-size="14.00">предложил мне работу &#45;&#45;</text>
<text text-anchor="middle" x="2129.59" y="-2944.33" font-family="Times,serif" font-size="14.00">помогать в поле. Он</text>
<text text-anchor="middle" x="2129.59" y="-2927.08" font-family="Times,serif" font-size="14.00">говорит, когда я</text>
<text text-anchor="middle" x="2129.59" y="-2909.83" font-family="Times,serif" font-size="14.00">отработаю за ту еду,</text>
<text text-anchor="middle" x="2129.59" y="-2892.58" font-family="Times,serif" font-size="14.00">которую я украл, я начну</text>
<text text-anchor="middle" x="2129.59" y="-2875.33" font-family="Times,serif" font-size="14.00">получать еженедельную</text>
<text text-anchor="middle" x="2129.59" y="-2858.08" font-family="Times,serif" font-size="14.00">зарплату. Еще раз спасибо</text>
<text text-anchor="middle" x="2129.59" y="-2840.83" font-family="Times,serif" font-size="14.00">за помощь!</text>
</g>

<text text-anchor="middle" x="2129.59" y="-2573.34" font-family="Times,serif" font-size="14.00">минутку. Я хочу дать тебе</text>

<text text-anchor="middle" x="2129.59" y="-2538.84" font-family="Times,serif" font-size="14.00">помощь такому старому</text>
<text text-anchor="middle" x="2129.59" y="-2521.59" font-family="Times,serif" font-size="14.00">пню, как я. Я нашел эту</text>
<text text-anchor="middle" x="2129.59" y="-2504.34" font-family="Times,serif" font-size="14.00">зажигалку на каком&#45;то</text>
<text text-anchor="middle" x="2129.59" y="-2487.09" font-family="Times,serif" font-size="14.00">парне, которого я откопал</text>
<text text-anchor="middle" x="2129.59" y="-2469.84" font-family="Times,serif" font-size="14.00">пару недель назад. Мне</text>
<text text-anchor="middle" x="2129.59" y="-2452.59" font-family="Times,serif" font-size="14.00">это совершенно не нужно,</text>
<text text-anchor="middle" x="2129.59" y="-2435.34" font-family="Times,serif" font-size="14.00">а тебе может пригодиться.</text>

<text text-anchor="middle" x="486.46" y="-799.88" font-family="Times,serif" font-size="14.00" fill="#00996c">Мистер Питерсон даже</text>

<text text-anchor="middle" x="486.46" y="-713.63" font-family="Times,serif" font-size="14.00" fill="#00996c">Иди, поговори с ним. Я</text>
<text text-anchor="middle" x="486.46" y="-696.38" font-family="Times,serif" font-size="14.00" fill="#00996c">уверен, что он сможет</text>
<text text-anchor="middle" x="486.46" y="-679.13" font-family="Times,serif" font-size="14.00" fill="#00996c">помочь тебе хоть</text>

ery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
