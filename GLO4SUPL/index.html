<script>window.Codes = {"start":"if (script_action == 6) then begin\n  call open_door;\nend\nelse begin\n  if (script_action == 7) then begin\n    call pick_lock;\n  end\n  else begin\n    if (script_action == 8) then begin\n      call disarm_electronics;\n    end\n  end\nend\n","open_door":"if (local_var(3) == 1) then begin\n  script_overrides;\n  call shock;\nend\nelse begin\n  if (local_var(0) == 0) then begin\n    call arm_doors;\n  end\n  else begin\n    if (local_var(1) == 0) then begin\n      script_overrides;\n      display_msg(message_str(503, 105));\n    end\n  end\nend\n","pick_lock":"script_overrides;\nif (local_var(3) == 0) then begin\n  call shock;\nend\nelse begin\n  if (local_var(0) == 0) then begin\n    call arm_doors;\n  end\n  else begin\n    if (obj_being_used_with == 84) then begin\n      skill_roll := roll_vs_skill(dude_obj, 9, 0);\n    end\n    else begin\n      skill_roll := roll_vs_skill(dude_obj, 9, 3);\n    end\n    if (local_var(1) == 1) then begin\n      display_msg(message_str(503, 100));\n    end\n    else begin\n      if (is_success(skill_roll)) then begin\n        display_msg(message_str(503, 101));\n        set_local_var(1, 1);\n      end\n      else begin\n        display_msg(message_str(503, 102));\n      end\n    end\n  end\nend\n","disarm_electronics":"if ((action_being_used != 12) and (action_being_used != 11)) then begin\n  if (local_var(3) == 1) then begin\n    call shock;\n  end\n  else begin\n    call arm_doors;\n  end\nend\nelse begin\n  if (local_var(0) == 1) then begin\n    display_msg(message_str(503, 106));\n  end\n  else begin\n    if (is_success(roll_vs_skill(dude_obj, action_being_used, 0))) then begin\n      display_msg(message_str(503, 107));\n      set_local_var(3, 0);\n      set_local_var(0, 1);\n    end\n    else begin\n      if (local_var(3) == 1) then begin\n        call shock;\n      end\n      else begin\n        call arm_doors;\n      end\n    end\n  end\nend\n","arm_doors":"display_msg(message_str(503, 104));\nset_local_var(3, 1);\n","shock":"display_msg(message_str(503, 103));\ncritter_dmg(dude_obj, 1, 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
