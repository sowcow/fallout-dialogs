<script>window.Codes = {"start":"[]","use_p_proc":"if (global_var(362) < 5) then begin\n  script_overrides;\n  display_msg(message_str(1540, 200));\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1540, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1540, 101));\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  float_msg(self_obj, message_str(1540, random(212, 213)), 8);\n  add_timer_event(self_obj, game_ticks(random(25, 35)), 1);\nend\n","map_enter_p_proc":"add_timer_event(self_obj, game_ticks(random(5, 10)), 1);\n","use_skill_on_p_proc":"if (global_var(362) < 5) then begin\n  if (action_being_used == 13) then begin\n    if (is_success(roll_vs_skill(source_obj, 13, 4294967256))) then begin\n      script_overrides;\n      display_msg(message_str(1540, 210));\n      set_global_var(362, 5);\n    end\n    else begin\n      script_overrides;\n      display_msg(message_str(1540, 211));\n    end\n  end\nend\n","use_obj_on_p_proc":"if (global_var(362) < 5) then begin\n  if ((obj_pid(obj_being_used_with) == 75) or (obj_pid(obj_being_used_with) == 308)) then begin\n    if (is_success(roll_vs_skill(source_obj, 13, 4294967276))) then begin\n      script_overrides;\n      display_msg(message_str(1540, 210));\n      set_global_var(362, 5);\n    end\n    else begin\n      script_overrides;\n      display_msg(message_str(1540, 211));\n    end\n  end\n  else begin\n    if (obj_pid(obj_being_used_with) == 20) then begin\n      script_overrides;\n      display_msg(message_str(1540, 210));\n      set_global_var(362, 5);\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
