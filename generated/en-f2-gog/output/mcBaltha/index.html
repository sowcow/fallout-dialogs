<!-- Node003 -->

<title>Node003</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1605" cy="-1722.76" rx="147.61" ry="249.61"/>
<text text-anchor="middle" x="1605" y="-1881.96" font-family="Times,serif" font-size="14.00">Thank you for returning</text>
<text text-anchor="middle" x="1605" y="-1864.71" font-family="Times,serif" font-size="14.00">my boy to me. There’s no</text>
<text text-anchor="middle" x="1605" y="-1847.46" font-family="Times,serif" font-size="14.00">way I can ever repay you,</text>
<text text-anchor="middle" x="1605" y="-1830.21" font-family="Times,serif" font-size="14.00">but please take this</text>
<text text-anchor="middle" x="1605" y="-1812.96" font-family="Times,serif" font-size="14.00">leather armor as thanks.</text>
<text text-anchor="middle" x="1605" y="-1795.71" font-family="Times,serif" font-size="14.00">I’ve been experimenting</text>
<text text-anchor="middle" x="1605" y="-1778.46" font-family="Times,serif" font-size="14.00">with a new curing</text>
<text text-anchor="middle" x="1605" y="-1761.21" font-family="Times,serif" font-size="14.00">process; I think you’ll</text>
<text text-anchor="middle" x="1605" y="-1743.96" font-family="Times,serif" font-size="14.00">find this</text>
<text text-anchor="middle" x="1605" y="-1726.71" font-family="Times,serif" font-size="14.00">armor very durabable,</text>
<text text-anchor="middle" x="1605" y="-1709.46" font-family="Times,serif" font-size="14.00">and besides &#45;&#45; you look</text>
<text text-anchor="middle" x="1605" y="-1692.21" font-family="Times,serif" font-size="14.00">really good in it.</text>
<text text-anchor="middle" x="1605" y="-1674.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1605" y="-1657.71" font-family="Times,serif" font-size="14.00">You have safely returned</text>
<text text-anchor="middle" x="1605" y="-1640.46" font-family="Times,serif" font-size="14.00">Jonny back to Modoc.</text>
<text text-anchor="middle" x="1605" y="-1623.21" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1605" y="-1605.96" font-family="Times,serif" font-size="14.00">A heavy set man wearing a</text>
<text text-anchor="middle" x="1605" y="-1588.71" font-family="Times,serif" font-size="14.00">leather apron.</text>
<text text-anchor="middle" x="1605" y="-1571.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1605" y="-1554.21" font-family="Times,serif" font-size="14.00">Balthas the tanner.</text>
</g>

<!-- Node025 -->
<g id="node26" class="node">
<title>Node025</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2867" cy="-815.44" rx="144.43" ry="127.63"/>
<text text-anchor="middle" x="2867" y="-888.39" font-family="Times,serif" font-size="14.00">I knew Jonny wasn’t dead!</text>
<text text-anchor="middle" x="2867" y="-871.14" font-family="Times,serif" font-size="14.00">You say I have to wait… I</text>
<text text-anchor="middle" x="2867" y="-853.89" font-family="Times,serif" font-size="14.00">don’t understand! Is he</text>
<text text-anchor="middle" x="2867" y="-836.64" font-family="Times,serif" font-size="14.00">hurt? My instincts</text>
<text text-anchor="middle" x="2867" y="-819.39" font-family="Times,serif" font-size="14.00">tell me to go to my son,</text>
<text text-anchor="middle" x="2867" y="-802.14" font-family="Times,serif" font-size="14.00">but I sense you have my</text>
<text text-anchor="middle" x="2867" y="-784.89" font-family="Times,serif" font-size="14.00">son&#39;s best interest at</text>
<text text-anchor="middle" x="2867" y="-767.64" font-family="Times,serif" font-size="14.00">heart. Please hurry, and</text>
<text text-anchor="middle" x="2867" y="-750.39" font-family="Times,serif" font-size="14.00">bring</text>
<text text-anchor="middle" x="2867" y="-733.14" font-family="Times,serif" font-size="14.00"> my son back to me.</text>
</g>

<text text-anchor="middle" x="2377.75" y="-1068.52" font-family="Times,serif" font-size="14.00" fill="#6f0099">people called Slags have</text>
<text text-anchor="middle" x="2377.75" y="-1051.27" font-family="Times,serif" font-size="14.00" fill="#6f0099">rescued him. If you can</text>
<text text-anchor="middle" x="2377.75" y="-1034.02" font-family="Times,serif" font-size="14.00" fill="#6f0099">wait just a little</text>
<text text-anchor="middle" x="2377.75" y="-1016.77" font-family="Times,serif" font-size="14.00" fill="#6f0099">longer,</text>
<text text-anchor="middle" x="2377.75" y="-999.52" font-family="Times,serif" font-size="14.00" fill="#6f0099">I’m working on a way to</text>

<text text-anchor="middle" x="2377.75" y="-965.02" font-family="Times,serif" font-size="14.00" fill="#6f0099">you.</text>

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
