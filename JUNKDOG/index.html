<script>window.Codes = {"start":"if (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 18) then begin\n    call destroy_p_proc;\n  end\n  else begin\n    if (script_action == 21) then begin\n      call look_at_p_proc;\n    end\n    else begin\n      if (script_action == 15) then begin\n        call map_enter_p_proc;\n      end\n      else begin\n        if (script_action == 4) then begin\n          call pickup_p_proc;\n        end\n        else begin\n          if (script_action == 11) then begin\n            call talk_p_proc;\n          end\n          else begin\n            if (script_action == 22) then begin\n              call timed_event_p_proc;\n            end\n            else begin\n              if (script_action == 7) then begin\n                call use_obj_on_p_proc;\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj)) then begin\n  if (obj_pid(critter_inven_obj(dude_obj, 0)) == 74) then begin\n    if (not(global_var(5))) then begin\n      display_msg(message_str(353, 106));\n      call dog_joins_dude;\n    end\n  end\nend\nif (global_var(5) == 1) then begin\n  if (tile_distance_objs(self_obj, dude_obj) > 4) then begin\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), 1), 1);\n  end\n  else begin\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), 3), 0);\n  end\nend\nelse begin\n  if (map_var(8)) then begin\n    if (map_var(5)) then begin\n      add_timer_event(self_obj, game_ticks(6), 1);\n    end\n    set_map_var(8, 0);\n  end\nend\n","destroy_p_proc":"set_global_var(5, 0);\nset_global_var(186, 2);\nset_global_var(187, 2);\nparty_remove(self_obj);\nset_map_var(5, 0);\n","look_at_p_proc":"script_overrides;\nif (global_var(5)) then begin\n  display_msg(message_str(353, 100));\nend\nelse begin\n  display_msg(message_str(353, 101));\nend\n","map_enter_p_proc":"if (global_var(5) == 1) then begin\n  critter_add_trait(self_obj, 1, 6, 0);\nend\nelse begin\n  critter_add_trait(self_obj, 1, 6, 6);\nend\nif ((cur_map_index == 11) and (global_var(5) == 0)) then begin\n  set_map_var(5, 1);\nend\n","pickup_p_proc":"script_overrides;\n","talk_p_proc":"float_msg(self_obj, message_str(353, 102), 0);\nif (Katja_ptr != 0) then begin\n  float_msg(Katja_ptr, message_str(623, 175), 5);\nend\n","timed_event_p_proc":"float_msg(self_obj, message_str(353, 103), 0);\nset_map_var(9, 1);\nset_map_var(7, 1);\n","use_obj_on_p_proc":"if ((obj_pid(obj_being_used_with) == 103) or (obj_pid(obj_being_used_with) == 81)) then begin\n  if (not(global_var(5))) then begin\n    display_msg(message_str(353, 105));\n    call dog_joins_dude;\n  end\nend\n","dog_joins_dude":"display_msg(message_str(353, 104));\ngive_exp_points(100);\nset_global_var(5, 1);\nset_global_var(187, 2);\nset_global_var(186, 2);\nparty_add(self_obj);\ncritter_add_trait(self_obj, 1, 6, 0);\nset_map_var(5, 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
