<script>window.Codes = {"start":"[]","critter_p_proc":"if (local_var(1) == 5) then begin\n  if (obj_on_screen(self_obj)) then begin\n    if (not(anim_busy(self_obj))) then begin\n      animate_move_obj_to_tile(self_obj, 27055, 1);\n    end\n  end\n  else begin\n    if (numDeathClaws > 0) then begin\n      numDeathClaws := numDeathClaws - 1;\n    end\n    destroy_object(self_obj);\n  end\nend\n","destroy_p_proc":"if (numDeathClaws > 0) then begin\n  numDeathClaws := numDeathClaws - 1;\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(22, 100));\n","description_p_proc":"[]","use_skill_on_p_proc":"if (action_being_used == 10) then begin\n  script_overrides;\nend\n","damage_p_proc":"[]","map_enter_p_proc":"if (numDeathClaws == 4294967295) then begin\n  numDeathClaws := 1;\n  i_deathclaw_1 := self_obj;\nend\nelse begin\n  numDeathClaws := numDeathClaws + 1;\n  i_deathclaw_2 := self_obj;\nend\ncritter_add_trait(self_obj, 1, 6, 114);\ncritter_add_trait(self_obj, 1, 5, 29);\nif (metarule(22, 0) == 0) then begin\n  set_obj_visibility(self_obj, 1);\n  add_timer_event(self_obj, game_ticks(5), 3);\nend\n","combat_p_proc":"if (not(obj_on_screen(self_obj))) then begin\n  if (numDeathClaws > 0) then begin\n    numDeathClaws := numDeathClaws - 1;\n  end\n  destroy_object(self_obj);\nend\nelse begin\n  critter_set_flee_state(self_obj, 1);\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if (self_obj == i_deathclaw_1) then begin\n    gfade_out(1);\n    set_obj_visibility(self_obj, 0);\n    game_ui_disable;\n    reg_anim_func(2, 0);\n    reg_anim_func(1, 1);\n    anim(self_obj, 1000, 4);\n    reg_anim_func(3, 0);\n    set_obj_visibility(dude_obj, 1);\n    move_to(self_obj, 21861, 0);\n    move_to(dude_obj, tile_num_in_direction(21861, 1, 1), 0);\n  end\n  else begin\n    set_obj_visibility(self_obj, 0);\n    move_to(self_obj, tile_num_in_direction(21861, 1, 2), 0);\n    gfade_in(1);\n    add_timer_event(i_deathclaw_1, 0, 2);\n    add_timer_event(i_deathclaw_2, 0, 2);\n  end\nend\nelse begin\n  if (fixed_param == 2) then begin\n    if (self_obj == i_deathclaw_1) then begin\n      if (local_var(1) == 0) then begin\n        if (not(global_var(350))) then begin\n          float_msg(self_obj, message_str(518, 105), 0);\n        end\n        else begin\n          set_local_var(1, local_var(1) + 1);\n          float_msg(self_obj, message_str(518, 107) + \" \" + obj_name(dude_obj) + \" \" + message_str(518, 108), 0);\n        end\n        add_timer_event(self_obj, game_ticks(2), 2);\n      end\n      else begin\n        if (local_var(1) == 1) then begin\n          float_msg(self_obj, message_str(518, 106), 0);\n          add_timer_event(self_obj, game_ticks(2), 2);\n        end\n        else begin\n          add_timer_event(i_deathclaw_1, 0, 4);\n          add_timer_event(i_deathclaw_2, 0, 4);\n        end\n      end\n    end\n    set_local_var(1, local_var(1) + 1);\n  end\n  else begin\n    if (fixed_param == 3) then begin\n      gfade_out(1);\n      reg_anim_func(2, dude_obj);\n      game_time_advance(36000);\n      gfade_in(1);\n      if (self_obj == i_deathclaw_1) then begin\n        if (get_critter_stat(dude_obj, 4) < 4) then begin\n          float_msg(dude_obj, message_str(518, 103 + local_var(0)), 0);\n        end\n        else begin\n          float_msg(dude_obj, message_str(518, 101 + local_var(0)), 0);\n        end\n      end\n      if (local_var(0) == 0) then begin\n        add_timer_event(self_obj, game_ticks(5), 3);\n        set_local_var(0, local_var(0) + 1);\n      end\n      else begin\n        add_timer_event(self_obj, game_ticks(5), 1);\n      end\n    end\n    else begin\n      if (fixed_param == 4) then begin\n        if (self_obj == i_deathclaw_1) then begin\n          gfade_out(1);\n          move_to(dude_obj, 19059, 0);\n          set_obj_visibility(dude_obj, 0);\n          game_ui_enable;\n        end\n        else begin\n          gfade_in(1);\n          if (not(global_var(350))) then begin\n            if (get_critter_stat(dude_obj, 4) < 4) then begin\n              float_msg(dude_obj, message_str(518, 109), 0);\n            end\n            else begin\n              float_msg(dude_obj, message_str(518, 110), 0);\n            end\n          end\n        end\n        set_local_var(1, 5);\n      end\n    end\n  end\nend\n","use_obj_on_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
