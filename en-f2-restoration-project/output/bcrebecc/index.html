<!-- Node006 -->
<g id="node32" class="node">
<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1922.61" cy="-2228.88" rx="139.65" ry="591.14"/>
<text text-anchor="middle" x="1922.61" y="-2629.58" font-family="Times,serif" font-size="14.00">I have a daughter named</text>
<text text-anchor="middle" x="1922.61" y="-2612.33" font-family="Times,serif" font-size="14.00">Chrissy who&#39;s a bit of a</text>
<text text-anchor="middle" x="1922.61" y="-2595.08" font-family="Times,serif" font-size="14.00">tomboy. She likes to run</text>
<text text-anchor="middle" x="1922.61" y="-2577.83" font-family="Times,serif" font-size="14.00">around, explore,</text>
<text text-anchor="middle" x="1922.61" y="-2560.58" font-family="Times,serif" font-size="14.00">and pretty much stick</text>
<text text-anchor="middle" x="1922.61" y="-2543.33" font-family="Times,serif" font-size="14.00">her nose into things.</text>
<text text-anchor="middle" x="1922.61" y="-2526.08" font-family="Times,serif" font-size="14.00">Chrissy&#39;s a good kid,</text>
<text text-anchor="middle" x="1922.61" y="-2508.83" font-family="Times,serif" font-size="14.00">though. She doesn&#39;t</text>
<text text-anchor="middle" x="1922.61" y="-2491.58" font-family="Times,serif" font-size="14.00">cause trouble, she&#39;s</text>
<text text-anchor="middle" x="1922.61" y="-2474.33" font-family="Times,serif" font-size="14.00">always home on time and</text>
<text text-anchor="middle" x="1922.61" y="-2457.08" font-family="Times,serif" font-size="14.00">she&#39;s shown herself to be</text>
<text text-anchor="middle" x="1922.61" y="-2439.83" font-family="Times,serif" font-size="14.00">a very responsible young</text>
<text text-anchor="middle" x="1922.61" y="-2422.58" font-family="Times,serif" font-size="14.00">lady.</text>
<text text-anchor="middle" x="1922.61" y="-2405.33" font-family="Times,serif" font-size="14.00">I let her do as she</text>
<text text-anchor="middle" x="1922.61" y="-2388.08" font-family="Times,serif" font-size="14.00">pleases most of the time.</text>
<text text-anchor="middle" x="1922.61" y="-2370.83" font-family="Times,serif" font-size="14.00">Last week Chrissy didn&#39;t</text>
<text text-anchor="middle" x="1922.61" y="-2353.58" font-family="Times,serif" font-size="14.00">come home. I&#39;ve asked</text>
<text text-anchor="middle" x="1922.61" y="-2336.33" font-family="Times,serif" font-size="14.00">around, and nobody&#39;s</text>
<text text-anchor="middle" x="1922.61" y="-2319.08" font-family="Times,serif" font-size="14.00">seen or heard from her. I</text>
<text text-anchor="middle" x="1922.61" y="-2301.83" font-family="Times,serif" font-size="14.00">tried to find her myself,</text>
<text text-anchor="middle" x="1922.61" y="-2284.58" font-family="Times,serif" font-size="14.00">but Zeke, he&#39;s... sort of</text>
<text text-anchor="middle" x="1922.61" y="-2267.33" font-family="Times,serif" font-size="14.00">the</text>
<text text-anchor="middle" x="1922.61" y="-2250.08" font-family="Times,serif" font-size="14.00">mayor here... stopped</text>
<text text-anchor="middle" x="1922.61" y="-2232.83" font-family="Times,serif" font-size="14.00">me. He said it wasn&#39;t</text>
<text text-anchor="middle" x="1922.61" y="-2215.58" font-family="Times,serif" font-size="14.00">safe for me to go out</text>
<text text-anchor="middle" x="1922.61" y="-2198.33" font-family="Times,serif" font-size="14.00">looking on my own; he&#39;d</text>
<text text-anchor="middle" x="1922.61" y="-2181.08" font-family="Times,serif" font-size="14.00">have some of</text>
<text text-anchor="middle" x="1922.61" y="-2163.83" font-family="Times,serif" font-size="14.00">his men do it. They</text>
<text text-anchor="middle" x="1922.61" y="-2146.58" font-family="Times,serif" font-size="14.00">couldn&#39;t find her,</text>
<text text-anchor="middle" x="1922.61" y="-2129.33" font-family="Times,serif" font-size="14.00">either, and said that</text>
<text text-anchor="middle" x="1922.61" y="-2112.08" font-family="Times,serif" font-size="14.00">maybe the slavers got</text>
<text text-anchor="middle" x="1922.61" y="-2094.83" font-family="Times,serif" font-size="14.00">her.</text>
<text text-anchor="middle" x="1922.61" y="-2077.58" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1922.61" y="-2060.33" font-family="Times,serif" font-size="14.00">I can&#39;t explain why, but</text>
<text text-anchor="middle" x="1922.61" y="-2043.08" font-family="Times,serif" font-size="14.00">I don&#39;t believe the</text>
<text text-anchor="middle" x="1922.61" y="-2025.83" font-family="Times,serif" font-size="14.00">slavers took her. I&#39;ve an</text>
<text text-anchor="middle" x="1922.61" y="-2008.58" font-family="Times,serif" font-size="14.00">uneasy feeling that</text>
<text text-anchor="middle" x="1922.61" y="-1991.33" font-family="Times,serif" font-size="14.00">something else is going</text>
<text text-anchor="middle" x="1922.61" y="-1974.08" font-family="Times,serif" font-size="14.00">on. And then there&#39;s this</text>
<text text-anchor="middle" x="1922.61" y="-1956.83" font-family="Times,serif" font-size="14.00">feeling that I&#39;m being</text>
<text text-anchor="middle" x="1922.61" y="-1939.58" font-family="Times,serif" font-size="14.00">followed. I&#39;ve had it</text>
<text text-anchor="middle" x="1922.61" y="-1922.33" font-family="Times,serif" font-size="14.00">ever</text>
<text text-anchor="middle" x="1922.61" y="-1905.08" font-family="Times,serif" font-size="14.00">since I talked to Zeke</text>
<text text-anchor="middle" x="1922.61" y="-1887.83" font-family="Times,serif" font-size="14.00">about Chrissy. I need</text>
<text text-anchor="middle" x="1922.61" y="-1870.58" font-family="Times,serif" font-size="14.00">someone to help me find</text>
<text text-anchor="middle" x="1922.61" y="-1853.33" font-family="Times,serif" font-size="14.00">my daughter. Will you</text>
<text text-anchor="middle" x="1922.61" y="-1836.08" font-family="Times,serif" font-size="14.00">help me,</text>
<text text-anchor="middle" x="1922.61" y="-1818.83" font-family="Times,serif" font-size="14.00"> please?</text>
</g>

<!-- Node008 -->

<title>Node008</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2579.61" cy="-1112.37" rx="142.31" ry="334.99"/>
<text text-anchor="middle" x="2579.61" y="-1331.94" font-family="Times,serif" font-size="14.00">We call this place the</text>
<text text-anchor="middle" x="2579.61" y="-1314.69" font-family="Times,serif" font-size="14.00">&#39;Squat&#39; because it was</text>
<text text-anchor="middle" x="2579.61" y="-1297.44" font-family="Times,serif" font-size="14.00">settled by the homeless</text>
<text text-anchor="middle" x="2579.61" y="-1280.19" font-family="Times,serif" font-size="14.00">of many cities. It&#39;s not</text>
<text text-anchor="middle" x="2579.61" y="-1262.94" font-family="Times,serif" font-size="14.00">much, but it&#39;s all we</text>
<text text-anchor="middle" x="2579.61" y="-1245.69" font-family="Times,serif" font-size="14.00">have. To the west is a</text>
<text text-anchor="middle" x="2579.61" y="-1228.44" font-family="Times,serif" font-size="14.00">city called the NCR.</text>
<text text-anchor="middle" x="2579.61" y="-1211.19" font-family="Times,serif" font-size="14.00">They&#39;ve known about us</text>
<text text-anchor="middle" x="2579.61" y="-1193.94" font-family="Times,serif" font-size="14.00">for quite some</text>
<text text-anchor="middle" x="2579.61" y="-1176.69" font-family="Times,serif" font-size="14.00">time, and never offered</text>
<text text-anchor="middle" x="2579.61" y="-1159.44" font-family="Times,serif" font-size="14.00">us any kind of help or</text>
<text text-anchor="middle" x="2579.61" y="-1142.19" font-family="Times,serif" font-size="14.00">hindrance. Now, they are</text>
<text text-anchor="middle" x="2579.61" y="-1124.94" font-family="Times,serif" font-size="14.00">suddenly claiming this</text>
<text text-anchor="middle" x="2579.61" y="-1107.69" font-family="Times,serif" font-size="14.00">area as their</text>
<text text-anchor="middle" x="2579.61" y="-1090.44" font-family="Times,serif" font-size="14.00">ancestral home, and they</text>
<text text-anchor="middle" x="2579.61" y="-1073.19" font-family="Times,serif" font-size="14.00">want it back.</text>
<text text-anchor="middle" x="2579.61" y="-1055.94" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2579.61" y="-1038.69" font-family="Times,serif" font-size="14.00">They keep sending people</text>
<text text-anchor="middle" x="2579.61" y="-1021.44" font-family="Times,serif" font-size="14.00">here to try and talk us</text>
<text text-anchor="middle" x="2579.61" y="-1004.19" font-family="Times,serif" font-size="14.00">out of our home, but they</text>
<text text-anchor="middle" x="2579.61" y="-986.94" font-family="Times,serif" font-size="14.00">don&#39;t understand</text>
<text text-anchor="middle" x="2579.61" y="-969.69" font-family="Times,serif" font-size="14.00">that we have nowhere</text>
<text text-anchor="middle" x="2579.61" y="-952.44" font-family="Times,serif" font-size="14.00">else to go. We don&#39;t have</text>
<text text-anchor="middle" x="2579.61" y="-935.19" font-family="Times,serif" font-size="14.00">the skills necessary to</text>
<text text-anchor="middle" x="2579.61" y="-917.94" font-family="Times,serif" font-size="14.00">survive on our own if we</text>
<text text-anchor="middle" x="2579.61" y="-900.69" font-family="Times,serif" font-size="14.00">leave</text>
<text text-anchor="middle" x="2579.61" y="-883.44" font-family="Times,serif" font-size="14.00"> here.</text>

<title>Node012</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3584.61" cy="-1112.37" rx="138.59" ry="420.37"/>
<text text-anchor="middle" x="3584.61" y="-1392.32" font-family="Times,serif" font-size="14.00">Well... we&#39;re not</text>
<text text-anchor="middle" x="3584.61" y="-1375.07" font-family="Times,serif" font-size="14.00">supposed to talk about</text>
<text text-anchor="middle" x="3584.61" y="-1357.82" font-family="Times,serif" font-size="14.00">it, but since I need your</text>
<text text-anchor="middle" x="3584.61" y="-1340.57" font-family="Times,serif" font-size="14.00">help... The vault is</text>
<text text-anchor="middle" x="3584.61" y="-1323.32" font-family="Times,serif" font-size="14.00">being</text>
<text text-anchor="middle" x="3584.61" y="-1306.07" font-family="Times,serif" font-size="14.00">repaired by Darion. He&#39;s</text>
<text text-anchor="middle" x="3584.61" y="-1288.82" font-family="Times,serif" font-size="14.00">our benefactor. When it&#39;s</text>
<text text-anchor="middle" x="3584.61" y="-1271.57" font-family="Times,serif" font-size="14.00">fully functional, we&#39;re</text>
<text text-anchor="middle" x="3584.61" y="-1254.32" font-family="Times,serif" font-size="14.00">all supposed to move in</text>
<text text-anchor="middle" x="3584.61" y="-1237.07" font-family="Times,serif" font-size="14.00">where we&#39;ll be safe from</text>
<text text-anchor="middle" x="3584.61" y="-1219.82" font-family="Times,serif" font-size="14.00">raiders, slavers, and</text>
<text text-anchor="middle" x="3584.61" y="-1202.57" font-family="Times,serif" font-size="14.00">such. So far he has the</text>
<text text-anchor="middle" x="3584.61" y="-1185.32" font-family="Times,serif" font-size="14.00">food and water systems</text>
<text text-anchor="middle" x="3584.61" y="-1168.07" font-family="Times,serif" font-size="14.00">up, but</text>
<text text-anchor="middle" x="3584.61" y="-1150.82" font-family="Times,serif" font-size="14.00"> that&#39;s about it.</text>
<text text-anchor="middle" x="3584.61" y="-1133.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3584.61" y="-1116.32" font-family="Times,serif" font-size="14.00">You know, it&#39;s kind of</text>
<text text-anchor="middle" x="3584.61" y="-1099.07" font-family="Times,serif" font-size="14.00">funny that they managed</text>
<text text-anchor="middle" x="3584.61" y="-1081.82" font-family="Times,serif" font-size="14.00">to get something that</text>
<text text-anchor="middle" x="3584.61" y="-1064.57" font-family="Times,serif" font-size="14.00">complex fixed, but not</text>
<text text-anchor="middle" x="3584.61" y="-1047.32" font-family="Times,serif" font-size="14.00">the</text>
<text text-anchor="middle" x="3584.61" y="-1030.07" font-family="Times,serif" font-size="14.00">lights. The damn place</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
