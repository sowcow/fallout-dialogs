<!DOCTYPE html><html><head><title>MEDLAB</title><meta charset="utf-8" /></head><body><svg width="276pt" height="141pt"
 viewBox="0.00 0.00 275.64 141.29" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<title>MEDLAB</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-137.29 271.64,-137.29 271.64,4 -4,4"/>
<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="133.82" cy="-66.64" rx="133.82" ry="66.64"/>
<text text-anchor="middle" x="133.82" y="-96.47" font-family="Times,serif" font-size="14.00">This area has been</text>
<text text-anchor="middle" x="133.82" y="-79.22" font-family="Times,serif" font-size="14.00">previously looted. There</text>
<text text-anchor="middle" x="133.82" y="-61.97" font-family="Times,serif" font-size="14.00">is a large amount of</text>
<text text-anchor="middle" x="133.82" y="-44.72" font-family="Times,serif" font-size="14.00">damage to the delicate</text>
<text text-anchor="middle" x="133.82" y="-27.47" font-family="Times,serif" font-size="14.00">equipment.</text>

</g>

<script>window.Codes = {"start":"if (script_action == 2) then begin\n  if (source_obj == dude_obj) then begin\n    if (local_var(0) == 0) then begin\n      display_msg(message_str(195, 100));\n      set_local_var(0, 1);\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
