<text text-anchor="middle" x="358.43" y="-625.614" font-family="Times,serif" font-size="14.00">After shutting down the</text>

<text text-anchor="middle" x="358.43" y="-475.614" font-family="Times,serif" font-size="14.00">You easily remove the</text>

<text text-anchor="middle" x="358.43" y="-445.614" font-family="Times,serif" font-size="14.00">computer. You hear</text>

<text text-anchor="middle" x="358.43" y="-400.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="358.43" y="-385.614" font-family="Times,serif" font-size="14.00">You gain </text>

<text text-anchor="middle" x="358.43" y="-325.614" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="358.43" y="-310.614" font-family="Times,serif" font-size="14.00">You struggle with the</text>

<text text-anchor="middle" x="358.43" y="-280.614" font-family="Times,serif" font-size="14.00">you cannot</text>

<script>window.Codes = {"start":"if (script_action == 21) then begin\n  script_overrides;\n  display_msg(message_str(86, 112));\nend\nif (script_action == 3) then begin\n  script_overrides;\n  if (tile_distance_objs(self_obj, dude_obj) < 2) then begin\n    call search;\n  end\n  else begin\n    display_msg(message_str(86, 107));\n  end\nend\nelse begin\n  if (script_action == 6) then begin\n    script_overrides;\n    call removal;\n  end\n  else begin\n    if (script_action == 8) then begin\n      use_skill := action_being_used;\n      script_overrides;\n      if (use_skill == 13) then begin\n        call removal;\n      end\n      else begin\n        call skills;\n      end\n    end\n    else begin\n      if (script_action == 7) then begin\n        if (obj_pid(obj_being_used_with) == 55) then begin\n          script_overrides;\n          display_msg(message_str(86, 110));\n          rm_obj_from_inven(dude_obj, obj_being_used_with);\n          add_obj_to_inven(self_obj, obj_being_used_with);\n          set_global_var(30, 0);\n          set_global_var(101, 0);\n        end\n        else begin\n          display_msg(message_str(86, 111));\n        end\n      end\n    end\n  end\nend\n","search":"test := do_check(dude_obj, 1, 0);\nif (global_var(30)) then begin\n  display_msg(message_str(86, 100));\nend\nelse begin\n  if (is_success(test)) then begin\n    display_msg(message_str(86, 101));\n    set_local_var(1, 1);\n  end\n  else begin\n    game_time_advance(game_ticks(1200));\n    display_msg(message_str(86, 102));\n    set_local_var(1, 1);\n  end\nend\n","removal":"test := do_check(dude_obj, 4, 0);\ntest1 := do_check(dude_obj, 5, 0);\ntest2 := roll_vs_skill(dude_obj, 13, bonus);\nif (global_var(30) == 1) then begin\n  display_msg(message_str(86, 103));\nend\nelse begin\n  if (is_success(test) or is_success(test1) or is_success(test2)) then begin\n    if (global_var(31) == 2) then begin\n      display_msg(message_str(86, 117));\n    end\n    else begin\n      display_msg(message_str(86, 104));\n    end\n    add_obj_to_inven(dude_obj, create_object_sid(55, 0, 0, -1));\n    set_global_var(30, 1);\n    set_global_var(552, game_time / (10 * 60 * 60 * 24));\n    if (local_var(2) < 1) then begin\n      set_local_var(2, 1);\n      temp := 2500 - (global_var(35) * 250);\n      set_global_var(155, global_var(155) + 3);\n      give_exp_points(temp);\n      display_msg(message_str(86, 113) + temp + message_str(86, 114));\n    end\n    Character_Point := Character_Point + 1;\n  end\n  else begin\n    if (is_critical(test) or is_critical(test1) or is_critical(test2)) then begin\n      game_time_advance(game_ticks(3600));\n      display_msg(message_str(86, 105));\n    end\n    else begin\n      display_msg(message_str(86, 106));\n      game_time_advance(game_ticks(1800));\n    end\n  end\nend\n","skills":"if (use_skill == 12) then begin\n  if (global_var(30)) then begin\n    display_msg(message_str(86, 116));\n  end\n  else begin\n    test := roll_vs_skill(dude_obj, 12, 20);\n    if (is_success(test)) then begin\n      bonus := 40;\n      display_msg(message_str(86, 115));\n    end\n    else begin\n      display_msg(message_str(86, 109));\n    end\n  end\nend\nelse begin\n  display_msg(message_str(86, 109));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
