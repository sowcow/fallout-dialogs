<g id="node13" class="node"><title>Thorn02</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1391" cy="-3562.21" rx="124.402" ry="398.202"/>
<text text-anchor="middle" x="1391" y="-3828.51" font-family="Times,serif" font-size="14.00">Sir, I am a healer. You</text>
<text text-anchor="middle" x="1391" y="-3813.51" font-family="Times,serif" font-size="14.00">have no need for my</text>
<text text-anchor="middle" x="1391" y="-3798.51" font-family="Times,serif" font-size="14.00">services.</text>
<text text-anchor="middle" x="1391" y="-3783.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1391" y="-3768.51" font-family="Times,serif" font-size="14.00">Madam, I am a healer. You</text>

<text text-anchor="middle" x="1391" y="-3708.51" font-family="Times,serif" font-size="14.00">Sir, I have already given</text>

<text text-anchor="middle" x="1391" y="-3648.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1391" y="-3633.51" font-family="Times,serif" font-size="14.00">Madam, I have already</text>
<text text-anchor="middle" x="1391" y="-3618.51" font-family="Times,serif" font-size="14.00">given you medication. I</text>
<text text-anchor="middle" x="1391" y="-3603.51" font-family="Times,serif" font-size="14.00">dare not administer a</text>
<text text-anchor="middle" x="1391" y="-3588.51" font-family="Times,serif" font-size="14.00">second dose now.</text>
<text text-anchor="middle" x="1391" y="-3573.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1391" y="-3558.51" font-family="Times,serif" font-size="14.00">Sir, you are injured. I</text>

<text text-anchor="middle" x="1391" y="-3528.51" font-family="Times,serif" font-size="14.00">wish. I am a healer.</text>
<text text-anchor="middle" x="1391" y="-3513.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1391" y="-3498.51" font-family="Times,serif" font-size="14.00">Madam, you are injured. I</text>
<text text-anchor="middle" x="1391" y="-3483.51" font-family="Times,serif" font-size="14.00">can treat you if you</text>
<text text-anchor="middle" x="1391" y="-3468.51" font-family="Times,serif" font-size="14.00">wish. I am a healer.</text>
<text text-anchor="middle" x="1391" y="-3453.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1391" y="-3438.51" font-family="Times,serif" font-size="14.00">Sir, you are seriously</text>

<!-- Thorn05 -->
<g id="node17" class="node"><title>Thorn05</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1505" cy="-2069.9" rx="115.931" ry="313.497"/>
<text text-anchor="middle" x="1505" y="-2276.2" font-family="Times,serif" font-size="14.00">For me, sir, it is a</text>
<text text-anchor="middle" x="1505" y="-2261.2" font-family="Times,serif" font-size="14.00">place to practice the</text>
<text text-anchor="middle" x="1505" y="-2246.2" font-family="Times,serif" font-size="14.00">gift of healing. For</text>
<text text-anchor="middle" x="1505" y="-2231.2" font-family="Times,serif" font-size="14.00">others, it is a place</text>
<text text-anchor="middle" x="1505" y="-2216.2" font-family="Times,serif" font-size="14.00">where stray souls</text>
<text text-anchor="middle" x="1505" y="-2201.2" font-family="Times,serif" font-size="14.00">may be gathered and put</text>
<text text-anchor="middle" x="1505" y="-2186.2" font-family="Times,serif" font-size="14.00">on a productive path.</text>
<text text-anchor="middle" x="1505" y="-2171.2" font-family="Times,serif" font-size="14.00">Forgive me, but I have no</text>
<text text-anchor="middle" x="1505" y="-2156.2" font-family="Times,serif" font-size="14.00">patience for long</text>
<text text-anchor="middle" x="1505" y="-2141.2" font-family="Times,serif" font-size="14.00">conversation.</text>
<text text-anchor="middle" x="1505" y="-2126.2" font-family="Times,serif" font-size="14.00">There are other people</text>
<text text-anchor="middle" x="1505" y="-2111.2" font-family="Times,serif" font-size="14.00">who may instruct you</text>
<text text-anchor="middle" x="1505" y="-2096.2" font-family="Times,serif" font-size="14.00">better than I. Please</text>
<text text-anchor="middle" x="1505" y="-2081.2" font-family="Times,serif" font-size="14.00">excuse me.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
