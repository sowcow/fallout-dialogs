<text text-anchor="middle" x="2287" y="-838.25" font-family="Times,serif" font-size="14.00">to kidnap our children .</text>
<text text-anchor="middle" x="2287" y="-821" font-family="Times,serif" font-size="14.00">. . and . . .</text>
<text text-anchor="middle" x="2287" y="-803.75" font-family="Times,serif" font-size="14.00">[He stops a moment to</text>
<text text-anchor="middle" x="2287" y="-786.5" font-family="Times,serif" font-size="14.00">compose himself before</text>
<text text-anchor="middle" x="2287" y="-769.25" font-family="Times,serif" font-size="14.00">continuing]</text>
<text text-anchor="middle" x="2287" y="-752" font-family="Times,serif" font-size="14.00">Just last week one of</text>
<text text-anchor="middle" x="2287" y="-734.75" font-family="Times,serif" font-size="14.00">them burst through the</text>

<text text-anchor="middle" x="2287" y="-700.25" font-family="Times,serif" font-size="14.00">of the night with</text>
<text text-anchor="middle" x="2287" y="-683" font-family="Times,serif" font-size="14.00">dynamite strapped to his</text>
<text text-anchor="middle" x="2287" y="-665.75" font-family="Times,serif" font-size="14.00">body to blow up the</text>
<text text-anchor="middle" x="2287" y="-648.5" font-family="Times,serif" font-size="14.00">Regulator&#39;s</text>
<text text-anchor="middle" x="2287" y="-631.25" font-family="Times,serif" font-size="14.00">barracks . . . no doubt</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({

    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {

    $('#thecode').text(code);

  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {

      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });
