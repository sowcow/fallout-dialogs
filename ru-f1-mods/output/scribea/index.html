<g id="node7" class="node">
<title>ScribeARandom</title>
<ellipse fill="#ffffff" stroke="#000000" cx="203.32" cy="-408.18" rx="160.87" ry="408.18"/>
<text text-anchor="middle" x="203.32" y="-679.5" font-family="Times,serif" font-size="14.00">Обожаю эксперименты! Я</text>
<text text-anchor="middle" x="203.32" y="-662.25" font-family="Times,serif" font-size="14.00">собственными руками</text>
<text text-anchor="middle" x="203.32" y="-645" font-family="Times,serif" font-size="14.00">раскрываю тайны</text>
<text text-anchor="middle" x="203.32" y="-627.75" font-family="Times,serif" font-size="14.00">мироздания...</text>
<text text-anchor="middle" x="203.32" y="-610.5" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-593.25" font-family="Times,serif" font-size="14.00">Писцом быть интереснее</text>
<text text-anchor="middle" x="203.32" y="-576" font-family="Times,serif" font-size="14.00">всего. Ты создаешь новые</text>
<text text-anchor="middle" x="203.32" y="-558.75" font-family="Times,serif" font-size="14.00">технологии на основе уже</text>
<text text-anchor="middle" x="203.32" y="-541.5" font-family="Times,serif" font-size="14.00">известных.</text>
<text text-anchor="middle" x="203.32" y="-524.25" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-507" font-family="Times,serif" font-size="14.00">Эти терминалы могли иметь</text>
<text text-anchor="middle" x="203.32" y="-489.75" font-family="Times,serif" font-size="14.00">возможность расширения.</text>
<text text-anchor="middle" x="203.32" y="-472.5" font-family="Times,serif" font-size="14.00">Наверное, стоит поставить</text>
<text text-anchor="middle" x="203.32" y="-455.25" font-family="Times,serif" font-size="14.00">сюда дисплей.</text>
<text text-anchor="middle" x="203.32" y="-438" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-420.75" font-family="Times,serif" font-size="14.00">Извини, я стою на пороге</text>
<text text-anchor="middle" x="203.32" y="-403.5" font-family="Times,serif" font-size="14.00">открытия. Не могу</text>
<text text-anchor="middle" x="203.32" y="-386.25" font-family="Times,serif" font-size="14.00">отвлечься.</text>
<text text-anchor="middle" x="203.32" y="-369" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-351.75" font-family="Times,serif" font-size="14.00">Привет, Посвященный.</text>
<text text-anchor="middle" x="203.32" y="-334.5" font-family="Times,serif" font-size="14.00">Хочешь стать писцом?</text>
<text text-anchor="middle" x="203.32" y="-317.25" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-300" font-family="Times,serif" font-size="14.00">Мы, писцы, конструируем</text>
<text text-anchor="middle" x="203.32" y="-282.75" font-family="Times,serif" font-size="14.00">технику, оружие и</text>
<text text-anchor="middle" x="203.32" y="-265.5" font-family="Times,serif" font-size="14.00">боеприпасы. Это очень</text>
<text text-anchor="middle" x="203.32" y="-248.25" font-family="Times,serif" font-size="14.00">интересно.</text>
<text text-anchor="middle" x="203.32" y="-231" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-213.75" font-family="Times,serif" font-size="14.00">Пожалуйста, не мешайте</text>
<text text-anchor="middle" x="203.32" y="-196.5" font-family="Times,serif" font-size="14.00">мне. Я пытаюсь закончить</text>
<text text-anchor="middle" x="203.32" y="-179.25" font-family="Times,serif" font-size="14.00">исследование.</text>
<text text-anchor="middle" x="203.32" y="-162" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-144.75" font-family="Times,serif" font-size="14.00">Вон там &#45; Врии. Она тоже</text>
<text text-anchor="middle" x="203.32" y="-127.5" font-family="Times,serif" font-size="14.00">писец.</text>
</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 63);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","ScribeARandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 8);\nend\nif (LVar0 > 8) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(198, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(198, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(198, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(198, 104);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(198, 105);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(198, 106);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(198, 107);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(198, 108);\n            end\n            else begin\n              LVar0 := 1;\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call ScribeARandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(198, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
