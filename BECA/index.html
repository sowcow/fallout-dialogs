<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 47);\n  critter_add_trait(self_obj, 1, 5, 27);\n  initialized := 1;\nend\nelse begin\n  if (script_action == 12) then begin\n    call critter_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n    else begin\n      if (script_action == 21) then begin\n        call look_at_p_proc;\n      end\n      else begin\n        if (script_action == 4) then begin\n          call pickup_p_proc;\n        end\n        else begin\n          if (script_action == 11) then begin\n            call talk_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj) and (global_var(136) < 41)) then begin\n  hostile := 1;\nend\nif (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","destroy_p_proc":"set_global_var(136, global_var(136) - 1);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"if ((global_var(135) == 2) or (get_critter_stat(dude_obj, 6) > 6)) then begin\n  call show_true_name;\nend\nelse begin\n  if (get_critter_stat(dude_obj, 6) < 4) then begin\n    call show_false_name;\n  end\n  else begin\n    if (get_critter_stat(dude_obj, 4) < 5) then begin\n      call show_false_name;\n    end\n    else begin\n      if (random(0, 1)) then begin\n        call show_false_name;\n      end\n      else begin\n        call show_true_name;\n      end\n    end\n  end\nend\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"if (get_critter_stat(dude_obj, 4) < 4) then begin\n  display_msg(message_str(766, 175));\nend\nelse begin\n  set_local_var(0, 1);\n  if (global_var(135) == 2) then begin\n    call Beca02;\n  end\n  else begin\n    start_gdialog(281, self_obj, 4, -1, -1);\n    gsay_start;\n    call Beca00;\n    gsay_end;\n    end_dialogue;\n  end\nend\n","show_true_name":"script_overrides;\nif (local_var(0)) then begin\n  if ((game_time_hour >= 1900) or (game_time_hour < 600)) then begin\n    display_msg(message_str(281, 100));\n  end\n  else begin\n    display_msg(message_str(281, 101));\n  end\nend\nelse begin\n  display_msg(message_str(281, 104));\nend\n","show_false_name":"script_overrides;\ndisplay_msg(message_str(281, random(105, 111)));\n","Beca00":"gsay_reply(281, 112);\ngiq_option(4, 281, 113, BecaCombat, 50);\ngiq_option(4, 281, 114, BecaEnd, 50);\ngiq_option(4, 281, 115, Beca01, 50);\n","Beca01":"gsay_message(281, 116, 50);\n","Beca02":"float_msg(self_obj, message_str(281, 117), 2);\n","BecaCombat":"hostile := 1;\n","BecaEnd":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
