<!-- preach -->
<g id="node11" class="node">
<title>preach</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1145" cy="-2261.63" rx="162.46" ry="737.51"/>
<text text-anchor="middle" x="1145" y="-2765.83" font-family="Times,serif" font-size="14.00">Добрые люди Аббатства!</text>
<text text-anchor="middle" x="1145" y="-2748.58" font-family="Times,serif" font-size="14.00">Найдите минутку, чтобы</text>
<text text-anchor="middle" x="1145" y="-2731.33" font-family="Times,serif" font-size="14.00">выслушать меня, потому</text>
<text text-anchor="middle" x="1145" y="-2714.08" font-family="Times,serif" font-size="14.00">что мне есть что сказать.</text>
<text text-anchor="middle" x="1145" y="-2696.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2679.58" font-family="Times,serif" font-size="14.00">Здесь собираем мы святые</text>
<text text-anchor="middle" x="1145" y="-2662.33" font-family="Times,serif" font-size="14.00">реликвии далекого</text>
<text text-anchor="middle" x="1145" y="-2645.08" font-family="Times,serif" font-size="14.00">прошлого.</text>
<text text-anchor="middle" x="1145" y="-2627.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2610.58" font-family="Times,serif" font-size="14.00">Опаленные Ядерным</text>
<text text-anchor="middle" x="1145" y="-2593.33" font-family="Times,serif" font-size="14.00">Пламенем, во тьму мы были</text>
<text text-anchor="middle" x="1145" y="-2576.08" font-family="Times,serif" font-size="14.00">брошены.</text>
<text text-anchor="middle" x="1145" y="-2558.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2541.58" font-family="Times,serif" font-size="14.00">И создадим мы Реликварий,</text>
<text text-anchor="middle" x="1145" y="-2524.33" font-family="Times,serif" font-size="14.00">дабы сохранить мудрость</text>
<text text-anchor="middle" x="1145" y="-2507.08" font-family="Times,serif" font-size="14.00">Древних.</text>
<text text-anchor="middle" x="1145" y="-2489.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2472.58" font-family="Times,serif" font-size="14.00">Мы должны охранять его и</text>
<text text-anchor="middle" x="1145" y="-2455.33" font-family="Times,serif" font-size="14.00">заботиться о нем. И хоть</text>
<text text-anchor="middle" x="1145" y="-2438.08" font-family="Times,serif" font-size="14.00">Пламя уже остыло,</text>
<text text-anchor="middle" x="1145" y="-2420.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2403.58" font-family="Times,serif" font-size="14.00">оно может разгореться</text>
<text text-anchor="middle" x="1145" y="-2386.33" font-family="Times,serif" font-size="14.00">вновь, если мудрость</text>
<text text-anchor="middle" x="1145" y="-2369.08" font-family="Times,serif" font-size="14.00">использовать не по</text>
<text text-anchor="middle" x="1145" y="-2351.83" font-family="Times,serif" font-size="14.00">назначению.</text>
<text text-anchor="middle" x="1145" y="-2334.58" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2317.33" font-family="Times,serif" font-size="14.00">Поэтому никто не должен</text>
<text text-anchor="middle" x="1145" y="-2300.08" font-family="Times,serif" font-size="14.00">учиться, опасаясь</text>
<text text-anchor="middle" x="1145" y="-2282.83" font-family="Times,serif" font-size="14.00">возвращения Ядерного</text>
<text text-anchor="middle" x="1145" y="-2265.58" font-family="Times,serif" font-size="14.00">Пламени.</text>
<text text-anchor="middle" x="1145" y="-2248.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2231.08" font-family="Times,serif" font-size="14.00">Но однажды человек</text>
<text text-anchor="middle" x="1145" y="-2213.83" font-family="Times,serif" font-size="14.00">возвысится над своим</text>
<text text-anchor="middle" x="1145" y="-2196.58" font-family="Times,serif" font-size="14.00">стремлением к разрушению.</text>
<text text-anchor="middle" x="1145" y="-2179.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2162.08" font-family="Times,serif" font-size="14.00">И Реликварий уже будет</text>
<text text-anchor="middle" x="1145" y="-2144.83" font-family="Times,serif" font-size="14.00">здесь, ожидающий</text>
<text text-anchor="middle" x="1145" y="-2127.58" font-family="Times,serif" font-size="14.00">Возрождения.</text>
<text text-anchor="middle" x="1145" y="-2110.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2093.08" font-family="Times,serif" font-size="14.00">Поэтому наша святая</text>
<text text-anchor="middle" x="1145" y="-2075.83" font-family="Times,serif" font-size="14.00">миссия хранить всю</text>
<text text-anchor="middle" x="1145" y="-2058.58" font-family="Times,serif" font-size="14.00">мудрость, дабы не</text>
<text text-anchor="middle" x="1145" y="-2041.33" font-family="Times,serif" font-size="14.00">потерять ее.</text>
<text text-anchor="middle" x="1145" y="-2024.08" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-2006.83" font-family="Times,serif" font-size="14.00">Мы должны беречь и</text>
<text text-anchor="middle" x="1145" y="-1989.58" font-family="Times,serif" font-size="14.00">защищать ее, но никогда</text>
<text text-anchor="middle" x="1145" y="-1972.33" font-family="Times,serif" font-size="14.00">не использовать.</text>
<text text-anchor="middle" x="1145" y="-1955.08" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-1937.83" font-family="Times,serif" font-size="14.00">Так идите же, мои друзья,</text>
<text text-anchor="middle" x="1145" y="-1920.58" font-family="Times,serif" font-size="14.00">и пусть ваш дух</text>
<text text-anchor="middle" x="1145" y="-1903.33" font-family="Times,serif" font-size="14.00">возвысится,</text>
<text text-anchor="middle" x="1145" y="-1886.08" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-1868.83" font-family="Times,serif" font-size="14.00">ведь Хранителем Знаний</text>
<text text-anchor="middle" x="1145" y="-1851.58" font-family="Times,serif" font-size="14.00">каждый из нас будет</text>
<text text-anchor="middle" x="1145" y="-1834.33" font-family="Times,serif" font-size="14.00">одарен.</text>
<text text-anchor="middle" x="1145" y="-1817.08" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1145" y="-1799.83" font-family="Times,serif" font-size="14.00">Теперь, пожалуйста,</text>
<text text-anchor="middle" x="1145" y="-1782.58" font-family="Times,serif" font-size="14.00">уделите минуту</text>
<text text-anchor="middle" x="1145" y="-1765.33" font-family="Times,serif" font-size="14.00">обдумыванию того, что я</text>
<text text-anchor="middle" x="1145" y="-1748.08" font-family="Times,serif" font-size="14.00">сказал.</text>
</g>

<ellipse fill="#ffffff" stroke="#000000" cx="1315" cy="-1329.7" rx="158.22" ry="176.42"/>
<text text-anchor="middle" x="1315" y="-1437.15" font-family="Times,serif" font-size="14.00">Привет, друг. Не</text>
<text text-anchor="middle" x="1315" y="-1419.9" font-family="Times,serif" font-size="14.00">припоминаю, чтобы я видел</text>
<text text-anchor="middle" x="1315" y="-1402.65" font-family="Times,serif" font-size="14.00">тебя здесь раньше. Меня</text>
<text text-anchor="middle" x="1315" y="-1385.4" font-family="Times,serif" font-size="14.00">зовут брат Матфей, и я</text>
<text text-anchor="middle" x="1315" y="-1368.15" font-family="Times,serif" font-size="14.00">помогаю нести слово о</text>
<text text-anchor="middle" x="1315" y="-1350.9" font-family="Times,serif" font-size="14.00">важности сохранения</text>
<text text-anchor="middle" x="1315" y="-1333.65" font-family="Times,serif" font-size="14.00">знаний Древних.</text>
<text text-anchor="middle" x="1315" y="-1316.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1315" y="-1299.15" font-family="Times,serif" font-size="14.00">Приятно познакомиться с</text>
<text text-anchor="middle" x="1315" y="-1281.9" font-family="Times,serif" font-size="14.00">вами, брат Матфей. Меня</text>
<text text-anchor="middle" x="1315" y="-1264.65" font-family="Times,serif" font-size="14.00">зовут</text>
<text text-anchor="middle" x="1315" y="-1247.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1315" y="-1230.15" font-family="Times,serif" font-size="14.00">, и я нахожусь в поисках</text>
<text text-anchor="middle" x="1315" y="-1212.9" font-family="Times,serif" font-size="14.00">священного ГЭККа.</text>
</g>

<!-- Node002 -->
<g id="node17" class="node">
<title>Node002</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2463" cy="-2261.63" rx="158.22" ry="274"/>
<text text-anchor="middle" x="2463" y="-2438.08" font-family="Times,serif" font-size="14.00">ГЭККа, да? Я, кажется,</text>
<text text-anchor="middle" x="2463" y="-2420.83" font-family="Times,serif" font-size="14.00">как&#45;то читал что&#45;то об</text>
<text text-anchor="middle" x="2463" y="-2403.58" font-family="Times,serif" font-size="14.00">этом во время одного из</text>
<text text-anchor="middle" x="2463" y="-2386.33" font-family="Times,serif" font-size="14.00">занесений знаний в базу.</text>
<text text-anchor="middle" x="2463" y="-2369.08" font-family="Times,serif" font-size="14.00">Верно, информация должна</text>
<text text-anchor="middle" x="2463" y="-2351.83" font-family="Times,serif" font-size="14.00">быть в нашей базе данных,</text>
<text text-anchor="middle" x="2463" y="-2334.58" font-family="Times,serif" font-size="14.00">но я боюсь, что доступ к</text>
<text text-anchor="middle" x="2463" y="-2317.33" font-family="Times,serif" font-size="14.00">нашим компьютерам</text>
<text text-anchor="middle" x="2463" y="-2300.08" font-family="Times,serif" font-size="14.00">ограничен. Однако если вы</text>
<text text-anchor="middle" x="2463" y="-2282.83" font-family="Times,serif" font-size="14.00">поговорите с аббатом, он,</text>
<text text-anchor="middle" x="2463" y="-2265.58" font-family="Times,serif" font-size="14.00">возможно, даст разрешение</text>
<text text-anchor="middle" x="2463" y="-2248.33" font-family="Times,serif" font-size="14.00">на доступ. Попытка не</text>
<text text-anchor="middle" x="2463" y="-2231.08" font-family="Times,serif" font-size="14.00">пытка, как говорится. Да,</text>
<text text-anchor="middle" x="2463" y="-2213.83" font-family="Times,serif" font-size="14.00">и не стесняйтесь</text>
<text text-anchor="middle" x="2463" y="-2196.58" font-family="Times,serif" font-size="14.00">осматривать нашу</text>
<text text-anchor="middle" x="2463" y="-2179.33" font-family="Times,serif" font-size="14.00">коллекцию священных</text>
<text text-anchor="middle" x="2463" y="-2162.08" font-family="Times,serif" font-size="14.00">довоенных реликвий. Я</text>
<text text-anchor="middle" x="2463" y="-2144.83" font-family="Times,serif" font-size="14.00">только попрошу вас не</text>

<text text-anchor="middle" x="1884" y="-463.56" font-family="Times,serif" font-size="14.00">привлекательным домом и</text>
<text text-anchor="middle" x="1884" y="-446.31" font-family="Times,serif" font-size="14.00">для других</text>
<text text-anchor="middle" x="1884" y="-429.06" font-family="Times,serif" font-size="14.00">путешественников, которые</text>
<text text-anchor="middle" x="1884" y="-411.81" font-family="Times,serif" font-size="14.00">скитались в окрестностях</text>
<text text-anchor="middle" x="1884" y="-394.56" font-family="Times,serif" font-size="14.00">многие годы, пытаясь</text>

<text text-anchor="middle" x="1884" y="-360.06" font-family="Times,serif" font-size="14.00">хаоса Пустошей.</text>
<text text-anchor="middle" x="1884" y="-342.81" font-family="Times,serif" font-size="14.00">Разумеется, истинная</text>
<text text-anchor="middle" x="1884" y="-325.56" font-family="Times,serif" font-size="14.00">ценность этого места</text>

<text text-anchor="middle" x="1884" y="-273.81" font-family="Times,serif" font-size="14.00">старыми фолиантами,</text>
<text text-anchor="middle" x="1884" y="-256.56" font-family="Times,serif" font-size="14.00">содержащими странную</text>
<text text-anchor="middle" x="1884" y="-239.31" font-family="Times,serif" font-size="14.00">мудрость потерянного</text>
<text text-anchor="middle" x="1884" y="-222.06" font-family="Times,serif" font-size="14.00">века. С течением времени</text>
<text text-anchor="middle" x="1884" y="-204.81" font-family="Times,serif" font-size="14.00">мы стали считать себя</text>
<text text-anchor="middle" x="1884" y="-187.56" font-family="Times,serif" font-size="14.00">хранителями и защитниками</text>

      y: y

  });

    var delta, x, y;
    if (!downAt) {
      return;
    }

    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };

  });

  });
