<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call use_p_proc;\n  end\n  else begin\n    if (script_action == 7) then begin\n      call use_obj_on_p_proc;\n    end\n    else begin\n      if (script_action == 8) then begin\n        call use_skill_on_p_proc;\n      end\n    end\n  end\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(527, 100));\n","use_p_proc":"script_overrides;\nif (global_var(286) == 0) then begin\n  if ((game_time_hour >= 410) and (game_time_hour <= 1200)) then begin\n    script_overrides;\n    set_global_var(286, 1);\n    item := create_object_sid(112, 0, 0, -1);\n    add_obj_to_inven(source_obj, item);\n    display_msg(message_str(527, 101));\n    animate_stand_obj(self_obj);\n  end\n  else begin\n    display_msg(message_str(527, 103));\n  end\nend\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 112) then begin\n  script_overrides;\n  set_global_var(286, 0);\n  set_map_var(4, 0);\n  animate_stand_obj(self_obj);\n  rm_obj_from_inven(source_obj, obj_being_used_with);\n  destroy_object(obj_being_used_with);\nend\n","use_skill_on_p_proc":"if (action_being_used == 10) then begin\n  if (global_var(286) == 0) then begin\n    script_overrides;\n    set_global_var(286, 1);\n    item := create_object_sid(112, 0, 0, -1);\n    add_obj_to_inven(source_obj, item);\n    if (is_success(roll_vs_skill(source_obj, 10, 0))) then begin\n      display_msg(message_str(527, 101));\n    end\n    else begin\n      display_msg(message_str(527, 102));\n      set_map_var(4, 1);\n    end\n    reg_anim_func(2, self_obj);\n    animate_stand_obj(self_obj);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
