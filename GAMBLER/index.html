<text text-anchor="middle" x="469.673" y="-1473.22" font-family="Times,serif" font-size="14.00">He gives people a chance</text>
<text text-anchor="middle" x="469.673" y="-1458.22" font-family="Times,serif" font-size="14.00">to shrug off their cares</text>
<text text-anchor="middle" x="469.673" y="-1443.22" font-family="Times,serif" font-size="14.00">in the</text>

<text text-anchor="middle" x="469.673" y="-1413.22" font-family="Times,serif" font-size="14.00">And he brings money into</text>

<text text-anchor="middle" x="469.673" y="-1383.22" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="469.673" y="-1368.22" font-family="Times,serif" font-size="14.00">Gizmo had a dream of</text>
<text text-anchor="middle" x="469.673" y="-1353.22" font-family="Times,serif" font-size="14.00">setting up a place where</text>
<text text-anchor="middle" x="469.673" y="-1338.22" font-family="Times,serif" font-size="14.00">people</text>
<text text-anchor="middle" x="469.673" y="-1323.22" font-family="Times,serif" font-size="14.00">could meet and enjoy</text>
<text text-anchor="middle" x="469.673" y="-1308.22" font-family="Times,serif" font-size="14.00">themselves. He had the</text>
<text text-anchor="middle" x="469.673" y="-1293.22" font-family="Times,serif" font-size="14.00">ambition to</text>
<text text-anchor="middle" x="469.673" y="-1278.22" font-family="Times,serif" font-size="14.00">make it happen. The</text>
<text text-anchor="middle" x="469.673" y="-1263.22" font-family="Times,serif" font-size="14.00">result is the casino you</text>
<text text-anchor="middle" x="469.673" y="-1248.22" font-family="Times,serif" font-size="14.00">see here.</text>
</g>

<text text-anchor="middle" x="116.673" y="-175.523" font-family="Times,serif" font-size="14.00">Thank you very much, mi</text>
