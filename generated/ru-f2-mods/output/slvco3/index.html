<script>window.Codes = {"start":"CELLDOOR2_obj := self_obj;\n","use_p_proc":"if (has_trait(1, PENGUARD_obj, 666)) then begin\n  if (obj_can_see_obj(PENGUARD_obj, dude_obj)) then begin\n    script_overrides;\n    add_timer_event(PENGUARD_obj, 5, 2);\n  end\nend\nelse begin\n  if (has_trait(1, PENGUARD2_obj, 666)) then begin\n    if (obj_can_see_obj(PENGUARD2_obj, dude_obj)) then begin\n      script_overrides;\n      add_timer_event(PENGUARD2_obj, 5, 2);\n    end\n  end\n  else begin\n    if (obj_is_locked(self_obj)) then begin\n      script_overrides;\n      display_msg(message_str(13, 203));\n    end\n    else begin\n      if (local_var(2) == 0) then begin\n        set_global_var(0, global_var(0) + 15);\n        debug_msg(\"slvco3\" + \": \" + \"Player gains \" + 15 + \" Karma Points.\" + \"\\n\");\n        set_global_var(37, 0);\n        set_global_var(38, 0);\n        set_global_var(39, 0);\n        set_global_var(40, 0);\n        set_global_var(41, 0);\n        set_global_var(42, 0);\n        set_global_var(43, 0);\n        set_global_var(44, 0);\n        set_global_var(45, 0);\n        tmp_gen_rep := global_var(0);\n        if (has_trait(0, dude_obj, 95)) then begin\n          tmp_gen_rep := global_var(0) * 2;\n        end\n        if (tmp_gen_rep >= 1000) then begin\n          set_global_var(37, 1);\n        end\n        else begin\n          if (tmp_gen_rep >= 750) then begin\n            set_global_var(38, 1);\n          end\n          else begin\n            if (tmp_gen_rep >= 500) then begin\n              set_global_var(39, 1);\n            end\n            else begin\n              if (tmp_gen_rep >= 250) then begin\n                set_global_var(40, 1);\n              end\n              else begin\n                if (tmp_gen_rep > 4294967046) then begin\n                  set_global_var(41, 1);\n                end\n                else begin\n                  if (tmp_gen_rep > 4294966796) then begin\n                    set_global_var(42, 1);\n                  end\n                  else begin\n                    if (tmp_gen_rep > 4294966546) then begin\n                      set_global_var(43, 1);\n                    end\n                    else begin\n                      if (tmp_gen_rep > 4294966296) then begin\n                        set_global_var(44, 1);\n                      end\n                      else begin\n                        set_global_var(45, 1);\n                      end\n                    end\n                  end\n                end\n              end\n            end\n          end\n        end\n        give_exp_points(200);\n        display_msg(message_str(14, 100) + 200 + message_str(14, 101));\n        set_map_var(2, 2);\n        set_local_var(2, 1);\n      end\n    end\n  end\nend\n","destroy_p_proc":"[]","Unlock_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967196);\ncall Lockpick_Door;\n","Lockpick_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967216);\ncall Lockpick_Door;\n","Lockpick_Door":"if (is_success(Locks_Roll)) then begin\n  set_local_var(0, 1);\n  obj_unlock(self_obj);\n  if (source_obj == dude_obj) then begin\n    display_msg(message_str(13, 170));\n  end\n  else begin\n    display_msg(obj_name(source_obj) + message_str(13, 173));\n  end\n  if (local_var(1) == 0) then begin\n    set_local_var(1, 1);\n    give_exp_points(25);\n    display_msg(message_str(14, 100) + 25 + message_str(14, 101));\n  end\nend\nelse begin\n  if (is_critical(Locks_Roll)) then begin\n    jam_lock(self_obj);\n    if (source_obj == dude_obj) then begin\n      display_msg(message_str(13, 171));\n    end\n    else begin\n      display_msg(obj_name(source_obj) + message_str(13, 174));\n    end\n  end\n  else begin\n    if (source_obj == dude_obj) then begin\n      display_msg(message_str(13, 172));\n    end\n    else begin\n      display_msg(obj_name(source_obj) + message_str(13, 175));\n    end\n  end\nend\n","Lock_Door":"if (is_success(Locks_Roll)) then begin\n  set_local_var(0, 0);\n  obj_lock(self_obj);\n  if (source_obj == dude_obj) then begin\n    display_msg(message_str(13, 189));\n  end\n  else begin\n    display_msg(obj_name(source_obj) + message_str(13, 191));\n  end\n  if (local_var(1) == 0) then begin\n    set_local_var(1, 1);\n    give_exp_points(25);\n    display_msg(message_str(14, 100) + 25 + message_str(14, 101));\n  end\nend\nelse begin\n  if (source_obj == dude_obj) then begin\n    display_msg(message_str(13, 190));\n  end\n  else begin\n    display_msg(obj_name(source_obj) + message_str(13, 192));\n  end\nend\n","Set_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967196);\ncall Lock_Door;\n","Set_Lockpick_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967216);\ncall Lock_Door;\n","Super_Lockpick_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967236);\ncall Lockpick_Door;\n","Super_Set_Lockpick_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967236);\ncall Lock_Door;\n","map_enter_p_proc":"CELLDOOR2_obj := self_obj;\nif (metarule(14, 0)) then begin\n  set_local_var(0, 0);\nend\nif (local_var(0) == 0) then begin\n  obj_lock(self_obj);\nend\nelse begin\n  obj_unlock(self_obj);\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1391, 101));\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1391, 100));\n","timed_event_p_proc":"[]","map_update_p_proc":"CELLDOOR2_obj := self_obj;\n","use_skill_on_p_proc":"variable LVar0 := 0;\nLVar0 := action_being_used;\nif (LVar0 == 9) then begin\n  script_overrides;\n  if (local_var(0) == 0) then begin\n    call Unlock_Lock;\n  end\n  else begin\n    call Set_Lock;\n  end\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (LVar0 == 83) then begin\n  if (local_var(0) == 0) then begin\n    script_overrides;\n    set_local_var(0, 1);\n    obj_unlock(self_obj);\n    display_msg(message_str(1391, 102));\n  end\n  else begin\n    script_overrides;\n    set_local_var(0, 0);\n    obj_lock(self_obj);\n    display_msg(message_str(1391, 103));\n  end\nend\nelse begin\n  if (LVar0 == 84) then begin\n    script_overrides;\n    if (local_var(0) == 0) then begin\n      call Lockpick_Lock;\n    end\n    else begin\n      call Set_Lockpick_Lock;\n    end\n  end\n  else begin\n    if (LVar0 == 410) then begin\n      script_overrides;\n      if (local_var(0) == 0) then begin\n        call Super_Lockpick_Lock;\n      end\n      else begin\n        call Super_Set_Lockpick_Lock;\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
