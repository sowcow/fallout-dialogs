<text text-anchor="middle" x="989.03" y="-1458.97" font-family="Times,serif" font-size="14.00">The mutants wiped &#39;em out</text>

<text text-anchor="middle" x="989.03" y="-1234.72" font-family="Times,serif" font-size="14.00">Well, I&#39;ve been around. </text>
<text text-anchor="middle" x="989.03" y="-1217.47" font-family="Times,serif" font-size="14.00">Used to be with the Union</text>
<text text-anchor="middle" x="989.03" y="-1200.22" font-family="Times,serif" font-size="14.00">of Atomic Workers. &#160;Sort</text>
<text text-anchor="middle" x="989.03" y="-1182.97" font-family="Times,serif" font-size="14.00">of like the Brotherhood,</text>

<g id="node20" class="node">

<ellipse fill="#ffffff" stroke="#000000" cx="1206.03" cy="-2834.58" rx="143.37" ry="176.42"/>
<text text-anchor="middle" x="1206.03" y="-2942.03" font-family="Times,serif" font-size="14.00">Ahh, the DKS is a fine</text>
<text text-anchor="middle" x="1206.03" y="-2924.78" font-family="Times,serif" font-size="14.00">long range weapon. &#160;It</text>
<text text-anchor="middle" x="1206.03" y="-2907.53" font-family="Times,serif" font-size="14.00">was originally .308, but</text>
<text text-anchor="middle" x="1206.03" y="-2890.28" font-family="Times,serif" font-size="14.00">we rechambered it for the</text>
<text text-anchor="middle" x="1206.03" y="-2873.03" font-family="Times,serif" font-size="14.00">more</text>
<text text-anchor="middle" x="1206.03" y="-2855.78" font-family="Times,serif" font-size="14.00">common .223 round. &#160;We</text>
<text text-anchor="middle" x="1206.03" y="-2838.53" font-family="Times,serif" font-size="14.00">tuned the barrel, too. </text>
<text text-anchor="middle" x="1206.03" y="-2821.28" font-family="Times,serif" font-size="14.00">Most importantly, check</text>
<text text-anchor="middle" x="1206.03" y="-2804.03" font-family="Times,serif" font-size="14.00">out this trigger. </text>
<text text-anchor="middle" x="1206.03" y="-2786.78" font-family="Times,serif" font-size="14.00">Smooth, huh? &#160;The</text>

<text text-anchor="middle" x="1887.03" y="-2053.08" font-family="Times,serif" font-size="14.00">Well, some call it the</text>

<text text-anchor="middle" x="1887.03" y="-2001.33" font-family="Times,serif" font-size="14.00">can&#39;t see it, you can&#39;t</text>
<text text-anchor="middle" x="1887.03" y="-1984.08" font-family="Times,serif" font-size="14.00">hear it,</text>
<text text-anchor="middle" x="1887.03" y="-1966.83" font-family="Times,serif" font-size="14.00">you can&#39;t even smell it.</text>
<text text-anchor="middle" x="1887.03" y="-1949.58" font-family="Times,serif" font-size="14.00">It basically builds up in</text>
<text text-anchor="middle" x="1887.03" y="-1932.33" font-family="Times,serif" font-size="14.00">your system. &#160;You never</text>
<text text-anchor="middle" x="1887.03" y="-1915.08" font-family="Times,serif" font-size="14.00">feel it until it&#39;s too</text>
<text text-anchor="middle" x="1887.03" y="-1897.83" font-family="Times,serif" font-size="14.00">late. &#160;The</text>
<text text-anchor="middle" x="1887.03" y="-1880.58" font-family="Times,serif" font-size="14.00">more trips you make to</text>
<text text-anchor="middle" x="1887.03" y="-1863.33" font-family="Times,serif" font-size="14.00">Hot Spots, the more it</text>
<text text-anchor="middle" x="1887.03" y="-1846.08" font-family="Times,serif" font-size="14.00">builds up and it will</text>
<text text-anchor="middle" x="1887.03" y="-1828.83" font-family="Times,serif" font-size="14.00">never leave your system. </text>
<text text-anchor="middle" x="1887.03" y="-1811.58" font-family="Times,serif" font-size="14.00">Ever. &#160;The Rads</text>
<text text-anchor="middle" x="1887.03" y="-1794.33" font-family="Times,serif" font-size="14.00">just keep building up. </text>
<text text-anchor="middle" x="1887.03" y="-1777.08" font-family="Times,serif" font-size="14.00">Well... unless you can</text>

  var downAt, hideCode, nodes, positionCode, showCode;
