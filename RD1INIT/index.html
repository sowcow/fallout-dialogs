<text text-anchor="middle" x="365.066" y="-979.013" font-family="Times,serif" font-size="14.00">Hi there! You must be</text>
<text text-anchor="middle" x="365.066" y="-964.013" font-family="Times,serif" font-size="14.00">Brother</text>

<text text-anchor="middle" x="365.066" y="-934.013" font-family="Times,serif" font-size="14.00">, the new initiate from</text>
<text text-anchor="middle" x="365.066" y="-919.013" font-family="Times,serif" font-size="14.00">the outside. My name&#39;s</text>
<text text-anchor="middle" x="365.066" y="-904.013" font-family="Times,serif" font-size="14.00">Jerry, I&#39;m your</text>
<text text-anchor="middle" x="365.066" y="-889.013" font-family="Times,serif" font-size="14.00">new roommate. I&#39;m an</text>
<text text-anchor="middle" x="365.066" y="-874.013" font-family="Times,serif" font-size="14.00">initiate too! I&#39;ve been</text>
<text text-anchor="middle" x="365.066" y="-859.013" font-family="Times,serif" font-size="14.00">studying so hard. Are you</text>
<text text-anchor="middle" x="365.066" y="-844.013" font-family="Times,serif" font-size="14.00">an Initiate Knight or</text>
<text text-anchor="middle" x="365.066" y="-829.013" font-family="Times,serif" font-size="14.00">Scribe?</text>

    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {

    nodeName = $(node).find('title').text();

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
