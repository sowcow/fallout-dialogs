<!-- Vault01 -->
<g id="node15" class="node">
<title>Vault01</title>
<ellipse fill="#ffffff" stroke="#000000" cx="657" cy="-783.64" rx="153.44" ry="274"/>
<text text-anchor="middle" x="657" y="-960.09" font-family="Times,serif" font-size="14.00">Спасибо за наше спасение!</text>
<text text-anchor="middle" x="657" y="-942.84" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="657" y="-925.59" font-family="Times,serif" font-size="14.00">Никто не думал, что ты</text>
<text text-anchor="middle" x="657" y="-908.34" font-family="Times,serif" font-size="14.00">справишься, но теперь я</text>
<text text-anchor="middle" x="657" y="-891.09" font-family="Times,serif" font-size="14.00">тебе верю.</text>
<text text-anchor="middle" x="657" y="-873.84" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="657" y="-856.59" font-family="Times,serif" font-size="14.00">Спасибо! Спасибо!</text>
<text text-anchor="middle" x="657" y="-839.34" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="657" y="-822.09" font-family="Times,serif" font-size="14.00">Ты герой. Мой сынишка</text>
<text text-anchor="middle" x="657" y="-804.84" font-family="Times,serif" font-size="14.00">мечтает стать таким же,</text>
<text text-anchor="middle" x="657" y="-787.59" font-family="Times,serif" font-size="14.00">как ты. Правда, не знаю,</text>
<text text-anchor="middle" x="657" y="-770.34" font-family="Times,serif" font-size="14.00">понравится ли мне это...</text>
<text text-anchor="middle" x="657" y="-753.09" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="657" y="-735.84" font-family="Times,serif" font-size="14.00">Ты совершила подвиг. Моя</text>
<text text-anchor="middle" x="657" y="-718.59" font-family="Times,serif" font-size="14.00">дочурка мечтает стать</text>
<text text-anchor="middle" x="657" y="-701.34" font-family="Times,serif" font-size="14.00">такой же, как ты. Правда,</text>
<text text-anchor="middle" x="657" y="-684.09" font-family="Times,serif" font-size="14.00">не знаю, понравится ли</text>
<text text-anchor="middle" x="657" y="-666.84" font-family="Times,serif" font-size="14.00">мне это...</text>
<text text-anchor="middle" x="657" y="-649.59" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="657" y="-632.34" font-family="Times,serif" font-size="14.00">Ты отличный парень!</text>
<text text-anchor="middle" x="657" y="-615.09" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="657" y="-597.84" font-family="Times,serif" font-size="14.00">Ты удивительная девушка!</text>
</g>

<!-- Vault03 -->
<g id="node21" class="node">
<title>Vault03</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1705" cy="-272.82" rx="154.5" ry="188.62"/>
<text text-anchor="middle" x="1705" y="-388.89" font-family="Times,serif" font-size="14.00">Приятно снова с тобой</text>
<text text-anchor="middle" x="1705" y="-371.64" font-family="Times,serif" font-size="14.00">увидеться.</text>
<text text-anchor="middle" x="1705" y="-354.39" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1705" y="-337.14" font-family="Times,serif" font-size="14.00">Хорошо, что с тобой все в</text>
<text text-anchor="middle" x="1705" y="-319.89" font-family="Times,serif" font-size="14.00">порядке.</text>
<text text-anchor="middle" x="1705" y="-302.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1705" y="-285.39" font-family="Times,serif" font-size="14.00">Прекрасно выглядишь. Все</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',

    '-khtml-user-select': 'none',

  }).bind('selectstart', function() {

    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
