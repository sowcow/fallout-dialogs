<text text-anchor="middle" x="315.85" y="-1090.08" font-family="Times,serif" font-size="14.00">взглядом, затем</text>
<text text-anchor="middle" x="315.85" y="-1072.83" font-family="Times,serif" font-size="14.00">вздыхает.] Послушай,</text>
<text text-anchor="middle" x="315.85" y="-1055.58" font-family="Times,serif" font-size="14.00">никто не пройдет на эту</text>
<text text-anchor="middle" x="315.85" y="-1038.33" font-family="Times,serif" font-size="14.00">лодку, не зная правильный</text>
<text text-anchor="middle" x="315.85" y="-1021.08" font-family="Times,serif" font-size="14.00">пароль. Вы знаете, вы</text>
<text text-anchor="middle" x="315.85" y="-1003.83" font-family="Times,serif" font-size="14.00">только что сказали его</text>
<text text-anchor="middle" x="315.85" y="-986.58" font-family="Times,serif" font-size="14.00">мне. [Усмехается.] Кен Ли</text>
<text text-anchor="middle" x="315.85" y="-969.33" font-family="Times,serif" font-size="14.00">снимет мне голову за</text>
<text text-anchor="middle" x="315.85" y="-952.08" font-family="Times,serif" font-size="14.00">это...</text>
<text text-anchor="middle" x="315.85" y="-934.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="315.85" y="-917.58" font-family="Times,serif" font-size="14.00">Вы получаете доступ к</text>

    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
