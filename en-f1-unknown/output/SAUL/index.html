<text text-anchor="middle" x="1261" y="-4006.74" font-family="Times,serif" font-size="14.00">The Skulz are a bad bunch</text>
<text text-anchor="middle" x="1261" y="-3989.49" font-family="Times,serif" font-size="14.00">who hang out in the back</text>
<text text-anchor="middle" x="1261" y="-3972.24" font-family="Times,serif" font-size="14.00">of the Crash House and</text>
<text text-anchor="middle" x="1261" y="-3954.99" font-family="Times,serif" font-size="14.00">at the Skum Pitt. Watch</text>
<text text-anchor="middle" x="1261" y="-3937.74" font-family="Times,serif" font-size="14.00">out for them; they like</text>
<text text-anchor="middle" x="1261" y="-3920.49" font-family="Times,serif" font-size="14.00">playing with knives.</text>
<text text-anchor="middle" x="1261" y="-3903.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1261" y="-3885.99" font-family="Times,serif" font-size="14.00">Saul is unconscious.</text>
<text text-anchor="middle" x="1261" y="-3868.74" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1261" y="-3851.49" font-family="Times,serif" font-size="14.00">This isn&#39;t the time or</text>
<text text-anchor="middle" x="1261" y="-3834.24" font-family="Times,serif" font-size="14.00">place for weapons,</text>
<text text-anchor="middle" x="1261" y="-3816.99" font-family="Times,serif" font-size="14.00">friend. But if you care</text>
<text text-anchor="middle" x="1261" y="-3799.74" font-family="Times,serif" font-size="14.00">to try me sometime in</text>
<text text-anchor="middle" x="1261" y="-3782.49" font-family="Times,serif" font-size="14.00">the ring, feel free.</text>
<text text-anchor="middle" x="1261" y="-3765.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1261" y="-3747.99" font-family="Times,serif" font-size="14.00">I think she&#39;s worried</text>
<text text-anchor="middle" x="1261" y="-3730.74" font-family="Times,serif" font-size="14.00">about you.</text>
