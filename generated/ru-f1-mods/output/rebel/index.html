<text text-anchor="middle" x="685" y="-1468.56" font-family="Times,serif" font-size="14.00">Мне казалось, ты не</text>

<text text-anchor="middle" x="685" y="-1416.81" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="685" y="-1399.56" font-family="Times,serif" font-size="14.00">Спасибо! Спасибо!</text>

<text text-anchor="middle" x="685" y="-1365.06" font-family="Times,serif" font-size="14.00">Ты настоящий герой. Мой</text>

<text text-anchor="middle" x="685" y="-1278.81" font-family="Times,serif" font-size="14.00">перспектива.</text>
<text text-anchor="middle" x="685" y="-1261.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="685" y="-1244.31" font-family="Times,serif" font-size="14.00">Ты наша героиня. Мой</text>
<text text-anchor="middle" x="685" y="-1227.06" font-family="Times,serif" font-size="14.00">малыш Бобби хочет быть</text>
<text text-anchor="middle" x="685" y="-1209.81" font-family="Times,serif" font-size="14.00">таким, как ты, когда</text>
<text text-anchor="middle" x="685" y="-1192.56" font-family="Times,serif" font-size="14.00">вырастет. Не знаю,</text>
