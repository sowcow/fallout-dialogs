<title>Node014</title>
<ellipse fill="#ffffff" stroke="#000000" cx="935.41" cy="-2958.91" rx="158.75" ry="408.18"/>
<text text-anchor="middle" x="935.41" y="-3230.23" font-family="Times,serif" font-size="14.00">Чем помочь, солнце?</text>
<text text-anchor="middle" x="935.41" y="-3212.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-3195.73" font-family="Times,serif" font-size="14.00">Привет, </text>
<text text-anchor="middle" x="935.41" y="-3178.48" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-3161.23" font-family="Times,serif" font-size="14.00">! Слышал, это вы спихнули</text>
<text text-anchor="middle" x="935.41" y="-3143.98" font-family="Times,serif" font-size="14.00">Анклав в каменный век!</text>
<text text-anchor="middle" x="935.41" y="-3126.73" font-family="Times,serif" font-size="14.00">Меня просили передать вам</text>
<text text-anchor="middle" x="935.41" y="-3109.48" font-family="Times,serif" font-size="14.00">небольшой набор фишек &#45;</text>
<text text-anchor="middle" x="935.41" y="-3092.23" font-family="Times,serif" font-size="14.00">благодарность от нашего</text>
<text text-anchor="middle" x="935.41" y="-3074.98" font-family="Times,serif" font-size="14.00">казино. Наслаждайтесь,</text>
<text text-anchor="middle" x="935.41" y="-3057.73" font-family="Times,serif" font-size="14.00">сэр.</text>
<text text-anchor="middle" x="935.41" y="-3040.48" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-3023.23" font-family="Times,serif" font-size="14.00">Эй, смотрите, кто здесь!</text>
<text text-anchor="middle" x="935.41" y="-3005.98" font-family="Times,serif" font-size="14.00">Привет,</text>
<text text-anchor="middle" x="935.41" y="-2988.73" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-2971.48" font-family="Times,serif" font-size="14.00">Это было просто уржаться</text>
<text text-anchor="middle" x="935.41" y="-2954.23" font-family="Times,serif" font-size="14.00">как смешно. Вы следующий</text>
<text text-anchor="middle" x="935.41" y="-2936.98" font-family="Times,serif" font-size="14.00">Милтон Берл.</text>
<text text-anchor="middle" x="935.41" y="-2919.73" font-family="Times,serif" font-size="14.00">Возвращайтесь через</text>
<text text-anchor="middle" x="935.41" y="-2902.48" font-family="Times,serif" font-size="14.00">неделю, устроим еще один</text>
<text text-anchor="middle" x="935.41" y="-2885.23" font-family="Times,serif" font-size="14.00">концерт.</text>
<text text-anchor="middle" x="935.41" y="-2867.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-2850.73" font-family="Times,serif" font-size="14.00">. Добро пожаловать в</text>
<text text-anchor="middle" x="935.41" y="-2833.48" font-family="Times,serif" font-size="14.00">казино</text>
<text text-anchor="middle" x="935.41" y="-2816.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-2798.98" font-family="Times,serif" font-size="14.00">. Обожаю ваши фильмы.</text>
<text text-anchor="middle" x="935.41" y="-2781.73" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-2764.48" font-family="Times,serif" font-size="14.00">Эм, сэр, вам лучше идти</text>
<text text-anchor="middle" x="935.41" y="-2747.23" font-family="Times,serif" font-size="14.00">своей дорогой.</text>
<text text-anchor="middle" x="935.41" y="-2729.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-2712.73" font-family="Times,serif" font-size="14.00">Чем помочь, солнце?</text>
<text text-anchor="middle" x="935.41" y="-2695.48" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="935.41" y="-2678.23" font-family="Times,serif" font-size="14.00">Чем помочь, солнце?</text>

<text text-anchor="middle" x="2866.41" y="-1929.01" font-family="Times,serif" font-size="14.00">Этот? Старик МакГи?</text>

<text text-anchor="middle" x="2866.41" y="-1877.26" font-family="Times,serif" font-size="14.00">Как его перемкнуло после</text>
<text text-anchor="middle" x="2866.41" y="-1860.01" font-family="Times,serif" font-size="14.00">того, как вы его</text>

<text text-anchor="middle" x="2866.41" y="-1825.51" font-family="Times,serif" font-size="14.00">а? Я бы сейчас был с ним</text>
<text text-anchor="middle" x="2866.41" y="-1808.26" font-family="Times,serif" font-size="14.00">поосторожнее.</text>
<text text-anchor="middle" x="2866.41" y="-1791.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2866.41" y="-1773.76" font-family="Times,serif" font-size="14.00">Этот? Старик МакГи?</text>
<text text-anchor="middle" x="2866.41" y="-1756.51" font-family="Times,serif" font-size="14.00">Чокнутый старый перец...</text>
<text text-anchor="middle" x="2866.41" y="-1739.26" font-family="Times,serif" font-size="14.00">он уже который год в эту</text>
<text text-anchor="middle" x="2866.41" y="-1722.01" font-family="Times,serif" font-size="14.00">машину монеты закидывает,</text>
<text text-anchor="middle" x="2866.41" y="-1704.76" font-family="Times,serif" font-size="14.00">все джекпота ждет.</text>
<text text-anchor="middle" x="2866.41" y="-1687.51" font-family="Times,serif" font-size="14.00">По&#45;моему, он все свое</text>
<text text-anchor="middle" x="2866.41" y="-1670.26" font-family="Times,serif" font-size="14.00">заработки уже туда</text>
<text text-anchor="middle" x="2866.41" y="-1653.01" font-family="Times,serif" font-size="14.00">спустил, но машину ему</text>

<text text-anchor="middle" x="1518.41" y="-1868.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1518.41" y="-1851.39" font-family="Times,serif" font-size="14.00">Эт точно, у него понос</text>

<text text-anchor="middle" x="1518.41" y="-1696.14" font-family="Times,serif" font-size="14.00">интересах не подкачать.</text>
<text text-anchor="middle" x="1518.41" y="-1678.89" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1518.41" y="-1661.64" font-family="Times,serif" font-size="14.00">Я же сказал тебе, приходи</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
