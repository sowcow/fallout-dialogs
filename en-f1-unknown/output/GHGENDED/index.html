<!DOCTYPE html><html><head><title>GHGENDED</title><meta charset="utf-8" /></head><body><svg width="290pt" height="482pt"
 viewBox="0.00 0.00 290.49 481.64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<title>do_stuff</title>
<ellipse fill="#ffffff" stroke="#000000" cx="141.24" cy="-200.82" rx="141.24" ry="200.82"/>
<text text-anchor="middle" x="141.24" y="-325.52" font-family="Times,serif" font-size="14.00">You see a lifeless corpse</text>
<text text-anchor="middle" x="141.24" y="-308.27" font-family="Times,serif" font-size="14.00">laying on the ground.</text>
<text text-anchor="middle" x="141.24" y="-291.02" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="141.24" y="-273.77" font-family="Times,serif" font-size="14.00">An unfortunate soul lays</text>
<text text-anchor="middle" x="141.24" y="-256.52" font-family="Times,serif" font-size="14.00">here.</text>
<text text-anchor="middle" x="141.24" y="-239.27" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="141.24" y="-222.02" font-family="Times,serif" font-size="14.00">The remains of a mutated</text>
<text text-anchor="middle" x="141.24" y="-204.77" font-family="Times,serif" font-size="14.00">human rest upon the</text>
<text text-anchor="middle" x="141.24" y="-187.52" font-family="Times,serif" font-size="14.00">floor.</text>
<text text-anchor="middle" x="141.24" y="-170.27" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="141.24" y="-153.02" font-family="Times,serif" font-size="14.00">The feeding grounds for</text>
<text text-anchor="middle" x="141.24" y="-135.77" font-family="Times,serif" font-size="14.00">carrion.</text>
<text text-anchor="middle" x="141.24" y="-118.52" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="141.24" y="-101.27" font-family="Times,serif" font-size="14.00">It appears this person</text>
<text text-anchor="middle" x="141.24" y="-84.02" font-family="Times,serif" font-size="14.00">challenged Thanatos and</text>
<text text-anchor="middle" x="141.24" y="-66.77" font-family="Times,serif" font-size="14.00">lost.</text>

<script>window.Codes = {"start":"variable LVar0 := 0;\nif ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  call do_stuff;\nend\n","do_stuff":"rndx := random(1, 5);\nif (rndx == 1) then begin\n  display_msg(message_str(71, 100));\nend\nif (rndx == 2) then begin\n  display_msg(message_str(71, 101));\nend\nif (rndx == 3) then begin\n  display_msg(message_str(71, 102));\nend\nif (rndx == 4) then begin\n  display_msg(message_str(71, 103));\nend\nif (rndx == 5) then begin\n  display_msg(message_str(71, 104));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
