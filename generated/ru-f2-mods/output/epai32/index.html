<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="151.85" cy="-904.71" rx="151.85" ry="261.81"/>
<text text-anchor="middle" x="151.85" y="-1072.53" font-family="Times,serif" font-size="14.00">Севооборот позволяет</text>
<text text-anchor="middle" x="151.85" y="-1055.28" font-family="Times,serif" font-size="14.00">избежать снижения</text>
<text text-anchor="middle" x="151.85" y="-1038.03" font-family="Times,serif" font-size="14.00">плодородия почвы, в то</text>
<text text-anchor="middle" x="151.85" y="-1020.78" font-family="Times,serif" font-size="14.00">время как повторное</text>
<text text-anchor="middle" x="151.85" y="-1003.53" font-family="Times,serif" font-size="14.00">выращивание культур в</text>
<text text-anchor="middle" x="151.85" y="-986.28" font-family="Times,serif" font-size="14.00">одном том же месте</text>
<text text-anchor="middle" x="151.85" y="-969.03" font-family="Times,serif" font-size="14.00">полностью истощает почву</text>
<text text-anchor="middle" x="151.85" y="-951.78" font-family="Times,serif" font-size="14.00">по отдельным</text>
<text text-anchor="middle" x="151.85" y="-934.53" font-family="Times,serif" font-size="14.00">микроэлементам.</text>
<text text-anchor="middle" x="151.85" y="-917.28" font-family="Times,serif" font-size="14.00">Урожай, вытягивающий из</text>
<text text-anchor="middle" x="151.85" y="-900.03" font-family="Times,serif" font-size="14.00">почвы один вид</text>
<text text-anchor="middle" x="151.85" y="-882.78" font-family="Times,serif" font-size="14.00">питательных веществ, в</text>
<text text-anchor="middle" x="151.85" y="-865.53" font-family="Times,serif" font-size="14.00">течение следующего</text>
<text text-anchor="middle" x="151.85" y="-848.28" font-family="Times,serif" font-size="14.00">сельскохозяйственного</text>
<text text-anchor="middle" x="151.85" y="-831.03" font-family="Times,serif" font-size="14.00">сезона следует заменить</text>
<text text-anchor="middle" x="151.85" y="-813.78" font-family="Times,serif" font-size="14.00">на другую культуру,</text>
<text text-anchor="middle" x="151.85" y="-796.53" font-family="Times,serif" font-size="14.00">которая вернет эти</text>
<text text-anchor="middle" x="151.85" y="-779.28" font-family="Times,serif" font-size="14.00">вещества в почву или по</text>
<text text-anchor="middle" x="151.85" y="-762.03" font-family="Times,serif" font-size="14.00">крайней мере изменит</text>
<text text-anchor="middle" x="151.85" y="-744.78" font-family="Times,serif" font-size="14.00">соотношение питательных</text>
<text text-anchor="middle" x="151.85" y="-727.53" font-family="Times,serif" font-size="14.00">веществ.</text>

<!-- Node006 -->
<g id="node10" class="node">
<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="579.85" cy="-904.71" rx="168.82" ry="432.57"/>
<text text-anchor="middle" x="579.85" y="-1193.28" font-family="Times,serif" font-size="14.00">Ботаника &#45; это научное</text>
<text text-anchor="middle" x="579.85" y="-1176.03" font-family="Times,serif" font-size="14.00">исследование жизни</text>
<text text-anchor="middle" x="579.85" y="-1158.78" font-family="Times,serif" font-size="14.00">растений. Как и другие</text>
<text text-anchor="middle" x="579.85" y="-1141.53" font-family="Times,serif" font-size="14.00">биологические формы</text>
<text text-anchor="middle" x="579.85" y="-1124.28" font-family="Times,serif" font-size="14.00">жизни, растения могут</text>
<text text-anchor="middle" x="579.85" y="-1107.03" font-family="Times,serif" font-size="14.00">быть изучены с различных</text>
<text text-anchor="middle" x="579.85" y="-1089.78" font-family="Times,serif" font-size="14.00">точек зрения, начиная с</text>
<text text-anchor="middle" x="579.85" y="-1072.53" font-family="Times,serif" font-size="14.00">молекулярной и заканчивая</text>
<text text-anchor="middle" x="579.85" y="-1055.28" font-family="Times,serif" font-size="14.00">изучением самих отдельных</text>
<text text-anchor="middle" x="579.85" y="-1038.03" font-family="Times,serif" font-size="14.00">видов растений. Хорошее</text>
<text text-anchor="middle" x="579.85" y="-1020.78" font-family="Times,serif" font-size="14.00">понимание растений имеет</text>
<text text-anchor="middle" x="579.85" y="-1003.53" font-family="Times,serif" font-size="14.00">важное значение для</text>
<text text-anchor="middle" x="579.85" y="-986.28" font-family="Times,serif" font-size="14.00">нашего будущего,</text>
<text text-anchor="middle" x="579.85" y="-969.03" font-family="Times,serif" font-size="14.00">поскольку это позволит</text>
<text text-anchor="middle" x="579.85" y="-951.78" font-family="Times,serif" font-size="14.00">нам:</text>
<text text-anchor="middle" x="579.85" y="-934.53" font-family="Times,serif" font-size="14.00">&#45;Производить</text>
<text text-anchor="middle" x="579.85" y="-917.28" font-family="Times,serif" font-size="14.00">продовольствие,</text>
<text text-anchor="middle" x="579.85" y="-900.03" font-family="Times,serif" font-size="14.00">необходимое для того</text>
<text text-anchor="middle" x="579.85" y="-882.78" font-family="Times,serif" font-size="14.00">чтобы прокормить</text>
<text text-anchor="middle" x="579.85" y="-865.53" font-family="Times,serif" font-size="14.00">увеличивающееся</text>
<text text-anchor="middle" x="579.85" y="-848.28" font-family="Times,serif" font-size="14.00">население.</text>
<text text-anchor="middle" x="579.85" y="-831.03" font-family="Times,serif" font-size="14.00">&#45;Понимать</text>
<text text-anchor="middle" x="579.85" y="-813.78" font-family="Times,serif" font-size="14.00">фундаментальные жизненные</text>
<text text-anchor="middle" x="579.85" y="-796.53" font-family="Times,serif" font-size="14.00">процессы. &#45;Производить</text>
<text text-anchor="middle" x="579.85" y="-779.28" font-family="Times,serif" font-size="14.00">медикаменты и материалы</text>
<text text-anchor="middle" x="579.85" y="-762.03" font-family="Times,serif" font-size="14.00">для лечения заболеваний и</text>
<text text-anchor="middle" x="579.85" y="-744.78" font-family="Times,serif" font-size="14.00">прочих патологий.</text>
<text text-anchor="middle" x="579.85" y="-727.53" font-family="Times,serif" font-size="14.00">&#45;Более четко понимать</text>
<text text-anchor="middle" x="579.85" y="-710.28" font-family="Times,serif" font-size="14.00">причины экологических</text>
<text text-anchor="middle" x="579.85" y="-693.03" font-family="Times,serif" font-size="14.00">изменений.</text>
<text text-anchor="middle" x="579.85" y="-675.78" font-family="Times,serif" font-size="14.00">Остальная информация</text>
<text text-anchor="middle" x="579.85" y="-658.53" font-family="Times,serif" font-size="14.00">представлена в виде</text>
<text text-anchor="middle" x="579.85" y="-641.28" font-family="Times,serif" font-size="14.00">различных диаграмм,</text>
<text text-anchor="middle" x="579.85" y="-624.03" font-family="Times,serif" font-size="14.00">графиков и фотографий с</text>
<text text-anchor="middle" x="579.85" y="-606.78" font-family="Times,serif" font-size="14.00">классификацией растений.</text>
</g>

<text text-anchor="middle" x="1024.85" y="-977.66" font-family="Times,serif" font-size="14.00">Резервуар под номером</text>
<text text-anchor="middle" x="1024.85" y="-960.41" font-family="Times,serif" font-size="14.00">один докладывает о</text>
<text text-anchor="middle" x="1024.85" y="-943.16" font-family="Times,serif" font-size="14.00">наличии пяти пакетов из</text>
<text text-anchor="middle" x="1024.85" y="-925.91" font-family="Times,serif" font-size="14.00">Программы</text>
<text text-anchor="middle" x="1024.85" y="-908.66" font-family="Times,serif" font-size="14.00">Совершенствования</text>
<text text-anchor="middle" x="1024.85" y="-891.41" font-family="Times,serif" font-size="14.00">Продуктов Питания США.</text>

    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
