<script>window.Codes = {"start":"if (Only_once) then begin\n  Only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 30);\n  if (global_var(31) == 1) then begin\n    set_obj_visibility(self_obj, 0);\n  end\n  else begin\n    set_obj_visibility(self_obj, 1);\n  end\nend\nif (script_action == 11) then begin\n  if (global_var(31) == 2) then begin\n    float_msg(self_obj, message_str(535, 102), 8);\n  end\n  else begin\n    float_msg(self_obj, message_str(535, 101), 8);\n  end\nend\nelse begin\n  if (script_action == 12) then begin\n    if (Hostile) then begin\n      Hostile := 0;\n      attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n    end\n    if (global_var(31) != 2) then begin\n      if (tile_distance_objs(self_obj, dude_obj) > 7) then begin\n        Hostile := 1;\n      end\n      else begin\n        if ((tile_distance_objs(self_obj, dude_obj) > 4) and oktoyell) then begin\n          oktoyell := 0;\n          float_msg(self_obj, message_str(535, 103), 8);\n        end\n        else begin\n          if (tile_distance_objs(self_obj, dude_obj) < 5) then begin\n            oktoyell := 1;\n          end\n        end\n      end\n    end\n  end\n  else begin\n    if (script_action == 4) then begin\n      Hostile := 1;\n    end\n    else begin\n      if (script_action == 21) then begin\n        script_overrides;\n        display_msg(message_str(535, 100));\n      end\n      else begin\n        if (script_action == 18) then begin\n          set_global_var(607, 3);\n          if (source_obj == dude_obj) then begin\n            set_global_var(160, global_var(160) + 1);\n          end\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
