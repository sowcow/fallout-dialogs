<ellipse fill="#ffffff" stroke="#000000" cx="1629" cy="-213.02" rx="157.68" ry="213.02"/>
<text text-anchor="middle" x="1629" y="-346.34" font-family="Times,serif" font-size="14.00">Это &#45; хороший городок.</text>
<text text-anchor="middle" x="1629" y="-329.09" font-family="Times,serif" font-size="14.00">Мог бы быть немного</text>
<text text-anchor="middle" x="1629" y="-311.84" font-family="Times,serif" font-size="14.00">счастливее, если бы</text>
<text text-anchor="middle" x="1629" y="-294.59" font-family="Times,serif" font-size="14.00">Регуляторы не держали все</text>
<text text-anchor="middle" x="1629" y="-277.34" font-family="Times,serif" font-size="14.00">под таким жестким</text>
<text text-anchor="middle" x="1629" y="-260.09" font-family="Times,serif" font-size="14.00">контролем. Но ведь это у</text>
<text text-anchor="middle" x="1629" y="-242.84" font-family="Times,serif" font-size="14.00">них такой стиль.</text>
<text text-anchor="middle" x="1629" y="-225.59" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1629" y="-208.34" font-family="Times,serif" font-size="14.00">Не худший городок.</text>
<text text-anchor="middle" x="1629" y="-191.09" font-family="Times,serif" font-size="14.00">Циммерман справедливый</text>
<text text-anchor="middle" x="1629" y="-173.84" font-family="Times,serif" font-size="14.00">человек, хотя, возможно,</text>
<text text-anchor="middle" x="1629" y="-156.59" font-family="Times,serif" font-size="14.00">и не самый умный. И,</text>
<text text-anchor="middle" x="1629" y="-139.34" font-family="Times,serif" font-size="14.00">конечно, там живет Майлз,</text>
<text text-anchor="middle" x="1629" y="-122.09" font-family="Times,serif" font-size="14.00">наверное, единственный</text>
<text text-anchor="middle" x="1629" y="-104.84" font-family="Times,serif" font-size="14.00">человек на сто миль</text>
<text text-anchor="middle" x="1629" y="-87.59" font-family="Times,serif" font-size="14.00">вокруг, который знает</text>
<text text-anchor="middle" x="1629" y="-70.34" font-family="Times,serif" font-size="14.00">что&#45;нибудь о науке.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
