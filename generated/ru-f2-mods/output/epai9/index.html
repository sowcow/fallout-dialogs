<script>window.Codes = {"start":"if (self_obj) then begin\n  obj_lock(self_obj);\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (LVar0 == 84) then begin\n  script_overrides;\n  if (local_var(4) == 0) then begin\n    call Lockpick_Lock;\n  end\n  else begin\n    call Set_Lockpick_Lock;\n  end\nend\nelse begin\n  if (LVar0 == 410) then begin\n    script_overrides;\n    if (local_var(4) == 0) then begin\n      call Super_Lockpick_Lock;\n    end\n    else begin\n      call Super_Set_Lockpick_Lock;\n    end\n  end\n  else begin\n    if (LVar0 == 559) then begin\n      script_overrides;\n      display_msg(message_str(1426, 103));\n      obj_unlock(self_obj);\n      reg_anim_func(2, self_obj);\n      reg_anim_func(1, 1);\n      obj_open(self_obj);\n      reg_anim_func(3, 0);\n      set_local_var(4, 1);\n    end\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1426, 102));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1426, 101));\n","use_p_proc":"if (local_var(4) == 0) then begin\n  script_overrides;\n  display_msg(message_str(1426, 100));\nend\n","destroy_p_proc":"[]","damage_p_proc":"[]","Unlock_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967206);\ncall Lockpick_Door;\n","Lockpick_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967226);\ncall Lockpick_Door;\n","Lockpick_Door":"if (is_success(Locks_Roll)) then begin\n  script_overrides;\n  display_msg(message_str(1426, 103));\n  obj_unlock(self_obj);\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  obj_open(self_obj);\n  reg_anim_func(3, 0);\n  set_local_var(4, 1);\n  if (local_var(6) == 0) then begin\n    set_local_var(6, 1);\n    give_exp_points(115);\n    display_msg(message_str(14, 100) + 115 + message_str(14, 101));\n  end\nend\nelse begin\n  if (is_critical(Locks_Roll)) then begin\n    jam_lock(self_obj);\n    display_msg(message_str(1426, 106));\n  end\n  else begin\n    display_msg(message_str(1426, 105));\n  end\nend\n","Super_Lockpick_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967246);\ncall Lockpick_Door;\n","Lock_Door":"if (is_success(Locks_Roll)) then begin\n  script_overrides;\n  display_msg(message_str(1426, 107));\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  obj_close(self_obj);\n  reg_anim_func(3, 0);\n  obj_lock(self_obj);\n  set_local_var(4, 0);\n  if (local_var(6) == 0) then begin\n    set_local_var(6, 1);\n    give_exp_points(115);\n    display_msg(message_str(14, 100) + 115 + message_str(14, 101));\n  end\nend\nelse begin\n  display_msg(message_str(1426, 108));\nend\n","Set_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967206);\ncall Lock_Door;\n","Set_Lockpick_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967226);\ncall Lock_Door;\n","Super_Set_Lockpick_Lock":"Locks_Roll := roll_vs_skill(source_obj, 9, 4294967246);\ncall Lock_Door;\n","use_skill_on_p_proc":"variable LVar0 := 0;\nLVar0 := action_being_used;\nif (LVar0 == 9) then begin\n  script_overrides;\n  if (local_var(4) == 0) then begin\n    call Unlock_Lock;\n  end\n  else begin\n    call Set_Lock;\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
