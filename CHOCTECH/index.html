<text text-anchor="middle" x="1109" y="-1224.54" font-family="Times,serif" font-size="14.00">This is the birthplace of</text>
<text text-anchor="middle" x="1109" y="-1209.54" font-family="Times,serif" font-size="14.00">the superior race! This</text>
<text text-anchor="middle" x="1109" y="-1194.54" font-family="Times,serif" font-size="14.00">is the womb from</text>
<text text-anchor="middle" x="1109" y="-1179.54" font-family="Times,serif" font-size="14.00">which the armies of god</text>
<text text-anchor="middle" x="1109" y="-1164.54" font-family="Times,serif" font-size="14.00">will strike from! From</text>
<text text-anchor="middle" x="1109" y="-1149.54" font-family="Times,serif" font-size="14.00">the flesh of the weak</text>
<text text-anchor="middle" x="1109" y="-1134.54" font-family="Times,serif" font-size="14.00">comes</text>
<text text-anchor="middle" x="1109" y="-1119.54" font-family="Times,serif" font-size="14.00">the next race of man.</text>
<text text-anchor="middle" x="1109" y="-1104.54" font-family="Times,serif" font-size="14.00">Those who survive the dip</text>
<text text-anchor="middle" x="1109" y="-1089.54" font-family="Times,serif" font-size="14.00">will become the soldiers</text>
<text text-anchor="middle" x="1109" y="-1074.54" font-family="Times,serif" font-size="14.00">of god,</text>
<text text-anchor="middle" x="1109" y="-1059.54" font-family="Times,serif" font-size="14.00">and with their hands we</text>
<text text-anchor="middle" x="1109" y="-1044.54" font-family="Times,serif" font-size="14.00">shall shape the Unity.</text>

      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
