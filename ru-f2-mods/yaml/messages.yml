  3062: Песчаный карьер - два человека!
  3063: Кто не работает тот ест.
  3064: На халяву пьют даже трезвенники и язвенники.
  3065: Замуровали, демоны!
  3066: Куй железо, не отходя от кассы.
  3067: Кушать подано. Садитесь жрать, пожалуйста.
  3068: Видим одну звездочку, две звездочки. Лучше, конечно, пять звездочек.
  3069: Есть ли жить на Марсе, нет ли жизни на Марсе - это науке неизвестно.
  3070: Какая гадость эта ваша заливная рыба!
  3071: Упал, очнулся - гипс.
  3072: И что это я в тебя такой влюбленный?
  3073: Муля, не нервируй меня!
  3074: А казачок-то засланный.
  3075: Такую личную неприязнь к потерпевшему испытываю, что даже кушать не могу.
  3076: Ну кто еще хочет попробовать комиссарского тела.
  3077: Господин назначил меня любимой женой!
  3078: Восток - дело тонкое.
  3079: Тебя посодют, а ты не воруй!
  3080: Я не трус, но я боюсь.
  3081: Дитям - мороженое, бабе - цветы. Гляди, не перепутай, Кутузов!
  3082: Комсомолка, спортсменка и просто красавица.
  3083: У тебя в голове мозги или кю.
  3084: Не учите меня жить, лучше помогите материально.
  3085: Хорошо сидим.
  3086: А в тюрьме сейчас ужин. Макароны.
  3087: Я не прокурор, чтоб с тобой по душам разговаривать.
  3088: У вас продается славянский шкаф?
  3089: Бабу-ягу со стороны брать не будем. Воспитаем в своем коллективе.
  3090: Барбамбия киргуду.
  3091: Крылья... ноги... самое главное - хвост!
  3092: О, тепленькая пошла!
  3093: Сядем усе.
  3094: Обозначенный на плане буквами эм и жо.
  3095: Лед тронулся, господа присяжные заседатели.
  3096: Командовать парадом буду Я!
  3097: Пилите, Шура, пилите...
  3098: Кто ж его посадит? Он же памятник!
  3099: И тебя вылечат. И меня вылечат.
  3100: А вам не кажется, деточка, что ваше место возле параши.
  3101: Пасть порву! Моргалы выколю!
  3102: Шарикову больше не наливать.
  3103: Борменталь, тебе водки жалко?
  3104: А хотите я его стукну, и он станет фиолетовым?
  3105: Губит людей не пиво, губит людей вода!
  3106: Мы котов вчера душили-душили, душили-душили...
  3107: Если я встану - ты ляжешь.
  3108: Иди потренируйся, вон, на кошках!
  3109: Видно, моя бабушка согрешила с водолазом.
  3110: Казань брал, Астрахань брал, Ревель брал... Шпака не брал.
  3111: Меня терзают смутные сомнения...
  3112: Тостуемый пьет до дна.
  3113: Да гранаты у него не той системы!
  3114: Птица Говорун отличается умом и сообразительностью.
  3115: А вдоль дороги -- мертвые с косами стоять! И тишина...
  3116: Желтые штаны - два раза КУ.
  3117: Скрипач не нужен...
  3118: Нет такого мужа, который не мечтал бы хоть на час стать холостяком!
  5000: "[Женщина смотрит на вас. Внезапно ее глаза расширяются и она начинает задыхаться.]"
