global_var(155, global_var(155) - 1);\n    end\n  end\nend\n","pickup_p_proc":"if (local_var(6) == 0) then begin\n  float_msg(self_obj, message_str(211, 151), 2);\n  set_local_var(6, 1);\nend\nelse begin\n  set_global_var(246, 1);\nend\n","DialogWeapon":"gsay_reply(211, 101);\ngiq_option(-3, 211, 102, DialogWeapon1, 50);\ngiq_option(4, 211, 103, DialogWeapon2, 50);\ngiq_option(4, 211, 104, DialogWeapon3, 50);\ngiq_option(4, 211, 105, DialogWeapon4, 50);\n","DialogFirstTime":"gsay_reply(211, 111);\nDisplayMessage := 125;\ngiq_option(-3, 211, 112, DialogSpecial1, 50);\ngiq_option(4, 211, 113, DialogMain5, 50);\ngiq_option(4, 211, 114, DialogMain, 50);\ngiq_option(5, 211, 115, DialogMain8, 50);\nif (global_var(43) == 1) then begin\n  giq_option(4, 211, 116, DialogMain9, 50);\nend\nif (global_var(26) == 1) then begin\n  giq_option(4, 211, 117, DialogMain10, 50);\nend\ngiq_option(4, 211, 118, DialogExit, 50);\n","DialogSubsequent":"variable LVar0 := 0;\nLVar0 := game_time_hour;\ngsay_reply(211, 144);\nDisplayMessage := 125;\ngiq_option(-3, 211, 112, DialogSpecial1, 50);\nif ((LVar0 > 1800) or (LVar0 < 800)) then begin\n  giq_option(4, 211, 145, DialogSpecial4, 50);\nend\nelse begin\n  giq_option(4, 211, 113, DialogMain5, 50);\nend\ngiq_option(4, 211, 114, DialogMain, 50);\ngiq_option(5, 211, 115, DialogMain8, 50);\nif (global_var(43) == 1) then begin\n  giq_option(4, 211, 116, DialogMain9, 50);\nend\nif (global_var(26) == 1) then begin\n  giq_option(4, 211, 117, DialogMain10, 50);\nend\ngiq_option(4, 211, 118, DialogExit, 50);\n","DialogExit":"[]","DialogWeapon1":"display_msg(message_str(211, 106));\n","DialogWeapon2":"gsay_reply(211, 107);\ngiq_option(4, 211, 108, DialogExit, 50);\n","DialogWeapon3":"gsay_reply(211, 109);\ngiq_option(4, 211, 110, DialogExit, 50);\n","DialogWeapon4":"gsay_reply(211, 109);\ngiq_option(4, 211, 110, DialogExit, 50);\n","DialogMain":"gsay_reply(211, DisplayMessage);\nif (Hurt == 0) then begin\n  giq_option(4, 211, 126, DialogMain1, 50);\nend 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
