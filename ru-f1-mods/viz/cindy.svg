<text text-anchor="middle" x="1209.3" y="-1325.3" font-family="Times,serif" font-size="14.00">теперь поскорее принеси</text>
<text text-anchor="middle" x="1209.3" y="-1308.05" font-family="Times,serif" font-size="14.00">нам водяной чип.</text>
