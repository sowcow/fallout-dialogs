<text text-anchor="middle" x="351.15" y="-342.2" font-family="Times,serif" font-size="14.00">убрать *этот* беспорядок.</text>
<text text-anchor="middle" x="351.15" y="-324.95" font-family="Times,serif" font-size="14.00">[Доктор Калеб смеется,</text>
<text text-anchor="middle" x="351.15" y="-307.7" font-family="Times,serif" font-size="14.00">изображение исчезает и</text>
<text text-anchor="middle" x="351.15" y="-290.45" font-family="Times,serif" font-size="14.00">заменяется текстом.]</text>
<text text-anchor="middle" x="351.15" y="-273.2" font-family="Times,serif" font-size="14.00">Спасибо за просмотр. Это</text>
<text text-anchor="middle" x="351.15" y="-255.95" font-family="Times,serif" font-size="14.00">образовательное видео</text>
<text text-anchor="middle" x="351.15" y="-238.7" font-family="Times,serif" font-size="14.00">было создано для вас</text>
<text text-anchor="middle" x="351.15" y="-221.45" font-family="Times,serif" font-size="14.00">прекрасными ребятами из</text>
<text text-anchor="middle" x="351.15" y="-204.2" font-family="Times,serif" font-size="14.00">компании Волт&#45;Тек.</text>
