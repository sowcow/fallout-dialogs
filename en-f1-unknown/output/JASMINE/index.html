<text text-anchor="middle" x="956.82" y="-659.04" font-family="Times,serif" font-size="14.00">minimum of two guards on</text>
<text text-anchor="middle" x="956.82" y="-641.79" font-family="Times,serif" font-size="14.00">duty at all times. The</text>
<text text-anchor="middle" x="956.82" y="-624.54" font-family="Times,serif" font-size="14.00">necklace is probably in a</text>
<text text-anchor="middle" x="956.82" y="-607.29" font-family="Times,serif" font-size="14.00">strongbox, which often</text>
<text text-anchor="middle" x="956.82" y="-590.04" font-family="Times,serif" font-size="14.00">have</text>
<text text-anchor="middle" x="956.82" y="-572.79" font-family="Times,serif" font-size="14.00">some minor traps, so be</text>
<text text-anchor="middle" x="956.82" y="-555.54" font-family="Times,serif" font-size="14.00">careful. Here are some</text>
<text text-anchor="middle" x="956.82" y="-538.29" font-family="Times,serif" font-size="14.00">lockpicks and a couple of</text>
<text text-anchor="middle" x="956.82" y="-521.04" font-family="Times,serif" font-size="14.00">flares to make your job a</text>
<text text-anchor="middle" x="956.82" y="-503.79" font-family="Times,serif" font-size="14.00">little</text>

<text text-anchor="middle" x="956.82" y="-452.04" font-family="Times,serif" font-size="14.00">kill Mr. Hightower. &#160;He&#39;s</text>
<text text-anchor="middle" x="956.82" y="-434.79" font-family="Times,serif" font-size="14.00">one of our &quot;favorite&quot;</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
