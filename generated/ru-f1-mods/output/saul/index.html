<!-- talk_p_proc -->
<g id="node11" class="node">
<title>talk_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1119.64" cy="-3486.67" rx="149.73" ry="225.21"/>
<text text-anchor="middle" x="1119.64" y="-3628.62" font-family="Times,serif" font-size="14.00">Черепа &#45; это банда</text>
<text text-anchor="middle" x="1119.64" y="-3611.37" font-family="Times,serif" font-size="14.00">отморозков. Они тусуются</text>
<text text-anchor="middle" x="1119.64" y="-3594.12" font-family="Times,serif" font-size="14.00">в &quot;Развалине&quot; и в</text>
<text text-anchor="middle" x="1119.64" y="-3576.87" font-family="Times,serif" font-size="14.00">&quot;Выгребной яме&quot;. Будь</text>
<text text-anchor="middle" x="1119.64" y="-3559.62" font-family="Times,serif" font-size="14.00">осторожнее. Они любят</text>
<text text-anchor="middle" x="1119.64" y="-3542.37" font-family="Times,serif" font-size="14.00">играть с ножами.</text>
<text text-anchor="middle" x="1119.64" y="-3525.12" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1119.64" y="-3507.87" font-family="Times,serif" font-size="14.00">Саул теряет сознание.</text>
<text text-anchor="middle" x="1119.64" y="-3490.62" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1119.64" y="-3473.37" font-family="Times,serif" font-size="14.00">Это не то время и место,</text>
<text text-anchor="middle" x="1119.64" y="-3456.12" font-family="Times,serif" font-size="14.00">где стоит размахивать</text>
<text text-anchor="middle" x="1119.64" y="-3438.87" font-family="Times,serif" font-size="14.00">оружием, друг мой. Но</text>
<text text-anchor="middle" x="1119.64" y="-3421.62" font-family="Times,serif" font-size="14.00">если ты захочешь побить</text>
<text text-anchor="middle" x="1119.64" y="-3404.37" font-family="Times,serif" font-size="14.00">меня на ринге &#45; милости</text>
<text text-anchor="middle" x="1119.64" y="-3387.12" font-family="Times,serif" font-size="14.00">просим. Я всегда за.</text>
<text text-anchor="middle" x="1119.64" y="-3369.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1119.64" y="-3352.62" font-family="Times,serif" font-size="14.00">Я думаю, она беспокоится</text>
<text text-anchor="middle" x="1119.64" y="-3335.37" font-family="Times,serif" font-size="14.00">о тебе.</text>
</g>

<!-- Saul13 -->
<g id="node28" class="node">
<title>Saul13</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3235.64" cy="-1109.8" rx="153.97" ry="127.63"/>
<text text-anchor="middle" x="3235.64" y="-1182.75" font-family="Times,serif" font-size="14.00">Если тебе нужны товары,</text>
<text text-anchor="middle" x="3235.64" y="-1165.5" font-family="Times,serif" font-size="14.00">пойди в магазин Киллиана</text>
<text text-anchor="middle" x="3235.64" y="-1148.25" font-family="Times,serif" font-size="14.00">Даркуотэра на юго&#45;востоке</text>
<text text-anchor="middle" x="3235.64" y="-1131" font-family="Times,serif" font-size="14.00">отсюда. Также можешь</text>
<text text-anchor="middle" x="3235.64" y="-1113.75" font-family="Times,serif" font-size="14.00">переночевать в отеле</text>
<text text-anchor="middle" x="3235.64" y="-1096.5" font-family="Times,serif" font-size="14.00">&quot;Развалина&quot; неподалеку</text>
<text text-anchor="middle" x="3235.64" y="-1079.25" font-family="Times,serif" font-size="14.00">отсюда. Если хочешь,</text>
<text text-anchor="middle" x="3235.64" y="-1062" font-family="Times,serif" font-size="14.00">можешь пойти выпить в</text>
<text text-anchor="middle" x="3235.64" y="-1044.75" font-family="Times,serif" font-size="14.00">&quot;Выгребную яму&quot;, но</text>
<text text-anchor="middle" x="3235.64" y="-1027.5" font-family="Times,serif" font-size="14.00">берегись Черепов.</text>
</g>

<!-- Saul20 -->
<g id="node37" class="node">
<title>Saul20</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1316.64" cy="-1109.8" rx="150.26" ry="188.62"/>
<text text-anchor="middle" x="1316.64" y="-1225.87" font-family="Times,serif" font-size="14.00">Ну, постарайся не</text>
<text text-anchor="middle" x="1316.64" y="-1208.62" font-family="Times,serif" font-size="14.00">вмешиваться, ладно?</text>
<text text-anchor="middle" x="1316.64" y="-1191.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1316.64" y="-1174.12" font-family="Times,serif" font-size="14.00">Она для меня очень много</text>
<text text-anchor="middle" x="1316.64" y="-1156.87" font-family="Times,serif" font-size="14.00">значит.</text>
<text text-anchor="middle" x="1316.64" y="-1139.62" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
