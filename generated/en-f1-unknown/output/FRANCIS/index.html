<text text-anchor="middle" x="2084.18" y="-1163.72" font-family="Times,serif" font-size="14.00">but I am meditating . . .</text>
<text text-anchor="middle" x="2084.18" y="-1146.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2084.18" y="-1129.22" font-family="Times,serif" font-size="14.00">Excuse me, could you put</text>
<text text-anchor="middle" x="2084.18" y="-1111.97" font-family="Times,serif" font-size="14.00">away your weapon? I can&#39;t</text>
<text text-anchor="middle" x="2084.18" y="-1094.72" font-family="Times,serif" font-size="14.00">meditate on peace</text>

<text text-anchor="middle" x="2084.18" y="-1025.72" font-family="Times,serif" font-size="14.00">much.</text>
<text text-anchor="middle" x="2084.18" y="-1008.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2084.18" y="-991.22" font-family="Times,serif" font-size="14.00">You know, there are</text>
<text text-anchor="middle" x="2084.18" y="-973.97" font-family="Times,serif" font-size="14.00">people who say really bad</text>
