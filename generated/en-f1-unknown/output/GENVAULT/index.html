<!-- Vault01 -->
<g id="node16" class="node">
<title>Vault01</title>
<ellipse fill="#ffffff" stroke="#000000" cx="640" cy="-771.44" rx="136.47" ry="286.2"/>
<text text-anchor="middle" x="640" y="-956.52" font-family="Times,serif" font-size="14.00">Thank you for saving us.</text>
<text text-anchor="middle" x="640" y="-939.27" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="640" y="-922.02" font-family="Times,serif" font-size="14.00">I was a little unsure</text>
<text text-anchor="middle" x="640" y="-904.77" font-family="Times,serif" font-size="14.00">that you could do it,</text>
<text text-anchor="middle" x="640" y="-887.52" font-family="Times,serif" font-size="14.00"> but I trust you now.</text>
<text text-anchor="middle" x="640" y="-870.27" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="640" y="-853.02" font-family="Times,serif" font-size="14.00">Thank you! Thank you!</text>
<text text-anchor="middle" x="640" y="-835.77" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="640" y="-818.52" font-family="Times,serif" font-size="14.00">You are a hero. My little</text>
<text text-anchor="middle" x="640" y="-801.27" font-family="Times,serif" font-size="14.00">boy wants to be just like</text>
<text text-anchor="middle" x="640" y="-784.02" font-family="Times,serif" font-size="14.00">you when he grows</text>
<text text-anchor="middle" x="640" y="-766.77" font-family="Times,serif" font-size="14.00">up. I don&#39;t know if I</text>
<text text-anchor="middle" x="640" y="-749.52" font-family="Times,serif" font-size="14.00">like that.</text>
<text text-anchor="middle" x="640" y="-732.27" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="640" y="-715.02" font-family="Times,serif" font-size="14.00">You are a heroine. My</text>
<text text-anchor="middle" x="640" y="-697.77" font-family="Times,serif" font-size="14.00">little girl wants to be</text>
<text text-anchor="middle" x="640" y="-680.52" font-family="Times,serif" font-size="14.00">just like you when she</text>
<text text-anchor="middle" x="640" y="-663.27" font-family="Times,serif" font-size="14.00">grows up. I don&#39;t know if</text>
<text text-anchor="middle" x="640" y="-646.02" font-family="Times,serif" font-size="14.00">I like that.</text>
<text text-anchor="middle" x="640" y="-628.77" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="640" y="-611.52" font-family="Times,serif" font-size="14.00">You are a swell guy!</text>
<text text-anchor="middle" x="640" y="-594.27" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="640" y="-577.02" font-family="Times,serif" font-size="14.00">You are a swell gal!</text>
</g>

<script>window.Codes = {"start":"if (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 14) then begin\n    call damage_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n    else begin\n      if (script_action == 15) then begin\n        call map_enter_p_proc;\n      end\n      else begin\n        if (script_action == 4) then begin\n          call pickup_p_proc;\n        end\n        else begin\n          if (script_action == 11) then begin\n            call talk_p_proc;\n          end\n          else begin\n            if (script_action == 22) then begin\n              call timed_event_p_proc;\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (local_var(7) and (tile_distance_objs(self_obj, dude_obj) < 8)) then begin\n    call flee_dude;\n  end\n  if (global_var(101) == 0) then begin\n    if (local_var(5) == 0) then begin\n      if ((elevation(self_obj) == elevation(WtrGrd_ptr)) and (elevation(self_obj) == elevation(dude_obj))) then begin\n        if ((game_time_hour > 700) and (game_time_hour < 900)) then begin\n          call get_rations;\n        end\n      end\n    end\n  end\n  if (not((game_time_hour >= 700) and (game_time_hour < 1800))) then begin\n    sleeping_disabled := 0;\n    set_local_var(5, 0);\n  end\n  if (sleeping_disabled == 0) then begin\n    call sleeping;\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_local_var(7, 1);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160)   var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',

    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {

      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  });
