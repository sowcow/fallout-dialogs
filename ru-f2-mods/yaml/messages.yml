epac11:
  100: Перед вами сержант Кот Джулс.
  101: Вы видите красивого чернокожего мужчину с ярко выраженными клыками. У него
    самодовольное выражение лица и он постоянно ведет себя развязно.
  200: "[По мере приближения к криогенной камере, вы видите стройного голого чернокожего
    мужчину, лежащего на полу. Его мускулистое тело, все еще дрожит от пребывания
    в ледяной воде. Он смотрит на вас, пока вы подходите ближе.]"
  201: Кто вы?
  210: "[Вставая и отряхиваясь, как мокрое животное, мужчина смотрит на вас ухмыляясь
    и обнажая необыкновенно острые передние зубы!] Кто *Я* такой? Это *ТЫ* кто такой?
    Ты похож на хорошо вооруженного бродягу."
  211: "[Вставая и отряхиваясь, как мокрое животное, мужчина смотрит на вас широко
    улыбаясь и обнажая необыкновенно острые передние зубы.] Кто *Я*? Я всего лишь
    сержант Джулс, самый красивый солдат на этой базе!"
  212: 'Я '
  213: ". А как тебя зовут?"
  214: Не будь дерзким со мной. Что это за место?
  215: Понятно. В таком случае, сержант Джулс, объясните что тут происходит?
  216: Как вам удалось выжить? Доктор говорил, что он был единственным выжившим.
  220: Меня зовут сержант Джулс, но ты можешь называть меня Кот. Я самый быстрый и
    самый красивый солдат на этой базе.
  221: Да, как скажете. Итак, что тут происходит?
  230: Вы имеете в виду Доктора К? Почему он забыл обо мне? Черт, он создал это произведение
    *ИСКУССТВА* [Он указывает на свое тело].
  231: Да, конечно. А как на счет этого места?
  232: Кажется, мы говорим о двух разных людях... Итак, что здесь происходит?
  240: Насколько я знаю, это какой-то правительственный объект. Они занимались разного
    рода сверхсекретными исследованиями. Но... [Он оглядывает комнату.] здесь чертовски
    тихо. Где все?
  241: Ну, вероятно это будет шоком для вас, но вы были заморожены где-то сотню лет
