<g id="node7" class="node"><title>PaladinCRandom</title>
<ellipse fill="#ffffff" stroke="#000000" cx="193.347" cy="-334.462" rx="115.931" ry="334.423"/>
<text text-anchor="middle" x="193.347" y="-555.762" font-family="Times,serif" font-size="14.00">Good day, Initiate.</text>
<text text-anchor="middle" x="193.347" y="-540.762" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="193.347" y="-525.762" font-family="Times,serif" font-size="14.00">If you need anything, you</text>
<text text-anchor="middle" x="193.347" y="-510.762" font-family="Times,serif" font-size="14.00">should talk to Vree.</text>
<text text-anchor="middle" x="193.347" y="-495.762" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="193.347" y="-480.762" font-family="Times,serif" font-size="14.00">Vree&#39;s right over there</text>
<text text-anchor="middle" x="193.347" y="-465.762" font-family="Times,serif" font-size="14.00">if you need to talk to</text>
<text text-anchor="middle" x="193.347" y="-450.762" font-family="Times,serif" font-size="14.00">someone.</text>
<text text-anchor="middle" x="193.347" y="-435.762" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="193.347" y="-420.762" font-family="Times,serif" font-size="14.00">I&#39;ve got to find time</text>
<text text-anchor="middle" x="193.347" y="-405.762" font-family="Times,serif" font-size="14.00">between patrols and</text>
<text text-anchor="middle" x="193.347" y="-390.762" font-family="Times,serif" font-size="14.00">training to keep</text>
<text text-anchor="middle" x="193.347" y="-375.762" font-family="Times,serif" font-size="14.00">up with my studies. I</text>
<text text-anchor="middle" x="193.347" y="-360.762" font-family="Times,serif" font-size="14.00">think I&#39;m getting a</text>
<text text-anchor="middle" x="193.347" y="-345.762" font-family="Times,serif" font-size="14.00">little rusty.</text>
<text text-anchor="middle" x="193.347" y="-330.762" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="193.347" y="-315.762" font-family="Times,serif" font-size="14.00">You&#39;ve got to keep your</text>
<text text-anchor="middle" x="193.347" y="-300.762" font-family="Times,serif" font-size="14.00">mind and body in top</text>
<text text-anchor="middle" x="193.347" y="-285.762" font-family="Times,serif" font-size="14.00">condition</text>
<text text-anchor="middle" x="193.347" y="-270.762" font-family="Times,serif" font-size="14.00"> at all times, Initiate.</text>
<text text-anchor="middle" x="193.347" y="-255.762" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="193.347" y="-240.762" font-family="Times,serif" font-size="14.00">Us Scribes design all the</text>
<text text-anchor="middle" x="193.347" y="-225.762" font-family="Times,serif" font-size="14.00">equipment, weapons, and</text>
<text text-anchor="middle" x="193.347" y="-210.762" font-family="Times,serif" font-size="14.00">supplies.</text>
<text text-anchor="middle" x="193.347" y="-195.762" font-family="Times,serif" font-size="14.00"> It&#39;s quite exciting.</text>
<text text-anchor="middle" x="193.347" y="-180.762" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="193.347" y="-165.762" font-family="Times,serif" font-size="14.00">Being a Paladin isn&#39;t</text>
<text text-anchor="middle" x="193.347" y="-150.762" font-family="Times,serif" font-size="14.00">just combat, son.</text>
<text text-anchor="middle" x="193.347" y="-135.762" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="193.347" y="-120.762" font-family="Times,serif" font-size="14.00">Being a Paladin isn&#39;t</text>
<text text-anchor="middle" x="193.347" y="-105.762" font-family="Times,serif" font-size="14.00">just combat, my lady.</text>
</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 65);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","PaladinCRandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 7);\nend\nif (LVar0 > 7) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(327, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(327, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(327, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(327, 104);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(327, 105);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(327, 106);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            if (get_critter_stat(dude_obj, 34) == 0) then begin\n              LVar1 := message_str(327, 107);\n            end\n            else begin\n              LVar1 := message_str(327, 108);\n            end\n          end\n          else begin\n            LVar0 := 1;\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call PaladinCRandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(327, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
