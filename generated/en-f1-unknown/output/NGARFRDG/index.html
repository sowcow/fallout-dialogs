<script>window.Codes = {"start":"if (script_action == 15) then begin\n  call Initialize_Fridge;\nend\nelse begin\n  if (script_action == 23) then begin\n    call map_update_p_proc;\n  end\n  else begin\n    if (script_action == 4) then begin\n      call Looting_Fridge;\n    end\n    else begin\n      if (script_action == 6) then begin\n        call Open_Fridge;\n      end\n      else begin\n        if (script_action == 22) then begin\n          float_msg(Garret_ptr, message_str(420, 105), 0);\n        end\n        else begin\n          if (script_action == 7) then begin\n            if (obj_pid(obj_being_used_with) == 84) then begin\n              call pick_lock;\n            end\n          end\n          else begin\n            if (script_action == 8) then begin\n              if (action_being_used == 9) then begin\n                call pick_lock;\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","Initialize_Fridge":"Fridge_ptr := self_obj;\n","Looting_Fridge":"if (source_obj != Garret_ptr) then begin\n  if (local_var(0) == 0) then begin\n    script_overrides;\n  end\n  else begin\n    if (local_var(1) == 0) then begin\n      script_overrides;\n    end\n  end\nend\n","Open_Fridge":"last_user := source_obj;\nif (source_obj == Garret_ptr) then begin\n  if (local_var(1) == 0) then begin\n    set_local_var(0, 1);\n    set_local_var(1, 1);\n  end\n  else begin\n    if (last_user == Garret_ptr) then begin\n      set_local_var(1, 0);\n      set_local_var(0, 0);\n    end\n    else begin\n      script_overrides;\n      float_msg(Garret_ptr, message_str(420, 104), 0);\n    end\n  end\nend\nelse begin\n  if (local_var(0) == 0) then begin\n    script_overrides;\n    display_msg(message_str(420, 100));\n  end\n  else begin\n    if (local_var(1)) then begin\n      set_local_var(1, 0);\n    end\n    else begin\n      set_local_var(1, 1);\n    end\n  end\nend\n","pick_lock":"script_overrides;\nif (local_var(0)) then begin\n  display_msg(message_str(420, 101));\nend\nelse begin\n  if (is_success(roll_vs_skill(dude_obj, 9, 0))) then begin\n    display_msg(message_str(420, 102));\n    set_local_var(0, 1);\n    display_msg(message_str(766, 103) + \"25\" + message_str(766, 104));\n    give_exp_points(25);\n  end\n  else begin\n    display_msg(message_str(420, 103));\n  end\nend\n","map_update_p_proc":"Fridge_ptr := self_obj;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
