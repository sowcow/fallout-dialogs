<text text-anchor="middle" x="480.38" y="-783.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="480.38" y="-766.22" font-family="Times,serif" font-size="14.00">Подсистемы силового поля</text>
<text text-anchor="middle" x="480.38" y="-748.97" font-family="Times,serif" font-size="14.00">надежно защищены от</text>
