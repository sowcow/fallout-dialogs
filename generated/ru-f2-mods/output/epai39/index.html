<script>window.Codes = {"start":"[]","map_enter_p_proc":"variable LVar0 := 0;\nreg_anim_func(1, 1);\nreg_anim_animate_forever(self_obj, 0);\nreg_anim_func(3, 0);\nadd_timer_event(self_obj, 1, 1);\nif (metarule(14, 0)) then begin\n  LVar0 := tile_contains_pid_obj(tile_num(self_obj), elevation(self_obj), 33556632);\n  set_obj_visibility(LVar0, 1);\nend\n","map_update_p_proc":"if (combat_is_initialized == 0) then begin\n  reg_anim_func(1, 1);\n  reg_anim_animate_forever(self_obj, 0);\n  reg_anim_func(3, 0);\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if ((anim_busy(self_obj) == 0) and (combat_is_initialized == 0)) then begin\n    reg_anim_func(1, 1);\n    reg_anim_animate_forever(self_obj, 0);\n    reg_anim_func(3, 0);\n  end\n  add_timer_event(self_obj, 1, 1);\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif ((tile_num(self_obj) == 12691) and (LVar0 == 297)) then begin\n  gfade_out(10);\n  display_msg(message_str(1521, 200));\n  removed_qty := obj_is_carrying_obj_pid(dude_obj, 297);\n  if (1 < removed_qty) then begin\n    removed_qty := 1;\n  end\n  if (removed_qty > 0) then begin\n    restock_obj := obj_carrying_pid_obj(dude_obj, 297);\n    if (obj_type(self_obj) == 1) then begin\n      restock_obj := obj_carrying_pid_obj(dude_obj, 297);\n      if (critter_inven_obj(self_obj, 0) == restock_obj) then begin\n        if (obj_item_subtype(critter_inven_obj(dude_obj, 0)) == 0) then begin\n          restock_obj := critter_inven_obj(dude_obj, 0);\n          debug_msg(\"epai39\" + \": \" + \"armour pid == \" + obj_pid(restock_obj) + \"\\n\");\n          rm_obj_from_inven(dude_obj, restock_obj);\n          add_obj_to_inven(dude_obj, restock_obj);\n        end\n      end\n      else begin\n        if ((critter_inven_obj(dude_obj, 2) == restock_obj) or (critter_inven_obj(dude_obj, 1) == restock_obj)) then begin\n          metarule(43, dude_obj);\n        end\n      end\n    end\n    restock_amt := rm_mult_objs_from_inven(dude_obj, restock_obj, removed_qty);\n    destroy_object(restock_obj);\n  end\n  restock_obj := 0;\n  restock_amt := 0;\n  LVar1 := tile_contains_pid_obj(tile_num(self_obj), elevation(self_obj), 33556632);\n  set_obj_visibility(LVar1, 0);\n  gfade_in(10);\n  destroy_object(self_obj);\nend\n","look_at_p_proc":"if (tile_num(self_obj) == 12691) then begin\n  script_overrides;\n  display_msg(message_str(1521, 100));\nend\n","description_p_proc":"variable LVar0 := 0;\nLVar0 := tile_contains_pid_obj(tile_num(self_obj), elevation(self_obj), 33556632);\nif (tile_num(self_obj) == 12691) then begin\n  script_overrides;\n  if (has_trait(1, LVar0, 666)) then begin\n    display_msg(message_str(1521, 102));\n  end\n  else begin\n    display_msg(message_str(1521, 101));\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
