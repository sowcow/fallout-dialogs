<script>window.Codes = {"start":"[]","use_p_proc":"script_overrides;\ndialogue_system_enter;\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(612, 101));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(612, 102));\n","use_skill_on_p_proc":"variable LVar0 := 0;\nLVar0 := action_being_used;\nif (LVar0 == 12) then begin\n  call use_p_proc;\nend\n","use_obj_on_p_proc":"[]","damage_p_proc":"[]","map_enter_p_proc":"[]","map_update_p_proc":"[]","talk_p_proc":"if (local_var(0) == 0) then begin\n  start_gdialog(612, self_obj, 4, 4294967295, 4294967295);\n  gsay_start;\n  call Node001;\n  gsay_end;\n  end_dialogue;\nend\nelse begin\n  start_gdialog(612, self_obj, 4, 4294967295, 4294967295);\n  gsay_start;\n  call Node002;\n  gsay_end;\n  end_dialogue;\nend\n","Node001":"if (is_success(roll_vs_skill(dude_obj, 12, 0))) then begin\n  set_local_var(0, 1);\n  if (metarule(17, 11) == 0) then begin\n    debug_msg(\"bscomp1\" + \": \" + \"  mark_on_map(\" + 11 + \")\" + \"\\n\");\n    mark_area_known(0, 11, 1);\n  end\n  gsay_reply(612, 103);\nend\nelse begin\n  gsay_reply(612, 104);\nend\ngiq_option(0, 612, message_str(14, 350), Node999, 50);\n","Node002":"gsay_reply(612, 106);\ngiq_option(0, 612, message_str(14, 350), Node999, 50);\n","Node999":"[]","timed_event_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
