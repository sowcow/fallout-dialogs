  4012: "[Достает из кармана расческу и причесывает волосы.]"
  4020: Эй! Я тут, бля кровью истекаю!.
  4021: Ох чувак, что-то мне нехорошо...
  4022: Отведи меня к гребаному доктору.
  4023: Ты будешь просто стоять там и смотреть как я истекаю кровью до смерти или
