<text text-anchor="middle" x="1795.85" y="-3502.23" font-family="Times,serif" font-size="14.00">(Ворчит.) Эй, вот...</text>
<text text-anchor="middle" x="1795.85" y="-3484.98" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1795.85" y="-3467.73" font-family="Times,serif" font-size="14.00">. Мистер Сальваторе</text>
<text text-anchor="middle" x="1795.85" y="-3450.48" font-family="Times,serif" font-size="14.00">сказал о твоем повышении.</text>
<text text-anchor="middle" x="1795.85" y="-3433.23" font-family="Times,serif" font-size="14.00">Поздравляю. У меня тут</text>
<text text-anchor="middle" x="1795.85" y="-3415.98" font-family="Times,serif" font-size="14.00">для тебя кое что есть...</text>
<text text-anchor="middle" x="1795.85" y="-3398.73" font-family="Times,serif" font-size="14.00">(Протягивает вам охапку</text>
<text text-anchor="middle" x="1795.85" y="-3381.48" font-family="Times,serif" font-size="14.00">предметов.) Поосторожнее</text>
<text text-anchor="middle" x="1795.85" y="-3364.23" font-family="Times,serif" font-size="14.00">с этим...</text>

<!-- Node017 -->
<g id="node9" class="node">
<title>Node017</title>
<ellipse fill="#ffffff" stroke="#000000" cx="5344.85" cy="-3437.91" rx="151.85" ry="334.99"/>
<text text-anchor="middle" x="5344.85" y="-3657.48" font-family="Times,serif" font-size="14.00">Ну наконец&#45;то, парень.</text>
<text text-anchor="middle" x="5344.85" y="-3640.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="5344.85" y="-3622.98" font-family="Times,serif" font-size="14.00">Этого козла, который</text>
<text text-anchor="middle" x="5344.85" y="-3605.73" font-family="Times,serif" font-size="14.00">обокрал мистера</text>
<text text-anchor="middle" x="5344.85" y="-3588.48" font-family="Times,serif" font-size="14.00">Сальваторе, зовут Ллойд.</text>
<text text-anchor="middle" x="5344.85" y="-3571.23" font-family="Times,serif" font-size="14.00">Мистер Сальваторе хочет,</text>
<text text-anchor="middle" x="5344.85" y="-3553.98" font-family="Times,serif" font-size="14.00">чтобы он сдох, ну и</text>
<text text-anchor="middle" x="5344.85" y="-3536.73" font-family="Times,serif" font-size="14.00">вернуть свои деньги.</text>
<text text-anchor="middle" x="5344.85" y="-3519.48" font-family="Times,serif" font-size="14.00">Когда сделаешь дело,</text>
<text text-anchor="middle" x="5344.85" y="-3502.23" font-family="Times,serif" font-size="14.00">сообщи МНЕ, понятно?</text>
<text text-anchor="middle" x="5344.85" y="-3484.98" font-family="Times,serif" font-size="14.00">Справишься?</text>
<text text-anchor="middle" x="5344.85" y="-3467.73" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="5344.85" y="-3450.48" font-family="Times,serif" font-size="14.00">Ну наконец&#45;то. Не знаю,</text>
<text text-anchor="middle" x="5344.85" y="-3433.23" font-family="Times,serif" font-size="14.00">зачем мистеру Сальваторе</text>
<text text-anchor="middle" x="5344.85" y="-3415.98" font-family="Times,serif" font-size="14.00">нанимать порнохлам, но я</text>
<text text-anchor="middle" x="5344.85" y="-3398.73" font-family="Times,serif" font-size="14.00">не буду его об этом</text>
<text text-anchor="middle" x="5344.85" y="-3381.48" font-family="Times,serif" font-size="14.00">спрашивать.</text>
<text text-anchor="middle" x="5344.85" y="-3364.23" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="5344.85" y="-3346.98" font-family="Times,serif" font-size="14.00">Этого козла, который</text>
<text text-anchor="middle" x="5344.85" y="-3329.73" font-family="Times,serif" font-size="14.00">обокрал мистера</text>
<text text-anchor="middle" x="5344.85" y="-3312.48" font-family="Times,serif" font-size="14.00">Сальваторе, зовут Ллойд.</text>
<text text-anchor="middle" x="5344.85" y="-3295.23" font-family="Times,serif" font-size="14.00">Мистер Сальваторе хочет,</text>
<text text-anchor="middle" x="5344.85" y="-3277.98" font-family="Times,serif" font-size="14.00">чтобы он сдох, ну и</text>
<text text-anchor="middle" x="5344.85" y="-3260.73" font-family="Times,serif" font-size="14.00">вернуть свои деньги.</text>

<text text-anchor="middle" x="5344.85" y="-3208.98" font-family="Times,serif" font-size="14.00">Справишься?</text>

<title>Node061</title>
<ellipse fill="#ffffff" stroke="#000000" cx="7428.85" cy="-280.83" rx="156.62" ry="139.83"/>
<text text-anchor="middle" x="7428.85" y="-362.41" font-family="Times,serif" font-size="14.00">(Хмурится, завидев вас.)</text>
<text text-anchor="middle" x="7428.85" y="-345.16" font-family="Times,serif" font-size="14.00">Слышал, что с Ренеско</text>
<text text-anchor="middle" x="7428.85" y="-327.91" font-family="Times,serif" font-size="14.00">произошел &quot;несчастный</text>
<text text-anchor="middle" x="7428.85" y="-310.66" font-family="Times,serif" font-size="14.00">случай.&quot; На улице</text>
<text text-anchor="middle" x="7428.85" y="-293.41" font-family="Times,serif" font-size="14.00">говорят, что ты имеешь к</text>
<text text-anchor="middle" x="7428.85" y="-276.16" font-family="Times,serif" font-size="14.00">этому отношение. Чтобы ты</text>
<text text-anchor="middle" x="7428.85" y="-258.91" font-family="Times,serif" font-size="14.00">знал, дикарь, он был</text>
<text text-anchor="middle" x="7428.85" y="-241.66" font-family="Times,serif" font-size="14.00">одним их НАШИХ. Похоже,</text>
<text text-anchor="middle" x="7428.85" y="-224.41" font-family="Times,serif" font-size="14.00">за тобой должок... и</text>
<text text-anchor="middle" x="7428.85" y="-207.16" font-family="Times,serif" font-size="14.00">расплачиваться будешь</text>
<text text-anchor="middle" x="7428.85" y="-189.91" font-family="Times,serif" font-size="14.00">кровью.</text>
</g>

<text text-anchor="middle" x="2423.85" y="-3493.61" font-family="Times,serif" font-size="14.00">Тогда хорошо. Ты у нас</text>
<text text-anchor="middle" x="2423.85" y="-3476.36" font-family="Times,serif" font-size="14.00">будешь агентством по</text>
<text text-anchor="middle" x="2423.85" y="-3459.11" font-family="Times,serif" font-size="14.00">сборам в одном лице.</text>
<text text-anchor="middle" x="2423.85" y="-3441.86" font-family="Times,serif" font-size="14.00">Задание простое: зайди в</text>
<text text-anchor="middle" x="2423.85" y="-3424.61" font-family="Times,serif" font-size="14.00">Аптеку Ренеско на</text>
<text text-anchor="middle" x="2423.85" y="-3407.36" font-family="Times,serif" font-size="14.00">Торговой улице, возьми с</text>
<text text-anchor="middle" x="2423.85" y="-3390.11" font-family="Times,serif" font-size="14.00">него дань, 1000 монет, и</text>
<text text-anchor="middle" x="2423.85" y="-3372.86" font-family="Times,serif" font-size="14.00">принеси сюда.</text>
</g>

<text text-anchor="middle" x="6853.85" y="-3510.86" font-family="Times,serif" font-size="14.00">(Как только Мэйсон вас</text>
<text text-anchor="middle" x="6853.85" y="-3493.61" font-family="Times,serif" font-size="14.00">замечает, он хмурится.)</text>
<text text-anchor="middle" x="6853.85" y="-3476.36" font-family="Times,serif" font-size="14.00">Как раз тот тупой</text>
<text text-anchor="middle" x="6853.85" y="-3459.11" font-family="Times,serif" font-size="14.00">чмошник, которого я</text>
<text text-anchor="middle" x="6853.85" y="-3441.86" font-family="Times,serif" font-size="14.00">искал.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0

  showCode = function(code, x, y) {

    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
