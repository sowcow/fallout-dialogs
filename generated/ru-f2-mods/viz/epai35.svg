<!-- Node003 -->
<g id="node8" class="node">
<title>Node003</title>
<ellipse fill="#ffffff" stroke="#000000" cx="379.15" cy="-2118.24" rx="155.03" ry="274"/>
<text text-anchor="middle" x="379.15" y="-2294.69" font-family="Times,serif" font-size="14.00">[Вокруг доктора Калеба</text>
<text text-anchor="middle" x="379.15" y="-2277.44" font-family="Times,serif" font-size="14.00">материализуется гостиная,</text>
<text text-anchor="middle" x="379.15" y="-2260.19" font-family="Times,serif" font-size="14.00">в которой появляется</text>
<text text-anchor="middle" x="379.15" y="-2242.94" font-family="Times,serif" font-size="14.00">семья, отдыхающая</text>
<text text-anchor="middle" x="379.15" y="-2225.69" font-family="Times,serif" font-size="14.00">вечером. Доктор Калеб</text>
<text text-anchor="middle" x="379.15" y="-2208.44" font-family="Times,serif" font-size="14.00">гладит по голове</text>
<text text-anchor="middle" x="379.15" y="-2191.19" font-family="Times,serif" font-size="14.00">семейного пса, а потом</text>
<text text-anchor="middle" x="379.15" y="-2173.94" font-family="Times,serif" font-size="14.00">улыбается вам.]</text>
<text text-anchor="middle" x="379.15" y="-2156.69" font-family="Times,serif" font-size="14.00">Знакомьтесь, это</text>
<text text-anchor="middle" x="379.15" y="-2139.44" font-family="Times,serif" font-size="14.00">Джонсоны. Они типичная</text>
<text text-anchor="middle" x="379.15" y="-2122.19" font-family="Times,serif" font-size="14.00">американская семья. Папа</text>
<text text-anchor="middle" x="379.15" y="-2104.94" font-family="Times,serif" font-size="14.00">курит трубку, мама читает</text>
<text text-anchor="middle" x="379.15" y="-2087.69" font-family="Times,serif" font-size="14.00">свою кулинарную книгу, а</text>
<text text-anchor="middle" x="379.15" y="-2070.44" font-family="Times,serif" font-size="14.00">малыши Билли и Сюзи</text>
<text text-anchor="middle" x="379.15" y="-2053.19" font-family="Times,serif" font-size="14.00">играют перед сном. Они</text>
<text text-anchor="middle" x="379.15" y="-2035.94" font-family="Times,serif" font-size="14.00">думают, что все будет</text>
<text text-anchor="middle" x="379.15" y="-2018.69" font-family="Times,serif" font-size="14.00">просто отлично. Они</text>
<text text-anchor="middle" x="379.15" y="-2001.44" font-family="Times,serif" font-size="14.00">игнорируют</text>
<text text-anchor="middle" x="379.15" y="-1984.19" font-family="Times,serif" font-size="14.00">предупреждающие сирены,</text>
<text text-anchor="middle" x="379.15" y="-1966.94" font-family="Times,serif" font-size="14.00">думая, что это просто еще</text>
<text text-anchor="middle" x="379.15" y="-1949.69" font-family="Times,serif" font-size="14.00">одна тренировка. О, а это</text>
<text text-anchor="middle" x="379.15" y="-1932.44" font-family="Times,serif" font-size="14.00">что такое?</text>
</g>
