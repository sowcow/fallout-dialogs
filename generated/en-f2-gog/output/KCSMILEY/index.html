<title>Node015</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2583" cy="-1103.99" rx="143.9" ry="200.82"/>
<text text-anchor="middle" x="2583" y="-1228.69" font-family="Times,serif" font-size="14.00">I think you know enough</text>
<text text-anchor="middle" x="2583" y="-1211.44" font-family="Times,serif" font-size="14.00">about geckos now.</text>
<text text-anchor="middle" x="2583" y="-1194.19" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2583" y="-1176.94" font-family="Times,serif" font-size="14.00">Heh, heh. I think maybe</text>

<text text-anchor="middle" x="2583" y="-1142.44" font-family="Times,serif" font-size="14.00">something about geckos. I</text>
<text text-anchor="middle" x="2583" y="-1125.19" font-family="Times,serif" font-size="14.00">don’t think I can help</text>
<text text-anchor="middle" x="2583" y="-1107.94" font-family="Times,serif" font-size="14.00">you</text>
<text text-anchor="middle" x="2583" y="-1090.69" font-family="Times,serif" font-size="14.00"> out with that.</text>
<text text-anchor="middle" x="2583" y="-1073.44" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2583" y="-1056.19" font-family="Times,serif" font-size="14.00">Well, I guess I know more</text>
<text text-anchor="middle" x="2583" y="-1038.94" font-family="Times,serif" font-size="14.00">about geckos than anyone</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
