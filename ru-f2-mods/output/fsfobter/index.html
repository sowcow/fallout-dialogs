<script>window.Codes = {"start":"[]","use_p_proc":"display_msg(message_str(1125, 107));\n","look_at_p_proc":"script_overrides;\nif (global_var(534) == 0) then begin\n  set_global_var(534, 1);\nend\ndisplay_msg(message_str(1125, 100));\n","description_p_proc":"script_overrides;\nif (global_var(534) == 0) then begin\n  set_global_var(534, 1);\nend\nif (map_var(0) == 0) then begin\n  display_msg(message_str(1125, 102));\nend\nelse begin\n  display_msg(message_str(1125, 103));\nend\n","use_skill_on_p_proc":"script_overrides;\nif (is_success(roll_vs_skill(dude_obj, 12, 0))) then begin\n  display_msg(message_str(1125, 108));\nend\nelse begin\n  if (map_var(0) == 0) then begin\n    display_msg(message_str(1125, 102));\n  end\n  else begin\n    display_msg(message_str(1125, 103));\n  end\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (LVar0 == 492) then begin\n  script_overrides;\n  set_global_var(363, global_var(363) bwor 2);\n  if (((global_var(363) bwand 8) != 0) and ((global_var(363) bwand 4) != 0)) then begin\n    if (global_var(494) < 7) then begin\n      set_global_var(494, 7);\n    end\n  end\n  if (global_var(534) != 2) then begin\n    set_global_var(534, 2);\n    give_exp_points(2000);\n    display_msg(message_str(14, 100) + 2000 + message_str(14, 101));\n  end\n  if (map_var(0) == 0) then begin\n    add_timer_event(self_obj, 0, 1);\n  end\n  else begin\n    add_timer_event(self_obj, 0, 2);\n  end\nend\n","damage_p_proc":"[]","map_enter_p_proc":"[]","map_update_p_proc":"[]","talk_p_proc":"[]","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if (map_var(0) == 0) then begin\n    set_map_var(0, 1);\n    display_msg(message_str(1125, 104));\n  end\n  else begin\n    display_msg(message_str(1125, 106));\n  end\nend\nelse begin\n  if (fixed_param == 2) then begin\n    if (map_var(0) == 1) then begin\n      if (tile_distance_objs(self_obj, dude_obj) <= 10) then begin\n        display_msg(message_str(1125, 105));\n      end\n      set_map_var(0, 0);\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
