<script>window.Codes = {"start":"if ((script_action == 21) or (script_action == 3)) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 14) then begin\n    call damage_p_proc;\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(465, 100));\n","description_p_proc":"script_overrides;\nif (is_success(do_check(dude_obj, 1, 0)) or is_success(do_check(dude_obj, 6, -1))) then begin\n  display_msg(message_str(465, 101));\nend\nelse begin\n  display_msg(message_str(465, 100));\nend\n","damage_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (map_var(0) == 0) then begin\n  set_map_var(0, 1);\n  gfade_out(600);\n  LVar0 := create_object_sid(33554839, 0, 0, -1);\n  move_to(LVar0, 21744, 0);\n  create_object_sid(33554499, 22349, 0, -1);\n  create_object_sid(33554499, 21544, 0, -1);\n  create_object_sid(33554499, 21744, 0, -1);\n  create_object_sid(33554499, 21944, 0, -1);\n  create_object_sid(33554499, 22144, 0, -1);\n  create_object_sid(33554499, 22344, 0, -1);\n  create_object_sid(33554499, 22544, 0, -1);\n  create_object_sid(33554499, 22744, 0, -1);\n  create_object_sid(33554499, 22944, 0, -1);\n  create_object_sid(33554499, 21139, 0, -1);\n  create_object_sid(33554499, 21339, 0, -1);\n  create_object_sid(33554499, 21539, 0, -1);\n  create_object_sid(33554499, 21739, 0, -1);\n  create_object_sid(33554499, 21939, 0, -1);\n  create_object_sid(33554499, 22139, 0, -1);\n  create_object_sid(33554499, 22339, 0, -1);\n  create_object_sid(33554499, 22539, 0, -1);\n  create_object_sid(33554499, 22739, 0, -1);\n  create_object_sid(33554499, 22939, 0, -1);\n  create_object_sid(33554499, 22940, 0, -1);\n  create_object_sid(33554499, 22941, 0, -1);\n  create_object_sid(33554499, 22942, 0, -1);\n  create_object_sid(33554499, 22943, 0, -1);\n  set_global_var(155, global_var(155) + 3);\n  LVar1 := (global_var(2) * 75) + 75;\n  if (LVar1 < 300) then begin\n    LVar1 := 300;\n  end\n  if (global_var(2) > 0) then begin\n    LVar1 := LVar1 + 500;\n  end\n  set_global_var(28, 2);\n  set_global_var(43, 2);\n  display_msg(message_str(766, 188) + \" \" + message_str(766, 103) + \" \" + LVar1 + \" \" + message_str(766, 104));\n  give_exp_points(LVar1);\n  gfade_in(600);\n  if (not(tile_distance(tile_num(dude_obj), 21155) < 15)) then begin\n    metarule(13, 0);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
