<text text-anchor="middle" x="2943.5" y="-16756.8" font-family="Times,serif" font-size="14.00">нашли ни одного</text>
<text text-anchor="middle" x="2943.5" y="-16739.55" font-family="Times,serif" font-size="14.00">упоминания Программы</text>
<text text-anchor="middle" x="2943.5" y="-16722.3" font-family="Times,serif" font-size="14.00">Сохранения Социума. Вы</text>

<text text-anchor="middle" x="3267.5" y="-16912.05" font-family="Times,serif" font-size="14.00">Скоро от вашего поганого</text>

<text text-anchor="middle" x="3267.5" y="-16843.05" font-family="Times,serif" font-size="14.00">Скажи своему так</text>
<text text-anchor="middle" x="3267.5" y="-16825.8" font-family="Times,serif" font-size="14.00">называемому президенту,</text>
<text text-anchor="middle" x="3267.5" y="-16808.55" font-family="Times,serif" font-size="14.00">что гореть ему за это в</text>
<text text-anchor="middle" x="3267.5" y="-16791.3" font-family="Times,serif" font-size="14.00">огне.</text>
<text text-anchor="middle" x="3267.5" y="-16774.05" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3267.5" y="-16756.8" font-family="Times,serif" font-size="14.00">Как скажешь. Ты не более</text>
<text text-anchor="middle" x="3267.5" y="-16739.55" font-family="Times,serif" font-size="14.00">чем говорящее животное.</text>
<text text-anchor="middle" x="3267.5" y="-16722.3" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3267.5" y="-16705.05" font-family="Times,serif" font-size="14.00">Может, и так, но мы</text>
<text text-anchor="middle" x="3267.5" y="-16687.8" font-family="Times,serif" font-size="14.00">появились в результате</text>
<text text-anchor="middle" x="3267.5" y="-16670.55" font-family="Times,serif" font-size="14.00">ваших экспериментов. Вы</text>
<text text-anchor="middle" x="3267.5" y="-16653.3" font-family="Times,serif" font-size="14.00">дали нам жизнь!</text>
<text text-anchor="middle" x="3267.5" y="-16636.05" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3267.5" y="-16618.8" font-family="Times,serif" font-size="14.00">А теперь я даю вам</text>
<text text-anchor="middle" x="3267.5" y="-16601.55" font-family="Times,serif" font-size="14.00">смерть.</text>
<text text-anchor="middle" x="3267.5" y="-16584.3" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3267.5" y="-16567.05" font-family="Times,serif" font-size="14.00">Унесите труп. Доктор</text>
<text text-anchor="middle" x="3267.5" y="-16549.8" font-family="Times,serif" font-size="14.00">хотел получить образчик.</text>
<text text-anchor="middle" x="3267.5" y="-16532.55" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3267.5" y="-16515.3" font-family="Times,serif" font-size="14.00">Их кровь потечет, как</text>
<text text-anchor="middle" x="3267.5" y="-16498.05" font-family="Times,serif" font-size="14.00">Нил!</text>

<text text-anchor="middle" x="1527.5" y="-8363.8" font-family="Times,serif" font-size="14.00">Итак, похоже, это мои</text>
<text text-anchor="middle" x="1527.5" y="-8346.55" font-family="Times,serif" font-size="14.00">последние слова &#45;&#45; я</text>
<text text-anchor="middle" x="1527.5" y="-8329.3" font-family="Times,serif" font-size="14.00">сомневаюсь, что выживу и</text>
<text text-anchor="middle" x="1527.5" y="-8312.05" font-family="Times,serif" font-size="14.00">сделаю хотя бы еще одну</text>
<text text-anchor="middle" x="1527.5" y="-8294.8" font-family="Times,serif" font-size="14.00">запись. Жители Убежища</text>
<text text-anchor="middle" x="1527.5" y="-8277.55" font-family="Times,serif" font-size="14.00">дискутировали, и</text>
<text text-anchor="middle" x="1527.5" y="-8260.3" font-family="Times,serif" font-size="14.00">абсолютно ясно</text>
<text text-anchor="middle" x="1527.5" y="-8243.05" font-family="Times,serif" font-size="14.00">выразились, что хотят</text>
<text text-anchor="middle" x="1527.5" y="-8225.8" font-family="Times,serif" font-size="14.00">моей смерти. Я знал, что</text>
<text text-anchor="middle" x="1527.5" y="-8208.55" font-family="Times,serif" font-size="14.00">этот день наступит, с тех</text>
<text text-anchor="middle" x="1527.5" y="-8191.3" font-family="Times,serif" font-size="14.00">пор, как ОН стал</text>
<text text-anchor="middle" x="1527.5" y="-8174.05" font-family="Times,serif" font-size="14.00">раздражать их, творя</text>
<text text-anchor="middle" x="1527.5" y="-8156.8" font-family="Times,serif" font-size="14.00">невозможное. Конечно, он</text>
<text text-anchor="middle" x="1527.5" y="-8139.55" font-family="Times,serif" font-size="14.00">спас наши жизни, но он</text>
<text text-anchor="middle" x="1527.5" y="-8122.3" font-family="Times,serif" font-size="14.00">также и разрушил все.</text>
</g>

<text text-anchor="middle" x="1527.5" y="-7846.44" font-family="Times,serif" font-size="14.00">просто не было выбора.</text>
<text text-anchor="middle" x="1527.5" y="-7829.19" font-family="Times,serif" font-size="14.00">Его приключения во</text>
<text text-anchor="middle" x="1527.5" y="-7811.94" font-family="Times,serif" font-size="14.00">внешнем мире слишком</text>

<text text-anchor="middle" x="1527.5" y="-7760.19" font-family="Times,serif" font-size="14.00">проекта. Если бы я</text>
<text text-anchor="middle" x="1527.5" y="-7742.94" font-family="Times,serif" font-size="14.00">позволил ему остаться</text>
<text text-anchor="middle" x="1527.5" y="-7725.69" font-family="Times,serif" font-size="14.00">среди нас, он, возможно,</text>
<text text-anchor="middle" x="1527.5" y="-7708.44" font-family="Times,serif" font-size="14.00">раскрыл бы истинную</text>
<text text-anchor="middle" x="1527.5" y="-7691.19" font-family="Times,serif" font-size="14.00">миссию Убежища и поставил</text>
<text text-anchor="middle" x="1527.5" y="-7673.94" font-family="Times,serif" font-size="14.00">бы эксперимент под</text>
<text text-anchor="middle" x="1527.5" y="-7656.69" font-family="Times,serif" font-size="14.00">угрозу. А если бы и не</text>
<text text-anchor="middle" x="1527.5" y="-7639.44" font-family="Times,serif" font-size="14.00">обнаружил, то, по крайней</text>
<text text-anchor="middle" x="1527.5" y="-7622.19" font-family="Times,serif" font-size="14.00">мере, стал бы вдохновлять</text>
<text text-anchor="middle" x="1527.5" y="-7604.94" font-family="Times,serif" font-size="14.00">других на губительные</text>
<text text-anchor="middle" x="1527.5" y="-7587.69" font-family="Times,serif" font-size="14.00">приключения.</text>

<text text-anchor="middle" x="1527.5" y="-7366.55" font-family="Times,serif" font-size="14.00">Он просто должен был</text>
<text text-anchor="middle" x="1527.5" y="-7349.3" font-family="Times,serif" font-size="14.00">уйти. Не было другого</text>
<text text-anchor="middle" x="1527.5" y="-7332.05" font-family="Times,serif" font-size="14.00">выбора. Но даже этого</text>
<text text-anchor="middle" x="1527.5" y="-7314.8" font-family="Times,serif" font-size="14.00">было недостаточно. Нет, я</text>
<text text-anchor="middle" x="1527.5" y="-7297.55" font-family="Times,serif" font-size="14.00">боюсь, ущерб уже был</text>
<text text-anchor="middle" x="1527.5" y="-7280.3" font-family="Times,serif" font-size="14.00">нанесен. Я позволил самым</text>
<text text-anchor="middle" x="1527.5" y="-7263.05" font-family="Times,serif" font-size="14.00">ярым его сторонникам</text>
<text text-anchor="middle" x="1527.5" y="-7245.8" font-family="Times,serif" font-size="14.00">последовать за ним в</text>
<text text-anchor="middle" x="1527.5" y="-7228.55" font-family="Times,serif" font-size="14.00">изгнание, а затем</text>
<text text-anchor="middle" x="1527.5" y="-7211.3" font-family="Times,serif" font-size="14.00">попытался восстановить</text>

<text text-anchor="middle" x="1527.5" y="-7159.55" font-family="Times,serif" font-size="14.00">бесполезно &#45;&#45; меня уже</text>
<text text-anchor="middle" x="1527.5" y="-7142.3" font-family="Times,serif" font-size="14.00">дискредитировали. Да</text>
<text text-anchor="middle" x="1527.5" y="-7125.05" font-family="Times,serif" font-size="14.00">будет так. Единственное,</text>
<text text-anchor="middle" x="1527.5" y="-7107.8" font-family="Times,serif" font-size="14.00">в чем я виновен, так это</text>

<text text-anchor="middle" x="1527.5" y="-7073.3" font-family="Times,serif" font-size="14.00">заветов нашей Великой</text>

<text text-anchor="middle" x="1527.5" y="-6849.19" font-family="Times,serif" font-size="14.00">Я жалею только о том, что</text>
<text text-anchor="middle" x="1527.5" y="-6831.94" font-family="Times,serif" font-size="14.00">Убежище 13 вряд ли</text>
<text text-anchor="middle" x="1527.5" y="-6814.69" font-family="Times,serif" font-size="14.00">выполнит свой социальный</text>
<text text-anchor="middle" x="1527.5" y="-6797.44" font-family="Times,serif" font-size="14.00">эксперимент. Избавившись</text>
<text text-anchor="middle" x="1527.5" y="-6780.19" font-family="Times,serif" font-size="14.00">от меня, многие, скорее</text>
<text text-anchor="middle" x="1527.5" y="-6762.94" font-family="Times,serif" font-size="14.00">всего, оставят Убежище.</text>
<text text-anchor="middle" x="1527.5" y="-6745.69" font-family="Times,serif" font-size="14.00">Не сразу, разумеется, &#45; я</text>
<text text-anchor="middle" x="1527.5" y="-6728.44" font-family="Times,serif" font-size="14.00">привил им слишком сильный</text>
<text text-anchor="middle" x="1527.5" y="-6711.19" font-family="Times,serif" font-size="14.00">страх перед внешним</text>
<text text-anchor="middle" x="1527.5" y="-6693.94" font-family="Times,serif" font-size="14.00">миром. Но в конце концов,</text>
<text text-anchor="middle" x="1527.5" y="-6676.69" font-family="Times,serif" font-size="14.00">они преодолеют этот</text>
<text text-anchor="middle" x="1527.5" y="-6659.44" font-family="Times,serif" font-size="14.00">страх. Не верю, что</text>
<text text-anchor="middle" x="1527.5" y="-6642.19" font-family="Times,serif" font-size="14.00">Убежище 13 останется</text>
<text text-anchor="middle" x="1527.5" y="-6624.94" font-family="Times,serif" font-size="14.00">закрытым до 2277 года,</text>
<text text-anchor="middle" x="1527.5" y="-6607.69" font-family="Times,serif" font-size="14.00">как предписывает</text>
<text text-anchor="middle" x="1527.5" y="-6590.44" font-family="Times,serif" font-size="14.00">эксперимент.</text>
</g>

<text text-anchor="middle" x="1527.5" y="-6158.72" font-family="Times,serif" font-size="14.00">Боже, благослови Америку.</text>
<text text-anchor="middle" x="1527.5" y="-6141.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1527.5" y="-6124.22" font-family="Times,serif" font-size="14.00">Вы видите компьютерный</text>

<text text-anchor="middle" x="1527.5" y="-6072.47" font-family="Times,serif" font-size="14.00">Вы видите терминал</text>

<text text-anchor="middle" x="1527.5" y="-6037.97" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1527.5" y="-6020.72" font-family="Times,serif" font-size="14.00">Вы узнаете об истории</text>

<text text-anchor="middle" x="1389.5" y="-2708.24" font-family="Times,serif" font-size="14.00">снабжена запорным</text>
<text text-anchor="middle" x="1389.5" y="-2690.99" font-family="Times,serif" font-size="14.00">механизмом. Как мило.</text>
<text text-anchor="middle" x="1389.5" y="-2673.74" font-family="Times,serif" font-size="14.00">Синтезаторы еды в Убежище</text>
<text text-anchor="middle" x="1389.5" y="-2656.49" font-family="Times,serif" font-size="14.00">36 были способны</text>
<text text-anchor="middle" x="1389.5" y="-2639.24" font-family="Times,serif" font-size="14.00">производить только</text>
<text text-anchor="middle" x="1389.5" y="-2621.99" font-family="Times,serif" font-size="14.00">водянистую кашицу, в то</text>
<text text-anchor="middle" x="1389.5" y="-2604.74" font-family="Times,serif" font-size="14.00">время как Убежище 42 было</text>
<text text-anchor="middle" x="1389.5" y="-2587.49" font-family="Times,serif" font-size="14.00">оборудовано только</text>
<text text-anchor="middle" x="1389.5" y="-2570.24" font-family="Times,serif" font-size="14.00">тусклым освещением, в нем</text>
<text text-anchor="middle" x="1389.5" y="-2552.99" font-family="Times,serif" font-size="14.00">не было ламп мощнее 40</text>
<text text-anchor="middle" x="1389.5" y="-2535.74" font-family="Times,serif" font-size="14.00">Ватт.</text>

<ellipse fill="#ffffff" stroke="#000000" cx="1390.5" cy="-2133.1" rx="165.64" ry="261.81"/>
<text text-anchor="middle" x="1390.5" y="-2300.92" font-family="Times,serif" font-size="14.00">Большая часть</text>
<text text-anchor="middle" x="1390.5" y="-2283.67" font-family="Times,serif" font-size="14.00">оборудования Убежища 53</text>
<text text-anchor="middle" x="1390.5" y="-2266.42" font-family="Times,serif" font-size="14.00">должна была прийти в</text>
<text text-anchor="middle" x="1390.5" y="-2249.17" font-family="Times,serif" font-size="14.00">негодность в течение</text>
<text text-anchor="middle" x="1390.5" y="-2231.92" font-family="Times,serif" font-size="14.00">нескольких месяцев. Его</text>
<text text-anchor="middle" x="1390.5" y="-2214.67" font-family="Times,serif" font-size="14.00">можно было</text>
<text text-anchor="middle" x="1390.5" y="-2197.42" font-family="Times,serif" font-size="14.00">отремонтировать, но</text>
<text text-anchor="middle" x="1390.5" y="-2180.17" font-family="Times,serif" font-size="14.00">постоянные поломки должны</text>
<text text-anchor="middle" x="1390.5" y="-2162.92" font-family="Times,serif" font-size="14.00">были еще больше усиливать</text>
<text text-anchor="middle" x="1390.5" y="-2145.67" font-family="Times,serif" font-size="14.00">стресс обитателей.</text>
<text text-anchor="middle" x="1390.5" y="-2128.42" font-family="Times,serif" font-size="14.00">Интересно, сколько</text>
<text text-anchor="middle" x="1390.5" y="-2111.17" font-family="Times,serif" font-size="14.00">экспертов&#45;механиков и</text>
<text text-anchor="middle" x="1390.5" y="-2093.92" font-family="Times,serif" font-size="14.00">техников вышло из этого</text>
<text text-anchor="middle" x="1390.5" y="-2076.67" font-family="Times,serif" font-size="14.00">Убежища? В Убежище 55 все</text>
<text text-anchor="middle" x="1390.5" y="-2059.42" font-family="Times,serif" font-size="14.00">развлекательные записи</text>
<text text-anchor="middle" x="1390.5" y="-2042.17" font-family="Times,serif" font-size="14.00">были удалены, а в Убежище</text>
<text text-anchor="middle" x="1390.5" y="-2024.92" font-family="Times,serif" font-size="14.00">56 из развлекательных</text>
<text text-anchor="middle" x="1390.5" y="-2007.67" font-family="Times,serif" font-size="14.00">записей остались только</text>
<text text-anchor="middle" x="1390.5" y="-1990.42" font-family="Times,serif" font-size="14.00">фильмы с участием</text>
<text text-anchor="middle" x="1390.5" y="-1973.17" font-family="Times,serif" font-size="14.00">довольно посредственного</text>
<text text-anchor="middle" x="1390.5" y="-1955.92" font-family="Times,serif" font-size="14.00">комика.</text>
</g>

<text text-anchor="middle" x="1398.5" y="-1663.94" font-family="Times,serif" font-size="14.00">На 1000 обитателей</text>
<text text-anchor="middle" x="1398.5" y="-1646.69" font-family="Times,serif" font-size="14.00">Убежища 68 приходилось</text>
<text text-anchor="middle" x="1398.5" y="-1629.44" font-family="Times,serif" font-size="14.00">999 мужчин и лишь одна</text>
<text text-anchor="middle" x="1398.5" y="-1612.19" font-family="Times,serif" font-size="14.00">женщина. Можно только</text>
<text text-anchor="middle" x="1398.5" y="-1594.94" font-family="Times,serif" font-size="14.00">представить себе что там</text>
<text text-anchor="middle" x="1398.5" y="-1577.69" font-family="Times,serif" font-size="14.00">происходило... В Убежище</text>
<text text-anchor="middle" x="1398.5" y="-1560.44" font-family="Times,serif" font-size="14.00">69, наоборот, на 1000</text>
<text text-anchor="middle" x="1398.5" y="-1543.19" font-family="Times,serif" font-size="14.00">обитателей приходилось</text>
<text text-anchor="middle" x="1398.5" y="-1525.94" font-family="Times,serif" font-size="14.00">999 женщин и лишь один</text>
<text text-anchor="middle" x="1398.5" y="-1508.69" font-family="Times,serif" font-size="14.00">мужчина. Интересно... В</text>
<text text-anchor="middle" x="1398.5" y="-1491.44" font-family="Times,serif" font-size="14.00">Убежище 70 механизмы по</text>
<text text-anchor="middle" x="1398.5" y="-1474.19" font-family="Times,serif" font-size="14.00">производству одежды</text>
<text text-anchor="middle" x="1398.5" y="-1456.94" font-family="Times,serif" font-size="14.00">должны были выйти из</text>
<text text-anchor="middle" x="1398.5" y="-1439.69" font-family="Times,serif" font-size="14.00">строя через 6 месяцев. И,</text>
<text text-anchor="middle" x="1398.5" y="-1422.44" font-family="Times,serif" font-size="14.00">наконец, в Убежище 106</text>
<text text-anchor="middle" x="1398.5" y="-1405.19" font-family="Times,serif" font-size="14.00">через 10 дней после</text>
<text text-anchor="middle" x="1398.5" y="-1387.94" font-family="Times,serif" font-size="14.00">запечатывания двери в</text>
<text text-anchor="middle" x="1398.5" y="-1370.69" font-family="Times,serif" font-size="14.00">систему вентиляции были</text>
<text text-anchor="middle" x="1398.5" y="-1353.44" font-family="Times,serif" font-size="14.00">выпущены психотропные</text>
<text text-anchor="middle" x="1398.5" y="-1336.19" font-family="Times,serif" font-size="14.00">препараты, вызвавшие</text>
<text text-anchor="middle" x="1398.5" y="-1318.94" font-family="Times,serif" font-size="14.00">удовольствие и</text>
<text text-anchor="middle" x="1398.5" y="-1301.69" font-family="Times,serif" font-size="14.00">одновременно сведшие с</text>
<text text-anchor="middle" x="1398.5" y="-1284.44" font-family="Times,serif" font-size="14.00">ума резидентов.</text>
<text text-anchor="middle" x="1398.5" y="-1267.19" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1398.5" y="-1249.94" font-family="Times,serif" font-size="14.00">Вы видите компьютерный</text>
<text text-anchor="middle" x="1398.5" y="-1232.69" font-family="Times,serif" font-size="14.00">терминал.</text>
<text text-anchor="middle" x="1398.5" y="-1215.44" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1398.5" y="-1198.19" font-family="Times,serif" font-size="14.00">Вы видите терминал</text>
<text text-anchor="middle" x="1398.5" y="-1180.94" font-family="Times,serif" font-size="14.00">голосового интерфейса.</text>
<text text-anchor="middle" x="1398.5" y="-1163.69" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1398.5" y="-1146.44" font-family="Times,serif" font-size="14.00">Вы узнаете об</text>
<text text-anchor="middle" x="1398.5" y="-1129.19" font-family="Times,serif" font-size="14.00">Эксперименте &quot;Убежище&quot; и</text>
<text text-anchor="middle" x="1398.5" y="-1111.94" font-family="Times,serif" font-size="14.00">роли различных Убежищ.</text>
</g>
