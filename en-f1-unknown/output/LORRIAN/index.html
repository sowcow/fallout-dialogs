<text text-anchor="middle" x="584.38" y="-1087.44" font-family="Times,serif" font-size="14.00">I suppose. What do you</text>

<text text-anchor="middle" x="584.38" y="-1035.69" font-family="Times,serif" font-size="14.00">Who are you?</text>

<text text-anchor="middle" x="584.38" y="-1001.19" font-family="Times,serif" font-size="14.00">Can you give me some</text>

<text text-anchor="middle" x="584.38" y="-966.69" font-family="Times,serif" font-size="14.00">Boneyard?</text>
<text text-anchor="middle" x="584.38" y="-949.44" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="584.38" y="-932.19" font-family="Times,serif" font-size="14.00">Tell me a bit about the</text>
<text text-anchor="middle" x="584.38" y="-914.94" font-family="Times,serif" font-size="14.00">other residents of</text>
<text text-anchor="middle" x="584.38" y="-897.69" font-family="Times,serif" font-size="14.00">Adytum.</text>

<text text-anchor="middle" x="584.38" y="-863.19" font-family="Times,serif" font-size="14.00">What do you do for a</text>

<text text-anchor="middle" x="584.38" y="-828.69" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<g id="node8" class="node">
<title>Lorri06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1378.38" cy="-954.12" rx="140.71" ry="213.02"/>
<text text-anchor="middle" x="1378.38" y="-1087.44" font-family="Times,serif" font-size="14.00">It can be, if you&#39;re</text>
<text text-anchor="middle" x="1378.38" y="-1070.19" font-family="Times,serif" font-size="14.00">caught. The Rippers are</text>
<text text-anchor="middle" x="1378.38" y="-1052.94" font-family="Times,serif" font-size="14.00">especially</text>
<text text-anchor="middle" x="1378.38" y="-1035.69" font-family="Times,serif" font-size="14.00">hard on trespassers.</text>
<text text-anchor="middle" x="1378.38" y="-1018.44" font-family="Times,serif" font-size="14.00">That&#39;s why we work hard</text>
<text text-anchor="middle" x="1378.38" y="-1001.19" font-family="Times,serif" font-size="14.00">not to get caught!</text>
<text text-anchor="middle" x="1378.38" y="-983.94" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1378.38" y="-966.69" font-family="Times,serif" font-size="14.00">Can you tell me a bit</text>
<text text-anchor="middle" x="1378.38" y="-949.44" font-family="Times,serif" font-size="14.00">about the gangs?</text>
<text text-anchor="middle" x="1378.38" y="-932.19" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1378.38" y="-914.94" font-family="Times,serif" font-size="14.00">How do you avoid getting</text>
<text text-anchor="middle" x="1378.38" y="-897.69" font-family="Times,serif" font-size="14.00">caught?</text>
<text text-anchor="middle" x="1378.38" y="-880.44" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1378.38" y="-863.19" font-family="Times,serif" font-size="14.00">Can I ask you about some</text>
<text text-anchor="middle" x="1378.38" y="-845.94" font-family="Times,serif" font-size="14.00">other stuff?</text>
<text text-anchor="middle" x="1378.38" y="-828.69" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1378.38" y="-811.44" font-family="Times,serif" font-size="14.00">Thanks. Bye.</text>
</g>
<!-- Lorri07 -->

<ellipse fill="#ffffff" stroke="#000000" cx="1677.38" cy="-954.12" rx="140.71" ry="115.44"/>
<text text-anchor="middle" x="1677.38" y="-1018.44" font-family="Times,serif" font-size="14.00">Oh, there&#39;s half a dozen</text>
<text text-anchor="middle" x="1677.38" y="-1001.19" font-family="Times,serif" font-size="14.00">of us. Sammael was the</text>

<text text-anchor="middle" x="1677.38" y="-966.69" font-family="Times,serif" font-size="14.00"> he&#39;s still the best.</text>

<text text-anchor="middle" x="1677.38" y="-932.19" font-family="Times,serif" font-size="14.00">Can I ask you about some</text>
<text text-anchor="middle" x="1677.38" y="-914.94" font-family="Times,serif" font-size="14.00">other stuff?</text>
<text text-anchor="middle" x="1677.38" y="-897.69" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1677.38" y="-880.44" font-family="Times,serif" font-size="14.00">Interesting. Thanks.</text>
</g>
<!-- Lorri08 -->
<g id="node10" class="node">
<title>Lorri08</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1980.38" cy="-954.12" rx="143.9" ry="261.81"/>
<text text-anchor="middle" x="1980.38" y="-1121.94" font-family="Times,serif" font-size="14.00">You can always tell the</text>
<text text-anchor="middle" x="1980.38" y="-1104.69" font-family="Times,serif" font-size="14.00">Blades because they have</text>
<text text-anchor="middle" x="1980.38" y="-1087.44" font-family="Times,serif" font-size="14.00">those nasty</text>
<text text-anchor="middle" x="1980.38" y="-1070.19" font-family="Times,serif" font-size="14.00">vibro&#45;knives. The</text>
<text text-anchor="middle" x="1980.38" y="-1052.94" font-family="Times,serif" font-size="14.00">Rippers, on the other</text>
<text text-anchor="middle" x="1980.38" y="-1035.69" font-family="Times,serif" font-size="14.00">hand, are low&#45;tech but</text>
<text text-anchor="middle" x="1980.38" y="-1018.44" font-family="Times,serif" font-size="14.00"> really mean.</text>
<text text-anchor="middle" x="1980.38" y="-1001.19" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1980.38" y="-983.94" font-family="Times,serif" font-size="14.00">The Rippers even have a</text>
<text text-anchor="middle" x="1980.38" y="-966.69" font-family="Times,serif" font-size="14.00">minefield around their</text>
<text text-anchor="middle" x="1980.38" y="-949.44" font-family="Times,serif" font-size="14.00">fort! Makes you</text>
<text text-anchor="middle" x="1980.38" y="-932.19" font-family="Times,serif" font-size="14.00">wonder what Julianna was</text>
<text text-anchor="middle" x="1980.38" y="-914.94" font-family="Times,serif" font-size="14.00">thinking.</text>
<text text-anchor="middle" x="1980.38" y="-897.69" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1980.38" y="-880.44" font-family="Times,serif" font-size="14.00">What do you mean about</text>
<text text-anchor="middle" x="1980.38" y="-863.19" font-family="Times,serif" font-size="14.00">Julianna?</text>
<text text-anchor="middle" x="1980.38" y="-845.94" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1980.38" y="-828.69" font-family="Times,serif" font-size="14.00">Very nasty. Can I ask</text>
<text text-anchor="middle" x="1980.38" y="-811.44" font-family="Times,serif" font-size="14.00">some other things?</text>
<text text-anchor="middle" x="1980.38" y="-794.19" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1980.38" y="-776.94" font-family="Times,serif" font-size="14.00">Thanks for the warning.</text>
</g>
<!-- Lorri09 -->
<g id="node11" class="node">
<title>Lorri09</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2279.38" cy="-954.12" rx="137" ry="200.82"/>
<text text-anchor="middle" x="2279.38" y="-1078.82" font-family="Times,serif" font-size="14.00">Oh, she wound up falling</text>
<text text-anchor="middle" x="2279.38" y="-1061.57" font-family="Times,serif" font-size="14.00">for some Ripper a while</text>
<text text-anchor="middle" x="2279.38" y="-1044.32" font-family="Times,serif" font-size="14.00">ago. Poor</text>
<text text-anchor="middle" x="2279.38" y="-1027.07" font-family="Times,serif" font-size="14.00">dear can&#39;t leave the</text>
<text text-anchor="middle" x="2279.38" y="-1009.82" font-family="Times,serif" font-size="14.00">town, of course, and</text>
<text text-anchor="middle" x="2279.38" y="-992.57" font-family="Times,serif" font-size="14.00">Caleb would kill</text>
<text text-anchor="middle" x="2279.38" y="-975.32" font-family="Times,serif" font-size="14.00">the young lad on sight.</text>
<text text-anchor="middle" x="2279.38" y="-958.07" font-family="Times,serif" font-size="14.00">Very tragic.</text>
<text text-anchor="middle" x="2279.38" y="-940.82" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2279.38" y="-923.57" font-family="Times,serif" font-size="14.00">Uh . . . if you say so.</text>
<text text-anchor="middle" x="2279.38" y="-906.32" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2279.38" y="-889.07" font-family="Times,serif" font-size="14.00">Can I ask some other</text>
<text text-anchor="middle" x="2279.38" y="-871.82" font-family="Times,serif" font-size="14.00">questions?</text>
<text text-anchor="middle" x="2279.38" y="-854.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2279.38" y="-837.32" font-family="Times,serif" font-size="14.00">Hmm. Thanks for filling</text>
<text text-anchor="middle" x="2279.38" y="-820.07" font-family="Times,serif" font-size="14.00">me in. Bye.</text>
</g>
<!-- Lorri10 -->
<g id="node12" class="node">
<title>Lorri10</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2578.38" cy="-954.12" rx="143.9" ry="213.02"/>
<text text-anchor="middle" x="2578.38" y="-1087.44" font-family="Times,serif" font-size="14.00">We only scavenge after</text>
<text text-anchor="middle" x="2578.38" y="-1070.19" font-family="Times,serif" font-size="14.00">dark. And we&#39;re very good</text>
<text text-anchor="middle" x="2578.38" y="-1052.94" font-family="Times,serif" font-size="14.00">at what we</text>
<text text-anchor="middle" x="2578.38" y="-1035.69" font-family="Times,serif" font-size="14.00">do. Sammael&#39;s got a</text>
<text text-anchor="middle" x="2578.38" y="-1018.44" font-family="Times,serif" font-size="14.00">little test that he likes</text>
<text text-anchor="middle" x="2578.38" y="-1001.19" font-family="Times,serif" font-size="14.00">to throw out</text>
<text text-anchor="middle" x="2578.38" y="-983.94" font-family="Times,serif" font-size="14.00">at people, before he</text>
<text text-anchor="middle" x="2578.38" y="-966.69" font-family="Times,serif" font-size="14.00">lets them become Scavs.</text>
<text text-anchor="middle" x="2578.38" y="-949.44" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2578.38" y="-932.19" font-family="Times,serif" font-size="14.00">What&#39;s the test?</text>
<text text-anchor="middle" x="2578.38" y="-914.94" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2578.38" y="-897.69" font-family="Times,serif" font-size="14.00">Still sounds dangerous.</text>
<text text-anchor="middle" x="2578.38" y="-880.44" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2578.38" y="-863.19" font-family="Times,serif" font-size="14.00">I see. Mind if we back up</text>
<text text-anchor="middle" x="2578.38" y="-845.94" font-family="Times,serif" font-size="14.00">a bit?</text>
<text text-anchor="middle" x="2578.38" y="-828.69" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2578.38" y="-811.44" font-family="Times,serif" font-size="14.00">Interesting. Bye.</text>
</g>
<!-- Lorri11 -->
<g id="node13" class="node">
<title>Lorri11</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2878.38" cy="-954.12" rx="138.59" ry="225.21"/>
<text text-anchor="middle" x="2878.38" y="-1096.07" font-family="Times,serif" font-size="14.00">Sammael has the person</text>
<text text-anchor="middle" x="2878.38" y="-1078.82" font-family="Times,serif" font-size="14.00">hide somewhere within</text>
<text text-anchor="middle" x="2878.38" y="-1061.57" font-family="Times,serif" font-size="14.00">Adytum during the</text>
<text text-anchor="middle" x="2878.38" y="-1044.32" font-family="Times,serif" font-size="14.00">day. If he can&#39;t find</text>

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
