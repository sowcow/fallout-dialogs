<text text-anchor="middle" x="1163" y="-1021.08" font-family="Times,serif" font-size="14.00">Thanks, stranger.</text>
<text text-anchor="middle" x="1163" y="-1003.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1163" y="-986.58" font-family="Times,serif" font-size="14.00">I know more than old</text>

<text text-anchor="middle" x="1163" y="-952.08" font-family="Times,serif" font-size="14.00">for, you know.</text>
<text text-anchor="middle" x="1163" y="-934.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1163" y="-917.58" font-family="Times,serif" font-size="14.00">Well, I&#39;ve done a lot</text>
<text text-anchor="middle" x="1163" y="-900.33" font-family="Times,serif" font-size="14.00">more than most people</text>
<text text-anchor="middle" x="1163" y="-883.08" font-family="Times,serif" font-size="14.00">suspect. Like this job,</text>
<text text-anchor="middle" x="1163" y="-865.83" font-family="Times,serif" font-size="14.00">though. It&#39;s nice and</text>
<text text-anchor="middle" x="1163" y="-848.58" font-family="Times,serif" font-size="14.00">cushy.</text>
<text text-anchor="middle" x="1163" y="-831.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1163" y="-814.08" font-family="Times,serif" font-size="14.00">Whatever.</text>

  var downAt, hideCode, nodes, positionCode, showCode;
