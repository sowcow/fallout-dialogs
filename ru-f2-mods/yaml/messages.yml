    девушкой.
  3028: И все это время ты развлекался по ночам серийными убийствами?
  3029: Мне начхать на твоя зазнобу из средней школы. Забудь о рассказе.
  3030: Ага. [Декс улыбается.] Чудесные деньки были. Я был действительно счастлив,
    веришь? После того как я закончил школу, мы с Вики свили себе маленькое гнездышко,
    и все было как в сказке. Но этой суке нужно было взять и разрушить все, закрутив
    роман на стороне.
  3031: Как она посмела?
  3032: Я поймал ее с поличным, и потерял ее. Я убил их крайне жестоко. Все было забрызгано
    кровью и у меня не было возможности скрыть следы преступления. Поэтому я сжег
    квартиру и отправился в путь. Много путешествовал, затягивал кучу девок в постель
    и оставлял большинство из них мертвыми. Все было просто зашибись. Веришь? Я занимался
    этим лет десять, но длинная рука закона таки достала меня.
  3033: Да уж. И что потом?
  3034: |-
    Затем меня отдали под суд, СМИ стояли на ушах. Девчонки сходили с ума от меня, я, видишь ли, был для них парнем мечты, а всем остальным это нравилось, потому что это отвлекало их от новостей касательно жертв Новой Чумы и от политики.
    Думаю, я устроил им настоящее шоу.
  3035: И что ты потом сделал?
  3036: Ну, тогда у меня появилось много поклонников, в частности, была одна классная
    малышка по имени Элис. Она сказала, что она меня любит и сделает для меня все
    что угодно. И во время моего заключения, она помогла мне сбежать. Это было рисковое
    дело, но нам крупно повезло и все прошло гладко. Потом вообще все перевернулось
    с ног на голову... Ты уверен, что никогда не слышал об этом?
  3037: Уверен, ты продолжай.
  3038: Никогда не слышал, и уже не хочу. Забудь об этом, скукотища.
  3039: "Ну, когда я был с Элис, было трудно вернуться обратно к моим старым развлечениям,
    соблазнять женщин резать их на куски. Вместо этого, мы начали мочить всех, кого
    только могли достать. \n Не важно, молодых или стариков, у всех были равные шансы
    умереть. Но такие безрассудные убийства было легко отслеживать. Через три недели
    они загнали нас в угол. Ранили меня и вышибли мозги Элис."
  3040: Ясненько. Что потом?
  3041: Потом я был приговорен к смерти, но тут вдруг в игру вступили федералы, и
    взяли меня в оборот. Они вернули меня обратно к жизни, и начали проводить на мне
    эти свои эксперименты, пытаясь выяснить что заставило меня быть таким, какой я
    есть... В любом случае, об остальном ты можешь догадаться сам, у меня уже в горле
    пересохло от разговора. Черт, я надеялся избежать этого.
  3042: Спасибо за рассказ.
  3100: Можешь научить меня чему-нибудь?
  3101: Научить? Чему конкретно тебя научить?
  3102: Ну, я уверен, что у тебя есть какие-нибудь навыки.
  3103: О, у меня *все виды* навыков. Но если тебе нужен дельный совет... [Он смотрит
    на вас снисходительно, затем кивает.] Хорошо, черт с ним. Я дам тебе несколько
    советов, которые положат баб к твоим ногам. Первое, что тебе нужно сделать, это...
  3104: Ты хочешь увидеть мои навыки? Я продемонстрирую их тебе в любое время, дорогуша.
    Но если тебе нужен дельный совет... [Он смотрит на вас снисходительно, затем кивает.]
    Хорошо, черт сним. Я дам тебе несколько советов, после которых мужики будут есть
    из твоих рук. Первое, что тебе нужно сделать, это...
  3105: Вот и все. Только не рассказывай никому эти секреты.
  3106: Спасибо.
  4000: Чувак, мне нравится пост-ядерное будущее.
  4001: Ну же. Давай кого-нибудь изнасилуем.
  4002: Давай найдем несколько молодых дам, чтобы... эээ... полюбоваться ими!
  4003: Давай найдем больше половых сношений...
  4004: Ты когда-нибудь пробовал просто бросить девушку на кровать, и распотрошить
