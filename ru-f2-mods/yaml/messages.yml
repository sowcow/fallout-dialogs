    мне, все находится в отличном рабочем состоянии. Если хочешь, я докажу тебе это
    прямо здесь и сейчас. [Декс прекращает, когда видит как вас смеетесь.] А, понятно,
    интересуют мои *другие* принадлежности. Что там насчет них?
  2010: У вас там слишком людно. Дай мне знать, когда появится свободное местечко.
  2020: Даже и не мечтай. Не пойду я с тобой. Ты страшнее чем моя задница.
  2030: Погнали.
  2031: После перерыва мы снова в пути.
  3000: Так что, расскажешь свою историю?
  3001: Что, интересна история моей жизни? Слушай, я знаю, что очень увлекательно
    рассказываю, но я не хочу стоять и разговаривать вечно. У меня во рту пересохло,
    а вокруг воды не наблюдается, просто сейчас не очень подходящее время для разговоров.
    Но я полагаю, я мог бы выдать тебе короткую версию, если ты действительно хочешь
