<text text-anchor="middle" x="1528" y="-1178.56" font-family="Times,serif" font-size="14.00">I had a friend who worked</text>

<text text-anchor="middle" x="857" y="-1231.06" font-family="Times,serif" font-size="14.00">What rumors do you want</text>
<text text-anchor="middle" x="857" y="-1216.06" font-family="Times,serif" font-size="14.00">to hear? The Water</text>
<text text-anchor="middle" x="857" y="-1201.06" font-family="Times,serif" font-size="14.00">Merchants are playing</text>

<text text-anchor="middle" x="857" y="-1156.06" font-family="Times,serif" font-size="14.00">for more protection. The</text>

<text text-anchor="middle" x="857" y="-1081.06" font-family="Times,serif" font-size="14.00">ain&#39;t worth nothing. The</text>
<text text-anchor="middle" x="857" y="-1066.06" font-family="Times,serif" font-size="14.00">world&#39;s full of rumor and</text>
<text text-anchor="middle" x="857" y="-1051.06" font-family="Times,serif" font-size="14.00">suspicion, and empty of</text>
<text text-anchor="middle" x="857" y="-1036.06" font-family="Times,serif" font-size="14.00">truth. &#160;Look for fact,</text>
<text text-anchor="middle" x="857" y="-1021.06" font-family="Times,serif" font-size="14.00">not</text>
<text text-anchor="middle" x="857" y="-1006.06" font-family="Times,serif" font-size="14.00">fiction. But why are you</text>
<text text-anchor="middle" x="857" y="-991.061" font-family="Times,serif" font-size="14.00">asking? You had friends</text>
<text text-anchor="middle" x="857" y="-976.061" font-family="Times,serif" font-size="14.00">on the caravan?</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
