<script>window.Codes = {"start":"[]","use_skill_on_p_proc":"if (action_being_used == 13) then begin\n  script_overrides;\n  if (global_var(763) >= 1) then begin\n    if (has_skill(source_obj, 13) > 50) then begin\n      if (local_var(4) == 0) then begin\n        display_msg(message_str(1464, 103));\n        float_msg(source_obj, message_str(1464, 105), 0);\n        set_global_var(763, 2);\n        set_local_var(4, 1);\n        game_time_advance(18000);\n      end\n      else begin\n        display_msg(message_str(1464, 104));\n      end\n    end\n    else begin\n      display_msg(message_str(1464, 106));\n      float_msg(self_obj, message_str(1464, 108), 8);\n    end\n  end\n  else begin\n    float_msg(source_obj, message_str(1464, 107), 0);\n  end\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1464, 101));\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1464, 100));\n","use_p_proc":"[]","pickup_p_proc":"[]","destroy_p_proc":"[]","use_obj_on_p_proc":"if ((obj_pid(obj_being_used_with) == 384) or (obj_pid(obj_being_used_with) == 75) or (obj_pid(obj_being_used_with) == 308)) then begin\n  script_overrides;\n  if (global_var(763) >= 1) then begin\n    if (has_skill(dude_obj, 13) > 20) then begin\n      if (local_var(4) == 0) then begin\n        display_msg(message_str(1464, 103));\n        float_msg(dude_obj, message_str(1464, 105), 8);\n        set_global_var(763, 2);\n        set_local_var(4, 1);\n        game_time_advance(18000);\n      end\n      else begin\n        display_msg(message_str(1464, 104));\n      end\n    end\n    else begin\n      display_msg(message_str(1464, 106));\n      float_msg(self_obj, message_str(1464, 109), 8);\n    end\n  end\n  else begin\n    float_msg(dude_obj, message_str(1464, 107), 8);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
