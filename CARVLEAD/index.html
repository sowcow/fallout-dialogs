<ellipse fill="#ffffff" stroke="#000000" cx="294" cy="-292.362" rx="113.689" ry="111.946"/>
<text text-anchor="middle" x="294" y="-356.162" font-family="Times,serif" font-size="14.00">OK. &#160;You made it. Here&#39;s</text>
<text text-anchor="middle" x="294" y="-341.162" font-family="Times,serif" font-size="14.00">your</text>
<text text-anchor="middle" x="294" y="-326.162" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="294" y="-311.162" font-family="Times,serif" font-size="14.00">caps. &#160;If you want more</text>
<text text-anchor="middle" x="294" y="-296.162" font-family="Times,serif" font-size="14.00">work, just go talk to the</text>
<text text-anchor="middle" x="294" y="-281.162" font-family="Times,serif" font-size="14.00">boss again. &#160;I&#39;d be more</text>
<text text-anchor="middle" x="294" y="-266.162" font-family="Times,serif" font-size="14.00">than happy to work with</text>
<text text-anchor="middle" x="294" y="-251.162" font-family="Times,serif" font-size="14.00">you again. I&#39;ll put in a</text>
<text text-anchor="middle" x="294" y="-236.162" font-family="Times,serif" font-size="14.00">good word for you with</text>
<text text-anchor="middle" x="294" y="-221.162" font-family="Times,serif" font-size="14.00">the boss. Take it easy.</text>
</g>

<text text-anchor="middle" x="1237" y="-1043.69" font-family="Times,serif" font-size="14.00">Well, here we are. Here&#39;s</text>
<text text-anchor="middle" x="1237" y="-1028.69" font-family="Times,serif" font-size="14.00">your payment of</text>
<text text-anchor="middle" x="1237" y="-1013.69" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1237" y="-998.694" font-family="Times,serif" font-size="14.00">caps. [He pulls out an</text>

<text text-anchor="middle" x="1237" y="-968.694" font-family="Times,serif" font-size="14.00">and gives you the money.]</text>
<text text-anchor="middle" x="1237" y="-953.694" font-family="Times,serif" font-size="14.00">You&#39;ll get another</text>
<text text-anchor="middle" x="1237" y="-938.694" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1237" y="-923.694" font-family="Times,serif" font-size="14.00">caps if you return with</text>
<text text-anchor="middle" x="1237" y="-908.694" font-family="Times,serif" font-size="14.00">us to the Hub. We&#39;ll rest</text>
<text text-anchor="middle" x="1237" y="-893.694" font-family="Times,serif" font-size="14.00">here for a while, but</text>
<text text-anchor="middle" x="1237" y="-878.694" font-family="Times,serif" font-size="14.00">don&#39;t go too far or the</text>
<text text-anchor="middle" x="1237" y="-863.694" font-family="Times,serif" font-size="14.00">caravan will leave</text>
<text text-anchor="middle" x="1237" y="-848.694" font-family="Times,serif" font-size="14.00">without you.</text>

<ellipse fill="#ffffff" stroke="#000000" cx="1415" cy="-639.235" rx="108.375" ry="90.5193"/>
<text text-anchor="middle" x="1415" y="-688.035" font-family="Times,serif" font-size="14.00">We usually leave two</text>
<text text-anchor="middle" x="1415" y="-673.035" font-family="Times,serif" font-size="14.00">hours after arrival. </text>

<!-- CarvLead04 -->
<g id="node16" class="node"><title>CarvLead04</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1183" cy="-292.362" rx="103.476" ry="90.5193"/>
<text text-anchor="middle" x="1183" y="-341.162" font-family="Times,serif" font-size="14.00">Well, it&#39;s quite a bit</text>
<text text-anchor="middle" x="1183" y="-326.162" font-family="Times,serif" font-size="14.00">like the Hub, really. &#160;It</text>
<text text-anchor="middle" x="1183" y="-311.162" font-family="Times,serif" font-size="14.00">has its share of</text>
<text text-anchor="middle" x="1183" y="-296.162" font-family="Times,serif" font-size="14.00">problems: gangs,</text>
<text text-anchor="middle" x="1183" y="-281.162" font-family="Times,serif" font-size="14.00">thugs, thieves, you</text>
<text text-anchor="middle" x="1183" y="-266.162" font-family="Times,serif" font-size="14.00">know... the usual stuff. </text>
<text text-anchor="middle" x="1183" y="-251.162" font-family="Times,serif" font-size="14.00">All in all, it&#39;s my kind</text>
<text text-anchor="middle" x="1183" y="-236.162" font-family="Times,serif" font-size="14.00">of town. [Laughs]</text>
</g>
<!-- CarvLead00&#45;&gt;CarvLead04 -->

<!-- CarvLead05 -->
<g id="node17" class="node"><title>CarvLead05</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1552" cy="-292.362" rx="115.931" ry="175.225"/>
<text text-anchor="middle" x="1552" y="-401.162" font-family="Times,serif" font-size="14.00">This part of the Boneyard</text>
<text text-anchor="middle" x="1552" y="-386.162" font-family="Times,serif" font-size="14.00">is called Adytum. &#160;The</text>
<text text-anchor="middle" x="1552" y="-371.162" font-family="Times,serif" font-size="14.00">Boneyard is basically run</text>
<text text-anchor="middle" x="1552" y="-356.162" font-family="Times,serif" font-size="14.00">by gangs. Kind of a rough</text>
<text text-anchor="middle" x="1552" y="-341.162" font-family="Times,serif" font-size="14.00">area, so watch your step</text>
<text text-anchor="middle" x="1552" y="-326.162" font-family="Times,serif" font-size="14.00">here. Adytum is run by</text>
<text text-anchor="middle" x="1552" y="-311.162" font-family="Times,serif" font-size="14.00">the Regulators. &#160;They&#39;re</text>
<text text-anchor="middle" x="1552" y="-296.162" font-family="Times,serif" font-size="14.00">trying to hold this place</text>
<text text-anchor="middle" x="1552" y="-281.162" font-family="Times,serif" font-size="14.00">together in light of all</text>
<text text-anchor="middle" x="1552" y="-266.162" font-family="Times,serif" font-size="14.00">the gang wars. They&#39;re</text>
<text text-anchor="middle" x="1552" y="-251.162" font-family="Times,serif" font-size="14.00">understandably suspicious</text>
<text text-anchor="middle" x="1552" y="-236.162" font-family="Times,serif" font-size="14.00">of strangers, so if you</text>
<text text-anchor="middle" x="1552" y="-221.162" font-family="Times,serif" font-size="14.00">haven&#39;t spoken to them</text>
<text text-anchor="middle" x="1552" y="-206.162" font-family="Times,serif" font-size="14.00">yet I suggest you do</text>
<text text-anchor="middle" x="1552" y="-191.162" font-family="Times,serif" font-size="14.00">before you start</text>
<text text-anchor="middle" x="1552" y="-176.162" font-family="Times,serif" font-size="14.00">wandering around.</text>
</g>

<!-- CarvLead06 -->
<g id="node18" class="node"><title>CarvLead06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="865" cy="-292.362" rx="108.375" ry="111.946"/>
<text text-anchor="middle" x="865" y="-356.162" font-family="Times,serif" font-size="14.00">Not much I can tell you</text>
<text text-anchor="middle" x="865" y="-341.162" font-family="Times,serif" font-size="14.00">about them. &#160;The</text>
<text text-anchor="middle" x="865" y="-326.162" font-family="Times,serif" font-size="14.00">Brotherhood keeps to</text>
<text text-anchor="middle" x="865" y="-311.162" font-family="Times,serif" font-size="14.00">themselves for the most</text>
<text text-anchor="middle" x="865" y="-296.162" font-family="Times,serif" font-size="14.00">part. A lot of people</text>
<text text-anchor="middle" x="865" y="-281.162" font-family="Times,serif" font-size="14.00">give them a bad rap, but</text>

  positionCode = function(x, y) {

    });
  };

  nodes = $('.node');

    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
