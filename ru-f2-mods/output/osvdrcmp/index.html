<script>window.Codes = {"start":"[]","use_p_proc":"call use_skill_on_p_proc;\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(543, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(543, 101));\n","use_skill_on_p_proc":"script_overrides;\nif (i_vault13_door != 4294967295) then begin\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  obj_open(i_vault13_door);\n  reg_anim_func(3, 0);\nend\nelse begin\n  load_map(\"VAULT13.MAP\", 1);\nend\n","use_obj_on_p_proc":"call use_skill_on_p_proc;\n","damage_p_proc":"[]","map_enter_p_proc":"[]","map_update_p_proc":"debug_msg(\"osvdrcmp\" + \": \" + \" Fallout2_vault13_entered: \" + (global_var(494) == 3) + \"\\n\");\ndebug_msg(\"osvdrcmp\" + \": \" + \"map_is_known(MAP_VAULT_13): \" + metarule(19, 40) + \"\\n\");\ndebug_msg(\"osvdrcmp\" + \": \" + \"vault_13_visit: \" + (metarule(17, 11) == 2) + \"\\n\");\n","timed_event_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
