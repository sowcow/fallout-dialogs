<text text-anchor="middle" x="1459" y="-2851.91" font-family="Times,serif" font-size="14.00">Женщин Братства мы также</text>
<text text-anchor="middle" x="1459" y="-2834.66" font-family="Times,serif" font-size="14.00">называем братьями. Мы не</text>
<text text-anchor="middle" x="1459" y="-2817.41" font-family="Times,serif" font-size="14.00">зовем женщин сестрами.</text>
<text text-anchor="middle" x="1459" y="-2800.16" font-family="Times,serif" font-size="14.00">Это же Братство Стали, в</text>
<text text-anchor="middle" x="1459" y="-2782.91" font-family="Times,serif" font-size="14.00">конце концов, а не</text>
<text text-anchor="middle" x="1459" y="-2765.66" font-family="Times,serif" font-size="14.00">Братство&#45;Сестринство.</text>
<text text-anchor="middle" x="1459" y="-2748.41" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1459" y="-2731.16" font-family="Times,serif" font-size="14.00">Конечно есть. Двое из</text>
<text text-anchor="middle" x="1459" y="-2713.91" font-family="Times,serif" font-size="14.00">пяти Старейшин &#45; женщины,</text>
<text text-anchor="middle" x="1459" y="-2696.66" font-family="Times,serif" font-size="14.00">наш главный писарь &#45;</text>
<text text-anchor="middle" x="1459" y="-2679.41" font-family="Times,serif" font-size="14.00">женщина, и мы даже рады,</text>
<text text-anchor="middle" x="1459" y="-2662.16" font-family="Times,serif" font-size="14.00">что и на других</text>
<text text-anchor="middle" x="1459" y="-2644.91" font-family="Times,serif" font-size="14.00">должностях у нас немало</text>
<text text-anchor="middle" x="1459" y="-2627.66" font-family="Times,serif" font-size="14.00">женщин.</text>
</g>

r(0) - 100);\ncall ReactToLevel;\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 150);\ncall ReactToLevel;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
