<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 55);\n  critter_add_trait(self_obj, 1, 5, 71);\nend\nelse begin\n  if (script_action == 11) then begin\n    call do_dialogue;\n  end\n  else begin\n    if (script_action == 4) then begin\n      HOSTILE := 1;\n    end\n  end\nend\nif (script_action == 12) then begin\n  if (HOSTILE) then begin\n    HOSTILE := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    DISGUISED := 0;\n    if (obj_pid(critter_inven_obj(dude_obj, 0)) == 113) then begin\n      if (metarule(16, 0) > 1) then begin\n        DISGUISED := 0;\n      end\n      else begin\n        DISGUISED := 1;\n      end\n    end\n    if ((DISGUISED == 0) and (again == 0)) then begin\n      if (tile_distance_objs(self_obj, dude_obj) < 6) then begin\n        again := 1;\n        dialogue_system_enter;\n      end\n    end\n  end\nend\nelse begin\n  if ((script_action == 21) or (script_action == 3)) then begin\n    script_overrides;\n  end\n  else begin\n    if (script_action == 18) then begin\n      if (source_obj == dude_obj) then begin\n        if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n          set_global_var(156, 1);\n          set_global_var(157, 0);\n        end\n        if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n          set_global_var(157, 1);\n          set_global_var(156, 0);\n        end\n        set_global_var(160, global_var(160) + 1);\n        if ((global_var(160) % 6) == 0) then begin\n          set_global_var(155, global_var(155) + 1);\n        end\n      end\n    end\n  end\nend\n","do_dialogue":"set_local_var(3, 1);\ncall get_reaction;\nif (obj_pid(critter_inven_obj(dude_obj, 0)) == 113) then begin\n  if (metarule(16, 0) > 1) then begin\n    DISGUISED := 0;\n  end\n  else begin\n    DISGUISED := 1;\n  end\nend\nif (DISGUISED) then begin\n  if (local_var(1) > 1) then begin\n    call robot00;\n  end\n  else begin\n    call robot02;\n  end\nend\nelse begin\n  call robot01;\nend\n","robot00":"float_msg(self_obj, message_str(530, 100), 2);\n","robot01":"rndx := random(1, 4);\nif (rndx == 1) then begin\n  float_msg(self_obj, message_str(530, 101), 2);\nend\nelse begin\n  if (rndx == 2) then begin\n    float_msg(self_obj, message_str(530, 102), 2);\n  end\n  else begin\n    if (rndx == 3) then begin\n      float_msg(self_obj, message_str(530, 103), 2);\n    end\n    else begin\n      if (rndx == 4) then begin\n        float_msg(self_obj, message_str(530, 104), 2);\n      end\n    end\n  end\nend\ncall robotcbt;\n","robot02":"float_msg(self_obj, message_str(530, 105), 2);\ncall robotcbt;\n","robotend":"[]","robotcbt":"HOSTILE := 1;\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
