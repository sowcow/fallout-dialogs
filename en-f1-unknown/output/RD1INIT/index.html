<text text-anchor="middle" x="409.15" y="-1082.2" font-family="Times,serif" font-size="14.00">Brother</text>

<text text-anchor="middle" x="409.15" y="-1047.7" font-family="Times,serif" font-size="14.00">, the new initiate from</text>

<text text-anchor="middle" x="409.15" y="-1013.2" font-family="Times,serif" font-size="14.00">Jerry, I&#39;m your</text>
<text text-anchor="middle" x="409.15" y="-995.95" font-family="Times,serif" font-size="14.00">new roommate. I&#39;m an</text>
<text text-anchor="middle" x="409.15" y="-978.7" font-family="Times,serif" font-size="14.00">initiate too! I&#39;ve been</text>
<text text-anchor="middle" x="409.15" y="-961.45" font-family="Times,serif" font-size="14.00">studying so hard. Are you</text>
<text text-anchor="middle" x="409.15" y="-944.2" font-family="Times,serif" font-size="14.00">an Initiate Knight or</text>
<text text-anchor="middle" x="409.15" y="-926.95" font-family="Times,serif" font-size="14.00">Scribe?</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
