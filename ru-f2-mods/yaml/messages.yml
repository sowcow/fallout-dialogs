    Итак, где же Док?
  221: Док? О, вероятно он где-то здесь. Вообще-то я думаю, что он уже на подходе,
    так что я пожалуй пойду отсюда, и оставлю вас с ним наедине. Пока!
  222: Это может стать шоком для вас, но вы были заморожены очень долгий промежуток
    времени. Кем бы ни был "Док", он определенно уже давно мертв. Если он был вашим
    другом, то я сожалею.
  223: Я не хочу сразить вас наповал, но вы пробыли во льду *очень* долгий промежуток
    времени. Я уверен, что ваш друг "Док", давным-давно мертв.
  224: Послушай сюда, красавчик. Я разморозил твою дерганую задницу не для того, чтобы
