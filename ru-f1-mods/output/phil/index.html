<text text-anchor="middle" x="1220" y="-1070.48" font-family="Times,serif" font-size="14.00">Он был &quot;питомцем&quot; одного</text>

<text text-anchor="middle" x="1220" y="-949.73" font-family="Times,serif" font-size="14.00">уже несколько дней сидит.</text>

<!-- Phil06 -->
<g id="node21" class="node">
<title>Phil06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1491" cy="-640.23" rx="153.44" ry="200.82"/>
<text text-anchor="middle" x="1491" y="-764.93" font-family="Times,serif" font-size="14.00">Ну, Гизмо приказал паре</text>
<text text-anchor="middle" x="1491" y="-747.68" font-family="Times,serif" font-size="14.00">ребят покрепче выбить из</text>
<text text-anchor="middle" x="1491" y="-730.43" font-family="Times,serif" font-size="14.00">него дурь и скинуть с</text>
<text text-anchor="middle" x="1491" y="-713.18" font-family="Times,serif" font-size="14.00">крыши казино.</text>
<text text-anchor="middle" x="1491" y="-695.93" font-family="Times,serif" font-size="14.00">Путешественник сломал</text>
<text text-anchor="middle" x="1491" y="-678.68" font-family="Times,serif" font-size="14.00">свою дурную шею и помер.</text>
<text text-anchor="middle" x="1491" y="-661.43" font-family="Times,serif" font-size="14.00">Пес просто остервенел.</text>
<text text-anchor="middle" x="1491" y="-644.18" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1491" y="-626.93" font-family="Times,serif" font-size="14.00">Не знаю. Какой&#45;то парень.</text>
<text text-anchor="middle" x="1491" y="-609.68" font-family="Times,serif" font-size="14.00">Он сказал, что пришел с</text>
<text text-anchor="middle" x="1491" y="-592.43" font-family="Times,serif" font-size="14.00">востока. Что&#45;то мне не</text>
<text text-anchor="middle" x="1491" y="-575.18" font-family="Times,serif" font-size="14.00">верится, что он прошел</text>
<text text-anchor="middle" x="1491" y="-557.93" font-family="Times,serif" font-size="14.00">через мертвые земли на</text>
<text text-anchor="middle" x="1491" y="-540.68" font-family="Times,serif" font-size="14.00">востоке. В общем, он</text>
<text text-anchor="middle" x="1491" y="-523.43" font-family="Times,serif" font-size="14.00">попытался вмешаться в</text>
<text text-anchor="middle" x="1491" y="-506.18" font-family="Times,serif" font-size="14.00">дела Гизмо.</text>
</g>

</g>
<!-- Phil07 -->
<g id="node22" class="node">
<title>Phil07</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1291" cy="-229.08" rx="150.79" ry="139.83"/>
<text text-anchor="middle" x="1291" y="-310.66" font-family="Times,serif" font-size="14.00">У него был странный</text>
<text text-anchor="middle" x="1291" y="-293.41" font-family="Times,serif" font-size="14.00">акцент. И за ним повсюду</text>
<text text-anchor="middle" x="1291" y="-276.16" font-family="Times,serif" font-size="14.00">ходила эта собака.</text>
<text text-anchor="middle" x="1291" y="-258.91" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1291" y="-241.66" font-family="Times,serif" font-size="14.00">Ну, он был такой высокий,</text>
<text text-anchor="middle" x="1291" y="-224.41" font-family="Times,serif" font-size="14.00">волосы темные. Седые</text>
<text text-anchor="middle" x="1291" y="-207.16" font-family="Times,serif" font-size="14.00">виски. Заикался немного.</text>
<text text-anchor="middle" x="1291" y="-189.91" font-family="Times,serif" font-size="14.00">Одет был в черную кожу,</text>
<text text-anchor="middle" x="1291" y="-172.66" font-family="Times,serif" font-size="14.00">как он только в этом по</text>
<text text-anchor="middle" x="1291" y="-155.41" font-family="Times,serif" font-size="14.00">пустыне ходил... Еще у</text>
<text text-anchor="middle" x="1291" y="-138.16" font-family="Times,serif" font-size="14.00">него был дробовик.</text>
</g>
<!-- Phil05&#45;&gt;Phil07 -->
<g id="edge16" class="edge">
<title>Phil05&#45;&gt;Phil07</title>
<path fill="none" stroke="#008299" d="M1198.47,-912.23C1177.65,-796.32 1154.21,-601.79 1191,-439.41 1196.79,-413.84 1206.11,-387.73 1216.78,-363.02"/>

f_obj, message_str(352, 127), 0);\n","PhilEnd":"[]","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
