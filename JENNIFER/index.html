<!-- Jennifer00 -->
<g id="node14" class="node"><title>Jennifer00</title>
<ellipse fill="#ffffff" stroke="#000000" cx="494.882" cy="-4793.57" rx="113.689" ry="175.225"/>
<text text-anchor="middle" x="494.882" y="-4902.37" font-family="Times,serif" font-size="14.00">Excuse me, Brother. You</text>
<text text-anchor="middle" x="494.882" y="-4887.37" font-family="Times,serif" font-size="14.00">should put away your</text>
<text text-anchor="middle" x="494.882" y="-4872.37" font-family="Times,serif" font-size="14.00">weapon whenever</text>
<text text-anchor="middle" x="494.882" y="-4857.37" font-family="Times,serif" font-size="14.00">you are in the</text>
<text text-anchor="middle" x="494.882" y="-4842.37" font-family="Times,serif" font-size="14.00">Brotherhood. We are a</text>
<text text-anchor="middle" x="494.882" y="-4827.37" font-family="Times,serif" font-size="14.00">friendly order, but as</text>
<text text-anchor="middle" x="494.882" y="-4812.37" font-family="Times,serif" font-size="14.00">you know, times are</text>
<text text-anchor="middle" x="494.882" y="-4797.37" font-family="Times,serif" font-size="14.00">rough.</text>
<text text-anchor="middle" x="494.882" y="-4782.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="494.882" y="-4767.37" font-family="Times,serif" font-size="14.00">Some members of the</text>
<text text-anchor="middle" x="494.882" y="-4752.37" font-family="Times,serif" font-size="14.00">Brotherhood might be</text>
<text text-anchor="middle" x="494.882" y="-4737.37" font-family="Times,serif" font-size="14.00">offended if a</text>
<text text-anchor="middle" x="494.882" y="-4722.37" font-family="Times,serif" font-size="14.00">stranger . . . I mean, a</text>
<text text-anchor="middle" x="494.882" y="-4707.37" font-family="Times,serif" font-size="14.00">new Initiate . . .</text>
<text text-anchor="middle" x="494.882" y="-4692.37" font-family="Times,serif" font-size="14.00">approaches them</text>
<text text-anchor="middle" x="494.882" y="-4677.37" font-family="Times,serif" font-size="14.00"> with a weapon.</text>
</g>

<g id="node9" class="node"><title>JenniferRandom3</title>
<ellipse fill="#ffffff" stroke="#000000" cx="210.882" cy="-4331.6" rx="119.502" ry="239.004"/>
<text text-anchor="middle" x="210.882" y="-4485.4" font-family="Times,serif" font-size="14.00">I don&#39;t have time to</text>
<text text-anchor="middle" x="210.882" y="-4470.4" font-family="Times,serif" font-size="14.00">talk. I&#39;m busy.</text>
<text text-anchor="middle" x="210.882" y="-4455.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="210.882" y="-4440.4" font-family="Times,serif" font-size="14.00">Sorry, I&#39;m not in the</text>
<text text-anchor="middle" x="210.882" y="-4425.4" font-family="Times,serif" font-size="14.00">mood to talk to rude</text>
<text text-anchor="middle" x="210.882" y="-4410.4" font-family="Times,serif" font-size="14.00">people.</text>
<text text-anchor="middle" x="210.882" y="-4395.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="210.882" y="-4380.4" font-family="Times,serif" font-size="14.00">Don&#39;t bother me.</text>
<text text-anchor="middle" x="210.882" y="-4365.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="210.882" y="-4350.4" font-family="Times,serif" font-size="14.00">What? Can&#39;t you go bother</text>
<text text-anchor="middle" x="210.882" y="-4335.4" font-family="Times,serif" font-size="14.00">someone else?</text>
<text text-anchor="middle" x="210.882" y="-4320.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="210.882" y="-4305.4" font-family="Times,serif" font-size="14.00">Go away.</text>
<text text-anchor="middle" x="210.882" y="-4290.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="210.882" y="-4275.4" font-family="Times,serif" font-size="14.00">I don&#39;t want to talk to</text>
<text text-anchor="middle" x="210.882" y="-4260.4" font-family="Times,serif" font-size="14.00">you.</text>
<text text-anchor="middle" x="210.882" y="-4245.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="210.882" y="-4230.4" font-family="Times,serif" font-size="14.00">Initiate, get back to</text>
<text text-anchor="middle" x="210.882" y="-4215.4" font-family="Times,serif" font-size="14.00">your studies.</text>
<text text-anchor="middle" x="210.882" y="-4200.4" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="210.882" y="-4185.4" font-family="Times,serif" font-size="14.00">No time to talk,</text>
<text text-anchor="middle" x="210.882" y="-4170.4" font-family="Times,serif" font-size="14.00">Initiate.</text>
</g>

<text text-anchor="middle" x="461.882" y="-4492.9" font-family="Times,serif" font-size="14.00">Why hello again. I hope</text>
<text text-anchor="middle" x="461.882" y="-4477.9" font-family="Times,serif" font-size="14.00">things are well with you.</text>

<text text-anchor="middle" x="461.882" y="-4432.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="461.882" y="-4417.9" font-family="Times,serif" font-size="14.00">Hello, Brother </text>
<text text-anchor="middle" x="461.882" y="-4402.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="461.882" y="-4387.9" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="461.882" y="-4372.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="461.882" y="-4357.9" font-family="Times,serif" font-size="14.00">Be careful if you go to</text>
<text text-anchor="middle" x="461.882" y="-4342.9" font-family="Times,serif" font-size="14.00">the north. Our scouts</text>
<text text-anchor="middle" x="461.882" y="-4327.9" font-family="Times,serif" font-size="14.00">never returned.</text>
<text text-anchor="middle" x="461.882" y="-4312.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="461.882" y="-4297.9" font-family="Times,serif" font-size="14.00">Brother </text>
<text text-anchor="middle" x="461.882" y="-4282.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="461.882" y="-4267.9" font-family="Times,serif" font-size="14.00">, it&#39;s good to see you</text>
<text text-anchor="middle" x="461.882" y="-4252.9" font-family="Times,serif" font-size="14.00">again.</text>
<text text-anchor="middle" x="461.882" y="-4237.9" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="461.882" y="-4222.9" font-family="Times,serif" font-size="14.00">Have you talked to</text>
<text text-anchor="middle" x="461.882" y="-4207.9" font-family="Times,serif" font-size="14.00">Rhombus? He&#39;s the Head</text>

<g id="node15" class="node"><title>Jennifer14</title>
<ellipse fill="#ffffff" stroke="#000000" cx="767.882" cy="-3629.28" rx="125.316" ry="185.938"/>
<text text-anchor="middle" x="767.882" y="-3745.58" font-family="Times,serif" font-size="14.00">The women of the</text>
<text text-anchor="middle" x="767.882" y="-3730.58" font-family="Times,serif" font-size="14.00">Brotherhood are also</text>
<text text-anchor="middle" x="767.882" y="-3715.58" font-family="Times,serif" font-size="14.00">called Brothers. We don&#39;t</text>
<text text-anchor="middle" x="767.882" y="-3700.58" font-family="Times,serif" font-size="14.00">call</text>
<text text-anchor="middle" x="767.882" y="-3685.58" font-family="Times,serif" font-size="14.00">the women Sisters. This</text>
<text text-anchor="middle" x="767.882" y="-3670.58" font-family="Times,serif" font-size="14.00">is the Brotherhood of</text>
<text text-anchor="middle" x="767.882" y="-3655.58" font-family="Times,serif" font-size="14.00">Steel, after all,</text>
<text text-anchor="middle" x="767.882" y="-3640.58" font-family="Times,serif" font-size="14.00">not the Brother and</text>
<text text-anchor="middle" x="767.882" y="-3625.58" font-family="Times,serif" font-size="14.00">Sisterhood of Steel.</text>
<text text-anchor="middle" x="767.882" y="-3610.58" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="767.882" y="-3595.58" font-family="Times,serif" font-size="14.00">Of course there are. Two</text>
<text text-anchor="middle" x="767.882" y="-3580.58" font-family="Times,serif" font-size="14.00">of our five Elders are</text>
<text text-anchor="middle" x="767.882" y="-3565.58" font-family="Times,serif" font-size="14.00">women, our master</text>
<text text-anchor="middle" x="767.882" y="-3550.58" font-family="Times,serif" font-size="14.00">scribe is a woman, and</text>
<text text-anchor="middle" x="767.882" y="-3535.58" font-family="Times,serif" font-size="14.00">we have many other women</text>
<text text-anchor="middle" x="767.882" y="-3520.58" font-family="Times,serif" font-size="14.00">in all the</text>
<text text-anchor="middle" x="767.882" y="-3505.58" font-family="Times,serif" font-size="14.00"> different ranks.</text>
</g>

<text text-anchor="middle" x="849.882" y="-5639.56" font-family="Times,serif" font-size="14.00">Come here, my little</text>

<text text-anchor="middle" x="849.882" y="-5609.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="849.882" y="-5594.56" font-family="Times,serif" font-size="14.00">Are you teasing me?</text>
<text text-anchor="middle" x="849.882" y="-5579.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="849.882" y="-5519.56" font-family="Times,serif" font-size="14.00">Over here, sweaty!</text>
<text text-anchor="middle" x="849.882" y="-5504.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="849.882" y="-5489.56" font-family="Times,serif" font-size="14.00">Hi honey!</text>
<text text-anchor="middle" x="849.882" y="-5474.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="849.882" y="-5459.56" font-family="Times,serif" font-size="14.00">There you are. I was</text>
<text text-anchor="middle" x="849.882" y="-5444.56" font-family="Times,serif" font-size="14.00">starting to worry.</text>
<text text-anchor="middle" x="849.882" y="-5429.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="849.882" y="-5414.56" font-family="Times,serif" font-size="14.00">Come here and give me a</text>
<text text-anchor="middle" x="849.882" y="-5399.56" font-family="Times,serif" font-size="14.00">kiss, handsome.</text>
<text text-anchor="middle" x="849.882" y="-5384.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
