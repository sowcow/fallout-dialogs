<ellipse fill="#ffffff" stroke="#000000" cx="211.38" cy="-261.81" rx="165.11" ry="261.81"/>
<text text-anchor="middle" x="211.38" y="-429.63" font-family="Times,serif" font-size="14.00">Единственный доступный</text>
<text text-anchor="middle" x="211.38" y="-412.38" font-family="Times,serif" font-size="14.00">каталог &#45; это &quot;Игры&quot;.</text>
