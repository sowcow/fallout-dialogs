<text text-anchor="middle" x="2596" y="-920.214" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2596" y="-905.214" font-family="Times,serif" font-size="14.00">Ha! &#160;Ha! &#160;Well, done! </text>
<text text-anchor="middle" x="2596" y="-890.214" font-family="Times,serif" font-size="14.00">Congratulations. &#160;You&#39;re</text>
<text text-anchor="middle" x="2596" y="-875.214" font-family="Times,serif" font-size="14.00">now a member of the world</text>
<text text-anchor="middle" x="2596" y="-860.214" font-family="Times,serif" font-size="14.00">famous Thieves&#39; Circle. </text>
<text text-anchor="middle" x="2596" y="-845.214" font-family="Times,serif" font-size="14.00">Let&#39;s get Jasmine over</text>

<text text-anchor="middle" x="4055" y="-6640.41" font-family="Times,serif" font-size="14.00">pitting them against each</text>

<text text-anchor="middle" x="5468" y="-6670.41" font-family="Times,serif" font-size="14.00">warehouse most of the</text>
<text text-anchor="middle" x="5468" y="-6655.41" font-family="Times,serif" font-size="14.00">time. &#160;They do sell some</text>
<text text-anchor="middle" x="5468" y="-6640.41" font-family="Times,serif" font-size="14.00">mean chems and medkits,</text>

<text text-anchor="middle" x="5960" y="-6640.41" font-family="Times,serif" font-size="14.00">Caravan, and the worst of</text>

</g>

<!-- loxley77 -->
<g id="node109" class="node"><title>loxley77</title>

<text text-anchor="middle" x="6672" y="-6700.41" font-family="Times,serif" font-size="14.00">Seems like every day</text>
<text text-anchor="middle" x="6672" y="-6685.41" font-family="Times,serif" font-size="14.00">another one turns up</text>

<text text-anchor="middle" x="6672" y="-6625.41" font-family="Times,serif" font-size="14.00">even blame it on the</text>
<text text-anchor="middle" x="6672" y="-6610.41" font-family="Times,serif" font-size="14.00">Death Claw.</text>

<!-- loxley78 -->
<g id="node110" class="node"><title>loxley78</title>

<text text-anchor="middle" x="6924" y="-6730.41" font-family="Times,serif" font-size="14.00">About three years ago,</text>
<text text-anchor="middle" x="6924" y="-6715.41" font-family="Times,serif" font-size="14.00">one of the merchants went</text>

<text text-anchor="middle" x="6924" y="-6685.41" font-family="Times,serif" font-size="14.00">for other towns. &#160;He came</text>
<text text-anchor="middle" x="6924" y="-6670.41" font-family="Times,serif" font-size="14.00">back all hair and teeth</text>
<text text-anchor="middle" x="6924" y="-6655.41" font-family="Times,serif" font-size="14.00">falling out, babbling</text>
<text text-anchor="middle" x="6924" y="-6640.41" font-family="Times,serif" font-size="14.00">about some huge span of</text>
<text text-anchor="middle" x="6924" y="-6625.41" font-family="Times,serif" font-size="14.00">radiation. &#160;Who knows,</text>
<text text-anchor="middle" x="6924" y="-6610.41" font-family="Times,serif" font-size="14.00">maybe something special</text>
<text text-anchor="middle" x="6924" y="-6595.41" font-family="Times,serif" font-size="14.00">down there before the</text>
<text text-anchor="middle" x="6924" y="-6580.41" font-family="Times,serif" font-size="14.00">war.</text>
</g>
<!-- loxley79 -->
<g id="node111" class="node"><title>loxley79</title>

<text text-anchor="middle" x="7182" y="-6715.41" font-family="Times,serif" font-size="14.00">Most of the poor who work</text>
<text text-anchor="middle" x="7182" y="-6700.41" font-family="Times,serif" font-size="14.00">for the merchants live</text>
<text text-anchor="middle" x="7182" y="-6685.41" font-family="Times,serif" font-size="14.00">here, in buildings so</text>
<text text-anchor="middle" x="7182" y="-6670.41" font-family="Times,serif" font-size="14.00">thin they don&#39;t block the</text>
<text text-anchor="middle" x="7182" y="-6655.41" font-family="Times,serif" font-size="14.00">sun. &#160;Meanwhile, those</text>
<text text-anchor="middle" x="7182" y="-6640.41" font-family="Times,serif" font-size="14.00">rich bastards are</text>
<text text-anchor="middle" x="7182" y="-6625.41" font-family="Times,serif" font-size="14.00">comfortable in their nice</text>
<text text-anchor="middle" x="7182" y="-6610.41" font-family="Times,serif" font-size="14.00">homes over in the</text>
<text text-anchor="middle" x="7182" y="-6595.41" font-family="Times,serif" font-size="14.00">Heights. &#160;Makes me ill.</text>
</g>
<!-- loxley80 -->

<text text-anchor="middle" x="7679" y="-6692.91" font-family="Times,serif" font-size="14.00">You can always find Bob</text>
<text text-anchor="middle" x="7679" y="-6677.91" font-family="Times,serif" font-size="14.00">in the direct center of</text>
<text text-anchor="middle" x="7679" y="-6662.91" font-family="Times,serif" font-size="14.00">the Merchant&#39;s Market. </text>
<text text-anchor="middle" x="7679" y="-6647.91" font-family="Times,serif" font-size="14.00">He&#39;ll probably be selling</text>
<text text-anchor="middle" x="7679" y="-6632.91" font-family="Times,serif" font-size="14.00">those Iguana Bits of his</text>
<text text-anchor="middle" x="7679" y="-6617.91" font-family="Times,serif" font-size="14.00">till he keels over dead.</text>
</g>
<!-- loxley82 -->
<g id="node114" class="node"><title>loxley82</title>
<ellipse fill="#ffffff" stroke="#000000" cx="7924" cy="-6659.11" rx="113.689" ry="132.872"/>
<text text-anchor="middle" x="7924" y="-6737.91" font-family="Times,serif" font-size="14.00">Now there&#39;s a scary</text>
<text text-anchor="middle" x="7924" y="-6722.91" font-family="Times,serif" font-size="14.00">bunch. &#160;They strut around</text>
<text text-anchor="middle" x="7924" y="-6707.91" font-family="Times,serif" font-size="14.00">all day talking about</text>
<text text-anchor="middle" x="7924" y="-6692.91" font-family="Times,serif" font-size="14.00">their Night God, as if</text>
<text text-anchor="middle" x="7924" y="-6677.91" font-family="Times,serif" font-size="14.00">he&#39;s the next best thing</text>
<text text-anchor="middle" x="7924" y="-6662.91" font-family="Times,serif" font-size="14.00">since merchant pockets</text>
<text text-anchor="middle" x="7924" y="-6647.91" font-family="Times,serif" font-size="14.00">with holes. &#160;They can</text>
<text text-anchor="middle" x="7924" y="-6632.91" font-family="Times,serif" font-size="14.00">heal you up pretty cheap.</text>
<text text-anchor="middle" x="7924" y="-6617.91" font-family="Times,serif" font-size="14.00">I&#39;ll give&#39;em that. &#160;You</text>
<text text-anchor="middle" x="7924" y="-6602.91" font-family="Times,serif" font-size="14.00">can find&#39;em in that</text>
<text text-anchor="middle" x="7924" y="-6587.91" font-family="Times,serif" font-size="14.00">hospital of theirs</text>
<text text-anchor="middle" x="7924" y="-6572.91" font-family="Times,serif" font-size="14.00">downtown.</text>
</g>
<!-- loxley83 -->
<g id="node115" class="node"><title>loxley83</title>
<ellipse fill="#ffffff" stroke="#000000" cx="8163" cy="-6659.11" rx="106.547" ry="58.8803"/>
<text text-anchor="middle" x="8163" y="-6685.41" font-family="Times,serif" font-size="14.00">Oh, another bunch of</text>
<text text-anchor="middle" x="8163" y="-6670.41" font-family="Times,serif" font-size="14.00">wackos. &#160;They sit up in</text>
<text text-anchor="middle" x="8163" y="-6655.41" font-family="Times,serif" font-size="14.00">their big black fortress</text>
<text text-anchor="middle" x="8163" y="-6640.41" font-family="Times,serif" font-size="14.00">to the north, just</text>
<text text-anchor="middle" x="8163" y="-6625.41" font-family="Times,serif" font-size="14.00">waiting for another war.</text>
</g>
<!-- loxley84 -->
<g id="node116" class="node"><title>loxley84</title>

<text text-anchor="middle" x="8399" y="-6745.41" font-family="Times,serif" font-size="14.00">Need to be a bit careful</text>
<text text-anchor="middle" x="8399" y="-6730.41" font-family="Times,serif" font-size="14.00">there. &#160;The Rippers and</text>
<text text-anchor="middle" x="8399" y="-6715.41" font-family="Times,serif" font-size="14.00">the Blades like to carve</text>
<text text-anchor="middle" x="8399" y="-6700.41" font-family="Times,serif" font-size="14.00">you up just for fun. </text>
<text text-anchor="middle" x="8399" y="-6685.41" font-family="Times,serif" font-size="14.00">While the town there,</text>
<text text-anchor="middle" x="8399" y="-6670.41" font-family="Times,serif" font-size="14.00">Adytum, just tries to</text>
<text text-anchor="middle" x="8399" y="-6655.41" font-family="Times,serif" font-size="14.00">stay alive. &#160;If you find</text>
<text text-anchor="middle" x="8399" y="-6640.41" font-family="Times,serif" font-size="14.00">yourself traipsing around</text>
<text text-anchor="middle" x="8399" y="-6625.41" font-family="Times,serif" font-size="14.00">there and happen on the</text>
<text text-anchor="middle" x="8399" y="-6610.41" font-family="Times,serif" font-size="14.00">Blades, make sure to say</text>
<text text-anchor="middle" x="8399" y="-6595.41" font-family="Times,serif" font-size="14.00">cheers to Razor for me. </text>
<text text-anchor="middle" x="8399" y="-6580.41" font-family="Times,serif" font-size="14.00">Thinking of her brings</text>
<text text-anchor="middle" x="8399" y="-6565.41" font-family="Times,serif" font-size="14.00">back memories, it does.</text>
</g>
<!-- loxley85 -->
<g id="node117" class="node"><title>loxley85</title>
<ellipse fill="#ffffff" stroke="#000000" cx="8643" cy="-6659.11" rx="113.689" ry="79.8062"/>
<text text-anchor="middle" x="8643" y="-6700.41" font-family="Times,serif" font-size="14.00">They&#39;re the scrapheads</text>
<text text-anchor="middle" x="8643" y="-6685.41" font-family="Times,serif" font-size="14.00">down in the Boneyard. </text>
<text text-anchor="middle" x="8643" y="-6670.41" font-family="Times,serif" font-size="14.00">They&#39;ve been fighting for</text>
<text text-anchor="middle" x="8643" y="-6655.41" font-family="Times,serif" font-size="14.00">years, and they don&#39;t</text>
<text text-anchor="middle" x="8643" y="-6640.41" font-family="Times,serif" font-size="14.00">even know what for</text>
<text text-anchor="middle" x="8643" y="-6625.41" font-family="Times,serif" font-size="14.00">anymore. &#160;Bloody stupid</text>
<text text-anchor="middle" x="8643" y="-6610.41" font-family="Times,serif" font-size="14.00">it is.</text>
</g>
<!-- loxley86 -->

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
