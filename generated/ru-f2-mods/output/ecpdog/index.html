<script>window.Codes = {"start":"[]","critter_p_proc":"[]","pickup_p_proc":"[]","talk_p_proc":"call Node001;\nset_local_var(4, 1);\n","destroy_p_proc":"display_msg(message_str(717, 200));\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(717, 100));\n","description_p_proc":"script_overrides;\nif (local_var(4) == 0) then begin\n  display_msg(message_str(717, 101));\nend\nelse begin\n  display_msg(message_str(717, 102));\nend\n","use_skill_on_p_proc":"variable LVar0 := 0;\nLVar0 := action_being_used;\nif (LVar0 == 6) then begin\n  script_overrides;\n  display_msg(message_str(717, 201));\nend\nelse begin\n  if (LVar0 == 7) then begin\n    script_overrides;\n    display_msg(message_str(717, 202));\n  end\nend\n","damage_p_proc":"[]","map_enter_p_proc":"Only_Once := 0;\nstarttile := tile_num(self_obj);\ncritter_add_trait(self_obj, 1, 6, 158);\ncritter_add_trait(self_obj, 1, 5, 14);\nadd_timer_event(self_obj, game_ticks(random(20, 30)), 1);\n","Node001":"float_msg(self_obj, message_str(717, 110 + random(0, 5)), 0);\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  animate_move_obj_to_tile(self_obj, tile_num_in_direction(starttile, random(0, 5), random(5, 10)), 0);\n  reg_anim_func(3, 0);\n  add_timer_event(self_obj, game_ticks(random(20, 30)), 1);\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (LVar0 == 91) then begin\n  script_overrides;\n  display_msg(message_str(717, 202));\nend\nelse begin\n  if ((LVar0 == 40) or (LVar0 == 47) or (LVar0 == 144) or (LVar0 == 273)) then begin\n    script_overrides;\n    display_msg(message_str(717, 201));\n  end\n  else begin\n    if (LVar0 == 48) then begin\n      float_msg(self_obj, message_str(717, 114), 2);\n      critter_dmg(self_obj, random(1, 5), 0);\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
