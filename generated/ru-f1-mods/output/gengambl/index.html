<script>window.Codes = {"start":"[]","critter_p_proc":"if ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    if (tile_distance_objs(self_obj, dude_obj) < 12) then begin\n      if (not(weapon_check)) then begin\n        dialogue_system_enter;\n        add_timer_event(self_obj, game_ticks(600), 1);\n      end\n    end\n  end\nend\nif (hostile) then begin\n  hostile := 0;\n  call flee_dude;\nend\nif (cur_map_index == 11) then begin\n  if ((global_var(104) == 2) or (global_var(38) == 1)) then begin\n    destroy_object(self_obj);\n  end\nend\nif ((cur_map_index == 11) and (global_var(628) == 1)) then begin\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    call flee_dude;\n  end\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(628, 1);\n  set_global_var(247, 1);\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(351, 100));\n","map_enter_p_proc":"if (local_var(0) == 0) then begin\n  set_local_var(0, tile_num(self_obj));\nend\nif (not(metarule(22, 0)) and not(obj_is_carrying_obj_pid(self_obj, 41)) and (local_var(1) == 0)) then begin\n  item_caps_adjust(self_obj, random(0, 25));\n  set_local_var(1, 1);\nend\nif (cur_map_index == 11) then begin\n  critter_add_trait(self_obj, 1, 6, 16);\n  if ((global_var(104) == 2) or (global_var(38) == 1)) then begin\n    destroy_object(self_obj);\n  end\nend\n","talk_p_proc":"script_overrides;\nif ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n  call gambler1;\nend\nelse begin\n  if (global_var(158) > 2) then begin\n    call gambler3;\n  end\n  else begin\n    if (global_var(105) == 2) then begin\n      call gambler4;\n    end\n    else begin\n      if (global_var(155) < -10) then begin\n        call gambler2;\n      end\n      else begin\n        call gambler5;\n      end\n    end\n  end\nend\n","timed_event_p_proc":"weapon_check := 0;\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(247, 1);\nend\n","pickup_p_proc":"hostile := 1;\n","gambler1":"variable LVar0 := 0;\nweapon_check := 1;\nLVar0 := random(1, 3);\nif (LVar0 == 1) then begin\n  float_msg(self_obj, message_str(351, 101), 0);\nend\nelse begin\n  if (LVar0 == 2) then begin\n    float_msg(self_obj, message_str(351, 102), 0);\n  end\n  else begin\n    if (LVar0 == 3) then begin\n      if (get_critter_stat(dude_obj, 34) == 0) then begin\n        float_msg(self_obj, message_str(351, 103), 0);\n      end\n      else begin\n        float_msg(self_obj, message_str(351, 104), 0);\n      end\n    end\n  end\nend\n","gambler2":"float_msg(self_obj, message_str(351, random(105, 107)), 0);\n","gambler3":"float_msg(self_obj, message_str(351, random(108, 110)), 0);\n","gambler4":"float_msg(self_obj, message_str(351, random(111, 113)), 0);\n","gambler5":"variable LVar0 := 0;\nLVar0 := random(1, 6);\nif (LVar0 == 1) then begin\n  if ((game_time_hour >= 700) and (game_time_hour < 1800)) then begin\n    float_msg(self_obj, message_str(351, 114), 0);\n  end\n  else begin\n    float_msg(self_obj, message_str(351, 115), 0);\n  end\nend\nelse begin\n  float_msg(self_obj, message_str(351, 114 + LVar0), 0);\nend\n","flee_dude":"variable LVar0 := 0;\nvariable LVar1 := 0;\nvariable LVar2 := 0;\nwhile(LVar1 < 5) do begin\n  if (tile_distance(tile_num(dude_obj), tile_num_in_direction(tile_num(self_obj), LVar1, 3)) > LVar2) then begin\n    LVar0 := tile_num_in_direction(tile_num(self_obj), LVar1, 3);\n    LVar2 := tile_distance(tile_num(dude_obj), LVar0);\n  end\n  LVar1 := LVar1 + 1;\nend\nanimate_move_obj_to_tile(self_obj, LVar0, 1);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
