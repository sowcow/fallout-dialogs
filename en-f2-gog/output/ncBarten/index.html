  var downAt, hideCode, nodes, positionCode, showCode;

  };

  hideCode = function() {
    return $('#thecode').hide();

  };

      y: y

    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {

  });
