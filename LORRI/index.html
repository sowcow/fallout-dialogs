<text text-anchor="middle" x="667.471" y="-1218.99" font-family="Times,serif" font-size="14.00">a big place called a</text>
<text text-anchor="middle" x="667.471" y="-1203.99" font-family="Times,serif" font-size="14.00">Vault, and came out years</text>
<text text-anchor="middle" x="667.471" y="-1188.99" font-family="Times,serif" font-size="14.00">later. Some of</text>
<text text-anchor="middle" x="667.471" y="-1173.99" font-family="Times,serif" font-size="14.00">them started the</text>
<text text-anchor="middle" x="667.471" y="-1158.99" font-family="Times,serif" font-size="14.00">Regulators and then</text>

  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
