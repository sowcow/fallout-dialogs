<!-- Phil06 -->
<g id="node15" class="node"><title>Phil06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1102" cy="-689.694" rx="120.417" ry="207.365"/>
<text text-anchor="middle" x="1102" y="-820.994" font-family="Times,serif" font-size="14.00">So, Gizmo had a couple of</text>
<text text-anchor="middle" x="1102" y="-805.994" font-family="Times,serif" font-size="14.00">boys beat him up and</text>
<text text-anchor="middle" x="1102" y="-790.994" font-family="Times,serif" font-size="14.00">throw him from</text>
<text text-anchor="middle" x="1102" y="-775.994" font-family="Times,serif" font-size="14.00">the casino roof. The</text>
<text text-anchor="middle" x="1102" y="-760.994" font-family="Times,serif" font-size="14.00">traveler broke his</text>
<text text-anchor="middle" x="1102" y="-745.994" font-family="Times,serif" font-size="14.00">damnfool neck and</text>
<text text-anchor="middle" x="1102" y="-730.994" font-family="Times,serif" font-size="14.00">died. The dog was</text>
<text text-anchor="middle" x="1102" y="-715.994" font-family="Times,serif" font-size="14.00">pissed.</text>
<text text-anchor="middle" x="1102" y="-700.994" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1102" y="-685.994" font-family="Times,serif" font-size="14.00">I don&#39;t know. Some guy.</text>
<text text-anchor="middle" x="1102" y="-670.994" font-family="Times,serif" font-size="14.00">He came from the east, he</text>
<text text-anchor="middle" x="1102" y="-655.994" font-family="Times,serif" font-size="14.00">said.</text>
<text text-anchor="middle" x="1102" y="-640.994" font-family="Times,serif" font-size="14.00">Like anyone could get</text>
<text text-anchor="middle" x="1102" y="-625.994" font-family="Times,serif" font-size="14.00">past the deadlands to the</text>
<text text-anchor="middle" x="1102" y="-610.994" font-family="Times,serif" font-size="14.00">east.</text>
<text text-anchor="middle" x="1102" y="-595.994" font-family="Times,serif" font-size="14.00">He ran afoul of Gizmo,</text>
<text text-anchor="middle" x="1102" y="-580.994" font-family="Times,serif" font-size="14.00">trying to interfere with</text>
<text text-anchor="middle" x="1102" y="-565.994" font-family="Times,serif" font-size="14.00">Gizmo&#39;s</text>
<text text-anchor="middle" x="1102" y="-550.994" font-family="Times,serif" font-size="14.00"> business.</text>
</g>

<g id="node16" class="node"><title>Phil07</title>

<text text-anchor="middle" x="926" y="-353.056" font-family="Times,serif" font-size="14.00">He had some funny accent.</text>

<text text-anchor="middle" x="926" y="-293.056" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="926" y="-278.056" font-family="Times,serif" font-size="14.00">Oh, the guy was tall,</text>
<text text-anchor="middle" x="926" y="-263.056" font-family="Times,serif" font-size="14.00">dark&#45;haired with a little</text>
<text text-anchor="middle" x="926" y="-248.056" font-family="Times,serif" font-size="14.00">graying</text>
<text text-anchor="middle" x="926" y="-233.056" font-family="Times,serif" font-size="14.00">around the edges. He was</text>
<text text-anchor="middle" x="926" y="-218.056" font-family="Times,serif" font-size="14.00">dressed all in black</text>
<text text-anchor="middle" x="926" y="-203.056" font-family="Times,serif" font-size="14.00">leather,</text>
<text text-anchor="middle" x="926" y="-188.056" font-family="Times,serif" font-size="14.00">like that&#39;s a good idea</text>
