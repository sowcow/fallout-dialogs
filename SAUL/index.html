<g id="node9" class="node"><title>talk_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1053.55" cy="-3457.33" rx="118.174" ry="185.938"/>
<text text-anchor="middle" x="1053.55" y="-3573.63" font-family="Times,serif" font-size="14.00">The Skulz are a bad bunch</text>
<text text-anchor="middle" x="1053.55" y="-3558.63" font-family="Times,serif" font-size="14.00">who hang out in the back</text>
<text text-anchor="middle" x="1053.55" y="-3543.63" font-family="Times,serif" font-size="14.00">of the Crash House and</text>
<text text-anchor="middle" x="1053.55" y="-3528.63" font-family="Times,serif" font-size="14.00">at the Skum Pitt. Watch</text>
<text text-anchor="middle" x="1053.55" y="-3513.63" font-family="Times,serif" font-size="14.00">out for them; they like</text>
<text text-anchor="middle" x="1053.55" y="-3498.63" font-family="Times,serif" font-size="14.00">playing with knives.</text>
<text text-anchor="middle" x="1053.55" y="-3483.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1053.55" y="-3468.63" font-family="Times,serif" font-size="14.00">Saul is unconscious.</text>
<text text-anchor="middle" x="1053.55" y="-3453.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1053.55" y="-3438.63" font-family="Times,serif" font-size="14.00">This isn&#39;t the time or</text>
<text text-anchor="middle" x="1053.55" y="-3423.63" font-family="Times,serif" font-size="14.00">place for weapons,</text>
<text text-anchor="middle" x="1053.55" y="-3408.63" font-family="Times,serif" font-size="14.00">friend. But if you care</text>
<text text-anchor="middle" x="1053.55" y="-3393.63" font-family="Times,serif" font-size="14.00">to try me sometime in</text>
<text text-anchor="middle" x="1053.55" y="-3378.63" font-family="Times,serif" font-size="14.00">the ring, feel free.</text>
<text text-anchor="middle" x="1053.55" y="-3363.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1053.55" y="-3348.63" font-family="Times,serif" font-size="14.00">I think she&#39;s worried</text>
<text text-anchor="middle" x="1053.55" y="-3333.63" font-family="Times,serif" font-size="14.00">about you.</text>
</g>
