    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y

  });

    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };

    return false;
  });

  });
