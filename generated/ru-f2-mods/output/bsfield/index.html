<script>window.Codes = {"start":"i_field_obj := self_obj;\n","use_p_proc":"script_overrides;\ncall Do_Damage_Critter(source_obj);\n","look_at_p_proc":"[]","description_p_proc":"[]","use_skill_on_p_proc":"variable LVar0 := 0;\nLVar0 := action_being_used;\nif (LVar0 == 12) then begin\n  if (is_success(roll_vs_skill(dude_obj, LVar0, 0))) then begin\n    script_overrides;\n    display_msg(message_str(638, 200));\n  end\n  else begin\n    call use_p_proc;\n  end\nend\nelse begin\n  call use_p_proc;\nend\n","use_obj_on_p_proc":"call use_p_proc;\n","damage_p_proc":"script_overrides;\ndisplay_msg(message_str(638, 151));\n","map_enter_p_proc":"add_timer_event(self_obj, 0, 1);\n","map_update_p_proc":"[]","talk_p_proc":"[]","Do_Damage_Critter":"if (arg0 == dude_obj) then begin\n  critter_dmg(dude_obj, random(10, 20), 0);\n  display_msg(message_str(638, 150));\nend\n","Check_State":"if (map_var(2) == 1) then begin\n  if ((map_var(3) bwand 16) != 0) then begin\n    field_count := field_count + 1;\n    if (field_count < 30) then begin\n      set_obj_visibility(self_obj, field_count bwand 1);\n    end\n    else begin\n      set_map_var(3, map_var(3) bwand 4294967279);\n      field_count := 0;\n    end\n  end\n  else begin\n    if ((map_var(3) bwand 4) != 0) then begin\n      if (local_var(0) < 15) then begin\n        set_local_var(0, local_var(0) + 1);\n        set_obj_visibility(self_obj, 1);\n      end\n      else begin\n        set_map_var(3, map_var(3) bwand 4294967291);\n        set_local_var(0, 0);\n        if ((map_var(3) bwand 1) != 0) then begin\n          set_obj_visibility(self_obj, 0);\n        end\n      end\n    end\n    else begin\n      if (map_var(3) bwand 1) then begin\n        set_obj_visibility(self_obj, 0);\n      end\n      else begin\n        if (map_var(3) bwand 2) then begin\n          set_obj_visibility(self_obj, 1);\n          debug_msg(\"bsfield\" + \": \" + \"field should be off and invisible\" + \"\\n\");\n        end\n        else begin\n          if (map_var(3) bwand 8) then begin\n            set_obj_visibility(self_obj, 1);\n            debug_msg(\"bsfield\" + \": \" + \"field should be destroyed and invis\" + \"\\n\");\n          end\n        end\n      end\n    end\n  end\nend\nelse begin\n  set_obj_visibility(self_obj, 1);\nend\n","Delay_Field":"set_map_var(3, map_var(3) bwor 4);\ndisplay_msg(message_str(638, 152));\ncall Check_State;\n","Destroy_Field":"set_map_var(3, 0);\nset_map_var(3, map_var(3) bwor 8);\ndebug_msg(\"bsfield\" + \": \" + \"cleard the field var should only have destoryed set:\" + map_var(3) + \"\\n\");\ndebug_msg(\"bsfield\" + \": \" + \"cleard the field var should only have destoryed set:\" + map_var(3) + \"\\n\");\ndebug_msg(\"bsfield\" + \": \" + \"cleard the field var should only have destoryed set:\" + map_var(3) + \"\\n\");\ndestroy_object(self_obj);\n","Do_Flicker":"set_map_var(3, map_var(3) bwor 16);\ncall Check_State;\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  call Check_State;\n  if ((map_var(3) bwand 16) != 0) then begin\n    add_timer_event(self_obj, random(1, 5), 1);\n  end\n  else begin\n    add_timer_event(self_obj, 10, 1);\n  end\nend\nelse begin\n  if (fixed_param == 2) then begin\n    call Delay_Field;\n  end\n  else begin\n    if (fixed_param == 3) then begin\n      call Destroy_Field;\n    end\n    else begin\n      if (fixed_param == 4) then begin\n        call Do_Flicker;\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
