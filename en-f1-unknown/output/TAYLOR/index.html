<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 49);\n  critter_add_trait(self_obj, 1, 5, 30);\n  initialized := 1;\nend\nelse begin\n  if (script_action == 13) then begin\n    call combat_p_proc;\n  end\n  else begin\n    if (script_action == 12) then begin\n      call critter_p_proc;\n    end\n    else begin\n      if (script_action == 14) then begin\n        call damage_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n        else begin\n          if (script_action == 21) then begin\n            call look_at_p_proc;\n          end\n          else begin\n            if (script_action == 4) then begin\n              call pickup_p_proc;\n            end\n            else begin\n              if (script_action == 11) then begin\n                call talk_p_proc;\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","combat_p_proc":"if (fixed_param == 4) then begin\n  if (elevation(self_obj) == 0) then begin\n    round_counter := round_counter + 1;\n    if (round_counter > 3) then begin\n      if (global_var(251) == 0) then begin\n        set_global_var(251, 1);\n        set_global_var(155, global_var(155) - 5);\n      end\n    end\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (Tine_barter != 0) then begin\n    dialogue_system_enter;\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_local_var(5, 1);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\nif (local_var(4)) then begin\n  display_msg(message_str(256, 101));\nend\nelse begin\n  display_msg(message_str(256, 100));\nend\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"variable LVar0 := 0;\ncall get_reaction;\nLVar0 := random(0, 1);\nif (Tine_barter == 0) then begin\n  if (LVar0 == 1) then begin\n    move_obj_inven_to_obj(AdyStor1_ptr, self_obj);\n  end\n  else begin\n    move_obj_inven_to_obj(AdyStor2_ptr, self_obj);\n  end\nend\nif (Tine_barter == -1) then begin\n  float_msg(self_obj, message_str(37, 136), 2);\n  hostile := 1;\nend\nelse begin\n  if ((Tine_barter != 0) and ((local_var(5) == 1) or (global_var(251) == 1))) then begin\n    float_msg(self_obj, message_str(669, 104), 2);\n  end\n  else begin\n    start_gdialog(256, self_obj, 4, -1, -1);\n    gsay_start;\n    if (Tine_barter == 1) then begin\n      call Tine_barter1;\n    end\n    else begin\n      if (Tine_barter == 2) then begin\n        call Tine_barter2;\n      end\n      else begin\n        if (local_var(4)) then begin\n          call Tine07;\n        end\n        else begin\n          call Tine01;\n        end\n      end\n    end\n    gsay_end;\n    end_dialogue;\n  end\nend\nif (Tine_barter == 1) then begin\n  move_obj_inven_to_obj(self_obj, AdyStor1_ptr);\nend\nelse begin\n  if (Tine_barter == 2) then begin\n    move_obj_inven_to_obj(self_obj, AdyStor2_ptr);\n  end\n  else begin\n    if (LVar0 == 1) then begin\n      move_obj_inven_to_obj(self_obj, AdyStor1_ptr);\n    end\n    else begin\n      move_obj_inven_to_obj(self_obj, AdyStor2_ptr);\n    end\n  end\nend\nTine_barter := 0;\n","Tine01":"if (local_var(1) < 2) then begin\n  gsay_reply(256, 102);\nend\nelse begin\n  gsay_reply(256, 103);\nend\ncall Tine02;\n","Tine02":"if (not(local_var(4))) then begin\n  giq_option(4, 256, message_str(256, 104) + proto_data(obj_pid(dude_obj), 1) + message_str(256, 105), Tine04, 50);\nend\ngiq_option(4, 256, 106, Tine03, 50);\ngiq_option(4, 256, 107, Tine05, 50);\ngiq_option(4, 256, 108, Tine08, 50);\ngiq_option(0, 256, 109, Tine06, 50);\n","Tine03":"if (local_var(1) < 2) then begin\n  gsay_reply(256, 110);\nend\nelse begin\n  gsay_reply(256, 111);\nend\ncall Tine02;\n","Tine04":"set_local_var(4, 1);\nif (local_var(1) < 2) then begin\n  gsay_reply(256, 112);\nend\nelse begin\n  gsay_reply(256, 113);\nend\ncall Tine02;\n","Tine05":"gdialog_mod_barter(0);\ngsay_message(256, 114, 50);\n","Tine06":"if (local_var(1) < 2) then begin\n  gsay_message(256, 115, 50);\nend\nelse begin\n  gsay_message(256, 116, 50);\nend\n","Tine07":"if (local_var(1) < 2) then begin\n  gsay_reply(256, 117);\nend\nelse begin\n  gsay_reply(256, 118);\nend\ncall Tine02;\n","Tine08":"if (local_var(0) < 2) then begin\n  gsay_reply(256, 119);\nend\nelse begin\n  gsay_reply(256, 120);\nend\ncall Tine02;\n","TineBarter":"gdialog_mod_barter(20);\ngsay_message(634, 100, 50);\n","Tine_barter1":"move_obj_inven_to_obj(AdyStor1_ptr, self_obj);\ngsay_reply(617, 293);\ngiq_option(0, 634, 106, TineBarter, 50);\n","Tine_barter2":"move_obj_inven_to_obj(AdyStor2_ptr, self_obj);\ngsay_reply(617, 293);\ngiq_option(0, 634, 106, TineBarter, 50);\n","TineEnd":"[]","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
