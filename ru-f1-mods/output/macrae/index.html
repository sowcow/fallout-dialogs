<text text-anchor="middle" x="2753" y="-766.68" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2753" y="-749.43" font-family="Times,serif" font-size="14.00">Ну теперя&#45;то у меня есть</text>
<text text-anchor="middle" x="2753" y="-732.18" font-family="Times,serif" font-size="14.00">время. А можно и прям</text>
<text text-anchor="middle" x="2753" y="-714.93" font-family="Times,serif" font-size="14.00">сейчас&#45;то и начать.</text>
<text text-anchor="middle" x="2753" y="-697.68" font-family="Times,serif" font-size="14.00">[МакРей показывает вам</text>
<text text-anchor="middle" x="2753" y="-680.43" font-family="Times,serif" font-size="14.00">несколько боевых позиций,</text>
<text text-anchor="middle" x="2753" y="-663.18" font-family="Times,serif" font-size="14.00">и способы наносить удары</text>
<text text-anchor="middle" x="2753" y="-645.93" font-family="Times,serif" font-size="14.00">как настоящий шотландец.]</text>
<text text-anchor="middle" x="2753" y="-628.68" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2753" y="-611.43" font-family="Times,serif" font-size="14.00">Шустро схватываешь.</text>
<text text-anchor="middle" x="2753" y="-594.18" font-family="Times,serif" font-size="14.00">Надеюсь тебе это поможет</text>
<text text-anchor="middle" x="2753" y="-576.93" font-family="Times,serif" font-size="14.00">в твоих странствиях.</text>

<text text-anchor="middle" x="3076" y="-732.18" font-family="Times,serif" font-size="14.00">Теперь, когда ты с ними</text>
<text text-anchor="middle" x="3076" y="-714.93" font-family="Times,serif" font-size="14.00">там разобрался, все</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  }).bind('selectstart', function() {

  });

  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
