<!DOCTYPE html><html><head><title>SAMMY2</title><meta charset="utf-8" /></head><body><svg width="259pt" height="164pt"
 viewBox="0.00 0.00 258.67 164.50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 160.5)">
<title>SAMMY2</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-160.5 254.67,-160.5 254.67,4 -4,4"/>
<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="125.33" cy="-138.5" rx="91.19" ry="18"/>
<text text-anchor="middle" x="125.33" y="-133.82" font-family="Times,serif" font-size="14.00">You see Sammy.</text>
</g>
<!-- do_dialogue -->
<g id="node2" class="node">
<title>do_dialogue</title>
<ellipse fill="#ffffff" stroke="#000000" cx="125.33" cy="-42.25" rx="125.33" ry="42.25"/>
<text text-anchor="middle" x="125.33" y="-54.82" font-family="Times,serif" font-size="14.00">We can&#39;t leave until all</text>
<text text-anchor="middle" x="125.33" y="-37.57" font-family="Times,serif" font-size="14.00">the radscorpions are</text>
<text text-anchor="middle" x="125.33" y="-20.32" font-family="Times,serif" font-size="14.00">dead.</text>
</g>
<!-- start&#45;&gt;do_dialogue -->
<g id="edge1" class="edge">
<title>start&#45;&gt;do_dialogue</title>
<path fill="none" stroke="#555555" stroke-dasharray="1,5" d="M125.33,-120.21C125.33,-113.11 125.33,-104.47 125.33,-95.58"/>
<polygon fill="#555555" stroke="#555555" points="128.83,-95.7 125.33,-85.7 121.83,-95.7 128.83,-95.7"/>
</g>
</g>
</svg>
<script>window.Codes = {"start":"if (script_action == 11) then begin\n  call do_dialogue;\nend\nelse begin\n  if (script_action == 3) then begin\n    script_overrides;\n    display_msg(message_str(14, 100));\n  end\n  else begin\n    if (script_action == 18) then begin\n      set_global_var(6, 1);\n    end\n  end\nend\n","do_dialogue":"start_gdialog(-1, 14, self_obj, -1, -1);\nsayMessage(0, message_str(14, 101));\nend_dialogue;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
