<text text-anchor="middle" x="1319" y="-3139.25" font-family="Times,serif" font-size="14.00">Ох, спасибо тебе большое</text>
<text text-anchor="middle" x="1319" y="-3122" font-family="Times,serif" font-size="14.00">за то, что отремонтировал</text>
<text text-anchor="middle" x="1319" y="-3104.75" font-family="Times,serif" font-size="14.00">меня! Я очень переживал,</text>
<text text-anchor="middle" x="1319" y="-3087.5" font-family="Times,serif" font-size="14.00">что если вдруг появится</text>
<text text-anchor="middle" x="1319" y="-3070.25" font-family="Times,serif" font-size="14.00">какой&#45;нибудь посетитель и</text>
<text text-anchor="middle" x="1319" y="-3053" font-family="Times,serif" font-size="14.00">будет задавать мне</text>
<text text-anchor="middle" x="1319" y="-3035.75" font-family="Times,serif" font-size="14.00">вопросы, я буду не в</text>
<text text-anchor="middle" x="1319" y="-3018.5" font-family="Times,serif" font-size="14.00">состоянии правильно</text>
<text text-anchor="middle" x="1319" y="-3001.25" font-family="Times,serif" font-size="14.00">ответить на них из&#45;за</text>
<text text-anchor="middle" x="1319" y="-2984" font-family="Times,serif" font-size="14.00">всех этих помех. Конечно</text>
<text text-anchor="middle" x="1319" y="-2966.75" font-family="Times,serif" font-size="14.00">же, ты первый посетитель,</text>
<text text-anchor="middle" x="1319" y="-2949.5" font-family="Times,serif" font-size="14.00">которого я вижу с момента</text>
<text text-anchor="middle" x="1319" y="-2932.25" font-family="Times,serif" font-size="14.00">окончания войны, но все</text>
<text text-anchor="middle" x="1319" y="-2915" font-family="Times,serif" font-size="14.00">же, а *вдруг* я</text>
<text text-anchor="middle" x="1319" y="-2897.75" font-family="Times,serif" font-size="14.00">столкнулся бы с кем&#45;то</text>
<text text-anchor="middle" x="1319" y="-2880.5" font-family="Times,serif" font-size="14.00">другим, это выглядело бы</text>
<text text-anchor="middle" x="1319" y="-2863.25" font-family="Times,serif" font-size="14.00">довольно неловко.</text>
</g>

<!-- Node004 -->

<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1355" cy="-2406.76" rx="158.75" ry="298.4"/>
<text text-anchor="middle" x="1355" y="-2600.46" font-family="Times,serif" font-size="14.00">[Он улыбается и похоже в</text>
<text text-anchor="middle" x="1355" y="-2583.21" font-family="Times,serif" font-size="14.00">восторге от возможности</text>
<text text-anchor="middle" x="1355" y="-2565.96" font-family="Times,serif" font-size="14.00">ответить на все имеющиеся</text>
<text text-anchor="middle" x="1355" y="-2548.71" font-family="Times,serif" font-size="14.00">у вас вопросы.] Вы</text>
<text text-anchor="middle" x="1355" y="-2531.46" font-family="Times,serif" font-size="14.00">находитесь в агентстве по</text>
<text text-anchor="middle" x="1355" y="-2514.21" font-family="Times,serif" font-size="14.00">защите окружающей среды,</text>
<text text-anchor="middle" x="1355" y="-2496.96" font-family="Times,serif" font-size="14.00">более известном как АЗОС.</text>
<text text-anchor="middle" x="1355" y="-2479.71" font-family="Times,serif" font-size="14.00">Мы являемся</text>
<text text-anchor="middle" x="1355" y="-2462.46" font-family="Times,serif" font-size="14.00">государственным</text>
<text text-anchor="middle" x="1355" y="-2445.21" font-family="Times,serif" font-size="14.00">исследовательским</text>
<text text-anchor="middle" x="1355" y="-2427.96" font-family="Times,serif" font-size="14.00">учреждением, которое</text>
<text text-anchor="middle" x="1355" y="-2410.71" font-family="Times,serif" font-size="14.00">специализируется на</text>
<text text-anchor="middle" x="1355" y="-2393.46" font-family="Times,serif" font-size="14.00">тестировании химикатов с</text>
<text text-anchor="middle" x="1355" y="-2376.21" font-family="Times,serif" font-size="14.00">целью установить,</text>
<text text-anchor="middle" x="1355" y="-2358.96" font-family="Times,serif" font-size="14.00">безопасны ли они для</text>
<text text-anchor="middle" x="1355" y="-2341.71" font-family="Times,serif" font-size="14.00">окружающей среды нашей</text>
<text text-anchor="middle" x="1355" y="-2324.46" font-family="Times,serif" font-size="14.00">планеты. Но это только</text>
<text text-anchor="middle" x="1355" y="-2307.21" font-family="Times,serif" font-size="14.00">верхушка айсберга. Мы</text>
<text text-anchor="middle" x="1355" y="-2289.96" font-family="Times,serif" font-size="14.00">здесь выполняли все виды</text>
<text text-anchor="middle" x="1355" y="-2272.71" font-family="Times,serif" font-size="14.00">исследований, по крайней</text>
<text text-anchor="middle" x="1355" y="-2255.46" font-family="Times,serif" font-size="14.00">мере, пока объект не был</text>
<text text-anchor="middle" x="1355" y="-2238.21" font-family="Times,serif" font-size="14.00">заброшен в связи с</text>
<text text-anchor="middle" x="1355" y="-2220.96" font-family="Times,serif" font-size="14.00">началом войны. Раньше все</text>
<text text-anchor="middle" x="1355" y="-2203.71" font-family="Times,serif" font-size="14.00">было совсем не так...</text>
</g>

  };

  nodes = $('.node');

  _.each(nodes, function(node) {

    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
