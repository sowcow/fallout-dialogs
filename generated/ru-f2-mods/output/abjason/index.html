<text text-anchor="middle" x="701" y="-5168.71" font-family="Times,serif" font-size="14.00">[Прибыв в Гекко, вы</text>
<text text-anchor="middle" x="701" y="-5151.46" font-family="Times,serif" font-size="14.00">приводите молодого монаха</text>
<text text-anchor="middle" x="701" y="-5134.21" font-family="Times,serif" font-size="14.00">к Вузи. Они быстро</text>
<text text-anchor="middle" x="701" y="-5116.96" font-family="Times,serif" font-size="14.00">сошлись и стали</text>
<text text-anchor="middle" x="701" y="-5099.71" font-family="Times,serif" font-size="14.00">сравнивать свои колоды</text>
<text text-anchor="middle" x="701" y="-5082.46" font-family="Times,serif" font-size="14.00">карт Трэджик. Вы уже</text>
<text text-anchor="middle" x="701" y="-5065.21" font-family="Times,serif" font-size="14.00">собрались уходить, когда</text>
<text text-anchor="middle" x="701" y="-5047.96" font-family="Times,serif" font-size="14.00">брат Джейсон оторвался от</text>
<text text-anchor="middle" x="701" y="-5030.71" font-family="Times,serif" font-size="14.00">Трэджика ненадолго, чтобы</text>
<text text-anchor="middle" x="701" y="-5013.46" font-family="Times,serif" font-size="14.00">поговорить с вами.]</text>

<!-- Node028 -->
<g id="node13" class="node">
<title>Node028</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1657" cy="-346.87" rx="158.22" ry="188.62"/>
<text text-anchor="middle" x="1657" y="-462.95" font-family="Times,serif" font-size="14.00">О, привет, это ты. Кто&#45;то</text>
<text text-anchor="middle" x="1657" y="-445.7" font-family="Times,serif" font-size="14.00">взорвал реактор в Гекко и</text>
<text text-anchor="middle" x="1657" y="-428.45" font-family="Times,serif" font-size="14.00">все гули ушли. У меня не</text>
<text text-anchor="middle" x="1657" y="-411.2" font-family="Times,serif" font-size="14.00">было причин оставаться</text>
<text text-anchor="middle" x="1657" y="-393.95" font-family="Times,serif" font-size="14.00">там, так что я вернулся</text>
<text text-anchor="middle" x="1657" y="-376.7" font-family="Times,serif" font-size="14.00">сюда. К счастью для меня,</text>
<text text-anchor="middle" x="1657" y="-359.45" font-family="Times,serif" font-size="14.00">монахи не расспрашивали о</text>
<text text-anchor="middle" x="1657" y="-342.2" font-family="Times,serif" font-size="14.00">моем отсутствии, так что</text>
<text text-anchor="middle" x="1657" y="-324.95" font-family="Times,serif" font-size="14.00">у меня здесь нет никаких</text>
<text text-anchor="middle" x="1657" y="-307.7" font-family="Times,serif" font-size="14.00">проблем. Не везет мне, а</text>
<text text-anchor="middle" x="1657" y="-290.45" font-family="Times,serif" font-size="14.00">ведь я думал, у меня</text>
<text text-anchor="middle" x="1657" y="-273.2" font-family="Times,serif" font-size="14.00">получится начать новую</text>
<text text-anchor="middle" x="1657" y="-255.95" font-family="Times,serif" font-size="14.00">жизнь, заниматься тем,</text>
<text text-anchor="middle" x="1657" y="-238.7" font-family="Times,serif" font-size="14.00">что нравится. [Он глубоко</text>
<text text-anchor="middle" x="1657" y="-221.45" font-family="Times,serif" font-size="14.00">вздыхает.]</text>
</g>

<!-- Node023 -->
<g id="node46" class="node">
<title>Node023</title>
<ellipse fill="#ffffff" stroke="#000000" cx="701" cy="-4642.96" rx="156.62" ry="237.41"/>
<text text-anchor="middle" x="701" y="-4793.54" font-family="Times,serif" font-size="14.00">Срань господня, у Вузи</text>
<text text-anchor="middle" x="701" y="-4776.29" font-family="Times,serif" font-size="14.00">*есть* Черный Георгин!</text>
<text text-anchor="middle" x="701" y="-4759.04" font-family="Times,serif" font-size="14.00">Это само по себе сделало</text>
<text text-anchor="middle" x="701" y="-4741.79" font-family="Times,serif" font-size="14.00">эту поездку стоящей.</text>
<text text-anchor="middle" x="701" y="-4724.54" font-family="Times,serif" font-size="14.00">Конечно, гули уродливы</text>
<text text-anchor="middle" x="701" y="-4707.29" font-family="Times,serif" font-size="14.00">как дьявол, но я</text>
<text text-anchor="middle" x="701" y="-4690.04" font-family="Times,serif" font-size="14.00">обнаружил, если снять</text>
<text text-anchor="middle" x="701" y="-4672.79" font-family="Times,serif" font-size="14.00">очки, то становится</text>
<text text-anchor="middle" x="701" y="-4655.54" font-family="Times,serif" font-size="14.00">терпимо. В любом случае,</text>
<text text-anchor="middle" x="701" y="-4638.29" font-family="Times,serif" font-size="14.00">спасибо за то, что помог</text>
<text text-anchor="middle" x="701" y="-4621.04" font-family="Times,serif" font-size="14.00">мне добраться сюда. Вот,</text>
<text text-anchor="middle" x="701" y="-4603.79" font-family="Times,serif" font-size="14.00">я &quot;одолжил&quot; это из</text>
<text text-anchor="middle" x="701" y="-4586.54" font-family="Times,serif" font-size="14.00">Реликвария Аббатства.</text>
<text text-anchor="middle" x="701" y="-4569.29" font-family="Times,serif" font-size="14.00">Удивительно, но это одна</text>
<text text-anchor="middle" x="701" y="-4552.04" font-family="Times,serif" font-size="14.00">из немногих</text>
<text text-anchor="middle" x="701" y="-4534.79" font-family="Times,serif" font-size="14.00">технологических реликвий,</text>
<text text-anchor="middle" x="701" y="-4517.54" font-family="Times,serif" font-size="14.00">которые все еще работают.</text>
<text text-anchor="middle" x="701" y="-4500.29" font-family="Times,serif" font-size="14.00">[Он дает тебе Стелс&#45;Бой.]</text>
<text text-anchor="middle" x="701" y="-4483.04" font-family="Times,serif" font-size="14.00">Увидимся!</text>
</g>

    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
