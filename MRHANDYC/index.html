<script>window.Codes = {"start":"if (not(GVar0)) then begin\n  critter_add_trait(self_obj, 1, 6, 34);\n  critter_add_trait(self_obj, 1, 5, 71);\n  GVar0 := 1;\nend\nif (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 13) then begin\n    call combat_p_proc;\n  end\n  else begin\n    if (script_action == 3) then begin\n      call description_p_proc;\n    end\n    else begin\n      if (script_action == 11) then begin\n        call talk_p_proc;\n      end\n      else begin\n        if (script_action == 8) then begin\n          call use_skill_on_p_proc;\n        end\n      end\n    end\n  end\nend\n","combat_p_proc":"if (fixed_param == 4) then begin\n  if ((local_var(0) == 0) or (local_var(1) == 0)) then begin\n    script_overrides;\n  end\nend\n","critter_p_proc":"if (local_var(0) and local_var(1) and (local_var(2) == 0) and (local_var(3) == 0) and (tile_distance_objs(self_obj, dude_obj) < 12)) then begin\n  set_local_var(2, 1);\n  dialogue_system_enter;\nend\nif (local_var(3) == 1) then begin\n  if (tile_num(self_obj) != 20530) then begin\n    animate_move_obj_to_tile(self_obj, 20530, 0);\n  end\n  else begin\n    field_change := \"off\";\n    explosion(tile_num(self_obj), elevation(self_obj), 0);\n    explosion(tile_num_in_direction(tile_num(self_obj), 5, 1), elevation(self_obj), 0);\n    explosion(tile_num_in_direction(tile_num(self_obj), 0, 1), elevation(self_obj), 0);\n    explosion(tile_num_in_direction(tile_num(self_obj), 5, 2), elevation(self_obj), 0);\n    explosion(tile_num_in_direction(tile_num(self_obj), 0, 2), elevation(self_obj), 0);\n    display_msg(message_str(631, 117));\n    give_exp_points(1000);\n    critter_dmg(self_obj, 250, 6);\n    set_local_var(3, 2);\n  end\nend\n","description_p_proc":"if (not(local_var(0))) then begin\n  display_msg(message_str(631, 100));\nend\nelse begin\n  if (not(local_var(1))) then begin\n    display_msg(message_str(631, 101));\n    if (get_critter_stat(dude_obj, 4) > (get_critter_stat(dude_obj, 1) + has_trait(0, dude_obj, 0))) then begin\n      if (is_success(do_check(dude_obj, 4, 0))) then begin\n        display_msg(message_str(631, 102));\n      end\n    end\n    else begin\n      if (is_success(do_check(dude_obj, 1, has_trait(0, dude_obj, 0)))) then begin\n        display_msg(message_str(631, 102));\n      end\n    end\n  end\nend\n","talk_p_proc":"if (local_var(0) and local_var(1)) then begin\n  start_gdialog(631, self_obj, 4, -1, -1);\n  gsay_start;\n  call MrHandyC00;\n  gsay_end;\n  end_dialogue;\nend\n","use_skill_on_p_proc":"if (action_being_used == 10) then begin\n  script_overrides;\nend\nif (action_being_used == 12) then begin\n  if (not(local_var(0))) then begin\n    script_overrides;\n    display_msg(message_str(631, 103));\n  end\n  else begin\n    if (not(local_var(1))) then begin\n      script_overrides;\n      game_time_advance(game_ticks(300));\n      if (is_success(roll_vs_skill(dude_obj, 12, 0))) then begin\n        display_msg(message_str(631, 105));\n        set_local_var(1, 1);\n      end\n      else begin\n        display_msg(message_str(631, 106));\n      end\n    end\n  end\nend\nelse begin\n  if (action_being_used == 13) then begin\n    if (not(local_var(0))) then begin\n      script_overrides;\n      game_time_advance(game_ticks(12000));\n      if (is_success(roll_vs_skill(dude_obj, 13, 0))) then begin\n        display_msg(message_str(631, 101));\n        set_local_var(0, 1);\n      end\n      else begin\n        display_msg(message_str(631, 104));\n      end\n    end\n  end\nend\n","MrHandyC00":"gsay_reply(631, 107);\ngiq_option(-3, 631, 108, MrHandyC01, 0);\ngiq_option(4, 631, 109, MrHandyC02, 0);\ngiq_option(4, 631, 110, MrHandyC01, 0);\n","MrHandyC01":"gsay_message(631, 111, 0);\nset_local_var(3, 1);\n","MrHandyC02":"gsay_reply(631, 112);\ngiq_option(4, 631, 113, MrHandyC01, 0);\ngiq_option(6, 631, 114, MrHandyC03, 0);\n","MrHandyC03":"gsay_reply(631, 115);\ngiq_option(6, 631, 116, MrHandyC01, 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
