<!-- Jasmine03 -->
<g id="node8" class="node">
<title>Jasmine03</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1409" cy="-1089.16" rx="157.15" ry="274"/>
<text text-anchor="middle" x="1409" y="-1265.61" font-family="Times,serif" font-size="14.00">Добро пожаловать в Круг</text>
<text text-anchor="middle" x="1409" y="-1248.36" font-family="Times,serif" font-size="14.00">воров. Я &#45; Жасмин. Я</text>
<text text-anchor="middle" x="1409" y="-1231.11" font-family="Times,serif" font-size="14.00">помогу тебе проникнуть в</text>
<text text-anchor="middle" x="1409" y="-1213.86" font-family="Times,serif" font-size="14.00">поместье Дарена Хайтауэра</text>
<text text-anchor="middle" x="1409" y="-1196.61" font-family="Times,serif" font-size="14.00">как можно безболезненнее.</text>
<text text-anchor="middle" x="1409" y="-1179.36" font-family="Times,serif" font-size="14.00">Поместье Хайтауэра</text>
<text text-anchor="middle" x="1409" y="-1162.11" font-family="Times,serif" font-size="14.00">расположено на Высотах.</text>
<text text-anchor="middle" x="1409" y="-1144.86" font-family="Times,serif" font-size="14.00">Там как минимум два</text>
<text text-anchor="middle" x="1409" y="-1127.61" font-family="Times,serif" font-size="14.00">охранника на посту</text>
<text text-anchor="middle" x="1409" y="-1110.36" font-family="Times,serif" font-size="14.00">постоянно. Ожерелье</text>
<text text-anchor="middle" x="1409" y="-1093.11" font-family="Times,serif" font-size="14.00">скорее всего в стальном</text>
<text text-anchor="middle" x="1409" y="-1075.86" font-family="Times,serif" font-size="14.00">ящике. В нем могут быть</text>
<text text-anchor="middle" x="1409" y="-1058.61" font-family="Times,serif" font-size="14.00">небольшие ловушки, так</text>
<text text-anchor="middle" x="1409" y="-1041.36" font-family="Times,serif" font-size="14.00">что осторожнее там. Вот</text>
<text text-anchor="middle" x="1409" y="-1024.11" font-family="Times,serif" font-size="14.00">несколько отмычек и пара</text>
<text text-anchor="middle" x="1409" y="-1006.86" font-family="Times,serif" font-size="14.00">фальшфейеров, они тебе</text>
<text text-anchor="middle" x="1409" y="-989.61" font-family="Times,serif" font-size="14.00">немного облегчат работу.</text>
<text text-anchor="middle" x="1409" y="-972.36" font-family="Times,serif" font-size="14.00">И бутылка Ядер&#45;колы.</text>
<text text-anchor="middle" x="1409" y="-955.11" font-family="Times,serif" font-size="14.00">Постарайся не убить</text>
<text text-anchor="middle" x="1409" y="-937.86" font-family="Times,serif" font-size="14.00">мистера Хайтауэра. Он</text>
<text text-anchor="middle" x="1409" y="-920.61" font-family="Times,serif" font-size="14.00">один из наших &quot;лучших&quot;</text>
<text text-anchor="middle" x="1409" y="-903.36" font-family="Times,serif" font-size="14.00">людей. Все понятно?</text>
</g>

<text text-anchor="middle" x="2074" y="-1231.11" font-family="Times,serif" font-size="14.00">Отлично, парень. Вот</text>
<text text-anchor="middle" x="2074" y="-1213.86" font-family="Times,serif" font-size="14.00">награда. [Жасмин дает вам</text>
<text text-anchor="middle" x="2074" y="-1196.61" font-family="Times,serif" font-size="14.00">3000 баксов]</text>
<text text-anchor="middle" x="2074" y="-1179.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2074" y="-1162.11" font-family="Times,serif" font-size="14.00">Отлично, мисс. Вот</text>
<text text-anchor="middle" x="2074" y="-1144.86" font-family="Times,serif" font-size="14.00">награда. [Жасмин дает вам</text>
<text text-anchor="middle" x="2074" y="-1127.61" font-family="Times,serif" font-size="14.00">3000 баксов]</text>
<text text-anchor="middle" x="2074" y="-1110.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2074" y="-1093.11" font-family="Times,serif" font-size="14.00">Кстати, вот еще кое&#45;что.</text>
<text text-anchor="middle" x="2074" y="-1075.86" font-family="Times,serif" font-size="14.00">Пригодится тебе для</text>
<text text-anchor="middle" x="2074" y="-1058.61" font-family="Times,serif" font-size="14.00">будущих любовных</text>
<text text-anchor="middle" x="2074" y="-1041.36" font-family="Times,serif" font-size="14.00">похождений.</text>
<text text-anchor="middle" x="2074" y="-1024.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2074" y="-1006.86" font-family="Times,serif" font-size="14.00">[Жасмин протягивает вам</text>
<text text-anchor="middle" x="2074" y="-989.61" font-family="Times,serif" font-size="14.00">набор электронных</text>
<text text-anchor="middle" x="2074" y="-972.36" font-family="Times,serif" font-size="14.00">отмычек] Слушай, у меня</text>
<text text-anchor="middle" x="2074" y="-955.11" font-family="Times,serif" font-size="14.00">есть отдельное задание,</text>
<text text-anchor="middle" x="2074" y="-937.86" font-family="Times,serif" font-size="14.00">можешь потом подойти?</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
