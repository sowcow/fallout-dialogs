<text text-anchor="middle" x="5444.12" y="-937.79" font-family="Times,serif" font-size="14.00">Мордино покупают рабов</text>

<text text-anchor="middle" x="5444.12" y="-868.79" font-family="Times,serif" font-size="14.00">Им приходится покупать до</text>
<text text-anchor="middle" x="5444.12" y="-851.54" font-family="Times,serif" font-size="14.00">хреновой кучи, потому что</text>
