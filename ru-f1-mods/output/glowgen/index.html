<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(301, 100));\n","description_p_proc":"script_overrides;\nif (global_var(139) == 2) then begin\n  display_msg(message_str(301, 101));\nend\nelse begin\n  display_msg(message_str(301, 102));\nend\n","use_skill_on_p_proc":"if (action_being_used == 13) then begin\n  script_overrides;\n  if (has_skill(dude_obj, 13) > 35) then begin\n    set_local_var(0, 0);\n  end\n  if (global_var(139) == 2) then begin\n    display_msg(message_str(301, 103));\n  end\n  else begin\n    if (local_var(0) == 0) then begin\n      if (is_success(roll_vs_skill(dude_obj, 13, -10))) then begin\n        display_msg(message_str(301, 104));\n        set_global_var(139, 2);\n        give_exp_points(1000);\n        display_msg(message_str(766, 103) + \"1000\" + message_str(766, 104));\n      end\n      else begin\n        if (has_skill(dude_obj, 13) < 35) then begin\n          set_local_var(0, 1);\n        end\n        display_msg(message_str(301, 105));\n        game_time_advance(game_ticks(1200));\n      end\n    end\n    else begin\n      if (local_var(0) == 1) then begin\n        display_msg(message_str(301, 106));\n      end\n    end\n  end\nend\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 75) then begin\n  script_overrides;\n  if (has_skill(dude_obj, 13) > 35) then begin\n    set_local_var(0, 0);\n  end\n  if (global_var(139) == 2) then begin\n    display_msg(message_str(301, 103));\n  end\n  else begin\n    if (local_var(0) == 0) then begin\n      if (is_success(roll_vs_skill(dude_obj, 13, 10))) then begin\n        display_msg(message_str(301, 104));\n        set_global_var(139, 2);\n        display_msg(message_str(766, 103) + \"1000\" + message_str(766, 104));\n        give_exp_points(1000);\n      end\n      else begin\n        if (has_skill(dude_obj, 13) < 35) then begin\n          set_local_var(0, 1);\n        end\n        display_msg(message_str(301, 105));\n        game_time_advance(game_ticks(1200));\n      end\n    end\n    else begin\n      if (local_var(0) == 1) then begin\n        display_msg(message_str(301, 106));\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
