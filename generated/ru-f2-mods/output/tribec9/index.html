<text text-anchor="middle" x="1141.4" y="-4064.21" font-family="Times,serif" font-size="14.00">Вы видите Серина. Похоже,</text>
<text text-anchor="middle" x="1141.4" y="-4046.96" font-family="Times,serif" font-size="14.00">он полностью выздоровел.</text>
<text text-anchor="middle" x="1141.4" y="-4029.71" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1141.4" y="-4012.46" font-family="Times,serif" font-size="14.00">Вы видите Серина. Он</text>
<text text-anchor="middle" x="1141.4" y="-3995.21" font-family="Times,serif" font-size="14.00">выглядит лучше и</text>
<text text-anchor="middle" x="1141.4" y="-3977.96" font-family="Times,serif" font-size="14.00">находится в состоянии</text>
<text text-anchor="middle" x="1141.4" y="-3960.71" font-family="Times,serif" font-size="14.00">глубокого сна.</text>
<text text-anchor="middle" x="1141.4" y="-3943.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1141.4" y="-3926.21" font-family="Times,serif" font-size="14.00">Он выглядит серьезно</text>
<text text-anchor="middle" x="1141.4" y="-3908.96" font-family="Times,serif" font-size="14.00">раненым, а его нога</text>
<text text-anchor="middle" x="1141.4" y="-3891.71" font-family="Times,serif" font-size="14.00">сломана.</text>
<text text-anchor="middle" x="1141.4" y="-3874.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1141.4" y="-3857.21" font-family="Times,serif" font-size="14.00">Вы видите Серина. Он</text>
<text text-anchor="middle" x="1141.4" y="-3839.96" font-family="Times,serif" font-size="14.00">серьезно ранен и сломал</text>
<text text-anchor="middle" x="1141.4" y="-3822.71" font-family="Times,serif" font-size="14.00">ногу.</text>
<text text-anchor="middle" x="1141.4" y="-3805.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1141.4" y="-3788.21" font-family="Times,serif" font-size="14.00">Вы видите Серина. Его</text>
<text text-anchor="middle" x="1141.4" y="-3770.96" font-family="Times,serif" font-size="14.00">нога перебинтована, и он</text>
<text text-anchor="middle" x="1141.4" y="-3753.71" font-family="Times,serif" font-size="14.00">ковыляет.</text>

<!-- Node003 -->
<g id="node17" class="node">
<title>Node003</title>
<ellipse fill="#ffffff" stroke="#000000" cx="629.4" cy="-2994.71" rx="157.68" ry="164.23"/>
<text text-anchor="middle" x="629.4" y="-3093.53" font-family="Times,serif" font-size="14.00">Джерем и я вышли на</text>
<text text-anchor="middle" x="629.4" y="-3076.28" font-family="Times,serif" font-size="14.00">неделю охоты. Шли через</text>
<text text-anchor="middle" x="629.4" y="-3059.03" font-family="Times,serif" font-size="14.00">пещеру в места, где</text>
<text text-anchor="middle" x="629.4" y="-3041.78" font-family="Times,serif" font-size="14.00">обитает много гекко.</text>
<text text-anchor="middle" x="629.4" y="-3024.53" font-family="Times,serif" font-size="14.00">Охота пошла плохо.</text>
<text text-anchor="middle" x="629.4" y="-3007.28" font-family="Times,serif" font-size="14.00">Пришлось бежать. Было</text>
<text text-anchor="middle" x="629.4" y="-2990.03" font-family="Times,serif" font-size="14.00">слишком много гекко с</text>
<text text-anchor="middle" x="629.4" y="-2972.78" font-family="Times,serif" font-size="14.00">духами ярости. Мы вошли в</text>
<text text-anchor="middle" x="629.4" y="-2955.53" font-family="Times,serif" font-size="14.00">пещеру. Стали кричать,</text>
<text text-anchor="middle" x="629.4" y="-2938.28" font-family="Times,serif" font-size="14.00">прося о помощи. [Он</text>
<text text-anchor="middle" x="629.4" y="-2921.03" font-family="Times,serif" font-size="14.00">замолчал на мгновение и,</text>
<text text-anchor="middle" x="629.4" y="-2903.78" font-family="Times,serif" font-size="14.00">морщась от боли, пытается</text>
<text text-anchor="middle" x="629.4" y="-2886.53" font-family="Times,serif" font-size="14.00">гладить ногу.]</text>
</g>

<!-- Node004 -->
<g id="node18" class="node">
<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="629.4" cy="-2649.6" rx="158.75" ry="127.63"/>
<text text-anchor="middle" x="629.4" y="-2722.55" font-family="Times,serif" font-size="14.00">Проход уже был на грани</text>
<text text-anchor="middle" x="629.4" y="-2705.3" font-family="Times,serif" font-size="14.00">разрушения. Вода</text>
<text text-anchor="middle" x="629.4" y="-2688.05" font-family="Times,serif" font-size="14.00">просачивалась через</text>
<text text-anchor="middle" x="629.4" y="-2670.8" font-family="Times,serif" font-size="14.00">трещины в потолке.</text>
<text text-anchor="middle" x="629.4" y="-2653.55" font-family="Times,serif" font-size="14.00">Опасное место, но это</text>
<text text-anchor="middle" x="629.4" y="-2636.3" font-family="Times,serif" font-size="14.00">самая короткая дорога к</text>
<text text-anchor="middle" x="629.4" y="-2619.05" font-family="Times,serif" font-size="14.00">полям. Была раньше.</text>
<text text-anchor="middle" x="629.4" y="-2601.8" font-family="Times,serif" font-size="14.00">Видишь ли, мы кричали как</text>
<text text-anchor="middle" x="629.4" y="-2584.55" font-family="Times,serif" font-size="14.00">дураки, и потому потолок</text>
<text text-anchor="middle" x="629.4" y="-2567.3" font-family="Times,serif" font-size="14.00">обвалился прямо на нас.</text>
</g>

<!-- Node005 -->
<g id="node19" class="node">
<title>Node005</title>
<ellipse fill="#ffffff" stroke="#000000" cx="629.4" cy="-2219.11" rx="156.62" ry="249.61"/>
<text text-anchor="middle" x="629.4" y="-2378.31" font-family="Times,serif" font-size="14.00">Бедный Джерем. Я видел</text>
<text text-anchor="middle" x="629.4" y="-2361.06" font-family="Times,serif" font-size="14.00">как большой камень</text>
<text text-anchor="middle" x="629.4" y="-2343.81" font-family="Times,serif" font-size="14.00">раздавил его как букашку.</text>
<text text-anchor="middle" x="629.4" y="-2326.56" font-family="Times,serif" font-size="14.00">Большие камни пролетели</text>
<text text-anchor="middle" x="629.4" y="-2309.31" font-family="Times,serif" font-size="14.00">мимо меня, но меня укусил</text>
<text text-anchor="middle" x="629.4" y="-2292.06" font-family="Times,serif" font-size="14.00">гекко. Просто когда я</text>
<text text-anchor="middle" x="629.4" y="-2274.81" font-family="Times,serif" font-size="14.00">думал, что уже в</text>
<text text-anchor="middle" x="629.4" y="-2257.56" font-family="Times,serif" font-size="14.00">безопасности, гекко</text>
<text text-anchor="middle" x="629.4" y="-2240.31" font-family="Times,serif" font-size="14.00">появился из ниоткуда и</text>
<text text-anchor="middle" x="629.4" y="-2223.06" font-family="Times,serif" font-size="14.00">сильно укусил за ногу.</text>
<text text-anchor="middle" x="629.4" y="-2205.81" font-family="Times,serif" font-size="14.00">Повалил меня прямо на</text>
<text text-anchor="middle" x="629.4" y="-2188.56" font-family="Times,serif" font-size="14.00">землю. Если бы не копье,</text>
<text text-anchor="middle" x="629.4" y="-2171.31" font-family="Times,serif" font-size="14.00">гекко отобедал бы мной,</text>
<text text-anchor="middle" x="629.4" y="-2154.06" font-family="Times,serif" font-size="14.00">это уж точно. Но у духов</text>
<text text-anchor="middle" x="629.4" y="-2136.81" font-family="Times,serif" font-size="14.00">были другие планы.</text>
<text text-anchor="middle" x="629.4" y="-2119.56" font-family="Times,serif" font-size="14.00">Последний большой камень</text>
<text text-anchor="middle" x="629.4" y="-2102.31" font-family="Times,serif" font-size="14.00">упал прямо на голову</text>
<text text-anchor="middle" x="629.4" y="-2085.06" font-family="Times,serif" font-size="14.00">гекко. Превратил его в</text>
<text text-anchor="middle" x="629.4" y="-2067.81" font-family="Times,serif" font-size="14.00">блин. Но и мою ногу</text>
<text text-anchor="middle" x="629.4" y="-2050.56" font-family="Times,serif" font-size="14.00">раздробил тоже.</text>
</g>

<!-- Node006 -->
<g id="node20" class="node">
<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="629.4" cy="-1776.42" rx="148.67" ry="139.83"/>
<text text-anchor="middle" x="629.4" y="-1857.99" font-family="Times,serif" font-size="14.00">Я был придавлен к земле,</text>
<text text-anchor="middle" x="629.4" y="-1840.74" font-family="Times,serif" font-size="14.00">без копья. Вдруг я</text>
<text text-anchor="middle" x="629.4" y="-1823.49" font-family="Times,serif" font-size="14.00">услышал, что кто&#45;то идет</text>
<text text-anchor="middle" x="629.4" y="-1806.24" font-family="Times,serif" font-size="14.00">на меня из темноты.</text>
<text text-anchor="middle" x="629.4" y="-1788.99" font-family="Times,serif" font-size="14.00">Подходит все ближе и</text>
<text text-anchor="middle" x="629.4" y="-1771.74" font-family="Times,serif" font-size="14.00">ближе, и вдруг я увидел,</text>
<text text-anchor="middle" x="629.4" y="-1754.49" font-family="Times,serif" font-size="14.00">что это большой сердитый</text>
<text text-anchor="middle" x="629.4" y="-1737.24" font-family="Times,serif" font-size="14.00">гекко. Камнепад лишь</text>
<text text-anchor="middle" x="629.4" y="-1719.99" font-family="Times,serif" font-size="14.00">слегка навредил ему. А</text>
<text text-anchor="middle" x="629.4" y="-1702.74" font-family="Times,serif" font-size="14.00">потом появился ты, друк.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',

  }).bind('selectstart', function() {

  });

    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
