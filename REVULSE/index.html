<text text-anchor="middle" x="123.744" y="-1460.67" font-family="Times,serif" font-size="14.00">The pain in your head</text>
<text text-anchor="middle" x="123.744" y="-1445.67" font-family="Times,serif" font-size="14.00">does not feel as bad as</text>
<text text-anchor="middle" x="123.744" y="-1430.67" font-family="Times,serif" font-size="14.00">it did. The effects of</text>
<text text-anchor="middle" x="123.744" y="-1415.67" font-family="Times,serif" font-size="14.00">this strange corridor do</text>
<text text-anchor="middle" x="123.744" y="-1400.67" font-family="Times,serif" font-size="14.00">not feel as strong.</text>
<text text-anchor="middle" x="123.744" y="-1385.67" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="123.744" y="-1370.67" font-family="Times,serif" font-size="14.00">The hairs on the back of</text>
<text text-anchor="middle" x="123.744" y="-1355.67" font-family="Times,serif" font-size="14.00">your neck rise. You feel</text>
<text text-anchor="middle" x="123.744" y="-1340.67" font-family="Times,serif" font-size="14.00">something from the</text>
<text text-anchor="middle" x="123.744" y="-1325.67" font-family="Times,serif" font-size="14.00">corridor ahead. The bile</text>
<text text-anchor="middle" x="123.744" y="-1310.67" font-family="Times,serif" font-size="14.00">rises as your recognize</text>
<text text-anchor="middle" x="123.744" y="-1295.67" font-family="Times,serif" font-size="14.00">the mass of flesh ahead &#45;</text>
<text text-anchor="middle" x="123.744" y="-1280.67" font-family="Times,serif" font-size="14.00">human parts in the wall</text>
<text text-anchor="middle" x="123.744" y="-1265.67" font-family="Times,serif" font-size="14.00">itself. The worst part is</text>
<text text-anchor="middle" x="123.744" y="-1250.67" font-family="Times,serif" font-size="14.00">that it is moving,</text>
<text text-anchor="middle" x="123.744" y="-1235.67" font-family="Times,serif" font-size="14.00"> calling to you.</text>
<text text-anchor="middle" x="123.744" y="-1220.67" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="123.744" y="-1205.67" font-family="Times,serif" font-size="14.00">Your nose starts to</text>
<text text-anchor="middle" x="123.744" y="-1190.67" font-family="Times,serif" font-size="14.00">bleed. You hear voices in</text>
<text text-anchor="middle" x="123.744" y="-1175.67" font-family="Times,serif" font-size="14.00">your head. They are</text>
<text text-anchor="middle" x="123.744" y="-1160.67" font-family="Times,serif" font-size="14.00">calling your name.</text>
<text text-anchor="middle" x="123.744" y="-1145.67" font-family="Times,serif" font-size="14.00">Darkness washes over your</text>
<text text-anchor="middle" x="123.744" y="-1130.67" font-family="Times,serif" font-size="14.00">eyes for a moment, but</text>
<text text-anchor="middle" x="123.744" y="-1115.67" font-family="Times,serif" font-size="14.00">you</text>
<text text-anchor="middle" x="123.744" y="-1100.67" font-family="Times,serif" font-size="14.00"> recover.</text>
<text text-anchor="middle" x="123.744" y="-1085.67" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="123.744" y="-1070.67" font-family="Times,serif" font-size="14.00">A voice calls to you. You</text>
<text text-anchor="middle" x="123.744" y="-1055.67" font-family="Times,serif" font-size="14.00">turn you head and see the</text>
<text text-anchor="middle" x="123.744" y="-1040.67" font-family="Times,serif" font-size="14.00">image of a</text>
<text text-anchor="middle" x="123.744" y="-1025.67" font-family="Times,serif" font-size="14.00">forgotten friend,</text>
<text text-anchor="middle" x="123.744" y="-1010.67" font-family="Times,serif" font-size="14.00">obviously dead. The worms</text>
<text text-anchor="middle" x="123.744" y="-995.665" font-family="Times,serif" font-size="14.00">fall from her rotted jaw</text>
<text text-anchor="middle" x="123.744" y="-980.665" font-family="Times,serif" font-size="14.00">as</text>
<text text-anchor="middle" x="123.744" y="-965.665" font-family="Times,serif" font-size="14.00"> your headache grows.</text>
<text text-anchor="middle" x="123.744" y="-950.665" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="123.744" y="-935.665" font-family="Times,serif" font-size="14.00">It is getting harder to</text>
<text text-anchor="middle" x="123.744" y="-920.665" font-family="Times,serif" font-size="14.00">move forward. Your foot</text>
<text text-anchor="middle" x="123.744" y="-905.665" font-family="Times,serif" font-size="14.00">seems bonded to the</text>
<text text-anchor="middle" x="123.744" y="-890.665" font-family="Times,serif" font-size="14.00">floor. You look down,</text>
<text text-anchor="middle" x="123.744" y="-875.665" font-family="Times,serif" font-size="14.00">and the flesh of the</text>
<text text-anchor="middle" x="123.744" y="-860.665" font-family="Times,serif" font-size="14.00">floor is crawling up your</text>
<text text-anchor="middle" x="123.744" y="-845.665" font-family="Times,serif" font-size="14.00">leg.</text>
<text text-anchor="middle" x="123.744" y="-830.665" font-family="Times,serif" font-size="14.00">Teeth gnaw at your</text>
<text text-anchor="middle" x="123.744" y="-815.665" font-family="Times,serif" font-size="14.00">knees. Still, your</text>
<text text-anchor="middle" x="123.744" y="-800.665" font-family="Times,serif" font-size="14.00">headache gets worse.</text>
<text text-anchor="middle" x="123.744" y="-785.665" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="123.744" y="-770.665" font-family="Times,serif" font-size="14.00">Something catches your</text>
<text text-anchor="middle" x="123.744" y="-755.665" font-family="Times,serif" font-size="14.00">attention, a flash of</text>
<text text-anchor="middle" x="123.744" y="-740.665" font-family="Times,serif" font-size="14.00">movement from the</text>
<text text-anchor="middle" x="123.744" y="-725.665" font-family="Times,serif" font-size="14.00">ceiling, and then a</text>
<text text-anchor="middle" x="123.744" y="-710.665" font-family="Times,serif" font-size="14.00">sliver of bone pierces</text>
<text text-anchor="middle" x="123.744" y="-695.665" font-family="Times,serif" font-size="14.00">your eye! With it comes</text>
<text text-anchor="middle" x="123.744" y="-680.665" font-family="Times,serif" font-size="14.00">the</text>
<text text-anchor="middle" x="123.744" y="-665.665" font-family="Times,serif" font-size="14.00">thoughts of the dead and</text>
<text text-anchor="middle" x="123.744" y="-650.665" font-family="Times,serif" font-size="14.00">tortured!</text>
<text text-anchor="middle" x="123.744" y="-635.665" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="123.744" y="-620.665" font-family="Times,serif" font-size="14.00">The pain in your head is</text>
<text text-anchor="middle" x="123.744" y="-605.665" font-family="Times,serif" font-size="14.00">maddening. You feel the</text>
<text text-anchor="middle" x="123.744" y="-590.665" font-family="Times,serif" font-size="14.00">sins of others</text>
<text text-anchor="middle" x="123.744" y="-575.665" font-family="Times,serif" font-size="14.00">wash over your soul. And</text>
<text text-anchor="middle" x="123.744" y="-560.665" font-family="Times,serif" font-size="14.00">it gets worse, as your</text>
<text text-anchor="middle" x="123.744" y="-545.665" font-family="Times,serif" font-size="14.00">sins answer them. Like</text>
<text text-anchor="middle" x="123.744" y="-530.665" font-family="Times,serif" font-size="14.00">madmen, they fight</text>
<text text-anchor="middle" x="123.744" y="-515.665" font-family="Times,serif" font-size="14.00">through your psyche, and</text>
<text text-anchor="middle" x="123.744" y="-500.665" font-family="Times,serif" font-size="14.00">in the process tear your</text>
<text text-anchor="middle" x="123.744" y="-485.665" font-family="Times,serif" font-size="14.00"> personality apart.</text>
<text text-anchor="middle" x="123.744" y="-470.665" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="123.744" y="-455.665" font-family="Times,serif" font-size="14.00">Your head is pulsing with</text>
<text text-anchor="middle" x="123.744" y="-440.665" font-family="Times,serif" font-size="14.00">the intrusive thoughts of</text>
<text text-anchor="middle" x="123.744" y="-425.665" font-family="Times,serif" font-size="14.00">others. The</text>
<text text-anchor="middle" x="123.744" y="-410.665" font-family="Times,serif" font-size="14.00">pain grows and grows.</text>
<text text-anchor="middle" x="123.744" y="-395.665" font-family="Times,serif" font-size="14.00">Suddenly, as if it never</text>
<text text-anchor="middle" x="123.744" y="-380.665" font-family="Times,serif" font-size="14.00">existed, the pain</text>
<text text-anchor="middle" x="123.744" y="-365.665" font-family="Times,serif" font-size="14.00">vanishes.</text>
<text text-anchor="middle" x="123.744" y="-350.665" font-family="Times,serif" font-size="14.00">You fall to the ground</text>
<text text-anchor="middle" x="123.744" y="-335.665" font-family="Times,serif" font-size="14.00">and weep. But something</text>
<text text-anchor="middle" x="123.744" y="-320.665" font-family="Times,serif" font-size="14.00">does not feel right.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
