    left: 0,
    top: 0

      top: y

  };

      return hideCode();
    });
  });

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;

    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  });
