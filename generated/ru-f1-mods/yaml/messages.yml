  249: Ах-х, как спалось? Очень надеюсь, что хорошо. А теперь вернемся к нашему делу.
  250: Иди к черту.
  251: Что вам от меня надо?
  252: Твой интеллект может поколебать разум. Почему до сих пор легионы не лежат у
