<script>window.Codes = {"start":"variable LVar0 := 0;\nif (script_action == 21) then begin\n  script_overrides;\n  call see_stuff;\nend\nif (script_action == 6) then begin\n  script_overrides;\n  call do_stuff;\nend\nif (script_action == 7) then begin\n  lockpicks := obj_being_used_with;\n  script_overrides;\n  call do_skill;\nend\n","do_stuff":"display_msg(message_str(94, 107));\n","do_skill":"if (has_skill(dude_obj, 9)) then begin\n  testa := roll_vs_skill(dude_obj, 9, -10);\n  if (is_success(testa)) then begin\n    display_msg(message_str(94, 100));\n    set_local_var(0, 1);\n  end\n  else begin\n    display_msg(message_str(94, 101));\n    if (is_critical(testa)) then begin\n      display_msg(message_str(94, 102));\n      rm_obj_from_inven(dude_obj, lockpicks);\n    end\n  end\nend\nelse begin\n  display_msg(message_str(94, 103));\nend\n","see_stuff":"if (local_var(0) == 0) then begin\n  display_msg(message_str(94, 104));\nend\nelse begin\n  if (local_var(2) == 1) then begin\n    display_msg(message_str(94, 105));\n  end\n  else begin\n    display_msg(message_str(94, 106));\n  end\nend\n","doorend":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
