<!-- Beth03 -->
<g id="node36" class="node">
<title>Beth03</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1708.19" cy="-5513.66" rx="151.32" ry="1079.04"/>
<text text-anchor="middle" x="1708.19" y="-6259.36" font-family="Times,serif" font-size="14.00">Well, I&#39;m not one to</text>
<text text-anchor="middle" x="1708.19" y="-6242.11" font-family="Times,serif" font-size="14.00">gossip, but I heard that</text>
<text text-anchor="middle" x="1708.19" y="-6224.86" font-family="Times,serif" font-size="14.00">Decker&#39;s death is somehow</text>
<text text-anchor="middle" x="1708.19" y="-6207.61" font-family="Times,serif" font-size="14.00">related to the</text>
<text text-anchor="middle" x="1708.19" y="-6190.36" font-family="Times,serif" font-size="14.00">assassination</text>
<text text-anchor="middle" x="1708.19" y="-6173.11" font-family="Times,serif" font-size="14.00"> hit on Jain.</text>
<text text-anchor="middle" x="1708.19" y="-6155.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1708.19" y="-6138.61" font-family="Times,serif" font-size="14.00">There is something else.</text>
<text text-anchor="middle" x="1708.19" y="-6121.36" font-family="Times,serif" font-size="14.00">I know someone who knows</text>
<text text-anchor="middle" x="1708.19" y="-6104.11" font-family="Times,serif" font-size="14.00">someone that says that</text>
<text text-anchor="middle" x="1708.19" y="-6086.86" font-family="Times,serif" font-size="14.00">they saw three</text>
<text text-anchor="middle" x="1708.19" y="-6069.61" font-family="Times,serif" font-size="14.00">extremely large robed</text>
<text text-anchor="middle" x="1708.19" y="-6052.36" font-family="Times,serif" font-size="14.00">figures go into the</text>
<text text-anchor="middle" x="1708.19" y="-6035.11" font-family="Times,serif" font-size="14.00">Maltese Falcon right</text>
<text text-anchor="middle" x="1708.19" y="-6017.86" font-family="Times,serif" font-size="14.00">before the murders.</text>
<text text-anchor="middle" x="1708.19" y="-6000.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1708.19" y="-5983.36" font-family="Times,serif" font-size="14.00">There is something else.</text>
<text text-anchor="middle" x="1708.19" y="-5966.11" font-family="Times,serif" font-size="14.00">Someone killed Jain, the</text>
<text text-anchor="middle" x="1708.19" y="-5948.86" font-family="Times,serif" font-size="14.00">High Priestess of the</text>
<text text-anchor="middle" x="1708.19" y="-5931.61" font-family="Times,serif" font-size="14.00">Children of the</text>
<text text-anchor="middle" x="1708.19" y="-5914.36" font-family="Times,serif" font-size="14.00">Cathedral. I don&#39;t care</text>
<text text-anchor="middle" x="1708.19" y="-5897.11" font-family="Times,serif" font-size="14.00">for them myself, but I</text>
<text text-anchor="middle" x="1708.19" y="-5879.86" font-family="Times,serif" font-size="14.00">don&#39;t know what she could</text>
<text text-anchor="middle" x="1708.19" y="-5862.61" font-family="Times,serif" font-size="14.00">have done to deserve</text>
<text text-anchor="middle" x="1708.19" y="-5845.36" font-family="Times,serif" font-size="14.00">that.</text>
<text text-anchor="middle" x="1708.19" y="-5828.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1708.19" y="-5810.86" font-family="Times,serif" font-size="14.00">There is something else.</text>
<text text-anchor="middle" x="1708.19" y="-5793.61" font-family="Times,serif" font-size="14.00">A merchant friend of mine</text>
<text text-anchor="middle" x="1708.19" y="-5776.36" font-family="Times,serif" font-size="14.00">saw a group of mutants</text>
<text text-anchor="middle" x="1708.19" y="-5759.11" font-family="Times,serif" font-size="14.00">wandering around</text>
<text text-anchor="middle" x="1708.19" y="-5741.86" font-family="Times,serif" font-size="14.00">in the desert up past</text>
<text text-anchor="middle" x="1708.19" y="-5724.61" font-family="Times,serif" font-size="14.00">the Brotherhood of Steel,</text>
<text text-anchor="middle" x="1708.19" y="-5707.36" font-family="Times,serif" font-size="14.00">far to the Northwest.</text>
<text text-anchor="middle" x="1708.19" y="-5690.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1708.19" y="-5672.86" font-family="Times,serif" font-size="14.00">There is something else.</text>
