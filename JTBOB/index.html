  nodes = $('.node');

  });

  $('svg').mousedown(function(e) {
    var x, y;

    return downAt = {

    };
  });

  $('svg').mousemove(function(e) {

    if (!downAt) {
      return;

    x = e.pageX;
    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
