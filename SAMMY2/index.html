 viewBox="0.00 0.00 189.02 154.95" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<ellipse fill="#ffffff" stroke="#000000" cx="90.5097" cy="-128.953" rx="74.187" ry="18"/>
<text text-anchor="middle" x="90.5097" y="-125.253" font-family="Times,serif" font-size="14.00">You see Sammy.</text>

<g id="node2" class="node"><title>do_dialogue</title>
<ellipse fill="#ffffff" stroke="#000000" cx="90.5097" cy="-37.4767" rx="90.5193" ry="37.4533"/>
<text text-anchor="middle" x="90.5097" y="-48.7767" font-family="Times,serif" font-size="14.00">We can&#39;t leave until</text>
<text text-anchor="middle" x="90.5097" y="-33.7767" font-family="Times,serif" font-size="14.00"> all the radscorpion</text>

<script>window.Codes = {"start":"if (script_action == 11) then begin\n  call do_dialogue;\nend\nelse begin\n  if (script_action == 3) then begin\n    script_overrides;\n    display_msg(message_str(14, 100));\n  end\n  else begin\n    if (script_action == 18) then begin\n      set_global_var(6, 1);\n    end\n  end\nend\n","do_dialogue":"start_gdialog(-1, 14, self_obj, -1, -1);\nsayMessage(0, message_str(14, 101));\nend_dialogue;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
