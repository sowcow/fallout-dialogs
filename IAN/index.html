<!-- map_commentary -->
<g id="node11" class="node"><title>map_commentary</title>
<ellipse fill="#ffffff" stroke="#000000" cx="120.208" cy="-2659.33" rx="120.417" ry="631.393"/>
<text text-anchor="middle" x="120.208" y="-3090.63" font-family="Times,serif" font-size="14.00">This is Killian&#39;s, a</text>
<text text-anchor="middle" x="120.208" y="-3075.63" font-family="Times,serif" font-size="14.00">general store. Killian&#39;s</text>
<text text-anchor="middle" x="120.208" y="-3060.63" font-family="Times,serif" font-size="14.00">a good man, and they</text>
<text text-anchor="middle" x="120.208" y="-3045.63" font-family="Times,serif" font-size="14.00"> have plenty of stock.</text>
<text text-anchor="middle" x="120.208" y="-3030.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-3015.63" font-family="Times,serif" font-size="14.00">Gizmo&#39;s casino. A hive of</text>
<text text-anchor="middle" x="120.208" y="-3000.63" font-family="Times,serif" font-size="14.00">gambling and underworld</text>
<text text-anchor="middle" x="120.208" y="-2985.63" font-family="Times,serif" font-size="14.00">activity. Careful; they</text>
<text text-anchor="middle" x="120.208" y="-2970.63" font-family="Times,serif" font-size="14.00">say the games are</text>
<text text-anchor="middle" x="120.208" y="-2955.63" font-family="Times,serif" font-size="14.00">rigged.</text>
<text text-anchor="middle" x="120.208" y="-2940.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2925.63" font-family="Times,serif" font-size="14.00">This place gives me the</text>
<text text-anchor="middle" x="120.208" y="-2910.63" font-family="Times,serif" font-size="14.00">creeps.</text>
<text text-anchor="middle" x="120.208" y="-2895.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2880.63" font-family="Times,serif" font-size="14.00">What the hell happened</text>
<text text-anchor="middle" x="120.208" y="-2865.63" font-family="Times,serif" font-size="14.00">here?</text>
<text text-anchor="middle" x="120.208" y="-2850.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2835.63" font-family="Times,serif" font-size="14.00">This is gonna be a tough</text>
<text text-anchor="middle" x="120.208" y="-2820.63" font-family="Times,serif" font-size="14.00">nut to crack.</text>
<text text-anchor="middle" x="120.208" y="-2805.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2790.63" font-family="Times,serif" font-size="14.00">This is the Weapon Shop.</text>
<text text-anchor="middle" x="120.208" y="-2775.63" font-family="Times,serif" font-size="14.00">It&#39;s run by Beth. She&#39;s</text>
<text text-anchor="middle" x="120.208" y="-2760.63" font-family="Times,serif" font-size="14.00">good for guns, but</text>
<text text-anchor="middle" x="120.208" y="-2745.63" font-family="Times,serif" font-size="14.00"> better for gossip.</text>
<text text-anchor="middle" x="120.208" y="-2730.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2715.63" font-family="Times,serif" font-size="14.00">This is the Crimson</text>
<text text-anchor="middle" x="120.208" y="-2700.63" font-family="Times,serif" font-size="14.00">Caravan. I did some work</text>
<text text-anchor="middle" x="120.208" y="-2685.63" font-family="Times,serif" font-size="14.00">for them. They do a lot</text>
<text text-anchor="middle" x="120.208" y="-2670.63" font-family="Times,serif" font-size="14.00">of</text>
<text text-anchor="middle" x="120.208" y="-2655.63" font-family="Times,serif" font-size="14.00"> high&#45;risk jobs.</text>
<text text-anchor="middle" x="120.208" y="-2640.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2625.63" font-family="Times,serif" font-size="14.00">Far Go Traders, run by</text>
<text text-anchor="middle" x="120.208" y="-2610.63" font-family="Times,serif" font-size="14.00">Butch Harris. He&#39;s ot&#45;nay</text>
<text text-anchor="middle" x="120.208" y="-2595.63" font-family="Times,serif" font-size="14.00">oo&#45;tay ight&#45;bray, if you</text>
<text text-anchor="middle" x="120.208" y="-2580.63" font-family="Times,serif" font-size="14.00"> catch my meaning.</text>
<text text-anchor="middle" x="120.208" y="-2565.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2550.63" font-family="Times,serif" font-size="14.00">Ah, now the Maltese</text>
<text text-anchor="middle" x="120.208" y="-2535.63" font-family="Times,serif" font-size="14.00">Falcon is the place to</text>
<text text-anchor="middle" x="120.208" y="-2520.63" font-family="Times,serif" font-size="14.00">be. Good music, good</text>
<text text-anchor="middle" x="120.208" y="-2505.63" font-family="Times,serif" font-size="14.00">drinks,</text>
<text text-anchor="middle" x="120.208" y="-2490.63" font-family="Times,serif" font-size="14.00"> and good company.</text>
<text text-anchor="middle" x="120.208" y="-2475.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2460.63" font-family="Times,serif" font-size="14.00">Jake&#39;s weapons. High</text>
<text text-anchor="middle" x="120.208" y="-2445.63" font-family="Times,serif" font-size="14.00">prices, but really good</text>
<text text-anchor="middle" x="120.208" y="-2430.63" font-family="Times,serif" font-size="14.00">guns.</text>
<text text-anchor="middle" x="120.208" y="-2415.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2400.63" font-family="Times,serif" font-size="14.00">Office of the Water</text>
<text text-anchor="middle" x="120.208" y="-2385.63" font-family="Times,serif" font-size="14.00">Merchants. They&#39;re the</text>
<text text-anchor="middle" x="120.208" y="-2370.63" font-family="Times,serif" font-size="14.00">big movers and shakers of</text>
<text text-anchor="middle" x="120.208" y="-2355.63" font-family="Times,serif" font-size="14.00">the</text>
<text text-anchor="middle" x="120.208" y="-2340.63" font-family="Times,serif" font-size="14.00">Hub, since they supply</text>
<text text-anchor="middle" x="120.208" y="-2325.63" font-family="Times,serif" font-size="14.00">the water that keeps</text>
<text text-anchor="middle" x="120.208" y="-2310.63" font-family="Times,serif" font-size="14.00">everything going.</text>
<text text-anchor="middle" x="120.208" y="-2295.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="120.208" y="-2280.63" font-family="Times,serif" font-size="14.00">Heard about some of these</text>
<text text-anchor="middle" x="120.208" y="-2265.63" font-family="Times,serif" font-size="14.00">places before, but never</text>
<text text-anchor="middle" x="120.208" y="-2250.63" font-family="Times,serif" font-size="14.00">been in one. Seems nice</text>
<text text-anchor="middle" x="120.208" y="-2235.63" font-family="Times,serif" font-size="14.00">and clean . . . a little</text>
<text text-anchor="middle" x="120.208" y="-2220.63" font-family="Times,serif" font-size="14.00">too clean for my taste.</text>
</g>

<text text-anchor="middle" x="754.208" y="-2678.13" font-family="Times,serif" font-size="14.00">Still, my knowledge of</text>

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
