 viewBox="0.00 0.00 225.79 210.23" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<!-- start -->
<g id="node1" class="node"><title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="108.894" cy="-101.116" rx="108.789" ry="101.233"/>
<text text-anchor="middle" x="108.894" y="-157.416" font-family="Times,serif" font-size="14.00">This is where the main</text>
<text text-anchor="middle" x="108.894" y="-142.416" font-family="Times,serif" font-size="14.00">entrance to the Vault</text>
<text text-anchor="middle" x="108.894" y="-127.416" font-family="Times,serif" font-size="14.00">should be.</text>
<text text-anchor="middle" x="108.894" y="-112.416" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="108.894" y="-97.4163" font-family="Times,serif" font-size="14.00">The collapse looks</text>
<text text-anchor="middle" x="108.894" y="-82.4163" font-family="Times,serif" font-size="14.00">natural. You cannot find</text>

<script>window.Codes = {"start":"if (script_action == 2) then begin\n  if (source_obj == dude_obj) then begin\n    if (local_var(0) == 0) then begin\n      set_local_var(0, 1);\n      if (is_success(do_check(dude_obj, 4, 0))) then begin\n        display_msg(message_str(192, 100));\n      end\n      if (is_success(roll_vs_skill(dude_obj, 11, 0))) then begin\n        display_msg(message_str(192, 101));\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
