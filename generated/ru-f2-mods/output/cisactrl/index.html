<script>window.Codes = {"start":"[]","use_p_proc":"if (combat_is_initialized == 0) then begin\n  if (has_trait(1, air_guard_obj, 666)) then begin\n    if (not(is_success(roll_vs_skill(dude_obj, 8, 4294967236)))) then begin\n      call Tamper_Proc;\n    end\n    else begin\n      start_gdialog(1468, self_obj, 4, 4294967295, 4294967295);\n      gsay_start;\n      call Node001;\n      gsay_end;\n      end_dialogue;\n    end\n  end\n  else begin\n    start_gdialog(1468, self_obj, 4, 4294967295, 4294967295);\n    gsay_start;\n    call Node001;\n    gsay_end;\n    end_dialogue;\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1468, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1468, 101));\n","Node001":"gsay_reply(1468, 102);\nif (map_var(25) == 1) then begin\n  giq_option(1, 1468, 104, Node002, 50);\nend\nelse begin\n  giq_option(1, 1468, 103, Node999, 50);\nend\n","Node002":"gsay_reply(1468, 105);\ngiq_option(1, 1468, 106, Node003, 50);\n","Node003":"set_map_var(25, 2);\ngsay_reply(1468, 107);\ngiq_option(1, 1468, 108, Node999, 50);\n","Node999":"[]","Tamper_Proc":"script_overrides;\nadd_timer_event(air_guard_obj, 5, 2);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
