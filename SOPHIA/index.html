  var downAt, hideCode, nodes, positionCode, showCode;

  };

  nodes = $('.node');

    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;

    y = e.pageY;
    return downAt = {

      y: y
    };
  });

  $('svg').mousemove(function(e) {

    if (!downAt) {
      return;
    }

    y = e.pageY;

      y: y - downAt.y
    };

    return false;
  });

  });
