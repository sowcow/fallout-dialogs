    а зубы клацают от холода. Постепенно он успокаивается.]"
  201: Ээ, привет?
  210: "[Он поворачивает голову к вам, и встает на ноги. Он внимательно наблюдает
    за вами, а потом оглядывается вокруг, как загнанный зверь. Когда его взгляд возвращаются
    к вам, он смягчается, расслабляется, по мере того, как к нему возвращается память.
    Он быстро входит в состояние покоя, излучая уверенность и хладнокровие, нисколько
    не смущаясь своей наготы.] Я не узнаю тебя, приятель. Не возражаешь, если я оденусь?"
  211: Я думаю, вреда не будет...
  212: Ну, я...
  220: Конечно, ты не возражаешь. Спасибо, приятель. [Он проходит мимо вас и открывает
