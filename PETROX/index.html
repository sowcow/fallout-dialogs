<text text-anchor="middle" x="472.673" y="-828.988" font-family="Times,serif" font-size="14.00">Well, it&#39;s nice that you</text>

<text text-anchor="middle" x="472.673" y="-798.988" font-family="Times,serif" font-size="14.00">important that you don&#39;t</text>

<text text-anchor="middle" x="472.673" y="-753.988" font-family="Times,serif" font-size="14.00">But, I will at least tell</text>

<text text-anchor="middle" x="472.673" y="-723.988" font-family="Times,serif" font-size="14.00">are the toughest people</text>

<text text-anchor="middle" x="472.673" y="-678.988" font-family="Times,serif" font-size="14.00">even those wimps from</text>
<text text-anchor="middle" x="472.673" y="-663.988" font-family="Times,serif" font-size="14.00">Shady Sands or Junktown.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
