<text text-anchor="middle" x="305.89" y="-554.57" font-family="Times,serif" font-size="14.00">I love working on new</text>
<text text-anchor="middle" x="305.89" y="-537.32" font-family="Times,serif" font-size="14.00">prototypes.</text>
<text text-anchor="middle" x="305.89" y="-520.07" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="305.89" y="-502.82" font-family="Times,serif" font-size="14.00">When our supplies are</text>
<text text-anchor="middle" x="305.89" y="-485.57" font-family="Times,serif" font-size="14.00">limited it can really be</text>
<text text-anchor="middle" x="305.89" y="-468.32" font-family="Times,serif" font-size="14.00">a challenge</text>
<text text-anchor="middle" x="305.89" y="-451.07" font-family="Times,serif" font-size="14.00">to find a way to use</text>
<text text-anchor="middle" x="305.89" y="-433.82" font-family="Times,serif" font-size="14.00">what we&#39;ve got.</text>
<text text-anchor="middle" x="305.89" y="-416.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="305.89" y="-399.32" font-family="Times,serif" font-size="14.00">I can&#39;t figure out why my</text>
<text text-anchor="middle" x="305.89" y="-382.07" font-family="Times,serif" font-size="14.00">last prototype didn&#39;t</text>
<text text-anchor="middle" x="305.89" y="-364.82" font-family="Times,serif" font-size="14.00">work.</text>
<text text-anchor="middle" x="305.89" y="-347.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="305.89" y="-330.32" font-family="Times,serif" font-size="14.00">Sorry, I can&#39;t talk right</text>
<text text-anchor="middle" x="305.89" y="-313.07" font-family="Times,serif" font-size="14.00">now.</text>
<text text-anchor="middle" x="305.89" y="-295.82" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="305.89" y="-278.57" font-family="Times,serif" font-size="14.00">Vree&#39;s over there.</text>
<text text-anchor="middle" x="305.89" y="-261.32" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="305.89" y="-244.07" font-family="Times,serif" font-size="14.00">Now where did I put that</text>
<text text-anchor="middle" x="305.89" y="-226.82" font-family="Times,serif" font-size="14.00">file?</text>
<text text-anchor="middle" x="305.89" y="-209.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="305.89" y="-192.32" font-family="Times,serif" font-size="14.00">Where&#39;s that schematic?</text>
<text text-anchor="middle" x="305.89" y="-175.07" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="305.89" y="-157.82" font-family="Times,serif" font-size="14.00">Well, the computer says</text>
<text text-anchor="middle" x="305.89" y="-140.57" font-family="Times,serif" font-size="14.00">it should work. Now what</text>
<text text-anchor="middle" x="305.89" y="-123.32" font-family="Times,serif" font-size="14.00">did I</text>
<text text-anchor="middle" x="305.89" y="-106.07" font-family="Times,serif" font-size="14.00"> do wrong?</text>
</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 64);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\nif (script_action == 11) then begin\n  call KnightARandom;\nend\n","KnightARandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 8);\nend\nif (LVar0 > 8) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(329, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(329, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(329, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(329, 104);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(329, 105);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(329, 106);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(329, 107);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(329, 108);\n            end\n            else begin\n              LVar0 := 1;\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call KnightARandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(329, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
