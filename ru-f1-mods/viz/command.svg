<text text-anchor="middle" x="211.38" y="-343.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="211.38" y="-326.13" font-family="Times,serif" font-size="14.00">Единственный доступный</text>
<text text-anchor="middle" x="211.38" y="-308.88" font-family="Times,serif" font-size="14.00">каталог &#45; папка с играми.</text>
<text text-anchor="middle" x="211.38" y="-291.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="211.38" y="-274.38" font-family="Times,serif" font-size="14.00">Вы с отвращением смотрите</text>
<text text-anchor="middle" x="211.38" y="-257.13" font-family="Times,serif" font-size="14.00">на компьютер.</text>
<text text-anchor="middle" x="211.38" y="-239.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="211.38" y="-222.63" font-family="Times,serif" font-size="14.00">Вам кажется, что все</text>
<text text-anchor="middle" x="211.38" y="-205.38" font-family="Times,serif" font-size="14.00">папки защищены, хотя</text>
<text text-anchor="middle" x="211.38" y="-188.13" font-family="Times,serif" font-size="14.00">поиск вы не закончили.</text>
<text text-anchor="middle" x="211.38" y="-170.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="211.38" y="-153.63" font-family="Times,serif" font-size="14.00">Вам удалось взломать</text>
<text text-anchor="middle" x="211.38" y="-136.38" font-family="Times,serif" font-size="14.00">главную систему. Теперь</text>
<text text-anchor="middle" x="211.38" y="-119.13" font-family="Times,serif" font-size="14.00">нужно перепрограммировать</text>
