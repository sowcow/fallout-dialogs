                  if ((n6count > 13) and (n6count < 19)) then begin\n                        float_msg(self_obj, message_str(704, 129 + n6count), 3);\n                      end\n                      else begin\n                        if (n6count == 19) then begin\n                          float_msg(dude_obj, message_str(704, 129 + n6count), 0);\n                          set_local_var(1, 1);\n                          add_obj_to_inven(dude_obj, create_object_sid(424, tile_num(self_obj), 0, 4294967295));\n                        end\n                        else begin\n                          if ((n6count > 19) and (n6count < 22)) then begin\n                            float_msg(self_obj, message_str(704, 129 + n6count), 3);\n                          end\n                        end\n                      end\n                    end\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nn6count := n6count + 1;\nif (n6count > 21) then begin\n  n6count := 0;\n  talking := 0;\nend\nelse begin\n  add_timer_event(self_obj, game_ticks(3), 3);\nend\n","Node007":"talking := 1;\nfloat_msg(self_obj, message_str(704, 151 + n7count), 3);\nn7count := n7count + 1;\nif (n7count > 2) then begin\n  n7count := 0;\n  talking := 0;\nend\nelse begin\n  add_timer_event(self_obj, game_ticks(3), 4);\nend\n","Node008":"talking := 1;\nfloat_msg(self_obj, message_str(704, 154 + n7count), 2);\nn8count := n8count + 1;\nif (n8count > 1) then begin\n  n8count := 0;\n  talking := 0;\n  critter_dmg(dude_obj, 40000, 3);\nend\nelse begin\n  add_timer_event(self_obj, game_ticks(3), 5);\nend\n","playerStepBack":"reg_anim_func(2, dude_obj);\nreg_anim_func(1, 1);\nanimate_move_obj_to_tile(self_obj, 22318, 0);\nanim(self_obj, 1000, 5);\nreg_anim_func(3, 0);\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  call Node004;\nend\nelse begin\n  if (fixed_param == 2) then begin\n    call Node005;\n  end\n  else begin\n    if (fixed_param == 3) then begin\n      call Node006;\n    end\n    else begin\n      if (fixed_param == 4) then begin\n        call Node007;\n      end\n      else begin\n        if (fixed_param == 5) then begin\n          call Node008;\n        end\n        else begin\n          if (fixed_param == 6) then begin\n            call playerStepBack;\n          end\n          else begin\n            if (fixed_param == 7) then begin\n              if (talking == 0) then begin\n                if ((game_time_hour >= 700) and (game_time_hour < 1800)) then begin\n                  if (local_var(1) == 1) then begin\n                    call Node001;\n                  end\n                  else begin\n                    call Node003;\n                  end\n                end\n                else begin\n                  call Node002;\n                end\n              end\n              add_timer_event(self_obj, game_ticks(random(7, 10)), 7);\n            end\n          end\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
