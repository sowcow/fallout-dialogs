<script>window.Codes = {"is_lockpick_mech":"variable LVar1 := 0;\nLVar1 := obj_pid(arg0);\nif (LVar1 == 84) then begin\n  return 1;\nend\nelse begin\n  if (LVar1 == 410) then begin\n    return 1;\n  end\n  else begin\n    return 0;\n  end\nend\n","start":"obj_lock(self_obj);\n","use_p_proc":"if (local_var(5) == 0) then begin\n  script_overrides;\n  display_msg(message_str(1370, 102));\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(1370, 100));\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1370, 101));\n","try_unlock":"if (global_var(724) == 1) then begin\n  script_overrides;\n  set_local_var(5, 1);\n  obj_unlock(self_obj);\n  display_msg(message_str(1370, 103));\nend\nelse begin\n  script_overrides;\n  display_msg(message_str(1370, 104));\nend\n","damage_p_proc":"script_overrides;\ndisplay_msg(message_str(1370, 106));\n","use_skill_on_p_proc":"if (action_being_used == 9) then begin\n  call try_unlock;\nend\nelse begin\n  display_msg(message_str(14, 20000));\nend\n","use_obj_on_p_proc":"if (is_lockpick_mech(obj_being_used_with)) then begin\n  call try_unlock;\nend\nelse begin\n  display_msg(message_str(14, 20000));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
