<script>window.Codes = {"start":"if (Only_Once) then begin\n  critter_add_trait(self_obj, 1, 6, 65);\n  critter_add_trait(self_obj, 1, 5, 51);\n  Only_Once := 0;\n  LastMove := 21461;\n  Count := 0;\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n        else begin\n          if (script_action == 22) then begin\n            call timed_event_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","combat":"hostile := 1;\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nif (not((game_time_hour >= 1900) or (game_time_hour < 600))) then begin\n  if (SetDayNight == 0) then begin\n    add_timer_event(self_obj, game_ticks(random(20, 30)), 1);\n    SetDayNight := 1;\n  end\nend\nelse begin\n  if (Sleeping == 0) then begin\n    add_timer_event(self_obj, game_ticks(2), 1);\n  end\nend\nif (tile_num(self_obj) == 26672) then begin\n  if (has_trait(1, self_obj, 10) != 0) then begin\n    anim(self_obj, 1000, 0);\n  end\nend\ncall CheckWorkHeading;\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call get_reaction;\nif ((game_time_hour >= 600) and (game_time_hour < 700) or ((game_time_hour >= 700) and (game_time_hour < 1800))) then begin\n  call Farmer00;\nend\nelse begin\n  call Farmer01;\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(580, 100));\n","timed_event_p_proc":"if ((game_time_hour >= 600) and (game_time_hour < 700) or ((game_time_hour >= 700) and (game_time_hour < 1800))) then begin\n  Sleeping := 0;\n  call SendToWork;\nend\nelse begin\n  call SendToSleep;\nend\n","damage_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(source_obj);\nif (party_member_obj(LVar0) != 0) then begin\n  set_global_var(248, 1);\nend\n","Farmer00":"if (global_var(5) == 1) then begin\n  float_msg(self_obj, message_str(580, random(101, 109)), 3);\nend\nelse begin\n  float_msg(self_obj, message_str(580, random(101, 107)), 3);\nend\n","Farmer01":"float_msg(self_obj, message_str(580, random(110, 114)), 3);\n","SendToWork":"destination := 0;\nwhile(destination == 0) do begin\n  destination := random(1, 16);\n  if (destination == 1) then begin\n    destination := 21461;\n  end\n  else begin\n    if (destination == 2) then begin\n      destination := 22460;\n    end\n    else begin\n      if (destination == 3) then begin\n        destination := 24060;\n      end\n      else begin\n        if (destination == 4) then begin\n          destination := 21056;\n        end\n        else begin\n          if (destination == 5) then begin\n            destination := 23656;\n          end\n          else begin\n            if (destination == 6) then begin\n              destination := 21252;\n            end\n            else begin\n              if (destination == 7) then begin\n                destination := 22256;\n              end\n              else begin\n                if (destination == 8) then begin\n                  destination := 22652;\n                end\n                else begin\n                  if (destination == 9) then begin\n                    destination := 24052;\n                  end\n                  else begin\n                    if (destination == 10) then begin\n                      destination := 23449;\n                    end\n                    else begin\n                      if (destination == 11) then begin\n                        destination := 21248;\n                      end\n                      else begin\n                        if (destination == 12) then begin\n                          destination := 21844;\n                        end\n                        else begin\n                          if (destination == 13) then begin\n                            destination := 21040;\n                          end\n                          else begin\n                            if (destination == 14) then begin\n                              destination := 20844;\n                            end\n                            else begin\n                              if (destination == 15) then begin\n                                destination := 26270;\n                              end\n                              else begin\n                                if (destination == 16) then begin\n                                  destination := 20048;\n                                end\n                              end\n                            end\n                          end\n                        end\n                      end\n                    end\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\n  if (destination == LastMove) then begin\n    destination := 0;\n  end\nend\nCount := Count + 1;\nif (Count >= 7) then begin\n  Count := 0;\n  destination := 26672;\nend\nLastMove := destination;\nreg_anim_func(2, self_obj);\nreg_anim_func(1, 1);\nreg_anim_obj_move_to_tile(self_obj, destination, -1);\nreg_anim_func(3, 0);\nadd_timer_event(self_obj, game_ticks(random(15, 30)), 1);\n","SendToSleep":"if (Sleeping == 0) then begin\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  reg_anim_obj_move_to_tile(self_obj, 26672, -1);\n  reg_anim_func(3, 0);\n  Sleeping := 1;\n  SetDayNight := 0;\n  Count := 0;\n  LastMove := 26672;\nend\n","CheckWorkHeading":"if (Sleeping == 0) then begin\n  CurrentTile := tile_num(self_obj);\n  if (CurrentTile == LastMove) then begin\n    if (has_trait(1, self_obj, 10) != 1) then begin\n      anim(self_obj, 1000, 1);\n    end\n  end\nend\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
