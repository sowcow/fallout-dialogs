<script>window.Codes = {"start":"if (not(initialized)) then begin\n  radio_computer := self_obj;\n  initialized := 1;\nend\nelse begin\n  if (script_action == 3) then begin\n    call description_p_proc;\n  end\n  else begin\n    if (script_action == 6) then begin\n      call use_p_proc;\n    end\n  end\nend\n","description_p_proc":"variable LVar0 := 0;\nLVar0 := message_str(607, 100);\nif (is_success(do_check(dude_obj, 1, has_trait(0, dude_obj, 0)))) then begin\n  if (global_var(608)) then begin\n    LVar0 := LVar0 + message_str(607, 101);\n  end\n  else begin\n    LVar0 := LVar0 + message_str(607, 102);\n  end\nend\ndisplay_msg(LVar0);\n","use_p_proc":"if (source_obj == dude_obj) then begin\n  if (is_success(roll_vs_skill(dude_obj, 12, 0))) then begin\n    if (global_var(608)) then begin\n      display_msg(message_str(607, 103));\n      set_global_var(608, 0);\n    end\n    else begin\n      display_msg(message_str(607, 104));\n      set_global_var(608, 1);\n    end\n  end\n  else begin\n    display_msg(message_str(607, 105));\n  end\nend\nelse begin\n  set_global_var(608, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
