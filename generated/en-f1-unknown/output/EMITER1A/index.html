<script>window.Codes = {"start":"if (script_action == 6) then begin\n  call use_p_proc;\nend\nelse begin\n  if (script_action == 7) then begin\n    call use_obj_on_p_proc;\n  end\n  else begin\n    if (script_action == use_skill_on_p_proc) then begin\n      call use_skill_on_p_proc;\n    end\n    else begin\n      if (script_action == 14) then begin\n        call damage_p_proc;\n      end\n    end\n  end\nend\n","use_p_proc":"script_overrides;\ndisplay_msg(message_str(875, 100));\n","use_obj_on_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(obj_being_used_with);\nif (local_var(0) == 0) then begin\n  if (LVar0 == 75) then begin\n    script_overrides;\n    if (is_success(roll_vs_skill(dude_obj, 13, 0))) then begin\n      if (map_var(16) == 1) then begin\n        set_obj_visibility(Field1a_Ptr, 1);\n        display_msg(message_str(875, 103));\n        give_exp_points(50);\n        set_map_var(16, 0);\n      end\n      else begin\n        set_obj_visibility(Field1a_Ptr, 0);\n        display_msg(message_str(875, 105));\n        set_map_var(16, 1);\n      end\n    end\n    else begin\n      display_msg(message_str(875, 104));\n    end\n  end\nend\n","use_skill_on_p_proc":"variable LVar0 := 0;\nLVar0 := action_being_used;\nif (local_var(0) == 0) then begin\n  if (LVar0 == 13) then begin\n    script_overrides;\n    if (is_success(roll_vs_skill(dude_obj, 13, -20))) then begin\n      if (map_var(16) == 1) then begin\n        display_msg(message_str(875, 103));\n        set_obj_visibility(Field1a_Ptr, 1);\n        give_exp_points(50);\n        set_map_var(16, 0);\n      end\n      else begin\n        set_obj_visibility(Field1a_Ptr, 0);\n        display_msg(message_str(875, 105));\n        set_map_var(16, 1);\n      end\n    end\n    else begin\n      display_msg(message_str(875, 104));\n    end\n  end\nend\n","damage_p_proc":"if (is_success(roll_vs_skill(dude_obj, 11, 0))) then begin\n  set_local_var(0, 1);\n  destroy_object(Field1a_Ptr);\n  display_msg(message_str(875, 102));\nend\nelse begin\n  set_map_var(16, 0);\n  set_obj_visibility(self_obj, 1);\n  display_msg(message_str(875, 101));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
