<text text-anchor="middle" x="2062.36" y="-3126.41" font-family="Times,serif" font-size="14.00">Good, you got the okay. </text>
<text text-anchor="middle" x="2062.36" y="-3111.41" font-family="Times,serif" font-size="14.00">I knew it wouldn&#39;t be a</text>
<text text-anchor="middle" x="2062.36" y="-3096.41" font-family="Times,serif" font-size="14.00">problem. &#160;She&#39;s so</text>
<text text-anchor="middle" x="2062.36" y="-3081.41" font-family="Times,serif" font-size="14.00">swamped lately, ever</text>
<text text-anchor="middle" x="2062.36" y="-3066.41" font-family="Times,serif" font-size="14.00">since</text>
<text text-anchor="middle" x="2062.36" y="-3051.41" font-family="Times,serif" font-size="14.00">Daren Hightower started</text>
<text text-anchor="middle" x="2062.36" y="-3036.41" font-family="Times,serif" font-size="14.00">hiding in his office. </text>
<text text-anchor="middle" x="2062.36" y="-3021.41" font-family="Times,serif" font-size="14.00">Strange man. We leave</text>
<text text-anchor="middle" x="2062.36" y="-3006.41" font-family="Times,serif" font-size="14.00">just about every five</text>
<text text-anchor="middle" x="2062.36" y="-2991.41" font-family="Times,serif" font-size="14.00">days. That&#39;s</text>
<text text-anchor="middle" x="2062.36" y="-2976.41" font-family="Times,serif" font-size="14.00">the 1st, 5th, 10th,</text>
<text text-anchor="middle" x="2062.36" y="-2961.41" font-family="Times,serif" font-size="14.00">15th, 20th, and the 25th.</text>
<text text-anchor="middle" x="2062.36" y="-2946.41" font-family="Times,serif" font-size="14.00">We currently only go to</text>
<text text-anchor="middle" x="2062.36" y="-2931.41" font-family="Times,serif" font-size="14.00">Junktown and the LA</text>
<text text-anchor="middle" x="2062.36" y="-2916.41" font-family="Times,serif" font-size="14.00">Boneyard.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

    'white-space': 'pre',

  showCode = function(code, x, y) {

  hideCode = function() {

  positionCode = function(x, y) {

      left: x,

  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {

  });
