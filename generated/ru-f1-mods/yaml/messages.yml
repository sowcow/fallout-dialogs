  233: Я думаю, тебе и так все понятно. Прибереги это для торговцев, хорошо?
  234: Какого дьявола ты здесь делаешь? Убирайся!
  235: Видишь, как я и говорил...
  236: Ну, как я говорил...
  237: Тупишь? Я сказал тебе...
  238: Не пойму, у тебя проблемы со слухом или с мозгами? Как я сказал...
  239: Мне не доставляет удовольствие все повторять.
