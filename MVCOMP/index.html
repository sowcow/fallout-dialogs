<script>window.Codes = {"start":"if (script_action == 6) then begin\n  set_map_var(5, 1);\n  script_overrides;\n  display_msg(message_str(448, 100));\n  my_iq := get_critter_stat(dude_obj, 4);\n  my_pe := get_critter_stat(dude_obj, 1);\n  if (my_iq < my_pe) then begin\n    test := do_check(dude_obj, 4, 0);\n  end\n  else begin\n    test := do_check(dude_obj, 1, 0);\n  end\n  if (is_success(test)) then begin\n    display_msg(message_str(448, 101));\n  end\nend\nelse begin\n  if (script_action == 8) then begin\n    set_map_var(5, 1);\n    use_skill := action_being_used;\n    script_overrides;\n    call skills;\n  end\n  else begin\n    if (script_action == 7) then begin\n      set_map_var(5, 1);\n      if (obj_pid(obj_being_used_with) == 105) then begin\n        script_overrides;\n        if (BOMB_ARMED == 1) then begin\n          if (MASTER_HAS_ARMED == 1) then begin\n            display_msg(message_str(448, 105));\n          end\n          else begin\n            call disarmit;\n          end\n        end\n        else begin\n          call armit;\n        end\n      end\n      else begin\n        if (obj_pid(obj_being_used_with) == 77) then begin\n          lockmod := 40;\n        end\n        else begin\n          display_msg(message_str(448, 105));\n        end\n      end\n    end\n  end\nend\n","skills":"if (BOMB_ARMED == 1) then begin\n  display_msg(message_str(448, 105));\nend\nelse begin\n  if (use_skill == 12) then begin\n    if (has_skill(dude_obj, 12) < 70) then begin\n      display_msg(message_str(448, 112));\n    end\n    else begin\n      test := roll_vs_skill(dude_obj, 12, -40);\n      if (is_success(test)) then begin\n        call armit;\n      end\n      else begin\n        display_msg(message_str(448, 112));\n      end\n    end\n  end\n  else begin\n    if (use_skill == 9) then begin\n      if (has_skill(dude_obj, 13) < 70) then begin\n        display_msg(message_str(448, 112));\n      end\n      else begin\n        test := roll_vs_skill(dude_obj, 9, lockmod - 60);\n        if (is_success(test)) then begin\n          call armit;\n        end\n        else begin\n          display_msg(message_str(448, 112));\n        end\n      end\n    end\n    else begin\n      if (use_skill == 11) then begin\n        display_msg(message_str(448, 111));\n      end\n      else begin\n        if (use_skill == 13) then begin\n          display_msg(message_str(448, 110));\n        end\n        else begin\n          display_msg(message_str(448, 105));\n        end\n      end\n    end\n  end\nend\n","armit":"display_msg(message_str(448, 102));\nif (global_var(55) == 0) then begin\n  set_global_var(55, game_time / 10);\nend\nset_global_var(18, 1);\nif (global_var(17) == 0) then begin\n  set_global_var(51, 1);\nend\n","disarmit":"if ((((game_time / 10) - global_var(55)) > 30) or (SKILL_USED == 1)) then begin\n  call reset;\nend\nelse begin\n  KEY_USED := 1;\n  display_msg(message_str(448, 105));\nend\n","reset":"display_msg(message_str(448, 103));\nset_global_var(55, 0);\nset_global_var(18, 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
