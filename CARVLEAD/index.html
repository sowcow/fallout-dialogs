    });

  nodes = $('.node');

  _.each(nodes, function(node) {

    nodeName = $(node).find('title').text();

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  });
