<!DOCTYPE html><html><head><title>DOG2</title><meta charset="utf-8" /></head><body><svg width="241pt" height="62pt"
 viewBox="0.00 0.00 241.35 61.74" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 57.7401)">
<title>DOG2</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-57.7401 237.345,-57.7401 237.345,4 -4,4"/>
<!-- start -->
<g id="node1" class="node"><title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="116.673" cy="-26.8701" rx="116.845" ry="26.7407"/>
<text text-anchor="middle" x="116.673" y="-30.6701" font-family="Times,serif" font-size="14.00">For some reason, this dog</text>
<text text-anchor="middle" x="116.673" y="-15.6701" font-family="Times,serif" font-size="14.00">likes you.</text>
</g>
</g>
</svg>
<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 5, 8);\n  if ((cur_map_index == 26) or (cur_map_index == 25)) then begin\n    critter_add_trait(self_obj, 1, 6, 2);\n  end\n  else begin\n    critter_add_trait(self_obj, 1, 6, 21);\n  end\nend\nif (script_action == 12) then begin\n  if ((global_var(5) == 1) and (tile_distance_objs(self_obj, dude_obj) > 5) and (Herebefore == 1)) then begin\n    rndx := random(0, 5);\n    critter_tile := tile_num_in_direction(tile_num(dude_obj), rndx, 1);\n    animate_move_obj_to_tile(self_obj, critter_tile, 0);\n  end\n  else begin\n    rndy := random(1, 20);\n    if (rndy == 1) then begin\n      rndx := random(0, 5);\n      critter_tile := tile_num_in_direction(tile_num(self_obj), rndx, 1);\n      animate_move_obj_to_tile(self_obj, critter_tile, 0);\n    end\n  end\n  if (global_var(4) == 0) then begin\n    if (obj_can_see_obj(self_obj, dude_obj) and (global_var(5) == 0)) then begin\n      if (obj_pid(critter_inven_obj(dude_obj, 0)) == 74) then begin\n        set_global_var(5, 1);\n        Herebefore := 1;\n        display_msg(message_str(242, 102));\n      end\n    end\n  end\nend\nelse begin\n  if (script_action == 18) then begin\n    set_global_var(4, global_var(4) + 1);\n  end\n  else begin\n    if (script_action == 13) then begin\n      set_global_var(5, 1);\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
