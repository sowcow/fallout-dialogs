<script>window.Codes = {"start":"[]","use_p_proc":"script_overrides;\nif (local_var(1) == 0) then begin\n  if (local_var(0) == 0) then begin\n    float_msg(dude_obj, message_str(1454, 200), 8);\n    set_local_var(0, 1);\n  end\n  else begin\n    float_msg(dude_obj, message_str(1454, 201), 8);\n  end\nend\nelse begin\n  move_to(dude_obj, 29927, 1);\n  if (local_var(2) == 0) then begin\n    display_msg(message_str(1454, 400));\n    set_local_var(2, 1);\n  end\nend\n","use_obj_on_p_proc":"script_overrides;\nif ((obj_pid(obj_being_used_with) == 127) and (local_var(1) == 0)) then begin\n  rm_obj_from_inven(dude_obj, obj_being_used_with);\n  destroy_object(obj_being_used_with);\n  float_msg(dude_obj, message_str(1454, 300), 8);\n  set_local_var(1, 1);\n  display_msg(message_str(1454, 302));\n  give_exp_points(75);\n  display_msg(message_str(14, 100) + 75 + message_str(14, 101));\nend\nelse begin\n  float_msg(dude_obj, message_str(1454, 301), 8);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
