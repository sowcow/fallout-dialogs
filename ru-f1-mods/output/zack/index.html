<script>window.Codes = {"start":"[]","look_at_p_proc":"script_overrides;\nif (local_var(4) == 1) then begin\n  display_msg(message_str(377, 100));\nend\nelse begin\n  display_msg(message_str(377, 101));\nend\n","talk_p_proc":"variable LVar0 := 0;\nif ((global_var(617) == 1) or (get_critter_stat(dude_obj, 4) < 4)) then begin\n  float_msg(self_obj, message_str(669, random(100, 105)), 2);\nend\nelse begin\n  BarterMod := -10;\n  move_obj_inven_to_obj(Locker_Ptr, self_obj);\n  if ((((game_time / (10 * 60 * 60 * 24)) - local_var(6)) >= 1) or (local_var(6) == 0)) then begin\n    set_local_var(6, game_time / (10 * 60 * 60 * 24));\n    set_local_var(7, 3000 + random(0, 1000));\n  end\n  LVar0 := item_caps_adjust(self_obj, local_var(7));\n  call get_reaction;\n  start_gdialog(377, self_obj, -1, -1, -1);\n  gsay_start;\n  if (local_var(5) == 2) then begin\n    BarterMod := 15;\n  end\n  else begin\n    if (local_var(5) == 1) then begin\n      BarterMod := 5;\n    end\n    else begin\n      BarterMod := -10;\n    end\n  end\n  gdialog_set_barter_mod(BarterMod);\n  if (local_var(4) == 0) then begin\n    call Zack00;\n  end\n  else begin\n    call Zack01;\n  end\n  gsay_end;\n  end_dialogue;\n  set_local_var(7, item_caps_total(self_obj));\n  LVar0 := item_caps_adjust(self_obj, -1 * local_var(7));\n  move_obj_inven_to_obj(self_obj, Locker_Ptr);\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(617, 1);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(617, 1);\n  if (source_obj == dude_obj) then begin\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n      set_global_var(156, 1);\n      set_global_var(157, 0);\n    end\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n      set_global_var(157, 1);\n      set_global_var(156, 0);\n    end\n    set_global_var(159, global_var(159) + 1);\n    if ((global_var(159) % 2) == 0) then begin\n      set_global_var(155, global_var(155) - 1);\n    end\n  end\nend\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj)) then begin\n  if (global_var(617) == 1) then begin\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\n","pickup_p_proc":"set_global_var(617, 1);\n","map_enter_p_proc":"if (Initialize) then begin\n  critter_add_trait(self_obj, 1, 6, 48);\n  critter_add_trait(self_obj, 1, 5, 28);\n  Initialize := 0;\nend\nif ((global_var(265) == 2) and (days_since_visited > 1)) then begin\n  set_obj_visibility(self_obj, 1);\n  move_to(self_obj, 3846, 1);\nend\n","Zack00":"gsay_reply(377, 102);\ngsay_option(377, 104, ZackBarter, 50);\ngsay_option(377, 103, Zack02, 50);\nif (local_var(5) == 0) then begin\n  DisplayMessage := 117;\n  gsay_option(377, 105, Zack04, 50);\nend\nelse begin\n  if (local_var(5) == 1) then begin\n    DisplayMessage := 123;\n    gsay_option(377, 122, Zack05, 50);\n  end\nend\ngsay_option(377, 107, ZackEnd, 50);\n","Zack01":"gsay_reply(377, 106);\ngsay_option(377, 104, ZackBarter, 50);\ngsay_option(377, 103, Zack02, 50);\nif (local_var(5) == 0) then begin\n  DisplayMessage := 117;\n  gsay_option(377, 105, Zack04, 50);\nend\nelse begin\n  if (local_var(5) == 1) then begin\n    DisplayMessage := 123;\n    gsay_option(377, 122, Zack05, 50);\n  end\nend\ngsay_option(377, 107, ZackEnd, 50);\n","Zack02":"gsay_reply(377, 114);\ngsay_option(377, 115, Zack03, 50);\n","Zack03":"gsay_reply(377, 111);\ngsay_option(377, 113, ZackBarter, 50);\n","Zack04":"if ((global_var(265) == 9250) or (global_var(265) == 2)) then begin\n  BarterMod := 15;\n  set_local_var(5, 2);\n  call ZackYes;\nend\nelse begin\n  if (global_var(614) == 9201) then begin\n    BarterMod := 5;\n    set_local_var(5, 1);\n    call ZackYes;\n  end\n  else begin\n    BarterMod := -10;\n    call ZackNo;\n  end\nend\n","Zack05":"if (global_var(265) == 9250) then begin\n  BarterMod := 15;\n  set_local_var(5, 2);\n  call ZackYes;\nend\nelse begin\n  call ZackNo;\nend\n","ZackYes":"gsay_reply(377, 116);\ngsay_option(377, 120, ZackBarter, 50);\ngsay_option(377, 121, ZackEnd, 50);\n","ZackNo":"gsay_reply(377, DisplayMessage);\ngsay_option(377, 119, ZackBarter, 50);\ngsay_option(377, 107, ZackEnd, 50);\n","ZackBarter":"gdialog_mod_barter(BarterMod);\ngsay_message(377, 108, 50);\n","ZackEnd":"[]","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
