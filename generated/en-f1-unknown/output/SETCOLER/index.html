<script>window.Codes = {"start":"if ((script_action == 3) or (script_action == 21)) then begin\n  call see_stuff;\nend\nelse begin\n  if (script_action == 8) then begin\n    call trap_stuff;\n  end\n  else begin\n    if (script_action == 6) then begin\n      if (local_var(1) == 0) then begin\n        call find_iq;\n      end\n      else begin\n        if (local_var(2)) then begin\n          call close_cooler;\n        end\n        else begin\n          call open_cooler;\n        end\n      end\n    end\n    else begin\n      if (script_action == 4) then begin\n        if (local_var(2) == 0) then begin\n          script_overrides;\n        end\n      end\n    end\n  end\nend\n","trap_stuff":"script_overrides;\nuse_skill := action_being_used;\nif (local_var(0)) then begin\n  if (local_var(1) == 0) then begin\n    if (use_skill == 11) then begin\n      call disarm_trap;\n    end\n    else begin\n      if (use_skill == 13) then begin\n        call disarm_mech;\n      end\n      else begin\n        display_msg(message_str(92, 100));\n      end\n    end\n  end\nend\nelse begin\n  call find_trap;\nend\n","see_stuff":"script_overrides;\ndisplay_msg(message_str(92, 109));\n","find_trap":"if (has_skill(dude_obj, 11)) then begin\n  test := roll_vs_skill(dude_obj, 11, -10);\n  if (is_success(test)) then begin\n    display_msg(message_str(92, 101));\n    set_local_var(0, 1);\n  end\n  else begin\n    display_msg(message_str(92, 102));\n    call explode;\n  end\nend\n","find_iq":"script_overrides;\nif (local_var(0)) then begin\n  call failure;\nend\nelse begin\n  test := do_check(dude_obj, 4, 0);\n  if (is_success(test)) then begin\n    display_msg(message_str(92, 101));\n    set_local_var(0, 1);\n  end\n  else begin\n    display_msg(message_str(92, 102));\n    call explode;\n  end\nend\n","disarm_trap":"script_overrides;\ntest := roll_vs_skill(dude_obj, 11, 10);\nif (is_success(test)) then begin\n  display_msg(message_str(92, 103));\n  set_local_var(1, 1);\nend\nelse begin\n  if (is_critical(test)) then begin\n    display_msg(message_str(92, 105));\n    call explode;\n  end\n  else begin\n    display_msg(message_str(92, 104));\n  end\nend\n","disarm_mech":"script_overrides;\ntest := roll_vs_skill(dude_obj, 13, 30);\nif (is_success(test)) then begin\n  display_msg(message_str(92, 103));\n  set_local_var(1, 1);\nend\nelse begin\n  if (is_critical(test)) then begin\n    display_msg(message_str(92, 105));\n    call explode;\n  end\n  else begin\n    display_msg(message_str(92, 104));\n  end\nend\n","failure":"script_overrides;\ndisplay_msg(message_str(92, 106));\ncall explode;\n","explode":"explosion(tile_num(self_obj), elevation(self_obj), 0);\ndamage := random(1, 6) + random(1, 6) + random(1, 6);\ncritter_dmg(dude_obj, damage, 0);\nset_local_var(1, 1);\nset_local_var(0, 1);\n","close_cooler":"script_overrides;\nanimate_stand_reverse_obj(self_obj);\nset_local_var(2, 0);\n","open_cooler":"script_overrides;\nanimate_stand_obj(self_obj);\nset_local_var(2, 1);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
