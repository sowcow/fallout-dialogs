<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1898.24" cy="-533.25" rx="149.2" ry="274"/>
<text text-anchor="middle" x="1898.24" y="-709.7" font-family="Times,serif" font-size="14.00">Well, that was the</text>
<text text-anchor="middle" x="1898.24" y="-692.45" font-family="Times,serif" font-size="14.00">crapper! Afraid there&#39;s</text>
<text text-anchor="middle" x="1898.24" y="-675.2" font-family="Times,serif" font-size="14.00">no money in this run for</text>
<text text-anchor="middle" x="1898.24" y="-657.95" font-family="Times,serif" font-size="14.00">any of us. Just be happy</text>
<text text-anchor="middle" x="1898.24" y="-640.7" font-family="Times,serif" font-size="14.00">you&#39;re alive.</text>
<text text-anchor="middle" x="1898.24" y="-623.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1898.24" y="-606.2" font-family="Times,serif" font-size="14.00">Well, the ranchers are</text>
<text text-anchor="middle" x="1898.24" y="-588.95" font-family="Times,serif" font-size="14.00">none too happy &#45; it&#39;s</text>
<text text-anchor="middle" x="1898.24" y="-571.7" font-family="Times,serif" font-size="14.00">only a $1000 run. Tough</text>
<text text-anchor="middle" x="1898.24" y="-554.45" font-family="Times,serif" font-size="14.00">luck.</text>
<text text-anchor="middle" x="1898.24" y="-537.2" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1898.24" y="-519.95" font-family="Times,serif" font-size="14.00">Well we had little string</text>
<text text-anchor="middle" x="1898.24" y="-502.7" font-family="Times,serif" font-size="14.00">of bad luck but did all</text>
<text text-anchor="middle" x="1898.24" y="-485.45" font-family="Times,serif" font-size="14.00">right. Here&#39;s the $2000</text>
<text text-anchor="middle" x="1898.24" y="-468.2" font-family="Times,serif" font-size="14.00">you signed on for.</text>
<text text-anchor="middle" x="1898.24" y="-450.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1898.24" y="-433.7" font-family="Times,serif" font-size="14.00">Hot damn, you were just</text>
<text text-anchor="middle" x="1898.24" y="-416.45" font-family="Times,serif" font-size="14.00">fine! There&#39;s a $1000</text>
<text text-anchor="middle" x="1898.24" y="-399.2" font-family="Times,serif" font-size="14.00">bonus in it for you. That</text>
<text text-anchor="middle" x="1898.24" y="-381.95" font-family="Times,serif" font-size="14.00">and $2000 makes your pay.</text>
<text text-anchor="middle" x="1898.24" y="-364.7" font-family="Times,serif" font-size="14.00">Redding better watch out</text>
<text text-anchor="middle" x="1898.24" y="-347.45" font-family="Times,serif" font-size="14.00">tonight!</text>

    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
