<script>window.Codes = {"start":"if (script_action == 13) then begin\n  call combat_p_proc;\nend\nelse begin\n  if (script_action == 15) then begin\n    if (metarule(14, 0)) then begin\n      field_change := \"off\";\n    end\n    if (global_var(146)) then begin\n      field_change := \"on\";\n    end\n    if (global_var(609)) then begin\n      field_change := \"off\";\n    end\n    Player_Elevation := elevation(dude_obj);\n    if (global_var(32) == 0) then begin\n      override_map_start(144, 64, 0, 3);\n    end\n    else begin\n      if (global_var(32) == 1) then begin\n        override_map_start(120, 122, 0, 3);\n      end\n      else begin\n        if (global_var(32) == 2) then begin\n          override_map_start(92, 122, 0, 2);\n        end\n        else begin\n          if (global_var(32) == 3) then begin\n            override_map_start(120, 122, 1, 3);\n          end\n          else begin\n            if (global_var(32) == 4) then begin\n              override_map_start(92, 122, 1, 2);\n            end\n            else begin\n              if (global_var(32) == 5) then begin\n                override_map_start(71, 116, 1, 0);\n              end\n              else begin\n                override_map_start(144, 64, 0, 3);\n              end\n            end\n          end\n        end\n      end\n    end\n    call add_party;\n  end\n  else begin\n    if (script_action == 23) then begin\n      if (global_var(146) == 0) then begin\n        if (elevation(dude_obj) == 0) then begin\n          set_global_var(590, 1);\n        end\n        else begin\n          set_global_var(591, 1);\n          if (not(map_var(4)) and not(global_var(57))) then begin\n            display_msg(message_str(361, 140));\n            give_exp_points(2000);\n            set_map_var(4, 1);\n          end\n        end\n      end\n      else begin\n        if (map_var(19) == 0) then begin\n          display_msg(message_str(766, 186));\n          set_map_var(19, 1);\n        end\n        set_global_var(590, 0);\n        set_global_var(591, 0);\n      end\n      if (global_var(147) != 0) then begin\n        display_msg(message_str(442, 107) + (300 - ((game_time / 10) - global_var(147))) + message_str(442, 108));\n        if (((game_time / 10) - global_var(147)) >= 300) then begin\n          play_gmovie(3);\n          metarule(13, 0);\n        end\n      end\n      if (removal_ptr != 0) then begin\n        destroy_object(removal_ptr);\n        removal_ptr := 0;\n      end\n      call update_party;\n    end\n    else begin\n      if (script_action == 16) then begin\n        call remove_party;\n      end\n    end\n  end\nend\n","combat_p_proc":"if (global_var(276) == 1) then begin\n  script_overrides;\n  set_global_var(276, 0);\n  set_global_var(57, 3);\n  load_map(32, 5);\nend\n","Lighting":"variable LVar0 := 0;\nLVar0 := game_time_hour;\nif ((LVar0 >= 600) and (LVar0 < 700)) then begin\n  set_light_level(LVar0 - 600 + 40);\nend\nelse begin\n  if ((LVar0 >= 700) and (LVar0 < 1800)) then begin\n    set_light_level(100);\n  end\n  else begin\n    if ((LVar0 >= 1800) and (LVar0 < 1900)) then begin\n      set_light_level(100 - (LVar0 - 1800));\n    end\n    else begin\n      set_light_level(40);\n    end\n  end\nend\n","Darkness":"set_light_level(40);\n","add_party":"variable LVar0 := 0;\nvariable LVar1 := 0;\nparty_elevation := elevation(dude_obj);\nif (global_var(26) == 5) then begin\n  if (Tandi_ptr == 0) then begin\n  end\n  critter_add_trait(Tandi_ptr, 1, 6, 0);\nend\n","update_party":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (elevation(dude_obj) != party_elevation) then begin\n  party_elevation := elevation(dude_obj);\n  if (global_var(118) == 2) then begin\n    if (Ian_ptr == 0) then begin\n    end\n    else begin\n      move_to(Ian_ptr, tile_num_in_direction(tile_num(dude_obj), 1, 2), elevation(dude_obj));\n    end\n  end\n  if (global_var(5)) then begin\n    if (Dog_ptr == 0) then begin\n    end\n    else begin\n      move_to(Dog_ptr, tile_num_in_direction(tile_num(dude_obj), 2, 1), elevation(dude_obj));\n    end\n  end\n  if (global_var(121) == 2) then begin\n    if (Tycho_ptr == 0) then begin\n    end\n    else begin\n      move_to(Tycho_ptr, tile_num_in_direction(tile_num(dude_obj), 3, 2), elevation(dude_obj));\n    end\n  end\n  if (global_var(244) == 2) then begin\n    if (Katja_ptr == 0) then begin\n    end\n    else begin\n      move_to(Katja_ptr, tile_num_in_direction(tile_num(dude_obj), 4, 2), elevation(dude_obj));\n    end\n  end\n  if (global_var(26) == 5) then begin\n    if (Tandi_ptr == 0) then begin\n    end\n    else begin\n      move_to(Tandi_ptr, tile_num_in_direction(tile_num(dude_obj), 4, 4), elevation(dude_obj));\n    end\n  end\nend\n","remove_party":"if (global_var(118) == 2) then begin\n  set_global_var(118, 2);\nend\nif (global_var(5)) then begin\n  set_global_var(5, 1);\nend\nif (global_var(121) == 2) then begin\n  set_global_var(121, 2);\nend\nif (global_var(244) == 2) then begin\n  set_global_var(244, 2);\nend\nif (global_var(26) == 5) then begin\nend\n","Invasion":"if (not(global_var(18) == 2)) then begin\n  if (global_var(149) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(13, 1);\n  end\n  if (global_var(150) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(14, 1);\n  end\n  if (global_var(151) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(16, 1);\n  end\n  if (global_var(152) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(15, 1);\n  end\n  if (global_var(153) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(12, 1);\n  end\n  if (global_var(154) <= 0) then begin\n    set_global_var(11, 1);\n  end\n  if (global_var(148) > (game_time / (10 * 60 * 60 * 24))) then begin\n    set_global_var(7, 1);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
