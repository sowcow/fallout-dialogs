<text text-anchor="middle" x="203.55" y="-561.48" font-family="Times,serif" font-size="14.00">long been away from the</text>
<text text-anchor="middle" x="203.55" y="-544.23" font-family="Times,serif" font-size="14.00">&#39;civilized&#39; lands. We are</text>
<text text-anchor="middle" x="203.55" y="-526.98" font-family="Times,serif" font-size="14.00">in need of</text>
<text text-anchor="middle" x="203.55" y="-509.73" font-family="Times,serif" font-size="14.00">certain items. Perhaps</text>
<text text-anchor="middle" x="203.55" y="-492.48" font-family="Times,serif" font-size="14.00">we might be able to</text>
<text text-anchor="middle" x="203.55" y="-475.23" font-family="Times,serif" font-size="14.00">trade?</text>
