<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\nelse begin\n  if (script_action == 8) then begin\n    call use_skill_on_p_proc;\n  end\n  else begin\n    if (script_action == 6) then begin\n      call use_p_proc;\n    end\n    else begin\n      if (script_action == 4) then begin\n        call pickup_p_proc;\n      end\n    end\n  end\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(810, 200));\n","use_p_proc":"script_overrides;\nif ((local_var(0) == 1) or (Door_Test == 1)) then begin\n  display_msg(message_str(810, 104));\n  use_obj(J_Door_Ptr);\nend\nelse begin\n  display_msg(message_str(810, 101));\nend\n","pickup_p_proc":"script_overrides;\n","use_skill_on_p_proc":"use_skill := action_being_used;\nif ((local_var(0) == 0) and (Door_Test == 0)) then begin\n  if (use_skill == 9) then begin\n    script_overrides;\n    if (is_success(roll_vs_skill(dude_obj, 9, 0))) then begin\n      set_local_var(0, 1);\n      Door_Test := 1;\n      display_msg(message_str(810, 102));\n    end\n    else begin\n      display_msg(message_str(810, 105));\n    end\n  end\n  else begin\n    if (use_skill == 11) then begin\n      script_overrides;\n      if (is_success(roll_vs_skill(dude_obj, 11, 0))) then begin\n        set_local_var(0, 1);\n        Door_Test := 1;\n        display_msg(message_str(810, 102));\n      end\n      else begin\n        display_msg(message_str(810, 105));\n      end\n    end\n    else begin\n      display_msg(message_str(810, 103));\n    end\n  end\nend\nelse begin\n  display_msg(message_str(810, 103));\nend\n","secret":"set_local_var(0, 1);\ndisplay_msg(message_str(810, 102));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
