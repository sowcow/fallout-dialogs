    достаточно долго, но только в том случае, если ты расскажешь мне хоть какую-то
    полезную информацию, из той, которой ты обладаешь. Так что начинай говорить. Чем
    больше ты сможешь рассказать мне, тем дольше проживешь.
  230: "[Его спокойное поведение исчезает, а глаза вспыхивают яростью.] Ты думаешь,
    что можешь меня запугать? Ты, МАТЬ ТВОЮ, хоть немного понимаешь с КЕМ ты разговариваешь?
    Иди сюда и я тебе покажу, на что я способен!"
  231: "[Готово]"
  240: "[Декс улыбается вам, демонстрируя полный набор идеальных зубов, продукт довоенной
