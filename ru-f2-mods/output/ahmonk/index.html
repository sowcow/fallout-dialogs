<!-- Node015 -->
<g id="node20" class="node">
<title>Node015</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2429" cy="-2971.93" rx="165.64" ry="261.81"/>
<text text-anchor="middle" x="2429" y="-3139.75" font-family="Times,serif" font-size="14.00">Наша святая миссия —</text>
<text text-anchor="middle" x="2429" y="-3122.5" font-family="Times,serif" font-size="14.00">читать, копировать и</text>
<text text-anchor="middle" x="2429" y="-3105.25" font-family="Times,serif" font-size="14.00">заботиться о наших</text>
<text text-anchor="middle" x="2429" y="-3088" font-family="Times,serif" font-size="14.00">священных книгах знаний и</text>
<text text-anchor="middle" x="2429" y="-3070.75" font-family="Times,serif" font-size="14.00">других реликвиях Давних</text>
<text text-anchor="middle" x="2429" y="-3053.5" font-family="Times,serif" font-size="14.00">Времен. Мы надеемся, что</text>
<text text-anchor="middle" x="2429" y="-3036.25" font-family="Times,serif" font-size="14.00">с помощью этих знаний мы</text>
<text text-anchor="middle" x="2429" y="-3019" font-family="Times,serif" font-size="14.00">сможем создать</text>
<text text-anchor="middle" x="2429" y="-3001.75" font-family="Times,serif" font-size="14.00">Реликвариум, который</text>
<text text-anchor="middle" x="2429" y="-2984.5" font-family="Times,serif" font-size="14.00">однажды поможет</text>
<text text-anchor="middle" x="2429" y="-2967.25" font-family="Times,serif" font-size="14.00">человечеству выйти из</text>
<text text-anchor="middle" x="2429" y="-2950" font-family="Times,serif" font-size="14.00">Темного Века, в который</text>
<text text-anchor="middle" x="2429" y="-2932.75" font-family="Times,serif" font-size="14.00">оно само себя погрузило.</text>
<text text-anchor="middle" x="2429" y="-2915.5" font-family="Times,serif" font-size="14.00">Любая информация, которую</text>
<text text-anchor="middle" x="2429" y="-2898.25" font-family="Times,serif" font-size="14.00">мы находим в книгах,</text>
<text text-anchor="middle" x="2429" y="-2881" font-family="Times,serif" font-size="14.00">записывается в</text>
<text text-anchor="middle" x="2429" y="-2863.75" font-family="Times,serif" font-size="14.00">компьютеры, чтобы никакая</text>
<text text-anchor="middle" x="2429" y="-2846.5" font-family="Times,serif" font-size="14.00">ее часть не была потеряна</text>
<text text-anchor="middle" x="2429" y="-2829.25" font-family="Times,serif" font-size="14.00">так, как до этого она</text>
<text text-anchor="middle" x="2429" y="-2812" font-family="Times,serif" font-size="14.00">была потеряна в Ядерном</text>
<text text-anchor="middle" x="2429" y="-2794.75" font-family="Times,serif" font-size="14.00">Пламени.</text>
</g>

<!-- Node014 -->
<g id="node21" class="node">
<title>Node014</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3095" cy="-2971.93" rx="164.05" ry="225.21"/>
<text text-anchor="middle" x="3095" y="-3113.88" font-family="Times,serif" font-size="14.00">После Великой Войны,</text>
<text text-anchor="middle" x="3095" y="-3096.63" font-family="Times,serif" font-size="14.00">указующий перст судьбы</text>
<text text-anchor="middle" x="3095" y="-3079.38" font-family="Times,serif" font-size="14.00">направил наших предков к</text>
<text text-anchor="middle" x="3095" y="-3062.13" font-family="Times,serif" font-size="14.00">этому старому монастырю в</text>
<text text-anchor="middle" x="3095" y="-3044.88" font-family="Times,serif" font-size="14.00">горах. Из&#45;за того, что он</text>
<text text-anchor="middle" x="3095" y="-3027.63" font-family="Times,serif" font-size="14.00">был расположен далеко,</text>
<text text-anchor="middle" x="3095" y="-3010.38" font-family="Times,serif" font-size="14.00">монастырь пережил Ядерное</text>
<text text-anchor="middle" x="3095" y="-2993.13" font-family="Times,serif" font-size="14.00">Пламя успешно. Когда наши</text>
<text text-anchor="middle" x="3095" y="-2975.88" font-family="Times,serif" font-size="14.00">предки исследовали</text>
<text text-anchor="middle" x="3095" y="-2958.63" font-family="Times,serif" font-size="14.00">здание, они обнаружили</text>
<text text-anchor="middle" x="3095" y="-2941.38" font-family="Times,serif" font-size="14.00">обширную библиотеку книг.</text>
<text text-anchor="middle" x="3095" y="-2924.13" font-family="Times,serif" font-size="14.00">И это были не только</text>
<text text-anchor="middle" x="3095" y="-2906.88" font-family="Times,serif" font-size="14.00">религиозные тексты,</text>
<text text-anchor="middle" x="3095" y="-2889.63" font-family="Times,serif" font-size="14.00">нет&#45;нет, эта библиотека</text>
<text text-anchor="middle" x="3095" y="-2872.38" font-family="Times,serif" font-size="14.00">содержала уйму печатных</text>
<text text-anchor="middle" x="3095" y="-2855.13" font-family="Times,serif" font-size="14.00">работ — от литературных</text>
<text text-anchor="middle" x="3095" y="-2837.88" font-family="Times,serif" font-size="14.00">классиков до научных</text>
<text text-anchor="middle" x="3095" y="-2820.63" font-family="Times,serif" font-size="14.00">энциклопедий.</text>
</g>

<text text-anchor="middle" x="3482" y="-3105.25" font-family="Times,serif" font-size="14.00">Брат Фома пропал без</text>
<text text-anchor="middle" x="3482" y="-3088" font-family="Times,serif" font-size="14.00">вести несколько дней</text>
<text text-anchor="middle" x="3482" y="-3070.75" font-family="Times,serif" font-size="14.00">назад, после того, как</text>
<text text-anchor="middle" x="3482" y="-3053.5" font-family="Times,serif" font-size="14.00">спустился в пещеры под</text>
<text text-anchor="middle" x="3482" y="-3036.25" font-family="Times,serif" font-size="14.00">монастырем. [Устало</text>
<text text-anchor="middle" x="3482" y="-3019" font-family="Times,serif" font-size="14.00">вздыхает.] Видите ли,</text>
<text text-anchor="middle" x="3482" y="-3001.75" font-family="Times,serif" font-size="14.00">некоторые жители</text>
<text text-anchor="middle" x="3482" y="-2984.5" font-family="Times,serif" font-size="14.00">Аббатства утверждали, что</text>
<text text-anchor="middle" x="3482" y="-2967.25" font-family="Times,serif" font-size="14.00">видели огромного зверя,</text>
<text text-anchor="middle" x="3482" y="-2950" font-family="Times,serif" font-size="14.00">скрывающегося там, а брат</text>
<text text-anchor="middle" x="3482" y="-2932.75" font-family="Times,serif" font-size="14.00">Фома им не верил. Он взял</text>
<text text-anchor="middle" x="3482" y="-2915.5" font-family="Times,serif" font-size="14.00">на себя смелость развеять</text>
<text text-anchor="middle" x="3482" y="-2898.25" font-family="Times,serif" font-size="14.00">эти слухи, однако, как</text>
<text text-anchor="middle" x="3482" y="-2881" font-family="Times,serif" font-size="14.00">оказалось, его</text>
<text text-anchor="middle" x="3482" y="-2863.75" font-family="Times,serif" font-size="14.00">исчезновение лишь</text>
<text text-anchor="middle" x="3482" y="-2846.5" font-family="Times,serif" font-size="14.00">окончательно подтвердило</text>
<text text-anchor="middle" x="3482" y="-2829.25" font-family="Times,serif" font-size="14.00">их.</text>
</g>

<!-- Node024 -->

<title>Node024</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2140" cy="-538.78" rx="156.62" ry="383.78"/>
<text text-anchor="middle" x="2140" y="-792.86" font-family="Times,serif" font-size="14.00">Я понимаю ваше</text>
<text text-anchor="middle" x="2140" y="-775.61" font-family="Times,serif" font-size="14.00">разочарование в наших</text>
<text text-anchor="middle" x="2140" y="-758.36" font-family="Times,serif" font-size="14.00">принципах, но вы должны</text>
<text text-anchor="middle" x="2140" y="-741.11" font-family="Times,serif" font-size="14.00">понять, что этих</text>
<text text-anchor="middle" x="2140" y="-723.86" font-family="Times,serif" font-size="14.00">принципов здесь</text>
<text text-anchor="middle" x="2140" y="-706.61" font-family="Times,serif" font-size="14.00">придерживались всегда.</text>
<text text-anchor="middle" x="2140" y="-689.36" font-family="Times,serif" font-size="14.00">Изменить ситуацию сейчас,</text>
<text text-anchor="middle" x="2140" y="-672.11" font-family="Times,serif" font-size="14.00">после стольких лет... Это</text>
<text text-anchor="middle" x="2140" y="-654.86" font-family="Times,serif" font-size="14.00">было бы кощунством по</text>
<text text-anchor="middle" x="2140" y="-637.61" font-family="Times,serif" font-size="14.00">отношению к нашей вере!</text>
<text text-anchor="middle" x="2140" y="-620.36" font-family="Times,serif" font-size="14.00">Тем не менее, я обдумаю</text>
<text text-anchor="middle" x="2140" y="-603.11" font-family="Times,serif" font-size="14.00">ваши слова. Я чувствую</text>
<text text-anchor="middle" x="2140" y="-585.86" font-family="Times,serif" font-size="14.00">большую мудрость в вас,</text>
<text text-anchor="middle" x="2140" y="-568.61" font-family="Times,serif" font-size="14.00">чужеземец. Жаль, что я</text>
<text text-anchor="middle" x="2140" y="-551.36" font-family="Times,serif" font-size="14.00">встречал так мало таких</text>
<text text-anchor="middle" x="2140" y="-534.11" font-family="Times,serif" font-size="14.00">людей, как вы.</text>
<text text-anchor="middle" x="2140" y="-516.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2140" y="-499.61" font-family="Times,serif" font-size="14.00">Вы объяснили аббату, что</text>
<text text-anchor="middle" x="2140" y="-482.36" font-family="Times,serif" font-size="14.00">информация, которую они</text>
<text text-anchor="middle" x="2140" y="-465.11" font-family="Times,serif" font-size="14.00">накопили, может привести</text>
<text text-anchor="middle" x="2140" y="-447.86" font-family="Times,serif" font-size="14.00">как к уничтожению</text>
<text text-anchor="middle" x="2140" y="-430.61" font-family="Times,serif" font-size="14.00">человечества, так и к его</text>
<text text-anchor="middle" x="2140" y="-413.36" font-family="Times,serif" font-size="14.00">спасению.</text>
<text text-anchor="middle" x="2140" y="-396.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2140" y="-378.86" font-family="Times,serif" font-size="14.00">Вы видите аббата,</text>
<text text-anchor="middle" x="2140" y="-361.61" font-family="Times,serif" font-size="14.00">настоятеля монастыря.</text>
<text text-anchor="middle" x="2140" y="-344.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2140" y="-327.11" font-family="Times,serif" font-size="14.00">Есть что&#45;то такое в этом</text>
<text text-anchor="middle" x="2140" y="-309.86" font-family="Times,serif" font-size="14.00">монахе, что заставляет</text>
<text text-anchor="middle" x="2140" y="-292.61" font-family="Times,serif" font-size="14.00">вас поверить, что он</text>
<text text-anchor="middle" x="2140" y="-275.36" font-family="Times,serif" font-size="14.00">действительно важный.</text>
</g>

<text text-anchor="middle" x="2488.25" y="-1134.26" font-family="Times,serif" font-size="14.00" fill="#00990a">день борются, чтобы</text>

<text text-anchor="middle" x="2488.25" y="-1099.76" font-family="Times,serif" font-size="14.00" fill="#00990a">мое племя находится на</text>
<text text-anchor="middle" x="2488.25" y="-1082.51" font-family="Times,serif" font-size="14.00" fill="#00990a">грани уничтожения!</text>
<text text-anchor="middle" x="2488.25" y="-1065.26" font-family="Times,serif" font-size="14.00" fill="#00990a">Знания, содержащиеся в</text>
<text text-anchor="middle" x="2488.25" y="-1048.01" font-family="Times,serif" font-size="14.00" fill="#00990a">этих книгах, могли бы</text>
<text text-anchor="middle" x="2488.25" y="-1030.76" font-family="Times,serif" font-size="14.00" fill="#00990a">помочь в лечении</text>
<text text-anchor="middle" x="2488.25" y="-1013.51" font-family="Times,serif" font-size="14.00" fill="#00990a">болезней, улучшении</text>
<text text-anchor="middle" x="2488.25" y="-996.26" font-family="Times,serif" font-size="14.00" fill="#00990a">сельского хозяйства, и</text>
<text text-anchor="middle" x="2488.25" y="-979.01" font-family="Times,serif" font-size="14.00" fill="#00990a">могли бы увеличить шансы</text>
<text text-anchor="middle" x="2488.25" y="-961.76" font-family="Times,serif" font-size="14.00" fill="#00990a">на выживание всего</text>
<text text-anchor="middle" x="2488.25" y="-944.51" font-family="Times,serif" font-size="14.00" fill="#00990a">человечества!</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
