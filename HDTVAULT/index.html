<script>window.Codes = {"start":"if ((script_action == 21) or (script_action == 3)) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 6) then begin\n    call use_p_proc;\n  end\n  else begin\n    if (script_action == 8) then begin\n      call use_skill_on_p_proc;\n    end\n    else begin\n      if (script_action == 7) then begin\n        call use_obj_on_p_proc;\n      end\n      else begin\n        if (script_action == 14) then begin\n          call damage_p_proc;\n        end\n        else begin\n          if (script_action == 23) then begin\n            call map_update_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","use_p_proc":"if ((local_var(0) == 0) and (source_obj == dude_obj)) then begin\n  script_overrides;\n  display_msg(message_str(63, 104));\n  set_map_var(55, 1);\nend\nelse begin\n  set_map_var(55, 2);\nend\n","use_skill_on_p_proc":"variable LVar0 := 0;\nif (local_var(0) == 0) then begin\n  if (action_being_used == 9) then begin\n    script_overrides;\n    LVar0 := roll_vs_skill(dude_obj, 9, -40);\n    set_map_var(55, 1);\n    if (is_success(LVar0)) then begin\n      call OpenDoor;\n    end\n    else begin\n      if (is_critical(LVar0)) then begin\n        jam_lock(self_obj);\n        display_msg(message_str(63, 110));\n      end\n      else begin\n        display_msg(message_str(63, 103));\n      end\n    end\n  end\nend\nelse begin\n  display_msg(message_str(63, 109));\nend\n","look_at_p_proc":"if (local_var(0) == 0) then begin\n  script_overrides;\n  display_msg(message_str(63, 104));\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar0 := obj_being_used_with;\nLVar1 := roll_vs_skill(dude_obj, 9, -20);\nset_map_var(55, 1);\nif (obj_pid(LVar0) == 84) then begin\n  script_overrides;\n  if (is_success(LVar1)) then begin\n    call OpenDoor;\n  end\n  else begin\n    if (is_critical(LVar1)) then begin\n      rm_obj_from_inven(dude_obj, LVar0);\n      destroy_object(LVar0);\n      jam_lock(self_obj);\n      display_msg(message_str(63, 110));\n      display_msg(message_str(63, 101));\n    end\n    else begin\n      display_msg(message_str(63, 103));\n    end\n  end\nend\n","map_update_p_proc":"if (local_var(0) == 1) then begin\n  obj_unlock(self_obj);\nend\nelse begin\n  obj_lock(self_obj);\nend\n","damage_p_proc":"if (local_var(2) == 2) then begin\n  set_obj_visibility(self_obj, 1);\n  set_local_var(1, 1);\n  set_map_var(55, 2);\nend\nelse begin\n  set_local_var(2, local_var(2) + 1);\n  set_map_var(55, 2);\nend\n","OpenDoor":"obj_unlock(self_obj);\nset_local_var(0, 1);\nset_map_var(55, 2);\ndisplay_msg(message_str(63, 100));\ndisplay_msg(message_str(766, 103) + \"45\" + message_str(766, 104));\ngive_exp_points(45);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
