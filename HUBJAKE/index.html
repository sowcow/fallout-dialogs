<g id="node18" class="node"><title>Jake04</title>
<ellipse fill="#ffffff" stroke="#000000" cx="849.288" cy="-1130.21" rx="120.417" ry="249.717"/>
<text text-anchor="middle" x="849.288" y="-1291.51" font-family="Times,serif" font-size="14.00">The mutants wiped &#39;em out</text>
<text text-anchor="middle" x="849.288" y="-1276.51" font-family="Times,serif" font-size="14.00">about ten years ago, so I</text>
<text text-anchor="middle" x="849.288" y="-1261.51" font-family="Times,serif" font-size="14.00">guess I made the right</text>
<text text-anchor="middle" x="849.288" y="-1246.51" font-family="Times,serif" font-size="14.00">decision.</text>
<text text-anchor="middle" x="849.288" y="-1231.51" font-family="Times,serif" font-size="14.00">I eventually settled</text>
<text text-anchor="middle" x="849.288" y="-1216.51" font-family="Times,serif" font-size="14.00">down here. &#160;The cops</text>
<text text-anchor="middle" x="849.288" y="-1201.51" font-family="Times,serif" font-size="14.00">don&#39;t like my trade and</text>
<text text-anchor="middle" x="849.288" y="-1186.51" font-family="Times,serif" font-size="14.00">I&#39;ve been rousted more</text>
<text text-anchor="middle" x="849.288" y="-1171.51" font-family="Times,serif" font-size="14.00">than once, but I&#39;m</text>
<text text-anchor="middle" x="849.288" y="-1156.51" font-family="Times,serif" font-size="14.00">a helluva lot more</text>
<text text-anchor="middle" x="849.288" y="-1141.51" font-family="Times,serif" font-size="14.00">honest than most of the</text>
<text text-anchor="middle" x="849.288" y="-1126.51" font-family="Times,serif" font-size="14.00">merchants here.</text>
<text text-anchor="middle" x="849.288" y="-1111.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="849.288" y="-1096.51" font-family="Times,serif" font-size="14.00">Well, I&#39;ve been around. </text>
<text text-anchor="middle" x="849.288" y="-1081.51" font-family="Times,serif" font-size="14.00">Used to be with the Union</text>
<text text-anchor="middle" x="849.288" y="-1066.51" font-family="Times,serif" font-size="14.00">of Atomic Workers. &#160;Sort</text>
<text text-anchor="middle" x="849.288" y="-1051.51" font-family="Times,serif" font-size="14.00">of like the Brotherhood,</text>
<text text-anchor="middle" x="849.288" y="-1036.51" font-family="Times,serif" font-size="14.00">but less friendly. &#160;They</text>
<text text-anchor="middle" x="849.288" y="-1021.51" font-family="Times,serif" font-size="14.00">wanted to keep to</text>
<text text-anchor="middle" x="849.288" y="-1006.51" font-family="Times,serif" font-size="14.00">themselves, and I...</text>
<text text-anchor="middle" x="849.288" y="-991.506" font-family="Times,serif" font-size="14.00">well, I wanted to see the</text>
<text text-anchor="middle" x="849.288" y="-976.506" font-family="Times,serif" font-size="14.00">world and be my own</text>
<text text-anchor="middle" x="849.288" y="-961.506" font-family="Times,serif" font-size="14.00"> boss, so I left.</text>
</g>

<text text-anchor="middle" x="1031.29" y="-2599.64" font-family="Times,serif" font-size="14.00">Ahh, the DKS is a fine</text>

<text text-anchor="middle" x="1031.29" y="-2554.64" font-family="Times,serif" font-size="14.00">we rechambered it for the</text>
<text text-anchor="middle" x="1031.29" y="-2539.64" font-family="Times,serif" font-size="14.00">more</text>

<text text-anchor="middle" x="1031.29" y="-2494.64" font-family="Times,serif" font-size="14.00">Most importantly, check</text>
<text text-anchor="middle" x="1031.29" y="-2479.64" font-family="Times,serif" font-size="14.00">out this trigger. </text>
<text text-anchor="middle" x="1031.29" y="-2464.64" font-family="Times,serif" font-size="14.00">Smooth, huh? &#160;The</text>
<text text-anchor="middle" x="1031.29" y="-2449.64" font-family="Times,serif" font-size="14.00">trigger breaks perfectly</text>
<text text-anchor="middle" x="1031.29" y="-2434.64" font-family="Times,serif" font-size="14.00">now. &#160;Overall, this is a</text>
<text text-anchor="middle" x="1031.29" y="-2419.64" font-family="Times,serif" font-size="14.00">good choice for hunting</text>

<text text-anchor="middle" x="1618.29" y="-1814.3" font-family="Times,serif" font-size="14.00">Well, some call it the</text>
<text text-anchor="middle" x="1618.29" y="-1799.3" font-family="Times,serif" font-size="14.00">Phantom Death, &#39;cause</text>
<text text-anchor="middle" x="1618.29" y="-1784.3" font-family="Times,serif" font-size="14.00">that&#39;s what it is. &#160;You</text>
<text text-anchor="middle" x="1618.29" y="-1769.3" font-family="Times,serif" font-size="14.00">can&#39;t see it, you can&#39;t</text>
<text text-anchor="middle" x="1618.29" y="-1754.3" font-family="Times,serif" font-size="14.00">hear it,</text>
<text text-anchor="middle" x="1618.29" y="-1739.3" font-family="Times,serif" font-size="14.00">you can&#39;t even smell it.</text>
<text text-anchor="middle" x="1618.29" y="-1724.3" font-family="Times,serif" font-size="14.00">It basically builds up in</text>
<text text-anchor="middle" x="1618.29" y="-1709.3" font-family="Times,serif" font-size="14.00">your system. &#160;You never</text>
<text text-anchor="middle" x="1618.29" y="-1694.3" font-family="Times,serif" font-size="14.00">feel it until it&#39;s too</text>
<text text-anchor="middle" x="1618.29" y="-1679.3" font-family="Times,serif" font-size="14.00">late. &#160;The</text>
<text text-anchor="middle" x="1618.29" y="-1664.3" font-family="Times,serif" font-size="14.00">more trips you make to</text>
<text text-anchor="middle" x="1618.29" y="-1649.3" font-family="Times,serif" font-size="14.00">Hot Spots, the more it</text>
<text text-anchor="middle" x="1618.29" y="-1634.3" font-family="Times,serif" font-size="14.00">builds up and it will</text>
<text text-anchor="middle" x="1618.29" y="-1619.3" font-family="Times,serif" font-size="14.00">never leave your system. </text>
<text text-anchor="middle" x="1618.29" y="-1604.3" font-family="Times,serif" font-size="14.00">Ever. &#160;The Rads</text>
<text text-anchor="middle" x="1618.29" y="-1589.3" font-family="Times,serif" font-size="14.00">just keep building up. </text>
<text text-anchor="middle" x="1618.29" y="-1574.3" font-family="Times,serif" font-size="14.00">Well... unless you can</text>
<text text-anchor="middle" x="1618.29" y="-1559.3" font-family="Times,serif" font-size="14.00">get a hold of some</text>
<text text-anchor="middle" x="1618.29" y="-1544.3" font-family="Times,serif" font-size="14.00">Rad&#45;Away.</text>

<text text-anchor="middle" x="1472.29" y="-741.821" font-family="Times,serif" font-size="14.00">It&#39;s pretty simple,</text>

<text text-anchor="middle" x="1472.29" y="-681.821" font-family="Times,serif" font-size="14.00">as you</text>

<text text-anchor="middle" x="1472.29" y="-621.821" font-family="Times,serif" font-size="14.00">you&#39;re in some trouble. </text>
<text text-anchor="middle" x="1472.29" y="-606.821" font-family="Times,serif" font-size="14.00">The worst part</text>
<text text-anchor="middle" x="1472.29" y="-591.821" font-family="Times,serif" font-size="14.00">is you won&#39;t even know</text>
<text text-anchor="middle" x="1472.29" y="-576.821" font-family="Times,serif" font-size="14.00">you&#39;ve been sucking up</text>
<text text-anchor="middle" x="1472.29" y="-561.821" font-family="Times,serif" font-size="14.00">Rads until a few days</text>
<text text-anchor="middle" x="1472.29" y="-546.821" font-family="Times,serif" font-size="14.00">later. &#160;Get over 1000 and</text>
<text text-anchor="middle" x="1472.29" y="-531.821" font-family="Times,serif" font-size="14.00">you&#39;re cooked</text>
<text text-anchor="middle" x="1472.29" y="-516.821" font-family="Times,serif" font-size="14.00">&#45; unless you get a hold</text>
<text text-anchor="middle" x="1472.29" y="-501.821" font-family="Times,serif" font-size="14.00">of a whole lot of</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  };

  positionCode = function(x, y) {

    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {

    });
  });

  $('svg').mousedown(function(e) {
    var x, y;

    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };

    return false;
  });
