<text text-anchor="middle" x="291" y="-5658.78" font-family="Times,serif" font-size="14.00">What&#39;s going on in here?</text>
<text text-anchor="middle" x="291" y="-5641.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5624.28" font-family="Times,serif" font-size="14.00">How dare you sully the</text>
<text text-anchor="middle" x="291" y="-5607.03" font-family="Times,serif" font-size="14.00">honor of my</text>

<text text-anchor="middle" x="291" y="-5572.53" font-family="Times,serif" font-size="14.00">Miria</text>
<text text-anchor="middle" x="291" y="-5555.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="291" y="-5520.78" font-family="Times,serif" font-size="14.00">make this right!</text>

<text text-anchor="middle" x="291" y="-5486.28" font-family="Times,serif" font-size="14.00">Holy shit! I knew </text>

<text text-anchor="middle" x="291" y="-5365.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5348.28" font-family="Times,serif" font-size="14.00">Uh, Jo, can we just skip</text>
<text text-anchor="middle" x="291" y="-5331.03" font-family="Times,serif" font-size="14.00">to the vow tying parts?</text>
<text text-anchor="middle" x="291" y="-5313.78" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5296.53" font-family="Times,serif" font-size="14.00">Boy...</text>
<text text-anchor="middle" x="291" y="-5279.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5262.03" font-family="Times,serif" font-size="14.00">Don&#39;t make me make </text>
<text text-anchor="middle" x="291" y="-5244.78" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5227.53" font-family="Times,serif" font-size="14.00">Miria</text>
<text text-anchor="middle" x="291" y="-5210.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5193.03" font-family="Times,serif" font-size="14.00"> a widow.</text>
<text text-anchor="middle" x="291" y="-5175.78" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5158.53" font-family="Times,serif" font-size="14.00">You&#39;re not going</text>
<text text-anchor="middle" x="291" y="-5141.28" font-family="Times,serif" font-size="14.00">anywhere, boy!</text>
<text text-anchor="middle" x="291" y="-5124.03" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5106.78" font-family="Times,serif" font-size="14.00">What the hell is going on</text>
<text text-anchor="middle" x="291" y="-5089.53" font-family="Times,serif" font-size="14.00">here?</text>
<text text-anchor="middle" x="291" y="-5072.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5055.03" font-family="Times,serif" font-size="14.00">Uhhh... Sir, I was</text>
<text text-anchor="middle" x="291" y="-5037.78" font-family="Times,serif" font-size="14.00">just...</text>
<text text-anchor="middle" x="291" y="-5020.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="291" y="-5003.28" font-family="Times,serif" font-size="14.00">You keep your damn hands</text>
<text text-anchor="middle" x="291" y="-4986.03" font-family="Times,serif" font-size="14.00">off of her...</text>
</g>

<ellipse fill="#ffffff" stroke="#000000" cx="1302" cy="-4424.93" rx="143.37" ry="322.79"/>
<text text-anchor="middle" x="1302" y="-4635.88" font-family="Times,serif" font-size="14.00">Howdy </text>
<text text-anchor="middle" x="1302" y="-4618.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1302" y="-4601.38" font-family="Times,serif" font-size="14.00">. I hope you&#39;re taking</text>
<text text-anchor="middle" x="1302" y="-4584.13" font-family="Times,serif" font-size="14.00">good care of my daughter,</text>
<text text-anchor="middle" x="1302" y="-4566.88" font-family="Times,serif" font-size="14.00">Miria. She is the light</text>
<text text-anchor="middle" x="1302" y="-4549.63" font-family="Times,serif" font-size="14.00">of my life and it</text>
<text text-anchor="middle" x="1302" y="-4532.38" font-family="Times,serif" font-size="14.00">would break my heart if</text>
<text text-anchor="middle" x="1302" y="-4515.13" font-family="Times,serif" font-size="14.00">anything were to happen</text>
<text text-anchor="middle" x="1302" y="-4497.88" font-family="Times,serif" font-size="14.00">to her. Where is she by</text>
<text text-anchor="middle" x="1302" y="-4480.63" font-family="Times,serif" font-size="14.00">the way? I was sure</text>
<text text-anchor="middle" x="1302" y="-4463.38" font-family="Times,serif" font-size="14.00">hoping</text>
<text text-anchor="middle" x="1302" y="-4446.13" font-family="Times,serif" font-size="14.00"> to see her again.</text>
<text text-anchor="middle" x="1302" y="-4428.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1302" y="-4411.63" font-family="Times,serif" font-size="14.00">Well, if it isn&#39;t </text>
<text text-anchor="middle" x="1302" y="-4394.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1302" y="-4377.13" font-family="Times,serif" font-size="14.00">. How&#39;s the married life</text>
<text text-anchor="middle" x="1302" y="-4359.88" font-family="Times,serif" font-size="14.00">treating you? I see my</text>
<text text-anchor="middle" x="1302" y="-4342.63" font-family="Times,serif" font-size="14.00">son Davin isn&#39;t traveling</text>
<text text-anchor="middle" x="1302" y="-4325.38" font-family="Times,serif" font-size="14.00">with you. I sure</text>
<text text-anchor="middle" x="1302" y="-4308.13" font-family="Times,serif" font-size="14.00">do miss him. Maybe the</text>
<text text-anchor="middle" x="1302" y="-4290.88" font-family="Times,serif" font-size="14.00">next time you visit you</text>
<text text-anchor="middle" x="1302" y="-4273.63" font-family="Times,serif" font-size="14.00">can bring him along. It</text>
<text text-anchor="middle" x="1302" y="-4256.38" font-family="Times,serif" font-size="14.00">sure would make an old</text>
<text text-anchor="middle" x="1302" y="-4239.13" font-family="Times,serif" font-size="14.00">man</text>
<text text-anchor="middle" x="1302" y="-4221.88" font-family="Times,serif" font-size="14.00">happy if he could see</text>
<text text-anchor="middle" x="1302" y="-4204.63" font-family="Times,serif" font-size="14.00">his only son again.</text>

<text text-anchor="middle" x="3723" y="-4566.88" font-family="Times,serif" font-size="14.00">You have saved Grisham&#39;s</text>

<text text-anchor="middle" x="3723" y="-4532.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3723" y="-4515.13" font-family="Times,serif" font-size="14.00">A very active old man.</text>
<text text-anchor="middle" x="3723" y="-4497.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3723" y="-4480.63" font-family="Times,serif" font-size="14.00">Grisham.</text>
<text text-anchor="middle" x="3723" y="-4463.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3723" y="-4446.13" font-family="Times,serif" font-size="14.00">I knew you’d be able to</text>
<text text-anchor="middle" x="3723" y="-4428.88" font-family="Times,serif" font-size="14.00">handle it. Let’s see now,</text>
<text text-anchor="middle" x="3723" y="-4411.63" font-family="Times,serif" font-size="14.00">I owe you $1000 for</text>
<text text-anchor="middle" x="3723" y="-4394.38" font-family="Times,serif" font-size="14.00">completing the job. Of</text>
<text text-anchor="middle" x="3723" y="-4377.13" font-family="Times,serif" font-size="14.00">course,</text>
<text text-anchor="middle" x="3723" y="-4359.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="3723" y="-4273.63" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="2586" y="-790.51" font-family="Times,serif" font-size="14.00">Smart as whip! You remind</text>
<text text-anchor="middle" x="2586" y="-773.26" font-family="Times,serif" font-size="14.00">me of myself when I was</text>

<text text-anchor="middle" x="2586" y="-721.51" font-family="Times,serif" font-size="14.00">coming down out of the</text>
<text text-anchor="middle" x="2586" y="-704.26" font-family="Times,serif" font-size="14.00">hills lately looking for</text>
<text text-anchor="middle" x="2586" y="-687.01" font-family="Times,serif" font-size="14.00">food. I think they find</text>
<text text-anchor="middle" x="2586" y="-669.76" font-family="Times,serif" font-size="14.00">brahmin easy prey and</text>
<text text-anchor="middle" x="2586" y="-652.51" font-family="Times,serif" font-size="14.00">have been</text>
<text text-anchor="middle" x="2586" y="-635.26" font-family="Times,serif" font-size="14.00">attacking my herds</text>
<text text-anchor="middle" x="2586" y="-618.01" font-family="Times,serif" font-size="14.00">nightly. Wipe out their</text>
<text text-anchor="middle" x="2586" y="-600.76" font-family="Times,serif" font-size="14.00">pack, and I’ll give you</text>
<text text-anchor="middle" x="2586" y="-583.51" font-family="Times,serif" font-size="14.00">$1000.</text>
<text text-anchor="middle" x="2586" y="-566.26" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2586" y="-549.01" font-family="Times,serif" font-size="14.00">FINE! GIVE ME THE MONEY</text>
<text text-anchor="middle" x="2586" y="-531.76" font-family="Times,serif" font-size="14.00">AND GET OUT!</text>
</g>

<text text-anchor="middle" x="2586" y="-201.2" font-family="Times,serif" font-size="14.00">charge you $100. I pay</text>

<text text-anchor="middle" x="2586" y="-80.45" font-family="Times,serif" font-size="14.00">FINE! GIVE ME THE MONEY</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {

    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {

  });

  $('svg').mouseleave(function(e) {
