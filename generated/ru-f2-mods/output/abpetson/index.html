<text text-anchor="middle" x="1371" y="-4906.11" font-family="Times,serif" font-size="14.00">Рад видеть вас снова. Том</text>

<!-- Node003 -->
<g id="node16" class="node">
<title>Node003</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1371" cy="-4399.1" rx="158.22" ry="298.4"/>
<text text-anchor="middle" x="1371" y="-4592.8" font-family="Times,serif" font-size="14.00">Жена и я приехали сюда</text>
<text text-anchor="middle" x="1371" y="-4575.55" font-family="Times,serif" font-size="14.00">несколько лет назад с</text>
<text text-anchor="middle" x="1371" y="-4558.3" font-family="Times,serif" font-size="14.00">караваном. Нам так сильно</text>
<text text-anchor="middle" x="1371" y="-4541.05" font-family="Times,serif" font-size="14.00">понравилось здесь, что мы</text>
<text text-anchor="middle" x="1371" y="-4523.8" font-family="Times,serif" font-size="14.00">решили остаться и</text>
<text text-anchor="middle" x="1371" y="-4506.55" font-family="Times,serif" font-size="14.00">основать нашу собственную</text>
<text text-anchor="middle" x="1371" y="-4489.3" font-family="Times,serif" font-size="14.00">маленькую ферму. Я вам</text>
<text text-anchor="middle" x="1371" y="-4472.05" font-family="Times,serif" font-size="14.00">так скажу: Аббатство,</text>
<text text-anchor="middle" x="1371" y="-4454.8" font-family="Times,serif" font-size="14.00">может быть, не такое</text>
<text text-anchor="middle" x="1371" y="-4437.55" font-family="Times,serif" font-size="14.00">сверкающее, как Нью&#45;Рино,</text>
<text text-anchor="middle" x="1371" y="-4420.3" font-family="Times,serif" font-size="14.00">и не столь продвинутое,</text>
<text text-anchor="middle" x="1371" y="-4403.05" font-family="Times,serif" font-size="14.00">как Город Убежища, но как</text>
<text text-anchor="middle" x="1371" y="-4385.8" font-family="Times,serif" font-size="14.00">я думаю, это место</text>
<text text-anchor="middle" x="1371" y="-4368.55" font-family="Times,serif" font-size="14.00">настолько же хорошо,</text>
<text text-anchor="middle" x="1371" y="-4351.3" font-family="Times,serif" font-size="14.00">насколько отдалено от</text>
<text text-anchor="middle" x="1371" y="-4334.05" font-family="Times,serif" font-size="14.00">Пустоши. Жизнь здесь</text>
<text text-anchor="middle" x="1371" y="-4316.8" font-family="Times,serif" font-size="14.00">достойная и люди</text>
<text text-anchor="middle" x="1371" y="-4299.55" font-family="Times,serif" font-size="14.00">присматривают друг за</text>
<text text-anchor="middle" x="1371" y="-4282.3" font-family="Times,serif" font-size="14.00">другом. Конечно, в</text>
<text text-anchor="middle" x="1371" y="-4265.05" font-family="Times,serif" font-size="14.00">некоторых местах может</text>
<text text-anchor="middle" x="1371" y="-4247.8" font-family="Times,serif" font-size="14.00">быть безопасней, но ценой</text>
<text text-anchor="middle" x="1371" y="-4230.55" font-family="Times,serif" font-size="14.00">личной свободы. Нет уж,</text>
<text text-anchor="middle" x="1371" y="-4213.3" font-family="Times,serif" font-size="14.00">спасибо, мы обойдемся без</text>
<text text-anchor="middle" x="1371" y="-4196.05" font-family="Times,serif" font-size="14.00">этого.</text>
</g>

<!-- Node006 -->
<g id="node17" class="node">
<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="677" cy="-3169.84" rx="154.5" ry="213.02"/>
<text text-anchor="middle" x="677" y="-3303.16" font-family="Times,serif" font-size="14.00">Сожалею, приятель, я</text>
<text text-anchor="middle" x="677" y="-3285.91" font-family="Times,serif" font-size="14.00">никогда не слышал о такой</text>
<text text-anchor="middle" x="677" y="-3268.66" font-family="Times,serif" font-size="14.00">штуке. Но если это</text>
<text text-anchor="middle" x="677" y="-3251.41" font-family="Times,serif" font-size="14.00">связано с довоенными</text>
<text text-anchor="middle" x="677" y="-3234.16" font-family="Times,serif" font-size="14.00">временами, то я уверен,</text>
<text text-anchor="middle" x="677" y="-3216.91" font-family="Times,serif" font-size="14.00">что кое&#45;что о нем ты</text>
<text text-anchor="middle" x="677" y="-3199.66" font-family="Times,serif" font-size="14.00">найдешь в компьютерах</text>
<text text-anchor="middle" x="677" y="-3182.41" font-family="Times,serif" font-size="14.00">монастыря. К сожалению</text>
<text text-anchor="middle" x="677" y="-3165.16" font-family="Times,serif" font-size="14.00">для вас, те монахи</text>
<text text-anchor="middle" x="677" y="-3147.91" font-family="Times,serif" font-size="14.00">надежно защищают свою</text>
<text text-anchor="middle" x="677" y="-3130.66" font-family="Times,serif" font-size="14.00">информацию, боясь, что</text>
<text text-anchor="middle" x="677" y="-3113.41" font-family="Times,serif" font-size="14.00">она приведет к новой</text>
<text text-anchor="middle" x="677" y="-3096.16" font-family="Times,serif" font-size="14.00">войне или типа того, если</text>
<text text-anchor="middle" x="677" y="-3078.91" font-family="Times,serif" font-size="14.00">люди узнают слишком</text>
<text text-anchor="middle" x="677" y="-3061.66" font-family="Times,serif" font-size="14.00">много. Тем не менее, вам</text>
<text text-anchor="middle" x="677" y="-3044.41" font-family="Times,serif" font-size="14.00">стоит поспрашивать об</text>
<text text-anchor="middle" x="677" y="-3027.16" font-family="Times,serif" font-size="14.00">этом у них самих.</text>
</g>

<text text-anchor="middle" x="1743" y="-3767.9" font-family="Times,serif" font-size="14.00">отлично! А о караванах</text>

<text text-anchor="middle" x="1314" y="-1825.51" font-family="Times,serif" font-size="14.00">дождаться утра. На</text>
<text text-anchor="middle" x="1314" y="-1808.26" font-family="Times,serif" font-size="14.00">следующее утро я увидел,</text>
<text text-anchor="middle" x="1314" y="-1791.01" font-family="Times,serif" font-size="14.00">что плоды некоторых из</text>
<text text-anchor="middle" x="1314" y="-1773.76" font-family="Times,serif" font-size="14.00">моих растений были</text>
<text text-anchor="middle" x="1314" y="-1756.51" font-family="Times,serif" font-size="14.00">съедены и вокруг есть</text>
<text text-anchor="middle" x="1314" y="-1739.26" font-family="Times,serif" font-size="14.00">свежие следы. Я, конечно,</text>
<text text-anchor="middle" x="1314" y="-1722.01" font-family="Times,serif" font-size="14.00">не против накормить</text>
<text text-anchor="middle" x="1314" y="-1704.76" font-family="Times,serif" font-size="14.00">бедных, но я не очень</text>
<text text-anchor="middle" x="1314" y="-1687.51" font-family="Times,serif" font-size="14.00">хорошо отношусь к ворам.</text>
</g>

<title>Node010a</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1215" cy="-1271.19" rx="155.56" ry="286.2"/>
<text text-anchor="middle" x="1215" y="-1456.26" font-family="Times,serif" font-size="14.00">После этого я спросил у</text>
<text text-anchor="middle" x="1215" y="-1439.01" font-family="Times,serif" font-size="14.00">брата Самуила, не</text>
<text text-anchor="middle" x="1215" y="-1421.76" font-family="Times,serif" font-size="14.00">случилось ли чего&#45;либо</text>
<text text-anchor="middle" x="1215" y="-1404.51" font-family="Times,serif" font-size="14.00">необычного на кладбище.</text>
<text text-anchor="middle" x="1215" y="-1387.26" font-family="Times,serif" font-size="14.00">Вот тогда&#45;то он мне и</text>
<text text-anchor="middle" x="1215" y="-1370.01" font-family="Times,serif" font-size="14.00">сказал, что кто&#45;то начал</text>
<text text-anchor="middle" x="1215" y="-1352.76" font-family="Times,serif" font-size="14.00">копать могилы по ночам.</text>
<text text-anchor="middle" x="1215" y="-1335.51" font-family="Times,serif" font-size="14.00">Видимо тот, кто это</text>
<text text-anchor="middle" x="1215" y="-1318.26" font-family="Times,serif" font-size="14.00">делает, не достаточно</text>
<text text-anchor="middle" x="1215" y="-1301.01" font-family="Times,serif" font-size="14.00">силен, чтобы выкопать все</text>
<text text-anchor="middle" x="1215" y="-1283.76" font-family="Times,serif" font-size="14.00">за одну ночь. Я полагаю,</text>
<text text-anchor="middle" x="1215" y="-1266.51" font-family="Times,serif" font-size="14.00">что это какой&#45;то старый</text>
<text text-anchor="middle" x="1215" y="-1249.26" font-family="Times,serif" font-size="14.00">нищий бродяга, который</text>
<text text-anchor="middle" x="1215" y="-1232.01" font-family="Times,serif" font-size="14.00">надеется выкопать клад.</text>
<text text-anchor="middle" x="1215" y="-1214.76" font-family="Times,serif" font-size="14.00">Если вы когда&#45;нибудь</text>
<text text-anchor="middle" x="1215" y="-1197.51" font-family="Times,serif" font-size="14.00">узнаете, кто делает это,</text>
<text text-anchor="middle" x="1215" y="-1180.26" font-family="Times,serif" font-size="14.00">пожалуйста, скажи ему,</text>
<text text-anchor="middle" x="1215" y="-1163.01" font-family="Times,serif" font-size="14.00">чтобы прекратил это</text>
<text text-anchor="middle" x="1215" y="-1145.76" font-family="Times,serif" font-size="14.00">безобразие. В воровстве у</text>
<text text-anchor="middle" x="1215" y="-1128.51" font-family="Times,serif" font-size="14.00">нас здесь, в Аббатстве,</text>
<text text-anchor="middle" x="1215" y="-1111.26" font-family="Times,serif" font-size="14.00">нет нужды, и я буду рад</text>
<text text-anchor="middle" x="1215" y="-1094.01" font-family="Times,serif" font-size="14.00">помочь этому человеку как</text>
<text text-anchor="middle" x="1215" y="-1076.76" font-family="Times,serif" font-size="14.00">смогу.</text>
</g>

<text text-anchor="middle" x="1384.5" y="-927.81" font-family="Times,serif" font-size="14.00" fill="#99000c">Я постараюсь поймать</text>

<text text-anchor="middle" x="1384.5" y="-893.31" font-family="Times,serif" font-size="14.00" fill="#99000c">быть, я подожду до</text>

<text text-anchor="middle" x="1384.5" y="-841.56" font-family="Times,serif" font-size="14.00" fill="#99000c">что&#45;нибудь. Что ж,</text>

<!-- Node011 -->
<g id="node25" class="node">
<title>Node011</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1117" cy="-424.24" rx="155.03" ry="334.99"/>
<text text-anchor="middle" x="1117" y="-643.82" font-family="Times,serif" font-size="14.00">[Он сужает глаза, но</text>
<text text-anchor="middle" x="1117" y="-626.57" font-family="Times,serif" font-size="14.00">старается сохранить</text>
<text text-anchor="middle" x="1117" y="-609.32" font-family="Times,serif" font-size="14.00">самообладание.] Именно</text>
<text text-anchor="middle" x="1117" y="-592.07" font-family="Times,serif" font-size="14.00">так мы поступаем здесь, в</text>
<text text-anchor="middle" x="1117" y="-574.82" font-family="Times,serif" font-size="14.00">Аббатстве. Если доброта</text>
<text text-anchor="middle" x="1117" y="-557.57" font-family="Times,serif" font-size="14.00">так оскорбляет вас, то я</text>
<text text-anchor="middle" x="1117" y="-540.32" font-family="Times,serif" font-size="14.00">предлагаю вам валить к</text>
<text text-anchor="middle" x="1117" y="-523.07" font-family="Times,serif" font-size="14.00">черту из моего дома. Я не</text>
<text text-anchor="middle" x="1117" y="-505.82" font-family="Times,serif" font-size="14.00">собираюсь просто стоять и</text>
<text text-anchor="middle" x="1117" y="-488.57" font-family="Times,serif" font-size="14.00">смотреть, когда какие&#45;то</text>
<text text-anchor="middle" x="1117" y="-471.32" font-family="Times,serif" font-size="14.00">бродячие дикари</text>
<text text-anchor="middle" x="1117" y="-454.07" font-family="Times,serif" font-size="14.00">оскорбляют меня перед</text>
<text text-anchor="middle" x="1117" y="-436.82" font-family="Times,serif" font-size="14.00">моей женой!</text>
<text text-anchor="middle" x="1117" y="-419.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1117" y="-402.32" font-family="Times,serif" font-size="14.00">Ладно, крутой парень,</text>
<text text-anchor="middle" x="1117" y="-385.07" font-family="Times,serif" font-size="14.00">теперь этот &quot;бродячий</text>
<text text-anchor="middle" x="1117" y="-367.82" font-family="Times,serif" font-size="14.00">дикарь&quot; собирается убить</text>
<text text-anchor="middle" x="1117" y="-350.57" font-family="Times,serif" font-size="14.00">тебя перед твоей женой.</text>
<text text-anchor="middle" x="1117" y="-333.32" font-family="Times,serif" font-size="14.00">Возможно, я убью и ее</text>
<text text-anchor="middle" x="1117" y="-316.07" font-family="Times,serif" font-size="14.00">тоже. Черт возьми,</text>
<text text-anchor="middle" x="1117" y="-298.82" font-family="Times,serif" font-size="14.00">возможно, я убью всех</text>
<text text-anchor="middle" x="1117" y="-281.57" font-family="Times,serif" font-size="14.00">уродов в этом убогом</text>
<text text-anchor="middle" x="1117" y="-264.32" font-family="Times,serif" font-size="14.00">месте! Ты думал, что все</text>
<text text-anchor="middle" x="1117" y="-247.07" font-family="Times,serif" font-size="14.00">вы спрятались от ужасов</text>
<text text-anchor="middle" x="1117" y="-229.82" font-family="Times,serif" font-size="14.00">Пустоши? Знаешь что, мой</text>
<text text-anchor="middle" x="1117" y="-212.57" font-family="Times,serif" font-size="14.00">наивный друг? Ужас нашел</text>
<text text-anchor="middle" x="1117" y="-195.32" font-family="Times,serif" font-size="14.00">вас, и его имя</text>
</g>

<text text-anchor="middle" x="1169.5" y="-867.43" font-family="Times,serif" font-size="14.00" fill="#003999">пытается грабить ваших</text>
<text text-anchor="middle" x="1169.5" y="-850.18" font-family="Times,serif" font-size="14.00" fill="#003999">мертвых? Я встречал много</text>
<text text-anchor="middle" x="1169.5" y="-832.93" font-family="Times,serif" font-size="14.00" fill="#003999">психов за свою жизнь, но</text>
<text text-anchor="middle" x="1169.5" y="-815.68" font-family="Times,serif" font-size="14.00" fill="#003999">вы дадите им сто очков</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
