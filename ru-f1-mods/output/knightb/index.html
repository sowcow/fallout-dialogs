<g id="node7" class="node">
<title>KnightBRandom</title>
<ellipse fill="#ffffff" stroke="#000000" cx="216.63" cy="-517.96" rx="157.68" ry="517.96"/>
<text text-anchor="middle" x="216.63" y="-866.91" font-family="Times,serif" font-size="14.00">Интересно было бы</text>
<text text-anchor="middle" x="216.63" y="-849.66" font-family="Times,serif" font-size="14.00">взглянуть на древний</text>
<text text-anchor="middle" x="216.63" y="-832.41" font-family="Times,serif" font-size="14.00">карбюраторный движок.</text>
<text text-anchor="middle" x="216.63" y="-815.16" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-797.91" font-family="Times,serif" font-size="14.00">Ох, была бы у нас сейчас</text>
<text text-anchor="middle" x="216.63" y="-780.66" font-family="Times,serif" font-size="14.00">машина.</text>
<text text-anchor="middle" x="216.63" y="-763.41" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-746.16" font-family="Times,serif" font-size="14.00">А ты знаешь, что человек</text>
<text text-anchor="middle" x="216.63" y="-728.91" font-family="Times,serif" font-size="14.00">бывал на Луне? По крайней</text>
<text text-anchor="middle" x="216.63" y="-711.66" font-family="Times,serif" font-size="14.00">мере, кажется, мне так</text>
<text text-anchor="middle" x="216.63" y="-694.41" font-family="Times,serif" font-size="14.00">говорили.</text>
<text text-anchor="middle" x="216.63" y="-677.16" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-659.91" font-family="Times,serif" font-size="14.00">Ты можешь представить</text>
<text text-anchor="middle" x="216.63" y="-642.66" font-family="Times,serif" font-size="14.00">себе жизнь без</text>
<text text-anchor="middle" x="216.63" y="-625.41" font-family="Times,serif" font-size="14.00">технологий? Хотя, тебе</text>
<text text-anchor="middle" x="216.63" y="-608.16" font-family="Times,serif" font-size="14.00">наверное приходилось</text>
<text text-anchor="middle" x="216.63" y="-590.91" font-family="Times,serif" font-size="14.00">видеть что&#45;то подобное.</text>
<text text-anchor="middle" x="216.63" y="-573.66" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-556.41" font-family="Times,serif" font-size="14.00">Не могу найти нужный</text>
<text text-anchor="middle" x="216.63" y="-539.16" font-family="Times,serif" font-size="14.00">файл.</text>
<text text-anchor="middle" x="216.63" y="-521.91" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-504.66" font-family="Times,serif" font-size="14.00">Когда&#45;нибудь я стану</text>
<text text-anchor="middle" x="216.63" y="-487.41" font-family="Times,serif" font-size="14.00">паладином.</text>
<text text-anchor="middle" x="216.63" y="-470.16" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-452.91" font-family="Times,serif" font-size="14.00">Талус &#45; могучий боец.</text>
<text text-anchor="middle" x="216.63" y="-435.66" font-family="Times,serif" font-size="14.00">Страшновато с ним биться.</text>
<text text-anchor="middle" x="216.63" y="-418.41" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-401.16" font-family="Times,serif" font-size="14.00">Томас &#45; лучший боец</text>
<text text-anchor="middle" x="216.63" y="-383.91" font-family="Times,serif" font-size="14.00">Братства. Уверен, что он</text>
<text text-anchor="middle" x="216.63" y="-366.66" font-family="Times,serif" font-size="14.00">бы надрал зад Ромбусу.</text>
<text text-anchor="middle" x="216.63" y="-349.41" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-332.16" font-family="Times,serif" font-size="14.00">Хочу перебить всех</text>
<text text-anchor="middle" x="216.63" y="-314.91" font-family="Times,serif" font-size="14.00">налетчиков. Бандиты этого</text>
<text text-anchor="middle" x="216.63" y="-297.66" font-family="Times,serif" font-size="14.00">заслуживают.</text>
<text text-anchor="middle" x="216.63" y="-280.41" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-263.16" font-family="Times,serif" font-size="14.00">Вот так... что? Ой,</text>
<text text-anchor="middle" x="216.63" y="-245.91" font-family="Times,serif" font-size="14.00">прости, не могу сейчас</text>
<text text-anchor="middle" x="216.63" y="-228.66" font-family="Times,serif" font-size="14.00">разговаривать.</text>
<text text-anchor="middle" x="216.63" y="-211.41" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="216.63" y="-194.16" font-family="Times,serif" font-size="14.00">Интересно, а что, если</text>
<text text-anchor="middle" x="216.63" y="-176.91" font-family="Times,serif" font-size="14.00">я... э&#45;э? Я из&#45;за тебя</text>
<text text-anchor="middle" x="216.63" y="-159.66" font-family="Times,serif" font-size="14.00">мысль потерял.</text>
</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 64);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","KnightBRandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 11);\nend\nif (LVar0 > 11) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(330, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(330, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(330, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(330, 104);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(330, 105);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(330, 106);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(330, 107);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(330, 108);\n            end\n            else begin\n              if (LVar0 == 9) then begin\n                LVar1 := message_str(330, 109);\n              end\n              else begin\n                if (LVar0 == 10) then begin\n                  LVar1 := message_str(330, 110);\n                end\n                else begin\n                  if (LVar0 == 11) then begin\n                    LVar1 := message_str(330, 111);\n                  end\n                  else begin\n                    LVar0 := 1;\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call KnightBRandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(330, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
