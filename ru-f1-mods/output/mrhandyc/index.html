n","use_skill_on_p_proc":"if (action_being_used == 10) then begin\n  script_overrides;\nend\nif (action_being_used == 12) then begin\n  if (not(local_var(0))) then begin\n    script_overrides;\n    display_msg(message_str(631, 103));\n  end\n  else begin\n    if (not(local_var(1))) then begin\n      script_overrides;\n      game_time_advance(game_ticks(300));\n      if (is_success(roll_vs_skill(dude_obj, 12, 0))) then begin\n        display_msg(message_str(631, 105));\n        set_local_var(1, 1);\n      end\n      else begin\n        display_msg(message_str(631, 106));\n      end\n    end\n  end\nend\nelse begin\n  if (action_being_used == 13) then begin\n    if (not(local_var(0))) then begin\n      script_overrides;\n      game_time_advance(game_ticks(12000));\n      if (is_success(roll_vs_skill(dude_obj, 13, 0))) then begin\n        display_msg(message_str(631, 101));\n        set_local_var(0, 1);\n      end\n      else begin\n        display_msg(message_str(631, 104));\n      end\n    end\n  end\nend\n","map_enter_p_proc":"if (not(GVar0)) then begin\n  critter_add_trait(self_obj, 1, 6, 34);\n  critter_add_trait(self_obj, 1, 5, 71);\n  GVar0 := 1;\nend\n","MrHandyC00":"gsay_reply(631, 107);\ngiq_option(-3, 631, 108, MrHandyC01, 0);\ngiq_option(4, 631, 109, MrHandyC02, 0);\ngiq_option(4, 631, 110, MrHandyC01, 0);\n","MrHandyC01":"gsay_message(631, 111, 0);\nset_local_var(3, 1);\n","MrHandyC02":"gsay_reply(631, 112);\ngiq_option(4, 631, 113, MrHandyC01, 0);\ngiq_option(6, 631, 114, MrHandyC03, 0);\n","MrHandyC03":"gsay_reply(631, 115);\ngiq_option(6, 631, 116, MrHandyC01, 0);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {

  }).bind('selectstart', function() {

  });

    id: 'thecode'
  }).appendTo('body');

    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });
