<text text-anchor="middle" x="1118" y="-477.56" font-family="Times,serif" font-size="14.00">над тем, что осталось от</text>

<text text-anchor="middle" x="1118" y="-443.06" font-family="Times,serif" font-size="14.00">Теперь мне придется</text>
<text text-anchor="middle" x="1118" y="-425.81" font-family="Times,serif" font-size="14.00">взламывать и открывать ее</text>

<!-- Node003 -->
<g id="node21" class="node">
<title>Node003</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1580" cy="-1310.13" rx="161.4" ry="237.41"/>
<text text-anchor="middle" x="1580" y="-1460.7" font-family="Times,serif" font-size="14.00">Я вас едва знаю! И все</text>
<text text-anchor="middle" x="1580" y="-1443.45" font-family="Times,serif" font-size="14.00">что я знаю о лаовай, так</text>
<text text-anchor="middle" x="1580" y="-1426.2" font-family="Times,serif" font-size="14.00">это то, что вы можете</text>
<text text-anchor="middle" x="1580" y="-1408.95" font-family="Times,serif" font-size="14.00">быть вражеским шпионом,</text>
<text text-anchor="middle" x="1580" y="-1391.7" font-family="Times,serif" font-size="14.00">который хочет повредить</text>
<text text-anchor="middle" x="1580" y="-1374.45" font-family="Times,serif" font-size="14.00">эту подводную лодку,</text>
<text text-anchor="middle" x="1580" y="-1357.2" font-family="Times,serif" font-size="14.00">чтобы можно было спокойно</text>
<text text-anchor="middle" x="1580" y="-1339.95" font-family="Times,serif" font-size="14.00">покорять моря не опасаясь</text>
<text text-anchor="middle" x="1580" y="-1322.7" font-family="Times,serif" font-size="14.00">быть подорванным нашими</text>
<text text-anchor="middle" x="1580" y="-1305.45" font-family="Times,serif" font-size="14.00">торпедами! Я уверен, что</text>
<text text-anchor="middle" x="1580" y="-1288.2" font-family="Times,serif" font-size="14.00">Кен Ли никогда не</text>
<text text-anchor="middle" x="1580" y="-1270.95" font-family="Times,serif" font-size="14.00">пропустил бы на</text>
<text text-anchor="middle" x="1580" y="-1253.7" font-family="Times,serif" font-size="14.00">Ши&#45;Хуан&#45;Ти чужака с</text>
<text text-anchor="middle" x="1580" y="-1236.45" font-family="Times,serif" font-size="14.00">плохими намерениями, так</text>
<text text-anchor="middle" x="1580" y="-1219.2" font-family="Times,serif" font-size="14.00">что извините, но я не</text>
<text text-anchor="middle" x="1580" y="-1201.95" font-family="Times,serif" font-size="14.00">могу принять эти</text>
<text text-anchor="middle" x="1580" y="-1184.7" font-family="Times,serif" font-size="14.00">координаты. Разве что я</text>
<text text-anchor="middle" x="1580" y="-1167.45" font-family="Times,serif" font-size="14.00">получу их от нашего</text>
<text text-anchor="middle" x="1580" y="-1150.2" font-family="Times,serif" font-size="14.00">лидера лично.</text>
</g>

<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="773" cy="-473.61" rx="158.22" ry="249.61"/>
<text text-anchor="middle" x="773" y="-632.81" font-family="Times,serif" font-size="14.00">Я думаю, я могу принять</text>
<text text-anchor="middle" x="773" y="-615.56" font-family="Times,serif" font-size="14.00">вашу помощь, вот,</text>
<text text-anchor="middle" x="773" y="-598.31" font-family="Times,serif" font-size="14.00">попробуйте. [Техник Ши</text>
<text text-anchor="middle" x="773" y="-581.06" font-family="Times,serif" font-size="14.00">позволяет вам ввести</text>
<text text-anchor="middle" x="773" y="-563.81" font-family="Times,serif" font-size="14.00">данные. После нескольких</text>
<text text-anchor="middle" x="773" y="-546.56" font-family="Times,serif" font-size="14.00">минут самостоятельного</text>
<text text-anchor="middle" x="773" y="-529.31" font-family="Times,serif" font-size="14.00">ознакомления с</text>
<text text-anchor="middle" x="773" y="-512.06" font-family="Times,serif" font-size="14.00">пользовательским</text>
<text text-anchor="middle" x="773" y="-494.81" font-family="Times,serif" font-size="14.00">интерфейсом, вы начинаете</text>
<text text-anchor="middle" x="773" y="-477.56" font-family="Times,serif" font-size="14.00">работать. Спустя еще</text>
<text text-anchor="middle" x="773" y="-460.31" font-family="Times,serif" font-size="14.00">несколько минут вам не</text>
<text text-anchor="middle" x="773" y="-443.06" font-family="Times,serif" font-size="14.00">только удалось</text>
<text text-anchor="middle" x="773" y="-425.81" font-family="Times,serif" font-size="14.00">перенастроить параметры</text>
<text text-anchor="middle" x="773" y="-408.56" font-family="Times,serif" font-size="14.00">наведения, так что</text>
<text text-anchor="middle" x="773" y="-391.31" font-family="Times,serif" font-size="14.00">субмарина теперь не</text>
<text text-anchor="middle" x="773" y="-374.06" font-family="Times,serif" font-size="14.00">потопит танкер, но и</text>
<text text-anchor="middle" x="773" y="-356.81" font-family="Times,serif" font-size="14.00">удалить неисправность в</text>
<text text-anchor="middle" x="773" y="-339.56" font-family="Times,serif" font-size="14.00">системе, перекрыв</text>
<text text-anchor="middle" x="773" y="-322.31" font-family="Times,serif" font-size="14.00">техникам легкий доступ к</text>
<text text-anchor="middle" x="773" y="-305.06" font-family="Times,serif" font-size="14.00">подсистеме.]</text>

<text text-anchor="middle" x="1243" y="-1400.33" font-family="Times,serif" font-size="14.00">Извините, но нет. Вы</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',

  }).bind('selectstart', function() {

  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
