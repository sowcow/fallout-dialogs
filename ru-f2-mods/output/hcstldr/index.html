<!-- Node006 -->

<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1529" cy="-570" rx="149.2" ry="176.42"/>
<text text-anchor="middle" x="1529" y="-677.45" font-family="Times,serif" font-size="14.00">Строение, в котором мы</text>
<text text-anchor="middle" x="1529" y="-660.2" font-family="Times,serif" font-size="14.00">находимся, старше</text>
<text text-anchor="middle" x="1529" y="-642.95" font-family="Times,serif" font-size="14.00">бункера, построенного,</text>
<text text-anchor="middle" x="1529" y="-625.7" font-family="Times,serif" font-size="14.00">вероятно, для частного</text>
<text text-anchor="middle" x="1529" y="-608.45" font-family="Times,serif" font-size="14.00">лица, а не для военных.</text>
<text text-anchor="middle" x="1529" y="-591.2" font-family="Times,serif" font-size="14.00">Ниже еще два уровня.</text>
<text text-anchor="middle" x="1529" y="-573.95" font-family="Times,serif" font-size="14.00">Прямо под нами жилой</text>
<text text-anchor="middle" x="1529" y="-556.7" font-family="Times,serif" font-size="14.00">комплекс &#45; несколько</text>
<text text-anchor="middle" x="1529" y="-539.45" font-family="Times,serif" font-size="14.00">кроватей, ванная,</text>
<text text-anchor="middle" x="1529" y="-522.2" font-family="Times,serif" font-size="14.00">тренажеры, оборудование</text>
<text text-anchor="middle" x="1529" y="-504.95" font-family="Times,serif" font-size="14.00">для обеспечения</text>
<text text-anchor="middle" x="1529" y="-487.7" font-family="Times,serif" font-size="14.00">безопасности. А еще ниже</text>
<text text-anchor="middle" x="1529" y="-470.45" font-family="Times,serif" font-size="14.00">находится то, что я</text>
<text text-anchor="middle" x="1529" y="-453.2" font-family="Times,serif" font-size="14.00">называю &quot;убежищем&quot;.</text>
</g>

<!-- Node004 -->
<g id="node17" class="node">
<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1607" cy="-1282.52" rx="165.64" ry="310.6"/>
<text text-anchor="middle" x="1607" y="-1484.85" font-family="Times,serif" font-size="14.00">Как тебе должно быть</text>
<text text-anchor="middle" x="1607" y="-1467.6" font-family="Times,serif" font-size="14.00">известно, здесь хранятся</text>
<text text-anchor="middle" x="1607" y="-1450.35" font-family="Times,serif" font-size="14.00">все пожертвования наших</text>
<text text-anchor="middle" x="1607" y="-1433.1" font-family="Times,serif" font-size="14.00">прихожан &#45; и, надо</text>
<text text-anchor="middle" x="1607" y="-1415.85" font-family="Times,serif" font-size="14.00">сказать, это огромная</text>
<text text-anchor="middle" x="1607" y="-1398.6" font-family="Times,serif" font-size="14.00">тайна.</text>
<text text-anchor="middle" x="1607" y="-1381.35" font-family="Times,serif" font-size="14.00">Некоторые пожертвования</text>
<text text-anchor="middle" x="1607" y="-1364.1" font-family="Times,serif" font-size="14.00">малы, другие весьма</text>
<text text-anchor="middle" x="1607" y="-1346.85" font-family="Times,serif" font-size="14.00">внушительные. Мы получаем</text>
<text text-anchor="middle" x="1607" y="-1329.6" font-family="Times,serif" font-size="14.00">сюда все: оружие,</text>
<text text-anchor="middle" x="1607" y="-1312.35" font-family="Times,serif" font-size="14.00">боеприпасы, ювелирные</text>
<text text-anchor="middle" x="1607" y="-1295.1" font-family="Times,serif" font-size="14.00">изделия, антиквариат и</text>
<text text-anchor="middle" x="1607" y="-1277.85" font-family="Times,serif" font-size="14.00">даже несколько довоенных</text>
<text text-anchor="middle" x="1607" y="-1260.6" font-family="Times,serif" font-size="14.00">автомобилей.</text>
<text text-anchor="middle" x="1607" y="-1243.35" font-family="Times,serif" font-size="14.00">К примеру, только</text>
<text text-anchor="middle" x="1607" y="-1226.1" font-family="Times,serif" font-size="14.00">несколько месяцев назад,</text>
<text text-anchor="middle" x="1607" y="-1208.85" font-family="Times,serif" font-size="14.00">актер Жон Тарволта</text>
<text text-anchor="middle" x="1607" y="-1191.6" font-family="Times,serif" font-size="14.00">пожертвовал настоящий</text>
<text text-anchor="middle" x="1607" y="-1174.35" font-family="Times,serif" font-size="14.00">Харлей позапрошлого века</text>
<text text-anchor="middle" x="1607" y="-1157.1" font-family="Times,serif" font-size="14.00">&#45; зверский байк.</text>
<text text-anchor="middle" x="1607" y="-1139.85" font-family="Times,serif" font-size="14.00">Черт, да у нас даже есть</text>
<text text-anchor="middle" x="1607" y="-1122.6" font-family="Times,serif" font-size="14.00">гаубица в отличном</text>
<text text-anchor="middle" x="1607" y="-1105.35" font-family="Times,serif" font-size="14.00">состоянии! Но все же в</text>
<text text-anchor="middle" x="1607" y="-1088.1" font-family="Times,serif" font-size="14.00">основном жертвуют деньги</text>
<text text-anchor="middle" x="1607" y="-1070.85" font-family="Times,serif" font-size="14.00">&#45; очень много денег.</text>
</g>
