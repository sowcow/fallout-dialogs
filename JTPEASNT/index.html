<script>window.Codes = {"start":"variable LVar0 := 0;\nif (script_action == 11) then begin\n  call do_dialogue;\nend\nelse begin\n  if (script_action == 18) then begin\n    if (source_obj == dude_obj) then begin\n      if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n        set_global_var(156, 1);\n        set_global_var(157, 0);\n      end\n      if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n        set_global_var(157, 1);\n        set_global_var(156, 0);\n      end\n      set_global_var(159, global_var(159) + 1);\n      if ((global_var(159) % 2) == 0) then begin\n        set_global_var(155, global_var(155) - 1);\n      end\n    end\n  end\n  else begin\n    if ((script_action == 21) or (script_action == 3)) then begin\n      script_overrides;\n      display_msg(message_str(38, 100));\n    end\n  end\nend\n","do_dialogue":"call guard00;\n","guard00":"variable LVar0 := 0;\nif (get_critter_stat(dude_obj, 34) == 0) then begin\n  LVar0 := random(1, 2);\nend\nelse begin\n  LVar0 := random(1, 3);\nend\nif (LVar0 == 1) then begin\n  float_msg(self_obj, message_str(38, 103), 0);\nend\nelse begin\n  if (LVar0 == 2) then begin\n    float_msg(self_obj, message_str(38, 104), 0);\n  end\n  else begin\n    if (LVar0 == 3) then begin\n      float_msg(self_obj, message_str(38, 105), 0);\n    end\n  end\nend\n","first":"[]","notfirst":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
