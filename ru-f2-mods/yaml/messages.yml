  3002: Расскажи мне краткий обзор.
  3003: Позволь услышать подробный вариант.
  3004: Не надо, я потерял интерес.
  3010: Ладно, если по существу, с самого детства, я любил убивать все, что возможно.
    Я мог бы рассказать о своем детстве и своих дерьмовых родителях и попытаться проанализировать,
    почему мне нравилось это делать, но мне не нужны оправдания. Я делал это просто
    потому, что я мог это делать и это было весело. В шестнадцатилетнем возрасте я
    проводил свои дни в качестве модного школьного сердцееда, а ночи - как потрошитель
    ночных бабочек Чикаго.
  3011: Ага. Продолжай.
  3012: И вот однажды я поймал свою подругу, занимающейся сексом в извращенной форме
    с другим парнем. Я убил их, предал то место огню, а затем уехал из Чикаго. Следующие
    10 лет я путешествовал по стране, соблазнял девушек и резал их. Потом они наконец
    поймали меня, а мои дела сделали меня знаменитым.
  3013: Так, и что потом?
  3014: Потом, одна из моих новых поклонниц, Элис, помогла мне бежать. Три недели
    вдвоем мы неистовствовали и занимались убийствами по стране, пока нас, наконец,
    не положили в перестрелке. Затем, по каким-то причинам, меня решили сшить обратно
    в кучу и начали проводить на мне все эти опыты. Так я попал в АЗОС, где ты меня
    и нашел.
  3015: Спасибо за рассказ.
  3020: Ну что ж... Моя мама была шлюхой и дружила с наркотиками, а мой папа был мерзким
