<script>window.Codes = {"start":"add_timer_event(self_obj, 1, 1);\n","timed_event_p_proc":"variable LVar0 := 0;\nif (fixed_param == 1) then begin\n  if (global_var(761) == 0) then begin\n    LVar0 := obj_carrying_pid_obj(dude_obj, 568);\n    rm_obj_from_inven(dude_obj, LVar0);\n  end\n  else begin\n    if (global_var(761) == 1) then begin\n      LVar0 := obj_carrying_pid_obj(dude_obj, 563);\n      rm_obj_from_inven(dude_obj, LVar0);\n    end\n  end\n  add_timer_event(self_obj, 1, 1);\n  call check_p_proc;\nend\n","use_p_proc":"variable LVar0 := 0;\nscript_overrides;\nif (global_var(761) == 0) then begin\n  script_overrides;\n  set_global_var(761, 1);\n  display_msg(message_str(1442, 100));\n  LVar0 := create_object_sid(568, 0, 1442, 4294967295);\n  add_obj_to_inven(dude_obj, LVar0);\n  LVar0 := obj_carrying_pid_obj(dude_obj, 563);\n  rm_obj_from_inven(dude_obj, LVar0);\nend\nelse begin\n  script_overrides;\n  set_global_var(761, 0);\n  display_msg(message_str(1442, 101));\n  LVar0 := create_object_sid(563, 0, 1442, 4294967295);\n  add_obj_to_inven(dude_obj, LVar0);\n  LVar0 := obj_carrying_pid_obj(dude_obj, 568);\n  rm_obj_from_inven(dude_obj, LVar0);\nend\n","pickup_p_proc":"[]","destroy_p_proc":"[]","explode_p_proc":"explosion(tile_num(self_obj), elevation(self_obj), 100);\ndestroy_object(self_obj);\n","check_p_proc":"if (global_var(761) == 1) then begin\n  if (global_var(762) == 1) then begin\n    metarule3(100, self_obj, 1, 0);\n    call explode_p_proc;\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
