<text text-anchor="middle" x="989.84" y="-1770.01" font-family="Times,serif" font-size="14.00">Эй! Это моя урна! Грабеж!</text>
<text text-anchor="middle" x="989.84" y="-1752.76" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="989.84" y="-1735.51" font-family="Times,serif" font-size="14.00">Дети проклятые, я вам</text>

<text text-anchor="middle" x="989.84" y="-1683.76" font-family="Times,serif" font-size="14.00">Ты че творишь? Мы</text>
<text text-anchor="middle" x="989.84" y="-1666.51" font-family="Times,serif" font-size="14.00">закрыты. Вон отсюда!</text>
<text text-anchor="middle" x="989.84" y="-1649.26" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="989.84" y="-1632.01" font-family="Times,serif" font-size="14.00">В день, когда я не смогу</text>
<text text-anchor="middle" x="989.84" y="-1614.76" font-family="Times,serif" font-size="14.00">справиться с мелкими</text>
<text text-anchor="middle" x="989.84" y="-1597.51" font-family="Times,serif" font-size="14.00">поганцами навроде тебя, я</text>
<text text-anchor="middle" x="989.84" y="-1580.26" font-family="Times,serif" font-size="14.00">умру!</text>
<text text-anchor="middle" x="989.84" y="-1563.01" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="989.84" y="-1545.76" font-family="Times,serif" font-size="14.00">Дети проклятые, я вам</text>

<title>Neal06</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1046.84" cy="-563.77" rx="159.81" ry="237.41"/>
<text text-anchor="middle" x="1046.84" y="-714.34" font-family="Times,serif" font-size="14.00">Ну, недалеко к западу от</text>
<text text-anchor="middle" x="1046.84" y="-697.09" font-family="Times,serif" font-size="14.00">нас есть казино Гизмо. Я</text>
<text text-anchor="middle" x="1046.84" y="-679.84" font-family="Times,serif" font-size="14.00">был бы удивлен, если бы</text>
<text text-anchor="middle" x="1046.84" y="-662.59" font-family="Times,serif" font-size="14.00">тебе не было известно о</text>
<text text-anchor="middle" x="1046.84" y="-645.34" font-family="Times,serif" font-size="14.00">нем; большинство сидящих</text>
<text text-anchor="middle" x="1046.84" y="-628.09" font-family="Times,serif" font-size="14.00">здесь уже просадили в нем</text>
<text text-anchor="middle" x="1046.84" y="-610.84" font-family="Times,serif" font-size="14.00">все деньги. С другой</text>
<text text-anchor="middle" x="1046.84" y="-593.59" font-family="Times,serif" font-size="14.00">стороны города есть</text>
<text text-anchor="middle" x="1046.84" y="-576.34" font-family="Times,serif" font-size="14.00">большой магазин Киллиана,</text>
<text text-anchor="middle" x="1046.84" y="-559.09" font-family="Times,serif" font-size="14.00">и Разрушенный Дом</text>
<text text-anchor="middle" x="1046.84" y="-541.84" font-family="Times,serif" font-size="14.00">Марсель. Киллиан неплохой</text>
<text text-anchor="middle" x="1046.84" y="-524.59" font-family="Times,serif" font-size="14.00">парень, у него есть все,</text>
<text text-anchor="middle" x="1046.84" y="-507.34" font-family="Times,serif" font-size="14.00">что может понадобиться.</text>
<text text-anchor="middle" x="1046.84" y="-490.09" font-family="Times,serif" font-size="14.00">Разрушенный дом &#45; это</text>
<text text-anchor="middle" x="1046.84" y="-472.84" font-family="Times,serif" font-size="14.00">место, где ты можешь</text>
<text text-anchor="middle" x="1046.84" y="-455.59" font-family="Times,serif" font-size="14.00">выспаться и забыть,</text>
<text text-anchor="middle" x="1046.84" y="-438.34" font-family="Times,serif" font-size="14.00">сколько времени уже</text>
<text text-anchor="middle" x="1046.84" y="-421.09" font-family="Times,serif" font-size="14.00">торчишь здесь. [Нил</text>
<text text-anchor="middle" x="1046.84" y="-403.84" font-family="Times,serif" font-size="14.00">посмеивается.]</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
