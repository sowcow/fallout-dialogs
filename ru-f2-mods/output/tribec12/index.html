<!-- Node007 -->
<g id="node11" class="node">
<title>Node007</title>
<ellipse fill="#ffffff" stroke="#000000" cx="712" cy="-2464.46" rx="152.91" ry="213.02"/>
<text text-anchor="middle" x="712" y="-2597.79" font-family="Times,serif" font-size="14.00">[Старик курит трубку и</text>
<text text-anchor="middle" x="712" y="-2580.54" font-family="Times,serif" font-size="14.00">смотрит на вас</text>
<text text-anchor="middle" x="712" y="-2563.29" font-family="Times,serif" font-size="14.00">тускло&#45;серыми глазами, от</text>
<text text-anchor="middle" x="712" y="-2546.04" font-family="Times,serif" font-size="14.00">его взгляда вас пробирает</text>
<text text-anchor="middle" x="712" y="-2528.79" font-family="Times,serif" font-size="14.00">до костей. Он жестом</text>
<text text-anchor="middle" x="712" y="-2511.54" font-family="Times,serif" font-size="14.00">приглашает вас присесть</text>
<text text-anchor="middle" x="712" y="-2494.29" font-family="Times,serif" font-size="14.00">напротив него в</text>
<text text-anchor="middle" x="712" y="-2477.04" font-family="Times,serif" font-size="14.00">наполненной дымом</text>
<text text-anchor="middle" x="712" y="-2459.79" font-family="Times,serif" font-size="14.00">палатке.] Вы совершили</text>
<text text-anchor="middle" x="712" y="-2442.54" font-family="Times,serif" font-size="14.00">великое дело, дитя мое. Я</text>
<text text-anchor="middle" x="712" y="-2425.29" font-family="Times,serif" font-size="14.00">слышу крики многих</text>
<text text-anchor="middle" x="712" y="-2408.04" font-family="Times,serif" font-size="14.00">нечестивых духов,</text>
<text text-anchor="middle" x="712" y="-2390.79" font-family="Times,serif" font-size="14.00">погибших в Великой</text>
<text text-anchor="middle" x="712" y="-2373.54" font-family="Times,serif" font-size="14.00">Соленой Воде. Теперь,</text>
<text text-anchor="middle" x="712" y="-2356.29" font-family="Times,serif" font-size="14.00">когда вы проявили себя, я</text>
<text text-anchor="middle" x="712" y="-2339.04" font-family="Times,serif" font-size="14.00">могу поделиться с вами</text>
<text text-anchor="middle" x="712" y="-2321.79" font-family="Times,serif" font-size="14.00">великой тайной.</text>
</g>

<!-- Node001 -->
<g id="node12" class="node">
<title>Node001</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1465" cy="-2464.46" rx="156.09" ry="517.96"/>
<text text-anchor="middle" x="1465" y="-2813.41" font-family="Times,serif" font-size="14.00">Что может старик для вас</text>
<text text-anchor="middle" x="1465" y="-2796.16" font-family="Times,serif" font-size="14.00">сделать?</text>
<text text-anchor="middle" x="1465" y="-2778.91" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1465" y="-2761.66" font-family="Times,serif" font-size="14.00">С возвращением, дитя. Вам</text>
<text text-anchor="middle" x="1465" y="-2744.41" font-family="Times,serif" font-size="14.00">еще что&#45;то нужно?</text>
<text text-anchor="middle" x="1465" y="-2727.16" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1465" y="-2709.91" font-family="Times,serif" font-size="14.00">[Старик курит трубку и</text>
<text text-anchor="middle" x="1465" y="-2692.66" font-family="Times,serif" font-size="14.00">смотрит на вас</text>
<text text-anchor="middle" x="1465" y="-2675.41" font-family="Times,serif" font-size="14.00">тускло&#45;серыми глазами, от</text>
<text text-anchor="middle" x="1465" y="-2658.16" font-family="Times,serif" font-size="14.00">его взгляда вас пробирает</text>
<text text-anchor="middle" x="1465" y="-2640.91" font-family="Times,serif" font-size="14.00">до костей. Он жестом</text>
<text text-anchor="middle" x="1465" y="-2623.66" font-family="Times,serif" font-size="14.00">приглашает вас присесть</text>
<text text-anchor="middle" x="1465" y="-2606.41" font-family="Times,serif" font-size="14.00">напротив него в</text>
<text text-anchor="middle" x="1465" y="-2589.16" font-family="Times,serif" font-size="14.00">наполненной дымом</text>
<text text-anchor="middle" x="1465" y="-2571.91" font-family="Times,serif" font-size="14.00">палатке.] Спасибо за то,</text>
<text text-anchor="middle" x="1465" y="-2554.66" font-family="Times,serif" font-size="14.00">что помогли вернуть</text>
<text text-anchor="middle" x="1465" y="-2537.41" font-family="Times,serif" font-size="14.00">Курису. [Он делает</text>
<text text-anchor="middle" x="1465" y="-2520.16" font-family="Times,serif" font-size="14.00">глубокую затяжку из своей</text>
<text text-anchor="middle" x="1465" y="-2502.91" font-family="Times,serif" font-size="14.00">трубки.] Духи... они</text>
<text text-anchor="middle" x="1465" y="-2485.66" font-family="Times,serif" font-size="14.00">много говорят о вас.</text>
<text text-anchor="middle" x="1465" y="-2468.41" font-family="Times,serif" font-size="14.00">Многое из чего,</text>
<text text-anchor="middle" x="1465" y="-2451.16" font-family="Times,serif" font-size="14.00">подтверждается. Скажите</text>
<text text-anchor="middle" x="1465" y="-2433.91" font-family="Times,serif" font-size="14.00">мне, вам что&#45;то нужно?</text>
<text text-anchor="middle" x="1465" y="-2416.66" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1465" y="-2399.41" font-family="Times,serif" font-size="14.00">[Старик курит трубку и</text>
<text text-anchor="middle" x="1465" y="-2382.16" font-family="Times,serif" font-size="14.00">смотрит на вас</text>
<text text-anchor="middle" x="1465" y="-2364.91" font-family="Times,serif" font-size="14.00">тускло&#45;серыми глазами, от</text>
<text text-anchor="middle" x="1465" y="-2347.66" font-family="Times,serif" font-size="14.00">его взгляда вас пробирает</text>
<text text-anchor="middle" x="1465" y="-2330.41" font-family="Times,serif" font-size="14.00">до костей. Он жестом</text>
<text text-anchor="middle" x="1465" y="-2313.16" font-family="Times,serif" font-size="14.00">приглашает вас присесть</text>
<text text-anchor="middle" x="1465" y="-2295.91" font-family="Times,serif" font-size="14.00">напротив него в</text>
<text text-anchor="middle" x="1465" y="-2278.66" font-family="Times,serif" font-size="14.00">наполненной дымом</text>
<text text-anchor="middle" x="1465" y="-2261.41" font-family="Times,serif" font-size="14.00">палатке.] Мы вам крайне</text>
<text text-anchor="middle" x="1465" y="-2244.16" font-family="Times,serif" font-size="14.00">признательны за ваши</text>
<text text-anchor="middle" x="1465" y="-2226.91" font-family="Times,serif" font-size="14.00">услуги, Странник. [Он</text>
<text text-anchor="middle" x="1465" y="-2209.66" font-family="Times,serif" font-size="14.00">глубоко затягивается из</text>
<text text-anchor="middle" x="1465" y="-2192.41" font-family="Times,serif" font-size="14.00">своей трубки.] Духи...</text>
<text text-anchor="middle" x="1465" y="-2175.16" font-family="Times,serif" font-size="14.00">они много говорят о вас.</text>
<text text-anchor="middle" x="1465" y="-2157.91" font-family="Times,serif" font-size="14.00">Многое из чего,</text>
<text text-anchor="middle" x="1465" y="-2140.66" font-family="Times,serif" font-size="14.00">подтверждается. Скажите,</text>
<text text-anchor="middle" x="1465" y="-2123.41" font-family="Times,serif" font-size="14.00">что привело вас в нашу</text>
<text text-anchor="middle" x="1465" y="-2106.16" font-family="Times,serif" font-size="14.00">деревню?</text>
</g>

<!-- Node008 -->
<g id="node20" class="node">
<title>Node008</title>
<ellipse fill="#ffffff" stroke="#000000" cx="523" cy="-1670.14" rx="160.34" ry="188.62"/>
<text text-anchor="middle" x="523" y="-1786.21" font-family="Times,serif" font-size="14.00">[Он глубоко затягивается</text>
<text text-anchor="middle" x="523" y="-1768.96" font-family="Times,serif" font-size="14.00">из своей трубки и</text>
<text text-anchor="middle" x="523" y="-1751.71" font-family="Times,serif" font-size="14.00">закрывает глаза. Через</text>
<text text-anchor="middle" x="523" y="-1734.46" font-family="Times,serif" font-size="14.00">некоторое время, он</text>
<text text-anchor="middle" x="523" y="-1717.21" font-family="Times,serif" font-size="14.00">кивает головой.] Да. Я</text>
<text text-anchor="middle" x="523" y="-1699.96" font-family="Times,serif" font-size="14.00">вижу, дух Идущего Медведя</text>
<text text-anchor="middle" x="523" y="-1682.71" font-family="Times,serif" font-size="14.00">руководил вашими</text>
<text text-anchor="middle" x="523" y="-1665.46" font-family="Times,serif" font-size="14.00">странствиями, вдохнув</text>
<text text-anchor="middle" x="523" y="-1648.21" font-family="Times,serif" font-size="14.00">новую жизнь в старые</text>
<text text-anchor="middle" x="523" y="-1630.96" font-family="Times,serif" font-size="14.00">кости. Другие тоже</text>
<text text-anchor="middle" x="523" y="-1613.71" font-family="Times,serif" font-size="14.00">помогали. Может быть, он</text>
<text text-anchor="middle" x="523" y="-1596.46" font-family="Times,serif" font-size="14.00">приходил к вам в видении.</text>
<text text-anchor="middle" x="523" y="-1579.21" font-family="Times,serif" font-size="14.00">Приходил из далека...</text>
<text text-anchor="middle" x="523" y="-1561.96" font-family="Times,serif" font-size="14.00">оттуда, куда мутантам нет</text>
<text text-anchor="middle" x="523" y="-1544.71" font-family="Times,serif" font-size="14.00">доступа.</text>
</g>

<!-- Node002 -->
<g id="node14" class="node">
<title>Node002</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2450" cy="-300.17" rx="167.23" ry="139.83"/>
<text text-anchor="middle" x="2450" y="-381.75" font-family="Times,serif" font-size="14.00">Священный ГЭКК... [Он</text>
<text text-anchor="middle" x="2450" y="-364.5" font-family="Times,serif" font-size="14.00">делает глубокую затяжку</text>
<text text-anchor="middle" x="2450" y="-347.25" font-family="Times,serif" font-size="14.00">из своей трубки.] Есть</text>
<text text-anchor="middle" x="2450" y="-330" font-family="Times,serif" font-size="14.00">существо, на которое мы</text>
<text text-anchor="middle" x="2450" y="-312.75" font-family="Times,serif" font-size="14.00">иногда охотимся, иногда</text>
<text text-anchor="middle" x="2450" y="-295.5" font-family="Times,serif" font-size="14.00">оно охотится на нас.</text>
<text text-anchor="middle" x="2450" y="-278.25" font-family="Times,serif" font-size="14.00">Гекко. Нет, я чувствую</text>
<text text-anchor="middle" x="2450" y="-261" font-family="Times,serif" font-size="14.00">это не то, что вы ищете.</text>
<text text-anchor="middle" x="2450" y="-243.75" font-family="Times,serif" font-size="14.00">Боюсь, ваш Священный ГЭКК</text>
<text text-anchor="middle" x="2450" y="-226.5" font-family="Times,serif" font-size="14.00">выходит за рамки моих</text>
<text text-anchor="middle" x="2450" y="-209.25" font-family="Times,serif" font-size="14.00">знаний.</text>
</g>

<!-- Node003 -->
<g id="node15" class="node">
<title>Node003</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1701" cy="-1670.14" rx="154.5" ry="152.03"/>
<text text-anchor="middle" x="1701" y="-1760.34" font-family="Times,serif" font-size="14.00">Сулик? [Он кивает.] Один</text>
<text text-anchor="middle" x="1701" y="-1743.09" font-family="Times,serif" font-size="14.00">из наших лучших людей.</text>
<text text-anchor="middle" x="1701" y="-1725.84" font-family="Times,serif" font-size="14.00">Очень подкован в</text>
<text text-anchor="middle" x="1701" y="-1708.59" font-family="Times,serif" font-size="14.00">искусстве охоты, и</text>
<text text-anchor="middle" x="1701" y="-1691.34" font-family="Times,serif" font-size="14.00">искусстве общения с</text>
<text text-anchor="middle" x="1701" y="-1674.09" font-family="Times,serif" font-size="14.00">духами костей. Он покинул</text>
<text text-anchor="middle" x="1701" y="-1656.84" font-family="Times,serif" font-size="14.00">нас с целью найти свою</text>
<text text-anchor="middle" x="1701" y="-1639.59" font-family="Times,serif" font-size="14.00">сестру, Курису, которая</text>
<text text-anchor="middle" x="1701" y="-1622.34" font-family="Times,serif" font-size="14.00">не вернулась из соседнего</text>
<text text-anchor="middle" x="1701" y="-1605.09" font-family="Times,serif" font-size="14.00">племени. Скажите мне,</text>
<text text-anchor="middle" x="1701" y="-1587.84" font-family="Times,serif" font-size="14.00">дитя мое, где Сулик</text>
<text text-anchor="middle" x="1701" y="-1570.59" font-family="Times,serif" font-size="14.00">сейчас?</text>
</g>

<!-- Node004 -->
<g id="node18" class="node">
<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1759" cy="-987.68" rx="158.75" ry="371.58"/>
<text text-anchor="middle" x="1759" y="-1233.13" font-family="Times,serif" font-size="14.00">[Сулик и вождь племени</text>
<text text-anchor="middle" x="1759" y="-1215.88" font-family="Times,serif" font-size="14.00">обмениваются</text>
<text text-anchor="middle" x="1759" y="-1198.63" font-family="Times,serif" font-size="14.00">приветствиями.] Огромное</text>
<text text-anchor="middle" x="1759" y="-1181.38" font-family="Times,serif" font-size="14.00">удовольствие для меня</text>
<text text-anchor="middle" x="1759" y="-1164.13" font-family="Times,serif" font-size="14.00">видеть Сулика снова.</text>
<text text-anchor="middle" x="1759" y="-1146.88" font-family="Times,serif" font-size="14.00">Костяные духи сказали</text>
<text text-anchor="middle" x="1759" y="-1129.63" font-family="Times,serif" font-size="14.00">мне, что он попал в беду.</text>
<text text-anchor="middle" x="1759" y="-1112.38" font-family="Times,serif" font-size="14.00">А что с его сестрой,</text>
<text text-anchor="middle" x="1759" y="-1095.13" font-family="Times,serif" font-size="14.00">Курису?</text>
<text text-anchor="middle" x="1759" y="-1077.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1759" y="-1060.63" font-family="Times,serif" font-size="14.00">[Он хмурится и долго</text>
<text text-anchor="middle" x="1759" y="-1043.38" font-family="Times,serif" font-size="14.00">курит трубку в тишине.</text>
<text text-anchor="middle" x="1759" y="-1026.13" font-family="Times,serif" font-size="14.00">Когда вы уже решаетесь</text>
<text text-anchor="middle" x="1759" y="-1008.88" font-family="Times,serif" font-size="14.00">уйти, он начинает</text>
<text text-anchor="middle" x="1759" y="-991.63" font-family="Times,serif" font-size="14.00">говорить.] Духи были</text>
<text text-anchor="middle" x="1759" y="-974.38" font-family="Times,serif" font-size="14.00">сильны с Суликом. Я</text>
<text text-anchor="middle" x="1759" y="-957.13" font-family="Times,serif" font-size="14.00">всегда думал, что в один</text>
<text text-anchor="middle" x="1759" y="-939.88" font-family="Times,serif" font-size="14.00">прекрасный день он сможет</text>
<text text-anchor="middle" x="1759" y="-922.63" font-family="Times,serif" font-size="14.00">занять мое место. Теперь</text>
<text text-anchor="middle" x="1759" y="-905.38" font-family="Times,serif" font-size="14.00">я вижу, у духов были</text>
<text text-anchor="middle" x="1759" y="-888.13" font-family="Times,serif" font-size="14.00">другие планы для Сулика.</text>
<text text-anchor="middle" x="1759" y="-870.88" font-family="Times,serif" font-size="14.00">Но что с его сестрой,</text>
<text text-anchor="middle" x="1759" y="-853.63" font-family="Times,serif" font-size="14.00">Курису?</text>
<text text-anchor="middle" x="1759" y="-836.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1759" y="-819.13" font-family="Times,serif" font-size="14.00">Приятно слышать, что с</text>
<text text-anchor="middle" x="1759" y="-801.88" font-family="Times,serif" font-size="14.00">Суликом все в порядке. Мы</text>
<text text-anchor="middle" x="1759" y="-784.63" font-family="Times,serif" font-size="14.00">боялись, что он попал в</text>
<text text-anchor="middle" x="1759" y="-767.38" font-family="Times,serif" font-size="14.00">беду. А его сестра все</text>
<text text-anchor="middle" x="1759" y="-750.13" font-family="Times,serif" font-size="14.00">еще не найдена? Она тоже</text>
<text text-anchor="middle" x="1759" y="-732.88" font-family="Times,serif" font-size="14.00">родом из нашего племени.</text>
</g>

<!-- Node005 -->

<title>Node005</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1721" cy="-300.17" rx="155.56" ry="176.42"/>
<text text-anchor="middle" x="1721" y="-407.62" font-family="Times,serif" font-size="14.00">[Он закрывает глаза на</text>
<text text-anchor="middle" x="1721" y="-390.37" font-family="Times,serif" font-size="14.00">долгое время. Как только</text>
<text text-anchor="middle" x="1721" y="-373.12" font-family="Times,serif" font-size="14.00">вы думаете, что он</text>
<text text-anchor="middle" x="1721" y="-355.87" font-family="Times,serif" font-size="14.00">заснул, он начинает</text>
<text text-anchor="middle" x="1721" y="-338.62" font-family="Times,serif" font-size="14.00">говорить.] Работорговцев</text>
<text text-anchor="middle" x="1721" y="-321.37" font-family="Times,serif" font-size="14.00">возглавляет человек с</text>
<text text-anchor="middle" x="1721" y="-304.12" font-family="Times,serif" font-size="14.00">темной душой. Мецгер. Он</text>
<text text-anchor="middle" x="1721" y="-286.87" font-family="Times,serif" font-size="14.00">живет в одном из старых</text>
<text text-anchor="middle" x="1721" y="-269.62" font-family="Times,serif" font-size="14.00">разрушенных городов. Они</text>
<text text-anchor="middle" x="1721" y="-252.37" font-family="Times,serif" font-size="14.00">называют то место Дырой.</text>

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
