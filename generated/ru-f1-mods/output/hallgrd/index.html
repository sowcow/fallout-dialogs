<title>talk_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="493.74" cy="-334.99" rx="155.56" ry="334.99"/>
<text text-anchor="middle" x="493.74" y="-554.57" font-family="Times,serif" font-size="14.00">Гляди веселей, послушник!</text>
<text text-anchor="middle" x="493.74" y="-537.32" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="493.74" y="-520.07" font-family="Times,serif" font-size="14.00">Прекрасно выглядишь. Так</text>
<text text-anchor="middle" x="493.74" y="-502.82" font-family="Times,serif" font-size="14.00">держать.</text>
<text text-anchor="middle" x="493.74" y="-485.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="493.74" y="-468.32" font-family="Times,serif" font-size="14.00">Привет, послушник!</text>
<text text-anchor="middle" x="493.74" y="-451.07" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="493.74" y="-433.82" font-family="Times,serif" font-size="14.00">Извини, я на посту.</text>
<text text-anchor="middle" x="493.74" y="-416.57" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="493.74" y="-399.32" font-family="Times,serif" font-size="14.00">Поговори с Талусом или</text>
<text text-anchor="middle" x="493.74" y="-382.07" font-family="Times,serif" font-size="14.00">Максоном.</text>
<text text-anchor="middle" x="493.74" y="-364.82" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="493.74" y="-347.57" font-family="Times,serif" font-size="14.00">Если тебе интересна</text>
<text text-anchor="middle" x="493.74" y="-330.32" font-family="Times,serif" font-size="14.00">техника, поговори с Врии,</text>
<text text-anchor="middle" x="493.74" y="-313.07" font-family="Times,serif" font-size="14.00">она в библиотеке.</text>
<text text-anchor="middle" x="493.74" y="-295.82" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="493.74" y="-278.57" font-family="Times,serif" font-size="14.00">Я хочу стать таким, как</text>
<text text-anchor="middle" x="493.74" y="-261.32" font-family="Times,serif" font-size="14.00">Ромбус.</text>
<text text-anchor="middle" x="493.74" y="-244.07" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="493.74" y="-226.82" font-family="Times,serif" font-size="14.00">Лучше бы я сейчас</text>
<text text-anchor="middle" x="493.74" y="-209.57" font-family="Times,serif" font-size="14.00">тренировался. Эти</text>
<text text-anchor="middle" x="493.74" y="-192.32" font-family="Times,serif" font-size="14.00">дежурства &#45; пустая трата</text>
<text text-anchor="middle" x="493.74" y="-175.07" font-family="Times,serif" font-size="14.00">времени.</text>
<text text-anchor="middle" x="493.74" y="-157.82" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="493.74" y="-140.57" font-family="Times,serif" font-size="14.00">Приветствую, брат </text>
<text text-anchor="middle" x="493.74" y="-123.32" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 65);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","combat":"hostile := 1;\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"Pick := random(1, 9);\nif (Pick == 1) then begin\n  message := message_str(618, 101);\nend\nelse begin\n  if (Pick == 2) then begin\n    message := message_str(618, 102);\n  end\n  else begin\n    if (Pick == 3) then begin\n      message := message_str(618, 103);\n    end\n    else begin\n      if (Pick == 4) then begin\n        message := message_str(618, 104);\n      end\n      else begin\n        if (Pick == 5) then begin\n          message := message_str(618, 105);\n        end\n        else begin\n          if (Pick == 6) then begin\n            message := message_str(618, 106);\n          end\n          else begin\n            if (Pick == 7) then begin\n              message := message_str(618, 107);\n            end\n            else begin\n              if (Pick == 8) then begin\n                message := message_str(618, 108);\n              end\n              else begin\n                if (Pick == 9) then begin\n                  message := message_str(618, 110) + proto_data(obj_pid(dude_obj), 1) + message_str(618, 111);\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nfloat_msg(self_obj, message, 0);\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(618, 100));\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
