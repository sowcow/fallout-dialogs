    девушку, на которой я должен был жениться.
  231: Ха-ха-ха! Черт возьми, да ты неудачник. Почему бы тебе не сделать себе услугу
    и просто не покончить с жизнью?
  232: Я, ну, ничего себе, Я даже не знаю, что сказать. Ужасная история.
  233: Мне жаль, что так случилось с тобой, Мэнг. Жизнь - жестокая штука, но она всегда
    может стать лучше. Если бы я был на твоем месте, я бы переехал куда-нибудь и нашел
    другую работу. В противном случае ты никогда не сможешь жить лучше.
  240: Да. Да, это то, что я должен был сделать давно. Это единственный способ сохранить
