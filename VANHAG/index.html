<g id="node7" class="node"><title>timed_event_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="795" cy="-652.66" rx="119.502" ry="652.819"/>
<text text-anchor="middle" x="795" y="-1098.96" font-family="Times,serif" font-size="14.00">Your report, VanHagan.</text>
<text text-anchor="middle" x="795" y="-1083.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-1068.96" font-family="Times,serif" font-size="14.00">The Master is pleased</text>
<text text-anchor="middle" x="795" y="-1053.96" font-family="Times,serif" font-size="14.00">with your progress, but</text>
<text text-anchor="middle" x="795" y="-1038.96" font-family="Times,serif" font-size="14.00">his</text>
<text text-anchor="middle" x="795" y="-1023.96" font-family="Times,serif" font-size="14.00">need is great and time</text>
<text text-anchor="middle" x="795" y="-1008.96" font-family="Times,serif" font-size="14.00">is limited.</text>
<text text-anchor="middle" x="795" y="-993.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-978.96" font-family="Times,serif" font-size="14.00">The Master should know</text>
<text text-anchor="middle" x="795" y="-963.96" font-family="Times,serif" font-size="14.00">that raw material is</text>
<text text-anchor="middle" x="795" y="-948.96" font-family="Times,serif" font-size="14.00">limited.</text>
<text text-anchor="middle" x="795" y="-933.96" font-family="Times,serif" font-size="14.00">We cannot create our</text>
<text text-anchor="middle" x="795" y="-918.96" font-family="Times,serif" font-size="14.00">soldiers without more</text>
<text text-anchor="middle" x="795" y="-903.96" font-family="Times,serif" font-size="14.00">stock.</text>
<text text-anchor="middle" x="795" y="-888.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-873.96" font-family="Times,serif" font-size="14.00">He is aware of your</text>
<text text-anchor="middle" x="795" y="-858.96" font-family="Times,serif" font-size="14.00">problems. He is working</text>
<text text-anchor="middle" x="795" y="-843.96" font-family="Times,serif" font-size="14.00">on it,</text>
<text text-anchor="middle" x="795" y="-828.96" font-family="Times,serif" font-size="14.00"> as we speak.</text>
<text text-anchor="middle" x="795" y="-813.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-798.96" font-family="Times,serif" font-size="14.00">Tell me of his plans. We</text>
<text text-anchor="middle" x="795" y="-783.96" font-family="Times,serif" font-size="14.00">will need to coordinate</text>
<text text-anchor="middle" x="795" y="-768.96" font-family="Times,serif" font-size="14.00">activities, if the Unity</text>
<text text-anchor="middle" x="795" y="-753.96" font-family="Times,serif" font-size="14.00">is to succeed.</text>
<text text-anchor="middle" x="795" y="-738.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-723.96" font-family="Times,serif" font-size="14.00">The Master has become</text>
<text text-anchor="middle" x="795" y="-708.96" font-family="Times,serif" font-size="14.00">aware of an undiscovered,</text>
<text text-anchor="middle" x="795" y="-693.96" font-family="Times,serif" font-size="14.00">and</text>
<text text-anchor="middle" x="795" y="-678.96" font-family="Times,serif" font-size="14.00">living, Vault. With that</text>
<text text-anchor="middle" x="795" y="-663.96" font-family="Times,serif" font-size="14.00">much raw material, we can</text>
<text text-anchor="middle" x="795" y="-648.96" font-family="Times,serif" font-size="14.00">create a great force.</text>
<text text-anchor="middle" x="795" y="-633.96" font-family="Times,serif" font-size="14.00">According to the</text>
<text text-anchor="middle" x="795" y="-618.96" font-family="Times,serif" font-size="14.00">prediction</text>
<text text-anchor="middle" x="795" y="-603.96" font-family="Times,serif" font-size="14.00">software, it will be the</text>
<text text-anchor="middle" x="795" y="-588.96" font-family="Times,serif" font-size="14.00">numbers we need to</text>
<text text-anchor="middle" x="795" y="-573.96" font-family="Times,serif" font-size="14.00">succeed.</text>
<text text-anchor="middle" x="795" y="-558.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-543.96" font-family="Times,serif" font-size="14.00">Excellent. This is most</text>
<text text-anchor="middle" x="795" y="-528.96" font-family="Times,serif" font-size="14.00">fortuitous. Are the</text>
<text text-anchor="middle" x="795" y="-513.96" font-family="Times,serif" font-size="14.00">inhabitants</text>
<text text-anchor="middle" x="795" y="-498.96" font-family="Times,serif" font-size="14.00"> contaminated?</text>
<text text-anchor="middle" x="795" y="-483.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-468.96" font-family="Times,serif" font-size="14.00">Oh, this is the best</text>
<text text-anchor="middle" x="795" y="-453.96" font-family="Times,serif" font-size="14.00">part. If their</text>
<text text-anchor="middle" x="795" y="-438.96" font-family="Times,serif" font-size="14.00">representative is</text>
<text text-anchor="middle" x="795" y="-423.96" font-family="Times,serif" font-size="14.00">any example, they are</text>
<text text-anchor="middle" x="795" y="-408.96" font-family="Times,serif" font-size="14.00">clean. Pure&#45;strain.</text>
<text text-anchor="middle" x="795" y="-393.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-378.96" font-family="Times,serif" font-size="14.00">Oh, this is most</text>
<text text-anchor="middle" x="795" y="-363.96" font-family="Times,serif" font-size="14.00">exciting. What Vault is</text>
<text text-anchor="middle" x="795" y="-348.96" font-family="Times,serif" font-size="14.00">it that we</text>
<text text-anchor="middle" x="795" y="-333.96" font-family="Times,serif" font-size="14.00"> plunder?</text>
<text text-anchor="middle" x="795" y="-318.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-303.96" font-family="Times,serif" font-size="14.00">Vault&#45;13. And we shall</text>
<text text-anchor="middle" x="795" y="-288.96" font-family="Times,serif" font-size="14.00">have them soon. Very</text>
<text text-anchor="middle" x="795" y="-273.96" font-family="Times,serif" font-size="14.00">soon.</text>
<text text-anchor="middle" x="795" y="-258.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="795" y="-243.96" font-family="Times,serif" font-size="14.00">You gain 1000 experience</text>
<text text-anchor="middle" x="795" y="-228.96" font-family="Times,serif" font-size="14.00">points for overhearing</text>
<text text-anchor="middle" x="795" y="-213.96" font-family="Times,serif" font-size="14.00">the whole conversation</text>
<text text-anchor="middle" x="795" y="-198.96" font-family="Times,serif" font-size="14.00"> about your Vault.</text>
</g>

<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 34);\n  critter_add_trait(self_obj, 1, 5, 69);\n  initialized := 1;\nend\nif (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 18) then begin\n    call destroy_p_proc;\n  end\n  else begin\n    if (script_action == 21) then begin\n      call look_at_p_proc;\n    end\n    else begin\n      if (script_action == 4) then begin\n        call pickup_p_proc;\n      end\n      else begin\n        if (script_action == 11) then begin\n          call talk_p_proc;\n        end\n        else begin\n          if (script_action == 22) then begin\n            call timed_event_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (tile_distance_objs(dude_obj, self_obj) < 12) then begin\n  if (hostile) then begin\n    hostile := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\n  if (global_var(57) < 1) then begin\n    iseeu := 1;\n  end\n  if ((iseeu == 1) and (waiting == 0) and (Lt_ptr != 0) and (local_var(4) == 0)) then begin\n    waiting := 1;\n    add_timer_event(self_obj, game_ticks(clock), 1);\n  end\nend\n","destroy_p_proc":"sequence := 10;\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(160, global_var(160) + 1);\n  if ((global_var(160) % 6) == 0) then begin\n    set_global_var(155, global_var(155) + 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(435, 100));\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"float_msg(self_obj, message_str(435, 101), 0);\n","timed_event_p_proc":"waiting := 0;\nif (sequence == 0) then begin\n  float_msg(Lt_ptr, message_str(435, 102), 0);\nend\nelse begin\n  if (sequence == 1) then begin\n    float_msg(self_obj, message_str(435, 103), 0);\n  end\n  else begin\n    if (sequence == 2) then begin\n      float_msg(Lt_ptr, message_str(435, 104), 0);\n    end\n    else begin\n      if (sequence == 3) then begin\n        float_msg(self_obj, message_str(435, 105), 0);\n      end\n      else begin\n        if (sequence == 4) then begin\n          float_msg(Lt_ptr, message_str(435, 106), 0);\n        end\n        else begin\n          if (sequence == 5) then begin\n            float_msg(self_obj, message_str(435, 107), 0);\n            clock := 6;\n          end\n          else begin\n            if (sequence == 6) then begin\n              float_msg(Lt_ptr, message_str(435, 108), 0);\n              clock := 4;\n            end\n            else begin\n              if (sequence == 7) then begin\n                float_msg(self_obj, message_str(435, 109), 0);\n              end\n              else begin\n                if (sequence == 8) then begin\n                  float_msg(Lt_ptr, message_str(435, 110), 0);\n                end\n                else begin\n                  if (sequence == 9) then begin\n                    float_msg(self_obj, message_str(435, 111), 0);\n                    if (not(local_var(4))) then begin\n                      give_exp_points(1000);\n                      display_msg(message_str(435, 112));\n                      set_local_var(4, 1);\n                    end\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nsequence := sequence + 1;\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
