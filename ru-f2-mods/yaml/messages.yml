epac17:
  100: Вот и все... Кажется.
  101: Нет, но этого может... Я, ну... Ммм...
  102: Синий провод к красному...
  103: Эти мутации развиваются хорошо.
  104: Это долго не продлится.
  105: Просто несколько капель HCl...
  106: Вы видите человека в белом халате.
  107: Вы видите Доктора.
  108: Главный, и единственный, Доктор, оставшийся в АЗОС.
  109: Было бы неразумно нападать на меня.
  120: Да?
  121: 'Здравствуйте, меня зовут '
  122: ". Кто вы?"
  123: Извините, за беспокойство. До свидания.
  130: Я известен как Доктор.
  131: Ох, да, точно. Так чем вы занимаетесь? Почему вы здесь? По собственному желанию?
    Остальная часть этого место выглядит пустынной.
  132: Ладно, спасибо.
  140: Я вижу, вы достаточно квалифицированы в области науки. Возможно вам-таки удастся
    понять, что я делаю здесь. Что вы хотите знать?
  141: Почему вы здесь?
  142: Что вы делаете здесь?
  150: Мне очень жаль, но мне кажется, что у вас не хватит сил понять того, чем я
    здесь занимаюсь. Возвращайтесь, когда станете поумнее.
  151: Минуточку. Мне кажется, что у меня достаточно мозгов, чтобы понять все, что
    вы мне можете рассказать!
  152: Ну, тогда всего доброго. До свидания.
  160: Я был частью исходной команды ученых, которые работали в АЗОС до войны. К сожалению,
    никто из них не был достаточно подкован в научных дисциплинах и не обладал достаточной
    решимостью. Поэтому им пришлось уйти. И вот, я единственный, кто остался.
  161: И вы счастливы здесь? Я имею в виду, находясь здесь в одиночестве?
  170: Это все, чего я хочу по-настоящему. На данный момент, я провел больше генетических
    исследований на существах, которых я создал, с целью понаблюдать за эффектами
    воздействия ВРЭ на их иммунные системы. Несколько лет назад я создал множество
    новых препаратов и адаптировал несколько старых, но больше я этим не занимаюсь.
  171: Что за существ вы создали?
  172: Что за препараты вы создали?
  180: Вам не понять. У вас просто недостаточно опыта в науке и биологических улучшениях.
    Теперь извините меня, но вы впустую тратите мое время.
  181: Я смогу понять. Испытайте меня.
  190: "[Улыбается] Ну, возможно, и так. Хорошо, если вы так хотите, я дам вам шанс.
    Итак, что бы вы хотели узнать?"
  191: Почему вы здесь?
  192: Что вы делаете здесь?
  200: Ну, конечно! Никто не следит за мной. Нет никаких правил. Вообще! Я делаю все
    что захочу и когда хочу. Кроме того, оставшись здесь в одиночестве, я получил
    доступ ко всему оборудованию, которое мне может понадобиться. Что-нибудь еще?
  201: Кто те люди, там, в клетках?
  202: Что это за жидкость веселенькой расцветочки, которую я видел вокруг АЗОС?
  203: Где вы берете необходимое вам оборудование?
  210: Те, кто в первых клетках, у той стены, просто местные жители, которые бродили
    здесь в поисках приключений на свою голову, и я захватил их для дальнейшего использования
    в своих экспериментах. Другие, более сильные с виду, мои личные воины... на случай
    чрезвычайных ситуаций.
  211: "...для дальнейшего использования? Что вы имеете в виду?"
  212: Спасибо. Могу ли я задать другой вопрос?
  213: Ладно. Спасибо. Я должен идти.
  220: Химикаты и резервуары с ВРЭ в основном. Это все содержалось в больших бочках
    для безопасного хранения здесь, в АЗОС. К сожалению, имел место небольшой несчастный
    случай, и огромные утечки химических веществ вынудили всех покинуть это место,
    разумеется, кроме тех чокнутых голограмм. Некоторые химикаты просочились на нижние
    уровни. Я сейчас использую эту химию в качестве экспериментального материала.
    Чем дальше, тем интереснее результаты я получаю!
  221: Какие именно результаты? Вы имеете в виду этих существ, которых вы создали?
  222: И откуда же вы получаете необходимое вам оборудование?
  230: В основном отсюда же. АЗОС было изначально оборудовано всеми видами техники,
    и поскольку прочие ученые покинули это место, большинство из этих механизмов никогда
    не были использованы. Некоторые из них уже вышли из строя, еще бы, столько лет
    прошло...
  231: Неважно. Я должен идти.
  240: Препараты? Я создал их десятки! Десятки! За эти годы я создал ментат, баффаут,
    стимуляторы, аптечки разной силы, психо и многое другое, чего вы даже не сможете
    понять. Я больше не занимаюсь этим. Я создал Мистера Химика. Робота, который делает
    это за меня. Он в главном здании. Если у вас есть достаточный уровень интеллекта
    и научные навыки о которых вы упоминали, то можете использовать его для создания
    любых лекарств, какие захотите.
  241: Какие специальные препараты вы создали?
  242: Где я могу найти Мистера Химика?
  243: Спасибо. Скажите, вы когда-нибудь слышали о винте?
  250: |-
    Да, я создал множество существ, пока работал в АЗОС. Если вы путешественник, то вы можете встретить некоторых из них в пустоши. Кентавры? Летуны? "Пришельцы"? Сейчас они свободно перемещаются по пустоши.
     Я удерживаю нескольких из них здесь, на главной базе, для дальнейших экспериментов.
  251: Минутку. Вы хотите сказать, что все эти существа, наводящие ужас и убивающие
    невинных людей в пустоши, были созданы вами?!
  252: 'Эй, просто возьмите себе на заметку: не стоит гневить Доктора. До свидания.'
  260: |-
    'Что я имею в виду?' Вирус Рукотворной Эволюции разумеется! Я только-только начинаю проводить эксперименты над его воздействием на организм человека. Мы все слышали историю о неком Мастере. Я решил и сам заняться чем-то подобным.
     Своя собственная армия покорных мутантов, несомненно, будет крайне полезной!
  261: Не кажется ли вам, что это немного аморально? Как вы можете даже думать о таких
    отвратительных вещах?
  262: Просто захватываете в плен людей? Над чем вы еще работаете?
  263: Ну, удачи. Я должен идти.
  270: Да, думаю вы сможете. Вы меня очень развеселили. Что еще вы хотите узнать?
  271: Расскажите мне снова об этих людях.
  272: Что за жидкость веселенькой расцветочки я видел вокруг АЗОС?
  273: Где вы достаете все необходимое вам оборудование и материалы для экспериментов?
  280: Нет, нет, нет. Прежде чем вы уйдете, я должен вас спросить кое о чем. Не могли
    бы вы сделать мне небольшую услугу? Я никогда не оставляю склады без присмотра,
    опасаясь кражи вещей. Мне нужно немного сырья. Не могли бы вы мне помочь?
  281: Полагаю, что могу. Что вам нужно?
  282: Нет, в данный момент я слишком занят. Может быть, в другой раз.
  290: |-
    Да, я подумал, что вирус будет делать с обычными одомашненными животными сохранившимися в хранилище с довоенных времен. Беда в том, что это повлияло на их репродуктивные циклы, и они размножаются очень быстро.
     Как только я это понял, я выпустил их в пустошь.
  291: Вы монстр! Не удивительно, что никто не знает о вас! Вы должны были их уничтожить.
  292: Ну, я не согласен с тем, что вы делаете, но я ничего не могу с этим поделать.
    До свидания.
  300: Специальные препараты? Ну, я вырастил новый вид марихуаны. Это довоенное наркотическое
    растение, которое я нашел в замороженном виде. У меня был только навоз от мутировавших
    существ которых вы можете здесь лицезреть, так что это было опаснее, чем я думал
    раньше. Первые испытания были не очень успешными...
  301: Могу ли я получить немного этого вещества?
  302: Почему не успешны? Что случилось?
  310: Мистер Химик находится в северо-восточной части нижнего этажа АЗОС. Или, в
    северо-западной... В любом случае, он находится на верхнем этаже. О, я уже ничего
    не помню. Это огромная махина. Вы не пройдете мимо.
  311: Ладно. Спасибо. Вы упомянули, что создали несколько специальных препаратов.
    Каких например?
  320: Легко. Я ученый. Это то, что я делаю. Эксперименты моя жизнь. Иначе говоря,
    жизнь - просто еще один эксперимент.
  321: Вы вмешиваетесь в то, что нельзя менять! Что если дела пойдут плохо? Что будет,
    если люди, над которыми вы измываетесь, умрут!?
  330: Уничтожить! О нет, я так не думаю. Я делаю работу, выполнять которую меня изначально
    наняли. Изучение и эксперименты. Со временем, вы начнете натыкаться на вещи, которые
    захотите исследовать, так что вам лучше быть более либеральным в ваших взглядах.
    Я думаю, это когда-то называлось 'нестандартное мышление'.
  331: С меня хватит! Если больше некому вас остановить, то это сделаю я.
  332: Вы больной, я ухожу отсюда. До свидания.
  340: Конечно, почему бы и нет? Помоги себе сам. В складах на поверхности есть много
    всего. Думаю, я смог запрограммировать мистера Химика на создание этого. Я больше
    не храню это здесь, поскольку оно занимает много места.
  341: Спасибо! Только что вы говорили, что первые испытания не были успешными. Почему
    это произошло?
  350: У некоторых испытуемых были серьезные реакции на вирус, но они не стоят того,
    чтобы их упоминать. Несколько ошибок уже случилось и многие еще могут случиться
    в дальнейшей работе. Теперь, если вы меня извините, у меня есть чем заняться.
  351: Да, я предполагаю, что я справлюсь. До свидания.
  360: Потом они умирают. Что, по-вашему, я должен делать? Только так можно достичь
    результатов.
  361: Чудовищно! Невероятно! Ты умрешь прямо сейчас!
  362: Я не могу здесь больше оставаться. До свидания. Я вернусь не скоро.
  370: Винт? Ну да, это тот препарат, на который подсело большинство жителей Реддинга,
    если я не ошибаюсь. Это исключительно сложное соединение химических веществ, и
    боюсь, моя машина не сможет воспроизвести его даже на всей своей максимальной
    мощности. Что вы знаете о нем?
  371: Ну, здесь со мной создатель этой штуки.
  380: "[*Его глаза сияют*] Действительно!? Кто он? Могу ли я видеть его? Можно, поговорить
    с ним?"
  381: Конечно. Его зовут Майрон. Он прямо здесь.
  390: Спасибо, что привели этого парня ко мне. Он очень грамотный! Разумеется, не
    так умный как я, но достаточно. Если он когда-либо захочет осесть где-то, он может
    прийти сюда. Будет моим учеником.
  391: Не думаю, что он хочет стать чьим-то учеником. Мы лучше пойдем.
  400: Задержитесь еще на одну секунду пожалуйста. Прошу вас, примите это в дар, за
    то что вы привели сюда Майрона. Мне все равно нет никакой пользы от этой штуки.
  401: Спасибо. Гм, а что это такое?
  410: Это солнечный скорчер, экспериментальный образец. Он заряжается солнечной энергией,
    и поэтому не нуждается в боеприпасах. Он в рабочем состоянии и будет вам весьма
    полезен в далеких прогулках по пустоши, я в этом уверен. И еще одно...
  411: Слушаю.
  420: Вы, похоже, рисковый парень. В ходе проведения экспериментов я ограничен территорией
    АЗОС, но мне необходим определенный вид материалов, которых здесь нет. Не могли
    бы вы собрать пару вещей для меня?
  421: Думаю смог бы. Что вам нужно?
  422: Нет, сейчас я слишком занят спасением своей деревни. Может быть, в другой раз.
  430: Одним из животных, которого я не имел возможности подробно осмотреть, является
    Золотой Гекко. Мне нужно немного материала для исследований, прежде чем я смогу
    продвинуться дальше в своих разработках. Не могли бы вы собрать, скажем, десять
    шкур золотых гекко и принести их ко мне? Уверен, я найду чем отблагодарить вас.
  431: Нет проблем. Я вернусь, как только найду необходимое количество шкурок.
  432: У меня с собой как раз есть десять шкур.
  440: "[Смотрит на вас.] Что?"
  441: Ну, привет еще раз. В последний раз, когда мы говорили, я не запомнил, как
    вас зовут.
  450: Снова вы? Чего вы хотите на этот раз?
  451: Что вы здесь делаете? Это место похоже на город-призрак.
