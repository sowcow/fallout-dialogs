<text text-anchor="middle" x="941" y="-1274.7" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="941" y="-1257.45" font-family="Times,serif" font-size="14.00">Anything else?</text>
<text text-anchor="middle" x="941" y="-1240.2" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="941" y="-1222.95" font-family="Times,serif" font-size="14.00">Hey, back again? What can</text>
<text text-anchor="middle" x="941" y="-1205.7" font-family="Times,serif" font-size="14.00">I do for you?</text>

<text text-anchor="middle" x="2265" y="-439.59" font-family="Times,serif" font-size="14.00">to rebuild the old days;</text>
<text text-anchor="middle" x="2265" y="-422.34" font-family="Times,serif" font-size="14.00">I figure they&#39;re just</text>
<text text-anchor="middle" x="2265" y="-405.09" font-family="Times,serif" font-size="14.00">trying to grab whatever</text>
<text text-anchor="middle" x="2265" y="-387.84" font-family="Times,serif" font-size="14.00">they can. Hell, I got no</text>
<text text-anchor="middle" x="2265" y="-370.59" font-family="Times,serif" font-size="14.00">complaint with them &#45; the</text>
<text text-anchor="middle" x="2265" y="-353.34" font-family="Times,serif" font-size="14.00">old days is all before my</text>
<text text-anchor="middle" x="2265" y="-336.09" font-family="Times,serif" font-size="14.00">time. They&#39;re kind of a</text>
<text text-anchor="middle" x="2265" y="-318.84" font-family="Times,serif" font-size="14.00">prissy bunch, though &#45;</text>
<text text-anchor="middle" x="2265" y="-301.59" font-family="Times,serif" font-size="14.00">don&#39;t like slaves,</text>
<text text-anchor="middle" x="2265" y="-284.34" font-family="Times,serif" font-size="14.00">gambling, whatnot. That&#39;s</text>
<text text-anchor="middle" x="2265" y="-267.09" font-family="Times,serif" font-size="14.00">why I set up out here.</text>
<text text-anchor="middle" x="2265" y="-249.84" font-family="Times,serif" font-size="14.00">Don&#39;t like rules &#45; never</text>
<text text-anchor="middle" x="2265" y="-232.59" font-family="Times,serif" font-size="14.00">have.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',

  }).bind('selectstart', function() {

  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
