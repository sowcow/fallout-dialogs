  var downAt, hideCode, nodes, positionCode, showCode;

    top: 0

  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

    var nodeName;

    $(node).mousemove(function(e) {

      return hideCode();
    });
  });

      x: x,
      y: y
    };

    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {

  });
