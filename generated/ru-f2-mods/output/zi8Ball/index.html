 viewBox="0.00 0.00 566.00 44.00" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<script>window.Codes = {"start":"[]","use_p_proc":"variable LVar0 := 0;\nif (get_critter_stat(dude_obj, 6) <= 3) then begin\n  LVar0 := random(199, 228);\nend\nelse begin\n  if (get_critter_stat(dude_obj, 6) < 9) then begin\n    LVar0 := random(200, 228);\n  end\n  else begin\n    if (get_critter_stat(dude_obj, 6) >= 9) then begin\n      LVar0 := random(200, 243);\n    end\n  end\nend\nif (LVar0 == 232) then begin\n  set_global_var(245, 1);\nend\nelse begin\n  if (LVar0 == 233) then begin\n    set_global_var(244, 1);\n  end\n  else begin\n    if (LVar0 == 243) then begin\n      set_global_var(599, 1);\n    end\n  end\nend\ndisplay_msg(message_str(412, LVar0));\n","timed_event_p_proc":"[]","map_enter_p_proc":"[]","pickup_p_proc":"[]","destroy_p_proc":"[]","look_at_p_proc":"[]","description_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
