<text text-anchor="middle" x="153.97" y="-263.05" font-family="Times,serif" font-size="14.00">На земле лежит</text>
<text text-anchor="middle" x="153.97" y="-245.8" font-family="Times,serif" font-size="14.00">бездыханное тело.</text>
<text text-anchor="middle" x="153.97" y="-228.55" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="153.97" y="-159.55" font-family="Times,serif" font-size="14.00">На полу лежат останки</text>

<script>window.Codes = {"start":"variable LVar0 := 0;\nif ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  call do_stuff;\nend\n","do_stuff":"rndx := random(1, 5);\nif (rndx == 1) then begin\n  display_msg(message_str(71, 100));\nend\nif (rndx == 2) then begin\n  display_msg(message_str(71, 101));\nend\nif (rndx == 3) then begin\n  display_msg(message_str(71, 102));\nend\nif (rndx == 4) then begin\n  display_msg(message_str(71, 103));\nend\nif (rndx == 5) then begin\n  display_msg(message_str(71, 104));\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
