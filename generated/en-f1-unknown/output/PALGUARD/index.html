<g id="node4" class="node">
<title>PalGuard01</title>
<ellipse fill="#ffffff" stroke="#000000" cx="218.19" cy="-467.98" rx="142.31" ry="395.98"/>
<text text-anchor="middle" x="218.19" y="-730.68" font-family="Times,serif" font-size="14.00">Pssst, see any good</text>
<text text-anchor="middle" x="218.19" y="-713.43" font-family="Times,serif" font-size="14.00">deals?</text>
<text text-anchor="middle" x="218.19" y="-696.18" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-678.93" font-family="Times,serif" font-size="14.00">Sorry, I&#39;m on duty. Can&#39;t</text>
<text text-anchor="middle" x="218.19" y="-661.68" font-family="Times,serif" font-size="14.00">talk right now.</text>
<text text-anchor="middle" x="218.19" y="-644.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-627.18" font-family="Times,serif" font-size="14.00">What a nice day. I hope</text>
<text text-anchor="middle" x="218.19" y="-609.93" font-family="Times,serif" font-size="14.00">we don&#39;t have any attacks</text>
<text text-anchor="middle" x="218.19" y="-592.68" font-family="Times,serif" font-size="14.00">today.</text>
<text text-anchor="middle" x="218.19" y="-575.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-558.18" font-family="Times,serif" font-size="14.00">Some of these Caravan</text>
<text text-anchor="middle" x="218.19" y="-540.93" font-family="Times,serif" font-size="14.00">traders are a little</text>
<text text-anchor="middle" x="218.19" y="-523.68" font-family="Times,serif" font-size="14.00">strange.</text>
<text text-anchor="middle" x="218.19" y="-506.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-489.18" font-family="Times,serif" font-size="14.00">Good day.</text>
<text text-anchor="middle" x="218.19" y="-471.93" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-454.68" font-family="Times,serif" font-size="14.00">Hi there, good looking.</text>
<text text-anchor="middle" x="218.19" y="-437.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-420.18" font-family="Times,serif" font-size="14.00">Greetings, initiate.</text>
<text text-anchor="middle" x="218.19" y="-402.93" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-385.68" font-family="Times,serif" font-size="14.00">If you have any questions</text>
<text text-anchor="middle" x="218.19" y="-368.43" font-family="Times,serif" font-size="14.00">about our order, you</text>
<text text-anchor="middle" x="218.19" y="-351.18" font-family="Times,serif" font-size="14.00">should</text>
<text text-anchor="middle" x="218.19" y="-333.93" font-family="Times,serif" font-size="14.00">talk to Cabbot, over by</text>
<text text-anchor="middle" x="218.19" y="-316.68" font-family="Times,serif" font-size="14.00">the door.</text>
<text text-anchor="middle" x="218.19" y="-299.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-282.18" font-family="Times,serif" font-size="14.00">Cabbot is the one you</text>
<text text-anchor="middle" x="218.19" y="-264.93" font-family="Times,serif" font-size="14.00">want to talk to; he&#39;s the</text>
<text text-anchor="middle" x="218.19" y="-247.68" font-family="Times,serif" font-size="14.00"> young lad by the door.</text>
<text text-anchor="middle" x="218.19" y="-230.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="218.19" y="-213.18" font-family="Times,serif" font-size="14.00">Pssst, see any good</text>
<text text-anchor="middle" x="218.19" y="-195.93" font-family="Times,serif" font-size="14.00">deals?</text>

<title>PalGuard02</title>
<ellipse fill="#ffffff" stroke="#000000" cx="518.19" cy="-467.98" rx="140.18" ry="395.98"/>
<text text-anchor="middle" x="518.19" y="-730.68" font-family="Times,serif" font-size="14.00">If you&#39;re here to trade</text>
<text text-anchor="middle" x="518.19" y="-713.43" font-family="Times,serif" font-size="14.00">you&#39;re talking to the</text>
<text text-anchor="middle" x="518.19" y="-696.18" font-family="Times,serif" font-size="14.00">wrong person.</text>
<text text-anchor="middle" x="518.19" y="-678.93" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="518.19" y="-661.68" font-family="Times,serif" font-size="14.00">What?</text>
<text text-anchor="middle" x="518.19" y="-644.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="518.19" y="-627.18" font-family="Times,serif" font-size="14.00">Don&#39;t bother me, worm.</text>
<text text-anchor="middle" x="518.19" y="-609.93" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="518.19" y="-592.68" font-family="Times,serif" font-size="14.00">Do I look like I&#39;m</text>
<text text-anchor="middle" x="518.19" y="-575.43" font-family="Times,serif" font-size="14.00">interested in anything</text>
<text text-anchor="middle" x="518.19" y="-558.18" font-family="Times,serif" font-size="14.00">you might have</text>
<text text-anchor="middle" x="518.19" y="-540.93" font-family="Times,serif" font-size="14.00"> to offer?</text>
<text text-anchor="middle" x="518.19" y="-523.68" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="518.19" y="-506.43" font-family="Times,serif" font-size="14.00">Hmph. The nerve.</text>
<text text-anchor="middle" x="518.19" y="-489.18" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="518.19" y="-471.93" font-family="Times,serif" font-size="14.00">Initiate, you should know</text>
<text text-anchor="middle" x="518.19" y="-454.68" font-family="Times,serif" font-size="14.00">better than to bother us</text>
<text text-anchor="middle" x="518.19" y="-437.43" font-family="Times,serif" font-size="14.00">while</text>
<text text-anchor="middle" x="518.19" y="-420.18" font-family="Times,serif" font-size="14.00"> we&#39;re on watch.</text>
<text text-anchor="middle" x="518.19" y="-402.93" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="518.19" y="-385.68" font-family="Times,serif" font-size="14.00">If you have any questions</text>
<text text-anchor="middle" x="518.19" y="-368.43" font-family="Times,serif" font-size="14.00">about the Order, you</text>
<text text-anchor="middle" x="518.19" y="-351.18" font-family="Times,serif" font-size="14.00">should</text>
<text text-anchor="middle" x="518.19" y="-333.93" font-family="Times,serif" font-size="14.00">talk to Cabbot, by the</text>
<text text-anchor="middle" x="518.19" y="-316.68" font-family="Times,serif" font-size="14.00">door.</text>
<text text-anchor="middle" x="518.19" y="-299.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="518.19" y="-282.18" font-family="Times,serif" font-size="14.00">Initiate, shouldn&#39;t you</text>
<text text-anchor="middle" x="518.19" y="-264.93" font-family="Times,serif" font-size="14.00">be doing something</text>
<text text-anchor="middle" x="518.19" y="-247.68" font-family="Times,serif" font-size="14.00">useful?</text>
<text text-anchor="middle" x="518.19" y="-230.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="518.19" y="-213.18" font-family="Times,serif" font-size="14.00">I don&#39;t think you should</text>
<text text-anchor="middle" x="518.19" y="-195.93" font-family="Times,serif" font-size="14.00">be here, stranger.</text>
</g>
