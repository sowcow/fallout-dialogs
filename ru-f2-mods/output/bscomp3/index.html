<script>window.Codes = {"start":"[]","use_p_proc":"script_overrides;\ndialogue_system_enter;\n","look_at_p_proc":"script_overrides;\nif (local_var(0) == 0) then begin\n  display_msg(message_str(634, 100));\nend\nelse begin\n  display_msg(message_str(634, 101));\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(634, 102));\n","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"[]","damage_p_proc":"[]","map_enter_p_proc":"[]","map_update_p_proc":"[]","talk_p_proc":"start_gdialog(634, self_obj, 4, 4294967295, 4294967295);\ngsay_start;\ncall Node001;\ngsay_end;\nend_dialogue;\nset_local_var(0, 1);\n","Node999":"[]","Node001":"if (map_var(2) == 1) then begin\n  if (map_var(3) bwand 4) then begin\n    gsay_reply(634, 112);\n  end\n  else begin\n    if (map_var(3) bwand 1) then begin\n      gsay_reply(634, 103);\n    end\n    else begin\n      if (map_var(3) bwand 8) then begin\n        gsay_reply(634, 113);\n      end\n      else begin\n        if (map_var(3) bwand 2) then begin\n          gsay_reply(634, 114);\n        end\n      end\n    end\n  end\nend\nelse begin\n  gsay_reply(634, 104);\nend\nif (map_var(2) == 1) then begin\n  if (map_var(3) bwand 1) then begin\n    giq_option(1, 634, 105, Node002, 50);\n  end\n  else begin\n    if (map_var(3) bwand 2) then begin\n      giq_option(1, 634, 106, Node003, 50);\n    end\n  end\nend\ngiq_option(1, 634, 107, Node999, 50);\n","Node002":"set_map_var(3, map_var(3) bwand 4294967294);\nset_map_var(3, map_var(3) bwor 2);\ngsay_reply(634, 108);\ngiq_option(0, 634, message_str(14, 350), Node999, 50);\n","Node003":"set_map_var(3, map_var(3) bwand 4294967293);\nset_map_var(3, map_var(3) bwor 1);\ngsay_reply(634, 111);\ngiq_option(0, 634, message_str(14, 350), Node999, 50);\n","timed_event_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
