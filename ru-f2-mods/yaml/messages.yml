  4005: Мне действительно нужно кого-нибудь срочно прирезать...
  4006: Думаешь трупы в постели выглядят ужасно? Поверь ты будешь очень удивлен увиденным.
  4007: "[поет] В заросшем парке... стоит старинный дом... Забиты окна... И мрак царит
