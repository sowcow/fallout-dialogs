<!-- Node006 -->
<g id="node8" class="node">
<title>Node006</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3381.33" cy="-3895.68" rx="143.37" ry="249.61"/>
<text text-anchor="middle" x="3381.33" y="-4054.88" font-family="Times,serif" font-size="14.00">That big ol&#39; rat that was</text>
<text text-anchor="middle" x="3381.33" y="-4037.63" font-family="Times,serif" font-size="14.00">bothering everyone</text>
<text text-anchor="middle" x="3381.33" y="-4020.38" font-family="Times,serif" font-size="14.00">hereabouts seems to have</text>
<text text-anchor="middle" x="3381.33" y="-4003.13" font-family="Times,serif" font-size="14.00">disappeared. But</text>
<text text-anchor="middle" x="3381.33" y="-3985.88" font-family="Times,serif" font-size="14.00">I don&#39;t reckon that an</text>
<text text-anchor="middle" x="3381.33" y="-3968.63" font-family="Times,serif" font-size="14.00">idjit like you had</text>
<text text-anchor="middle" x="3381.33" y="-3951.38" font-family="Times,serif" font-size="14.00">anything to do with it.</text>
<text text-anchor="middle" x="3381.33" y="-3934.13" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3381.33" y="-3916.88" font-family="Times,serif" font-size="14.00">Say, your antenna don&#39;t</text>
<text text-anchor="middle" x="3381.33" y="-3899.63" font-family="Times,serif" font-size="14.00">pick up all the channels</text>
<text text-anchor="middle" x="3381.33" y="-3882.38" font-family="Times,serif" font-size="14.00">do it? Well, I tell you</text>
<text text-anchor="middle" x="3381.33" y="-3865.13" font-family="Times,serif" font-size="14.00">what. Here&#39;s</text>
<text text-anchor="middle" x="3381.33" y="-3847.88" font-family="Times,serif" font-size="14.00">a key to that door</text>
<text text-anchor="middle" x="3381.33" y="-3830.63" font-family="Times,serif" font-size="14.00">behind me. There&#39;s all</text>
<text text-anchor="middle" x="3381.33" y="-3813.38" font-family="Times,serif" font-size="14.00">kinds of rats back there</text>
<text text-anchor="middle" x="3381.33" y="-3796.13" font-family="Times,serif" font-size="14.00">&#45; even one big</text>
<text text-anchor="middle" x="3381.33" y="-3778.88" font-family="Times,serif" font-size="14.00">one s&#39;posedly. You go</text>
<text text-anchor="middle" x="3381.33" y="-3761.63" font-family="Times,serif" font-size="14.00">through there and kill</text>
<text text-anchor="middle" x="3381.33" y="-3744.38" font-family="Times,serif" font-size="14.00">all the dang rats you can</text>
<text text-anchor="middle" x="3381.33" y="-3727.13" font-family="Times,serif" font-size="14.00">eat. How&#39;s that?</text>
</g>

<title>Node001</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1560.33" cy="-6080.8" rx="143.9" ry="188.62"/>
<text text-anchor="middle" x="1560.33" y="-6196.87" font-family="Times,serif" font-size="14.00">Well, mister, you sure</text>
<text text-anchor="middle" x="1560.33" y="-6179.62" font-family="Times,serif" font-size="14.00">don’t look chewed up by</text>
<text text-anchor="middle" x="1560.33" y="-6162.37" font-family="Times,serif" font-size="14.00">those rats yet &#45;&#45; but you</text>
<text text-anchor="middle" x="1560.33" y="-6145.12" font-family="Times,serif" font-size="14.00">will if you keep</text>
<text text-anchor="middle" x="1560.33" y="-6127.87" font-family="Times,serif" font-size="14.00">pestering them. Just</text>
<text text-anchor="middle" x="1560.33" y="-6110.62" font-family="Times,serif" font-size="14.00">don’t bring any back here</text>
<text text-anchor="middle" x="1560.33" y="-6093.37" font-family="Times,serif" font-size="14.00">with you.</text>
<text text-anchor="middle" x="1560.33" y="-6076.12" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1560.33" y="-6058.87" font-family="Times,serif" font-size="14.00">Well, little missy, you</text>
<text text-anchor="middle" x="1560.33" y="-6041.62" font-family="Times,serif" font-size="14.00">sure don’t look chewed up</text>
<text text-anchor="middle" x="1560.33" y="-6024.37" font-family="Times,serif" font-size="14.00">by those rats yet &#45;&#45; but</text>
<text text-anchor="middle" x="1560.33" y="-6007.12" font-family="Times,serif" font-size="14.00">you will if you keep</text>
<text text-anchor="middle" x="1560.33" y="-5989.87" font-family="Times,serif" font-size="14.00">pestering them. Just</text>
<text text-anchor="middle" x="1560.33" y="-5972.62" font-family="Times,serif" font-size="14.00">don’t bring any back here</text>
<text text-anchor="middle" x="1560.33" y="-5955.37" font-family="Times,serif" font-size="14.00">with you.</text>
</g>

<text text-anchor="middle" x="2975.33" y="-4596.63" font-family="Times,serif" font-size="14.00">Hello, tribal. My name’s</text>
<text text-anchor="middle" x="2975.33" y="-4579.38" font-family="Times,serif" font-size="14.00">Slim Picket and you can</text>
<text text-anchor="middle" x="2975.33" y="-4562.13" font-family="Times,serif" font-size="14.00">talk to me about Trapper</text>
<text text-anchor="middle" x="2975.33" y="-4544.88" font-family="Times,serif" font-size="14.00">Town. We don’t want</text>
<text text-anchor="middle" x="2975.33" y="-4527.63" font-family="Times,serif" font-size="14.00"> any trouble here.</text>
<text text-anchor="middle" x="2975.33" y="-4510.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2975.33" y="-4493.13" font-family="Times,serif" font-size="14.00">Hello there, friend. Nice</text>
<text text-anchor="middle" x="2975.33" y="-4475.88" font-family="Times,serif" font-size="14.00">of you to visit all of us</text>
<text text-anchor="middle" x="2975.33" y="-4458.63" font-family="Times,serif" font-size="14.00">here. My name’s Slim</text>
<text text-anchor="middle" x="2975.33" y="-4441.38" font-family="Times,serif" font-size="14.00">Picket. I talk for</text>
<text text-anchor="middle" x="2975.33" y="-4424.13" font-family="Times,serif" font-size="14.00"> Trapper Town.</text>
<text text-anchor="middle" x="2975.33" y="-4406.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2975.33" y="-4389.63" font-family="Times,serif" font-size="14.00">Hello there Slim. My</text>
<text text-anchor="middle" x="2975.33" y="-4372.38" font-family="Times,serif" font-size="14.00">name’s</text>
<text text-anchor="middle" x="2975.33" y="-4355.13" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2975.33" y="-4337.88" font-family="Times,serif" font-size="14.00">. Why do you call this</text>
<text text-anchor="middle" x="2975.33" y="-4320.63" font-family="Times,serif" font-size="14.00">Trapper Town?</text>
</g>

<!-- Node023 -->
<g id="node40" class="node">
<title>Node023</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1560.33" cy="-5564.92" rx="134.88" ry="274"/>
<text text-anchor="middle" x="1560.33" y="-5741.37" font-family="Times,serif" font-size="14.00">Well, there used to be a</text>
<text text-anchor="middle" x="1560.33" y="-5724.12" font-family="Times,serif" font-size="14.00">real bad rat problem</text>
<text text-anchor="middle" x="1560.33" y="-5706.87" font-family="Times,serif" font-size="14.00">hereabouts, but lately,</text>
<text text-anchor="middle" x="1560.33" y="-5689.62" font-family="Times,serif" font-size="14.00">there jist ain&#39;t so</text>
<text text-anchor="middle" x="1560.33" y="-5672.37" font-family="Times,serif" font-size="14.00">many rats about. It&#39;s</text>
<text text-anchor="middle" x="1560.33" y="-5655.12" font-family="Times,serif" font-size="14.00">like they all got skeered</text>
<text text-anchor="middle" x="1560.33" y="-5637.87" font-family="Times,serif" font-size="14.00">and bugged outa here.</text>
<text text-anchor="middle" x="1560.33" y="-5620.62" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1560.33" y="-5603.37" font-family="Times,serif" font-size="14.00">Well they taste pretty</text>
<text text-anchor="middle" x="1560.33" y="-5586.12" font-family="Times,serif" font-size="14.00">good if you spit&#45;roast</text>
<text text-anchor="middle" x="1560.33" y="-5568.87" font-family="Times,serif" font-size="14.00">&#39;em with just a titch of</text>
<text text-anchor="middle" x="1560.33" y="-5551.62" font-family="Times,serif" font-size="14.00">herbs. But most</text>
<text text-anchor="middle" x="1560.33" y="-5534.37" font-family="Times,serif" font-size="14.00">of the time they can be</text>
<text text-anchor="middle" x="1560.33" y="-5517.12" font-family="Times,serif" font-size="14.00">a real nuisance, and</text>
<text text-anchor="middle" x="1560.33" y="-5499.87" font-family="Times,serif" font-size="14.00">they&#39;re getting worse.</text>
<text text-anchor="middle" x="1560.33" y="-5482.62" font-family="Times,serif" font-size="14.00">We&#39;ve barricaded</text>
<text text-anchor="middle" x="1560.33" y="-5465.37" font-family="Times,serif" font-size="14.00">the north side of town</text>
<text text-anchor="middle" x="1560.33" y="-5448.12" font-family="Times,serif" font-size="14.00">but they&#39;re sneaking</text>
<text text-anchor="middle" x="1560.33" y="-5430.87" font-family="Times,serif" font-size="14.00">through anyway. There&#39;s</text>
<text text-anchor="middle" x="1560.33" y="-5413.62" font-family="Times,serif" font-size="14.00">one door to the north</text>
<text text-anchor="middle" x="1560.33" y="-5396.37" font-family="Times,serif" font-size="14.00">side, right here, but</text>
<text text-anchor="middle" x="1560.33" y="-5379.12" font-family="Times,serif" font-size="14.00"> I have it locked.</text>
</g>

<text text-anchor="middle" x="2781.33" y="-2091.16" font-family="Times,serif" font-size="14.00">What a hoot! I sure</text>
<text text-anchor="middle" x="2781.33" y="-2073.91" font-family="Times,serif" font-size="14.00">needed that, sweetheart.</text>
<text text-anchor="middle" x="2781.33" y="-2056.66" font-family="Times,serif" font-size="14.00">You just make sure that</text>

<text text-anchor="middle" x="2781.33" y="-2004.91" font-family="Times,serif" font-size="14.00">yours, now. (heh, hee,</text>
<text text-anchor="middle" x="2781.33" y="-1987.66" font-family="Times,serif" font-size="14.00">hee)</text>
<text text-anchor="middle" x="2781.33" y="-1970.41" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2781.33" y="-1953.16" font-family="Times,serif" font-size="14.00">Well, OK, here’s the key.</text>

<text text-anchor="middle" x="1101.33" y="-1384.92" font-family="Times,serif" font-size="14.00">Well, now you look like</text>
<text text-anchor="middle" x="1101.33" y="-1367.67" font-family="Times,serif" font-size="14.00">you could handle</text>
<text text-anchor="middle" x="1101.33" y="-1350.42" font-family="Times,serif" font-size="14.00">yourself. Geckos come in</text>
<text text-anchor="middle" x="1101.33" y="-1333.17" font-family="Times,serif" font-size="14.00">two types &#45;— regular or</text>
<text text-anchor="middle" x="1101.33" y="-1315.92" font-family="Times,serif" font-size="14.00">golden. The regular ones</text>
<text text-anchor="middle" x="1101.33" y="-1298.67" font-family="Times,serif" font-size="14.00">are easy to trap and</text>
<text text-anchor="middle" x="1101.33" y="-1281.42" font-family="Times,serif" font-size="14.00">hunt, but the golden ones</text>
<text text-anchor="middle" x="1101.33" y="-1264.17" font-family="Times,serif" font-size="14.00">are worth more money.</text>

<text text-anchor="middle" x="1173.33" y="-3026.2" font-family="Times,serif" font-size="14.00">and callused.</text>
<text text-anchor="middle" x="1173.33" y="-3008.95" font-family="Times,serif" font-size="14.00">(heh, hee, hee) Anything</text>
<text text-anchor="middle" x="1173.33" y="-2991.7" font-family="Times,serif" font-size="14.00">else you want to know</text>
<text text-anchor="middle" x="1173.33" y="-2974.45" font-family="Times,serif" font-size="14.00">about?</text>

<text text-anchor="middle" x="1090.33" y="-1076.4" font-family="Times,serif" font-size="14.00">The golden ones are</text>
<text text-anchor="middle" x="1090.33" y="-1059.15" font-family="Times,serif" font-size="14.00">sneaky and twice as</text>
<text text-anchor="middle" x="1090.33" y="-1041.9" font-family="Times,serif" font-size="14.00">vicious as the regular</text>
<text text-anchor="middle" x="1090.33" y="-1024.65" font-family="Times,serif" font-size="14.00">ones. Plus, once they</text>
<text text-anchor="middle" x="1090.33" y="-1007.4" font-family="Times,serif" font-size="14.00">bite you</text>
<text text-anchor="middle" x="1090.33" y="-990.15" font-family="Times,serif" font-size="14.00">they’ll hold on and gnaw</text>
<text text-anchor="middle" x="1090.33" y="-972.9" font-family="Times,serif" font-size="14.00">through to the bone. And</text>
<text text-anchor="middle" x="1090.33" y="-955.65" font-family="Times,serif" font-size="14.00">that’s not even counting</text>
<text text-anchor="middle" x="1090.33" y="-938.4" font-family="Times,serif" font-size="14.00">their poison. But their</text>
<text text-anchor="middle" x="1090.33" y="-921.15" font-family="Times,serif" font-size="14.00">hides look real nice,</text>
<text text-anchor="middle" x="1090.33" y="-903.9" font-family="Times,serif" font-size="14.00">and so they’re worth a</text>
<text text-anchor="middle" x="1090.33" y="-886.65" font-family="Times,serif" font-size="14.00">lot more.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
