<!DOCTYPE html><html><head><title>MUTANT4</title><meta charset="utf-8" /></head><body><svg width="214pt" height="104pt"
 viewBox="0.00 0.00 214.48 104.17" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<title>MUTANT4</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-100.167 210.475,-100.167 210.475,4 -4,4"/>
<!-- start -->
<g id="node1" class="node"><title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="103.238" cy="-48.0833" rx="103.476" ry="48.1667"/>
<text text-anchor="middle" x="103.238" y="-66.8833" font-family="Times,serif" font-size="14.00">It&#39;s some kind of huge</text>
<text text-anchor="middle" x="103.238" y="-51.8833" font-family="Times,serif" font-size="14.00">super mutant creature!</text>
<text text-anchor="middle" x="103.238" y="-36.8833" font-family="Times,serif" font-size="14.00">And it has a very large</text>
<text text-anchor="middle" x="103.238" y="-21.8833" font-family="Times,serif" font-size="14.00">gun!</text>

</g>
</svg>
<script>window.Codes = {"start":"if (script_action == 12) then begin\n  if (global_var(13) == 0) then begin\n    set_obj_visibility(self_obj, 1);\n  end\n  else begin\n    if ((tile_num(self_obj) != 16929) and (Times == 0)) then begin\n      Times := 1;\n      animate_move_obj_to_tile(self_obj, 16929, 0);\n      add_timer_event(self_obj, game_ticks(60), 1);\n    end\n  end\nend\nelse begin\n  if (script_action == 22) then begin\n    if (fixed_param == 1) then begin\n      animate_move_obj_to_tile(self_obj, 10917, 0);\n      add_timer_event(self_obj, game_ticks(60), 2);\n    end\n    else begin\n      if (fixed_param == 2) then begin\n        animate_move_obj_to_tile(self_obj, 16929, 0);\n        add_timer_event(self_obj, game_ticks(60), 1);\n      end\n    end\n  end\n  else begin\n    if (script_action == 21) then begin\n      script_overrides;\n      display_msg(message_str(0, 100));\n    end\n    else begin\n      if (script_action == 18) then begin\n        set_global_var(35, global_var(35) + 1);\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
