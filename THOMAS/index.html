<!-- lesson1 -->
<g id="node8" class="node"><title>lesson1</title>
<ellipse fill="#ffffff" stroke="#000000" cx="501.451" cy="-922.712" rx="125.316" ry="599.753"/>
<text text-anchor="middle" x="501.451" y="-1331.51" font-family="Times,serif" font-size="14.00">You see Brother Thomas.</text>
<text text-anchor="middle" x="501.451" y="-1316.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-1301.51" font-family="Times,serif" font-size="14.00">You see Brother Thomas.</text>
<text text-anchor="middle" x="501.451" y="-1286.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-1271.51" font-family="Times,serif" font-size="14.00">Why is overextending so</text>
<text text-anchor="middle" x="501.451" y="-1256.51" font-family="Times,serif" font-size="14.00">bad?</text>
<text text-anchor="middle" x="501.451" y="-1241.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-1226.51" font-family="Times,serif" font-size="14.00">If you have the</text>
<text text-anchor="middle" x="501.451" y="-1211.51" font-family="Times,serif" font-size="14.00">opportunity for a kill,</text>
<text text-anchor="middle" x="501.451" y="-1196.51" font-family="Times,serif" font-size="14.00">shouldn&#39;t you go for it?</text>
<text text-anchor="middle" x="501.451" y="-1181.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-1166.51" font-family="Times,serif" font-size="14.00">You see Brother Thomas.</text>
<text text-anchor="middle" x="501.451" y="-1151.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-1136.51" font-family="Times,serif" font-size="14.00">Let&#39;s see if you&#39;ve</text>
<text text-anchor="middle" x="501.451" y="-1121.51" font-family="Times,serif" font-size="14.00">learned from the previous</text>
<text text-anchor="middle" x="501.451" y="-1106.51" font-family="Times,serif" font-size="14.00">example.</text>
<text text-anchor="middle" x="501.451" y="-1091.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-1076.51" font-family="Times,serif" font-size="14.00">Not bad, that last move</text>
<text text-anchor="middle" x="501.451" y="-1061.51" font-family="Times,serif" font-size="14.00">almost got me.</text>
<text text-anchor="middle" x="501.451" y="-1046.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-1031.51" font-family="Times,serif" font-size="14.00">Are you sure you want to</text>
<text text-anchor="middle" x="501.451" y="-1016.51" font-family="Times,serif" font-size="14.00">be a Scribe Initiate?</text>
<text text-anchor="middle" x="501.451" y="-1001.51" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-986.512" font-family="Times,serif" font-size="14.00">Those talents would be a</text>
<text text-anchor="middle" x="501.451" y="-971.512" font-family="Times,serif" font-size="14.00">shame to waste.</text>
<text text-anchor="middle" x="501.451" y="-956.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-941.512" font-family="Times,serif" font-size="14.00">We&#39;ll just keep you in</text>
<text text-anchor="middle" x="501.451" y="-926.512" font-family="Times,serif" font-size="14.00">reserve. Okay?</text>
<text text-anchor="middle" x="501.451" y="-911.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-896.512" font-family="Times,serif" font-size="14.00">Uhh.</text>
<text text-anchor="middle" x="501.451" y="-881.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-866.512" font-family="Times,serif" font-size="14.00">I&#39;m just fooling with ya.</text>
<text text-anchor="middle" x="501.451" y="-851.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-836.512" font-family="Times,serif" font-size="14.00">You may want to</text>
<text text-anchor="middle" x="501.451" y="-821.512" font-family="Times,serif" font-size="14.00">reconsider a career as a</text>
<text text-anchor="middle" x="501.451" y="-806.512" font-family="Times,serif" font-size="14.00">Knight.</text>
<text text-anchor="middle" x="501.451" y="-791.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-776.512" font-family="Times,serif" font-size="14.00">Just think about it.</text>
<text text-anchor="middle" x="501.451" y="-761.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-746.512" font-family="Times,serif" font-size="14.00">Thank you Brother Thomas.</text>
<text text-anchor="middle" x="501.451" y="-731.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-716.512" font-family="Times,serif" font-size="14.00">I hope you all noticed</text>
<text text-anchor="middle" x="501.451" y="-701.512" font-family="Times,serif" font-size="14.00">how Brother Anthony did</text>
<text text-anchor="middle" x="501.451" y="-686.512" font-family="Times,serif" font-size="14.00">not overextend</text>
<text text-anchor="middle" x="501.451" y="-671.512" font-family="Times,serif" font-size="14.00"> himself.</text>
<text text-anchor="middle" x="501.451" y="-656.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-641.512" font-family="Times,serif" font-size="14.00">He also tried to use my</text>
<text text-anchor="middle" x="501.451" y="-626.512" font-family="Times,serif" font-size="14.00">weight and bulkiness</text>
<text text-anchor="middle" x="501.451" y="-611.512" font-family="Times,serif" font-size="14.00">against me.</text>
<text text-anchor="middle" x="501.451" y="-596.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-581.512" font-family="Times,serif" font-size="14.00">Well that&#39;s all for now,</text>
<text text-anchor="middle" x="501.451" y="-566.512" font-family="Times,serif" font-size="14.00">so let&#39;s review.</text>
<text text-anchor="middle" x="501.451" y="-551.512" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="501.451" y="-536.512" font-family="Times,serif" font-size="14.00">You gain 500 experience</text>
<text text-anchor="middle" x="501.451" y="-521.512" font-family="Times,serif" font-size="14.00">points from watching the</text>
<text text-anchor="middle" x="501.451" y="-506.512" font-family="Times,serif" font-size="14.00">training.</text>
