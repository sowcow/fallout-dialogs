<script>window.Codes = {"start":"[]","look_at_p_proc":"script_overrides;\nif (local_var(4) == 1) then begin\n  display_msg(message_str(923, 101));\nend\nelse begin\n  display_msg(message_str(923, 100));\nend\n","talk_p_proc":"if ((global_var(253) == 1) or (get_critter_stat(dude_obj, 4) < 4)) then begin\n  float_msg(self_obj, message_str(669, random(100, 105)), 2);\nend\nelse begin\n  if ((local_var(5) == 2) or (map_var(0) == 1)) then begin\n    float_msg(self_obj, message_str(923, 116), 0);\n  end\n  else begin\n    call get_reaction;\n    start_gdialog(923, self_obj, -1, -1, -1);\n    gsay_start;\n    if (global_var(613) == 2) then begin\n      call BYMike06;\n    end\n    else begin\n      if (local_var(4) == 0) then begin\n        DisplayMessage := 102;\n        call BYMike02;\n      end\n      else begin\n        DisplayMessage := 103;\n        call BYMike02;\n      end\n    end\n    gsay_end;\n    end_dialogue;\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(253, 1);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(253, 1);\n  if (source_obj == dude_obj) then begin\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n      set_global_var(156, 1);\n      set_global_var(157, 0);\n    end\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n      set_global_var(157, 1);\n      set_global_var(156, 0);\n    end\n    set_global_var(159, global_var(159) + 1);\n    if ((global_var(159) % 2) == 0) then begin\n      set_global_var(155, global_var(155) - 1);\n    end\n  end\nend\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj)) then begin\n  if (global_var(253) == 1) then begin\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\n","pickup_p_proc":"set_global_var(253, 1);\n","map_enter_p_proc":"if (Initialize) then begin\n  if (obj_is_carrying_obj_pid(self_obj, 41) == 0) then begin\n    item_caps_adjust(self_obj, random(10, 100));\n  end\n  critter_add_trait(self_obj, 1, 6, 47);\n  critter_add_trait(self_obj, 1, 5, 27);\n  Initialize := 0;\nend\n","BYMike02":"gsay_reply(923, DisplayMessage);\nif (local_var(4) == 0) then begin\n  gsay_option(923, 105, BYMike04, 50);\nend\ngsay_option(923, 104, BYMike03, 50);\ngsay_option(923, 106, BYMike05, 50);\ngsay_option(923, 107, BYMikeEnd, 50);\n","BYMike03":"DisplayMessage := 108;\ncall BYMike02;\n","BYMike04":"DisplayMessage := 109;\nset_local_var(4, 1);\ncall BYMike02;\n","BYMike05":"DisplayMessage := 110;\ncall BYMike02;\n","BYMike06":"gsay_reply(923, 111);\ngsay_option(923, 112, BYMike08, 50);\ngsay_option(923, 113, BYMike07, 50);\n","BYMike07":"gsay_message(923, 115, 50);\nset_global_var(155, global_var(155) + 1);\ncall BYMike08;\n","BYMike08":"variable LVar0 := 0;\ngsay_message(923, 115, 50);\nset_local_var(5, 1);\nLVar0 := create_object_sid(40, 0, 0, -1);\nadd_mult_objs_to_inven(dude_obj, LVar0, 4);\nitem_caps_adjust(dude_obj, random(10, 100));\nset_map_var(0, 1);\n","BYMikeEnd":"[]","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
