<!-- Node004 -->
<g id="node9" class="node">
<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="434.15" cy="-1529.18" rx="161.93" ry="261.81"/>
<text text-anchor="middle" x="434.15" y="-1697" font-family="Times,serif" font-size="14.00">[Через заднее окно, вы</text>
<text text-anchor="middle" x="434.15" y="-1679.75" font-family="Times,serif" font-size="14.00">видите падающую на землю</text>
<text text-anchor="middle" x="434.15" y="-1662.5" font-family="Times,serif" font-size="14.00">большую бомбу, она</text>
<text text-anchor="middle" x="434.15" y="-1645.25" font-family="Times,serif" font-size="14.00">взрывается и создает</text>
<text text-anchor="middle" x="434.15" y="-1628" font-family="Times,serif" font-size="14.00">огромное грибовидное</text>
<text text-anchor="middle" x="434.15" y="-1610.75" font-family="Times,serif" font-size="14.00">облако, сопровождающееся</text>
<text text-anchor="middle" x="434.15" y="-1593.5" font-family="Times,serif" font-size="14.00">ослепительным светом. Как</text>
<text text-anchor="middle" x="434.15" y="-1576.25" font-family="Times,serif" font-size="14.00">только свет исчезает, вы</text>
<text text-anchor="middle" x="434.15" y="-1559" font-family="Times,serif" font-size="14.00">видите доктора Калеба,</text>
<text text-anchor="middle" x="434.15" y="-1541.75" font-family="Times,serif" font-size="14.00">стоящего теперь в</text>
<text text-anchor="middle" x="434.15" y="-1524.5" font-family="Times,serif" font-size="14.00">сожженных руинах</text>
<text text-anchor="middle" x="434.15" y="-1507.25" font-family="Times,serif" font-size="14.00">гостиной, со скелетами</text>
<text text-anchor="middle" x="434.15" y="-1490" font-family="Times,serif" font-size="14.00">вместо семьи.] Ой&#45;ой!</text>
<text text-anchor="middle" x="434.15" y="-1472.75" font-family="Times,serif" font-size="14.00">Похоже, коммунисты</text>
<text text-anchor="middle" x="434.15" y="-1455.5" font-family="Times,serif" font-size="14.00">скинули ядерную бомбу, и</text>
<text text-anchor="middle" x="434.15" y="-1438.25" font-family="Times,serif" font-size="14.00">Джонсоны не были в полной</text>
<text text-anchor="middle" x="434.15" y="-1421" font-family="Times,serif" font-size="14.00">безопасности, как они</text>
<text text-anchor="middle" x="434.15" y="-1403.75" font-family="Times,serif" font-size="14.00">думали до этого. Так</text>
<text text-anchor="middle" x="434.15" y="-1386.5" font-family="Times,serif" font-size="14.00">какой же мы можем сделать</text>
<text text-anchor="middle" x="434.15" y="-1369.25" font-family="Times,serif" font-size="14.00">вывод из ошибки семьи</text>
<text text-anchor="middle" x="434.15" y="-1352" font-family="Times,serif" font-size="14.00">Джонсонов?</text>
</g>
