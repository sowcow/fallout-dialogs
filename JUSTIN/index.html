<g id="node11" class="node"><title>Justin35</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1503.87" cy="-3074.09" rx="120.417" ry="334.423"/>
<text text-anchor="middle" x="1503.87" y="-3295.39" font-family="Times,serif" font-size="14.00">Hello ma&#39;am! The name&#39;s</text>
<text text-anchor="middle" x="1503.87" y="-3280.39" font-family="Times,serif" font-size="14.00">Justin Greene. I&#39;m the</text>
<text text-anchor="middle" x="1503.87" y="-3265.39" font-family="Times,serif" font-size="14.00">sheriff of this fine</text>
<text text-anchor="middle" x="1503.87" y="-3250.39" font-family="Times,serif" font-size="14.00">city. Is there something</text>
<text text-anchor="middle" x="1503.87" y="-3235.39" font-family="Times,serif" font-size="14.00">I can</text>
<text text-anchor="middle" x="1503.87" y="-3220.39" font-family="Times,serif" font-size="14.00">do for you this fine</text>
<text text-anchor="middle" x="1503.87" y="-3205.39" font-family="Times,serif" font-size="14.00">day?</text>
<text text-anchor="middle" x="1503.87" y="-3190.39" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1503.87" y="-3175.39" font-family="Times,serif" font-size="14.00">Well, spit it out!</text>
<text text-anchor="middle" x="1503.87" y="-3160.39" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1503.87" y="-3145.39" font-family="Times,serif" font-size="14.00">Man, that was one hell of</text>
<text text-anchor="middle" x="1503.87" y="-3130.39" font-family="Times,serif" font-size="14.00">a battle! &#160;You did well</text>
<text text-anchor="middle" x="1503.87" y="-3115.39" font-family="Times,serif" font-size="14.00">in there. &#160;Now that</text>
<text text-anchor="middle" x="1503.87" y="-3100.39" font-family="Times,serif" font-size="14.00">Decker and Kane are gone</text>
<text text-anchor="middle" x="1503.87" y="-3085.39" font-family="Times,serif" font-size="14.00">the rest of the</text>
<text text-anchor="middle" x="1503.87" y="-3070.39" font-family="Times,serif" font-size="14.00">Underground will fall</text>
<text text-anchor="middle" x="1503.87" y="-3055.39" font-family="Times,serif" font-size="14.00">very shortly. &#160;Without</text>
<text text-anchor="middle" x="1503.87" y="-3040.39" font-family="Times,serif" font-size="14.00">leadership, organizations</text>
<text text-anchor="middle" x="1503.87" y="-3025.39" font-family="Times,serif" font-size="14.00">like that can&#39;t last. </text>
<text text-anchor="middle" x="1503.87" y="-3010.39" font-family="Times,serif" font-size="14.00">Nobody around here is</text>
<text text-anchor="middle" x="1503.87" y="-2995.39" font-family="Times,serif" font-size="14.00">smart</text>
<text text-anchor="middle" x="1503.87" y="-2980.39" font-family="Times,serif" font-size="14.00">enough to take up the</text>
<text text-anchor="middle" x="1503.87" y="-2965.39" font-family="Times,serif" font-size="14.00">reigns.</text>
<text text-anchor="middle" x="1503.87" y="-2950.39" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1503.87" y="-2935.39" font-family="Times,serif" font-size="14.00">Well, here&#39;s the rest of</text>
<text text-anchor="middle" x="1503.87" y="-2920.39" font-family="Times,serif" font-size="14.00">your reward. &#160;Thanks</text>
<text text-anchor="middle" x="1503.87" y="-2905.39" font-family="Times,serif" font-size="14.00">again for your help. </text>
<text text-anchor="middle" x="1503.87" y="-2890.39" font-family="Times,serif" font-size="14.00">This city owes you a debt</text>
<text text-anchor="middle" x="1503.87" y="-2875.39" font-family="Times,serif" font-size="14.00">of gratitidue.</text>
<text text-anchor="middle" x="1503.87" y="-2860.39" font-family="Times,serif" font-size="14.00">[The Sheriff hands you</text>
<text text-anchor="middle" x="1503.87" y="-2845.39" font-family="Times,serif" font-size="14.00">1000 caps]</text>
</g>
