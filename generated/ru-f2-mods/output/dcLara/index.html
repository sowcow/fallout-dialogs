<text text-anchor="middle" x="748.46" y="-2303.05" font-family="Times,serif" font-size="14.00">костяке банды здесь, в</text>

<text text-anchor="middle" x="748.46" y="-2234.05" font-family="Times,serif" font-size="14.00">Они должно быть уже</text>

<text text-anchor="middle" x="544.46" y="-630.14" font-family="Times,serif" font-size="14.00">товаром, все исчезло, и</text>
<text text-anchor="middle" x="544.46" y="-612.89" font-family="Times,serif" font-size="14.00">теперь Мецгер злой, как</text>
<text text-anchor="middle" x="544.46" y="-595.64" font-family="Times,serif" font-size="14.00">собака.</text>
<text text-anchor="middle" x="544.46" y="-578.39" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="544.46" y="-561.14" font-family="Times,serif" font-size="14.00">Тебя просили найти слабое</text>
<text text-anchor="middle" x="544.46" y="-543.89" font-family="Times,serif" font-size="14.00">место, а не убивать их!</text>
<text text-anchor="middle" x="544.46" y="-526.64" font-family="Times,serif" font-size="14.00">Некому было присмотреть</text>
<text text-anchor="middle" x="544.46" y="-509.39" font-family="Times,serif" font-size="14.00">за товаром, все исчезло,</text>
<text text-anchor="middle" x="544.46" y="-492.14" font-family="Times,serif" font-size="14.00">и теперь Мецгер злой, как</text>
<text text-anchor="middle" x="544.46" y="-474.89" font-family="Times,serif" font-size="14.00">собака.</text>
<text text-anchor="middle" x="544.46" y="-457.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="544.46" y="-440.39" font-family="Times,serif" font-size="14.00">Черт побери! Тебя просили</text>
<text text-anchor="middle" x="544.46" y="-423.14" font-family="Times,serif" font-size="14.00">всего&#45;то получить добро у</text>
<text text-anchor="middle" x="544.46" y="-405.89" font-family="Times,serif" font-size="14.00">Мецгера, а ты их всех</text>
<text text-anchor="middle" x="544.46" y="-388.64" font-family="Times,serif" font-size="14.00">перебил! Некому было</text>
<text text-anchor="middle" x="544.46" y="-371.39" font-family="Times,serif" font-size="14.00">присмотреть за товаром,</text>
<text text-anchor="middle" x="544.46" y="-354.14" font-family="Times,serif" font-size="14.00">все исчезло, и теперь</text>
<text text-anchor="middle" x="544.46" y="-336.89" font-family="Times,serif" font-size="14.00">Мецгер злой, как собака.</text>
<text text-anchor="middle" x="544.46" y="-319.64" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="544.46" y="-302.39" font-family="Times,serif" font-size="14.00">Черт побери! Говорили же</text>
<text text-anchor="middle" x="544.46" y="-285.14" font-family="Times,serif" font-size="14.00">тебе не трогать их!</text>
<text text-anchor="middle" x="544.46" y="-267.89" font-family="Times,serif" font-size="14.00">Некому было присмотреть</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
