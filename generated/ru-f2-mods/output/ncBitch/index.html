    var x, y;

    y = e.pageY;

      x: x,
      y: y

    var delta, x, y;
    if (!downAt) {
      return;

    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  });
