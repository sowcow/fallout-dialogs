<script>window.Codes = {"start":"ring_girl_obj := self_obj;\n","critter_p_proc":"if (anim_busy(self_obj) == 0) then begin\n  if (tile_num(self_obj) != local_var(1)) then begin\n    animate_move_obj_to_tile(self_obj, local_var(1), 0);\n  end\n  else begin\n    if (has_trait(1, self_obj, 666)) then begin\n      float_msg(self_obj, message_str(1087, 100) + global_var(506) + message_str(1087, 101), 8);\n      if (tile_num(self_obj) == 24672) then begin\n        set_local_var(1, 24678);\n      end\n      else begin\n        if (tile_num(self_obj) == 24678) then begin\n          set_local_var(1, 26078);\n        end\n        else begin\n          if (tile_num(self_obj) == 26078) then begin\n            set_local_var(1, 26072);\n          end\n          else begin\n            set_local_var(1, 24672);\n          end\n        end\n      end\n    end\n  end\nend\n","destroy_p_proc":"ring_girl_obj := 0;\n","map_enter_p_proc":"ring_girl_obj := self_obj;\nif (metarule(22, 0) == 0) then begin\n  if (metarule(14, 0)) then begin\n    set_local_var(1, tile_num(self_obj));\n    critter_add_trait(self_obj, 1, 6, 54);\n    critter_add_trait(self_obj, 1, 5, 49);\n  end\n  if (has_trait(1, self_obj, 666) == 1) then begin\n    set_obj_visibility(self_obj, 1);\n  end\nend\n","timed_event_p_proc":"[]","map_update_p_proc":"ring_girl_obj := self_obj;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
