<script>window.Codes = {"start":"if (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 14) then begin\n    call damage_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n    else begin\n      if (script_action == 21) then begin\n        call look_at_p_proc;\n      end\n      else begin\n        if (script_action == 15) then begin\n          call map_enter_p_proc;\n        end\n        else begin\n          if (script_action == 4) then begin\n            call pickup_p_proc;\n          end\n          else begin\n            if (script_action == 11) then begin\n              call talk_p_proc;\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (local_var(5)) then begin\n    if (tile_distance_objs(self_obj, dude_obj) < 8) then begin\n      call flee_dude;\n    end\n    else begin\n      if (tile_distance(tile_num(dude_obj), home_tile) > 4) then begin\n        if (local_var(4) == 0) then begin\n          animate_move_obj_to_tile(self_obj, home_tile, 0);\n        end\n      end\n    end\n  end\nend\ncall sleeping;\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_local_var(5, 1);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\nif (source_obj == dude_obj) then begin\n  set_global_var(261, 1);\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(507, 100));\n","map_enter_p_proc":"critter_add_trait(self_obj, 1, 6, 1);\nsleep_time := 1920;\nwake_time := 710;\nhome_tile := 24911;\nsleep_tile := home_tile;\n","pickup_p_proc":"if ((game_time / (10 * 60 * 60 * 24)) >= 30) then begin\n  float_msg(self_obj, message_str(507, 101), 0);\nend\nset_global_var(261, 1);\nhostile := 1;\n","talk_p_proc":"if (local_var(4) == 1) then begin\n  float_msg(self_obj, message_str(185, 166), 0);\nend\nelse begin\n  if (global_var(261) or local_var(5)) then begin\n    float_msg(self_obj, message_str(507, 114), 0);\n  end\n  else begin\n    if (global_var(101) == 2) then begin\n      float_msg(self_obj, message_str(507, 102), 0);\n    end\n    else begin\n      if (global_var(188) == 2) then begin\n        float_msg(self_obj, message_str(507, 113), 0);\n      end\n      else begin\n        start_gdialog(507, self_obj, 4, -1, -1);\n        gsay_start;\n        call Lyle01;\n        gsay_end;\n        end_dialogue;\n      end\n    end\n  end\nend\n","Lyle01":"gsay_reply(507, message_str(507, 103) + proto_data(obj_pid(dude_obj), 1) + message_str(507, 104));\ngiq_option(4, 507, 105, Lyle02, 50);\ngiq_option(-3, 507, 107, LyleEnd, 50);\n","Lyle02":"if ((game_time / (10 * 60 * 60 * 24)) < 30) then begin\n  gsay_message(507, 106, 50);\nend\nelse begin\n  gsay_reply(507, 108);\n  giq_option(4, 507, 109, Lyle03, 50);\n  giq_option(4, 507, 110, Lyle04, 49);\nend\n","Lyle03":"gsay_message(507, 111, 50);\n","Lyle04":"set_global_var(188, 1);\ngsay_message(507, 112, 49);\n","LyleEnd":"[]","flee_dude":"variable LVar0 := 0;\nvariable LVar1 := 0;\nvariable LVar2 := 0;\nwhile(LVar1 < 5) do begin\n  if (tile_distance(tile_num(dude_obj), tile_num_in_direction(tile_num(self_obj), LVar1, 3)) > LVar2) then begin\n    LVar0 := tile_num_in_direction(tile_num(self_obj), LVar1, 3);\n    LVar2 := tile_distance(tile_num(dude_obj), LVar0);\n  end\n  LVar1 := LVar1 + 1;\nend\nanimate_move_obj_to_tile(self_obj, LVar0, 1);\n","sleeping":"if (local_var(4) == 1) then begin\n  if (not(night_person) and (game_time_hour >= wake_time) and (game_time_hour < sleep_time) or (night_person and ((game_time_hour >= wake_time) or (game_time_hour < sleep_time)))) then begin\n    if (((game_time_hour - wake_time) < 10) and ((game_time_hour - wake_time) > 0)) then begin\n      if (tile_num(self_obj) != home_tile) then begin\n        animate_move_obj_to_tile(self_obj, home_tile, 0);\n      end\n      else begin\n        set_local_var(4, 0);\n      end\n    end\n    else begin\n      move_to(self_obj, home_tile, elevation(self_obj));\n      if (tile_num(self_obj) == home_tile) then begin\n        set_local_var(4, 0);\n      end\n    end\n  end\nend\nelse begin\n  if (night_person and (game_time_hour >= sleep_time) and (game_time_hour < wake_time) or (not(night_person) and ((game_time_hour >= sleep_time) or (game_time_hour < wake_time)))) then begin\n    if (((game_time_hour - sleep_time) < 10) and ((game_time_hour - sleep_time) > 0)) then begin\n      if (tile_num(self_obj) != sleep_tile) then begin\n        animate_move_obj_to_tile(self_obj, self_obj, 0);\n      end\n      else begin\n        set_local_var(4, 1);\n      end\n    end\n    else begin\n      if (tile_num(self_obj) != sleep_tile) then begin\n        move_to(self_obj, sleep_tile, elevation(self_obj));\n      end\n      else begin\n        set_local_var(4, 1);\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {

    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
