<!-- PalGuard01 -->
<g id="node4" class="node"><title>PalGuard01</title>
<ellipse fill="#ffffff" stroke="#000000" cx="187" cy="-417.068" rx="114.603" ry="345.136"/>
<text text-anchor="middle" x="187" y="-645.868" font-family="Times,serif" font-size="14.00">Pssst, see any good</text>
<text text-anchor="middle" x="187" y="-630.868" font-family="Times,serif" font-size="14.00">deals?</text>
<text text-anchor="middle" x="187" y="-615.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-600.868" font-family="Times,serif" font-size="14.00">Sorry, I&#39;m on duty. Can&#39;t</text>
<text text-anchor="middle" x="187" y="-585.868" font-family="Times,serif" font-size="14.00">talk right now.</text>
<text text-anchor="middle" x="187" y="-570.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-555.868" font-family="Times,serif" font-size="14.00">What a nice day. I hope</text>
<text text-anchor="middle" x="187" y="-540.868" font-family="Times,serif" font-size="14.00">we don&#39;t have any attacks</text>
<text text-anchor="middle" x="187" y="-525.868" font-family="Times,serif" font-size="14.00">today.</text>
<text text-anchor="middle" x="187" y="-510.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-495.868" font-family="Times,serif" font-size="14.00">Some of these Caravan</text>
<text text-anchor="middle" x="187" y="-480.868" font-family="Times,serif" font-size="14.00">traders are a little</text>
<text text-anchor="middle" x="187" y="-465.868" font-family="Times,serif" font-size="14.00">strange.</text>
<text text-anchor="middle" x="187" y="-450.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-435.868" font-family="Times,serif" font-size="14.00">Good day.</text>
<text text-anchor="middle" x="187" y="-420.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-405.868" font-family="Times,serif" font-size="14.00">Hi there, good looking.</text>
<text text-anchor="middle" x="187" y="-390.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-375.868" font-family="Times,serif" font-size="14.00">Greetings, initiate.</text>
<text text-anchor="middle" x="187" y="-360.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-345.868" font-family="Times,serif" font-size="14.00">If you have any questions</text>
<text text-anchor="middle" x="187" y="-330.868" font-family="Times,serif" font-size="14.00">about our order, you</text>
<text text-anchor="middle" x="187" y="-315.868" font-family="Times,serif" font-size="14.00">should</text>
<text text-anchor="middle" x="187" y="-300.868" font-family="Times,serif" font-size="14.00">talk to Cabbot, over by</text>
<text text-anchor="middle" x="187" y="-285.868" font-family="Times,serif" font-size="14.00">the door.</text>
<text text-anchor="middle" x="187" y="-270.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-255.868" font-family="Times,serif" font-size="14.00">Cabbot is the one you</text>
<text text-anchor="middle" x="187" y="-240.868" font-family="Times,serif" font-size="14.00">want to talk to; he&#39;s the</text>
<text text-anchor="middle" x="187" y="-225.868" font-family="Times,serif" font-size="14.00"> young lad by the door.</text>
<text text-anchor="middle" x="187" y="-210.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="187" y="-195.868" font-family="Times,serif" font-size="14.00">Pssst, see any good</text>
<text text-anchor="middle" x="187" y="-180.868" font-family="Times,serif" font-size="14.00">deals?</text>

<!-- PalGuard02 -->
<g id="node5" class="node"><title>PalGuard02</title>
<ellipse fill="#ffffff" stroke="#000000" cx="434" cy="-417.068" rx="114.603" ry="345.136"/>
<text text-anchor="middle" x="434" y="-645.868" font-family="Times,serif" font-size="14.00">If you&#39;re here to trade</text>
<text text-anchor="middle" x="434" y="-630.868" font-family="Times,serif" font-size="14.00">you&#39;re talking to the</text>
<text text-anchor="middle" x="434" y="-615.868" font-family="Times,serif" font-size="14.00">wrong person.</text>
<text text-anchor="middle" x="434" y="-600.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="434" y="-585.868" font-family="Times,serif" font-size="14.00">What?</text>
<text text-anchor="middle" x="434" y="-570.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="434" y="-555.868" font-family="Times,serif" font-size="14.00">Don&#39;t bother me, worm.</text>
<text text-anchor="middle" x="434" y="-540.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="434" y="-525.868" font-family="Times,serif" font-size="14.00">Do I look like I&#39;m</text>
<text text-anchor="middle" x="434" y="-510.868" font-family="Times,serif" font-size="14.00">interested in anything</text>
<text text-anchor="middle" x="434" y="-495.868" font-family="Times,serif" font-size="14.00">you might have</text>
<text text-anchor="middle" x="434" y="-480.868" font-family="Times,serif" font-size="14.00"> to offer?</text>
<text text-anchor="middle" x="434" y="-465.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="434" y="-450.868" font-family="Times,serif" font-size="14.00">Hmph. The nerve.</text>
<text text-anchor="middle" x="434" y="-435.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="434" y="-420.868" font-family="Times,serif" font-size="14.00">Initiate, you should know</text>
<text text-anchor="middle" x="434" y="-405.868" font-family="Times,serif" font-size="14.00">better than to bother us</text>
<text text-anchor="middle" x="434" y="-390.868" font-family="Times,serif" font-size="14.00">while</text>
<text text-anchor="middle" x="434" y="-375.868" font-family="Times,serif" font-size="14.00"> we&#39;re on watch.</text>
<text text-anchor="middle" x="434" y="-360.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="434" y="-345.868" font-family="Times,serif" font-size="14.00">If you have any questions</text>
<text text-anchor="middle" x="434" y="-330.868" font-family="Times,serif" font-size="14.00">about the Order, you</text>
<text text-anchor="middle" x="434" y="-315.868" font-family="Times,serif" font-size="14.00">should</text>
<text text-anchor="middle" x="434" y="-300.868" font-family="Times,serif" font-size="14.00">talk to Cabbot, by the</text>
<text text-anchor="middle" x="434" y="-285.868" font-family="Times,serif" font-size="14.00">door.</text>
<text text-anchor="middle" x="434" y="-270.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="434" y="-255.868" font-family="Times,serif" font-size="14.00">Initiate, shouldn&#39;t you</text>
<text text-anchor="middle" x="434" y="-240.868" font-family="Times,serif" font-size="14.00">be doing something</text>
<text text-anchor="middle" x="434" y="-225.868" font-family="Times,serif" font-size="14.00">useful?</text>
<text text-anchor="middle" x="434" y="-210.868" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="434" y="-195.868" font-family="Times,serif" font-size="14.00">I don&#39;t think you should</text>
<text text-anchor="middle" x="434" y="-180.868" font-family="Times,serif" font-size="14.00">be here, stranger.</text>
</g>

<script>window.Codes = {"start":"if (Only_Once == 0) then begin\n  Only_Once := 1;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 65);\nend\nif (script_action == 11) then begin\n  call do_dialogue;\nend\nelse begin\n  if (script_action == 18) then begin\n    if (source_obj == dude_obj) then begin\n      if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n        set_global_var(156, 1);\n        set_global_var(157, 0);\n      end\n      if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n        set_global_var(157, 1);\n        set_global_var(156, 0);\n      end\n      set_global_var(159, global_var(159) + 1);\n      if ((global_var(159) % 2) == 0) then begin\n        set_global_var(155, global_var(155) - 1);\n      end\n    end\n  end\n  else begin\n    if ((script_action == 21) or (script_action == 3)) then begin\n      script_overrides;\n      display_msg(message_str(317, 100));\n    end\n    else begin\n      if (script_action == 22) then begin\n        attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n      end\n    end\n  end\nend\n","do_dialogue":"call get_reaction;\nif (local_var(1) < 2) then begin\n  call PalGuard01;\nend\nelse begin\n  call PalGuard02;\nend\n","PalGuard01":"if (not(line)) then begin\n  line := random(1, 9);\nend\nelse begin\n  line := line + 1;\nend\nif (line > 9) then begin\n  line := 1;\nend\nif (line == 1) then begin\n  float_msg(self_obj, message_str(317, 101), 2);\nend\nelse begin\n  if (line == 2) then begin\n    float_msg(self_obj, message_str(317, 102), 2);\n  end\n  else begin\n    if (line == 3) then begin\n      float_msg(self_obj, message_str(317, 103), 2);\n    end\n    else begin\n      if (line == 4) then begin\n        float_msg(self_obj, message_str(317, 104), 2);\n      end\n      else begin\n        if (line == 5) then begin\   var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
