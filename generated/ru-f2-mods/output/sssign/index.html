<text text-anchor="middle" x="1161" y="-576.91" font-family="Times,serif" font-size="14.00">Добро пожаловать в Новую</text>
<text text-anchor="middle" x="1161" y="-559.66" font-family="Times,serif" font-size="14.00">Калифорнийскую</text>
<text text-anchor="middle" x="1161" y="-542.41" font-family="Times,serif" font-size="14.00">Республику! Прежде чем</text>

<text text-anchor="middle" x="1161" y="-507.91" font-family="Times,serif" font-size="14.00">город, пожалуйста,</text>
<text text-anchor="middle" x="1161" y="-490.66" font-family="Times,serif" font-size="14.00">ознакомьтесь с некоторыми</text>
<text text-anchor="middle" x="1161" y="-473.41" font-family="Times,serif" font-size="14.00">правилами и</text>
<text text-anchor="middle" x="1161" y="-456.16" font-family="Times,serif" font-size="14.00">ограничениями.</text>
