<text text-anchor="middle" x="2012" y="-736.881" font-family="Times,serif" font-size="14.00">. . and . . .</text>
<text text-anchor="middle" x="2012" y="-721.881" font-family="Times,serif" font-size="14.00">[He stops a moment to</text>
<text text-anchor="middle" x="2012" y="-706.881" font-family="Times,serif" font-size="14.00">compose himself before</text>
<text text-anchor="middle" x="2012" y="-691.881" font-family="Times,serif" font-size="14.00">continuing]</text>
<text text-anchor="middle" x="2012" y="-676.881" font-family="Times,serif" font-size="14.00">Just last week one of</text>
<text text-anchor="middle" x="2012" y="-661.881" font-family="Times,serif" font-size="14.00">them burst through the</text>
<text text-anchor="middle" x="2012" y="-646.881" font-family="Times,serif" font-size="14.00">north gate in the middle</text>
<text text-anchor="middle" x="2012" y="-631.881" font-family="Times,serif" font-size="14.00">of the night with</text>
<text text-anchor="middle" x="2012" y="-616.881" font-family="Times,serif" font-size="14.00">dynamite strapped to his</text>
<text text-anchor="middle" x="2012" y="-601.881" font-family="Times,serif" font-size="14.00">body to blow up the</text>
<text text-anchor="middle" x="2012" y="-586.881" font-family="Times,serif" font-size="14.00">Regulator&#39;s</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
