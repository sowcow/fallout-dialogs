  421: 'Я '
  422: |-
    . Но вы должны знать, у меня есть строгое правило: я не хожу на свидания с незнакомцами, которых я разморозила. Поскольку вы пробыли во льду последние полтора века, будем считать что ваша рука просто соскользнула и случайно ударила меня по заднице.
