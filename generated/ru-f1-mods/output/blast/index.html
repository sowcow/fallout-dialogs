 viewBox="0.00 0.00 308.52 336.45" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<text text-anchor="middle" x="150.26" y="-263.05" font-family="Times,serif" font-size="14.00">Взрыв засыпал вход в</text>
<text text-anchor="middle" x="150.26" y="-245.8" font-family="Times,serif" font-size="14.00">тоннель!</text>

<text text-anchor="middle" x="150.26" y="-211.3" font-family="Times,serif" font-size="14.00">Вы получаете опыт за</text>

<text text-anchor="middle" x="150.26" y="-159.55" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<script>window.Codes = {"start":"if (script_action == 7) then begin\n  if (obj_pid(obj_being_used_with) == 85) then begin\n    script_overrides;\n    test := roll_vs_skill(dude_obj, 11, 0);\n    if (is_success(test)) then begin\n      display_msg(message_str(463, 100));\n      give_exp_points(1);\n      display_msg(message_str(463, 103));\n    end\n    else begin\n      if (is_critical(test)) then begin\n        display_msg(message_str(463, 101));\n        damage := random(10, 40);\n        critter_dmg(dude_obj, damage, 0);\n      end\n      else begin\n        display_msg(message_str(463, 102));\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
