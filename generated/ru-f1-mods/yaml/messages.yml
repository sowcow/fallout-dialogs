  253: 'Как я уже сказал... '
  254: Как я уже говорил...
  255: Слушай внимательнее на этот раз. Я сказал...
  256: Я уже говорил...
  257: Знаешь, ты мне напоминаешь таракана, который у меня жил. Однажды я раздавил
    его, потому что он достал меня своими надоедливым шебуршением. Помни об этом.
  258: Ты маленький надоедливый человечишка! Я не собираюсь снова повторять.
  259: Единство - цель всех супермутантов. С помощью вируса ВРЭ мы объединим человечество,
    и настанет мир.
  260: Создатель открыл вирус ВРЭ много лет назад. Он сделал нас избранными. Но, уверяю
    тебя, ты на своем опыте скоро все узнаешь.
  261: Создатель наш отец.
  262: Ничего. Это просто инструмент на пути к осуществлению наших планов. Неважно,
    все люди станут избранными... или погибнут.
  263: В Чанах хранится ВРЭ, в них же вы, нормальные, превращаетесь в нас. Конечно,
    некоторые умирают ужасной и мучительно болезненной смертью, но что же делать,
    нет в жизни совершенства.
  264: Это люди, которых не затронула радиация. Они, в основном, себя лучше чувствуют
    в Чанах, чем другие. Ты - яркий тому пример.
  265: Их построили еще до войны. Также они наш главный источник изначально чистых
    людей.
  266: Морфеус. Очень забавно. Он думает, что он намного больше чем червь, которого
    призвал Создатель, чтобы вести Чад Собора. Ах, жаль, что и его мы макнем в цистерну,
    и он наверняка умрет ужасной смертью... я надеюсь.
  267: Это неважно сейчас.
  268: Этот вопрос не имеет отношения к Единству.
  269: Я даже не удостою этот вопрос ответа.
  270: Что ж, впечатляет. Мои шпионы говорили мне, что вы находчивы. Но они, похоже,
