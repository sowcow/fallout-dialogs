<text text-anchor="middle" x="944.67" y="-1210.9" font-family="Times,serif" font-size="14.00">(Продравшись через</text>
<text text-anchor="middle" x="944.67" y="-1193.65" font-family="Times,serif" font-size="14.00">введение и математику, вы</text>

<text text-anchor="middle" x="944.67" y="-1159.15" font-family="Times,serif" font-size="14.00">неплохо продвинулись в</text>
<text text-anchor="middle" x="944.67" y="-1141.9" font-family="Times,serif" font-size="14.00">том, чтобы воссоздать</text>
<text text-anchor="middle" x="944.67" y="-1124.65" font-family="Times,serif" font-size="14.00">атомную энергетику,</text>
<text text-anchor="middle" x="944.67" y="-1107.4" font-family="Times,serif" font-size="14.00">восстанавливают теории</text>
<text text-anchor="middle" x="944.67" y="-1090.15" font-family="Times,serif" font-size="14.00">космических путешествий</text>
<text text-anchor="middle" x="944.67" y="-1072.9" font-family="Times,serif" font-size="14.00">древних, высмеивая при</text>
<text text-anchor="middle" x="944.67" y="-1055.65" font-family="Times,serif" font-size="14.00">этом аналогичные попытки</text>

    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
