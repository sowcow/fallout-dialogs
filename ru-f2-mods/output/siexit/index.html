<script>window.Codes = {"start":"[]","use_p_proc":"[]","look_at_p_proc":"display_msg(message_str(519, 100));\n","description_p_proc":"[]","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"[]","damage_p_proc":"[]","map_enter_p_proc":"if (metarule(22, 0) == 0) then begin\n  if (map_var(0) == 0) then begin\n    debug_msg(\"siexit\" + \": \" + \"exit grid should be covered\" + \"\\n\");\n    set_obj_visibility(self_obj, 0);\n    add_timer_event(self_obj, 2, 1);\n  end\n  else begin\n    set_obj_visibility(self_obj, 1);\n  end\nend\n","map_update_p_proc":"[]","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if (numDeathclaws == 0) then begin\n    if (has_skill(dude_obj, 17) >= 100) then begin\n      if (map_var(0) == 0) then begin\n        display_msg(message_str(519, 101));\n        if (metarule(17, 11) == 0) then begin\n          debug_msg(\"siexit\" + \": \" + \"  mark_on_map(\" + 11 + \")\" + \"\\n\");\n          mark_area_known(0, 11, 1);\n        end\n        if (global_var(494) < 1) then begin\n          set_global_var(494, 1);\n        end\n        set_map_var(0, 1);\n      end\n      set_obj_visibility(self_obj, 1);\n    end\n    set_global_var(264, global_var(264) bwor 4);\n  end\n  else begin\n    add_timer_event(self_obj, 2, 1);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
