<ellipse fill="#ffffff" stroke="#000000" cx="146.02" cy="-383.78" rx="146.02" ry="383.78"/>
<text text-anchor="middle" x="146.02" y="-637.86" font-family="Times,serif" font-size="14.00">Stay sharp, Initiate!</text>
<text text-anchor="middle" x="146.02" y="-620.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-603.36" font-family="Times,serif" font-size="14.00">Looking good. Keep up the</text>
<text text-anchor="middle" x="146.02" y="-586.11" font-family="Times,serif" font-size="14.00">good work.</text>
<text text-anchor="middle" x="146.02" y="-568.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-551.61" font-family="Times,serif" font-size="14.00">Hello Initiate,</text>
<text text-anchor="middle" x="146.02" y="-534.36" font-family="Times,serif" font-size="14.00">everything is secure.</text>
<text text-anchor="middle" x="146.02" y="-517.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-499.86" font-family="Times,serif" font-size="14.00">Hi, Brother </text>
<text text-anchor="middle" x="146.02" y="-482.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-465.36" font-family="Times,serif" font-size="14.00">.</text>
<text text-anchor="middle" x="146.02" y="-448.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-430.86" font-family="Times,serif" font-size="14.00">Sorry, I shouldn&#39;t be</text>
<text text-anchor="middle" x="146.02" y="-413.61" font-family="Times,serif" font-size="14.00">talking to anyone. You</text>
<text text-anchor="middle" x="146.02" y="-396.36" font-family="Times,serif" font-size="14.00">know how it is.</text>
<text text-anchor="middle" x="146.02" y="-379.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-361.86" font-family="Times,serif" font-size="14.00">You should talk to Talus</text>
<text text-anchor="middle" x="146.02" y="-344.61" font-family="Times,serif" font-size="14.00">or Maxson if you have any</text>
<text text-anchor="middle" x="146.02" y="-327.36" font-family="Times,serif" font-size="14.00">questions.</text>
<text text-anchor="middle" x="146.02" y="-310.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-292.86" font-family="Times,serif" font-size="14.00">Vree&#39;s in the library</text>
<text text-anchor="middle" x="146.02" y="-275.61" font-family="Times,serif" font-size="14.00">during the day if you</text>
<text text-anchor="middle" x="146.02" y="-258.36" font-family="Times,serif" font-size="14.00">ever have</text>
<text text-anchor="middle" x="146.02" y="-241.11" font-family="Times,serif" font-size="14.00"> technical questions.</text>
<text text-anchor="middle" x="146.02" y="-223.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-206.61" font-family="Times,serif" font-size="14.00">Rhombus is my idol.</text>
<text text-anchor="middle" x="146.02" y="-189.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="146.02" y="-172.11" font-family="Times,serif" font-size="14.00">I wish I was training</text>
<text text-anchor="middle" x="146.02" y="-154.86" font-family="Times,serif" font-size="14.00">right now. This guard</text>
<text text-anchor="middle" x="146.02" y="-137.61" font-family="Times,serif" font-size="14.00">duty</text>
<text text-anchor="middle" x="146.02" y="-120.36" font-family="Times,serif" font-size="14.00"> is a waste of time.</text>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 65);\n  add_timer_event(self_obj, game_ticks(300), 1);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n  end\nend\nif (script_action == 22) then begin\n  call time_p_proc;\nend\nelse begin\n  if (script_action == 12) then begin\n    call critter_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n  end\nend\n","PaladinARandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 9);\nend\nif (LVar0 > 10) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(325, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(325, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(325, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(325, 104) + proto_data(obj_pid(dude_obj), 1) + message_str(325, 105);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(325, 106);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(325, 107);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(325, 108);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(325, 109);\n            end\n            else begin\n              if (LVar0 == 9) then begin\n                LVar1 := message_str(325, 110);\n              end\n              else begin\n                LVar0 := 1;\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","PaladinABackground":"variable LVar0 := 0;\nadd_timer_event(self_obj, game_ticks(300), 1);\nif (random(0, 1)) then begin\n  LVar0 := message_str(325, 112);\nend\nelse begin\n  LVar0 := message_str(325, 113);\nend\nfloat_msg(self_obj, LVar0, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call PaladinARandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(325, 100));\n","time_p_proc":"call PaladinABackground;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
