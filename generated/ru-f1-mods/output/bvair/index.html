<!DOCTYPE html><html><head><title>bvair</title><meta charset="utf-8" /></head><body><svg width="312pt" height="92pt"
 viewBox="0.00 0.00 311.70 92.50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 88.5)">
<title>bvair</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-88.5 307.7,-88.5 307.7,4 -4,4"/>
<!-- start -->
<g id="node1" class="node">
<title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="151.85" cy="-42.25" rx="151.85" ry="42.25"/>
<text text-anchor="middle" x="151.85" y="-54.82" font-family="Times,serif" font-size="14.00">Вы замечаете шкафчик на</text>
<text text-anchor="middle" x="151.85" y="-37.57" font-family="Times,serif" font-size="14.00">восточной стене. Он такой</text>
<text text-anchor="middle" x="151.85" y="-20.32" font-family="Times,serif" font-size="14.00">же, как в вашем убежище.</text>
</g>
</g>
</svg>
<script>window.Codes = {"start":"if (script_action == 2) then begin\n  if (obj_type(source_obj) == dude_obj) then begin\n    if (local_var(0) == 0) then begin\n      set_local_var(0, 1);\n      if (is_success(do_check(dude_obj, 4, 0))) then begin\n        display_msg(message_str(190, 100));\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
