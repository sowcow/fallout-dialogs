global_var(159, global_var(159) + 1);\n    if ((global_var(159) % 2) == 0) then begin\n      set_global_var(155, global_var(155) - 1);\n    end\n  end\nend\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj)) then begin\n  if (global_var(617) == 1) then begin\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\n","pickup_p_proc":"set_global_var(617, 1);\n","Zack00":"gsay_reply(377, 102);\ngsay_option(377, 104, ZackBarter, 50);\ngsay_option(377, 103, Zack02, 50);\nif (local_var(5) == 0) then begin\n  DisplayMessage := 117;\n  gsay_option(377, 105, Zack04, 50);\nend\nelse begin\n  if (local_var(5) == 1) then begin\n    DisplayMessage := 123;\n    gsay_option(377, 122, Zack05, 50);\n  end\nend\ngsay_option(377, 107, ZackEnd, 50);\n","Zack01":"gsay_reply(377, 106);\ngsay_option(377, 104, ZackBarter, 50);\ngsay_option(377, 103, Zack02, 50);\nif (local_var(5) == 0) then begin\n  DisplayMessage := 117;\n  gsay_option(377, 105, Zack04, 50);\nend\nelse begin\n  if (local_var(5) == 1) then begin\n    DisplayMessage := 123;\n    gsay_option(377, 122, Zack05, 50);\n  end\nend\ngsay_option(377, 107, ZackEnd, 50);\n","Zack02":"gsay_reply(377, 114);\ngsay_option(377, 115, Zack03, 50);\n","Zack03":"gsay_reply(377, 111);\ngsay_option(377, 113, ZackBarter, 50);\n","Zack04":"if (global_var(265) == 9250) then begin\n  BarterMod := 15;\n  set_local_var(5, 2);\n  call ZackYes;\nend\nelse begin\n  if (global_var(614) == 9201) then begin\n    BarterMod := 5;\n    set_local_var(5, 1);\n    call ZackYes;\n  end\n  else begin\n    BarterMod := -10;\n    call ZackNo;\n  end\nend\n","Zack05":"if (global_var(265) == 9250) then begin\n  BarterMod := 0;\n  set_local_var(5, 2);\n  call ZackYes;\nend\nelse begin\n  call ZackNo;\nend\n","ZackYes":"gsay_reply(377, 116);\ngsay_option(377, 120, ZackBarter, 50);\ngsay_option(377, 121, ZackEnd, 50);\n","ZackNo":"gsay_reply(377, DisplayMessage);\ngsay_option(377, 119, ZackBarter, 50);\ngsay_option(377, 107, ZackEnd, 50);\n","ZackBa (0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
