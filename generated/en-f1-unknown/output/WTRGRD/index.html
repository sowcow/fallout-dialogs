<script>window.Codes = {"start":"if (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 18) then begin\n    call destroy_p_proc;\n  end\n  else begin\n    if (script_action == 21) then begin\n      call look_at_p_proc;\n    end\n    else begin\n      if (script_action == 15) then begin\n        call map_enter_p_proc;\n      end\n      else begin\n        if (script_action == 4) then begin\n          call pickup_p_proc;\n        end\n        else begin\n          if (script_action == 11) then begin\n            call talk_p_proc;\n          end\n          else begin\n            if (script_action == 22) then begin\n              call timed_event_p_proc;\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    if (obj_is_carrying_obj_pid(dude_obj, 126) > 3) then begin\n      if (local_var(4) == 0) then begin\n        set_local_var(4, 1);\n        float_msg(self_obj, message_str(163, 116), 0);\n      end\n    end\n  end\n  if ((game_time_hour >= 700) and (game_time_hour < 1800)) then begin\n    if (tile_num(self_obj) != dest_tile) then begin\n      animate_move_obj_to_tile(self_obj, dest_tile, 0);\n    end\n  end\n  if (not((game_time_hour >= 700) and (game_time_hour < 1800))) then begin\n    on_rounds := 0;\n  end\n  if ((game_time_hour > 700) and (game_time_hour < 900) and not(on_rounds)) then begin\n    dest_tile := 21511;\n    on_rounds := 1;\n    add_timer_event(self_obj, game_ticks(300), 1);\n  end\n  if (not((game_time_hour >= 700) and (game_time_hour < 1800))) then begin\n    if (not(asleep)) then begin\n      if ((game_time_hour > 1905) and (game_time_hour < 1915)) then begin\n        animate_move_obj_to_tile(self_obj, 16912, 0);\n        if (tile_num(self_obj) == 16912) then begin\n          move_to(self_o   var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
