<g id="node9" class="node"><title>Kenny00</title>
<ellipse fill="#ffffff" stroke="#000000" cx="483.091" cy="-554.954" rx="117.26" ry="482.908"/>
<text text-anchor="middle" x="483.091" y="-881.254" font-family="Times,serif" font-size="14.00">There you are. &#160;I&#39;ve been</text>
<text text-anchor="middle" x="483.091" y="-866.254" font-family="Times,serif" font-size="14.00">waiting for you to</text>
<text text-anchor="middle" x="483.091" y="-851.254" font-family="Times,serif" font-size="14.00">return. &#160;We heard the</text>
<text text-anchor="middle" x="483.091" y="-836.254" font-family="Times,serif" font-size="14.00">Sheriff was killed during</text>
<text text-anchor="middle" x="483.091" y="-821.254" font-family="Times,serif" font-size="14.00">the battle.</text>
<text text-anchor="middle" x="483.091" y="-806.254" font-family="Times,serif" font-size="14.00">It&#39;s hard to believe</text>
<text text-anchor="middle" x="483.091" y="-791.254" font-family="Times,serif" font-size="14.00">he&#39;s really gone. &#160;He was</text>
<text text-anchor="middle" x="483.091" y="-776.254" font-family="Times,serif" font-size="14.00">like a father to me.</text>
<text text-anchor="middle" x="483.091" y="-761.254" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="483.091" y="-746.254" font-family="Times,serif" font-size="14.00">The Sheriff gave me</text>
<text text-anchor="middle" x="483.091" y="-731.254" font-family="Times,serif" font-size="14.00">instructions to carry out</text>
<text text-anchor="middle" x="483.091" y="-716.254" font-family="Times,serif" font-size="14.00">in the event that he did</text>
<text text-anchor="middle" x="483.091" y="-701.254" font-family="Times,serif" font-size="14.00">not return from the</text>
<text text-anchor="middle" x="483.091" y="-686.254" font-family="Times,serif" font-size="14.00">mission. &#160;He</text>
<text text-anchor="middle" x="483.091" y="-671.254" font-family="Times,serif" font-size="14.00">asked me to give you the</text>
<text text-anchor="middle" x="483.091" y="-656.254" font-family="Times,serif" font-size="14.00">remainder of your reward.</text>
<text text-anchor="middle" x="483.091" y="-641.254" font-family="Times,serif" font-size="14.00">I believe it was 1000</text>
<text text-anchor="middle" x="483.091" y="-626.254" font-family="Times,serif" font-size="14.00">caps. &#160;[The Deputy hands</text>
<text text-anchor="middle" x="483.091" y="-611.254" font-family="Times,serif" font-size="14.00">you 1000 caps]</text>
<text text-anchor="middle" x="483.091" y="-596.254" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="483.091" y="-581.254" font-family="Times,serif" font-size="14.00">There you are. &#160;I&#39;ve been</text>
<text text-anchor="middle" x="483.091" y="-566.254" font-family="Times,serif" font-size="14.00">waiting for you to</text>
<text text-anchor="middle" x="483.091" y="-551.254" font-family="Times,serif" font-size="14.00">return. &#160;We heard the</text>
<text text-anchor="middle" x="483.091" y="-536.254" font-family="Times,serif" font-size="14.00">Sheriff was killed during</text>
<text text-anchor="middle" x="483.091" y="-521.254" font-family="Times,serif" font-size="14.00">the battle.</text>
<text text-anchor="middle" x="483.091" y="-506.254" font-family="Times,serif" font-size="14.00">It&#39;s hard to believe</text>
<text text-anchor="middle" x="483.091" y="-491.254" font-family="Times,serif" font-size="14.00">he&#39;s really gone. &#160;He was</text>
<text text-anchor="middle" x="483.091" y="-476.254" font-family="Times,serif" font-size="14.00">like a father to me.</text>
<text text-anchor="middle" x="483.091" y="-461.254" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="483.091" y="-446.254" font-family="Times,serif" font-size="14.00">The Sheriff gave me</text>
<text text-anchor="middle" x="483.091" y="-431.254" font-family="Times,serif" font-size="14.00">instructions to carry out</text>
<text text-anchor="middle" x="483.091" y="-416.254" font-family="Times,serif" font-size="14.00">in the event that he did</text>
<text text-anchor="middle" x="483.091" y="-401.254" font-family="Times,serif" font-size="14.00">not return from the</text>
<text text-anchor="middle" x="483.091" y="-386.254" font-family="Times,serif" font-size="14.00">mission. &#160;He</text>
<text text-anchor="middle" x="483.091" y="-371.254" font-family="Times,serif" font-size="14.00">asked me to give you the</text>
<text text-anchor="middle" x="483.091" y="-356.254" font-family="Times,serif" font-size="14.00">remainder of your reward.</text>
<text text-anchor="middle" x="483.091" y="-341.254" font-family="Times,serif" font-size="14.00">I believe it was 1000</text>
<text text-anchor="middle" x="483.091" y="-326.254" font-family="Times,serif" font-size="14.00">caps. &#160;[The Deputy hands</text>
<text text-anchor="middle" x="483.091" y="-311.254" font-family="Times,serif" font-size="14.00">you 1000 caps]</text>
<text text-anchor="middle" x="483.091" y="-296.254" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="483.091" y="-281.254" font-family="Times,serif" font-size="14.00">This city owes you a debt</text>
<text text-anchor="middle" x="483.091" y="-266.254" font-family="Times,serif" font-size="14.00">of thanks. &#160;I only wish</text>
<text text-anchor="middle" x="483.091" y="-251.254" font-family="Times,serif" font-size="14.00">the Sheriff could be here</text>
<text text-anchor="middle" x="483.091" y="-236.254" font-family="Times,serif" font-size="14.00">to thank you himself. </text>
<text text-anchor="middle" x="483.091" y="-221.254" font-family="Times,serif" font-size="14.00">Goodbye.</text>
</g>

<script>window.Codes = {"start":"if (Only_Once) then begin\n  Only_Once := 0;\n  critter_add_trait(self_obj, 1, 6, 40);\n  critter_add_trait(self_obj, 1, 5, 86);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","combat":"hostile := 1;\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call get_reaction;\nif (global_var(221) == 0) then begin\n  float_msg(self_obj, message_str(950, 101), 2);\nend\nelse begin\n  if (map_var(53) == 1) then begin\n    set_map_var(53, 0);\n    start_gdialog(950, self_obj, 4, -1, -1);\n    gsay_start;\n    call Kenny00;\n    gsay_end;\n    end_dialogue;\n  end\n  else begin\n    float_msg(self_obj, message_str(950, 102), 2);\n  end\nend\n","destroy_p_proc":"display_msg(message_str(950, 106));\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(950, 100 cal_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
