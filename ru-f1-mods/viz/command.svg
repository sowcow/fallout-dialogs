<text text-anchor="middle" x="480.38" y="-1128.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="480.38" y="-1111.22" font-family="Times,serif" font-size="14.00">Вам не удалось правильно</text>
<text text-anchor="middle" x="480.38" y="-1093.97" font-family="Times,serif" font-size="14.00">использовать компьютер.</text>
