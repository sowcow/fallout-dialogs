<text text-anchor="middle" x="382.51" y="-591.548" font-family="Times,serif" font-size="14.00">Good morning.</text>
<text text-anchor="middle" x="382.51" y="-576.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-561.548" font-family="Times,serif" font-size="14.00">Afternoon, sir!</text>
<text text-anchor="middle" x="382.51" y="-546.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-531.548" font-family="Times,serif" font-size="14.00">Afternoon, ma&#39;am!</text>
<text text-anchor="middle" x="382.51" y="-516.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-501.548" font-family="Times,serif" font-size="14.00">Good Evening.</text>
<text text-anchor="middle" x="382.51" y="-486.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-471.548" font-family="Times,serif" font-size="14.00">I know, I know . . .</text>
<text text-anchor="middle" x="382.51" y="-456.548" font-family="Times,serif" font-size="14.00">[whisper] she talks an</text>
<text text-anchor="middle" x="382.51" y="-441.548" font-family="Times,serif" font-size="14.00">awful lot doesn&#39;t she.</text>
<text text-anchor="middle" x="382.51" y="-426.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-411.548" font-family="Times,serif" font-size="14.00">Welcome to Beth&#39;s Weapon</text>
<text text-anchor="middle" x="382.51" y="-396.548" font-family="Times,serif" font-size="14.00">Shop &amp; Rumor Mill.</text>
<text text-anchor="middle" x="382.51" y="-381.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-366.548" font-family="Times,serif" font-size="14.00">Beth, someone&#39;s here to</text>
<text text-anchor="middle" x="382.51" y="-351.548" font-family="Times,serif" font-size="14.00">see you.</text>
<text text-anchor="middle" x="382.51" y="-336.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-321.548" font-family="Times,serif" font-size="14.00">Welcome to Beth&#39;s Palace</text>
<text text-anchor="middle" x="382.51" y="-306.548" font-family="Times,serif" font-size="14.00">of Pleasure.</text>
<text text-anchor="middle" x="382.51" y="-291.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-276.548" font-family="Times,serif" font-size="14.00">Do you come bearing</text>
<text text-anchor="middle" x="382.51" y="-261.548" font-family="Times,serif" font-size="14.00">gifts?</text>
<text text-anchor="middle" x="382.51" y="-246.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-231.548" font-family="Times,serif" font-size="14.00">[whisper] Don&#39;t tell her</text>
<text text-anchor="middle" x="382.51" y="-216.548" font-family="Times,serif" font-size="14.00">anything you don&#39;t want</text>
<text text-anchor="middle" x="382.51" y="-201.548" font-family="Times,serif" font-size="14.00">the whole city to know.</text>
<text text-anchor="middle" x="382.51" y="-186.548" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="382.51" y="-171.548" font-family="Times,serif" font-size="14.00">Again?</text>

  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
