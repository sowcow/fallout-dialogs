<text text-anchor="middle" x="1322.84" y="-840.802" font-family="Times,serif" font-size="14.00">We never give up hope. We</text>
<text text-anchor="middle" x="1322.84" y="-825.802" font-family="Times,serif" font-size="14.00">never will, even though</text>
<text text-anchor="middle" x="1322.84" y="-810.802" font-family="Times,serif" font-size="14.00">most live by the gun</text>
<text text-anchor="middle" x="1322.84" y="-795.802" font-family="Times,serif" font-size="14.00">these days. And we are</text>
<text text-anchor="middle" x="1322.84" y="-780.802" font-family="Times,serif" font-size="14.00">concerned with the</text>
<text text-anchor="middle" x="1322.84" y="-765.802" font-family="Times,serif" font-size="14.00">Children of the</text>

<!-- Nicole06 -->
<g id="node20" class="node"><title>Nicole06</title>

<text text-anchor="middle" x="1583.84" y="-833.302" font-family="Times,serif" font-size="14.00">They claim to want peace,</text>
<text text-anchor="middle" x="1583.84" y="-818.302" font-family="Times,serif" font-size="14.00">like us. But anyone who</text>
<text text-anchor="middle" x="1583.84" y="-803.302" font-family="Times,serif" font-size="14.00">disagrees with them just</text>
<text text-anchor="middle" x="1583.84" y="-788.302" font-family="Times,serif" font-size="14.00">disappears. Their Dark</text>
<text text-anchor="middle" x="1583.84" y="-773.302" font-family="Times,serif" font-size="14.00">God is not what he seems,</text>
<text text-anchor="middle" x="1583.84" y="-758.302" font-family="Times,serif" font-size="14.00">believe me.</text>
</g>

<text text-anchor="middle" x="1836.84" y="-803.302" font-family="Times,serif" font-size="14.00">look like peace makers to</text>
<text text-anchor="middle" x="1836.84" y="-788.302" font-family="Times,serif" font-size="14.00">us. Their hospitals and</text>
<text text-anchor="middle" x="1836.84" y="-773.302" font-family="Times,serif" font-size="14.00">message of peace make</text>
<text text-anchor="middle" x="1836.84" y="-758.302" font-family="Times,serif" font-size="14.00">them attractive, but we</text>
<text text-anchor="middle" x="1836.84" y="-743.302" font-family="Times,serif" font-size="14.00">know there&#39;s evil there.</text>
</g>
<!-- Nicole08 -->

      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
