  100: Вы видите одного из охранников Декера.
  101: Лучше поговори с боссом.
  102: Работай на нас.
  103: Мы следим за тобой.
  104: Не смей доставать оружие.
  105: Косо посмотришь на босса - убьем.
  106: Берегись.
  107: Я сдаюсь!
  108: Мне все равно никогда не нравилось работать на Декера.
  109: Декер и Кейн мертвы! Теперь я стану главным!
  110: Будь осторожнее, пока ты в Хабе. Я слежу за тобой.
demetre:
  100: Вы видите Деметра.
  101: Привет! Как дела? Меня зовут Деметр, Деметр Ромара. У меня лучшие караваны
    во всей пустыне. Ищешь работу?
  102: Хм... Что-то не видно в тебе особой мощи, но... Наверное, ты неплохо владеешь
    оружием, если тебе удалось выжить в пустыне! Готов спорить, ты круче, чем кажешься
    на первый взгляд!
  103: Да, здоровья у тебя хватает.
  104: Да, сил у тебя хватает.
  105: Черт, силищи в тебе просто немерено!
  106: Черт! Похоже, ты гору можешь поднять!
  107: Ну так что?
  108: А тебе какое дело?
  109: А?
  110: Как раз тебя-то мы и искали! Любишь острые ощущения, да? Пули свистят над головой,
    ты видишь страх в глазах у врагов! Вот это жизнь, а? Если хорошо на нас поработаешь,
    мы хорошо заплатим. По рукам?
  111: И сколько платите?
  112: Я всех порву на куски!
  113: Нет, спасибо.
  114: Мне нужен водяной чип.
  115: Что ты знаешь о пропавших караванах?
  116: Мне пора.
  117: Ух-х, ух!
  118: 600 крышек за поездку. И это в одну сторону! Говорят, что мы выбираем опасные
    маршруты, но они же самые интересные! В жизни же должна быть какая-то перчинка,
    так ведь? Так, конечно!
  119: Черт, это именно то, что мне нужно!
  120: А ты всегда так орешь, паренек?
  121: Опасные маршруты?
  122: Нет, спасибо.
  123: Именно! Поговори с Кэри в соседней комнате. Она знает, когда уходит следующий
    караван!
  124: Паренек? Это ты мне?
  125: А ты что, громких звуков боишься?
  126: Да.
  127: Только по ночам.
  128: Нет, просто интересно - ты глухой или тупой?
  129: Нет, просто уши закладывает.
  130: Ха! И то, и другое! Ладно, иди поговори с Кэри в соседней комнате, если будешь
    работать.
  131: Выпендриваешься? Ладно, мне-то все равно! Главное, чтобы караваны были в безопасности.
    Поговори с Кэри в соседней комнате, если тебе нужна работа.
  132: Ха! С тобой не соскучишься! Ну, если сумеешь побороть свой страх, приходи!
  133: Разумеется, это опасно! Иначе с чего я стал платить 600 баксов?
  134: Ладно, пока!
  135: Я берусь за эту работу.
  136: Вон отсюда, или я тебе голову оторву!
  137: Я тебе кишки на нож намотаю!
  138: Так-то!
  139: Еще бы! Поговори с Кэри в соседней комнате, она составляет график ухода караванов.
  140: Черт, жаль! Ну да ладно.
