<script>window.Codes = {"start":"[]","pickup_p_proc":"if (obj_is_locked(self_obj)) then begin\n  script_overrides;\n  display_msg(message_str(954, 100));\nend\n","use_p_proc":"if (obj_is_locked(self_obj)) then begin\n  script_overrides;\n  display_msg(message_str(954, 100));\nend\n","use_skill_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar0 := action_being_used;\nif (LVar0 == 9) then begin\n  script_overrides;\n  LVar1 := roll_vs_skill(source_obj, 9, 0);\n  if (obj_is_locked(self_obj)) then begin\n    if (is_success(LVar1)) then begin\n      set_local_var(0, 1);\n      display_msg(message_str(954, 101));\n      obj_unlock(self_obj);\n      display_msg(message_str(766, 103) + \"25\" + message_str(766, 104));\n      give_exp_points(25);\n    end\n    else begin\n      if (is_critical(LVar1)) then begin\n        display_msg(message_str(954, 102));\n        jam_lock(self_obj);\n      end\n      else begin\n        display_msg(message_str(954, 103));\n      end\n    end\n  end\n  else begin\n    display_msg(message_str(954, 104));\n  end\nend\nelse begin\n  if (LVar0 == 10) then begin\n    if (obj_is_locked(self_obj)) then begin\n      script_overrides;\n      display_msg(message_str(954, 100));\n    end\n  end\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nvariable LVar1 := 0;\nLVar1 := obj_being_used_with;\nif (obj_pid(LVar1) == 84) then begin\n  script_overrides;\n  LVar0 := roll_vs_skill(source_obj, 9, 20);\n  if (obj_is_locked(self_obj)) then begin\n    if (is_success(LVar0)) then begin\n      set_local_var(0, 1);\n      display_msg(message_str(954, 101));\n      obj_unlock(self_obj);\n      display_msg(message_str(766, 103) + \"25\" + message_str(766, 104));\n      give_exp_points(25);\n    end\n    else begin\n      if (is_critical(LVar0)) then begin\n        display_msg(message_str(954, 102));\n        display_msg(message_str(954, 105));\n        jam_lock(self_obj);\n        rm_obj_from_inven(source_obj, LVar1);\n        destroy_object(LVar1);\n      end\n      else begin\n        display_msg(message_str(954, 103));\n      end\n    end\n  end\n  else begin\n    display_msg(message_str(954, 104));\n  end\nend\n","look_at_p_proc":"if (obj_is_locked(self_obj)) then begin\n  script_overrides;\n  display_msg(message_str(954, 100));\nend\n","map_update_p_proc":"if (local_var(0) == 0) then begin\n  obj_lock(self_obj);\nend\nelse begin\n  obj_unlock(self_obj);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
