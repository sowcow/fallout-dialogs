<script>window.Codes = {"start":"if (Only_Once) then begin\n  call Initialize_p_proc;\nend\nelse begin\n  if (script_action == 11) then begin\n    call talk_p_proc;\n  end\n  else begin\n    if (script_action == 12) then begin\n      call critter_p_proc;\n    end\n    else begin\n      if (script_action == 15) then begin\n        call map_enter_p_proc;\n      end\n    end\n  end\nend\n","talk_p_proc":"if (local_var(3) == 0) then begin\n  if (get_critter_stat(dude_obj, 34) == 0) then begin\n    float_msg(self_obj, message_str(819, random(100, 105)), 9);\n  end\n  else begin\n    float_msg(self_obj, message_str(819, random(106, 111)), 9);\n  end\nend\n","Initialize_p_proc":"critter_add_trait(self_obj, 1, 6, 0);\ncritter_add_trait(self_obj, 1, 5, 65);\nOnly_Once := 0;\n","critter_p_proc":"variable LVar0 := 0;\nif (global_var(223) == 1) then begin\n  if (local_var(4) == 0) then begin\n    if (Hex_Number == 0) then begin\n      LVar0 := random(1, 6);\n      if (LVar0 == 1) then begin\n        Hex_Number := 22098;\n      end\n      else begin\n        if (LVar0 == 2) then begin\n          Hex_Number := 20700;\n        end\n        else begin\n          if (LVar0 == 3) then begin\n            Hex_Number := 20506;\n          end\n          else begin\n            if (LVar0 == 4) then begin\n              Hex_Number := 20902;\n            end\n            else begin\n              if (LVar0 == 5) then begin\n                Hex_Number := 21708;\n              end\n              else begin\n                Hex_Number := 20900;\n              end\n            end\n          end\n        end\n      end\n    end\n    if (tile_num(self_obj) != Hex_Number) then begin\n      animate_move_obj_to_tile(self_obj, Hex_Number, 0);\n    end\n    else begin\n      if (tile_num(self_obj) == Hex_Number) then begin\n        set_local_var(4, 1);\n      end\n    end\n  end\n  else begin\n    if ((tile_distance_objs(dude_obj, self_obj) > 10) and (tile_distance_objs(dude_obj, self_obj) < 15)) then begin\n      animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), random(3, 6)), 0);\n    end\n    else begin\n      if (tile_distance_objs(dude_obj, self_obj) >= 15) then begin\n        animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), random(3, 6)), 1);\n      end\n      else begin\n        if (random(1, 100) == 1) then begin\n          animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(3, 6)), 0);\n        end\n      end\n    end\n  end\n  if (local_var(4) == 1) then begin\n    if ((cur_map_index == 17) or (cur_map_index == 18)) then begin\n      if (local_var(0) == 0) then begin\n        float_msg(self_obj, message_str(819, 112), 9);\n        set_local_var(0, 1);\n        party_add(self_obj);\n      end\n    end\n    else begin\n      if (cur_map_index == 33) then begin\n        if (local_var(1) == 0) then begin\n          set_local_var(1, 1);\n          float_msg(self_obj, message_str(819, 113), 9);\n        end\n      end\n      else begin\n        if (cur_map_index == 34) then begin\n          if (local_var(2) == 0) then begin\n            set_local_var(2, 1);\n            float_msg(self_obj, message_str(819, 114), 9);\n          end\n        end\n        else begin\n          if (local_var(3) == 0) then begin\n            set_local_var(3, 1);\n            float_msg(self_obj, message_str(819, 115), 9);\n            party_remove(self_obj);\n            animate_move_obj_to_tile(self_obj, 26000, 0);\n            set_global_var(223, 10);\n          end\n        end\n      end\n    end\n  end\nend\nelse begin\n  if (global_var(223) == 2) then begin\n    if (local_var(4) == 0) then begin\n      set_obj_visibility(self_obj, 0);\n      if (Hex_Number == 0) then begin\n        LVar0 := random(1, 6);\n        if (LVar0 == 1) then begin\n          Hex_Number := 21534;\n        end\n        else begin\n          if (LVar0 == 2) then begin\n            Hex_Number := 22136;\n          end\n          else begin\n            if (LVar0 == 3) then begin\n              Hex_Number := 20932;\n            end\n            else begin\n              if (LVar0 == 4) then begin\n                Hex_Number := 22938;\n              end\n              else begin\n                if (LVar0 == 5) then begin\n                  Hex_Number := 21931;\n                end\n                else begin\n                  Hex_Number := 22733;\n                end\n              end\n            end\n          end\n        end\n      end\n      if (tile_num(self_obj) != Hex_Number) then begin\n        animate_move_obj_to_tile(self_obj, Hex_Number, 0);\n      end\n      else begin\n        set_local_var(4, 1);\n      end\n    end\n    else begin\n      if ((tile_distance_objs(dude_obj, self_obj) > 8) and (tile_distance_objs(dude_obj, self_obj) < 12)) then begin\n        animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), random(3, 6)), 0);\n      end\n      else begin\n        if (tile_distance_objs(dude_obj, self_obj) >= 12) then begin\n          animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(dude_obj), random(0, 5), random(3, 6)), 1);\n        end\n        else begin\n          if (random(1, 100) == 1) then begin\n            animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(3, 6)), 0);\n          end\n        end\n      end\n    end\n  end\n  else begin\n  end\nend\n","map_enter_p_proc":"if ((global_var(223) == 2) and (cur_map_index != 30)) then begin\n  set_global_var(223, 10);\nend\nif ((global_var(223) != 1) and (global_var(223) != 2)) then begin\n  set_obj_visibility(self_obj, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
