<script>window.Codes = {"start":"[]","spatial_p_proc":"if (not(combat_is_initialized)) then begin\n  if ((global_var(88) >= 1) and (global_var(88) < 4)) then begin\n    if (map_var(7) == 0) then begin\n      if ((game_time_hour < 600) or (game_time_hour >= 1900)) then begin\n        if (is_success(roll_vs_skill(dude_obj, 17, 4294967266))) then begin\n          set_map_var(7, 1);\n          start_gdialog(1466, self_obj, 4, 4294967295, 4294967295);\n          gsay_start;\n          call Node001;\n          gsay_end;\n          end_dialogue;\n        end\n      end\n    end\n  end\nend\n","map_enter_p_proc":"[]","map_update_p_proc":"[]","Node001":"gsay_reply(1466, 100);\ngiq_option(1, 1466, 101, NodeFollowRaiders, 50);\ngiq_option(1, 1466, 102, NodeDontFollowRaiders, 50);\n","NodeFollowRaiders":"if (metarule(17, 25) == 0) then begin\n  debug_msg(\"vsraispt\" + \": \" + \"  mark_on_map(\" + 25 + \")\" + \"\\n\");\n  mark_area_known(0, 25, 1);\nend\nload_map(92, 0);\n","NodeDontFollowRaiders":"add_timer_event(self_obj, 0, 1);\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if (not(combat_is_initialized)) then begin\n    animate_move_obj_to_tile(dude_obj, tile_num_in_direction(tile_num(dude_obj), has_trait(1, dude_obj, 10), 3), 1);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
