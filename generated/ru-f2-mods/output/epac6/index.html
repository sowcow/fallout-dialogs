<text text-anchor="middle" x="1157.94" y="-515.92" font-family="Times,serif" font-size="14.00">полурабочем состоянии</text>
<text text-anchor="middle" x="1157.94" y="-498.67" font-family="Times,serif" font-size="14.00">принести это для вас.</text>
<text text-anchor="middle" x="1157.94" y="-481.42" font-family="Times,serif" font-size="14.00">Теперь у вас есть</text>
<text text-anchor="middle" x="1157.94" y="-464.17" font-family="Times,serif" font-size="14.00">разрешение на доступ в</text>
<text text-anchor="middle" x="1157.94" y="-446.92" font-family="Times,serif" font-size="14.00">хранилище. Еще раз</text>
<text text-anchor="middle" x="1157.94" y="-429.67" font-family="Times,serif" font-size="14.00">спасибо.</text>

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
