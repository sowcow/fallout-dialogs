<!-- Node005 -->
<g id="node22" class="node">
<title>Node005</title>
<ellipse fill="#ffffff" stroke="#000000" cx="560.43" cy="-932.97" rx="149.2" ry="615.54"/>
<text text-anchor="middle" x="560.43" y="-1350.92" font-family="Times,serif" font-size="14.00">In a nutshell, my name is</text>
<text text-anchor="middle" x="560.43" y="-1333.67" font-family="Times,serif" font-size="14.00">Chrissy and I&#39;m from the</text>
<text text-anchor="middle" x="560.43" y="-1316.42" font-family="Times,serif" font-size="14.00">Squat. I was out</text>
<text text-anchor="middle" x="560.43" y="-1299.17" font-family="Times,serif" font-size="14.00">exploring last week when</text>
<text text-anchor="middle" x="560.43" y="-1281.92" font-family="Times,serif" font-size="14.00">I</text>
<text text-anchor="middle" x="560.43" y="-1264.67" font-family="Times,serif" font-size="14.00">found that entrance out</text>
<text text-anchor="middle" x="560.43" y="-1247.42" font-family="Times,serif" font-size="14.00">there. I thought it might</text>
<text text-anchor="middle" x="560.43" y="-1230.17" font-family="Times,serif" font-size="14.00">be an abandoned mine or</text>
<text text-anchor="middle" x="560.43" y="-1212.92" font-family="Times,serif" font-size="14.00">something, so I decided</text>
<text text-anchor="middle" x="560.43" y="-1195.67" font-family="Times,serif" font-size="14.00">to</text>
<text text-anchor="middle" x="560.43" y="-1178.42" font-family="Times,serif" font-size="14.00">check it out. Well, it&#39;s</text>
<text text-anchor="middle" x="560.43" y="-1161.17" font-family="Times,serif" font-size="14.00">not a mine; it&#39;s a secret</text>
<text text-anchor="middle" x="560.43" y="-1143.92" font-family="Times,serif" font-size="14.00">entrance into Vault 15.</text>
<text text-anchor="middle" x="560.43" y="-1126.67" font-family="Times,serif" font-size="14.00">The vault is being</text>
<text text-anchor="middle" x="560.43" y="-1109.42" font-family="Times,serif" font-size="14.00">used as a base for a</text>
<text text-anchor="middle" x="560.43" y="-1092.17" font-family="Times,serif" font-size="14.00">band of raiders called</text>
<text text-anchor="middle" x="560.43" y="-1074.92" font-family="Times,serif" font-size="14.00">the Khans. They caught me</text>
<text text-anchor="middle" x="560.43" y="-1057.67" font-family="Times,serif" font-size="14.00">snooping around and their</text>
<text text-anchor="middle" x="560.43" y="-1040.42" font-family="Times,serif" font-size="14.00">leader, Darion, had me</text>
<text text-anchor="middle" x="560.43" y="-1023.17" font-family="Times,serif" font-size="14.00">locked up in here.</text>
<text text-anchor="middle" x="560.43" y="-1005.92" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="560.43" y="-988.67" font-family="Times,serif" font-size="14.00">The people of the Squat</text>
<text text-anchor="middle" x="560.43" y="-971.42" font-family="Times,serif" font-size="14.00">are protecting these guys</text>
<text text-anchor="middle" x="560.43" y="-954.17" font-family="Times,serif" font-size="14.00">by helping them keep the</text>
<text text-anchor="middle" x="560.43" y="-936.92" font-family="Times,serif" font-size="14.00">vault a secret, but they</text>
<text text-anchor="middle" x="560.43" y="-919.67" font-family="Times,serif" font-size="14.00">don&#39;t know what&#39;s really</text>
<text text-anchor="middle" x="560.43" y="-902.42" font-family="Times,serif" font-size="14.00">going on here. Darion</text>
<text text-anchor="middle" x="560.43" y="-885.17" font-family="Times,serif" font-size="14.00">told us that the vault</text>
<text text-anchor="middle" x="560.43" y="-867.92" font-family="Times,serif" font-size="14.00">was being repaired so we</text>
<text text-anchor="middle" x="560.43" y="-850.67" font-family="Times,serif" font-size="14.00">could have</text>
<text text-anchor="middle" x="560.43" y="-833.42" font-family="Times,serif" font-size="14.00">a safe place to live</text>
<text text-anchor="middle" x="560.43" y="-816.17" font-family="Times,serif" font-size="14.00">with lots of food and</text>
<text text-anchor="middle" x="560.43" y="-798.92" font-family="Times,serif" font-size="14.00">water, but it&#39;s all a</text>
<text text-anchor="middle" x="560.43" y="-781.67" font-family="Times,serif" font-size="14.00">lie. I&#39;ve been in there</text>
<text text-anchor="middle" x="560.43" y="-764.42" font-family="Times,serif" font-size="14.00">and looked</text>
<text text-anchor="middle" x="560.43" y="-747.17" font-family="Times,serif" font-size="14.00">around. The vault is</text>
<text text-anchor="middle" x="560.43" y="-729.92" font-family="Times,serif" font-size="14.00">dead, and the food and</text>
<text text-anchor="middle" x="560.43" y="-712.67" font-family="Times,serif" font-size="14.00">water machines don&#39;t</text>
<text text-anchor="middle" x="560.43" y="-695.42" font-family="Times,serif" font-size="14.00">work. Our food and</text>
<text text-anchor="middle" x="560.43" y="-678.17" font-family="Times,serif" font-size="14.00">water&#39;s been coming</text>
<text text-anchor="middle" x="560.43" y="-660.92" font-family="Times,serif" font-size="14.00"> from the spoils</text>
<text text-anchor="middle" x="560.43" y="-643.67" font-family="Times,serif" font-size="14.00">of raids against</text>
<text text-anchor="middle" x="560.43" y="-626.42" font-family="Times,serif" font-size="14.00">caravans.</text>
<text text-anchor="middle" x="560.43" y="-609.17" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="560.43" y="-591.92" font-family="Times,serif" font-size="14.00">Look, I&#39;ve got to go home</text>
<text text-anchor="middle" x="560.43" y="-574.67" font-family="Times,serif" font-size="14.00">and warn everyone about</text>
<text text-anchor="middle" x="560.43" y="-557.42" font-family="Times,serif" font-size="14.00">what&#39;s really going on</text>
<text text-anchor="middle" x="560.43" y="-540.17" font-family="Times,serif" font-size="14.00">here. We can&#39;t help these</text>
<text text-anchor="middle" x="560.43" y="-522.92" font-family="Times,serif" font-size="14.00">monsters. Will you take</text>
<text text-anchor="middle" x="560.43" y="-505.67" font-family="Times,serif" font-size="14.00">me home?</text>

      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
