    });
  };

    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {

    if (!downAt) {
      return;
    }

    y = e.pageY;

      x: x - downAt.x,
      y: y - downAt.y
    };

    return false;
  });
