<ellipse fill="#ffffff" stroke="#000000" cx="226" cy="-7334.1" rx="153.97" ry="334.99"/>
<text text-anchor="middle" x="226" y="-7553.68" font-family="Times,serif" font-size="14.00">I’d rather look like this</text>
<text text-anchor="middle" x="226" y="-7536.43" font-family="Times,serif" font-size="14.00">than look like you and</text>
<text text-anchor="middle" x="226" y="-7519.18" font-family="Times,serif" font-size="14.00">have to be you. You are a</text>
<text text-anchor="middle" x="226" y="-7501.93" font-family="Times,serif" font-size="14.00">bonehead. Get the hell</text>
<text text-anchor="middle" x="226" y="-7484.68" font-family="Times,serif" font-size="14.00">outta here.</text>
<text text-anchor="middle" x="226" y="-7467.43" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="226" y="-7450.18" font-family="Times,serif" font-size="14.00">You’re like that bad</text>
<text text-anchor="middle" x="226" y="-7432.93" font-family="Times,serif" font-size="14.00">booger ya can’t shake off</text>
<text text-anchor="middle" x="226" y="-7415.68" font-family="Times,serif" font-size="14.00">your finger. But I’m</text>
<text text-anchor="middle" x="226" y="-7398.43" font-family="Times,serif" font-size="14.00">still shaking.... Oh</text>
<text text-anchor="middle" x="226" y="-7381.18" font-family="Times,serif" font-size="14.00">look, there ya go!</text>
<text text-anchor="middle" x="226" y="-7363.93" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="226" y="-7346.68" font-family="Times,serif" font-size="14.00">Well, look what the wind</text>
<text text-anchor="middle" x="226" y="-7329.43" font-family="Times,serif" font-size="14.00">pooped in. My favorite</text>
<text text-anchor="middle" x="226" y="-7312.18" font-family="Times,serif" font-size="14.00">turd. Why don’tcha just</text>
<text text-anchor="middle" x="226" y="-7294.93" font-family="Times,serif" font-size="14.00">squish on outta here?</text>
<text text-anchor="middle" x="226" y="-7277.68" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="226" y="-7260.43" font-family="Times,serif" font-size="14.00">Wanna know how to keep an</text>
<text text-anchor="middle" x="226" y="-7243.18" font-family="Times,serif" font-size="14.00">idjit in suspense?</text>
<text text-anchor="middle" x="226" y="-7225.93" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="226" y="-7208.68" font-family="Times,serif" font-size="14.00">Hey, I was hoping you’d</text>
<text text-anchor="middle" x="226" y="-7191.43" font-family="Times,serif" font-size="14.00">show up. You won a prize</text>
<text text-anchor="middle" x="226" y="-7174.18" font-family="Times,serif" font-size="14.00">for bein&#39; the biggest</text>
<text text-anchor="middle" x="226" y="-7156.93" font-family="Times,serif" font-size="14.00">jerk. There’s a party in</text>
<text text-anchor="middle" x="226" y="-7139.68" font-family="Times,serif" font-size="14.00">your honor ten miles</text>
<text text-anchor="middle" x="226" y="-7122.43" font-family="Times,serif" font-size="14.00">north of town. Better</text>
<text text-anchor="middle" x="226" y="-7105.18" font-family="Times,serif" font-size="14.00">hurry.</text>
</g>

<text text-anchor="middle" x="3236" y="-6225.36" font-family="Times,serif" font-size="14.00">Well, golly&#45;be&#45;damned,</text>
<text text-anchor="middle" x="3236" y="-6208.11" font-family="Times,serif" font-size="14.00">smoothskin. You did us a</text>

<text text-anchor="middle" x="3236" y="-6173.61" font-family="Times,serif" font-size="14.00">our power plant. The</text>
<text text-anchor="middle" x="3236" y="-6156.36" font-family="Times,serif" font-size="14.00">name’s Harold. I keep</text>

<text text-anchor="middle" x="3236" y="-6087.36" font-family="Times,serif" font-size="14.00">The name’s Harold. I help</text>
<text text-anchor="middle" x="3236" y="-6070.11" font-family="Times,serif" font-size="14.00">keep this town running.</text>
<text text-anchor="middle" x="3236" y="-6052.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3236" y="-6035.61" font-family="Times,serif" font-size="14.00">Whatcha need, youngster?</text>
<text text-anchor="middle" x="3236" y="-6018.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3236" y="-6001.11" font-family="Times,serif" font-size="14.00">Mighty kind o&#39; ya helping</text>
<text text-anchor="middle" x="3236" y="-5983.86" font-family="Times,serif" font-size="14.00">us out with the atomic</text>
<text text-anchor="middle" x="3236" y="-5966.61" font-family="Times,serif" font-size="14.00">power plant. We’re in</text>
<text text-anchor="middle" x="3236" y="-5949.36" font-family="Times,serif" font-size="14.00">your debt. Now, what can</text>
<text text-anchor="middle" x="3236" y="-5932.11" font-family="Times,serif" font-size="14.00">this cranky&#45;old carcass</text>
<text text-anchor="middle" x="3236" y="-5914.86" font-family="Times,serif" font-size="14.00">do for ya?</text>
<text text-anchor="middle" x="3236" y="-5897.61" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3236" y="-5880.36" font-family="Times,serif" font-size="14.00">Whatcha need, youngster?</text>
<text text-anchor="middle" x="3236" y="-5863.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3236" y="-5845.86" font-family="Times,serif" font-size="14.00">You are somethin&#39;. Just</text>
<text text-anchor="middle" x="3236" y="-5828.61" font-family="Times,serif" font-size="14.00">like the original. What</text>
<text text-anchor="middle" x="3236" y="-5811.36" font-family="Times,serif" font-size="14.00">can old Harold do for ya,</text>
<text text-anchor="middle" x="3236" y="-5794.11" font-family="Times,serif" font-size="14.00">Vault Dweller?</text>
<text text-anchor="middle" x="3236" y="-5776.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3236" y="-5759.61" font-family="Times,serif" font-size="14.00">Whatcha need, youngster?</text>
<text text-anchor="middle" x="3236" y="-5742.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3236" y="-5725.11" font-family="Times,serif" font-size="14.00">Whatcha need, youngster?</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
