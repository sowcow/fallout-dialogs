<text text-anchor="middle" x="1011" y="-397.52" font-family="Times,serif" font-size="14.00">на рожон. В городе есть</text>
<text text-anchor="middle" x="1011" y="-380.27" font-family="Times,serif" font-size="14.00">несколько банд. Этот</text>
<text text-anchor="middle" x="1011" y="-363.02" font-family="Times,serif" font-size="14.00">район Могильника</text>
<text text-anchor="middle" x="1011" y="-345.77" font-family="Times,serif" font-size="14.00">называется Адитумом,</text>
<text text-anchor="middle" x="1011" y="-328.52" font-family="Times,serif" font-size="14.00">здесь заправляют</text>
<text text-anchor="middle" x="1011" y="-311.27" font-family="Times,serif" font-size="14.00">Регуляторы. Они по мере</text>
<text text-anchor="middle" x="1011" y="-294.02" font-family="Times,serif" font-size="14.00">сил поддерживают тут</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',

  }).appendTo('body');

    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
