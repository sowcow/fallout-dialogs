<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 5, 3);\n  critter_add_trait(self_obj, 1, 6, 4);\n  add_timer_event(self_obj, game_ticks(random(1, 5)), 1);\n  initialized := 1;\nend\nelse begin\n  if (script_action == 22) then begin\n    call timed_event_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 7) then begin\n        call use_obj_on_p_proc;\n      end\n      else begin\n        if (script_action == 8) then begin\n          call use_skill_on_p_proc;\n        end\n        else begin\n          if (script_action == 3) then begin\n            display_msg(message_str(5, 103));\n          end\n        end\n      end\n    end\n  end\nend\n","talk_p_proc":"if (moo_counter == 1) then begin\n  float_msg(self_obj, message_str(5, 102), 0);\nend\nelse begin\n  float_msg(self_obj, message_str(5, random(100, 101)), 0);\nend\nmoo_counter := moo_counter + 1;\nif (moo_counter > 2) then begin\n  moo_counter := 0;\nend\n","use_obj_on_p_proc":"variable LVar0 := 0;\nif ((obj_pid(obj_being_used_with) == 124) or (obj_pid(obj_being_used_with) == 125)) then begin\n  script_overrides;\n  LVar0 := obj_being_used_with;\n  rm_obj_from_inven(source_obj, obj_being_used_with);\n  destroy_object(LVar0);\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  reg_anim_animate(self_obj, 14, -1);\n  reg_anim_animate(self_obj, 20, 5);\n  reg_anim_animate(self_obj, 48, -1);\n  reg_anim_func(3, 0);\n  critter_injure(self_obj, 2);\nend\n","use_skill_on_p_proc":"if (action_being_used == 12) then begin\n  script_overrides;\n  if (is_success(roll_vs_skill(dude_obj, action_being_used, 0))) then begin\n    display_msg(message_str(5, 104));\n  end\n  else begin\n    display_msg(message_str(5, 105));\n  end\nend\n","timed_event_p_proc":"if (((critter_state(self_obj) bwand 2) == 0) and not(combat_is_initialized)) then begin\n  critter_tile := tile_num_in_direction(tile_num(self_obj), random(0, 5), 3);\n  reg_anim_func(2, self_obj);\n  reg_anim_func(1, 1);\n  reg_anim_obj_move_to_tile(self_obj, critter_tile, -1);\n  reg_anim_func(3, 0);\nend\nif (random(0, 1)) then begin\n  call talk_p_proc;\nend\nadd_timer_event(self_obj, game_ticks(random(3, 5)), 1);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
