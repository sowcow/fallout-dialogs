<!-- Patrick10 -->
<g id="node21" class="node">
<title>Patrick10</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2625" cy="-531.64" rx="159.81" ry="310.6"/>
<text text-anchor="middle" x="2625" y="-733.96" font-family="Times,serif" font-size="14.00">Его захватила армия</text>
<text text-anchor="middle" x="2625" y="-716.71" font-family="Times,serif" font-size="14.00">мутантов, как я слышал. Я</text>
<text text-anchor="middle" x="2625" y="-699.46" font-family="Times,serif" font-size="14.00">бы держался оттуда</text>
<text text-anchor="middle" x="2625" y="-682.21" font-family="Times,serif" font-size="14.00">подальше на твоем месте.</text>
<text text-anchor="middle" x="2625" y="-664.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2625" y="-647.71" font-family="Times,serif" font-size="14.00">Шэйди Сэндс &#45; это</text>
<text text-anchor="middle" x="2625" y="-630.46" font-family="Times,serif" font-size="14.00">небольшое</text>
<text text-anchor="middle" x="2625" y="-613.21" font-family="Times,serif" font-size="14.00">сельскохозяйственное</text>
<text text-anchor="middle" x="2625" y="-595.96" font-family="Times,serif" font-size="14.00">поселение. Там за</text>
<text text-anchor="middle" x="2625" y="-578.71" font-family="Times,serif" font-size="14.00">главного был один человек</text>
<text text-anchor="middle" x="2625" y="-561.46" font-family="Times,serif" font-size="14.00">по имени Арадеш, но я</text>
<text text-anchor="middle" x="2625" y="-544.21" font-family="Times,serif" font-size="14.00">слыхал, что его уже нет в</text>
<text text-anchor="middle" x="2625" y="-526.96" font-family="Times,serif" font-size="14.00">живых. Печально. Не знаю,</text>
<text text-anchor="middle" x="2625" y="-509.71" font-family="Times,serif" font-size="14.00">выживут ли они без него.</text>
<text text-anchor="middle" x="2625" y="-492.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2625" y="-475.21" font-family="Times,serif" font-size="14.00">Шэйди Сэндс &#45; это</text>
<text text-anchor="middle" x="2625" y="-457.96" font-family="Times,serif" font-size="14.00">маленькая самодостаточная</text>
<text text-anchor="middle" x="2625" y="-440.71" font-family="Times,serif" font-size="14.00">община. Там главный &#45;</text>
<text text-anchor="middle" x="2625" y="-423.46" font-family="Times,serif" font-size="14.00">Арадеш, добрый человек и</text>
<text text-anchor="middle" x="2625" y="-406.21" font-family="Times,serif" font-size="14.00">хороший лидер. Народ там</text>
<text text-anchor="middle" x="2625" y="-388.96" font-family="Times,serif" font-size="14.00">мирный и трудолюбивый. В</text>
<text text-anchor="middle" x="2625" y="-371.71" font-family="Times,serif" font-size="14.00">этих краях у них,</text>

\nend\n","Patrick14":"gsay_reply(667, 143);\ncall Patrick06a;\n","Patrick15":"gsay_reply(667, 144);\ngiq_option(4, 667, 145, Patrick16, 49);\ngiq_option(4, 667, 146, PatrickEnd, 50);\n","Patrick16":"gfade_out(600);\nset_critter_stat(dude_obj, 3, 1);\ngfade_in(600);\ngsay_message(667, 147, 49);\n","Patrick17":"gsay_reply(667, 148);\ngiq_option(4, 667, 149, Patrick06, 50);\ngiq_option(4, 667, 150, PatrickEnd, 50);\ngiq_option(-3, 667, 107, PatrickEnd, 50);\n","PatrickCombat":"hostile := 1;\n","PatrickEnd":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
