<script>window.Codes = {"start":"if ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  display_msg(message_str(0, 100));\nend\nelse begin\n  if (script_action == 6) then begin\n    call point_run;\n  end\n  else begin\n    if (script_action == 11) then begin\n      script_overrides;\n      call point_run;\n    end\n  end\nend\n","point_run":"variable LVar0 := 0;\nvariable LVar1 := 0;\nvariable LVar2 := 0;\nvariable LVar3 := 0;\nvariable LVar4 := 0;\nvariable LVar5 := 0;\nLVar5 := random(1, 20) - random(5, 15);\nLVar4 := roll_vs_skill(dude_obj, 16, LVar5);\nLVar0 := random(1, 6) + random(1, 6);\nif (is_critical(LVar4)) then begin\n  if (is_success(LVar4)) then begin\n    display_msg(message_str(0, 101));\n  end\n  else begin\n    display_msg(message_str(0, 102));\n  end\nend\nelse begin\n  if ((LVar0 == 7) or (LVar0 == 11)) then begin\n    display_msg(message_str(0, 103) + LVar0 + message_str(0, 104));\n  end\n  else begin\n    if ((LVar0 == 2) or (LVar0 == 3) or (LVar0 == 12)) then begin\n      display_msg(message_str(0, 105) + LVar0 + message_str(0, 106));\n    end\n    else begin\n      while(not(LVar3)) do begin\n        if (LVar2) then begin\n          if ((LVar0 == 7) or (LVar0 == 11)) then begin\n            LVar3 := 1;\n            display_msg(message_str(0, 107) + LVar0 + message_str(0, 108));\n          end\n          else begin\n            if (LVar0 == LVar1) then begin\n              LVar3 := 1;\n              display_msg(message_str(0, 109));\n            end\n            else begin\n              LVar0 := random(1, 6) + random(1, 6);\n            end\n          end\n        end\n        else begin\n          LVar2 := 1;\n          LVar1 := LVar0;\n          display_msg(message_str(0, 110) + LVar0 + message_str(0, 111));\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
