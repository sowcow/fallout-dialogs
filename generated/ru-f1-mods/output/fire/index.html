 call show_true_name;\n      end\n    end\n  end\nend\n","map_update_p_proc":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 5, 27);\n  if (cur_map_index == 44) then begin\n    critter_add_trait(self_obj, 1, 6, 47);\n  end\n  else begin\n    if ((cur_map_index == 17) or (cur_map_index == 18)) then begin\n      party_add(self_obj);\n      if (global_var(131) == 1) then begin\n        set_obj_visibility(self_obj, 0);\n        critter_add_trait(self_obj, 1, 6, 0);\n        add_timer_event(self_obj, game_ticks(1), 1);\n      end\n      else begin\n        set_obj_visibility(self_obj, 1);\n      end\n    end\n    else begin\n      if ((cur_map_index != 17) and (cur_map_index != 18)) then begin\n        party_remove(self_obj);\n      end\n    end\n  end\n  initialized := 1;\nend\nif ((elevation(self_obj) != elevation(dude_obj)) and (global_var(131) == 1)) then begin\n  move_to(self_obj, tile_num_in_direction(tile_num(dude_obj), random(4, 5), 1), elevation(dude_obj));\nend\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"start_gdialog(280, self_obj, 4, -1, -1);\ngsay_start;\nset_local_var(4, 1);\nif ((game_time_hour >= 1900) or (game_time_hour < 600)) then begin\n  call Fire18;\nend\nelse begin\n  if (global_var(135) == 2) then begin\n    call Fire21;\n  end\n  else begin\n    if (global_var(135) == 1) then begin\n      if (global_var(131) == 1) then begin\n        call Fire19;\n      end\n      else begin\n        call Fire20;\n      end\n    end\n    else begin\n      call Fire00;\n    end\n  end\nend\ngsay_end;\nend_dialogue;\n","Fire00":"gsay_reply(280, 111);\ngiq_option(-3, 280, 112, Fire01, 50);\ngiq_option(4, 280, 113, Fire07, 50);\ngiq_option(6, 280, 114, Fire11, 50);\ngiq_option(5, 280, 115, FireCombat, 50);\ngiq_option(4, 280, 116, FireEnd, 50);\ngiq_option(6, 280, 117, Fire17, 50);\n","Fire01":"gsay_reply(280, 118);\ngiq_option(-3, 280, 119, Fire02, 50);\ngiq_option(-3, 280, 120, Fire05, 50);\ngiq_option(-3, 280, 121, Fire06, 50);\n","Fire   var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
