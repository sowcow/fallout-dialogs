<script>window.Codes = {"start":"if (not(init)) then begin\n  if (local_var(1) == 0) then begin\n    set_local_var(1, tile_num(self_obj));\n    set_local_var(0, 1);\n    if (cur_map_index == 9) then begin\n      set_local_var(3, 1);\n    end\n  end\n  critter_add_trait(self_obj, 1, 6, 87);\n  critter_add_trait(self_obj, 1, 5, 93);\n  critter_injure(self_obj, 4);\n  init := 1;\nend\nelse begin\n  if (script_action == 22) then begin\n    call timetomove;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call do_dialogue;\n    end\n    else begin\n      if (script_action == 4) then begin\n        Hostile := 1;\n      end\n      else begin\n        if (script_action == 13) then begin\n          if (local_var(3)) then begin\n            if (fixed_param == 2) then begin\n              rndx := random(1, 6) - 5;\n              if (rndx < 0) then begin\n                rndx := 0;\n              end\n              if (rndx > 0) then begin\n                radiation_inc(target_obj, rndx);\n              end\n            end\n          end\n        end\n        else begin\n          if (script_action == 12) then begin\n            call Critter_Action;\n          end\n          else begin\n            if (script_action == 18) then begin\n              if (source_obj == dude_obj) then begin\n                if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n                  set_global_var(156, 1);\n                  set_global_var(157, 0);\n                end\n                if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n                  set_global_var(157, 1);\n                  set_global_var(156, 0);\n                end\n                set_global_var(160, global_var(160) + 1);\n                if ((global_var(160) % 6) == 0) then begin\n                  set_global_var(155, global_var(155) + 1);\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","do_dialogue":"float_msg(self_obj, message_str(32, 105 + random(0, 3)), 7);\n","genericend":"[]","genericcbt":"[]","Critter_Action":"if (obj_can_see_obj(self_obj, dude_obj) and (tile_distance_objs(self_obj, dude_obj) < 3)) then begin\n  Hostile := 1;\nend\nif (Hostile > 0) then begin\n  Hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (local_var(0)) then begin\n    loopcount := loopcount + 1;\n    if (loopcount > 40) then begin\n      loopcount := 0;\n      if (noevent == 0) then begin\n        noevent := 1;\n        add_timer_event(self_obj, game_ticks(random(10, 15)), 0);\n      end\n    end\n  end\nend\n","timetomove":"if (obj_on_screen(self_obj)) then begin\n  noevent := 0;\n  set_local_var(2, tile_num(self_obj));\n  new_tile := tile_num_in_direction(local_var(2), random(0, 5), random(1, 5));\n  if (tile_distance(local_var(1), new_tile) < maxleash) then begin\n    if (random(0, 1) > 0) then begin\n      float_msg(self_obj, message_str(32, 105 + random(0, 3)), 7);\n    end\n    animate_move_obj_to_tile(self_obj, new_tile, 0);\n  end\nend\nelse begin\n  call Critter_Action;\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
