<script>window.Codes = {"start":"if (script_action == 6) then begin\n  script_overrides;\n  call do_stuff;\nend\n","do_stuff":"manhole_open := map_var(local_var(0));\nif (manhole_open) then begin\n  call ladder00;\nend\nelse begin\n  call ladder01;\nend\n","ladderend":"[]","ladder00":"move_to(dude_obj, local_var(1), local_var(2));\n","ladder01":"bonus := 1 - local_var(0);\ntesta := do_check(dude_obj, 0, bonus);\ncall ladder01a;\n","ladder01a":"if (is_success(testa)) then begin\n  set_local_var(0, 0);\n  display_msg(message_str(20, 100));\n  call ladder00;\nend\nelse begin\n  set_local_var(0, local_var(0) + 1);\n  if (is_critical(testa)) then begin\n    display_msg(message_str(20, 101));\n    damage := random(1, 6) - 4;\n    if (damage < 1) then begin\n      damage := 1;\n    end\n    critter_dmg(dude_obj, damage, 0);\n  end\n  else begin\n    display_msg(message_str(20, 102));\n    testb := do_check(dude_obj, 5, 0);\n    if (is_success(testb)) then begin\n      display_msg(message_str(20, 103));\n    end\n    else begin\n      display_msg(message_str(20, 104));\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
