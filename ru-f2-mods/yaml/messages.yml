  4040: Знаешь, ты плохо на меня влияешь.
  4041: Я стараюсь держаться подальше от этой гадости. Но если ты настаиваешь...
  4042: Мое тело храм, но я полагаю, что один раз это не повредит.
  4043: Если это мне повредит, я тебя порежу.
  4045: Я чувствую себя намного лучше.
  4046: Намного лучше.
  4050: Эй! Не трожь прическу.
  4051: Эй, не разрушай совершенство.
  4060: Знаешь, это не то же самое, что трахать их, когда кровь уже остыла.
  4061: Учись, вот так их надо дрючить.
  4062: Девки после конца света стали довольно развратные... Мне это нравится.
  4063: '...и именно поэтому малышки называли меня "Декс, герцог секса".'
  4070: Я чувствую тошноту. Кажется, я отравился.
  4071: Кажется я буду рыгать своими кишками.
  4080: Я не могу двигать этой конечностью. Мне нужно к врачу.
  4081: Кажется я потерял чувствительность в этой конечности. Это плохо?
  4090: Как-то все очень размыто. Где все?
  4091: Кажется из моих глаз течет кровь.
  4100: Эт че, татуировки на лице, да? Если бы я был таким же уродом, как костонос,
