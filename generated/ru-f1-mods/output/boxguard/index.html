<script>window.Codes = {"start":"[]","critter_p_proc":"if (global_var(627) == 1) then begin\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\nif (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nelse begin\n  if (Saul_loses) then begin\n    if ((obj_pid(challenger_ptr) == 16777227) or (obj_pid(challenger_ptr) == 16777226)) then begin\n      if (shot_challenger == 0) then begin\n        Saul_loses := 0;\n        anim(self_obj, 1000, 5);\n        float_msg(self_obj, message_str(835, random(100, 103)), 0);\n        reg_anim_func(2, self_obj);\n        reg_anim_func(1, 1);\n        reg_anim_animate(self_obj, 43, -1);\n        reg_anim_animate(self_obj, 45, -1);\n        sfx_name := sfx_build_weapon_name(1, obj_carrying_pid_obj(self_obj, 8), 2, challenger_ptr);\n        reg_anim_play_sfx(dude_obj, sfx_name, -1);\n        reg_anim_animate(challenger_ptr, 14, 4);\n        reg_anim_animate(self_obj, 43, -1);\n        reg_anim_animate(self_obj, 45, -1);\n        sfx_name := sfx_build_weapon_name(1, obj_carrying_pid_obj(self_obj, 8), 2, challenger_ptr);\n        reg_anim_play_sfx(dude_obj, sfx_name, -1);\n        reg_anim_animate(challenger_ptr, 34, 4);\n        reg_anim_animate(self_obj, 44, -1);\n        reg_anim_func(3, 0);\n        rm_timer_event(self_obj);\n        add_timer_event(self_obj, game_ticks(5), 1);\n      end\n    end\n    else begin\n      shot_challenger := 1;\n    end\n  end\n  else begin\n    if (Saul_wins) then begin\n      shot_challenger := 1;\n    end\n  end\nend\n","destroy_p_proc":"variable LVar0 := 0;\nLVar0 := obj_carrying_pid_obj(self_obj, 1);\nif (LVar0) then begin\n  rm_obj_from_inven(self_obj, LVar0);\n  destroy_object(LVar0);\nend\nif (source_obj == dude_obj) then begin\n  set_global_var(627, 1);\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(160, global_var(160) + 1);\n  if ((global_var(160) % 6) == 0) then begin\n    set_global_var(155, global_var(155) + 1);\n  end\nend\n","map_enter_p_proc":"if (global_var(15) == 1) then begin\n  kill_critter(self_obj, 49);\nend\nif (local_var(0) == 0) then begin\n  set_local_var(0, tile_num(self_obj));\nend\nhome_tile := local_var(0);\ncritter_add_trait(self_obj, 1, 6, 15);\nif (item_caps_total(self_obj) == 0) then begin\n  item_caps_adjust(self_obj, random(10, 25));\nend\n","talk_p_proc":"float_msg(self_obj, message_str(835, random(106, 107)), 0);\n","timed_event_p_proc":"Saul_loses := 1;\nshot_challenger := 1;\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
