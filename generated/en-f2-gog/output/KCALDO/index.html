<text text-anchor="middle" x="201.53" y="-3063.84" font-family="Times,serif" font-size="14.00">Hello there, Friend &#45;&#45;</text>
<text text-anchor="middle" x="201.53" y="-3046.59" font-family="Times,serif" font-size="14.00">you look a bit perplexed.</text>

<text text-anchor="middle" x="201.53" y="-2994.84" font-family="Times,serif" font-size="14.00"> Aldo, the town greeter.</text>
<text text-anchor="middle" x="201.53" y="-2977.59" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="201.53" y="-2960.34" font-family="Times,serif" font-size="14.00">Friend? Heh, heh, </text>
<text text-anchor="middle" x="201.53" y="-2943.09" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="201.53" y="-2925.84" font-family="Times,serif" font-size="14.00"> like friend.</text>
</g>

<!-- Node001 -->
<g id="node8" class="node">
<title>Node001</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3107.53" cy="-3394.76" rx="147.08" ry="261.81"/>
<text text-anchor="middle" x="3107.53" y="-3562.58" font-family="Times,serif" font-size="14.00">Hello there, I haven’t</text>
<text text-anchor="middle" x="3107.53" y="-3545.33" font-family="Times,serif" font-size="14.00">seen you in Klamath</text>
<text text-anchor="middle" x="3107.53" y="-3528.08" font-family="Times,serif" font-size="14.00">before. I’m Aldo, the</text>
<text text-anchor="middle" x="3107.53" y="-3510.83" font-family="Times,serif" font-size="14.00">town greeter. (hic)</text>
<text text-anchor="middle" x="3107.53" y="-3493.58" font-family="Times,serif" font-size="14.00">It’s my job to greet</text>
<text text-anchor="middle" x="3107.53" y="-3476.33" font-family="Times,serif" font-size="14.00">anyone new in town and to</text>
<text text-anchor="middle" x="3107.53" y="-3459.08" font-family="Times,serif" font-size="14.00">answer any questions they</text>
<text text-anchor="middle" x="3107.53" y="-3441.83" font-family="Times,serif" font-size="14.00">might have about</text>
<text text-anchor="middle" x="3107.53" y="-3424.58" font-family="Times,serif" font-size="14.00">our bucolic little burg.</text>
<text text-anchor="middle" x="3107.53" y="-3407.33" font-family="Times,serif" font-size="14.00">Welcome to Klamath. (hic)</text>
<text text-anchor="middle" x="3107.53" y="-3390.08" font-family="Times,serif" font-size="14.00">Who might you be?</text>
<text text-anchor="middle" x="3107.53" y="-3372.83" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3107.53" y="-3355.58" font-family="Times,serif" font-size="14.00">My name’s </text>
<text text-anchor="middle" x="3107.53" y="-3338.33" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3107.53" y="-3321.08" font-family="Times,serif" font-size="14.00">. Thanks for welcoming</text>
<text text-anchor="middle" x="3107.53" y="-3303.83" font-family="Times,serif" font-size="14.00">me here.</text>
<text text-anchor="middle" x="3107.53" y="-3286.58" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3107.53" y="-3269.33" font-family="Times,serif" font-size="14.00">My name’s </text>
<text text-anchor="middle" x="3107.53" y="-3252.08" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3107.53" y="-3234.83" font-family="Times,serif" font-size="14.00">of Arroyo. I’m the</text>
<text text-anchor="middle" x="3107.53" y="-3217.58" font-family="Times,serif" font-size="14.00">Chosen One.</text>
</g>

<text text-anchor="middle" x="620.53" y="-2790.58" font-family="Times,serif" font-size="14.00">Hey there, friend, good</text>
<text text-anchor="middle" x="620.53" y="-2773.33" font-family="Times,serif" font-size="14.00">to see you again. Can you</text>
<text text-anchor="middle" x="620.53" y="-2756.08" font-family="Times,serif" font-size="14.00">spare some money for a</text>
<text text-anchor="middle" x="620.53" y="-2738.83" font-family="Times,serif" font-size="14.00">bit of medicine? My</text>
<text text-anchor="middle" x="620.53" y="-2721.58" font-family="Times,serif" font-size="14.00">throat is getting dryer</text>
<text text-anchor="middle" x="620.53" y="-2704.33" font-family="Times,serif" font-size="14.00">and scratchier (hic) all</text>
<text text-anchor="middle" x="620.53" y="-2687.08" font-family="Times,serif" font-size="14.00">the time. I could even</text>
<text text-anchor="middle" x="620.53" y="-2669.83" font-family="Times,serif" font-size="14.00">throw in another official</text>
<text text-anchor="middle" x="620.53" y="-2652.58" font-family="Times,serif" font-size="14.00"> (urp) greeting.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
