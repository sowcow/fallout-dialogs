<script>window.Codes = {"start":"[]","use_p_proc":"[]","description_p_proc":"[]","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"[]","damage_p_proc":"[]","map_enter_p_proc":"if (not(metarule(22, 0)) and (only_once == 0)) then begin\n  add_timer_event(self_obj, 2, 1);\nend\nonly_once := 1;\n","map_update_p_proc":"if (only_once == 0) then begin\n  only_once := 1;\n  add_timer_event(self_obj, 2, 1);\nend\n","pickup_p_proc":"[]","look_at_p_proc":"[]","timed_event_p_proc":"variable LVar0 := 0;\nif (fixed_param == 1) then begin\n  if (not(obj_carrying_pid_obj(dude_obj, 453))) then begin\n    if (obj_carrying_pid_obj(dude_obj, 450) and obj_carrying_pid_obj(dude_obj, 451) and obj_carrying_pid_obj(dude_obj, 452)) then begin\n      add_obj_to_inven(dude_obj, create_object_sid(453, tile_num(dude_obj), elevation(dude_obj), 4294967295));\n      LVar0 := obj_carrying_pid_obj(dude_obj, 450);\n      if (LVar0 != self_obj) then begin\n        rm_obj_from_inven(dude_obj, LVar0);\n        destroy_object(LVar0);\n      end\n      LVar0 := obj_carrying_pid_obj(dude_obj, 451);\n      if (LVar0 != self_obj) then begin\n        rm_obj_from_inven(dude_obj, LVar0);\n        destroy_object(LVar0);\n      end\n      LVar0 := obj_carrying_pid_obj(dude_obj, 452);\n      if (LVar0 != self_obj) then begin\n        rm_obj_from_inven(dude_obj, LVar0);\n        destroy_object(LVar0);\n      end\n      rm_obj_from_inven(dude_obj, self_obj);\n      destroy_object(self_obj);\n    end\n    else begin\n      add_timer_event(self_obj, 2, 1);\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
