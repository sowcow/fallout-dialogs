<script>window.Codes = {"start":"if (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 18) then begin\n    call destroy_p_proc;\n  end\n  else begin\n    if (script_action == 15) then begin\n      call map_enter_p_proc;\n    end\n    else begin\n      if (script_action == 4) then begin\n        call pickup_p_proc;\n      end\n      else begin\n        if (script_action == 11) then begin\n          call talk_p_proc;\n        end\n        else begin\n          if (script_action == 22) then begin\n            call timed_event_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (hostile) then begin\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    hostile := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\nelse begin\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    if (tile_distance_objs(self_obj, dude_obj) < 12) then begin\n      if ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3) and not(weapon_checked)) then begin\n        dialogue_system_enter;\n      end\n      else begin\n        if (using_skill(dude_obj, 8) and not(sneak_checked)) then begin\n          dialogue_system_enter;\n        end\n      end\n    end\n  end\nend\nif (global_var(347) == 1) then begin\n  if (obj_can_see_obj(self_obj, dude_obj)) then begin\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(347, 1);\n  if (source_obj == dude_obj) then begin\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n      set_global_var(156, 1);\n      set_global_var(157, 0);\n    end\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n      set_global_var(157, 1);\n      set_global_var(156, 0);\n    end\n    set_global_var(160, global_var(160) + 1);\n    if ((global_var(160) % 6) == 0) then begin\n      set_global_var(155, global_var(155) + 1);\n    end\n  end\nend\n","map_enter_p_proc":"if (not(obj_is_carrying_obj_pid(self_obj, 41))) then begin\n  item_caps_adjust(self_obj, random(0, 10));\nend\nif (global_var(32) == 4) then begin\n  critter_add_trait(self_obj, 1, 6, 87);\nend\nelse begin\n  critter_add_trait(self_obj, 1, 6, 13);\nend\nif ((global_var(38) == 1) or (global_var(104) == 2)) then begin\n  set_obj_visibility(self_obj, 1);\n  move_to(self_obj, 7000, 0);\n  removal_ptr := self_obj;\nend\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"if ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n  call GizGuard00;\nend\nelse begin\n  if (using_skill(dude_obj, 8)) then begin\n    call GizGuard01;\n  end\n  else begin\n    if (not(local_var(0))) then begin\n      start_gdialog(639, self_obj, 4, -1, -1);\n      gsay_start;\n      call GizGuard02;\n      gsay_end;\n      end_dialogue;\n    end\n    else begin\n      call GizGuard07;\n    end\n  end\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n    float_msg(self_obj, message_str(639, random(100, 103)), 2);\n    hostile := 1;\n  end\n  else begin\n    weapon_checked := 0;\n  end\nend\nelse begin\n  if (fixed_param == 2) then begin\n    if (using_skill(dude_obj, 8)) then begin\n      hostile := 1;\n    end\n    else begin\n      sneak_checked := 0;\n    end\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(347, 1);\nend\n","GizGuard00":"float_msg(self_obj, message_str(639, random(132, 133)), 2);\nweapon_checked := 1;\nadd_timer_event(self_obj, game_ticks(5), 1);\n","GizGuard01":"float_msg(self_obj, message_str(639, random(104, 106)), 2);\nsneak_checked := 1;\nadd_timer_event(self_obj, game_ticks(5), 2);\n","GizGuard02":"set_local_var(0, 1);\ngsay_reply(639, 107);\ngiq_option(4, 639, 108, GizGuard03, 50);\ngiq_option(4, 639, 109, GizGuard04, 50);\ngiq_option(4, 639, 110, GizGuardEnd, 50);\ngiq_option(-3, 639, 111, GizGuard08, 51);\n","GizGuard03":"if (is_success(roll_vs_skill(dude_obj, 14, 0))) then begin\n  gsay_reply(639, 112);\n  giq_option(4, 639, 114, GizGuard05, 50);\n  giq_option(4, 639, 115, GizGuard06, 50);\nend\nelse begin\n  gsay_message(639, 113, 51);\nend\n","GizGuard04":"gsay_message(639, random(116, 119), 50);\n","GizGuard05":"gsay_message(639, 120, 50);\n","GizGuard06":"gsay_message(639, random(121, 124), 50);\n","GizGuard07":"float_msg(self_obj, message_str(639, random(125, 130)), 0);\n","GizGuard08":"gsay_message(639, 131, 50);\n","GizGuardEnd":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
