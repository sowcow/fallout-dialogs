<g id="node7" class="node">
<title>timed_event_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="916" cy="-749.71" rx="148.14" ry="749.71"/>
<text text-anchor="middle" x="916" y="-1262.53" font-family="Times,serif" font-size="14.00">Your report, VanHagan.</text>
<text text-anchor="middle" x="916" y="-1245.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-1228.03" font-family="Times,serif" font-size="14.00">The Master is pleased</text>
<text text-anchor="middle" x="916" y="-1210.78" font-family="Times,serif" font-size="14.00">with your progress, but</text>
<text text-anchor="middle" x="916" y="-1193.53" font-family="Times,serif" font-size="14.00">his</text>
<text text-anchor="middle" x="916" y="-1176.28" font-family="Times,serif" font-size="14.00">need is great and time</text>
<text text-anchor="middle" x="916" y="-1159.03" font-family="Times,serif" font-size="14.00">is limited.</text>
<text text-anchor="middle" x="916" y="-1141.78" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-1124.53" font-family="Times,serif" font-size="14.00">The Master should know</text>
<text text-anchor="middle" x="916" y="-1107.28" font-family="Times,serif" font-size="14.00">that raw material is</text>
<text text-anchor="middle" x="916" y="-1090.03" font-family="Times,serif" font-size="14.00">limited.</text>
<text text-anchor="middle" x="916" y="-1072.78" font-family="Times,serif" font-size="14.00">We cannot create our</text>
<text text-anchor="middle" x="916" y="-1055.53" font-family="Times,serif" font-size="14.00">soldiers without more</text>
<text text-anchor="middle" x="916" y="-1038.28" font-family="Times,serif" font-size="14.00">stock.</text>
<text text-anchor="middle" x="916" y="-1021.03" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-1003.78" font-family="Times,serif" font-size="14.00">He is aware of your</text>
<text text-anchor="middle" x="916" y="-986.53" font-family="Times,serif" font-size="14.00">problems. He is working</text>
<text text-anchor="middle" x="916" y="-969.28" font-family="Times,serif" font-size="14.00">on it,</text>
<text text-anchor="middle" x="916" y="-952.03" font-family="Times,serif" font-size="14.00"> as we speak.</text>
<text text-anchor="middle" x="916" y="-934.78" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-917.53" font-family="Times,serif" font-size="14.00">Tell me of his plans. We</text>
<text text-anchor="middle" x="916" y="-900.28" font-family="Times,serif" font-size="14.00">will need to coordinate</text>
<text text-anchor="middle" x="916" y="-883.03" font-family="Times,serif" font-size="14.00">activities, if the Unity</text>
<text text-anchor="middle" x="916" y="-865.78" font-family="Times,serif" font-size="14.00">is to succeed.</text>
<text text-anchor="middle" x="916" y="-848.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-831.28" font-family="Times,serif" font-size="14.00">The Master has become</text>
<text text-anchor="middle" x="916" y="-814.03" font-family="Times,serif" font-size="14.00">aware of an undiscovered,</text>
<text text-anchor="middle" x="916" y="-796.78" font-family="Times,serif" font-size="14.00">and</text>
<text text-anchor="middle" x="916" y="-779.53" font-family="Times,serif" font-size="14.00">living, Vault. With that</text>
<text text-anchor="middle" x="916" y="-762.28" font-family="Times,serif" font-size="14.00">much raw material, we can</text>
<text text-anchor="middle" x="916" y="-745.03" font-family="Times,serif" font-size="14.00">create a great force.</text>
<text text-anchor="middle" x="916" y="-727.78" font-family="Times,serif" font-size="14.00">According to the</text>
<text text-anchor="middle" x="916" y="-710.53" font-family="Times,serif" font-size="14.00">prediction</text>
<text text-anchor="middle" x="916" y="-693.28" font-family="Times,serif" font-size="14.00">software, it will be the</text>
<text text-anchor="middle" x="916" y="-676.03" font-family="Times,serif" font-size="14.00">numbers we need to</text>
<text text-anchor="middle" x="916" y="-658.78" font-family="Times,serif" font-size="14.00">succeed.</text>
<text text-anchor="middle" x="916" y="-641.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-624.28" font-family="Times,serif" font-size="14.00">Excellent. This is most</text>
<text text-anchor="middle" x="916" y="-607.03" font-family="Times,serif" font-size="14.00">fortuitous. Are the</text>
<text text-anchor="middle" x="916" y="-589.78" font-family="Times,serif" font-size="14.00">inhabitants</text>
<text text-anchor="middle" x="916" y="-572.53" font-family="Times,serif" font-size="14.00"> contaminated?</text>
<text text-anchor="middle" x="916" y="-555.28" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-538.03" font-family="Times,serif" font-size="14.00">Oh, this is the best</text>
<text text-anchor="middle" x="916" y="-520.78" font-family="Times,serif" font-size="14.00">part. If their</text>
<text text-anchor="middle" x="916" y="-503.53" font-family="Times,serif" font-size="14.00">representative is</text>
<text text-anchor="middle" x="916" y="-486.28" font-family="Times,serif" font-size="14.00">any example, they are</text>
<text text-anchor="middle" x="916" y="-469.03" font-family="Times,serif" font-size="14.00">clean. Pure&#45;strain.</text>
<text text-anchor="middle" x="916" y="-451.78" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-434.53" font-family="Times,serif" font-size="14.00">Oh, this is most</text>
<text text-anchor="middle" x="916" y="-417.28" font-family="Times,serif" font-size="14.00">exciting. What Vault is</text>
<text text-anchor="middle" x="916" y="-400.03" font-family="Times,serif" font-size="14.00">it that we</text>
<text text-anchor="middle" x="916" y="-382.78" font-family="Times,serif" font-size="14.00"> plunder?</text>
<text text-anchor="middle" x="916" y="-365.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-348.28" font-family="Times,serif" font-size="14.00">Vault&#45;13. And we shall</text>
<text text-anchor="middle" x="916" y="-331.03" font-family="Times,serif" font-size="14.00">have them soon. Very</text>
<text text-anchor="middle" x="916" y="-313.78" font-family="Times,serif" font-size="14.00">soon.</text>
<text text-anchor="middle" x="916" y="-296.53" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="916" y="-279.28" font-family="Times,serif" font-size="14.00">You gain 1000 experience</text>
<text text-anchor="middle" x="916" y="-262.03" font-family="Times,serif" font-size="14.00">points for overhearing</text>
<text text-anchor="middle" x="916" y="-244.78" font-family="Times,serif" font-size="14.00">the whole conversation</text>
<text text-anchor="middle" x="916" y="-227.53" font-family="Times,serif" font-size="14.00"> about your Vault.</text>
</g>

<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 34);\n  critter_add_trait(self_obj, 1, 5, 69);\n  initialized := 1;\nend\nif (script_action == 12) then begin\n  call critter_p_proc;\nend\nelse begin\n  if (script_action == 18) then begin\n    call destroy_p_proc;\n  end\n  else begin\n    if (script_action == 21) then begin\n      call look_at_p_proc;\n    end\n    else begin\n      if (script_action == 4) then begin\n        call pickup_p_proc;\n      end\n      else begin\n        if (script_action == 11) then begin\n          call talk_p_proc;\n        end\n        else begin\n          if (script_action == 22) then begin\n            call timed_event_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","critter_p_proc":"if (tile_distance_objs(dude_obj, self_obj) < 12) then begin\n  if (hostile) then begin\n    hostile := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\n  if (global_var(57) < 1) then begin\n    iseeu := 1;\n  end\n  if ((iseeu == 1) and (waiting == 0) and (Lt_ptr != 0) and (local_var(4) == 0)) then begin\n    waiting := 1;\n    add_timer_event(self_obj, game_ticks(clock), 1);\n  end\nend\n","destroy_p_proc":"sequence := 10;\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(160, global_var(160) + 1);\n  if ((global_var(160) % 6) == 0) then begin\n    set_global_var(155, global_var(155) + 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(435, 100));\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"float_msg(self_obj, messa end\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
