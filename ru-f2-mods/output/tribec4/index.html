<text text-anchor="middle" x="2898" y="-2520.42" font-family="Times,serif" font-size="14.00">[Он глубоко погружен в</text>
<text text-anchor="middle" x="2898" y="-2503.17" font-family="Times,serif" font-size="14.00">раздумья. Заметив вас,</text>
<text text-anchor="middle" x="2898" y="-2485.92" font-family="Times,serif" font-size="14.00">подскакивает от</text>
<text text-anchor="middle" x="2898" y="-2468.67" font-family="Times,serif" font-size="14.00">неожиданности, но сразу</text>
<text text-anchor="middle" x="2898" y="-2451.42" font-family="Times,serif" font-size="14.00">берет себя в руки.]</text>
<text text-anchor="middle" x="2898" y="-2434.17" font-family="Times,serif" font-size="14.00">Э&#45;э... да, странник? Если</text>
<text text-anchor="middle" x="2898" y="-2416.92" font-family="Times,serif" font-size="14.00">ты пришел в поисках</text>
<text text-anchor="middle" x="2898" y="-2399.67" font-family="Times,serif" font-size="14.00">духовного напутствия,</text>
<text text-anchor="middle" x="2898" y="-2382.42" font-family="Times,serif" font-size="14.00">боюсь, я не в состоянии</text>
<text text-anchor="middle" x="2898" y="-2365.17" font-family="Times,serif" font-size="14.00">говорить сейчас.</text>
<text text-anchor="middle" x="2898" y="-2347.92" font-family="Times,serif" font-size="14.00">Возможно... возможно,</text>
<text text-anchor="middle" x="2898" y="-2330.67" font-family="Times,serif" font-size="14.00">как&#45;нибудь в другой раз.</text>

<!-- Node004 -->
<g id="node21" class="node">
<title>Node004</title>
<ellipse fill="#ffffff" stroke="#000000" cx="3092" cy="-1864.69" rx="161.4" ry="274"/>
<text text-anchor="middle" x="3092" y="-2041.14" font-family="Times,serif" font-size="14.00">[Секунду размышляет,</text>
<text text-anchor="middle" x="3092" y="-2023.89" font-family="Times,serif" font-size="14.00">затем вздыхая.] Неловко</text>
<text text-anchor="middle" x="3092" y="-2006.64" font-family="Times,serif" font-size="14.00">довольно мне это</text>
<text text-anchor="middle" x="3092" y="-1989.39" font-family="Times,serif" font-size="14.00">признавать, но... Видишь</text>
<text text-anchor="middle" x="3092" y="-1972.14" font-family="Times,serif" font-size="14.00">ли, я никогда на самом</text>
<text text-anchor="middle" x="3092" y="-1954.89" font-family="Times,serif" font-size="14.00">деле не *верил* в духов,</text>
<text text-anchor="middle" x="3092" y="-1937.64" font-family="Times,serif" font-size="14.00">загробную жизнь и тому</text>
<text text-anchor="middle" x="3092" y="-1920.39" font-family="Times,serif" font-size="14.00">подобные вещи. Я знаю,</text>
<text text-anchor="middle" x="3092" y="-1903.14" font-family="Times,serif" font-size="14.00">что ты думаешь: &quot;Какой же</text>
<text text-anchor="middle" x="3092" y="-1885.89" font-family="Times,serif" font-size="14.00">это шаман без веры?&quot;</text>
<text text-anchor="middle" x="3092" y="-1868.64" font-family="Times,serif" font-size="14.00">Просто, ну, сам</text>
<text text-anchor="middle" x="3092" y="-1851.39" font-family="Times,serif" font-size="14.00">понимаешь, либо это, либо</text>
<text text-anchor="middle" x="3092" y="-1834.14" font-family="Times,serif" font-size="14.00">я бы сейчас с копьем за</text>
<text text-anchor="middle" x="3092" y="-1816.89" font-family="Times,serif" font-size="14.00">гекко гонялся, как другие</text>
<text text-anchor="middle" x="3092" y="-1799.64" font-family="Times,serif" font-size="14.00">охотники. Похож я</text>
<text text-anchor="middle" x="3092" y="-1782.39" font-family="Times,serif" font-size="14.00">по&#45;твоему на воина? Не</text>
<text text-anchor="middle" x="3092" y="-1765.14" font-family="Times,serif" font-size="14.00">надо, не отвечай вслух.</text>
<text text-anchor="middle" x="3092" y="-1747.89" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3092" y="-1730.64" font-family="Times,serif" font-size="14.00">Я ценю ваше предложение о</text>
<text text-anchor="middle" x="3092" y="-1713.39" font-family="Times,serif" font-size="14.00">помощи, но... Нет, нет,</text>
<text text-anchor="middle" x="3092" y="-1696.14" font-family="Times,serif" font-size="14.00">это личное дело, я должен</text>
<text text-anchor="middle" x="3092" y="-1678.89" font-family="Times,serif" font-size="14.00">разобраться с ним сам.</text>
</g>

<text text-anchor="middle" x="3314" y="-1402.42" font-family="Times,serif" font-size="14.00">Ну, до недавних пор я при</text>
<text text-anchor="middle" x="3314" y="-1385.17" font-family="Times,serif" font-size="14.00">главном шамане деревни</text>
<text text-anchor="middle" x="3314" y="-1367.92" font-family="Times,serif" font-size="14.00">работал. Было несложно,</text>
<text text-anchor="middle" x="3314" y="-1350.67" font-family="Times,serif" font-size="14.00">просто делай, что скажут.</text>
<text text-anchor="middle" x="3314" y="-1333.42" font-family="Times,serif" font-size="14.00">Потом он решил по пьяни</text>
<text text-anchor="middle" x="3314" y="-1316.17" font-family="Times,serif" font-size="14.00">искупаться как&#45;то ночью в</text>
<text text-anchor="middle" x="3314" y="-1298.92" font-family="Times,serif" font-size="14.00">Великой Соленой Воде, и</text>
<text text-anchor="middle" x="3314" y="-1281.67" font-family="Times,serif" font-size="14.00">кх&#45;м... утром я проснулся</text>
<text text-anchor="middle" x="3314" y="-1264.42" font-family="Times,serif" font-size="14.00">главным шаманом. Не</text>
<text text-anchor="middle" x="3314" y="-1247.17" font-family="Times,serif" font-size="14.00">думал, что будет так</text>
<text text-anchor="middle" x="3314" y="-1229.92" font-family="Times,serif" font-size="14.00">сложно. Я решил, буду</text>
<text text-anchor="middle" x="3314" y="-1212.67" font-family="Times,serif" font-size="14.00">говорить что&#45;нибудь типа</text>
<text text-anchor="middle" x="3314" y="-1195.42" font-family="Times,serif" font-size="14.00">трах&#45;тибидох и махать</text>
<text text-anchor="middle" x="3314" y="-1178.17" font-family="Times,serif" font-size="14.00">руками — и все довольны.</text>
<text text-anchor="middle" x="3314" y="-1160.92" font-family="Times,serif" font-size="14.00">Но нет. В первый же день</text>
<text text-anchor="middle" x="3314" y="-1143.67" font-family="Times,serif" font-size="14.00">пришлось иметь дело с</text>
<text text-anchor="middle" x="3314" y="-1126.42" font-family="Times,serif" font-size="14.00">вещами, каких мне никогда</text>
<text text-anchor="middle" x="3314" y="-1109.17" font-family="Times,serif" font-size="14.00">не постичь.</text>

<text text-anchor="middle" x="1530" y="-3382.04" font-family="Times,serif" font-size="14.00">Твою мать... Черт...</text>
<text text-anchor="middle" x="1530" y="-3364.79" font-family="Times,serif" font-size="14.00">Ладно, все путем...</text>
<text text-anchor="middle" x="1530" y="-3347.54" font-family="Times,serif" font-size="14.00">понеслось! Несса?</text>
<text text-anchor="middle" x="1530" y="-3330.29" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-3313.04" font-family="Times,serif" font-size="14.00">У&#45;у&#45;у&#45;у... Так холодна и</text>
<text text-anchor="middle" x="1530" y="-3295.79" font-family="Times,serif" font-size="14.00">одинока...</text>
<text text-anchor="middle" x="1530" y="-3278.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-3261.29" font-family="Times,serif" font-size="14.00">Несса, ты должна меня</text>
<text text-anchor="middle" x="1530" y="-3244.04" font-family="Times,serif" font-size="14.00">услышать. Я взываю к тебе</text>
<text text-anchor="middle" x="1530" y="-3226.79" font-family="Times,serif" font-size="14.00">из мира живых.</text>
<text text-anchor="middle" x="1530" y="-3209.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-3192.29" font-family="Times,serif" font-size="14.00">Я... я слышу кого&#45;то! Кто</text>
<text text-anchor="middle" x="1530" y="-3175.04" font-family="Times,serif" font-size="14.00">здесь?</text>
<text text-anchor="middle" x="1530" y="-3157.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-3140.54" font-family="Times,serif" font-size="14.00">Я шаман этой деревни. Ты</text>
<text text-anchor="middle" x="1530" y="-3123.29" font-family="Times,serif" font-size="14.00">должна уйти в туманы. Там</text>
<text text-anchor="middle" x="1530" y="-3106.04" font-family="Times,serif" font-size="14.00">ты найдешь покой.</text>
<text text-anchor="middle" x="1530" y="-3088.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-3071.54" font-family="Times,serif" font-size="14.00">Да! Теперь я вижу этот</text>
<text text-anchor="middle" x="1530" y="-3054.29" font-family="Times,serif" font-size="14.00">туман. Я вижу духов, они</text>
<text text-anchor="middle" x="1530" y="-3037.04" font-family="Times,serif" font-size="14.00">зовут меня.</text>
<text text-anchor="middle" x="1530" y="-3019.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-3002.54" font-family="Times,serif" font-size="14.00">Иди к ним, Несса. Иди в</text>
<text text-anchor="middle" x="1530" y="-2985.29" font-family="Times,serif" font-size="14.00">туман и встреть своих</text>
<text text-anchor="middle" x="1530" y="-2968.04" font-family="Times,serif" font-size="14.00">предков.</text>
<text text-anchor="middle" x="1530" y="-2950.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-2933.54" font-family="Times,serif" font-size="14.00">Я больше не одинока.</text>
<text text-anchor="middle" x="1530" y="-2916.29" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-2899.04" font-family="Times,serif" font-size="14.00">Вы избавили шамана</text>
<text text-anchor="middle" x="1530" y="-2881.79" font-family="Times,serif" font-size="14.00">племени от его проблем.</text>
<text text-anchor="middle" x="1530" y="-2864.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-2847.29" font-family="Times,serif" font-size="14.00">Вы видите маленького</text>
<text text-anchor="middle" x="1530" y="-2830.04" font-family="Times,serif" font-size="14.00">молодого человека,</text>
<text text-anchor="middle" x="1530" y="-2812.79" font-family="Times,serif" font-size="14.00">одетого в лохмотья.</text>
<text text-anchor="middle" x="1530" y="-2795.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1530" y="-2778.29" font-family="Times,serif" font-size="14.00">Вы видите шамана этой</text>
<text text-anchor="middle" x="1530" y="-2761.04" font-family="Times,serif" font-size="14.00">деревни.</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
