<text text-anchor="middle" x="986.865" y="-1879" font-family="Times,serif" font-size="14.00">Indeed. I&#39;ve been</text>
<text text-anchor="middle" x="986.865" y="-1864" font-family="Times,serif" font-size="14.00">researching information</text>

<text text-anchor="middle" x="986.865" y="-1729" font-family="Times,serif" font-size="14.00">to the Knights Templar of</text>
<text text-anchor="middle" x="986.865" y="-1714" font-family="Times,serif" font-size="14.00">the so&#45;called</text>
<text text-anchor="middle" x="986.865" y="-1699" font-family="Times,serif" font-size="14.00"> &#39;Dark Ages&#39;.</text>

<text text-anchor="middle" x="986.865" y="-1430.46" font-family="Times,serif" font-size="14.00">Although the Brotherhood</text>
<text text-anchor="middle" x="986.865" y="-1415.46" font-family="Times,serif" font-size="14.00">places a high emphasis on</text>

<text text-anchor="middle" x="986.865" y="-1370.46" font-family="Times,serif" font-size="14.00">there has been little in</text>
<text text-anchor="middle" x="986.865" y="-1355.46" font-family="Times,serif" font-size="14.00">the way of research into</text>
<text text-anchor="middle" x="986.865" y="-1340.46" font-family="Times,serif" font-size="14.00">the</text>
<text text-anchor="middle" x="986.865" y="-1325.46" font-family="Times,serif" font-size="14.00">soft sciences, like</text>
<text text-anchor="middle" x="986.865" y="-1310.46" font-family="Times,serif" font-size="14.00">psychology and sociology.</text>
<text text-anchor="middle" x="986.865" y="-1295.46" font-family="Times,serif" font-size="14.00">For a well&#45;rounded</text>
<text text-anchor="middle" x="986.865" y="-1280.46" font-family="Times,serif" font-size="14.00">education, we</text>
<text text-anchor="middle" x="986.865" y="-1265.46" font-family="Times,serif" font-size="14.00">must apply scientific</text>
<text text-anchor="middle" x="986.865" y="-1250.46" font-family="Times,serif" font-size="14.00">thought to all endeavors.</text>

<text text-anchor="middle" x="1245.87" y="-1497.96" font-family="Times,serif" font-size="14.00">According to my research,</text>
<text text-anchor="middle" x="1245.87" y="-1482.96" font-family="Times,serif" font-size="14.00">the Knights Templar were</text>
<text text-anchor="middle" x="1245.87" y="-1467.96" font-family="Times,serif" font-size="14.00">a military brotherhood</text>
<text text-anchor="middle" x="1245.87" y="-1452.96" font-family="Times,serif" font-size="14.00">which focused upon the</text>
<text text-anchor="middle" x="1245.87" y="-1437.96" font-family="Times,serif" font-size="14.00">acquisition of wealth and</text>
<text text-anchor="middle" x="1245.87" y="-1422.96" font-family="Times,serif" font-size="14.00">knowledge. Although they</text>
<text text-anchor="middle" x="1245.87" y="-1407.96" font-family="Times,serif" font-size="14.00">had</text>
<text text-anchor="middle" x="1245.87" y="-1392.96" font-family="Times,serif" font-size="14.00">some religious overtones</text>
<text text-anchor="middle" x="1245.87" y="-1377.96" font-family="Times,serif" font-size="14.00">in their structure, their</text>
<text text-anchor="middle" x="1245.87" y="-1362.96" font-family="Times,serif" font-size="14.00">quest for knowledge</text>
<text text-anchor="middle" x="1245.87" y="-1347.96" font-family="Times,serif" font-size="14.00">ultimately</text>
<text text-anchor="middle" x="1245.87" y="-1332.96" font-family="Times,serif" font-size="14.00">made them a secular</text>
<text text-anchor="middle" x="1245.87" y="-1317.96" font-family="Times,serif" font-size="14.00">organization. I think</text>
<text text-anchor="middle" x="1245.87" y="-1302.96" font-family="Times,serif" font-size="14.00">that they would have been</text>
<text text-anchor="middle" x="1245.87" y="-1287.96" font-family="Times,serif" font-size="14.00">a more</text>
<text text-anchor="middle" x="1245.87" y="-1272.96" font-family="Times,serif" font-size="14.00">theocratic organization</text>
<text text-anchor="middle" x="1245.87" y="-1257.96" font-family="Times,serif" font-size="14.00">if they had a greater</text>

<text text-anchor="middle" x="1171.87" y="-777.06" font-family="Times,serif" font-size="14.00">technical skills and I</text>
<text text-anchor="middle" x="1171.87" y="-762.06" font-family="Times,serif" font-size="14.00">think that there are two</text>

<text text-anchor="middle" x="1171.87" y="-732.06" font-family="Times,serif" font-size="14.00">the</text>

<text text-anchor="middle" x="1213.87" y="-245.482" font-family="Times,serif" font-size="14.00">to make sure that we</text>

<text text-anchor="middle" x="1213.87" y="-215.482" font-family="Times,serif" font-size="14.00">strong and visionary.</text>
<text text-anchor="middle" x="1213.87" y="-200.482" font-family="Times,serif" font-size="14.00">Thankfully,</text>
<text text-anchor="middle" x="1213.87" y="-185.482" font-family="Times,serif" font-size="14.00">I think that General</text>
