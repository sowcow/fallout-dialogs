lobal_var(42, 1);\n            end\n            else begin\n              if (tmp_gen_rep > 4294966546) then begin\n                set_global_var(43, 1);\n              end\n              else begin\n                if (tmp_gen_rep > 4294966296) then begin\n                  set_global_var(44, 1);\n                end\n                else begin\n                  set_global_var(45, 1);\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\n  set_global_var(65, global_var(65) + 4294967291);\n  debug_msg(\"tribec3\" + \": \" + \"Added \" + 4294967291 + \" to Town Rep\" + \"\\n\");\nend\nset_global_var(65, global_var(65) - 10);\nset_global_var(714, 1);\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj) and (global_var(11) == 1)) then begin\n  float_msg(self_obj, message_str(1346, 210), 8);\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nif ((random(0, 100) == 1) and (In_Timed_Event == 0) and not(combat_is_initialized)) then begin\n  In_Timed_Event := 1;\n  add_timer_event(self_obj, game_ticks(random(5, 9)), 1);\nend\nif ((global_var(714) == 1) and obj_can_see_obj(self_obj, dude_obj)) then begin\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nif (global_var(713) == 2) then begin\n  call wield_spear_p_proc;\nend\n","use_p_proc":"[]","look_at_p_proc":"script_overrides;\nif (local_var(4) == 0) then begin\n  display_msg(message_str(1346, 100));\nend\nelse begin\n  display_msg(message_str(1346, 101));\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(1346, 102));\n","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"[]","damage_p_proc":"set_global_var(714, 1);\nattack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n","map_enter_p_proc":"critter_add_trait(self_obj, 1, 6, 214);\n","map_update_p_proc":"[]","talk_p_proc":"if (local_var(4) == 0) then begin\n  set_local_var(4, 1);\nend\nif (global_var(494) == 8) then begin\n  float_msg(self_obj, message_str(1346, random(300, 301)), 8);\nend\nelse begin\n  if ((global_var(774) > 1) or (global_var(713) == 2) or (global_var(717) == 3) or (global_var(716) >= 3)) then begin\n    float_msg(self_obj, message_str(1346, random(204, 208)), 9);\n  end\n  else begin\n    float_msg(self_obj, message_str(1346, random(200, 203)), 2);\n  end\nend\n","wield_spear_p_proc":"if (WIELD_Once == 0) then begin\n  wield_obj_critter(self_obj, obj_carrying_pid_obj(self_obj, 7));\n  WIELD_Once := 1;\nend\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  if (tile_distance(tile_num(self_obj), local_var(7)) < 10) then begin\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(3, 7)), 0);\n  end\n  else begin\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(local_var(7), random(0, 5), random(3, 7)), 0);\n  end\n  In_Timed_Event := 0;\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(714, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
