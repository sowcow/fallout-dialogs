<g id="node7" class="node">
<title>timed_event_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1051" cy="-652.13" rx="158.75" ry="652.13"/>
<text text-anchor="middle" x="1051" y="-1095.95" font-family="Times,serif" font-size="14.00">Твой отчет, Ван Хаган.</text>
<text text-anchor="middle" x="1051" y="-1078.7" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-1061.45" font-family="Times,serif" font-size="14.00">Создатель доволен твоими</text>
<text text-anchor="middle" x="1051" y="-1044.2" font-family="Times,serif" font-size="14.00">успехами, но его нужда</text>
<text text-anchor="middle" x="1051" y="-1026.95" font-family="Times,serif" font-size="14.00">велика, а время</text>
<text text-anchor="middle" x="1051" y="-1009.7" font-family="Times,serif" font-size="14.00">ограничено.</text>
<text text-anchor="middle" x="1051" y="-992.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-975.2" font-family="Times,serif" font-size="14.00">Создатель должен знать,</text>
<text text-anchor="middle" x="1051" y="-957.95" font-family="Times,serif" font-size="14.00">что сырья недостаточно.</text>
<text text-anchor="middle" x="1051" y="-940.7" font-family="Times,serif" font-size="14.00">Мы не можем создавать</text>
<text text-anchor="middle" x="1051" y="-923.45" font-family="Times,serif" font-size="14.00">наших воинов без большего</text>
<text text-anchor="middle" x="1051" y="-906.2" font-family="Times,serif" font-size="14.00">запаса.</text>
<text text-anchor="middle" x="1051" y="-888.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-871.7" font-family="Times,serif" font-size="14.00">Он знает о твоих</text>
<text text-anchor="middle" x="1051" y="-854.45" font-family="Times,serif" font-size="14.00">проблемах. Он уже</text>
<text text-anchor="middle" x="1051" y="-837.2" font-family="Times,serif" font-size="14.00">занимается из решением.</text>
<text text-anchor="middle" x="1051" y="-819.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-802.7" font-family="Times,serif" font-size="14.00">Расскажи мне о его</text>
<text text-anchor="middle" x="1051" y="-785.45" font-family="Times,serif" font-size="14.00">планах. Нам нужно будет</text>
<text text-anchor="middle" x="1051" y="-768.2" font-family="Times,serif" font-size="14.00">скоординировать действия,</text>
<text text-anchor="middle" x="1051" y="-750.95" font-family="Times,serif" font-size="14.00">если Единству суждено</text>
<text text-anchor="middle" x="1051" y="-733.7" font-family="Times,serif" font-size="14.00">преуспеть.</text>
<text text-anchor="middle" x="1051" y="-716.45" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-699.2" font-family="Times,serif" font-size="14.00">Создатель обнаружил</text>
<text text-anchor="middle" x="1051" y="-681.95" font-family="Times,serif" font-size="14.00">неизвестное, и все еще</text>
<text text-anchor="middle" x="1051" y="-664.7" font-family="Times,serif" font-size="14.00">обитаемое Убежище. Там</text>
<text text-anchor="middle" x="1051" y="-647.45" font-family="Times,serif" font-size="14.00">столько сырья, что мы</text>
<text text-anchor="middle" x="1051" y="-630.2" font-family="Times,serif" font-size="14.00">сможем создать большие</text>
<text text-anchor="middle" x="1051" y="-612.95" font-family="Times,serif" font-size="14.00">силы. Согласно прогнозам</text>
<text text-anchor="middle" x="1051" y="-595.7" font-family="Times,serif" font-size="14.00">электронных</text>
<text text-anchor="middle" x="1051" y="-578.45" font-family="Times,serif" font-size="14.00">предсказателей, этого</text>
<text text-anchor="middle" x="1051" y="-561.2" font-family="Times,serif" font-size="14.00">будет достаточно, чтобы</text>
<text text-anchor="middle" x="1051" y="-543.95" font-family="Times,serif" font-size="14.00">мы преуспели.</text>
<text text-anchor="middle" x="1051" y="-526.7" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-509.45" font-family="Times,serif" font-size="14.00">Отлично. Это просто</text>
<text text-anchor="middle" x="1051" y="-492.2" font-family="Times,serif" font-size="14.00">удача. Жители загрязнены?</text>
<text text-anchor="middle" x="1051" y="-474.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-457.7" font-family="Times,serif" font-size="14.00">О, это лучше всего. Из</text>
<text text-anchor="middle" x="1051" y="-440.45" font-family="Times,serif" font-size="14.00">них кого не возьми &#45; все</text>
<text text-anchor="middle" x="1051" y="-423.2" font-family="Times,serif" font-size="14.00">они чисты. Чистейшая</text>
<text text-anchor="middle" x="1051" y="-405.95" font-family="Times,serif" font-size="14.00">порода.</text>
<text text-anchor="middle" x="1051" y="-388.7" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-371.45" font-family="Times,serif" font-size="14.00">О, просто потрясающе.</text>
<text text-anchor="middle" x="1051" y="-354.2" font-family="Times,serif" font-size="14.00">Какое Убежище мы</text>
<text text-anchor="middle" x="1051" y="-336.95" font-family="Times,serif" font-size="14.00">собираемся разорить?</text>
<text text-anchor="middle" x="1051" y="-319.7" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-302.45" font-family="Times,serif" font-size="14.00">Убежище 13. Скоро они</text>
<text text-anchor="middle" x="1051" y="-285.2" font-family="Times,serif" font-size="14.00">будут наши, очень скоро.</text>
<text text-anchor="middle" x="1051" y="-267.95" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1051" y="-250.7" font-family="Times,serif" font-size="14.00">Вы получаете 1000 единиц</text>
<text text-anchor="middle" x="1051" y="-233.45" font-family="Times,serif" font-size="14.00">опыта за то, что</text>
<text text-anchor="middle" x="1051" y="-216.2" font-family="Times,serif" font-size="14.00">подслушали беседу о вашем</text>
<text text-anchor="middle" x="1051" y="-198.95" font-family="Times,serif" font-size="14.00">Убежище.</text>
</g>

<script>window.Codes = {"start":"[]","critter_p_proc":"if (tile_distance_objs(dude_obj, self_obj) < 12) then begin\n  if (hostile) then begin\n    hostile := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\n  if (global_var(57) < 1) then begin\n    iseeu := 1;\n  end\n  if ((iseeu == 1) and (waiting == 0) and (Lt_ptr != 0) and (local_var(4) == 0)) then begin\n    waiting := 1;\n    add_timer_event(self_obj, game_ticks(clock), 1);\n  end\nend\n","destroy_p_proc":"sequence := 10;\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(160, global_var(160) + 1);\n  if ((global_var(160) % 6) == 0) then begin\n    set_global_var(155, global_var(155) + 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(435, 100));\n","pickup_p_proc":"hostile := 1;\n","talk_p_proc":"float_msg(self_obj, message_str(435, 101), 0);\n","timed_event_p_proc":"waiting := 0;\nif (sequence == 0) then begin\n  float_msg(Lt_ptr, message_str(435, 102), 0);\nend\nelse begin\n  if (sequence == 1) then begin\n    float_msg(self_obj, message_str(435, 103), 0);\n  end\n  else begin\n    if (sequence == 2) then begin\n      float_msg(Lt_ptr, message_str(435, 104), 0);\n    end\n    else begin\n      if (sequence == 3) then begin\n        float_msg(self_obj, message_str(435, 105), 0);\n      end\n      else begin\n        if (sequence == 4) then begin\n          float_msg(Lt_ptr, message_str(435, 106), 0);\n        end\n        else begin\n          if (sequence == 5) then begin\n            float_msg(self_obj, message_str(435, 107), 0);\n            clock := 6;\n          end\n          else begin\n            if (sequence == 6) then begin\n              float_msg(Lt_ptr, message_str(435, 108), 0);\n              clock := 4;\n            end\n            else begin\n              if (sequence == 7) then begin\n                float_msg(self_obj, message_str(435, 109), 0);\n              end\n              else begin\n                if (sequence == 8) then begin\n                  float_msg(Lt_ptr, message_str(435, 110), 0);\n                end\n                else begin\n                  if (sequence == 9) then begin\n                    float_msg(self_obj, message_str(435, 111), 0);\n                    if (not(local_var(4))) then begin\n                      give_exp_points(1000);\n                      display_msg(message_str(435, 112));\n                      set_local_var(4, 1);\n                    end\n                  end\n                end\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\nsequence := sequence + 1;\n","map_enter_p_proc":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 34);\n  critter_add_trait(self_obj, 1, 5, 69);\n  initialized := 1;\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
