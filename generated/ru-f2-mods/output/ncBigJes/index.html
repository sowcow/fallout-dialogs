<text text-anchor="middle" x="1186.68" y="-346.38" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1186.68" y="-329.13" font-family="Times,serif" font-size="14.00">Получай&#45;ка вот ЭТО,</text>
