<title>goto3</title>
<ellipse fill="#ffffff" stroke="#000000" cx="158.75" cy="-249.61" rx="158.75" ry="225.21"/>
<text text-anchor="middle" x="158.75" y="-391.56" font-family="Times,serif" font-size="14.00">Здравствуй, брат. Чем я</text>
<text text-anchor="middle" x="158.75" y="-374.31" font-family="Times,serif" font-size="14.00">могу помочь?</text>
<text text-anchor="middle" x="158.75" y="-357.06" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="158.75" y="-339.81" font-family="Times,serif" font-size="14.00">Прошу прощения за вопрос,</text>
<text text-anchor="middle" x="158.75" y="-322.56" font-family="Times,serif" font-size="14.00">но что ты сделал для</text>
<text text-anchor="middle" x="158.75" y="-305.31" font-family="Times,serif" font-size="14.00">нашего Братства?</text>
<text text-anchor="middle" x="158.75" y="-288.06" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="158.75" y="-270.81" font-family="Times,serif" font-size="14.00">Что ты здесь делаешь?</text>
<text text-anchor="middle" x="158.75" y="-253.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="158.75" y="-236.31" font-family="Times,serif" font-size="14.00">Меня ранили. Ты можешь</text>
<text text-anchor="middle" x="158.75" y="-219.06" font-family="Times,serif" font-size="14.00">меня вылечить?</text>
<text text-anchor="middle" x="158.75" y="-201.81" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="158.75" y="-184.56" font-family="Times,serif" font-size="14.00">Мне дали разрешение на</text>
<text text-anchor="middle" x="158.75" y="-167.31" font-family="Times,serif" font-size="14.00">получение товара. Не мог</text>
<text text-anchor="middle" x="158.75" y="-150.06" font-family="Times,serif" font-size="14.00">бы ты проверить &#45; пришел</text>
<text text-anchor="middle" x="158.75" y="-132.81" font-family="Times,serif" font-size="14.00">ли он?</text>
<text text-anchor="middle" x="158.75" y="-115.56" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="158.75" y="-98.31" font-family="Times,serif" font-size="14.00">Урак Чуфар!</text>
</g>

<ellipse fill="#ffffff" stroke="#000000" cx="3411.75" cy="-1478.61" rx="156.62" ry="334.99"/>
<text text-anchor="middle" x="3411.75" y="-1698.19" font-family="Times,serif" font-size="14.00">А, ты имеешь в виду</text>
<text text-anchor="middle" x="3411.75" y="-1680.94" font-family="Times,serif" font-size="14.00">лазерный пистолет?</text>
<text text-anchor="middle" x="3411.75" y="-1663.69" font-family="Times,serif" font-size="14.00">Хорошо, подожди</text>
<text text-anchor="middle" x="3411.75" y="-1646.44" font-family="Times,serif" font-size="14.00">секундочку, пожалуйста. У</text>
<text text-anchor="middle" x="3411.75" y="-1629.19" font-family="Times,serif" font-size="14.00">меня нет инструкции от</text>
<text text-anchor="middle" x="3411.75" y="-1611.94" font-family="Times,serif" font-size="14.00">Боба о выдаче лазера. А,</text>
<text text-anchor="middle" x="3411.75" y="-1594.69" font-family="Times,serif" font-size="14.00">подожди&#45;ка. Понял. Эти</text>
<text text-anchor="middle" x="3411.75" y="-1577.44" font-family="Times,serif" font-size="14.00">бабы снизу считают себя</text>
<text text-anchor="middle" x="3411.75" y="-1560.19" font-family="Times,serif" font-size="14.00">очень остроумными. Хотел</text>
<text text-anchor="middle" x="3411.75" y="-1542.94" font-family="Times,serif" font-size="14.00">бы я, чтобы они перестали</text>
<text text-anchor="middle" x="3411.75" y="-1525.69" font-family="Times,serif" font-size="14.00">меня донимать.</text>
<text text-anchor="middle" x="3411.75" y="-1508.44" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3411.75" y="-1491.19" font-family="Times,serif" font-size="14.00">Ну, понимаешь. Они</text>
<text text-anchor="middle" x="3411.75" y="-1473.94" font-family="Times,serif" font-size="14.00">просили не говорить тебе,</text>
<text text-anchor="middle" x="3411.75" y="-1456.69" font-family="Times,serif" font-size="14.00">но все потому, что ты им</text>
<text text-anchor="middle" x="3411.75" y="-1439.44" font-family="Times,serif" font-size="14.00">очень нравишься. Сдается</text>
<text text-anchor="middle" x="3411.75" y="-1422.19" font-family="Times,serif" font-size="14.00">мне, что одна из них</text>
<text text-anchor="middle" x="3411.75" y="-1404.94" font-family="Times,serif" font-size="14.00">положила на тебя глаз.</text>
<text text-anchor="middle" x="3411.75" y="-1387.69" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3411.75" y="-1370.44" font-family="Times,serif" font-size="14.00">Извини, понятия не имею,</text>
<text text-anchor="middle" x="3411.75" y="-1353.19" font-family="Times,serif" font-size="14.00">что они затевают. Они</text>
<text text-anchor="middle" x="3411.75" y="-1335.94" font-family="Times,serif" font-size="14.00">попросили меня подняться</text>
<text text-anchor="middle" x="3411.75" y="-1318.69" font-family="Times,serif" font-size="14.00">и сказать тебе это.</text>
<text text-anchor="middle" x="3411.75" y="-1301.44" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="3411.75" y="-1284.19" font-family="Times,serif" font-size="14.00">Прошу прощения. Это была</text>
<text text-anchor="middle" x="3411.75" y="-1266.94" font-family="Times,serif" font-size="14.00">плохая шутка. Просто</text>
<text text-anchor="middle" x="3411.75" y="-1249.69" font-family="Times,serif" font-size="14.00">прикол.</text>
</g>

    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
