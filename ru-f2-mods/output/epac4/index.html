<!-- Node013 -->
<g id="node29" class="node">
<title>Node013</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1250.03" cy="-2741.34" rx="158.22" ry="286.2"/>
<text text-anchor="middle" x="1250.03" y="-2926.41" font-family="Times,serif" font-size="14.00">Отлично! Блестяще! Я могу</text>
<text text-anchor="middle" x="1250.03" y="-2909.16" font-family="Times,serif" font-size="14.00">подчинить себе этих</text>
<text text-anchor="middle" x="1250.03" y="-2891.91" font-family="Times,serif" font-size="14.00">дураков хоть сейчас! АЗОС</text>
<text text-anchor="middle" x="1250.03" y="-2874.66" font-family="Times,serif" font-size="14.00">будет очищен снова!</text>
<text text-anchor="middle" x="1250.03" y="-2857.41" font-family="Times,serif" font-size="14.00">Ладно, а теперь у меня</text>
<text text-anchor="middle" x="1250.03" y="-2840.16" font-family="Times,serif" font-size="14.00">есть кое&#45;что для тебя.</text>
<text text-anchor="middle" x="1250.03" y="-2822.91" font-family="Times,serif" font-size="14.00">[Обращаясь к роботу] Тащи</text>
<text text-anchor="middle" x="1250.03" y="-2805.66" font-family="Times,serif" font-size="14.00">свою металлическую</text>
<text text-anchor="middle" x="1250.03" y="-2788.41" font-family="Times,serif" font-size="14.00">задницу сюда и вручи</text>
<text text-anchor="middle" x="1250.03" y="-2771.16" font-family="Times,serif" font-size="14.00">этому гражданскому</text>
<text text-anchor="middle" x="1250.03" y="-2753.91" font-family="Times,serif" font-size="14.00">награду за служение нашей</text>
<text text-anchor="middle" x="1250.03" y="-2736.66" font-family="Times,serif" font-size="14.00">великой нации! [Робот</text>
<text text-anchor="middle" x="1250.03" y="-2719.41" font-family="Times,serif" font-size="14.00">катится к вам и</text>
<text text-anchor="middle" x="1250.03" y="-2702.16" font-family="Times,serif" font-size="14.00">протягивает карту&#45;ключ.</text>
<text text-anchor="middle" x="1250.03" y="-2684.91" font-family="Times,serif" font-size="14.00">Когда вы забираете карту,</text>
<text text-anchor="middle" x="1250.03" y="-2667.66" font-family="Times,serif" font-size="14.00">вы видите как он катится</text>
<text text-anchor="middle" x="1250.03" y="-2650.41" font-family="Times,serif" font-size="14.00">прочь из комнаты. У вас</text>
<text text-anchor="middle" x="1250.03" y="-2633.16" font-family="Times,serif" font-size="14.00">создается впечатление,</text>
<text text-anchor="middle" x="1250.03" y="-2615.91" font-family="Times,serif" font-size="14.00">что эти роботы были бы</text>
<text text-anchor="middle" x="1250.03" y="-2598.66" font-family="Times,serif" font-size="14.00">счастливее, если б вы их</text>
<text text-anchor="middle" x="1250.03" y="-2581.41" font-family="Times,serif" font-size="14.00">не активировали.]</text>
<text text-anchor="middle" x="1250.03" y="-2564.16" font-family="Times,serif" font-size="14.00">Возвращайся к своим</text>
<text text-anchor="middle" x="1250.03" y="-2546.91" font-family="Times,serif" font-size="14.00">делам. Вольно!</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
