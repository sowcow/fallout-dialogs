<!DOCTYPE html><html><head><title>BLKROM</title><meta charset="utf-8" /></head><body><svg width="231pt" height="338pt"
 viewBox="0.00 0.00 231.45 337.51" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 333.512)">
<title>BLKROM</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-333.512 227.446,-333.512 227.446,4 -4,4"/>
<!-- start -->
<g id="node1" class="node"><title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="111.723" cy="-164.756" rx="111.946" ry="164.512"/>
<text text-anchor="middle" x="111.723" y="-266.056" font-family="Times,serif" font-size="14.00">The rubble has piled up</text>
<text text-anchor="middle" x="111.723" y="-251.056" font-family="Times,serif" font-size="14.00">high in the entrance way.</text>
<text text-anchor="middle" x="111.723" y="-236.056" font-family="Times,serif" font-size="14.00">It is too</text>
<text text-anchor="middle" x="111.723" y="-221.056" font-family="Times,serif" font-size="14.00">heavy to move. You</text>
<text text-anchor="middle" x="111.723" y="-206.056" font-family="Times,serif" font-size="14.00">wonder if the water chip</text>
<text text-anchor="middle" x="111.723" y="-191.056" font-family="Times,serif" font-size="14.00">might have once</text>
<text text-anchor="middle" x="111.723" y="-176.056" font-family="Times,serif" font-size="14.00">been there. If it was,</text>
<text text-anchor="middle" x="111.723" y="-161.056" font-family="Times,serif" font-size="14.00">it is no longer</text>
<text text-anchor="middle" x="111.723" y="-146.056" font-family="Times,serif" font-size="14.00">available.</text>
<text text-anchor="middle" x="111.723" y="-131.056" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="111.723" y="-116.056" font-family="Times,serif" font-size="14.00">Big, heavy rocks are</text>
<text text-anchor="middle" x="111.723" y="-101.056" font-family="Times,serif" font-size="14.00">blocking the way to the</text>
<text text-anchor="middle" x="111.723" y="-86.0559" font-family="Times,serif" font-size="14.00">room. You</text>
<text text-anchor="middle" x="111.723" y="-71.0559" font-family="Times,serif" font-size="14.00">strain to move a rock,</text>
<text text-anchor="middle" x="111.723" y="-56.0559" font-family="Times,serif" font-size="14.00">but it fails to budge.</text>
</g>
</g>
</svg>
<script>window.Codes = {"start":"if (script_action == 2) then begin\n  if (obj_type(source_obj) == dude_obj) then begin\n    if (local_var(4) == 0) then begin\n      if (get_critter_stat(dude_obj, 4) > 6) then begin\n        display_msg(message_str(189, 100));\n      end\n      else begin\n        display_msg(message_str(189, 101));\n      end\n      set_local_var(4, 1);\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
