<script>window.Codes = {"start":"if (Only_Once) then begin\n  Only_Once := 0;\n  critter_add_trait(self_obj, 1, 6, 65);\n  critter_add_trait(self_obj, 1, 5, 51);\n  home_tile := 21931;\n  sleep_tile := 26724;\nend\n","critter_p_proc":"if (hostile and obj_can_see_obj(self_obj, dude_obj)) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nif ((game_time_hour >= 600) and (game_time_hour < 1800)) then begin\n  if (Sleeping == 1) then begin\n    reg_anim_func(2, self_obj);\n    Sleeping := 0;\n    if ((tile_num(self_obj) != home_tile) and ((game_time_hour - 600) > 10)) then begin\n      move_to(self_obj, home_tile, elevation(self_obj));\n    end\n  end\n  else begin\n    if ((tile_distance(home_tile, tile_num(self_obj)) > 8) and not(anim_busy(self_obj))) then begin\n      animate_move_obj_to_tile(self_obj, home_tile, 0);\n    end\n    else begin\n      if (not(in_timed_event)) then begin\n        in_timed_event := 1;\n        add_timer_event(self_obj, game_ticks(random(20, 30)), 1);\n      end\n    end\n  end\nend\nelse begin\n  if (Sleeping == 0) then begin\n    reg_anim_func(2, self_obj);\n    Sleeping := 1;\n    if ((tile_num(self_obj) != sleep_tile) and ((game_time_hour - 1800) > 10) or ((600 - game_time_hour) > 0)) then begin\n      move_to(self_obj, sleep_tile, elevation(self_obj));\n    end\n  end\n  else begin\n    if ((tile_num(self_obj) != sleep_tile) and not(anim_busy(self_obj))) then begin\n      animate_move_obj_to_tile(self_obj, sleep_tile, 0);\n    end\n  end\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call get_reaction;\nif ((game_time_hour >= 600) and (game_time_hour < 1800)) then begin\n  call Farmer00;\nend\nelse begin\n  call Farmer01;\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(571, 100));\n","timed_event_p_proc":"if (fixed_param == 1) then begin\n  in_timed_event := 0;\n  if ((game_time_hour >= 600) and (game_time_hour < 1800)) then begin\n    animate_move_obj_to_tile(self_obj, tile_num_in_direction(home_tile, random(0, 5), random(1, 8)), 0);\n  end\nend\n","damage_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(source_obj);\nif (party_member_obj(LVar0) != 0) then begin\n  set_global_var(248, 1);\nend\n","Farmer00":"variable LVar0 := 0;\nLVar0 := random(1, 5);\nif (LVar0 == 1) then begin\n  float_msg(self_obj, message_str(571, 101), 2);\nend\nelse begin\n  if (LVar0 == 2) then begin\n    if ((game_time_hour >= 600) and (game_time_hour < 1200)) then begin\n      float_msg(self_obj, message_str(571, 102), 2);\n    end\n    else begin\n      if ((game_time_hour >= 1200) and (game_time_hour < 1600)) then begin\n        float_msg(self_obj, message_str(571, 103), 2);\n      end\n      else begin\n        float_msg(self_obj, message_str(571, 104), 2);\n      end\n    end\n  end\n  else begin\n    if (LVar0 == 3) then begin\n      float_msg(self_obj, message_str(571, 105), 2);\n    end\n    else begin\n      if (LVar0 == 4) then begin\n        float_msg(self_obj, message_str(571, 106), 2);\n      end\n      else begin\n        if (LVar0 == 5) then begin\n          float_msg(self_obj, message_str(571, 107), 2);\n        end\n        else begin\n          float_msg(self_obj, message_str(571, 108), 2);\n        end\n      end\n    end\n  end\nend\n","Farmer01":"float_msg(self_obj, message_str(571, random(109, 116)), 2);\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
