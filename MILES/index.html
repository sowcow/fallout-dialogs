<!-- Miles19 -->
<g id="node10" class="node"><title>Miles19</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1265.6" cy="-446.742" rx="118.174" ry="239.004"/>
<text text-anchor="middle" x="1265.6" y="-600.542" font-family="Times,serif" font-size="14.00">[Miles takes the fixed</text>
<text text-anchor="middle" x="1265.6" y="-585.542" font-family="Times,serif" font-size="14.00">parts from you] Looks</text>
<text text-anchor="middle" x="1265.6" y="-570.542" font-family="Times,serif" font-size="14.00">like Smitty did a great</text>
<text text-anchor="middle" x="1265.6" y="-555.542" font-family="Times,serif" font-size="14.00">job on</text>
<text text-anchor="middle" x="1265.6" y="-540.542" font-family="Times,serif" font-size="14.00">these. Thanks for the</text>
<text text-anchor="middle" x="1265.6" y="-525.542" font-family="Times,serif" font-size="14.00">help, and here&#39;s some</text>
<text text-anchor="middle" x="1265.6" y="-510.542" font-family="Times,serif" font-size="14.00">stuff for your trouble.</text>
<text text-anchor="middle" x="1265.6" y="-495.542" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1265.6" y="-480.542" font-family="Times,serif" font-size="14.00">[Miles hands you some</text>
<text text-anchor="middle" x="1265.6" y="-465.542" font-family="Times,serif" font-size="14.00">caps and some stimpacks.]</text>
<text text-anchor="middle" x="1265.6" y="-450.542" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1265.6" y="-435.542" font-family="Times,serif" font-size="14.00">If you ever get back this</text>
<text text-anchor="middle" x="1265.6" y="-420.542" font-family="Times,serif" font-size="14.00">way, you might want to</text>
<text text-anchor="middle" x="1265.6" y="-405.542" font-family="Times,serif" font-size="14.00">look me and Smitty up.</text>
<text text-anchor="middle" x="1265.6" y="-390.542" font-family="Times,serif" font-size="14.00">We might be able to help</text>
<text text-anchor="middle" x="1265.6" y="-375.542" font-family="Times,serif" font-size="14.00">you out with some</text>
<text text-anchor="middle" x="1265.6" y="-360.542" font-family="Times,serif" font-size="14.00">adjustments to some of</text>
<text text-anchor="middle" x="1265.6" y="-345.542" font-family="Times,serif" font-size="14.00">your equipment.</text>
<text text-anchor="middle" x="1265.6" y="-330.542" font-family="Times,serif" font-size="14.00">Smitty can work wonders</text>
<text text-anchor="middle" x="1265.6" y="-315.542" font-family="Times,serif" font-size="14.00">with certain weapons, and</text>
<text text-anchor="middle" x="1265.6" y="-300.542" font-family="Times,serif" font-size="14.00">I can help out with</text>
<text text-anchor="middle" x="1265.6" y="-285.542" font-family="Times,serif" font-size="14.00"> certain sorts of armor.</text>
</g>

<text text-anchor="middle" x="1526.6" y="-593.042" font-family="Times,serif" font-size="14.00">Looks like you found some</text>

<text text-anchor="middle" x="1526.6" y="-563.042" font-family="Times,serif" font-size="14.00">of a chemical process</text>
<text text-anchor="middle" x="1526.6" y="-548.042" font-family="Times,serif" font-size="14.00">that I could use to</text>
<text text-anchor="middle" x="1526.6" y="-533.042" font-family="Times,serif" font-size="14.00">harden the surface of the</text>
<text text-anchor="middle" x="1526.6" y="-518.042" font-family="Times,serif" font-size="14.00">armor. However, I&#39;m</text>
<text text-anchor="middle" x="1526.6" y="-503.042" font-family="Times,serif" font-size="14.00">missing some</text>
<text text-anchor="middle" x="1526.6" y="-488.042" font-family="Times,serif" font-size="14.00">information which could</text>
<text text-anchor="middle" x="1526.6" y="-473.042" font-family="Times,serif" font-size="14.00">give me the last few</text>
<text text-anchor="middle" x="1526.6" y="-458.042" font-family="Times,serif" font-size="14.00">clues to the formula and</text>
<text text-anchor="middle" x="1526.6" y="-443.042" font-family="Times,serif" font-size="14.00">reagents necessary. </text>
<text text-anchor="middle" x="1526.6" y="-428.042" font-family="Times,serif" font-size="14.00">I&#39;ve heard the Librarian</text>
<text text-anchor="middle" x="1526.6" y="-413.042" font-family="Times,serif" font-size="14.00">in the Hub, Mrs.</text>
<text text-anchor="middle" x="1526.6" y="-398.042" font-family="Times,serif" font-size="14.00">Stapleton,</text>
<text text-anchor="middle" x="1526.6" y="-383.042" font-family="Times,serif" font-size="14.00">has some journals and</text>
<text text-anchor="middle" x="1526.6" y="-368.042" font-family="Times,serif" font-size="14.00">books that might be of</text>
<text text-anchor="middle" x="1526.6" y="-353.042" font-family="Times,serif" font-size="14.00">use.</text>
<text text-anchor="middle" x="1526.6" y="-338.042" font-family="Times,serif" font-size="14.00">If you could get those</text>
<text text-anchor="middle" x="1526.6" y="-323.042" font-family="Times,serif" font-size="14.00">from there, I could</text>
<text text-anchor="middle" x="1526.6" y="-308.042" font-family="Times,serif" font-size="14.00">probably test the process</text>
<text text-anchor="middle" x="1526.6" y="-293.042" font-family="Times,serif" font-size="14.00"> on your armor.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',

  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
