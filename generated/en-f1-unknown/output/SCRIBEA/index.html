<text text-anchor="middle" x="203.32" y="-783.62" font-family="Times,serif" font-size="14.00">Research is one of my</text>
<text text-anchor="middle" x="203.32" y="-766.37" font-family="Times,serif" font-size="14.00">favorite things to do. I</text>
<text text-anchor="middle" x="203.32" y="-749.12" font-family="Times,serif" font-size="14.00">feel like I&#39;m</text>
<text text-anchor="middle" x="203.32" y="-731.87" font-family="Times,serif" font-size="14.00">trying to solve a</text>
<text text-anchor="middle" x="203.32" y="-714.62" font-family="Times,serif" font-size="14.00">mystery.</text>
<text text-anchor="middle" x="203.32" y="-697.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-680.12" font-family="Times,serif" font-size="14.00">Being a scribe is the</text>
<text text-anchor="middle" x="203.32" y="-662.87" font-family="Times,serif" font-size="14.00">best. You get to study</text>
<text text-anchor="middle" x="203.32" y="-645.62" font-family="Times,serif" font-size="14.00">all the old</text>
<text text-anchor="middle" x="203.32" y="-628.37" font-family="Times,serif" font-size="14.00">technologies and try to</text>
<text text-anchor="middle" x="203.32" y="-611.12" font-family="Times,serif" font-size="14.00">develop new ones.</text>
<text text-anchor="middle" x="203.32" y="-593.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-576.62" font-family="Times,serif" font-size="14.00">These terminals could use</text>
<text text-anchor="middle" x="203.32" y="-559.37" font-family="Times,serif" font-size="14.00">an enhancement.</text>
<text text-anchor="middle" x="203.32" y="-542.12" font-family="Times,serif" font-size="14.00">Maybe we should put the</text>
<text text-anchor="middle" x="203.32" y="-524.87" font-family="Times,serif" font-size="14.00">display over here.</text>
<text text-anchor="middle" x="203.32" y="-507.62" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-490.37" font-family="Times,serif" font-size="14.00">Sorry, I&#39;m right in the</text>
<text text-anchor="middle" x="203.32" y="-473.12" font-family="Times,serif" font-size="14.00">middle of a possible</text>
<text text-anchor="middle" x="203.32" y="-455.87" font-family="Times,serif" font-size="14.00">breakthrough.</text>
<text text-anchor="middle" x="203.32" y="-438.62" font-family="Times,serif" font-size="14.00"> I can&#39;t talk right now.</text>
<text text-anchor="middle" x="203.32" y="-421.37" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-404.12" font-family="Times,serif" font-size="14.00">Hey Initiate. You should</text>
<text text-anchor="middle" x="203.32" y="-386.87" font-family="Times,serif" font-size="14.00">train to be a Scribe, if</text>
<text text-anchor="middle" x="203.32" y="-369.62" font-family="Times,serif" font-size="14.00">you haven&#39;t</text>
<text text-anchor="middle" x="203.32" y="-352.37" font-family="Times,serif" font-size="14.00"> decided yet.</text>
<text text-anchor="middle" x="203.32" y="-335.12" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-317.87" font-family="Times,serif" font-size="14.00">Us Scribes design all the</text>
<text text-anchor="middle" x="203.32" y="-300.62" font-family="Times,serif" font-size="14.00">equipment, weapons, and</text>
<text text-anchor="middle" x="203.32" y="-283.37" font-family="Times,serif" font-size="14.00">supplies.</text>
<text text-anchor="middle" x="203.32" y="-266.12" font-family="Times,serif" font-size="14.00"> It&#39;s quite exciting.</text>
<text text-anchor="middle" x="203.32" y="-248.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-231.62" font-family="Times,serif" font-size="14.00">Please don&#39;t disturb me.</text>
<text text-anchor="middle" x="203.32" y="-214.37" font-family="Times,serif" font-size="14.00">I&#39;m trying to finish my</text>
<text text-anchor="middle" x="203.32" y="-197.12" font-family="Times,serif" font-size="14.00">research.</text>
<text text-anchor="middle" x="203.32" y="-179.87" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="203.32" y="-162.62" font-family="Times,serif" font-size="14.00">That&#39;s Vree right there.</text>
<text text-anchor="middle" x="203.32" y="-145.37" font-family="Times,serif" font-size="14.00">She&#39;s also a scribe.</text>
</g>

<script>window.Codes = {"start":"if (only_once) then begin\n  only_once := 0;\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 63);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","ScribeARandom":"variable LVar0 := 0;\nvariable LVar1 := 0;\nif (not(LVar0)) then begin\n  LVar0 := random(1, 8);\nend\nif (LVar0 > 8) then begin\n  LVar0 := 1;\nend\nLVar1 := message_str(198, 101);\nif (LVar0 == 2) then begin\n  LVar1 := message_str(198, 102);\nend\nelse begin\n  if (LVar0 == 3) then begin\n    LVar1 := message_str(198, 103);\n  end\n  else begin\n    if (LVar0 == 4) then begin\n      LVar1 := message_str(198, 104);\n    end\n    else begin\n      if (LVar0 == 5) then begin\n        LVar1 := message_str(198, 105);\n      end\n      else begin\n        if (LVar0 == 6) then begin\n          LVar1 := message_str(198, 106);\n        end\n        else begin\n          if (LVar0 == 7) then begin\n            LVar1 := message_str(198, 107);\n          end\n          else begin\n            if (LVar0 == 8) then begin\n              LVar1 := message_str(198, 108);\n            end\n            else begin\n              LVar0 := 1;\n            end\n          end\n        end\n      end\n    end\n  end\nend\nLVar0 := LVar0 + 1;\nfloat_msg(self_obj, LVar1, 0);\n","critter_p_proc":"if (global_var(250)) then begin\n  hostile := 1;\nend\nif (tile_distance_objs(self_obj, dude_obj) > 12) then begin\n  hostile := 0;\nend\nif (hostile) then begin\n  set_global_var(250, 1);\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call ScribeARandom;\n","destroy_p_proc":"set_global_var(250, 1);\nrm_timer_event(self_obj);\nif (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(198, 100));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
