<text text-anchor="middle" x="427.3" y="-668.21" font-family="Times,serif" font-size="14.00">Good morning.</text>
<text text-anchor="middle" x="427.3" y="-650.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-633.71" font-family="Times,serif" font-size="14.00">Afternoon, sir!</text>
<text text-anchor="middle" x="427.3" y="-616.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-599.21" font-family="Times,serif" font-size="14.00">Afternoon, ma&#39;am!</text>
<text text-anchor="middle" x="427.3" y="-581.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-564.71" font-family="Times,serif" font-size="14.00">Good Evening.</text>
<text text-anchor="middle" x="427.3" y="-547.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-530.21" font-family="Times,serif" font-size="14.00">I know, I know . . .</text>
<text text-anchor="middle" x="427.3" y="-512.96" font-family="Times,serif" font-size="14.00">[whisper] she talks an</text>
<text text-anchor="middle" x="427.3" y="-495.71" font-family="Times,serif" font-size="14.00">awful lot doesn&#39;t she.</text>
<text text-anchor="middle" x="427.3" y="-478.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-461.21" font-family="Times,serif" font-size="14.00">Welcome to Beth&#39;s Weapon</text>
<text text-anchor="middle" x="427.3" y="-443.96" font-family="Times,serif" font-size="14.00">Shop &amp; Rumor Mill.</text>
<text text-anchor="middle" x="427.3" y="-426.71" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-409.46" font-family="Times,serif" font-size="14.00">Beth, someone&#39;s here to</text>
<text text-anchor="middle" x="427.3" y="-392.21" font-family="Times,serif" font-size="14.00">see you.</text>
<text text-anchor="middle" x="427.3" y="-374.96" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-357.71" font-family="Times,serif" font-size="14.00">Welcome to Beth&#39;s Palace</text>
<text text-anchor="middle" x="427.3" y="-340.46" font-family="Times,serif" font-size="14.00">of Pleasure.</text>
<text text-anchor="middle" x="427.3" y="-323.21" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-305.96" font-family="Times,serif" font-size="14.00">Do you come bearing</text>
<text text-anchor="middle" x="427.3" y="-288.71" font-family="Times,serif" font-size="14.00">gifts?</text>
<text text-anchor="middle" x="427.3" y="-271.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-254.21" font-family="Times,serif" font-size="14.00">[whisper] Don&#39;t tell her</text>
<text text-anchor="middle" x="427.3" y="-236.96" font-family="Times,serif" font-size="14.00">anything you don&#39;t want</text>
<text text-anchor="middle" x="427.3" y="-219.71" font-family="Times,serif" font-size="14.00">the whole city to know.</text>
<text text-anchor="middle" x="427.3" y="-202.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="427.3" y="-185.21" font-family="Times,serif" font-size="14.00">Again?</text>

<script>window.Codes = {"start":"if (Only_Once) then begin\n  Sid_Ptr := self_obj;\n  Only_Once := 0;\n  critter_add_trait(self_obj, 1, 6, 37);\n  critter_add_trait(self_obj, 1, 5, 4);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","combat":"hostile := 1;\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call get_reaction;\ncall Sid00;\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","damage_p_proc":"variable LVar0 := 0;\nLVar0 := obj_pid(source_obj);\nif (party_member_obj(LVar0) != 0) then begin\n  set_global_var(248, 1);\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(602, 100));\n","Sid00":"variable LVar0 := 0;\nLVar0 := random(1, 7);\nif (LVar0 == 1) then begin\n  if ((game_time_hour >= 800) and (game_time_hour < 1200)) then begin\n    float_msg(self_obj, message_str(602, 101), 8);\n  end\n  else begin\n    if ((game_time_hour >= 1200) and (game_time_hour < 1600)) then begin\n      if (get_critter_stat(dude_obj, 34) == 0) then begin\n        float_msg(self_obj, message_str(602, 102), 8);\n      end\n      else begin\n        float_msg(self_obj, message_str(602, 103), 8);\n      end\n    end\n    else begin\n      float_msg(self_obj, message_str(602, 104), 8);\n    end\n  end\nend\nelse begin\n  if (LVar0 == 2) then begin\n    float_msg(self_obj, message_str(602, 105), 8);\n  end\n  else begin\n    if (LVar0 == 3) then begin\n      float_msg(self_obj, message_str(602, 106), 8);\n      float_msg(Beth_Ptr, message_str(617, 374), 2);\n    end\n    else begin\n      if (LVar0 == 4) then begin\n        float_msg(self_obj, message_str(602, 107), 8);\n        float_msg(Beth_Ptr, message_str(617, 375), 2);\n      end\n      else begin\n        if (LVar0 == 5) then begin\n          float_msg(self_obj, message_str(602, 108), 8);\n          float_msg(Beth_Ptr, message_str(617, 376), 2);\n        end\n        else begin\n          if (LVar0 == 6) then begin\n            float_msg(self_obj, message_str(602, 109), 8);\n            float_msg(Beth_Ptr, message_str(617, 377), 2);\n          end\n          else begin\n            float_msg(self_obj, message_str(602, 110), 8);\n            float_msg(Beth_Ptr, message_str(617, 378), 2);\n            float_msg(self_obj, message_str(602, 111), 8);\n          end\n        end\n      end\n    end\n  end\nend\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.j     $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
