<!-- Node007a -->
<g id="node19" class="node">
<title>Node007a</title>
<ellipse fill="#ffffff" stroke="#000000" cx="1968.08" cy="-1030.26" rx="152.91" ry="469.17"/>
<text text-anchor="middle" x="1968.08" y="-1344.71" font-family="Times,serif" font-size="14.00">[Церковь хабологов просто</text>
<text text-anchor="middle" x="1968.08" y="-1327.46" font-family="Times,serif" font-size="14.00">неприлично богата.</text>
<text text-anchor="middle" x="1968.08" y="-1310.21" font-family="Times,serif" font-size="14.00">Стандартный метод &#45;</text>
<text text-anchor="middle" x="1968.08" y="-1292.96" font-family="Times,serif" font-size="14.00">попросить нового рекрута</text>
<text text-anchor="middle" x="1968.08" y="-1275.71" font-family="Times,serif" font-size="14.00">пожертвовать все свои</text>
<text text-anchor="middle" x="1968.08" y="-1258.46" font-family="Times,serif" font-size="14.00">сбережения Церкви, дабы</text>
<text text-anchor="middle" x="1968.08" y="-1241.21" font-family="Times,serif" font-size="14.00">подтвердить свою веру.</text>
<text text-anchor="middle" x="1968.08" y="-1223.96" font-family="Times,serif" font-size="14.00">Если же кого&#45;то об этом</text>
<text text-anchor="middle" x="1968.08" y="-1206.71" font-family="Times,serif" font-size="14.00">не просят, все указывает</text>
<text text-anchor="middle" x="1968.08" y="-1189.46" font-family="Times,serif" font-size="14.00">на то, что в данном</text>
<text text-anchor="middle" x="1968.08" y="-1172.21" font-family="Times,serif" font-size="14.00">случае хабологи не</text>
<text text-anchor="middle" x="1968.08" y="-1154.96" font-family="Times,serif" font-size="14.00">церемонятся. Где&#45;то в</text>
<text text-anchor="middle" x="1968.08" y="-1137.71" font-family="Times,serif" font-size="14.00">пустыне у них огромные</text>
<text text-anchor="middle" x="1968.08" y="-1120.46" font-family="Times,serif" font-size="14.00">тайные склады добра.</text>
<text text-anchor="middle" x="1968.08" y="-1103.21" font-family="Times,serif" font-size="14.00">Воспользовавшись</text>
<text text-anchor="middle" x="1968.08" y="-1085.96" font-family="Times,serif" font-size="14.00">хакерскими навыками и</text>
<text text-anchor="middle" x="1968.08" y="-1068.71" font-family="Times,serif" font-size="14.00">произведя небольшие</text>
<text text-anchor="middle" x="1968.08" y="-1051.46" font-family="Times,serif" font-size="14.00">расчеты, вы определяете</text>
<text text-anchor="middle" x="1968.08" y="-1034.21" font-family="Times,serif" font-size="14.00">координаты тайника и</text>
<text text-anchor="middle" x="1968.08" y="-1016.96" font-family="Times,serif" font-size="14.00">отмечаете их в своем</text>
<text text-anchor="middle" x="1968.08" y="-999.71" font-family="Times,serif" font-size="14.00">Пип&#45;Бое.]</text>
<text text-anchor="middle" x="1968.08" y="-982.46" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1968.08" y="-965.21" font-family="Times,serif" font-size="14.00">[Церковь хабологов просто</text>
<text text-anchor="middle" x="1968.08" y="-947.96" font-family="Times,serif" font-size="14.00">неприлично богата.</text>
<text text-anchor="middle" x="1968.08" y="-930.71" font-family="Times,serif" font-size="14.00">Стандартный метод &#45;</text>
<text text-anchor="middle" x="1968.08" y="-913.46" font-family="Times,serif" font-size="14.00">попросить нового рекрута</text>
<text text-anchor="middle" x="1968.08" y="-896.21" font-family="Times,serif" font-size="14.00">пожертвовать все свои</text>
<text text-anchor="middle" x="1968.08" y="-878.96" font-family="Times,serif" font-size="14.00">сбережения Церкви, дабы</text>
<text text-anchor="middle" x="1968.08" y="-861.71" font-family="Times,serif" font-size="14.00">подтвердить свою веру.</text>
<text text-anchor="middle" x="1968.08" y="-844.46" font-family="Times,serif" font-size="14.00">Если же кого&#45;то об этом</text>
