<script>window.Codes = {"start":"[]","dude_use_door":"if (obj_is_locked(self_obj)) then begin\n  script_overrides;\n  display_msg(message_str(459, 100));\nend\n","Officer_use_door":"if (obj_is_open(self_obj)) then begin\n  obj_close(self_obj);\n  obj_lock(self_obj);\nend\nelse begin\n  obj_unlock(self_obj);\n  obj_open(self_obj);\nend\n","map_enter_p_proc":"SecDoor_ptr := self_obj;\n","use_p_proc":"if (source_obj == dude_obj) then begin\n  call dude_use_door;\nend\nelse begin\n  if (source_obj == Officer_ptr) then begin\n    call Officer_use_door;\n  end\nend\n","use_obj_on_p_proc":"if (obj_pid(obj_being_used_with) == 77) then begin\n  script_overrides;\n  if (not(obj_is_locked(self_obj))) then begin\n    display_msg(message_str(459, 101));\n  end\n  else begin\n    test := roll_vs_skill(source_obj, 9, 0);\n    if (is_success(test)) then begin\n      display_msg(message_str(459, 102));\n      obj_unlock(self_obj);\n      call give_exps;\n    end\n    else begin\n      if (is_critical(test)) then begin\n        jam_lock(self_obj);\n        display_msg(message_str(459, 104));\n      end\n      else begin\n        display_msg(message_str(459, 103));\n      end\n    end\n  end\n  if (tile_distance_objs(Officer_ptr, dude_obj) < 4) then begin\n    if (not(armory_access)) then begin\n      armory_access := 2;\n      set_map_var(1, armory_access);\n    end\n  end\nend\n","use_skill_on_p_proc":"if (action_being_used == 9) then begin\n  script_overrides;\n  if (not(obj_is_locked(self_obj))) then begin\n    display_msg(message_str(459, 101));\n  end\n  else begin\n    test := roll_vs_skill(source_obj, 9, -20);\n    if (is_success(test)) then begin\n      display_msg(message_str(459, 102));\n      obj_unlock(self_obj);\n      call give_exps;\n    end\n    else begin\n      if (is_critical(test)) then begin\n        jam_lock(self_obj);\n        display_msg(message_str(459, 104));\n      end\n      else begin\n        display_msg(message_str(459, 103));\n      end\n    end\n  end\n  if (tile_distance_objs(Officer_ptr, dude_obj) < 4) then begin\n    if (not(armory_access)) then begin\n      armory_access := 2;\n      set_map_var(1, armory_access);\n    end\n  end\nend\n","give_exps":"if (local_var(0) == 0) then begin\n  display_msg(message_str(459, 105));\n  give_exp_points(25);\n  set_local_var(0, 1);\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
