<text text-anchor="middle" x="480.38" y="-990.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="480.38" y="-973.22" font-family="Times,serif" font-size="14.00">Вы ничего не понимаете в</text>
<text text-anchor="middle" x="480.38" y="-955.97" font-family="Times,serif" font-size="14.00">операционной системе</text>
<text text-anchor="middle" x="480.38" y="-938.72" font-family="Times,serif" font-size="14.00">этого компьютера.</text>
<text text-anchor="middle" x="480.38" y="-921.47" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="480.38" y="-904.22" font-family="Times,serif" font-size="14.00">Подсистемы управления</text>
<text text-anchor="middle" x="480.38" y="-886.97" font-family="Times,serif" font-size="14.00">силовыми полями &#45; пара</text>
<text text-anchor="middle" x="480.38" y="-869.72" font-family="Times,serif" font-size="14.00">пустяков для такого</text>
