<!DOCTYPE html><html><head><title>BVLIVE</title><meta charset="utf-8" /></head><body><svg width="236pt" height="147pt"
 viewBox="0.00 0.00 235.69 146.59" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 142.593)">
<title>BVLIVE</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-142.593 231.688,-142.593 231.688,4 -4,4"/>
<!-- start -->
<g id="node1" class="node"><title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="113.844" cy="-69.2965" rx="113.689" ry="69.0935"/>
<text text-anchor="middle" x="113.844" y="-103.096" font-family="Times,serif" font-size="14.00">You see the tip of a key</text>
<text text-anchor="middle" x="113.844" y="-88.0965" font-family="Times,serif" font-size="14.00">in a crack in the chair.</text>
<text text-anchor="middle" x="113.844" y="-73.0965" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="113.844" y="-58.0965" font-family="Times,serif" font-size="14.00">Something catches your</text>
<text text-anchor="middle" x="113.844" y="-43.0965" font-family="Times,serif" font-size="14.00">eye when you look at the</text>
<text text-anchor="middle" x="113.844" y="-28.0965" font-family="Times,serif" font-size="14.00">chair.</text>
</g>
</g>
</svg>
<script>window.Codes = {"start":"if (script_action == 2) then begin\n  if (source_obj == dude_obj) then begin\n    if (local_var(0) == 0) then begin\n      set_local_var(0, 1);\n      test := do_check(dude_obj, 1, has_trait(0, dude_obj, 0) - 2);\n      if (is_success(test)) then begin\n        if (is_critical(test)) then begin\n          display_msg(message_str(150, 100));\n        end\n        else begin\n          display_msg(message_str(150, 101));\n        end\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
