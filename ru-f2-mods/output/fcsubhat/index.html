<text text-anchor="middle" x="1277" y="-800.04" font-family="Times,serif" font-size="14.00">Вы боретесь с люком, но в</text>
<text text-anchor="middle" x="1277" y="-782.79" font-family="Times,serif" font-size="14.00">конце концов вам удается</text>
<text text-anchor="middle" x="1277" y="-765.54" font-family="Times,serif" font-size="14.00">его вскрыть. Осколки</text>
<text text-anchor="middle" x="1277" y="-748.29" font-family="Times,serif" font-size="14.00">разбитого замка хрустят</text>
<text text-anchor="middle" x="1277" y="-731.04" font-family="Times,serif" font-size="14.00">под вашими ботинками.</text>
<text text-anchor="middle" x="1277" y="-713.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1277" y="-696.54" font-family="Times,serif" font-size="14.00">Похоже, люк можно</text>
<text text-anchor="middle" x="1277" y="-679.29" font-family="Times,serif" font-size="14.00">открыть, если применить</text>
<text text-anchor="middle" x="1277" y="-662.04" font-family="Times,serif" font-size="14.00">достаточную силу. Маркус</text>
<text text-anchor="middle" x="1277" y="-644.79" font-family="Times,serif" font-size="14.00">может помочь с этим.</text>
<text text-anchor="middle" x="1277" y="-627.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1277" y="-610.29" font-family="Times,serif" font-size="14.00">Вы стараетесь изо всех</text>
<text text-anchor="middle" x="1277" y="-593.04" font-family="Times,serif" font-size="14.00">сил, но люк просто не</text>
<text text-anchor="middle" x="1277" y="-575.79" font-family="Times,serif" font-size="14.00">желает сдвигаться с</text>
<text text-anchor="middle" x="1277" y="-558.54" font-family="Times,serif" font-size="14.00">места. Возможно,</text>
<text text-anchor="middle" x="1277" y="-541.29" font-family="Times,serif" font-size="14.00">взрывчатка поможет.</text>
</g>

<text text-anchor="middle" x="954" y="-817.29" font-family="Times,serif" font-size="14.00">Эй, Маркус, не поможешь</text>
<text text-anchor="middle" x="954" y="-800.04" font-family="Times,serif" font-size="14.00">мне открыть этот люк?</text>
<text text-anchor="middle" x="954" y="-782.79" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="954" y="-765.54" font-family="Times,serif" font-size="14.00">Конечно, только отведи</text>
<text text-anchor="middle" x="954" y="-748.29" font-family="Times,serif" font-size="14.00">меня к нему.</text>
<text text-anchor="middle" x="954" y="-731.04" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="954" y="-713.79" font-family="Times,serif" font-size="14.00">*ххрррггххх*</text>
<text text-anchor="middle" x="954" y="-696.54" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="954" y="-679.29" font-family="Times,serif" font-size="14.00">Супермутант пытается</text>
<text text-anchor="middle" x="954" y="-662.04" font-family="Times,serif" font-size="14.00">тянуть люк. На мгновение</text>
<text text-anchor="middle" x="954" y="-644.79" font-family="Times,serif" font-size="14.00">вам кажется, что он</text>
<text text-anchor="middle" x="954" y="-627.54" font-family="Times,serif" font-size="14.00">сейчас лопнет, забрызгав</text>
<text text-anchor="middle" x="954" y="-610.29" font-family="Times,serif" font-size="14.00">все вокруг своими</text>
<text text-anchor="middle" x="954" y="-593.04" font-family="Times,serif" font-size="14.00">кишками, но именно в этот</text>
<text text-anchor="middle" x="954" y="-575.79" font-family="Times,serif" font-size="14.00">момент он вырывает люк с</text>
<text text-anchor="middle" x="954" y="-558.54" font-family="Times,serif" font-size="14.00">мясом, превращая замок в</text>
<text text-anchor="middle" x="954" y="-541.29" font-family="Times,serif" font-size="14.00">кучу мусора, хрустящего</text>
<text text-anchor="middle" x="954" y="-524.04" font-family="Times,serif" font-size="14.00">под ногами.</text>
</g>
