<script>window.Codes = {"start":"if (script_action == 3) then begin\n  call description_p_proc;\nend\nelse begin\n  if (script_action == 15) then begin\n    call map_enter_p_proc;\n  end\n  else begin\n    if (script_action == 6) then begin\n      call use_p_proc;\n    end\n    else begin\n      if (script_action == 7) then begin\n        call use_obj_on_p_proc;\n      end\n      else begin\n        if (script_action == 8) then begin\n          call use_skill_on_p_proc;\n        end\n      end\n    end\n  end\nend\n","description_p_proc":"script_overrides;\ndisplay_msg(message_str(363, 100));\n","map_enter_p_proc":"obj_lock(self_obj);\n","use_p_proc":"if (obj_is_locked(self_obj)) then begin\n  script_overrides;\n  display_msg(message_str(363, 101));\nend\n","use_obj_on_p_proc":"if (obj_being_used_with == 77) then begin\n  script_overrides;\n  if (not(obj_is_locked(self_obj))) then begin\n    display_msg(message_str(363, 104));\n  end\n  else begin\n    test := roll_vs_skill(dude_obj, 9, 0);\n    if (is_success(test)) then begin\n      display_msg(message_str(363, 102));\n      obj_unlock(self_obj);\n    end\n    else begin\n      if (is_critical(test)) then begin\n        display_msg(message_str(363, 103));\n        jam_lock(self_obj);\n      end\n      else begin\n        display_msg(message_str(363, 106));\n      end\n    end\n  end\nend\n","use_skill_on_p_proc":"if (action_being_used == 9) then begin\n  script_overrides;\n  if (not(obj_is_locked(self_obj))) then begin\n    display_msg(message_str(363, 104));\n  end\n  else begin\n    test := roll_vs_skill(source_obj, action_being_used, -20);\n    if (is_success(test)) then begin\n      display_msg(message_str(363, 102));\n      obj_unlock(self_obj);\n    end\n    else begin\n      if (is_critical(test)) then begin\n        display_msg(message_str(363, 103));\n        jam_lock(self_obj);\n      end\n      else begin\n        display_msg(message_str(363, 105));\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
