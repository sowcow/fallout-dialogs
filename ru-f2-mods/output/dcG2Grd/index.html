<!-- Node011 -->

<ellipse fill="#ffffff" stroke="#000000" cx="170" cy="-275.78" rx="155.03" ry="152.03"/>
<text text-anchor="middle" x="170" y="-365.98" font-family="Times,serif" font-size="14.00">Черт, я не могу поверить,</text>
<text text-anchor="middle" x="170" y="-348.73" font-family="Times,serif" font-size="14.00">что мы потеряли Лару! Мы</text>
<text text-anchor="middle" x="170" y="-331.48" font-family="Times,serif" font-size="14.00">позаботились о костяке</text>
<text text-anchor="middle" x="170" y="-314.23" font-family="Times,serif" font-size="14.00">банды, но Тайлер и</text>
<text text-anchor="middle" x="170" y="-296.98" font-family="Times,serif" font-size="14.00">остальные все еще живы.</text>
<text text-anchor="middle" x="170" y="-279.73" font-family="Times,serif" font-size="14.00">Если мы нападем на них</text>
<text text-anchor="middle" x="170" y="-262.48" font-family="Times,serif" font-size="14.00">сейчас, во время их</text>
<text text-anchor="middle" x="170" y="-245.23" font-family="Times,serif" font-size="14.00">вечеринки в жилом</text>
<text text-anchor="middle" x="170" y="-227.98" font-family="Times,serif" font-size="14.00">квартале, мы можем</text>
<text text-anchor="middle" x="170" y="-210.73" font-family="Times,serif" font-size="14.00">застать их врасплох.</text>
<text text-anchor="middle" x="170" y="-193.48" font-family="Times,serif" font-size="14.00">Давай покончим с этим. Ты</text>
<text text-anchor="middle" x="170" y="-176.23" font-family="Times,serif" font-size="14.00">с нами?</text>
</g>
