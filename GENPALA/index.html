<g id="node6" class="node"><title>talk_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="408" cy="-279.182" rx="119.502" ry="207.365"/>
<text text-anchor="middle" x="408" y="-410.482" font-family="Times,serif" font-size="14.00">My defeat shall be</text>
<text text-anchor="middle" x="408" y="-395.482" font-family="Times,serif" font-size="14.00">avenged!</text>
<text text-anchor="middle" x="408" y="-380.482" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="408" y="-365.482" font-family="Times,serif" font-size="14.00">Die, you dog!</text>
<text text-anchor="middle" x="408" y="-350.482" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="408" y="-335.482" font-family="Times,serif" font-size="14.00">Hail, Initiate! I hope</text>
<text text-anchor="middle" x="408" y="-320.482" font-family="Times,serif" font-size="14.00">your patrols have fared</text>
<text text-anchor="middle" x="408" y="-305.482" font-family="Times,serif" font-size="14.00">well.</text>
<text text-anchor="middle" x="408" y="-290.482" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="408" y="-275.482" font-family="Times,serif" font-size="14.00">Hold! I recognize you and</text>
<text text-anchor="middle" x="408" y="-260.482" font-family="Times,serif" font-size="14.00">I do not trust you. I</text>
<text text-anchor="middle" x="408" y="-245.482" font-family="Times,serif" font-size="14.00">give you fair warning:</text>
<text text-anchor="middle" x="408" y="-230.482" font-family="Times,serif" font-size="14.00">if you make trouble for</text>
<text text-anchor="middle" x="408" y="-215.482" font-family="Times,serif" font-size="14.00">us, you will be shot</text>
<text text-anchor="middle" x="408" y="-200.482" font-family="Times,serif" font-size="14.00">dead. Now move!</text>
<text text-anchor="middle" x="408" y="-185.482" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="408" y="-170.482" font-family="Times,serif" font-size="14.00">Hold! If you have not</text>
<text text-anchor="middle" x="408" y="-155.482" font-family="Times,serif" font-size="14.00">spoken with our Captain</text>
<text text-anchor="middle" x="408" y="-140.482" font-family="Times,serif" font-size="14.00">yet, do so and then go!</text>
</g>

<script>window.Codes = {"start":"if (not(initialized)) then begin\n  critter_add_trait(self_obj, 1, 6, 44);\n  critter_add_trait(self_obj, 1, 5, 65);\n  hostile := global_var(334);\n  initialized := 1;\nend\nelse begin\n  if (script_action == 13) then begin\n    call combat_p_proc;\n  end\n  else begin\n    if (script_action == 12) then begin\n      call critter_p_proc;\n    end\n    else begin\n      if (script_action == 18) then begin\n        call destroy_p_proc;\n      end\n      else begin\n        if (script_action == 4) then begin\n          call pickup_p_proc;\n        end\n        else begin\n          if (script_action == 11) then begin\n            call talk_p_proc;\n          end\n        end\n      end\n    end\n  end\nend\n","combat_p_proc":"if (fixed_param == 4) then begin\n  round_counter := round_counter + 1;\n  if (get_critter_stat(self_obj, 35) < 10) then begin\n    scared := 1;\n  end\nend\n","critter_p_proc":"if (scared) then begin\n  if (tile_distance_objs(self_obj, dude_obj) < 8) then begin\n    call flee_dude;\n  end\nend\nelse begin\n  if (hostile) then begin\n    hostile := 0;\n    attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\n  end\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  random_seed_1 := 1;\n  if (source_obj == dude_obj) then begin\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n      set_global_var(156, 1);\n      set_global_var(157, 0);\n    end\n    if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n      set_global_var(157, 1);\n      set_global_var(156, 0);\n    end\n    set_global_var(159, global_var(159) + 1);\n    if ((global_var(159) % 2) == 0) then begin\n      set_global_var(155, global_var(155) - 1);\n    end\n  end\n  set_global_var(250, 1);\nend\n","pickup_p_proc":"if (not(scared)) then begin\n  hostile := 1;\n  set_global_var(334, 1);\nend\n","talk_p_proc":"if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n  set_global_var(156, 1);\n  set_global_var(157, 0);\nend\nif (scared) then begin\n  float_msg(self_obj, message_str(758, 101), 2);\nend\nelse begin\n  if ((global_var(250) == 1) or (random_seed_1 == 1)) then begin\n    float_msg(self_obj, message_str(758, 100), 2);\n    set_global_var(334, 1);\n    hostile := 1;\n  end\n  else begin\n    if (global_var(45) == 2) then begin\n      float_msg(self_obj, message_str(758, 102), 4);\n    end\n    else begin\n      if ((global_var(155) < -20) or (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) or (global_var(158) > 2)) then begin\n        float_msg(self_obj, message_str(758, 104), 2);\n      end\n      else begin\n        float_msg(self_obj, message_str(758, 103), 3);\n      end\n    end\n  end\nend\n","flee_dude":"variable LVar0 := 0;\nvariable LVar1 := 0;\nvariable LVar2 := 0;\nwhile(LVar1 < 5) do begin\n  if (tile_distance(tile_num(dude_obj), tile_num_in_direction(tile_num(self_obj), LVar1, 3)) > LVar2) then begin\n    LVar0 := tile_num_in_direction(tile_num(self_obj), LVar1, 3);\n    LVar2 := tile_distance(tile_num(dude_obj), LVar0);\n  end\n  LVar1 := LVar1 + 1;\nend\nanimate_move_obj_to_tile(self_obj, LVar0, 1);\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
