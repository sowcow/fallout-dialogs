 viewBox="0.00 0.00 401.87 482.82" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<g id="node2" class="node">
<title>spatial_p_proc</title>
<ellipse fill="#ffffff" stroke="#000000" cx="233" cy="-237.41" rx="160.87" ry="237.41"/>
<text text-anchor="middle" x="233" y="-387.99" font-family="Times,serif" font-size="14.00">Впечатляющий завал.</text>
<text text-anchor="middle" x="233" y="-370.74" font-family="Times,serif" font-size="14.00">Валуны делают коридор</text>
<text text-anchor="middle" x="233" y="-353.49" font-family="Times,serif" font-size="14.00">непроходимым. Кажется,</text>
<text text-anchor="middle" x="233" y="-336.24" font-family="Times,serif" font-size="14.00">проход не расчистить и</text>
<text text-anchor="middle" x="233" y="-318.99" font-family="Times,serif" font-size="14.00">взрывчаткой.</text>
<text text-anchor="middle" x="233" y="-301.74" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="233" y="-284.49" font-family="Times,serif" font-size="14.00">Вы видите, что Центр</text>
<text text-anchor="middle" x="233" y="-267.24" font-family="Times,serif" font-size="14.00">Управления похоронен под</text>
<text text-anchor="middle" x="233" y="-249.99" font-family="Times,serif" font-size="14.00">еще большей толщей камня.</text>
<text text-anchor="middle" x="233" y="-232.74" font-family="Times,serif" font-size="14.00">Придется искать водяной</text>
<text text-anchor="middle" x="233" y="-215.49" font-family="Times,serif" font-size="14.00">чип где&#45;то еще.</text>
<text text-anchor="middle" x="233" y="-198.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="233" y="-180.99" font-family="Times,serif" font-size="14.00">Здесь точно не пройти.</text>
<text text-anchor="middle" x="233" y="-163.74" font-family="Times,serif" font-size="14.00">Придется искать водяной</text>
<text text-anchor="middle" x="233" y="-146.49" font-family="Times,serif" font-size="14.00">чип в другом месте.</text>
<text text-anchor="middle" x="233" y="-129.24" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<script>window.Codes = {"start":"[]","spatial_p_proc":"if (source_obj == dude_obj) then begin\n  if (local_var(0) < 1) then begin\n    set_local_var(0, 1);\n    display_msg(message_str(152, 101));\n    display_msg(message_str(152, 100));\n    play_sfx(\"IISXXXX1\");\n    float_msg(dude_obj, message_str(152, 104), 3);\n    give_exp_points(500);\n    display_msg(message_str(152, 102) + 500 + message_str(152, 103));\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
