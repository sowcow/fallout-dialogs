<script>window.Codes = {"use_obj_on_p_proc":"script_overrides;\nif (metarule(51, target_obj) == 3) then begin\n  script_overrides;\n  if (global_var(237) < 2) then begin\n    script_overrides;\n    set_global_var(237, 2);\n    display_msg(message_str(458, 101));\n    give_exp_points(1000);\n    display_msg(message_str(14, 100) + 1000 + message_str(14, 101));\n  end\n  rm_obj_from_inven(source_obj, self_obj);\n  add_obj_to_inven(target_obj, self_obj);\n  set_obj_visibility(self_obj, 1);\n  owner := target_obj;\n  add_timer_event(self_obj, 2, 1);\nend\nelse begin\n  script_overrides;\n  display_msg(message_str(458, 100));\nend\n","timed_event_p_proc":"variable LVar0 := 0;\nif (fixed_param == 1) then begin\n  LVar0 := sfx_build_char_name(owner, 32, 3);\n  reg_anim_func(2, owner);\n  reg_anim_func(1, 1);\n  reg_anim_animate(owner, 32, 4294967295);\n  reg_anim_play_sfx(owner, LVar0, 0);\n  reg_anim_func(3, 0);\n  add_timer_event(self_obj, game_ticks(2), 2);\nend\nelse begin\n  if (fixed_param == 2) then begin\n    critter_heal(owner, -get_critter_stat(owner, 7));\n    destroy_object(self_obj);\n  end\nend\n","start":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
