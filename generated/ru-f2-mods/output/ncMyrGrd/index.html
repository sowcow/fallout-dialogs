<text text-anchor="middle" x="460.2" y="-1747.63" font-family="Times,serif" font-size="14.00">, че такое? А, эй...</text>
<text text-anchor="middle" x="460.2" y="-1730.38" font-family="Times,serif" font-size="14.00">Майрона нет.</text>

<text text-anchor="middle" x="593.2" y="-1542.61" font-family="Times,serif" font-size="14.00">Майрон тебя ждет?</text>
<text text-anchor="middle" x="593.2" y="-1525.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="593.2" y="-1508.11" font-family="Times,serif" font-size="14.00">Привет, </text>

<text text-anchor="middle" x="593.2" y="-1421.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="593.2" y="-1404.61" font-family="Times,serif" font-size="14.00">! Майрон прямо за этой</text>
<text text-anchor="middle" x="593.2" y="-1387.36" font-family="Times,serif" font-size="14.00">дверью. Он ждет тебя?</text>

<text text-anchor="middle" x="1589.2" y="-1764.88" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1589.2" y="-1747.63" font-family="Times,serif" font-size="14.00">Тебе помочь, телка? Здесь</text>
<text text-anchor="middle" x="1589.2" y="-1730.38" font-family="Times,serif" font-size="14.00">нельзя находиться.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
