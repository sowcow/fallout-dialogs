<script>window.Codes = {"start":"if (Only_Once) then begin\n  Only_Once := 0;\n  critter_add_trait(self_obj, 1, 6, 36);\n  critter_add_trait(self_obj, 1, 5, 50);\nend\nif (script_action == 21) then begin\n  call look_at_p_proc;\nend\nelse begin\n  if (script_action == 4) then begin\n    call pickup_p_proc;\n  end\n  else begin\n    if (script_action == 11) then begin\n      call talk_p_proc;\n    end\n    else begin\n      if (script_action == 12) then begin\n        call critter_p_proc;\n      end\n      else begin\n        if (script_action == 18) then begin\n          call destroy_p_proc;\n        end\n      end\n    end\n  end\nend\n","combat":"hostile := 1;\n","critter_p_proc":"if (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","pickup_p_proc":"if (source_obj == dude_obj) then begin\n  hostile := 1;\nend\n","talk_p_proc":"call get_reaction;\nstart_gdialog(767, self_obj, 4, -1, -1);\ngsay_start;\ncall caravan00;\ngsay_end;\nend_dialogue;\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 7) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(767, 100));\n","caravan00":"gsay_reply(767, 103);\ngiq_option(0, 767, 104, caravan01, 50);\ngiq_option(0, 767, 105, caravan02, 50);\n","caravan01":"gsay_reply(767, 106);\ngiq_option(0, 767, 104, caravan03, 50);\ngiq_option(0, 767, 105, caravan02, 50);\n","caravan02":"gsay_message(767, 107, 50);\n","caravan03":"gsay_reply(767, 109);\ngiq_option(0, 767, 112, caravan03a, 50);\ngiq_option(0, 767, 113, caravan03b, 50);\ngiq_option(0, 767, 114, caravan03c, 50);\ngiq_option(0, 767, 115, caravan03d, 50);\ngiq_option(0, 767, 116, caravan04, 50);\n","caravan03a":"variable LVar0 := 0;\ngsay_message(767, 117, 50);\nset_global_var(199, 1);\nLVar0 := random(1, 4);\ngame_time_advance(game_ticks(60 * 60 * 24 * 3));\nitem_caps_adjust(dude_obj, 600);\nif (LVar0 < 3) then begin\n  LVar0 := random(1, 4);\n  if (LVar0 == 1) then begin\n    load_map(56, 1);\n  end\n  else begin\n    load_map(56, 2);\n  end\nend\nelse begin\n  load_map(56, 3);\nend\n","caravan03b":"variable LVar0 := 0;\ngsay_message(767, 117, 50);\nset_global_var(199, 1);\nLVar0 := random(1, 4);\ngame_time_advance(game_ticks(60 * 60 * 24 * 3));\nitem_caps_adjust(dude_obj, 600);\nif (LVar0 < 3) then begin\n  LVar0 := random(1, 4);\n  if (LVar0 == 1) then begin\n    load_map(58, 1);\n  end\n  else begin\n    load_map(58, 2);\n  end\nend\nelse begin\n  load_map(58, 3);\nend\n","caravan03c":"variable LVar0 := 0;\ngsay_message(767, 117, 50);\nset_global_var(199, 1);\nLVar0 := random(1, 4);\ngame_time_advance(game_ticks(60 * 60 * 24 * 5));\nitem_caps_adjust(dude_obj, 600);\nif (LVar0 < 3) then begin\n  LVar0 := random(1, 4);\n  if (LVar0 == 1) then begin\n    load_map(59, 1);\n  end\n  else begin\n    load_map(59, 2);\n  end\nend\nelse begin\n  load_map(59, 3);\nend\n","caravan03d":"variable LVar0 := 0;\ngsay_message(767, 117, 50);\nset_global_var(199, 1);\nLVar0 := random(1, 4);\ngame_time_advance(game_ticks(60 * 60 * 24 * 3));\nitem_caps_adjust(dude_obj, 600);\nif (LVar0 < 3) then begin\n  LVar0 := random(1, 4);\n  if (LVar0 == 1) then begin\n    load_map(57, 1);\n  end\n  else begin\n    load_map(57, 2);\n  end\nend\nelse begin\n  load_map(57, 3);\nend\n","caravan04":"gsay_message(767, 108, 50);\n","get_reaction":"if (local_var(2) == 0) then begin\n  set_local_var(0, 50);\n  set_local_var(1, 2);\n  set_local_var(2, 1);\n  set_local_var(0, local_var(0) + (5 * get_critter_stat(dude_obj, 3)) - 25);\n  set_local_var(0, local_var(0) + (10 * has_trait(0, dude_obj, 10)));\n  if (has_trait(0, dude_obj, 39)) then begin\n    if (global_var(155) > 0) then begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n  end\n  else begin\n    if (local_var(3) == 1) then begin\n      set_local_var(0, local_var(0) - global_var(155));\n    end\n    else begin\n      set_local_var(0, local_var(0) + global_var(155));\n    end\n  end\n  if (global_var(158) > 2) then begin\n    set_local_var(0, local_var(0) - 30);\n  end\n  if ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1)) then begin\n    set_local_var(0, local_var(0) + 20);\n  end\n  if ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1)) then begin\n    set_local_var(0, local_var(0) - 20);\n  end\n  call ReactToLevel;\nend\n","ReactToLevel":"if (local_var(0) <= 25) then begin\n  set_local_var(1, 1);\nend\nelse begin\n  if (local_var(0) <= 75) then begin\n    set_local_var(1, 2);\n  end\n  else begin\n    set_local_var(1, 3);\n  end\nend\n","LevelToReact":"if (local_var(1) == 1) then begin\n  set_local_var(0, random(1, 25));\nend\nelse begin\n  if (local_var(1) == 2) then begin\n    set_local_var(0, random(26, 75));\n  end\n  else begin\n    set_local_var(0, random(76, 100));\n  end\nend\n","UpReact":"set_local_var(0, local_var(0) + 10);\ncall ReactToLevel;\n","DownReact":"set_local_var(0, local_var(0) - 10);\ncall ReactToLevel;\n","BottomReact":"set_local_var(1, 1);\nset_local_var(0, 1);\n","TopReact":"set_local_var(0, 100);\nset_local_var(1, 3);\n","BigUpReact":"set_local_var(0, local_var(0) + 25);\ncall ReactToLevel;\n","BigDownReact":"set_local_var(0, local_var(0) - 25);\ncall ReactToLevel;\n","UpReactLevel":"set_local_var(1, local_var(1) + 1);\nif (local_var(1) > 3) then begin\n  set_local_var(1, 3);\nend\ncall LevelToReact;\n","DownReactLevel":"set_local_var(1, local_var(1) - 1);\nif (local_var(1) < 1) then begin\n  set_local_var(1, 1);\nend\ncall LevelToReact;\n","Goodbyes":"exit_line := message_str(634, random(100, 105));\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
