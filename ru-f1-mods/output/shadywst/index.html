<script>window.Codes = {"start":"if (script_action == 15) then begin\n  call map_enter_p_proc;\nend\nelse begin\n  if (script_action == 23) then begin\n    call map_update_p_proc;\n  end\n  else begin\n    if (script_action == 16) then begin\n      call map_exit_p_proc;\n    end\n  end\nend\n","combat_p_proc":"script_overrides;\ngfade_out(600);\nmove_to(dude_obj, 12107, 0);\ngame_time_advance(game_ticks(1800));\ngfade_in(600);\n","map_enter_p_proc":"variable LVar0 := 0;\nif (metarule(14, 0)) then begin\n  display_msg(message_str(194, 101));\nend\nset_global_var(566, 1);\nif ((game_time / (10 * 60 * 60 * 24)) >= global_var(153)) then begin\n  set_global_var(12, 1);\nend\nif ((days_since_visited > 1) and (map_var(4) == 0) and (global_var(26) != 2) and (global_var(26) != 1) and (global_var(26) != 3) and (global_var(43) == 2) and (global_var(115) > 0) and (global_var(26) != 5) and (global_var(114) == 0)) then begin\n  set_global_var(26, 1);\n  set_map_var(4, 1);\nend\nelse begin\n  if (global_var(26) == 5) then begin\n    set_global_var(26, 2);\n    if ((map_var(1) == 0) and (map_var(3) == 0)) then begin\n      set_map_var(3, 1);\n      set_map_var(1, 1);\n      display_msg(message_str(194, 100));\n      give_exp_points(400);\n    end\n  end\nend\nif (global_var(645) == 0) then begin\n  create_object_sid(128, 31740, 0, 221);\n  LVar0 := create_object_sid(16777229, 0, 0, 3);\n  critter_attempt_placement(LVar0, 19709, 0);\n  anim(LVar0, 1000, 5);\n  set_global_var(645, 1);\nend\ncall Lighting;\ncall Where_To_Start;\n","map_update_p_proc":"call Lighting;\n","map_exit_p_proc":"[]","Lighting":"variable LVar0 := 0;\nLVar0 := game_time_hour;\nif ((LVar0 >= 600) and (LVar0 < 700)) then begin\n  set_light_level(LVar0 - 600 + 40);\nend\nelse begin\n  if ((LVar0 >= 700) and (LVar0 < 1800)) then begin\n    set_light_level(100);\n  end\n  else begin\n    if ((LVar0 >= 1800) and (LVar0 < 1900)) then begin\n      set_light_level(100 - (LVar0 - 1800));\n    end\n    else begin\n      set_light_level(40);\n    end\n  end\nend\n","Where_To_Start":"if (global_var(32) == 1) then begin\n  override_map_start(107, 60, 0, 2);\nend\nelse begin\n  if (global_var(32) == 2) then begin\n    override_map_start(65, 93, 0, 4);\n  end\n  else begin\n    if (global_var(32) == 3) then begin\n      override_map_start(107, 76, 0, 5);\n    end\n    else begin\n      override_map_start(107, 60, 0, 2);\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
