<!DOCTYPE html><html><head><title>CHARBODY</title><meta charset="utf-8" /></head><body><svg width="236pt" height="380pt"
 viewBox="0.00 0.00 235.69 379.94" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 375.938)">
<title>CHARBODY</title>
<polygon fill="white" stroke="none" points="-4,4 -4,-375.938 231.688,-375.938 231.688,4 -4,4"/>
<!-- start -->
<g id="node1" class="node"><title>start</title>
<ellipse fill="#ffffff" stroke="#000000" cx="113.844" cy="-185.969" rx="113.689" ry="185.938"/>
<text text-anchor="middle" x="113.844" y="-302.269" font-family="Times,serif" font-size="14.00">This person must have</text>
<text text-anchor="middle" x="113.844" y="-287.269" font-family="Times,serif" font-size="14.00">been very close to the</text>
<text text-anchor="middle" x="113.844" y="-272.269" font-family="Times,serif" font-size="14.00">blast.</text>
<text text-anchor="middle" x="113.844" y="-257.269" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="113.844" y="-242.269" font-family="Times,serif" font-size="14.00">This body is so charred,</text>
<text text-anchor="middle" x="113.844" y="-227.269" font-family="Times,serif" font-size="14.00">you cannot even guess</text>
<text text-anchor="middle" x="113.844" y="-212.269" font-family="Times,serif" font-size="14.00">what it once was.</text>
<text text-anchor="middle" x="113.844" y="-197.269" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="113.844" y="-182.269" font-family="Times,serif" font-size="14.00">The shifting winds have</text>
<text text-anchor="middle" x="113.844" y="-167.269" font-family="Times,serif" font-size="14.00">caused some of the ashes</text>
<text text-anchor="middle" x="113.844" y="-152.269" font-family="Times,serif" font-size="14.00">to drift away.</text>
<text text-anchor="middle" x="113.844" y="-137.269" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="113.844" y="-122.269" font-family="Times,serif" font-size="14.00">The nuclear blast must</text>
<text text-anchor="middle" x="113.844" y="-107.269" font-family="Times,serif" font-size="14.00">have done this damage.</text>
<text text-anchor="middle" x="113.844" y="-92.2691" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="113.844" y="-77.2691" font-family="Times,serif" font-size="14.00">Ashes fall through your</text>
<text text-anchor="middle" x="113.844" y="-62.2691" font-family="Times,serif" font-size="14.00">fingers.</text>
</g>
</g>
</svg>
<script>window.Codes = {"start":"if ((script_action == 21) or (script_action == 3)) then begin\n  script_overrides;\n  rndx := random(1, 4);\n  if (rndx == 1) then begin\n    display_msg(message_str(292, 100));\n  end\n  else begin\n    if (rndx == 2) then begin\n      display_msg(message_str(292, 101));\n    end\n    else begin\n      if (rndx == 3) then begin\n        display_msg(message_str(292, 102));\n      end\n      else begin\n        if (rndx == 4) then begin\n          display_msg(message_str(292, 103));\n        end\n      end\n    end\n  end\nend\nelse begin\n  if (script_action == 6) then begin\n    display_msg(message_str(292, 104));\n    script_overrides;\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script type="text/javascript">(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
