<text text-anchor="middle" x="1490" y="-1497.59" font-family="Times,serif" font-size="14.00">Снова вы? Что вы до сих</text>
<text text-anchor="middle" x="1490" y="-1480.34" font-family="Times,serif" font-size="14.00">пор делаете в торпедном</text>
<text text-anchor="middle" x="1490" y="-1463.09" font-family="Times,serif" font-size="14.00">отсеке? И кто вы вообще</text>
<text text-anchor="middle" x="1490" y="-1445.84" font-family="Times,serif" font-size="14.00">такой?</text>
<text text-anchor="middle" x="1490" y="-1428.59" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="1490" y="-1411.34" font-family="Times,serif" font-size="14.00">Я не припоминаю, чтобы</text>
<text text-anchor="middle" x="1490" y="-1394.09" font-family="Times,serif" font-size="14.00">видел вас здесь раньше,</text>
<text text-anchor="middle" x="1490" y="-1376.84" font-family="Times,serif" font-size="14.00">что вы делаете в</text>
<text text-anchor="middle" x="1490" y="-1359.59" font-family="Times,serif" font-size="14.00">торпедном отсеке? И кто</text>
<text text-anchor="middle" x="1490" y="-1342.34" font-family="Times,serif" font-size="14.00">вы вообще такой?</text>
</g>

<text text-anchor="middle" x="1970" y="-926.75" font-family="Times,serif" font-size="14.00" fill="#008999">я здесь для того, чтобы</text>
<text text-anchor="middle" x="1970" y="-909.5" font-family="Times,serif" font-size="14.00" fill="#008999">провести небольшое</text>
<text text-anchor="middle" x="1970" y="-892.25" font-family="Times,serif" font-size="14.00" fill="#008999">обслуживание торпед. Они</text>
<text text-anchor="middle" x="1970" y="-875" font-family="Times,serif" font-size="14.00" fill="#008999">выглядят ужасно, могут</text>
<text text-anchor="middle" x="1970" y="-857.75" font-family="Times,serif" font-size="14.00" fill="#008999">взорваться в любой</text>

<text text-anchor="middle" x="1374" y="-995.75" font-family="Times,serif" font-size="14.00">замечательно, но почему</text>
<text text-anchor="middle" x="1374" y="-978.5" font-family="Times,serif" font-size="14.00">вы ищете консоль в</text>
<text text-anchor="middle" x="1374" y="-961.25" font-family="Times,serif" font-size="14.00">торпедном отсеке? Она в</text>
<text text-anchor="middle" x="1374" y="-944" font-family="Times,serif" font-size="14.00">комнате позади вас. Мне</text>
<text text-anchor="middle" x="1374" y="-926.75" font-family="Times,serif" font-size="14.00">нужен механик, а не еще</text>
<text text-anchor="middle" x="1374" y="-909.5" font-family="Times,serif" font-size="14.00">один техник, так что,</text>
<text text-anchor="middle" x="1374" y="-892.25" font-family="Times,serif" font-size="14.00">если вы не являетесь</text>
<text text-anchor="middle" x="1374" y="-875" font-family="Times,serif" font-size="14.00">также талантливым</text>
<text text-anchor="middle" x="1374" y="-857.75" font-family="Times,serif" font-size="14.00">ремонтником, я должен</text>
<text text-anchor="middle" x="1374" y="-840.5" font-family="Times,serif" font-size="14.00">попросить вас уйти.</text>

<text text-anchor="middle" x="2078" y="-390.37" font-family="Times,serif" font-size="14.00">О, хорошо, наконец&#45;то</text>
<text text-anchor="middle" x="2078" y="-373.12" font-family="Times,serif" font-size="14.00">появился</text>
<text text-anchor="middle" x="2078" y="-355.87" font-family="Times,serif" font-size="14.00">квалифицированный механик</text>
<text text-anchor="middle" x="2078" y="-338.62" font-family="Times,serif" font-size="14.00">на борту. Я собирался</text>
<text text-anchor="middle" x="2078" y="-321.37" font-family="Times,serif" font-size="14.00">отремонтировать их, но я</text>
<text text-anchor="middle" x="2078" y="-304.12" font-family="Times,serif" font-size="14.00">просто не могу избавиться</text>
<text text-anchor="middle" x="2078" y="-286.87" font-family="Times,serif" font-size="14.00">от страха перед этими</text>
<text text-anchor="middle" x="2078" y="-269.62" font-family="Times,serif" font-size="14.00">торпедами. Вы знаете, что</text>
<text text-anchor="middle" x="2078" y="-252.37" font-family="Times,serif" font-size="14.00">в них заложено столько</text>
<text text-anchor="middle" x="2078" y="-235.12" font-family="Times,serif" font-size="14.00">взрывчатки, что они с</text>
<text text-anchor="middle" x="2078" y="-217.87" font-family="Times,serif" font-size="14.00">легкостью могут</text>
<text text-anchor="middle" x="2078" y="-200.62" font-family="Times,serif" font-size="14.00">превратить всю эту лодку</text>
<text text-anchor="middle" x="2078" y="-183.37" font-family="Times,serif" font-size="14.00">в груду никому не нужного</text>
<text text-anchor="middle" x="2078" y="-166.12" font-family="Times,serif" font-size="14.00">металлолома?</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({

    '-moz-user-select': 'none',

    '-khtml-user-select': 'none',

  }).bind('selectstart', function() {

    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
