<ellipse fill="#ffffff" stroke="#000000" cx="1929.38" cy="-1947.59" rx="159.81" ry="225.21"/>
<text text-anchor="middle" x="1929.38" y="-2089.54" font-family="Times,serif" font-size="14.00">Я создаю медикаменты! Все</text>
<text text-anchor="middle" x="1929.38" y="-2072.29" font-family="Times,serif" font-size="14.00">виды медикаментов! Когда</text>
<text text-anchor="middle" x="1929.38" y="-2055.04" font-family="Times,serif" font-size="14.00">жизнь собьет вас с ног</text>
<text text-anchor="middle" x="1929.38" y="-2037.79" font-family="Times,serif" font-size="14.00">придет Мистер Химик и</text>
<text text-anchor="middle" x="1929.38" y="-2020.54" font-family="Times,serif" font-size="14.00">поднимет вас на ноги! Как</text>
<text text-anchor="middle" x="1929.38" y="-2003.29" font-family="Times,serif" font-size="14.00">работает Мистер Химик?!</text>
<text text-anchor="middle" x="1929.38" y="-1986.04" font-family="Times,serif" font-size="14.00">Очень просто! Все что вам</text>
<text text-anchor="middle" x="1929.38" y="-1968.79" font-family="Times,serif" font-size="14.00">нужно &#45; это немного</text>
<text text-anchor="middle" x="1929.38" y="-1951.54" font-family="Times,serif" font-size="14.00">научных знаний и</text>
<text text-anchor="middle" x="1929.38" y="-1934.29" font-family="Times,serif" font-size="14.00">необходимые ингредиенты,</text>
<text text-anchor="middle" x="1929.38" y="-1917.04" font-family="Times,serif" font-size="14.00">Остальным займусь я!</text>
<text text-anchor="middle" x="1929.38" y="-1899.79" font-family="Times,serif" font-size="14.00">Давай! Позволь</text>
<text text-anchor="middle" x="1929.38" y="-1882.54" font-family="Times,serif" font-size="14.00">продемонстрировать! И да,</text>
<text text-anchor="middle" x="1929.38" y="-1865.29" font-family="Times,serif" font-size="14.00">детки, не забудьте</text>
<text text-anchor="middle" x="1929.38" y="-1848.04" font-family="Times,serif" font-size="14.00">спросить у мамы или папы</text>
<text text-anchor="middle" x="1929.38" y="-1830.79" font-family="Times,serif" font-size="14.00">разрешения, прежде чем</text>
<text text-anchor="middle" x="1929.38" y="-1813.54" font-family="Times,serif" font-size="14.00">играть с Мистером</text>
<text text-anchor="middle" x="1929.38" y="-1796.29" font-family="Times,serif" font-size="14.00">Химиком!</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
