<text text-anchor="middle" x="819" y="-637.86" font-family="Times,serif" font-size="14.00">This is for threatening</text>
<text text-anchor="middle" x="819" y="-620.61" font-family="Times,serif" font-size="14.00">me!</text>
<text text-anchor="middle" x="819" y="-603.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-586.11" font-family="Times,serif" font-size="14.00">No one threatens Doombot!</text>
<text text-anchor="middle" x="819" y="-568.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-551.61" font-family="Times,serif" font-size="14.00">Only a guanabana could</text>
<text text-anchor="middle" x="819" y="-534.36" font-family="Times,serif" font-size="14.00">compare with the taste of</text>
<text text-anchor="middle" x="819" y="-517.11" font-family="Times,serif" font-size="14.00">this victory...</text>
<text text-anchor="middle" x="819" y="-499.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-482.61" font-family="Times,serif" font-size="14.00">The village is a happy</text>
<text text-anchor="middle" x="819" y="-465.36" font-family="Times,serif" font-size="14.00">place, but you made it</text>
<text text-anchor="middle" x="819" y="-448.11" font-family="Times,serif" font-size="14.00">very, very angry.</text>
<text text-anchor="middle" x="819" y="-430.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-413.61" font-family="Times,serif" font-size="14.00">You have embarrassed our</text>
<text text-anchor="middle" x="819" y="-396.36" font-family="Times,serif" font-size="14.00">country with your actions</text>
<text text-anchor="middle" x="819" y="-379.11" font-family="Times,serif" font-size="14.00">for the last time!</text>
<text text-anchor="middle" x="819" y="-361.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-344.61" font-family="Times,serif" font-size="14.00">I&#39;m gonna put you to</text>
<text text-anchor="middle" x="819" y="-327.36" font-family="Times,serif" font-size="14.00">sleep for good!</text>
<text text-anchor="middle" x="819" y="-310.11" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-292.86" font-family="Times,serif" font-size="14.00">We&#39;re all going to hell,</text>
<text text-anchor="middle" x="819" y="-275.61" font-family="Times,serif" font-size="14.00">and I&#39;m driving the bus.</text>
<text text-anchor="middle" x="819" y="-258.36" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-241.11" font-family="Times,serif" font-size="14.00">Get some!</text>
<text text-anchor="middle" x="819" y="-223.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-206.61" font-family="Times,serif" font-size="14.00">Dante hasn&#39;t written</text>
<text text-anchor="middle" x="819" y="-189.36" font-family="Times,serif" font-size="14.00">about the hell I&#39;m</text>
<text text-anchor="middle" x="819" y="-172.11" font-family="Times,serif" font-size="14.00">sending you to...</text>
<text text-anchor="middle" x="819" y="-154.86" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="819" y="-137.61" font-family="Times,serif" font-size="14.00">Guns! Guns! Guns! Where</text>
<text text-anchor="middle" x="819" y="-120.36" font-family="Times,serif" font-size="14.00">are my guns!</text>
</g>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
