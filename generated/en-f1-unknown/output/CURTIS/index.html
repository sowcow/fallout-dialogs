<script>window.Codes = {"start":"if (script_action == 13) then begin\n  call combat_p_proc;\nend\nelse begin\n  if (script_action == 12) then begin\n    call critter_p_proc;\n  end\n  else begin\n    if (script_action == 18) then begin\n      call destroy_p_proc;\n    end\n    else begin\n      if (script_action == 21) then begin\n        call look_at_p_proc;\n      end\n      else begin\n        if (script_action == 15) then begin\n          call map_enter_p_proc;\n        end\n        else begin\n          if (script_action == 4) then begin\n            call pickup_p_proc;\n          end\n          else begin\n            if (script_action == 11) then begin\n              call talk_p_proc;\n            end\n            else begin\n              if (script_action == 22) then begin\n                call timed_event_p_proc;\n              end\n            end\n          end\n        end\n      end\n    end\n  end\nend\n","combat_p_proc":"if (fixed_param == 4) then begin\n  round_counter := round_counter + 1;\nend\nif (round_counter > 3) then begin\n  if (global_var(246) == 0) then begin\n    set_global_var(155, global_var(155) - 5);\n    set_global_var(246, 1);\n  end\nend\n","critter_p_proc":"if (obj_can_see_obj(self_obj, dude_obj)) then begin\n  if (global_var(246) == 1) then begin\n    hostile := 1;\n  end\nend\nif (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\nif (local_var(5) == 1) then begin\n  if (tile_distance_objs(self_obj, dude_obj) < 8) then begin\n    call flee_dude;\n  end\nend\n","damage_p_proc":"if (source_obj == dude_obj) then begin\n  set_local_var(5, 1);\nend\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(236, 100));\n","map_enter_p_proc":"home_tile := 22713;\nwake_time := 615;\nsleep_time := 2115;\nsleep_tile := 27702;\ncritter_add_trait(self_obj, 1, 6, 2);\ncritter_add_trait(self_obj, 1, 5, 6);\nadd_timer_event(self_obj, game_ticks(5), 1);\n","pickup_p_proc":"set_local_var(5, 1);\n","talk_p_proc":"if ((local_var(5) == 1) or (global_var(246) == 1)) then begin\n  float_msg(self_obj, message_str(669, random(100, 105)), 2);\nend\nelse begin\n  start_gdialog(236, self_obj, 4, -1, -1);\n  gsay_start;\n  if (local_var(3) == 1) then begin\n    call Curtis02;\n  end\n  else begin\n    call Curtis01;\n  end\n  gsay_end;\n  end_dialogue;\nend\nif (local_var(2) == 1) then begin\n  set_local_var(2, 2);\n  give_exp_points(500);\n  display_msg(message_str(236, 200));\nend\n","timed_event_p_proc":"if (local_var(4) == 0) then begin\n  if (random(0, 3) == 3) then begin\n    anim(self_obj, 10, 0);\n  end\n  else begin\n    call movement;\n  end\nend\nadd_timer_event(self_obj, game_ticks(random(3, 7)), 1);\n","Curtis01":"gsay_reply(236, 101);\ngiq_option(4, 236, 102, Curtis03, 50);\ngiq_option(-3, 236, 103, CurtisEnd, 50);\n","Curtis02":"gsay_reply(236, 104);\ngiq_option(0, 634, 106, Curtis03, 50);\n","Curtis03":"gsay_reply(236, 105);\ncall Curtis03a;\n","Curtis03a":"if (local_var(3) == 0) then begin\n  gsay_option(236, 106, Curtis04, 50);\nend\nif (local_var(0) == 0) then begin\n  giq_option(5, 236, 107, Curtis05, 50);\nend\nif (local_var(1) == 0) then begin\n  giq_option(4, 236, 108, Curtis06, 50);\nend\ngiq_option(4, 236, 109, CurtisEnd, 50);\n","Curtis04":"gsay_reply(236, 110);\nset_local_var(3, 1);\ncall Curtis03a;\n","Curtis05":"set_local_var(0, 1);\ngsay_reply(236, 111);\ncall Curtis03a;\n","Curtis06":"gsay_reply(236, 112);\ngiq_option(4, 236, 113, Curtis03, 50);\nif ((has_skill(dude_obj, 12) >= 40) and (local_var(1) == 0)) then begin\n  giq_option(5, 236, 114, Curtis07, 50);\nend\n","Curtis07":"gsay_reply(236, 115);\ngiq_option(4, 236, 116, CurtisEnd, 50);\ngiq_option(5, 236, 117, Curtis08, 50);\n","Curtis08":"gsay_message(236, 118, 50);\nset_global_var(155, global_var(155) + 2);\nset_local_var(1, 1);\nset_local_var(2, 1);\n","CurtisEnd":"[]","flee_dude":"variable LVar0 := 0;\nvariable LVar1 := 0;\nvariable LVar2 := 0;\nwhile(LVar1 < 5) do begin\n  if (tile_distance(tile_num(dude_obj), tile_num_in_direction(tile_num(self_obj), LVar1, 3)) > LVar2) then begin\n    LVar0 := tile_num_in_direction(tile_num(self_obj), LVar1, 3);\n    LVar2 := tile_distance(tile_num(dude_obj), LVar0);\n  end\n  LVar1 := LVar1 + 1;\nend\nanimate_move_obj_to_tile(self_obj, LVar0, 1);\n","movement":"variable LVar0 := 0;\nLVar0 := random(0, 5);\nnew_tile := tile_num_in_direction(tile_num(self_obj), LVar0, 1);\nif (tile_distance(home_tile, new_tile) < 6) then begin\n  animate_move_obj_to_tile(self_obj, new_tile, 0);\nend\n","sleeping":"if (local_var(4) == 1) then begin\n  if (not(night_person) and (game_time_hour >= wake_time) and (game_time_hour < sleep_time) or (night_person and ((game_time_hour >= wake_time) or (game_time_hour < sleep_time)))) then begin\n    if (((game_time_hour - wake_time) < 10) and ((game_time_hour - wake_time) > 0)) then begin\n      if (tile_num(self_obj) != home_tile) then begin\n        animate_move_obj_to_tile(self_obj, home_tile, 0);\n      end\n      else begin\n        set_local_var(4, 0);\n      end\n    end\n    else begin\n      move_to(self_obj, home_tile, elevation(self_obj));\n      if (tile_num(self_obj) == home_tile) then begin\n        set_local_var(4, 0);\n      end\n    end\n  end\nend\nelse begin\n  if (night_person and (game_time_hour >= sleep_time) and (game_time_hour < wake_time) or (not(night_person) and ((game_time_hour >= sleep_time) or (game_time_hour < wake_time)))) then begin\n    if (((game_time_hour - sleep_time) < 10) and ((game_time_hour - sleep_time) > 0)) then begin\n      if (tile_num(self_obj) != sleep_tile) then begin\n        animate_move_obj_to_tile(self_obj, self_obj, 0);\n      end\n      else begin\n        set_local_var(4, 1);\n      end\n    end\n    else begin\n      if (tile_num(self_obj) != sleep_tile) then begin\n        move_to(self_obj, sleep_tile, elevation(self_obj));\n      end\n      else begin\n        set_local_var(4, 1);\n      end\n    end\n  end\nend\n"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(name, code, x, y) {
    $('#thecode').show();
    $('#thecode').text("# " + name + "\n" + code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(nodeName, Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
