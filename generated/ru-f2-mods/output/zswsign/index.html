<script>window.Codes = {"start":"[]","use_p_proc":"[]","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(986, 100));\n","description_p_proc":"script_overrides;\nif ((global_var(1) >= 2) and (global_var(0) <= 4294966796)) then begin\n  display_msg(message_str(986, 101) + \" \" + obj_name(dude_obj) + \" \" + message_str(986, 102));\nend\nelse begin\n  if (global_var(1) >= 2) then begin\n    display_msg(message_str(986, 101) + \" \" + obj_name(dude_obj) + \" \" + message_str(986, 103));\n  end\n  else begin\n    if (global_var(0) <= 4294966796) then begin\n      display_msg(message_str(986, 101) + \" \" + obj_name(dude_obj) + \" \" + message_str(986, 104));\n    end\n  end\nend\n","use_skill_on_p_proc":"[]","use_obj_on_p_proc":"[]","damage_p_proc":"destroy_object(self_obj);\n","map_enter_p_proc":"if (metarule(22, 0) == 0) then begin\n  if ((global_var(1) >= 2) or (global_var(0) < 4294966797)) then begin\n    set_obj_visibility(self_obj, 0);\n  end\n  else begin\n    set_obj_visibility(self_obj, 1);\n  end\nend\n","map_update_p_proc":"[]","timed_event_p_proc":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
