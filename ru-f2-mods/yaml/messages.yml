  4210: Шлюхи... кругом шлюхи... Мне нравится это гребаное место.
  4220: Это место просто умоляет о том, чтобы тут устроили бардак.
  4230: Здесь слишком много легавых. Говорю тебе, за нами следят.
  4240: Отлично, куча уродов. Нам лучше не задерживаться здесь дольше, чем нужно.
