<title>Node001</title>
<ellipse fill="#ffffff" stroke="#000000" cx="2343" cy="-2069.34" rx="141.24" ry="408.18"/>
<text text-anchor="middle" x="2343" y="-2340.67" font-family="Times,serif" font-size="14.00">(Fannie looks distinctly</text>
<text text-anchor="middle" x="2343" y="-2323.42" font-family="Times,serif" font-size="14.00">unhealthy as she wobbles</text>
<text text-anchor="middle" x="2343" y="-2306.17" font-family="Times,serif" font-size="14.00">towards you) Hey there,</text>
<text text-anchor="middle" x="2343" y="-2288.92" font-family="Times,serif" font-size="14.00">lover. I&#39;m feeling a</text>
<text text-anchor="middle" x="2343" y="-2271.67" font-family="Times,serif" font-size="14.00">little under the weather</text>
<text text-anchor="middle" x="2343" y="-2254.42" font-family="Times,serif" font-size="14.00">lately. Want to give me</text>
<text text-anchor="middle" x="2343" y="-2237.17" font-family="Times,serif" font-size="14.00">some money for a quick</text>
<text text-anchor="middle" x="2343" y="-2219.92" font-family="Times,serif" font-size="14.00">boost? I can make it</text>
<text text-anchor="middle" x="2343" y="-2202.67" font-family="Times,serif" font-size="14.00">worth your</text>
<text text-anchor="middle" x="2343" y="-2185.42" font-family="Times,serif" font-size="14.00"> while. (grins)</text>
<text text-anchor="middle" x="2343" y="-2168.17" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2343" y="-2150.92" font-family="Times,serif" font-size="14.00">(Fannie looks distinctly</text>
<text text-anchor="middle" x="2343" y="-2133.67" font-family="Times,serif" font-size="14.00">unhealthy as she wobbles</text>
<text text-anchor="middle" x="2343" y="-2116.42" font-family="Times,serif" font-size="14.00">towards you) Hey there,</text>
<text text-anchor="middle" x="2343" y="-2099.17" font-family="Times,serif" font-size="14.00">sister. Can you spare</text>
<text text-anchor="middle" x="2343" y="-2081.92" font-family="Times,serif" font-size="14.00">a few bucks to help a</text>
<text text-anchor="middle" x="2343" y="-2064.67" font-family="Times,serif" font-size="14.00">gal who&#39;s down on her</text>
<text text-anchor="middle" x="2343" y="-2047.42" font-family="Times,serif" font-size="14.00">luck? Just &#39;til I get</text>
<text text-anchor="middle" x="2343" y="-2030.17" font-family="Times,serif" font-size="14.00">back on my feet again.</text>
<text text-anchor="middle" x="2343" y="-2012.92" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2343" y="-1995.67" font-family="Times,serif" font-size="14.00">(Fannie doesn&#39;t look very</text>
<text text-anchor="middle" x="2343" y="-1978.42" font-family="Times,serif" font-size="14.00">well at all) Hey there,</text>
<text text-anchor="middle" x="2343" y="-1961.17" font-family="Times,serif" font-size="14.00">pal. Ready for a li&#39;l fun</text>
<text text-anchor="middle" x="2343" y="-1943.92" font-family="Times,serif" font-size="14.00">with Fannie?</text>
<text text-anchor="middle" x="2343" y="-1926.67" font-family="Times,serif" font-size="14.00">Half&#45;price for you,</text>
<text text-anchor="middle" x="2343" y="-1909.42" font-family="Times,serif" font-size="14.00">lover. Where&#39;d I put my</text>
<text text-anchor="middle" x="2343" y="-1892.17" font-family="Times,serif" font-size="14.00">Jet?</text>
<text text-anchor="middle" x="2343" y="-1874.92" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2343" y="-1857.67" font-family="Times,serif" font-size="14.00">(Fannie doesn&#39;t look very</text>
<text text-anchor="middle" x="2343" y="-1840.42" font-family="Times,serif" font-size="14.00">well at all) Hey there,</text>
<text text-anchor="middle" x="2343" y="-1823.17" font-family="Times,serif" font-size="14.00">lady, spare some money?</text>
<text text-anchor="middle" x="2343" y="-1805.92" font-family="Times,serif" font-size="14.00">Or a bit o&#39; Jet fuel</text>
<text text-anchor="middle" x="2343" y="-1788.67" font-family="Times,serif" font-size="14.00"> even?</text>
</g>

<text text-anchor="middle" x="2407" y="-1462.8" font-family="Times,serif" font-size="14.00">makes me fly. ./~Come fly</text>
<text text-anchor="middle" x="2407" y="-1445.55" font-family="Times,serif" font-size="14.00">with me ./~ Give me a</text>

<text text-anchor="middle" x="2407" y="-1411.05" font-family="Times,serif" font-size="14.00"> special, won&#39;tcha?</text>
<text text-anchor="middle" x="2407" y="-1393.8" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>
<text text-anchor="middle" x="2407" y="-1376.55" font-family="Times,serif" font-size="14.00">Oh, you&#39;re just full of</text>
<text text-anchor="middle" x="2407" y="-1359.3" font-family="Times,serif" font-size="14.00">great ideas now, aren&#39;t</text>
<text text-anchor="middle" x="2407" y="-1342.05" font-family="Times,serif" font-size="14.00">you. Well, I don&#39;t need</text>
<text text-anchor="middle" x="2407" y="-1324.8" font-family="Times,serif" font-size="14.00">you. Plenty of people</text>
<text text-anchor="middle" x="2407" y="-1307.55" font-family="Times,serif" font-size="14.00">still want to pay for</text>
<text text-anchor="middle" x="2407" y="-1290.3" font-family="Times,serif" font-size="14.00">Fannie&#39;s charms. If you</text>
<text text-anchor="middle" x="2407" y="-1273.05" font-family="Times,serif" font-size="14.00">won&#39;t give me money for</text>
<text text-anchor="middle" x="2407" y="-1255.8" font-family="Times,serif" font-size="14.00">Jet, then just get out of</text>

<text text-anchor="middle" x="2407" y="-1221.3" font-family="Times,serif" font-size="14.00"> sight.</text>

<text text-anchor="middle" x="1303" y="-4100.27" font-family="Times,serif" font-size="14.00"> me, sugah.</text>

<text text-anchor="middle" x="1303" y="-3979.52" font-family="Times,serif" font-size="14.00">Nice and slow, baby. I&#39;ll</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
