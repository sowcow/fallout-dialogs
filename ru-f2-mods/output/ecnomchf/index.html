<text text-anchor="middle" x="860.12" y="-760.49" font-family="Times,serif" font-size="14.00">&#45;&#45;&#45;</text>

<text text-anchor="middle" x="860.12" y="-708.74" font-family="Times,serif" font-size="14.00">можно было бы укрыться в</text>
<text text-anchor="middle" x="860.12" y="-691.49" font-family="Times,serif" font-size="14.00">тени от бесконечного жара</text>
<text text-anchor="middle" x="860.12" y="-674.24" font-family="Times,serif" font-size="14.00">земли. Отдохни немного,</text>
<text text-anchor="middle" x="860.12" y="-656.99" font-family="Times,serif" font-size="14.00">побеседуй со мной.</text>

  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({

    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {

    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {

    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });
