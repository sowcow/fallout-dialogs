<script>window.Codes = {"start":"if (Only_Once) then begin\n  Only_Once := 0;\n  critter_add_trait(self_obj, 1, 6, 2);\n  critter_add_trait(self_obj, 1, 5, 68);\n  if (local_var(3) == 0) then begin\n    set_local_var(3, tile_num(self_obj));\n  end\nend\n","critter_p_proc":"if ((game_time_hour > 600) and (game_time_hour < 1900)) then begin\n  set_local_var(0, 0);\n  set_local_var(1, 1);\nend\nelse begin\n  set_local_var(1, 0);\n  set_local_var(0, 1);\nend\nif (cur_map_index == 25) then begin\n  if (local_var(0) == 1) then begin\n    if (tile_num(self_obj) != 14950) then begin\n      animate_move_obj_to_tile(self_obj, 14950, 0);\n    end\n    else begin\n      set_obj_visibility(self_obj, 1);\n    end\n  end\n  else begin\n    set_obj_visibility(self_obj, 0);\n    if (random(0, 6) == 1) then begin\n      animate_move_obj_to_tile(self_obj, tile_num_in_direction(local_var(3), random(0, 5), random(6, 12)), 0);\n    end\n    else begin\n      animate_move_obj_to_tile(self_obj, tile_num_in_direction(local_var(3), random(0, 5), random(6, 12)), 1);\n    end\n  end\nend\nelse begin\n  if (cur_map_index == 26) then begin\n    if (local_var(0) == 1) then begin\n      if (tile_num(self_obj) != 22443) then begin\n        animate_move_obj_to_tile(self_obj, 22443, 0);\n      end\n      else begin\n        set_obj_visibility(self_obj, 1);\n      end\n    end\n    else begin\n      set_obj_visibility(self_obj, 0);\n      if (random(0, 6) == 1) then begin\n        animate_move_obj_to_tile(self_obj, tile_num_in_direction(local_var(3), random(0, 5), random(6, 12)), 0);\n      end\n      else begin\n        animate_move_obj_to_tile(self_obj, tile_num_in_direction(local_var(3), random(0, 5), random(5, 10)), 1);\n      end\n    end\n  end\n  else begin\n    if ((random(0, 15) == 1) and (Start_Moving == 0)) then begin\n      add_timer_event(self_obj, game_ticks(random(3, 6)), 1);\n    end\n  end\n  if (cur_map_index == 12) then begin\n    if (local_var(0) == 1) then begin\n      if (tile_num(self_obj) != 20257) then begin\n        animate_move_obj_to_tile(self_obj, 20257, 0);\n      end\n      else begin\n        set_obj_visibility(self_obj, 1);\n      end\n    end\n    else begin\n      set_obj_visibility(self_obj, 0);\n      if (random(0, 6) == 1) then begin\n        animate_move_obj_to_tile(self_obj, tile_num_in_direction(local_var(3), random(0, 5), random(6, 12)), 0);\n      end\n      else begin\n        animate_move_obj_to_tile(self_obj, tile_num_in_direction(local_var(3), random(0, 5), random(6, 12)), 1);\n      end\n    end\n  end\n  else begin\n    if ((random(0, 15) == 1) and (Start_Moving == 0)) then begin\n      add_timer_event(self_obj, game_ticks(random(3, 6)), 1);\n    end\n  end\nend\nif (hostile) then begin\n  hostile := 0;\n  attack_complex(dude_obj, 0, 1, 0, 0, 30000, 0, 0);\nend\n","talk_p_proc":"start_gdialog(237, self_obj, 4, -1, -1);\ngsay_start;\nif ((obj_item_subtype(critter_inven_obj(dude_obj, 1)) == 3) or (obj_item_subtype(critter_inven_obj(dude_obj, 2)) == 3)) then begin\n  call child04;\nend\nelse begin\n  call child01;\nend\ngsay_end;\nend_dialogue;\n","pickup_p_proc":"hostile := 1;\n","destroy_p_proc":"if (source_obj == dude_obj) then begin\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(159) > (2 * global_var(160))) or (global_var(156) == 1))) then begin\n    set_global_var(156, 1);\n    set_global_var(157, 0);\n  end\n  if (((global_var(160) + global_var(159)) >= 25) and ((global_var(160) > (3 * global_var(159))) or (global_var(157) == 1))) then begin\n    set_global_var(157, 1);\n    set_global_var(156, 0);\n  end\n  set_global_var(159, global_var(159) + 1);\n  if ((global_var(159) % 2) == 0) then begin\n    set_global_var(155, global_var(155) - 1);\n  end\nend\nif (source_obj == dude_obj) then begin\n  set_global_var(158, global_var(158) + 1);\n  set_global_var(155, global_var(155) - 1);\nend\n","look_at_p_proc":"script_overrides;\ndisplay_msg(message_str(237, 100));\n","timed_event_p_proc":"Start_Moving := 0;\nif (obj_on_screen(self_obj)) then begin\n  animate_move_obj_to_tile(self_obj, tile_num_in_direction(tile_num(self_obj), random(0, 5), random(3, 7)), 0);\nend\n","child01":"gsay_reply(237, 101);\ngiq_option(4, 237, 102, childend, 50);\ngiq_option(5, 237, 103, child02, 50);\ngiq_option(-3, 237, 104, child03, 50);\n","child02":"gsay_message(237, 105, 50);\n","child03":"gsay_message(237, 106, 50);\n","child04":"gsay_reply(237, 107);\ngiq_option(4, 237, 108, child05, 50);\ngiq_option(4, 237, 109, child06, 50);\ngiq_option(-3, 237, 110, child03, 50);\n","child05":"gsay_message(237, 111, 50);\n","child06":"gsay_message(237, 112, 50);\n","childend":"[]"}</script></body><script src="../jquery.js"></script><script src="../underscore.js"></script><script>(function() {
  var downAt, hideCode, nodes, positionCode, showCode;

  $('svg').attr('unselectable', 'on').css({
    '-moz-user-select': '-moz-none',
    '-moz-user-select': 'none',
    '-o-user-select': 'none',
    '-khtml-user-select': 'none',
    '-webkit-user-select': 'none',
    '-ms-user-select': 'none',
    'user-select': 'none'
  }).bind('selectstart', function() {
    return false;
  });

  $('<div/>', {
    id: 'thecode'
  }).appendTo('body');

  $('#thecode').css({
    'pointer-events': 'none',
    background: 'white',
    padding: '1em',
    outline: 'solid gray 1px',
    'white-space': 'pre',
    position: 'fixed',
    left: 0,
    top: 0
  });

  showCode = function(code, x, y) {
    $('#thecode').show();
    $('#thecode').text(code);
    return positionCode(x, y);
  };

  hideCode = function() {
    return $('#thecode').hide();
  };

  positionCode = function(x, y) {
    return $('#thecode').css({
      left: x,
      top: y
    });
  };

  nodes = $('.node');

  _.each(nodes, function(node) {
    var nodeName;
    nodeName = $(node).find('title').text();
    $(node).mousemove(function(e) {
      return showCode(Codes[nodeName], e.clientX, e.clientY);
    });
    return $(node).mouseleave(function() {
      return hideCode();
    });
  });

  $('svg title').remove();

  downAt = null;

  $('svg').mousedown(function(e) {
    var x, y;
    x = e.pageX;
    y = e.pageY;
    return downAt = {
      x: x,
      y: y
    };
  });

  $('svg').mousemove(function(e) {
    var delta, x, y;
    if (!downAt) {
      return;
    }
    x = e.pageX;
    y = e.pageY;
    delta = {
      x: x - downAt.x,
      y: y - downAt.y
    };
    window.scrollBy(-delta.x, -delta.y);
    return false;
  });

  $('svg').mouseup(function(e) {
    return downAt = null;
  });

  $('svg').mouseleave(function(e) {
    return downAt = null;
  });

}).call(this);
</script></html>
